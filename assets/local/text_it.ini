87000146=Di seguito alcuni problemi correlati all'Attività Trasferimento Alleanza:
87000147=1. La tua costruzione delle Costruzioni del Deserto migrerà normalmente, ma i tuoi Punti del Deserto, costruzioni Alleanza del Deserto e punti Corsa alle armi individuale possono essere compromessi. Ti consigliamo di completare la migrazione prima e poi iniziare a raccogliere punti.
87000148=2. Ritorno: quando ritorni dal Deserto alla Fortezza Obiettivo, la tua Fortezza verrà sospesa in uno stato protetto.
87000149=3. Ricompense Classifica Settimanale Mummia del Deserto: i Punti personali non saranno influenzati. I punti Alleanza sono il totale di tutti i membri che partecipano all'attività.
87000150=4.Pacchetto di Gruppo Alleanza: Se la tua Alleanza si trasferisce con successo durante un evento Pacchetto di Gruppo Alleanza, i membri che non si trasferiscono con l'Alleanza e stanno nella Fortezza originale possono ricevere solo ricompense minime. I Membri che si trasferiscono con l'Alleanza ottengono le loro ricompense normalmente, in base alle loro condivisioni. (Acquisti totali Alleanza sottrarranno la parte acquistata dai membri che non si trasferiscono)
87000151=Per dettagli sul Trasferimento Alleanza, per favore, visualizza le FAQ del Trasferimento Alleanza. Se hai altre domande, per favore, contatta il nostro Servizio Clienti. Grazie per il tuo supporto e cooperazione
87000152=Gli Ispettori possono pubblicare Bollettini Reclutamento nella mia Fortezza
87000153=Quanto più alto è il potere militare delle più alte Alleanze della Fortezza e più sono i Membri che hanno, più competitiva sarà la Fortezza nell'evento. Naturalmente, questo significa che ci sarà una concorrenza più intensa per le risorse.
