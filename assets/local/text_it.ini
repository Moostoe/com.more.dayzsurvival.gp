81000089=Caro Comandante: \n Le Attività di Uccisione nelle Fortezze avranno inizio martedì, venerdì e sabato! \n La tua Fortezza dovrà competere con altre Fortezze! \n Nel corso di questa attività, potrai trasferirti presso la Fortezza rivale, dove guadagnerai punti tramite l'uccisione di soldati nemici. Ciò ti consentirà di ottenere grandi ricompense. \n Una volta effettuato il trasferimento, ti troverai in una Fortezza nemica piena zeppa di nemici. \n Dovrai essere preparato al meglio, per questo ti consigliamo di andarci con qualche tuo allleato. \n Le Uccisioni nella Fortezza costituiscono un'attività molto impegnativa e solo le Fortezze con un Livello maggiore o pari a 15 potranno effettuare il trasferimento. \n Attenzione! Le attività termineranno sabato, ma non sarà possibile tornare immediatamente alla Fortezza originaria. \n Ti preghiamo ti prestare attenzione alla durata del tuo Scudo della Pace. \n Nota: Le attività non verranno svolte di domenica.
