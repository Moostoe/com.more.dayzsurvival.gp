90460001=Personaggi sullo sfondo:
90460002=Claude e la sua fidanzata Naomi provengono dall’Alleanza dell’Umanità. Avendo combattuto contro gli zombie tutta la vita, li conosce più di qualsiasi altro soldato. Riesce ad eseguire operazione di distruzione zombie con il minimo dispendio di materiali.\ n  Claude e Naomi stanno insieme da molto tempo. Lui ha promesso a Naomi che dopo aver completato questa missione le chiederà di sposarlo. Ma una sterminata orda di zombie ha attaccato le truppe in missione. A corto di munizioni, i soldati dovettero ritirarsi. I due amanti si trovarono così divisi. n  Dopo essere tornato alla base, Claude si accorse con orrore che la sua amata Naomi non era tornata indietro. Egli sprofondò allora nella disperazione.\ n  Dopo averla aspettata per tre giorni e tre notti, Claude partì alla ricerca di Naomi. I suoi sentimenti gli impedivano di abbandonare la ricerca, anche se le possibilità che lei fosse sopravvissuta erano minime. n  Claude è sicuro che Naomi sia viva e che la avrebbe trovata prima o poi！
90460003=Le informazioni che ha portato:
90460004=La variazione degli Zombie non si è mai fermata. Con l'aumento del Lv., anche la Potenza Combattiva è aumentata matematicamente. Uccidi diversi Zombie per fornirci varie risorse. Cogli l'attimo per Uccidere gli Zombie con una buona strategia, per limitare l'uso delle Risorse. Aumenta il Numero di Truppe e Ricerca il Segretario delle Scienze Tecnologiche per uccidere gli Zombie ed abbattere meglio la carne marcia.
90460005=Hey, amico! Abbiamo un grosso affare qua. Profitti garantiti. Facciamo un po' di denaro!
