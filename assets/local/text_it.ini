90460048=Yasa è il comandante generale delle truppe Calvario in Europa. Conosce a fondo ogni tipo di veicolo da guerra. Per i suoi grandi meriti di guerra è stato promosso agli alti gradi dell’organizzazione Z. Soprannominato l”Uragano”. \n    Uno degli ufficiali sottoposti di Yasa， la pilota Betty lo ha sempre ritenuto un pazzo. Si getta in battaglia con una espressione fredda e spietata, e distrugge ogni cosa schiacciando i nemici.\n    Nadia, maestra dei veicoli, è un’altra sottoposta di Yasa. La sua opinione su di lui è più semplice: lo trova affascinante. Super affascinante.\n    Il più grande grattacapo di questo eroe di guerra è l’invidia e la competizione delle sue sottoposte, che però sono insostituibili.
