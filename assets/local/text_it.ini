79011205=Johnny “Z” Smith nacque in una famiglia cattolica, nella quale crebbe secondo i più rigidi principi religiosi. Da adolescente si ribellò a questa severa educazione e si unì ad un gruppo di ragazzi di strada. Sebbene non fosse coinvolto in atti di violenza, tuttavia il suo stile di vita fece agitare la sua famiglia. Intorna ai 24 anni, la sua vita girava intorno a droga, alcol e donne. Mentre stavano imparando a combattere per strada, Johnny è sua sorella hanno continuato a tirare avanti come meglio potevano. A seguito dello scoppio dell'epidemia Zombie, il mondo fu gettato nel chaos. I governi caddero, e il disordine regnò sovrano per le strade. Temendo per la sua famiglia, alla fine Johnny cambiò strada. In modo da poter salvare sua sorella minore, Johnny impugno le armi e cominciò a combattere contro lgli Zombie e le gang per sopravvivere. Mentre stavano imparando a combattere per strada, Johnny è sua sorella hanno continuato a tirare avanti come meglio potevano. Consapevole del fatto che, continuando in questo modo, non sarebbero sopravvissuti a lungo, Johnny ha iniziato a cercare un gruppo che potesse proteggere sua sorella. Vagò a lungo per le strade, cercando un alleato di cui potesse fidarsi. Alla fine, Johnny formò un potente gruppo di uomini e di donne in grado di sopravvivere all'epidemia zombie, che chiamò “Salvezza”. Abbracciando in pieno lo spirito di War Z.
