80000459=Item di Ampliamento Armata Casuale
80000460=Lettera dal Dr. O'Connell:
80000461=Salve, Caro Comandate:\n\n  L'Oasi del Deserto costituisce una landa desertica, ma allo stesso tempo ricca di risorse. Investigando per molti mesi, io e la mia squadra siamo riusciti a individuare risorse rare, ma anche feroci mummie! Per questo motivo, la nostra ricerca si è ben presto trasformata in una folle avventura. Io e il mio team ti diamo il benvenuto all'Oasi del Deserto. Trova i tesori del Faraone e scopri i misteri di questa landa desolata.\n\n  Ora condividerò con te alcune informazioni che abbiamo raccolto. Riteniamo che tali informazioni possa esserti di grande aiuto!\n\n  1. Monete del Faraone: Abbiamo trovato un sacco di monete d'oro all'interno delle tombe di vari faraoni. Le monete erano sigillate e ancora in perfette condizioni. Il loro valore è inestimabile.\n\n  2. Progetti di Costruzione: Abbiamo scoperto che un tempo vi erano molte unità militari di stanza in questa regione, ma non ne conosciamo il motivo. Sono state rinvenute numerose rovine antiche, ma non abbiamo rinvenuto nessuna tomba di un qualche soldato. La maggior parte delle rovine conteneva al loro interno strutture e progetti specifici per la sopravvivenza in un ambiente desertico. Ho allegato alcuni di quei progetti a questa lettera. Potrai provare a ricostruire queste strutture all'interno della tua Base. \n\n  3. Chiavi Antiche e Scrigni Antichi: Abbiamo rinvenuto numerose chiavi in grado di aprire gli scrigni dei faraoni contenenti oggetti dal valore inestimabile. Potrai utilizzare queste chiavi presso il mercato locale per ottenere rifornimenti di prima necessità.\n\n  4. Mummie: Il deserto pullula di mummie. Sebbene siano estremamente pericolose, non sono tanto diverse dagli zombie che abbiamo avuto modo di incontrare fino ad ora.\n\n  Questo è tutto ciò che abbiamo rinvenuto negli ultimi mesi. Spero voi Comandanti possiate ben presto adattarvi all'ambiente del deserto. Qui il clima rappresenta il nostro peggior nemico. Ti raccomandiamo di fare buon uso delle risorse che troverai per costruire importanti strutture.\n\n  A Presto,\n\n  Brandon O'Connell
80000462=Breve presentazione della “Zona Militare Temporanea del Deserto”
80000463=Comandante:\n\n  Abbiamo ricevuto i progetti dal Dottor O'Connell e li abbiamo analizzati con scrupolosa attenzione. Le strutture si adattano perfettamente alle dure condizioni climatiche del deserto. Tali strutture consentiranno di proteggere i nostri uomini durante le operazioni di combattimento nel deserto. Quella che segue è una breve presentazione di tali strutture:\n\n  1. Campo per le Truppe di Trasporto: Accampamento di riposo per le truppe di trasporto. Costruendo tale struttura potrai aumentare la velocità di raccolta.\n\n  2. Zecca delle Monete del Faraone: Questa struttura produce imitazioni delle “Monete d'Oro del Faraone”. Tramite questa struttura potrai produrre una risorsa estremamente rara.\n\n  3. Campo Archeologico: Accampamento di riposo per la squadra di archeologi al seguito della nostra spedizione. La costruzione di questa struttura aumenterà le possibilità di rinvenire tesori sepolti durante le operazioni di raccolta.\n\n  4. Base di Combattimento del Deserto: Sito di dispiegamento e mobilitazione in caso di Conflitto nel Deserto. La costruzione di questa struttura consentirà il rafforzamento di proprietà quali, ad esempio, l'Attacco in Fase d'Assedio, la Difesa in Fase d'Assedio e molto altro.\n\n  5. Piattaforma di Trasporto del Deserto: Progettata per fornire supporto alle armate in marcia tra le sabbie dell'Oasi del Deserto. La costruzione di questa struttura consentirà di aumentare in maniera significativa la Velocità di Marcia, il Limite Massimo della Singola Armata e altre proprietà.\n\n  6. Fortezza del Deserto: La struttura difensiva più importante per i soldati della tua Città che si trovano nel deserto. La costruzione di questa struttura consentirà di aumentare in maniera significativa l'Attacco dei Difensori, la Difesa dei Difensori e altre proprietà.\n\n  7. Ospedale: Un'importante struttura medica e logistica nell'Oasi del Deserto. La costruzione di questa struttura consentirà di aumentare in maniera significativa il Limite Massimo dei Feriti, la Velocità di Rimessa in Sesto dei Feriti e altre proprietà.\n\n  A causa delle dure condizioni climatiche del deserto, non è possibile trasferire le strutture necessarie fuori dalle Mura per trasportarle fino all'Oasi del Deserto. Noi siamo stati in grado di costruire una “Guarnigione del Deserto” e un “Magazzino delle Risorse del Deserto”.\n\n  La “Guarnigione del Deserto” consiste in rifugi e tende per il primo soccorso. E' un'ospedale da campo temporaneo dove i feriti potranno essere curati.\n\n  Il “Magazzino delle Risorse del Deserto” consente di immagazzinare risorse dalla tua Fortezza originaria. Qui avrai la possibilità di ricevere le tue risorse regolarmente, utilizzando lo stesso metodo delle Fattorie, dei Pozzi Petroliferi dalla tua Fortezza originaria.\n\n  >>> Potrai spendere alcune “Monete d'Oro del Faraone” nello spazio al di fuori delle Mura, ma ricordati che queste strutture verranno demolite al termine della Spedizione del Deserto. Non ti sarà possibile riportarle alla tua Fortezza originaria.\n\n  --- Il tuo Team di Costruttori
