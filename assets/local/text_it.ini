200100=Hai già reclutato questo Hero, non puoi acquistarlo di nuovo!
200101=In quanto istruttore della Forza di Difesa Generale, con il suo addestramento demoniaco Schmidt puo' formare in breve tempo una truppa di Elite
200102=Il checchino Sniper dalla Marina e molto bravo negli spari dalla lung distanza ed e' in grado di uccidere facilemente i nemici al primo colpo in qualsiasi circostanza particolare
200103=L'agente Daisy del FBI e' esperta nel raccogliere ogni tipo d'informazione, e non solo, e' persino in grado di guidare le truppe attraverso scorciatoie
200104=Luogotenente proveniente dal Medio-Oriente, Ali e un soldato eccellente e fuori dal comune che eccelle nella difesa militare
200105=Zane è il tuo amico leale, colui che affronta il pericolo sempre in prima linea!
200106=Essendo cresciuto in strada, Johnny è un teppista a cui non importa nulla delle regole e delle leggi. Per lui la famiglia è sempre al primo posto, in ogni caso. L'atteggiamento di cui fa sfoggio, cosi come le azioni che compie, hanno tutte quante lo scopo di difendere la sua sorellina.
200107=Un vero cacciatore, che nulla ha da temere dagli zombie! Una volta è stato infettato dal Virus Zombie, per questo il suo corpo si è parzialmente trasformato in quello di uno zombie. Nonostante tutto, è stato in grado di combattere il virus, consentendogli di mantenere una mente umana. Lui è Shawn Winterborn!
200108=Agente speciale dell'Organizzazione Z, si chiama Natasha ed è figlia del trafficante d'Armi Alexander, sorprendente e inprevedibile!
200109=Con la sua mietitrice, Chopper è in grado di falcare zombie con estrema facilità! Si è unito alla guerra contro gli zombie per mettere alla prova i suoi macchinari.
200110=Il più abile membro di un clan di Ninja, meglio non sottovalutare la potenza dell'Infinito! In battaglia potrai scovare velocemente i punti deboli del nemico e utilizzarli a tuo vantaggio.
200111=Samantha Chou è una corridore di strada proveniente da Chinatown. Ribelle e poco devota alle regole, la sua sola compagna è la velocità.
200112=Magnate che ha costruito il suo impero dal nulla. A causa della sua lungimiranza e della sua abilità nel trasformare i rifiuti in tesori, viene soprannominato “Mani d'Oro”.
200113=Generale Maggiore e consigliere della difesa senior presso il Ministero della Difesa. Tra gli ideatori del sistema di Difesa Missilistica noto come “Cortina di Ferro” e di altri sistemi di difesa territoriale su larga scala.
200114=Capitano dei Servizi Segreti della Marina. Esperto di tattica militare e di operazioni d'assalto. E' conosciuto col soprannome di “Barriera NATO” per aver guidato con successo le sue truppe in numerose missioni internazionali.
200115=Genio della scienza e dell'ingegneria, ha preso parte a progetti di design e di infrastrutture sulle energie rinnovabili e per la costruzione. E' conosciuto come il “Medico del Pianeta Terra”.
200116=Cresciuto in Inghilterra, è membro della leggendaria famiglia reale belga. Uomo dotato di grande intelletto e di un ricco bagaglio di esperienze, amante della vita. Attualmente ci sono circa 31 ospedali che portano il suo nome in giro per il mondo.
200117=Leader di un'organizzazione d'intelligence underground e criminale in carriera senza scrupoli. Viene dai bassifondi e ha combattuto per più di 30 anni. Controlla una rete di informazioni globale, e può influire su ogni tipo di situazione in modo diverso.
200118=Un genio della chimica e della biologia autodidatta e dal carattere irascibile. Da solo è riuscito ad apprendere tutto della chimica, della biologia e della chirurgia. Durante la Guerra Zombie, ha creato due potenti tipologie di truppe di morti viventi: “Gigante” e “Vendicatore”. E' stato colui che per primo ha sviluppato il prototipo del Virus Z.
200119=Originaria di una povera area delle Filippine. Cresciuta da gangster, è stata sottoposta a un duro addestramento militare. Le sue tattiche sono spesso sorprendenti
200120=Al Sharif viveva come mandriano con la sua tribù nel Grande Sahara dell'Africa settentrionale. Abile ad andare a cavallo, quando andava a caccia e scopriva Oasi ricche di provvigioni, viaggiava spesso per il vasto deserto, trovando antichi tesori di valore. Al Sharif ora è membro dell'Organizzazione-Z.
200121=Famosa guidatrice di camion. Cugina dalla Corridrice Samantha Chou. Adora i camion fin da quando era piccola e ha passato l'infanzia a imparare, riparare e migliorare auto e camion. Dopo la diffusione degli Zombie, è entrata nell'Organizzazione Z e ha conosciuto Samantha per la prima volta. Cecilia ha ideato e costruito la prima unità Calvario “Tyrant Road”.
200122=Passato e identità sconosciuta. E' stato portato nell'Organizzazione Z da Zane, l'Avanguardia. Per condurre le armate in numerose battaglie e per aver salvato numerose vite è conosciuto dall'Organizzazione Z come Nostro Eroe
200123=Diplomatosi presso l'Accademia di Aviazione Militare francese Aviazione Aerea, anche se di origini francesi modeste. E'a capo delle forze aeree militari dell'Organizzazione Z, conducendo missioni aeree di salvataggio e di assalto. In qualità di coraggioso, leale ed eccezionale soldato, è conosciuto come la Mano Protettrice dell'Organizzazione Z.
200124=Figlia di un mercante polacco, Helena era affetta da seri problemi agli occhi quando era piccola, causandole la quasi cecità. Dopo un trattamento sperimentale, le sue iridi sono mutate dandole una strabiliante vsta con capacità di visione notturna. Un eccellente Tiratore Scelto, è anche conosciuta come Helena Occhio di Acquila
200151=Cha Siu è figlio di un generale coreano. E' cresciuto in un ambiente familiare rigido e severo, dove è stata abituato a lavorare duro e a obbedire agli ordini. All'età di 18 anni è entrata nell'esercito, dove ha servito per 15 anni. Ha preso parte a numerose missioni internazionali, ha difeso le acque nazionali del suo paese ed è rimasto coinvolto in numerose azioni eroiche. \n Cha Siu ha partecipato a numerosi programmi di difesa nazionale per la ricerca e lo sviluppo di nuovi armamenti. I suoi progetti per la difesa sia individuale che su vasta scala hanno ricevuto numerose attenzioni. \n A 35 anni è stato nominato Consulente Capo Design per il Sistema di Difesa Missilistica Nazionale noto come “Cortina di Ferro”. Ha preso parte personalmente alla fase di design del sistema, che ha dato prova di grande efficacia in diverse occasioni. Grazie ai suoi successi, ha raggiunto il grado di Generale Maggiore. \n Dopo lo scoppio del virus zombie, ha preso parte a una missione supportata dall'ONU, nota come “Piano di Sicurezza Nazionale”. Il piano venne abbandonato dopo due anni, ma quando venne fondata l'Organizzazione Z, Cha Siu divenne uno dei membri più importanti, divenendo diretto incaricato per la costruzione delle Strutture Difensive delle Città. Ha partecipato di persona alla prima Campagna di “Assedio Zombie”.
200152=27 anni prima dell'esplosione del virus zombie, un'unità speciale della marina turca venne impiegata in un villaggio in piena zona di guerra. Mentre stavano ripulendo il villaggio, la squadra ritrovò un bambino all'interno di una casa distrutta. I suoi genitori erano morti, perciò le forze speciali portarono il bambino con loro nella base. Non potevano immaginare che in futuro quel bambino sarebbe diventato il loro leader. \n Cresciuto in un gruppo di soldati, Ilhan è un duro che allo stesso tempo ha dei sentimenti. Nel corso dell'addestramento e delle operazioni militari, il suo spirito ed il suo coraggio, unito al suo stile, gli hanno portato un mucchio di attenzioni. \n Nel corso di un'operazione per liberare una squadra prigioniera, Ilhan fu in grado di infiltrarsi da solo all'interno di una base nemica. Fu in grado di mettere in salvo tutti i prigionieri e scappare, distruggendo nel frattempo importanti equipaggiamenti nemici. In onore delle sue eroiche gesta, il Ministero della Difesa Nazionale promosse Ilhan nominandolo capitano di una nuova squadra speciale. Negli anni successivi, Ilhan guidò il suo gruppo in maniera brillante in operazioni internazionali di ogni tipo. Il soldato perfetto per ogni tipo di missione, conosciuto come “La Barriera NATO”.
200153=Abel Cox si appassionò alla scienza sin dalla più tenera età. La sua sete di conoscenza fu spesso motivo di grande preoccupazione per i suoi genitori. Trascorreva giornate intere, addirittura anche di notte, leggendo libri. Nutriva in particolare un grande interesse per la creazione e l'utilizzo di energie rinnovabili. All'età di 17 anni, Abel disegno e creò personalmente un nuovo pannello solare grazie al quale venne ammesso in una delle più prestigiose università. Dopo essersi laureato con lode in Ingegneria Elettronica ed Energie Rinnovabili, Abel prese parte a vari progetti di ricerca energetica presso un importante istituto di Parigi. Partecipò a numerosi progetti sull'energia eolica, geotermica e solare. Dopo lo scoppio dell'epidemia zombie, Abel fu invitato a diventare leader del dipartimento energetico dell'Organizzazione Z. E' conosciuto come il “Medico del Pianeta Terra”.
200154=Gaius Laurent fece la sua prima apparizione pubblica all'età di 56 anni, quando partecipo al “Primo Seminario sull'Emergenza Biologica” tenutosi a Ginevra. Prima di allora, quasi nessuno conosceva quell'energico uomo dai capelli bianchi. Il suo nome ben presto si diffuse in tutto il mondo grazie al patrocinio offerto per la costruzione di 31 Ospedali Privati Laurent. Per la prima volta sotto i riflettori, egli fu in grado di sbalordire il pubblico facendo mostra di anni di studi accurati di testi, contributi audio e video relativi ai virus e ai sintomi sui pazienti. Sette anni dopo lo scoppio dell'epidemia Zombie, Laurent fu nominato Consigliere Capo del gruppo di lavoro organizzato dall'Organizzazione Mondiale della Sanità sull'Epidemia Zombie. In seguito trasformo i suoi ospedali in strutture per la quarantena di pazienti affetti dal virus. Dopo anni di indagini sul suo conto, i media scoprirono che era membro della famiglia reale belga, ma la notizia non è stata ancora confermata. La presenza di Laurent incoraggia le persone e le fa sentire sicure, anche durante le peggiori battaglie.
200155=Charles Clark nacque in una comune strada di Brooklyn. Fu amorevolmente cresciuto da un'anziana donna, poiché nessuno sapeva chi fossero i suoi genitori. Ma da bambino, l'anziana signora che si prendeva cura di lui morì e Charles finì per immischiarsi con le gang. \n Per guadagnarsi da vivere, Charles lavorò come lavapiatti e cameriere, oppure restando coinvolto in prima persona nelle attività della gang. Fu vittima di un sacco di abusi, ma dovette abbracciare riluttante la legge della giungla per sopravvivere. \n Nei 10 anni successivi, Charles fu in grado di riunire tutte le gang e corrompere poliziotti, giudici e procuratori. Coltivò talenti individuali e allargò il proprio network. Alla fine, riuscì anche ad assicurarsi un supporto finanziario. In ogni mossa che faceva, Charles aveva sempre paura di venire tradito, ma alla fine riuscì a diventare leader di una nuova generazione di forze oscure. \n Allo scoppio del Virus Z, Charles sfruttò la risposta del governo alla crisi. Riuscì ad arricchirsi scambiando informazioni, anche con l'aiuto del governo. Charles affermò un sacco di che il Virus Z era stato la sua fortuna. \n E' stato descritto da diverse personalità politiche come “la personalità più conosciuta e allo stesso tempo più misteriosa del paese”. Non ha mai mostrato il suo vero volto che ha spesso celato dietro una maschera da clown, secondo quanto si dice per sottolineare i suoi inizi dal basso. \n
200156=Nessuno sa quale sia il suo vero nome e da dove venga il Corvo Pazzo. Chiunque lo abbia incontrato lo ha definito un pazzo. Non è mai andato a scuola e tutta la sua conoscenza viene dai libri letti nell'orfanotrofio dove è cresciuto. Coloro che lo hanno incontrato non hanno esitato a paragonarlo ad Einstein da giovane. Se i risultati delle sue ricerche fossero stati apprezzati, gli sarebbero sicuramente valsi il Premio Nobel. Quando aveva solo 16 anni, sviluppò il Virus Z presso i laboratori dell'Istituto di Biochimica. Tutti i ricercatori credevano fosse pazzo, per questo si rifiutarono di testare il campione. A 22 anni, Corvo Pazzo fu invitato dall'Organizzazione Mondiale della Sanità a prendere parte ai lavori di ricerca che avrebbero portato a sviluppare con successo la Forma di Virus Z di Tipo 1. Data l'impossibilità di prevedere i risultati sperimentali, la sperimentazione sugli umani non fu mai svolta. All'età di 27 anni si avvicinò all'organizzazione Z, la quale era più…… aperto alla sperimentazione sugli umani. Qui Corvo Pazzo ebbe modo di sviluppare la potente e spaventosa macchina da guerra denominata “Gigante”. Nello stesso tempo creò anche la tipologia “Vendicatore”. Nessuno conosce l'origine del Virus Z. Qualcuno crede che Corvo abbia creato il virus per vendicarsi del rifiuto da parte dell'Istituto di Biochimica. Altri credono che il virus sia stato rubato e poi diffuso. La verità è ancora sconosciuta.
200157=Questa è la storia di una piccola ragazza fortunata. La piccola ragazza è nata in una povera area delle Filippine. Senza genitori e senza un nome, è miracolosamente sopravvissuta in un cumulo di rifiuti e scarti. Non avendo ricevuto alcuna istruzione, fino ai 2 anni non sapeva parlare. Una prolungata malnutrizione è stata la causa del suo fisico gracile e minuto, ma spiritualmente forte. \n La ragazza aveva 14 anni quando è scoppiata un'epidemia di virus Z. La rapida diffusione del virus ha trasformato la sua terra natia in un inferno umano, dove zombie potevano ucciderla in qualsiasi momento. In quel momento, un famoso condottiero filippino e le sue truppe sono entrati nella città e l'hanno portata in salvo. Il condottiero le ha dato il nome di Maggie Augustine, prendendosi cura di lei come se fosse figlia sua. \n Per chi non aveva mai ricevuto amore, le attenzioni del condottiero erano il suo unico barlume al mondo, e punto di riferimento spirituale nella sua vita. Nel momento in cui è entrata nella fredda e cementificata base del condottiero, è diventata uno dei membri dei giovani esploratori del condottiero. Ogni giorno era sottoposta a un addestramento inumano e a torture. \n Crescendo come un senza dimora, Maggie non ha avuto alcun problema con quel genere di vita, e si è dimostrata molto obbediente. Dopo 10 anni di addestramento, è diventata un'eccellente soldatessa all'interno dell'armata, compiendo continue missioni assegnatele dal suo condottiero.\n L'anarchia fa parte della routine di Maggie, e mostra sangue freddo senza pietà. Solo con il condottiero mostra il suo lato infantile, ma al nemico appare terribile come la morte. \n A 25 anni è stata promossa Capitano Mercenario dal condottiero. Ha distrutto i suoi nemici in numerose battaglie e missioni segrete, diventando un famoso capo mercenario.
200158=Prima di diventare un esploratore dell'Organizzazione Z, Al Sharif viveva come mandriano con la sua tribù nel Grande Sahara dell'Africa settentrionale. Abile ad andare a cavallo, quando andava a caccia e scopriva Oasi ricche di provvigioni, viaggiava spesso per il vasto deserto, trovando antichi tesori di valore. Al Sharif ora è membro dell'Organizzazione-Z. Egli era attratto dall'incanto di misteriosi e antichi tesori, che si dice essere sepolti nel Deserto Orientale dell'Egitto. Mentre stava cercando i tesori, la tribù e la famiglia di Al Sharif sono state attaccate e uccise dalle mummie resuscitate. \n Lui è stato trovato tra le rovine dell'Oasi del Deserto dai membri dell'Organizzazione-Z. Il suo corpo era scosso da violenti tremiti e pronunciava misteriose parole in antico arabo. Nelle sue mani c'erano un raro pugnale d'oro e una misteriosa chiave d'oro. \n Lo staff medico dell'Organizzazione l'ha portato all'Ospedale dell'Oasi per curarlo urgentemente. Dopo essersi ripreso, Al Sharif è entrato nella squadra archeologica della Organizzazione-Z come esperto del deserto, aiutando i suoi membri a cercare Chiavi Antiche e Misteriosi Scrigni dei Faraoni. Il suo unico obiettivo, tuttavia, è vendicare la sua famiglia e la sua tribù.
200159=Cecilia Chou è nata in Cina. Suo padre era un famoso guidatore di auto e sua madre apparteneva alla dinastia finanziaria statunitense. Cecilia è cresciuta nella provincia cinese del Fujian fino all'età di 12 anni, quando si è trasferita negli USA con la madre. \n Da bambina Cecilia amava le auto. La sua stanza era piena di modellini d'auto e parlava di auto con i ragazzini del quartiere. Suo padre le ha insegnato tutto quello che sapeva sulla guida e sulla struttura delle auto. Dopo essersi laureata, Cecilia ha aperto un negozio per modificare le auto con l'aiuto e il supporto della famiglia e degli amici.\n Quando il Virus Zombie è apparso, Cecilia e i suoi amici sono entrati volontariamente tra le forze salvatrici mondiali. E' stata premiata con medaglie dalla Croce Rossa per aver guidato camion di rifornimenti in aree duramente colpite e per aver trasportato equipaggiamento medico sul fronte.\n Cecilia realizzò che poteva fare di più per aiutare le persone. Dopo essere stata presentata al famoso Dt. John Stark, è entrata nell'Organizzazione Z ed è stata fatta responsabile della modifica dei veicoli per le battaglie Zombie e per il trasporto. \n Dopo essere entrata nell'Organizzazione Z, Cecilia notò che lei e un altro Ufficiale donna nello stesso dipartimento – Samantha Chou - indossavano al collo una giada identica con inciso sopra il cognome “Chou”. Dopo aver ascoltato la sua storia e aver investigato, le due hanno scoperto che Samantha è proprio la cugina a lungo scomparsa di Cecilia! \n Da allora, Cecilia e Samantha gestiscono assieme il Dipartimento Calvario nell'Organizzazione Z. Cecilia è stata promossa velocemente grazie al suo sorprendente talento e alla conoscenza in ambito dei veicoli. E' stata proprio lei ad aver ideato e costruito la prima unità Calvario “Tyrant Road”.
200160=Poiché nessuna notizia di Jun è stata trovata negli archivi dell'Organizzazione Z, le uniche testimonianze di Jun sono del generale maggiore Cha Siu. \ N Sulla sua vita e sul passato, temo che solo il nostro grande leader Zane sappia queste informazioni. Zane non ha mai accennato a queste questioni, né ha permesso che il personale dell' Organizzazione Z indaghi ulteriormente. \ N Nell'ottavo anno dopo lo scoppio degli Zombie, la sede di Organizzazione Z era stata creata a Vancouver. Quell'anno, membri della nostra divisione dell'Asia orientale, sotto la direzione di Zane, sono stati formalmente collocati nella nostra sede. Questa è stata la prima volta che abbiamo incontrato Jun, che parlava fluentemente inglese e giapponese. \ N Nel Nono anno della Seconda guerra zombica, decine di migliaia di zombie hanno attaccato New York . Jun ha ricevuto ordini di dirigere le divisioni americane, sud asiatiche e asiatiche per sostenere le difese di New York. Era una battaglia brutale, e molti di noi temevano di essere sopraffatti dalle orde dei morti. Mentre molti intorno a noi furono feriti e incapaci di combattere, Jun si dimostrò coraggioso e con sangue freddo. In primo luogo ha guidato una squadra contro un'enorme orde di zombie per salvare Samantha, che era stato tagliata fuori e circondata. Poi ha comandato un elicottero militare e ha portato un attacco sul corpo principale di zombie. La sua guida e il suo coraggio hanno permesso all'organizzazione Z di salvare New York e ha ricevuto una Medaglia d'onore di prima classe. \ N Più tardi, Jun ha guidato l'esercito dell'avanguardia, comandando un certo numero di attacchi per rompere le file di zombie. Nel 17 ° anno di guerra, Jun scomparve durante un'operazione militare. Sono state inviate più squadre di ricerca e salvataggio, ma non hanno trovato niente. Con amarezza, l'Organizzazione Z lo dichiarò disperso e costruì una sua statua di pietra di 14 metri nella sede come riconoscimento per i suoi eccezionali contributi. \ N - Valutazione di Zane: Jun è il combattente più coraggioso e più forte che abbia mai visto. Non si ritrae mai e non fallisce mai. La sua perdita è la perdita più grande che l'Organizzazione Z ha sofferto finora .
200161=Louis Bernard è nato in una famiglia ordinaria di Marsiglia, in Francia. Come studente, eccelleva negli sport, ma la sua indole avventurosa ed energica spesso gli hanno causato problemi con i professori e la situazione non migliorò con il tempo, una volta adulto.\n Anche se sembrava un atleta sconsiderato, Louis amava leggere volumi di storia militare e costruire modellini di aeroplani. All'età di 20 anni fu ammesso all' Accademia di Aviazione Militare francese Aviazione Aerea. \n La formazione militare ricevuta diede a Louis non solo un fisico prestante, ma anche una volontà di ferro. Questi due fattori furono la caratteristica della sua carriera militare post-laurea. La sete di Louis per l'azione e l'avventura, tuttavia, alle volte confinò con la sconsideratezza. \ N Dopo l'epidemia del Virus Zombie, Louis fu raccomandato all'Organizzazione Z. Fu promosso al rango di colonnello e incaricato di guidare le forze aeree dell'Organizzazione Z. \ N Da allora, Louis ha guidato le forze aeree dell'Organizzazione Z per mettere in salvo innumerevoli sopravvissuti provenienti da tutto il mondo. Durante la Battaglia di Parigi, l'elicottero di Louis si abbattè sul suolo, ma lui guidò personalmente le sue forze per salvare i sopravvissuti. Ferito, esausto e privo di munizioni, Louis riuscì a uccidere 19 Zombie con solo il suo coltello militare e delle armi improvvisate. Per il suo coraggio, fu chiamato Difensore di Parigi, ma nell'Organizzazione Z è conosciuto come la Mano Protettrice.
200162=Helena Skotnicka è nata a Varsavia, in Polonia, da padre mercante e da madre casalinga. All'età di 7 anni, Helena fu colpita da una grave malattia virale ed era in condizioni di criticità nell'ospedale locale. La malattia l'aveva colpita agli occhi, rendendola quasi cieca. Dopo alcuni mesi di lotta contro la malattia, Helena miracolosamente guarì. I suoi occhi erano stati modificati dal virus, causandole drammatici cambiamenti. La sua vista migliorò notevolmente, permettendole di vedere chiaramente a 1 kilometro di distanza. Helena aveva anche una visione notturna sovrumana, che le permetteva di vedere diverse centinaia di metri di distanza, al buio. Queste abilità di vista acquisite furono notate dagli eserciti locali e Helena entrò nelle scuole militari per l'addestramento. \n Helena fu coinvolta in numerose campagne militari, dimostrando strabilianti capacità di tiro. Nella campagna mediterranea, ha registrato un tiro da fucile da cecchino da 3.052 metri, che è stato documentato - un nuovo record mondiale. \ n Helena si è specializzata in armi da fuoco a lungo raggio per molti anni e all'età di 27 anni, insieme alla sua squadra, ha progettato il fucile da cecchino HS-327 con una raggio efficace fino a 6.100M. \n 3 anni prima dello scoppio del Virus Zombie, Helena e la sua squadra hanno incontrato il futuro leader dell'Organizzazione Z. Dopo lo scoppio del Virus Zombie, è diventata uno dei 13 fondatori dell'Organizzazione Z. Più tardi, il Battaglione di ricognizione I dell'Organizzazione Z è stato nominato dopo di lei: Occhio di Acquila.
