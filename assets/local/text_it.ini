80000087=Salve, Comandante \n\n La “Spedizione del Deserto” su vasta scala sta per avere inizio. Ti preghiamo di controllare il Conto alla Rovescia per l'Inizio dell'Attività nell'interfaccia principale prima di trasferirti presso l'Oasi del Deserto. \n\n Nel corso della Migrazione della Base, il gioco sarà offline per il tempo necessario a effettuare lo spostamento (circa 1 ora). Nel corso di questa fase, non sarai in grado di effettuare l'accesso. Una volta entrato nell'Oasi del Deserto, avrà inizio un periodo di Pace durante il quale non sarà possibile combattere con gli altri Comandanti. \n\n Last Empire – War Z Game Studios
80000088=L'Attività dell'Oasi del Deserto sta per terminare
80000089=Salve, Comandante\n\n  Le attività su larga scala dell'”Oasi del Deserto” stanno per terminare. Dopo molti giorni di competizione, tu e la tua fortezza avete dato prova di grande valore.\n\n  Grazie per il tuo supporto e per aver preso parte all'evento. Controlla l'interfaccia principale per vedere quanto manca alla fine dell'evento.Tieniti pronto a tornare alla tua Fortezza.\n\n  Durante la fase di ritorno alla tua fortezza, sarai offline per un'ora. Durante questa fase, non potrai effettuare l'accesso. Una volta tornato alla tua Fortezza originaria, riceverai per un certo periodo di tempo uno Scudo della Pace. \n\nLast Empire - War Z Game Studio
