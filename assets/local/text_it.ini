83401335=Un vendicatore che ha giurato di eliminare gli zombie
83401336=Dopo lo scoppio del virus zombie, molti insediamenti furono rapidamente travolti, inclusa la casa di Chasel.\ n    Non poté salvare i suoi figli e divenne tragicamente l’ultimo superstite del suo villaggio.\ n    Giurò che un giorno avrebbe annientato queste mostruosità che gli portarono via tutto, diventando un vendicatore.\ n    Ad accompagnarlo nella sua lotta disperata, una foto dai bordi insanguinati che ritrae la sua famiglia al completo.
