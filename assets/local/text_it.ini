170533=Capodanno Cinese: Anno Nuovo, Decorazioni Nuove!
170534=Il Chunjie, ovvero il Capodanno Cinese, è alle porte! Questa festività è senza dubbio una tra le più importanti in assoluto della Cina e la gente lo celebra in vari modi: stando tutti insieme in famiglia, sparando fuochi d'artificio o mettendo in bella mostra le famosissime lanterne cinesi… \nNel corso di questa festività, tutti potranno prendere parte a numerose attività!\n\nAttività:\n1. Durante l'evento dovrai uccidere Kerry, il Leone Ballerino. Ciò ti consentirà di guadagnare dei Nodi Cinesi.\n2. Durante l'evento, raccogliendo risorse potrai guadagnare una Caramella di Primavera.\n3. I Nodi Cinesi e le Caramelle di Primavera potranno essere usati direttamente oppure scambiati con ricompense migliori.\n4. Nel corso dell'evento, la capacità di Fattorie, Pozzi Petroliferi, Acciaierie e Miniere di Lega nella Mappa del Mondo verrà aumentata del 50%.\n5. Ti aspetta una nuova Skin per la tua Base!\n(Gli item lanciati sono soggetti a un limite massimo giornaliero. Una volta raggiunto tale limite, gli item non sarà più possibile lanciarne altri)\n\nVi saranno offerti anche altri nuovi Pacchetti di Gruppo dell'Alleanza, Rifornimenti di Armi in Edizione Limitata e molto altro ancora. Prendi parte al divertimento con noi!\nPer maggiori dettagli, consulta il Centro Attività o le mail di gioco inviate dal sistema.
