102026=Edificio specifico per il mercato, per lo scambio di risorse i membri alleanza ricorrono al mercato nero.
102027=Il dare aiuto ai membri dell'Alleanza e il pagare gli stipendi ha luogo presso l'Ambasciata. Il reciproco supporto al fine di conseguire lo sviluppo è la cosa più importante!
102028=Gli scienziati si domandano: “ Con tutti gli zombie in giro per il mondo, sarà possibile ricercare e sviluppare una qualche tecnologia efficace?”
