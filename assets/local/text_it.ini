87000163=Selama acara Relokasi Aliansi, Ketua Aliansi dapat menginisiasi Lamaran Relokasi Aliansi. Bila lamaran berhasil, maka aliansi dapat pindah selamanya ke benteng baru.
87000164=Prima che l'Ispettore approvi il Trasferimento Alleanza, c'è l'occasione di potenziare la Lista Membro Trasferimento per l'Alleanza. Una volta fatto, potrai visualizzare la modifica della Lista Membro Trasferimento e avere il diritto di rifiutare nuovamente. Se non fai nulla una volta che tutti gli Ispettori son concordanti, si ritiene che tu abbia approvato il Fai Domanda Alleanza
87000165=Caro Ispettore: \n l'Alleanza {0} che ha avviato il Fai Domanda Trasferimento nella tua Fortezza hanno aggiornato la Lista Trasferimento. Visualizza i cambiamenti di situazione dei membri del Trasferimenti. Hai il diritto di rifiutarli di nuovo. Se non intervieni, si suppone che tu approvi questo Fai Domanda dell'Alleanza
