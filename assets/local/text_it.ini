102030=Presso il Quartier Generale, i Membri dell'Alleanza possono radunarsi per attaccare i nemici. Quando più Membri attaccano un nemico, ci saranno più probabilità di vincere.
102033=In tempi di pace, è possibile radunare i tuoi soldati presso l'Accampamento dell'Armata. In Mondo di oggi, pieno di zombie, i rifugi ricoprono un'importanza fondamentale.
102034=Rimettere in sesto i soldati feriti è più semplice che addestrarne di nuovi. Gli Ospedali potrai curare i soldati feriti.
102035=Nell'ambiente attuale, le leghe di metallo sono una risorsa estremamente rara. Corri a rifornirtene subito!
102036=Il Carburante è fondamentale non solo per il funzionamento dei veicoli, ma anche per strutture e tecnologie. I Pozzi Petroliferi ci aiuteranno a produrre il Carburante.
102037=Deposita del materiale grezzo nell'Acciaieria, e noi produrremo materiali di alta qualità.
102038=Con l'aiuto delle Fattorie, le Scorte Alimentari non mancheranno mai. Grandioso!
102039=La Fabbrica Militare è il luogo dove si producono le Bombe. Aumentalo di livello per sbloccare Bombe più potenti.
102040=Hai bisogno di informazioni relative agli attacchi nemici in anticipo. Venire attaccati senza preavviso non è il massimo.
102041=Le Torri potranno attaccare i nemici invasori, ma i nemici non potranno attaccare le Torri!
102042=Le Mura proteggono le tue Strutture principali e aiuta a difendere la tua Città
102045=Qui è dove viene addestrata la fanteria. Questi forti guerrieri eccellono nel combattimento corpo a corpo.
102046=Qui è dove si addestra la cavalleria. Grazie al vantaggio che gode in fatto di velocità, è in grado di raggiungere prima il Campo di Battaglia.
102047=Qui è dove si addestrano i cecchini. Loro sono in grado di uccidere i tuoi nemici da una lunga distanza, prima che vengano notati.
102049=Quando il Centro Logistico raggiunte alti livelli, è in grado di supportare più soldati all'interno di un'armata.
