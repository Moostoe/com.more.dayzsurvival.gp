87000155=Il tuo Bollettino Reclutamento è già concluso. Puoi lanciare un nuovo Bollettino Reclutamento
87000156=5. Riguardo Gioco di Guerra & WarZ Arena: la tue Truppe Ferite hanno anche loro bisogno di Camion Trasporto in base alla loro Capacità di Combattimento per garantire la loro sicurezza per partecipare alle Spedizioni
87000157=6.Riguardo le Mine Rarità La più Prode tra le Fortezze: se hai il diritto di generare Mine Rarità, ma stai portando avanti il Trasferimento Fortezza, non puoi avere questo diritto.
87000158=Lanciare un Reclutamento Fortezza significa che sei il benvenuto nell'Alleanza da altre Fortezze. La tua Fortezza apparirà nella Lista Reclutamento e puoi pubblicare e rendere noti Bollettini Reclutamento. I Bollettini saranno effettivi per 15 giorni. \n Solo l'Ispettore della Fortezza può lanciare un Reclutamento
