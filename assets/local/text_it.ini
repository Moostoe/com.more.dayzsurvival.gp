83400068=Ada, Ada, atterra adesso! Il serbatoio sta per essere a secco. Non voglio precipitare e morire!
83400069=Fiuuuu, siam salvi!
83400070=Questa violazione all'interno dell'Organizzazione da parte degli Zombie non sarà così semplice come sembra.
83400071=Capo, rallegrati. I nostri compagni ci stanno aspettando per essere salvati!
83400072=Ada, Ada ha ragione. Devi rallegrarti!
83400073=Lo farò, ma per ora, dobbiamo capire come sopravvivere qui
83400074=C'è solo una Costruzione qua vicino. Dobbiamo ripulirla e trasformarla nella nostra Base
83400075=Potrebbe funzionare per ora. Rallegriamoci e iniziamo a lavorare, tutti quanti. Dobbiamo rendere questo posto accettabile prima che venga notte
83400076=Capo! Dobbiamo costruire una Strada prima di qualsiasi altra cosa. Il mio Veicolo da Costruzione non va sulla sabbia
83400077=Nonostante la riluttanza, dobbiamo ammettere che tutta la nostra Costruzione si basa su Simon e sul suo Veicolo di Costruzione.
83400078=Dunque, dobbiamo costruire una Strada Principale per il Veicolo di Costruzione. Tutti le Costruzioni devono essere costruite vicino alla Strada
83400079=Ada, Ada ha ragione!
83400080=Ada, Ada! Solo con un Garage posso riuscire a modificare il mio Veicolo di Costruzione. I Materiali disponibili che ho a disposizione servire
83400081=Ok, ok, lo so. Iniziamo a costruire il nostro prezioso Garage, ora
83400082=Costurisci un Garage da Veicolo da Costruzione. Con i Veicoli da Costruzione, potremmo procedere più velocemente
83400083=Capo! Il prezioso Veicolo da Costruzione "Fulmine" è pronto. Sta sempre pronto!
83400084=Simon, potresti prima cambiare il parabrezza rotto sul tuo "Frantumatore" prima di parlare di "lusso"?
83400085=Tempo speciale, è tempo speciale
83400086=Ada, Ada. Abbiamo ancora acqua? Sono assetato da molto!
