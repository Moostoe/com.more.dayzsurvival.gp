83401342=Poliziotto di città: Guilbert
83401343=Dopo l'attacco da parte degli zombie, fu lui a condurre gli abitanti alla salvezza.
83401344=Ritiratosi dai reparti speciali, Guilbert sperava di poter vivere facendo il poliziotto di una piccola cittadina. Ma lo scoppio del virus zombie cambiò il destino di molte persone.\ n    Quando orde di zombie invasero le strade, tutti correvano cercando scampo. Solo Guilbert, sostenuto dagli anni di esperienza, mantenne il controllo.\ n    Egli condusse i sopravvissuti alla salvezza e li guidò nella lotto contro gli zombie. Guilbert ha sempre creduto che solo controllando la paura sia possibile sopravvivere.
83401345=Luogotenente:Joshua
83401346=Un luogotenente sopravvissuto alle orde zombie.
83401347=Joshua è un luogotenente dell’alleanza dell’umanità. Diplomatosi presso la più prestigiosa accademia militare. Gli zombi distrutti dalle sue truppe non si contano.\ n    Ma un giorno, durante il rientro da una missione, le sue truppe furono sorprese da un attacco degli zombie. Essendo a corto di munizioni, non poterono opporre resistenza. Furono rapidamente dispersi.\n    Affidandosi a tanti anni di esperienza，lui e Claude·Fein furono gli unici superstiti.\ n    Stimolato dall’odio，Joshua continua la sua lotta！
