87010059=Istruzioni Ulteriore Fai Domanda
87010060=1.Puoi iniziare a Fare una Domanda verso una Fortezza in contemporanea. \ n2. Dopo l'approvazione del Fai Domanda, una volta che hai inviato Camion Trasporto, ti Teletrasporterai immediatamente verso la nuova Fortezza. Tuttavia, non sarà possibile tornare alla Fortezza Madre prima della fine dell'attività. Fai attenzione ai tuoi invii. \ n3. Ogni {0} Capacità di Combattimento corrisponde a 1 Camion Trasporto Fortezza. È considerato come 1 se soddisfa le condizioni. Il Limite Massimo Camion Trasporto Fortezza è {1}. Se ce ne sono di più, viene considerato come {1}. Anche i Feriti necessitano di Camion Trasporto corrispondenti alla Capacità di Combattimento per garantire la loro sicurezza per la partecipazione al Teletrasporto.
87010061=Istruzioni Teletrasporto
87010062=1.Una volta che il Fai Domanda è stato approvato, puoi inviare Camion Trasporto per Teletrasportarti subito verso la Fortezza
87010063=2.Prima che finisca l'attività, coloro che si sono Teletrasportati ritorneranno alle loro Fortezze Madri
87010064=4. Se avvii un Teletrasporto, si suppone che tu abbandoni la tua Fortezza Madre dell'Alleanza e raggiungi la nuova Fortezza priva di Allenza. Fai attenzione alle messaggi legati ai tuoi Alleati (es. Pacchetto di Gruppo dell'Alleanza, etc)
87010065=5. I Punti Individuali per le attività Armi Individuali, la più Prode tra le Fortezze e attività del Deserto saranno portate nella nuova Fortezza.
87010066=6. La riproduzione delle rarità Mine Diamanti non può essere trasferita ad altri nè teletrasportata nella nuova Fortezza. Fate attenzione quando lo prendete in considerazione, comandanti con questo diritto.
87010067=Attività Arruolamento della Fortezza Disponibile
87010068=Caro Comandante: \n L'Attività Arruolamento Fortezza è stata aperta ora. Durante l'attività, tutti i Comandanti che soddisfano i requisiti possono Far Domandan per Teletrasportarsi in altre Fortezze. Quando l'attività finisce, tutti loro ritorneranno alle loro Fortezze Madri. Aiuta gli Alleati, Conquista i Nemici. Tutto nell'Arruolamento della Fortezza! Per maggiori dettagli, controlla il Centro eventi
87010069=Arruolati temporaneamente per entrare in una nuova Fortezza, Aiutare gli alleati e conquistare i nemici!
87010070=1.Quando l'Attività Arruolamento Fortezza apre, i Comandanti di altre Fortezze possono essere Arruolati temporaneamente per Teletrasportarsi in questa Fortezza. \n2. Inizia l'Arruolamento per aggiungere la tua Fortezza alla Lista Fortezze per l'Arruolamento. \n3. Quando l'attività finisce, tutti gli Arruolati ritorneranno alle loro Fortezze Madri
87010071=Rispondi all'Arruolamento da altre Fortezze. Dopo l'approvazione dell'Ispettore, puoi inviare un certo numero di Camion Trasporto in base alla tua Capacità di Combattimento per rispondere all'Arruolamento e Teletrasportarti in questa Fortezza temporaneamente. Quando finisce l'attività, gli Arruolati ritorneranno alle loro Fortezze Madri
87010072=1. Reclute della Fortezza Disponibili: {0}\n2 Solo le Basi con Livello 30 e grado tra la Top {1} nella Classifica Capacità di Combattimento della loro Fortezza Madre possono fare domanda. Una volta approvato il Fai Domanda, puoi inviare immediatamente un Camion Trasporto per il Teletrasporto nella Fortezza
