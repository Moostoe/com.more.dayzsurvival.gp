90460049=Se quella pazza di Betty non è in giro, il vecchio Yasa è mio di sicuro! Pensava bastasse imitare il vecchio con un elmetto protettivo? Ha proprio na grande immaginazione!\ n    Le guardie di Nadia sentono discorsi del genere ogni giorno. Non c’è niente da fare, perché poi lei e Betty devono ammirare a tal punto Yasa?\n    Sia Nadia che Yasa vengono da una famiglia di militari, e la loro abilità militare ha preservato le loro insegna da qualsiasi macchia. Fin da piccola, Nadia ha seguito le orme di Yasa. Yasa adora modificare veicoli, e Nadia lo ha seguito in questo. Grazie alle sue doti, Yasa ha fatto carriera nell'esercito, e Nadia non ha potuto essere da meno.\n    È bello seguire da vicino i passi di chi ci sta a cuore. MA l'arrivo di Betty ha cambiato tutto. Questa nuova sfida ha fatto diventare Nadia più combattiva.
90460050=Try and catch up!\n\nSpeed is the only thing that Radica is chasing, only when feeling the back push of the throttle, can she truly experience life. \nAnd in her eyes, the true embodiment of speed is Chuck, No matter if it’s the race tracks, the Z-organization or the Sons of V8, she will always be chasing right after him. \nAnd she believes, one day, she WILL be faster than everyone, no matter if its Nadia, all the sons of V8, even Chuck, She will be the fastest
