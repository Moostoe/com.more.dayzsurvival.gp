90460009=Mercante: Evan
90460010=Sterminatore di Zombie: Claude Fehn
90460011=Non posso competere con Francis, quello studente di psicologia, nella Ricerca, ma sono molto più bravo di lui in tutti gli altri aspetti!
90460012=Tutto quello che devi fare è seguire gli ordini, o ti prometto che il prossimo a essere morso a morte da Zombie sarai tu ~
90460013=Quando Nola partì per l'accademia militare non sapeva che non avrebbe più visto suo padre.\ n  Era il secondo anno dopo essersi unità all'esercito. Gli invincibili trafficanti d’armi russi furono sradicati nel giro di una notte dall’Alleanza dell’Umanità. Tutti sapevano che la possibilità di mettere le mani senza sforzo su una tale quantità di armi avrebbe fatto cola ai politici.\ n  L’odio per quello che ha colpito la sua famiglia ha spinto Nola a cercare la verità. A quel tempo, Nola già si era montata la testa per via delle sue capacità militari. Anche per via della sua competizione e amicizia con il suo rivale, lo scienziato pazzo Franz.\ n  Franz analizzò i relitti recuperati da Nola determinando la natura degli attacchi segreti contro il suo clan. Franz la aiutò anche a scappare dalla caserma dopo che ella ebbe assassinato il suo nemico personale.\ n  Non avendo più un luogo dove andare, Nola si unì all’organizzazione Z e divenne una avanguardia di prima linea. Tutti sanno che le abilità di Nola non si fermano qui.
90460014=Dopo che il Virus Z è scoppiato, mentre il disastro dell'Apocalisse stava portando via vite umane, stava anche ispirando il potenziale dell'umanità. C'era una leggera probabilità che alcune élite, che acquisivano abilità straordinarie, apparissero tra i Sopravvissuti. Il destino ha riunito queste persone. Per salvare più umani, formarono l'Organizzazione dei Sopravvissuti Umani, codice Z. \n Diversa dalla Forza Alleata Umana, qui la maggior parte della gente viveva una vita senza restrizioni. Senza una rigida gerarchia o una classe sociale, a volte duri come la fredda roccia, ma non senza gentilezza umana. L'organizzazione Z non trattiene i suoi membri. Anche se alcuni dei suoi membri non possono essere visti come la giustizia, ciò che garantisce all'Organizzazione Z è che quando si affronta la minaccia degli Zombie, tutti i guerrieri sospendono tutto per resistere al nemico ultimo dell'intera umanità: gli Zombie. Tutti qui hanno un'esperienza straordinaria, ma hanno la stessa tenacia. Possiedono tutti l'idea determinata di sradicare gli Zombie dal mondo!
90460015=Essere avidi di denaro ma non amare i soldi è il vero modo di essere ricchi.
90460016=Non ci son dubbi sul fatto che tutti i principianti che entrino nell'Organizzazione Z dubitino sul perché le autorità abbiano permesso a questo ragazzo di entrarci. Evan, che deve sempre parlare di soldi, [tratterebbe] ogni principiante che entra nell'Organizzazione Z con entusiasmo, sviluppandolo come con i suoi clienti. Nell'Organizzazione Z, potresti non avere familiarità con il tuo istruttore, addirittura con lo stesso aiutante che ha seguito le stesse operazioni con te, ma non potrai non riconoscere il grasso Evan. \n Tuttavia, in realtà, l'Organizzazione Z non recluterebbe mai una persona mediocre. L'abilità di Evan è di far funzionare l'intera economia dell'organizzazione, in modo metodico. Egli sa sempre la domanda e l'offerta di ambo le parti e presenterà sempre delle condizioni vantaggiose a cui entrambi non sapranno resistere. Può sempre portare quella competizione che gli altri non riescono a raggiungere. A seconda della sua potente abilità commerciale, Evan fornisce oltre il 60% del capitale dell'intera organizzazione. \n Quando si fa affari, Evan è astuto. Combatterà per ogni percentuale di interesse con parole sagge e con astuzia finanziaria, ma egli non obbedirà mai ai suoi principi: niente frodi, niente trucchi. La gente lo chiama scherzosamente un grasso principio. Proprio come Evan dice sempre: essere avidi di denaro, ma non amarlo è il vero modo per essere ricchi.
90460017=Questa volta, tenere del denaro nelle tue tasche non te ne farà avere di più. Avere abbastanza Risorse è l'unico aiuto per la sopravvivenza. Inviare Truppe libere a Raccogliere sulla Mappa del Mondo non è una cattiva idea. Naturalmente, ci vorrà un po' di tempo. Scambiare Risorse al Centro Commerciale potrebbe essere una buona opzione. Invia Risorse extra per ricevere denaro, acquista le Risorse di cui necessiti urgentemente per favorire la costruzione. L'Elicottero da Commercio visiterà frequentemente il nostro Rifugio. Naturalmente, se hai bisogno che esso arrivi subito, puoi [Chiama] nel Centro Commerciale.
90460018=Francis
90460019=Se c'è qualcosa che possa salvare l'umanità, penso che debba anche essere scienza.
90460020=Se c'è qualcosa che possa distruggere l'umanità, penso che debba anche essere scienza.
90460021=Nato in una famiglia di aristocratici in difficoltà, Francis ha rivelato il suo QI estremamente elevato all'età di 12 anni. La sua memoria fotografica così forte e le capacità di calcolo e analisi al sopra della sua età hanno sorpreso tutti i suoi mentori. Senza alcuna difficoltà, quando Francis aveva 16 anni, ha innalzato il tasso di successo della produzione Rapida di Risorse da Equipaggiamento dal 45% al ​​75% ed è entrato nel Centro Ricerche supremo delle Forze Alleate con la raccomandazione congiunta dei suoi mentori. Tuttavia, a causa della sua giovane età, della mancanza di esperienza sociale e della capacità di superare i suoi colleghi, Francis non andava d'accordo con gli altri. Ciò è continuato fino al momento in cui ha incontrato la temeraria Nora, che all'inizio era il suo avversario nella Gara Forze Alleate. \ n [Ti coprirò ragazzino, da ora in poi] disse Nora con arroganza, quando si incontrarono la prima volta. L'introverso Francesco non lo ammise, ma per la prima volta sentì che c'era qualcosa di più importante oltre al suo amore per la famiglia e per la ricerca. Così, quando Nora venne da lui in lacrime trasportando delle pietre erose da armi biochimiche, lui decise di aiutarla a completare qualsiasi cosa volesse senza esitazione. \n Dopo aver aiutato Nora a fuggire dall'Accampamento, la vita di Francis tornò ai giorni in cui c'era solo una ricerca.
