79011234=Shawn Winterborn nacque in Irlanda, da un'umile famiglia di pescatori. Cominciò a pescare con i suoi genitori sin dalla più tenera infanzia, imparando a maneggiare con grande abilità la canna e l'arpione. All'età di 25 anni, si sposo con la sua amica d'infanzia che già aveva una figlia. La vita non era facile, ma almeno erano felici. \n in seguito allo scoppio dell'epiodemia Zombie, la pesca subi gravi danni a seguito dello sversamento in mare di rifiuti, cadaveri e zombie. In seguito a uno sversamento di zombie particolarmente nocivi, Shawn e la sua famiglia furono contaminati dopo aver mangiato pesce infetto. La sua fragile moglie non sopravvisse a lungo, spingendo Shawn a viaggiare da solo con sua figlia in cerca d'aiuto. Shawn e sua figlia sopravvissero per mesi, caso mai verificatosi prima d'ora tra gli infetti, ma passarono di luogo in luogo poiché mostravano segni evidenti dell'infezione. Dopo essere stati scacciati da un'altro insediamento, Shawn e sua figlia vennero attaccati da un branco di zombie selvaggi, che si portarono via la sua bambina. Shawn crollò dalla disperazione, anche perché il suo corpo stava per cedere piano piano al virus zombie. \n Una volta risvegliatosi, Shawn si rese conto di essere stato soccorso dall'Organizzazione Z. Loro furono in grado di fermare il progredire della malattia, ma non di rimuoverla completamente dal suo corpo. Shawn non era uno zombie, ma neppure completamente umano. \n Alla fine Shawn si unì all'Organizzazione Z e scoprì che il suo latente virus zombie lo rendeva estremamente potente in battaglia. In seguito, egli divenne famoso come il potente “Cacciatore Zombie”.
79011235=Vernon Lightman nacque in una tipica famiglia americana. I suoi genitori gestivano un'azienda di famiglia. Durante la sua infanzia, Vernon diede prova di un grande talento con la matematica. Dopo essersi lauretato al college, Vernon decise di non continuare con i suoi studi. Decise, invece, di prendere 15.000 dollari in prestito dai suoi genitori per cominciare a investire dando inizio a viagiare per affari. \n Nei 20 anni successivi, Vernon fondò aziende in 12 settori differenti, andò in bancarotta per ben 9 volte ed ebbe ben 2 completi fallimenti. Alla fine, negli anni d'oro dello sviluppo economico, raggiunse il suo successo grazie ai suoi 23 negozi della catena Vernon Mall sparsi in tutto il mondo. \n Vernon allargò il suo impero in settori quali l'import-export, l'industria alimentare, petrolifera e anche quella pesante, e ora è a capo del più grande colosso multinazionale al mondo. Attualmente è uno dei 10 uomini più ricchi del mondo. Vernon divenne celebre per aver acquistato un sacco di beni immobiliari e a causa della sua abilità nel trasformare i rifiuti in tesori, viene soprannominato “Mani d'Oro”.
79011237=Prima di diventare una pilota esperta, Samantha venne abbandonata quando era bambina e, in seguito, trovata e adottata da Cecil, il Maestro del Calvario. Cecil non aveva figli suoi, perciò crebbe Samantha con tutto il suo amore ed il suo affetto. Cecil tentò di impartirle la tipica educazione britannica, ma Samantha diventava sempre più ribelle man mano che cresceva. Formò con i suoi amici una gang di piloti, venne sempre più coinvolta in corse clandestine ed altre attività illegali. \n Sin dalla più tenera infanzia, Cecil insegnò a Samantha come, costruire, migliorare e guidare diversi tipi di veicolo. Per Samantha divenne naturale guidare, divenne una vera e propria Leggenda della Strada. \n Allo scoppio del Virus Zombie, Samantha quasi rischio di perdere Cecil, la sua unica famiglia. Cecil riuscì a sopravvivere soltanto grazie all'aiuto dell'Organizzazione Z. \n Samantha si unì all'Organizzazione Z, divenendo leader delle Forze del Calvario. Avrebbe dovuto imparare ad essere calma e composta fin da subito, ma i ricorrenti incumi di zombie e incidenti la resero sempre più cinica e stoica. Soltanto quando è con Cecil è possibile intravedere un piccolo sorriso in lei.
79011238=William Hoffman nacque da una famiglia di agricoltori dell'Irlanda del Nord. Figlio di un noto contadino locale, lavorò in numerosi caseifici. William trascorse la sua vita più in fattoria che a scuola, soddisfatto di contribuire al sostentamento della porpria famiglia. All'età di 18 anni si arruolò nell'esercito, dando inizio a una carriera militare lunga 12 anni. All'età di 30 anni, fece ritorno a casa e sposò il suo amore d'infanzia. \n William aveva 50 anni e un figlio sposato quando scoppiò l'Epidemia Zombie. Un attacco zombie su vasta scala colpì la sua città, e la sua casa un tempo felice fu cancellata in un batter d'occhio. La sua famiglia venne sterminata e William venne colpito da una trave della sua casa che stava crollando proprio in quel momento. Un'unità locale dell'Organizzazione Z lo salvò dalle macerie, ma William subì danni permanenti alla colonna vertebrale che lo lasciarono paralizzato dalla vita in giù. \n Ma la paralisi non impedì a William di covare rabbia e un forte desiderio di vendetta contro gli zombie. Con la sua nuova macchina da combattimento, la “Falciatrice Zombie”, William affrontò più di una volta gli zombie. Si unì con ardore all'Organizzazione Z e, ignorando tutti i pericoli, si gettò sempre nella mischia non appena ne aveva la possibilità.
79011239=In quanto rampollo di un leggendario clan di ninja, Wakita Kazuka trascorse una vita tra ogni sorta di lusso e benessere. Pur avendo seguito l'addestramento tipico dei ninja e sebbene fosse uno studente acclamato, non nutriva alcun interesse per i segreti della sua famiglia e per gli affari illegali. Preferiva vivere una vita da playboy ignorando le tradizioni ninja. Quando il Virus Zombie fece la sua comparsa in Giappone, Kazuya si unì all'Organizzazione Z per le sue doti sul campo. Durante uno scontro con gli zombie, Kazuya rimase ferito e rischio di morire. \n L'Organizzazione Z riteneva che Kazuya avrebbe potuto giocare un ruolo importante nella guerra contro gli zombie. Ma a causa delle ferite riportate, Kazuya non era più in grado di combattere come prima. L'Organizzazione Z decise allora di ricostruire il suo corpo ricorrendo alla tecnologia sperimentale, a patto che Kazuya fosse favorevole a combattere sotto il comando dell'Organizzazione. In seguito a una serie di interventi di chirurgia robotica, Kazuya divenne più agile e veloce di prima, aumentando le sue abilità da ninja fino a un livello sovraumano. Dopo essere diventato un'arma vivente, soprannominata “Infinito”, Kazuya partì senza indugi per la sua nuova missione di ribulire il mondo dagli zombie.
79011240=Daisy lavorava come analista di informazioni presso una grossa agenzia di intellicence. Lavorò nei sotterranei del quartier generale della sua agenzia come back office a sostegno del suo compagno impegnato in pericolosissime missioni. Durante una missione di primaria importanza, ricevette un dato errato che non solo portò al fallimento della missione, ma anche alla chiusura di numerose apparecchiature di spionaggio avanzate dell'agenzia. Senza nessun altro su cui poter contare, Daisy fu costretta a operare per la prima volta sul campo. Lavorando da sola, Daisy fu in grado di infiltrarsi in una rete di pericolosi trafficanti d'armi internazionali, ostacolando i loro piani e risolvendo la crisi. Allo scoppio dell'Epidemia Zombie, Daisy seppe che il suo ruolo era di nuovo quello di tornare sul campo, infiltrarsi tra i nemici e ottenere informazioni. Soltanto i più eroici Comandanti possono ottenere la fiduca e i servizi di questo “Fiore Mortale”.
79011241=Hunter è un ex-cecchino dell'unità SEAL della Marina Militare. E' un tiratore eccezionale, vanta 89 nemici abbattuti sul campo e ha pure vinto una Stella d'Argento per le sue azioni. Ma oltre a combattere contro i nemici, Hunter dovette da sempre combattere contro l'invidia dei suoi camerati. Dopo aver fermato un massacro nel corso di una battaglia, Hunter venne accusato del massacro di civili. Dovette abbandonare la sua unità e le sue medaglie furono revocate. Passo da eroe a “pecora nera” della sua unità. Essendo giunto cosi in basso, Hunter era ormai quasi perduto. Ma allo scoppio dell'Epidemia Zombie, venne nuovamente richiamato in servizio. E' in cerca di un giusto e nobile Comandante che sia in grado di ridargli la dignità per farlo tornare ad essere nuovamente un eroe.
79011242=Con quel suo sigaro sempre in bocca e senza mai un sorriso sul suo volto, l'Istruttore Schmidt è senza dubbio l'istruttore più temuto del Bundeswehr. Utilizza il suo speciale “Addestramento del Diavolo” come punta di diamante per la formazione delle nuove unità anti-terrorismo. Schmidt perse i suoi genitori in giovane età, dovette lottare fin da subito per provvedere a se stesso e a suo fratello. Quando entrò per la prima volta nelle forze armate, venne subito notato per il suo valore ed il suo coraggio. Una volta, durante una battaglia cruciale, il suo Comandante ordinò vigliaccamente la ritirata e la fuga dal campo di battaglia. Ma, ignorando gli ordini del Comandante, Schmidt partì all'attacco e si lancio in un feroce attacco contro i nemici. La sua azione fu d'ispirazione per l'intera unità, che attaccò ed ebbe la meglio sui nemici. Schmidt rimase nell'esercito in qualità di istruttore fino allo scoppio dell'Epidemia Zombie. Da allora, Schmidt è alla ricerca di un valoroso Comandante che possa fare uso del suo “Addestramento del Diavolo” per addestrare le più potenti unità di combattimento.
