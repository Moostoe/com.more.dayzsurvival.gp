84000037=Il Duello Fortezza Elite avrà luogo tra due Fortezze coinvolte ne La più Prode tra le Fortezze. \n Il lunedì è la Fase di Preparazione. Le prime 16 squadre di ogni Fortezza sono elette in automatico per partecipare e ognuna può configurare 3 armate. Sistemare le truppe nelle armate non renderà inutilizzabili quelle truppe e non limiterà gli Hero quando raccolgono, sono in Marcia o fanno altro. \n Dal martedì al venerdì è la Fase del Duello. Il sistema selezionerà a caso i Comandanti per combinarli per la battaglia (nessuna perdita dal combattimento). La battaglia avrà luogo in un sistema di 2 vittorie su 3. Il vincitore passa al turno successivo. \n Quando finiscono le Finali, i Comandanti riceveraano le ricompense via email sulla base del loro posto in classifica!
