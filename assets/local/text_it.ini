80000119=L'Ospedale del Deserto è la struttura medica più importante all'interno dell'Oasi. La costruzione di questa struttura ti consentirà di aumentare il Limite Massimo di Feriti, la Velocità di Rimessa in Sesto e altre proprietà. (La Struttura verrà demolità una volta abbandonata l'Oasi)
