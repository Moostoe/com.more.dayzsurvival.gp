87010051=Fai Domanda Arruolamento per Fortezza
87010052=Caro Ispettore:\n Il Comandante {1} della Fortezza {0} ha iniziato un Fai Domanda Arruolamento verso di te. Dopo l'approvazione di qualsiasi Ispettore, questo Comandante può Teletrasportarsi verso la tua Fortezza temporaneamente. Se si rifiuta, questo Comandante non potrà più Far Domanda verso la tua Fortezza durante l'attività. Se nessun Ispettore dà l'approvazione entro {2}, allora il Fai Domanda di questo Comandante è considerato rifiutato
87010053=Avviso Cancellazione Fai Domanda Arruolamento
87010054=Caro Ispettore:\n Il Comandante {1}della Fortezza {0} ha già cancellato il suo Fai Domanda Arruolamento per la tua Fortezza
