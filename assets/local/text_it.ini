102052=La Sala dell'Alleanza offre funzionalità relative all stessa.
102053=Le scienze e tecnologie che possono essere studiate all'interno del Centro Ricerhe possono far accrescere di livello la tua base in tutti gli aspetti
102054=Le risorse depositate nel magazzino non possono essere rubate
102055=Il Centro di Comando ha lo scopo di riunire gli alleati, avrete la possibilità di formare potenti e maestose truppe per attaccare i nemici.
