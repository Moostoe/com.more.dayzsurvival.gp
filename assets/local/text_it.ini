132028=Tema: Fortezza+ Nickname + Livello + Lingua \n Contenuto: Ti preghiamo di elencare i requisiti base, come il Lv. e il tempo online. Spiega brevemente i motivi per cui fai domanda e la tua esperienza significativa. Se superi la selezione, riceverai una risposta, in caso contrario, no. I Comandanti che non hanno superato la selezione non si devono scoraggiare. Terremo da conto le vostre informazioni e vi contatteremo successivamente.
132029=Compito Principale Moderatori:
132030=1. Rispondi correttamente e con entusiasmo ai Comandanti Principianti di WarZ sulla chat pubblica e via mail alle domande, \n 2. Guida correttamente i Comandanti Principianti di WarZ nell'apprendere i principi base del gioco, \n 3.Avverti e fornisci feedback su qualsiasi irregolarità del gioco, \n 4. Coopera attivamente con l'attività ufficiale di WarZ. Fornisci in tempo feedcback sui problemi del gioco e comunica i commenti dei giocatori.
132031=Condizioni per Fare Domanda per Moderatori
132032=1.Lv.12 o superiore della Base, \n Familiarità con WarZ, comprende le dinamiche del gioco e i problemi che i nuovi arrivati possono incontrare, \n 3. Adora WarZ e guida i giocatori con grande entusiasmo e pazienza, \n 4.Tempo Online non inferiore alle 6 ore al giorno, \n 5. A prescindere dalla lingua del Moderatore, deve essere in grado di comunicare quotidianamente in inglese.
