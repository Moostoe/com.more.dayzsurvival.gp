171930=Fort Tanner è situata al centro del mondo di Last Empire – War Z. Prima dell'Epidemia Zombie, era il palazzo di un ex-presidente delle Nazioni Unite. Sebbene non sia rimasta indenne dall'Epidemia Zombie, continua a rimanere comunque un simbolo di potere supremo!\n\nDescrizione Attività:\nL'attività è suddivisa in due fasi: il Giorno di Preparazione e quello della Battaglia.\nGiorno di Preparazione: Prepara la tua strategia di dispiegamento e le tue tattiche. Sii pronto al combattimento.\nGiorno di Battaglia: I Comandanti che soddisferanno i requisiti potranno essere trasferiti a Fort Tanner per poter prendere parte alla battaglia. Colui che riuscirà ad occupare Fort Tanner riceverà il titollo di Imperatore.\nCondizioni per la Vittoria: Occupa Fort Tanner per guadagnare punti. Raggiungendo 180000 punti, vincerai immediatamente la battaglia. Qualora nessun giocatore dovesse raggiungere tale punteggio, l'Alleanza col punteggio finale più alto sarà proclamata vincitrice.\n\nOgni volta che entrerai a Fort Tanner, dovrai utilizzare un Invito.\nPotrai acquistare pacchetti per il giorno specifico per ottenere gli Inviti a Fort Tanner.\n\nRegole Speciali per Fort Tanner:\nDurante la Battaglia di Fort Tanner, i seguenti item non potranno essere aperti:\nScudo della Pace\nSe ti trovi sotto la protezione dello Scudo della Pace, il tuo status cambierà per una durata di 10 minuti dopo aver effettuato il trasferimento.\nNel corso dei combattimenti all'interno di Fort Tanner non sarà possibile saccheggiare le ricorse.\nAll'interno di Fort Tanner non sarà possibile, inoltre, spegnere le fiamme sulle tue mura. L'incendio durerà 150 secondi.\n\nL'utilizzo del teletrasporto all'interno di Fort Tanner non porterà al ripristino del Valore delle tue Difese della Città.\n\nUna volta giunto a Fort Tanner, non sarà possibile cambiare Alleanza. Consigliamo ai Comandanti di trovarsi un'Alleanza all'altezza quando sono ancora nella loro Fortezza originaria. \nBecause it is far from our state, appoint Hero may need 1 minute.\nLa carica di Imperatore e tutte le altre Posizioni Ufficiali avranno effetto soltanto fino al giorno precedente la competizione successiva.\n\nApertura della Fortezza:1-495\nLe Fortezze restanti non potranno momentaneamente partecipare alla Battaglia di Fort Tanner. Altre fortezze verranno gradualmente aperte.\nAll'inizio dell'attività, i Comandanti che soddisferanno i requisiti potranno essere trasferiti a Fort Tanner.\nQualora la tua Fortezza non avesse aperto questa attività, potrai comunque accedere a Fort Tanner per assistere alla Battaglia (ma non sarà possibile spostare la tua Città).\nPremendo il tasto sulla destra nell'Interfaccia di Scelta della Fortezza, potrai trovare Fort Tanner rapidamente.\nSe intendi prendere parte alla battaglia, inizia a prepararti. Ti suggeriamo di trasferirti a Fort Tanner in anticipo.\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
