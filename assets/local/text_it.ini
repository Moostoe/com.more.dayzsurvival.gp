79011291=Ali nacque da una povera famiglia nei sobborghi del Cairo. I suoi genitori morirono presto, a seguito di un'epidemia. Sin dall'infanzia, con un gruppo di bambini che si trovavano nella sua stessa situazione, cercò di guadagnarsi da vivere come spazzino. A differenza di molti suoi coetanei, manifestò fin da subito un vivo interesse per l'elettronica. \n All'età di 14 anni, costruì una bomba fatta in casa che utilizzò per far saltare una cassaforte dal quale rubò dei soldi per fame. Venne arrestato dalla polizia all'interno del negozio, ma un ufficiale locale notò il suo caso e decise di fare un'eccezione facendolo uscire di galera. Avrebbe potuto intraprendere la carriera militare a patto che si tenesse lontano dai guai. \n Dopo anni di studio e addestramento, Ali divenne un eccellente soldato. A 19 anni, prese parte al famoso “Primo Contrattacco Contro gli Zombie” durante la prima fase dello scoppio dell'epidemia zombie. Ali sviluppò svariate tipologie di mine, bombe incendiarie, granate e altre armi ampiamente usate sia per attaccare che per difendersi dagli Zombie, guadagnandosi il soprannome di “Re degli Esplosivi”.
79011292=Natasha nacque in Russia da una famiglia benestante. Suo padre era uno dei trafficanti d'armi più famoso al mondo. Sin dalla più tenera infanzia, non conobbe nient'altro che la generosità del padre, tanto da essere considerata fin da subito come nata con la camicia. \n Trascorse la sua infanzia tra le coccole e i regali dei suoi genitori che la trasformarono in una ragazzina viziata e senza regole. \n Suo padre era spesso fuori per affari e a casa sua regnava la mancanza di disciplina. Quando suo padre torno da uno dei suoi viaggi e vide quanto fosse fuori controllo sua figlia, decise di iscriverla in una tra le più famose accademie militari della Russia. Avrebbe dovuto completare la scuola militare, altrimenti sarebbe stata diseredata dall'eredità. \n All'inizio Natasha fu insofferente nei confronti della scuola militare, ma lì ebbe modo di incontrare il suo mentore, un veterano del KGB. Dopo 5 anni di addestramento, Natasha divenne un'agente internazionale con abilità pari quasi a quelle del suo mentore. \n Allo scoppio dell'epidemia zombie, Natasha si unì all'Organizazzione Z col sostegno di suo padre. Divenne capo del servizio d'intelligence dell'Organizzazione Z. Poiché suo padre fornì numerose armi all'Organizzazione, l'influenza di Natasha cominciò a crescere di anno in anno sempre di più.
79011293=Sin dall'adolescenza la vita di Zane era caratterizzata da risse e problemi con la legge. Da adulto, suo fratello lo aiutò a sistemarsi e a trovare un lavoro nel settore edile. In passato, ha ricoperto anche l'incarico di presidente del gun club locale. \n Allo scoppio dell'epidemia zombie, Zane fu arruolato per la difesa della locale base militare. Mentre stava combattendo per difendere la base da un attacco zombie, suo fratello fu catturato da alcuni banditi. Con l'aiuto del suo amico e alleato Riley, Zane andò a riprendersi suo fratello presso l'accampamento dei banditi, dove li affrontò e li sconfisse tutti. Ma quando fecero ritorno a casa, videro che gli zombie avevano preso la città e che la maggior parte dei suoi abitanti era stata uccisa oppure era andata via. Resosi conto del fatto che erano troppo pochi per difendere la città, Zane assieme al suo amico Riley radunò un piccolo gruppo di cittadini e partì alla ricerca di un gruppo più grande al quale unirsi. \n Divenne ben presto famoso per aver utilizzato la sua esperienza nel settore edile per costruire e riparare case danneggiate ovunque andasse. Taciturno, ma idealista, Zane mise a repentaglio la propria vita per salvare un membro del suo gruppo che era rimasto indietro, combattendo con grande coraggio. Ben presto divenne membro dell'Organizzazione Z, dove si guadagnò il soprannome di “Punta di Lancia”, poiché guidava la prima linea durante gli attacchi agli zombie.
