90460143=Qual è la differenza tra umani e zombi quando è perduta la civiltà. -- Anau\n La caduta del mondo civilizzato forse non significa l'estinzione della specie umana. Ma secondo Anau, quando gli umani perde la civiltà, non saranno diversi dagli zombi che mangiano i viventi per la strada. L'alba difeso da lui è la prossima venuta del mondo civile, non uno deserto pieno di disperazione e senza futuro.\n      Non interferisce mai attivamente in nessuna disputa, ma ha la sua linea di fonto insuperabile. Perché prima della vera alba, sia umani o e zombi, sia gli cospiratori che cercano il proprio beneficio alla fine del mondo, tutti saranno perlustrati dal torrente della storia. E per Anau, basta difendere tutto difeso dal guardiano ieri, quindi aspettare l'alba.
90460144=Le merci vendute da me non uccidono maila gente, invece i miei clienti sono i colpevoli--Sergei\n       Infatti, Sergei vuole che i suoi clienti non colpiscano mai il bersaglio, così che più clienti ritornino ad acquistare. Questo mercante di armi e munizioni svolgere un ruolo cruciale incrollabile nelle Brigate Rosse, perché alla fine del mondo, deve  avere un'arma di autodifesa per sopravvivere.\ n     La pace mondiale è il più grande nemico di un mercante di armi e munizioni, ma Sergei sa che: ci sarà sempre dispute finché ci sono umani. Quindi deve solo preparare le merci in silenzio, aspettando che gli carrieristi  mandino un flusso costante di ricchezza.
