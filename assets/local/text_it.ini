170471=Salve, Comandante!\n\n Sei riuscito a sopravvivere abbastanza a lungo in questo scenario post-apocalittico. In questo mondo infestato dagli zombie, gli amici potranno esserti di fondamentale aiuto.\n\n Per questo motivo abbiamo deciso di aprire una nuova attività dove sarà possibile invitare degli amici. Invitando nuovi amici potrai ottenere più punti. Nel corso dell'evento, i primi 100 classificati otterranno una misteriosa ricompensa!\n Se intendi invitare un amico, premi l'avatar nell'angolo in alto a sinistra, vai su “Impostazioni” e premi il tasto “Invita” per invitare un codice d'invito al tuo amico.\n Se hai ricevuto un invito, inserisci il codice d'invito nella pagina “Accetta Invito”.\n(I punti vengono distribuiti soltanto ai giocatori che sono stati invitati e che si sono registrati subito dopo l'inizio dell'evento)\n\n Per saperne di più sulle ricompense in palio, vai alla pagina del nostro evento:\n Facebook Fan Page oppure Baidu Forum \n https://www.facebook.com/AgainstZombies/
