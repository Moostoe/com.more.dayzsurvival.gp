80000102=Grazie per aver sottoscritto il Piano di Investimento del Giorno del Giudizio. Potrai ricevere ricompense per 7 giorni di fila. La sottoscrizione verrà automaticamente rinnovata ogni 7 giorni. Per disdire la sottoscrizione, vai a “Informazioni Sottoscrizione” all'interno delle Impostazioni. \n\n 1. Sottoscrivi direttamente un Piano di Investimento del Giorno del Giudizio di 7 Giorni e ottieni immediatamente la possibilità di 10 Giri alla ruota della Fortuna. \n 2. Dovrai raccogliere manualmente le risorse ogni giorno. Non le riceverai direttamente. \n 3. Potrai guadagnare soltanto una ricompensa al giorno. Se le ricompense del giorno saranno state già raccolte e avrai sottoscritto di nuovo, dovrai attendere fino al termine del tempo di raffreddamento per poter raccogliere la ricompensa successiva. \n 4. Allo scadere della tua sottoscrizione, ne sottoscriverai e acquisterai automaticamente un'altra. Tieni presente ciò. \n (Dopo la prima sottoscrizione non riceverai più giri alla ruota della fortuna) \n Grazie per il tuo sostegno al nostro Piano di Investimento del Giorno del Giudizio di Last Empire – War Z. \n Last Empire - War Z Game Studios
