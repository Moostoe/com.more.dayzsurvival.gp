90400082=Banconote\nGli abitanti della base possono continuare a produrre banconote，la velocità di produzione dipende da quante persone ci sono nella banca\n\nCapienza persona banca\nOgni banca può ospitare un certo numero di persone，queste persone influenzano la produzione di banconote\n\nLimite deposito banconote\nQuando le banconote raggiungono il limite massimo queste non aumentano più\n\nLivello banca\nAumentando il livello della banca è possibile aumentare la capacità di ospitare persone e di aumentare il limite di deposito\n\nEnergia elettrica\nQuando la base non dispone di energia sufficiente, la produzione di banconote diminuisce.
90460079=Se hai i soldi, puoi uccidere chiunque. ——Barth\n    giusto e sbagliato, il bene e il male non sono mai assoluti, ma i soldi lo sono. La tecnica ineguagliata di Barth garantisce che sarà sempre soddisfatto della propria ricompensa.\n     Non è un uomo che ammira gli eroi, né vuole essere così. Non importa si tratti di combattere gli zombie, o lasciare che i nemici del datore di lavoro scompaiano, Barth riconoscere solo i soldi.\n Barth ha fatto il mietitore per volontà del datore di lavoro da quando la fine del mondo è giunta. Fino a quando l'organizzazione Z lo ha assunto per un sacco di soldi. Contano solo i soldi, non importa dove ci si trovi. Ad ogni modo, in questo mondo, ci sono persone che pensano giorno e notte alla vita degli altri.
90460094=I miei due pugni sono più duri dei tuoi proiettili! ——Gideon.\n Gideon è stato il primo a guidare le persone all'interno delle rovine della città per iniziare a combattere contro gli zombie. È anche il primo membro veterano dell'organizzazione Z. In un periodo di varie crisi militari, lui e i suoi compagni difesero insieme l'organizzazione Z nel mondo Nessuno sa da dove provenga Gideon. Qualcuno ha ipotizzato che fosse un pugile sconosciuto, alcune persone dicono che è un fuggiasco, ma più e più volte ha usato solo i pugni mentre si aggirava con i sopravvissuti, la gente ricorda solo la sua boxe chiamata furia del drago
90460139=Anche se so che alla fine verranno distrutti, voglio comunque costruirli perfetti. ——Enzo\n     Enzo è un vero perfezionista, è quasi pazzo per l'attaccamento alla perfezione. Sapeva che negli anni della guerra alla fine le costruzioni non potevano sfuggire al destino di distruzione. Ma Enzo le costruisce comunque perfette. Crede fermamente che la perfezione sia perpetua dal momento della sua nascita. \n Ricevuto l'invito del Salvatore, Enzo accettò di unirsi senza pensarci un secondo. È disposto a usare le proprie forze per ripristinare la bellezza di questo mondo. La sua progettazione di fortificazioni e costruzioni urbane, sotto l'influenza del Salvatore, ha permesso di costruire innumerevoli rifugi con costi più ragionevoli e più semplici. Enzo ha anche sognato che quando gli zombi saranno stati completamente spazzati via, progetterà un edificio che sarà simbolo di uan nuova civiltà.
90460140=Corri, corri! Adoro giocare con un bersaglio il movimento! ——Dente di Ferro\ I denti di Dente di Ferro non sono di ferro, perché ha scelto questo nome perché suonava bene, mentre il suo soprannome, Distruttore, è molto appropriato. Tutte le cose che stanno di fronte a lui sono sterminate istantaneamente, siano essi nemici o qualsiasi altra cosa. Sul campo di battaglia, non ha mai bisogno dei suoi compagni di squadra  ma corre sempre avanti. \ Con il suo potere superiore e prepotente, il Distruttore strappa via innumerevoli nemici con i suoi denti di ferro. Questo gli garantì una posizione molto alta. Sarà sempre un'avanguardia insostituibile in ogni conflitto e battaglia.
90460141=Qual’è il punto forte di Mohak?\n    La potenza！\n    -Risposta sbagliata，il tuo premio sarà la morte！\n Finché Mohak ti chiederà quale sia il suo punto forte, ricorda, la risposta corretta è sempre la saggezza! Anche se tutti sanno che questa non ha nulla a che fare con lui. \n In effetti, Mohak ha usato la sua forte efficacia in combattimento per colmare altre carenze (in particolare il QI). La forte efficacia di combattimento ha reso la sua posizione tra i tiratori difficile da scuotere. Detesta quando le persone dubitano della sua intelligenza. Tuttavia, nessuno osa morire per interrogarlo perché i suoi dubbiosi non sono più vivi.
90460142=Cosa? Chi vuole liberare il cane? Io！\ È cresciuto in una baraccopoli, uno dei leader dei combattenti per la libertà, che conosceva bene il calore umano. Adand ha sempre ritenuto che gli animali siano molto più affidabili degli umani. Quindi, anche se avesse avuto solo un pezzo di pane, lo avrebbe dato ai suoi compagni. Non sapeva nemmeno di sé stesso, avendo un'affinità animale superiore alla gente comune. \n Crescendo, ha trovato compagni sempre più leali che lo hanno salvato molte volte dalle crisi. \ Dopo lo scoppio del virus, lui e i suoi amici hanno combattuto in prima linea, ogni volta che qualcuno gli ha chiesto perché nessuno li avesse aiutati prima, lui rispondeva che lui non era come gli altri. A mano a mano che gli zombie ottenevano il controllo, si impegnò nella missione di liberazione dell’Asia e in Africa e fermo quelli che intendevano sfruttare il giorno del giudizio.
