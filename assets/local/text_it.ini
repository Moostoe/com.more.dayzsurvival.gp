87000161=Caro Comandante \n L'attività Trasferimento Alleanza sarà aperta al Tempo Mondiale {0} - {1} tra le Fortezze {2}. In quel tempo, i giocatori di queste Fortezze possono trasferirsi in altre Fortezze attraverso questa attività. Il processo dettagliato della Fase è soggetto al Conto alla Rovescia nella Tabella Attività. \n Devi inviare Camion Trasporto corrispondenti alla loro Capacità di Combattimento. Le Truppe Ferite avranno bisogno anche di Camion Trasporto in base alla loro Capacità di Combattimento per garantire la loro sicurezza nel partecipare alle Spedizioni. \ n I giocatori che soddisfano le condizioni di Trasferimento Alleanza migreranno i propri account e dati dell'Alleanza verso la Fortezza Obiettivo nelle 1 ore dopo l'attività. \ n Per ulteriori informazioni sull'Attività Trasferimento Alleanza, consulta le FAQ sul Trasferimento Alleanza. \ n Last Empire - War Z Studio
