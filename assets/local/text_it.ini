87010045=Komandan yg terhormat: \n Lamaran anda ke benteng {0} telah disetujui oleh inspektor {1}. Anda dapat mengirim Truk Kargo benteng dgn Kekuatan Tempur yg sepadan ke benteng tersebut dalam waktu {2} jam (Prajuirt terluka anda juga memerlukan truk kargo sepadan dgn kekuatan tempur mereka untuk memastikan keselamatan mereka dalam teleportasi). Bila anda melewati batas waktu, maka anda akan dianggap menyerah lamaran ke benteng ini. Bagi yg telah berhasil teleportasi akan kembali ke benteng masing-masing setelah acara pendaftaran benteng selesai.
87010046=Avviso Rifiuto Domanda Arruolamento per Fortezza
87010047=Caro Comandante:\n Il tuo Fai Domanda Arruolamento vero la Fortezza{0} hè già stata rifiutata dall'Ispettore {1}. Non puoi più inviare un Fai Domanda verso questa Fortezza durante l'attività, ma puoi farne di nuove verso altre Fortezze prima che la fase di Arruolamento termini.
