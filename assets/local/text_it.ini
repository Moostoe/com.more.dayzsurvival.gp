90500047=Tre persone che combattono sempre con i propri pugni e credono profondamente nel rispetto. Gideon e Kyd, che erano altezzosi verso la Lady di Ferro, si sono ricreduti dopo averla vista eliminare decine di zombie in un batter d’occhio. Dopo aver respinto con successo un assalto dell'esercito zombie, i tre si sono conosciuti  ufficialmente. La stessa generosa personalità li ha resi rapidamente i migliori. Anche se Kidd e Gideon discutono sempre segretamente della Lady di Ferro, chiedendosi se lei sia o meno una donna ... \n lei è decisamente la donna più abile nella lotta che io abbia mai visto. ——Kyd.\n    Accetta——Gideon
