170456=Salve, Comandante! Hallowen è alle porte! Ovviamente, non potevamo farvi mancare un attività in occasione di questa festività! \n\n La Notte delle Caramelle di Halloween è un'attività che può essere avviata dai Leader dell'Alleanza o dai membri R4. \n All'inizio dell'evento, ogni membro dell'Alleanza invierà un bambino presso il Leader dell'Alleanza (senza bisogno di utilizzare una fila di Marcia). \n Quando tutti i bambini avranno raggiunto la Base del Leader dell'Alleanza, cominceranno a far visita tutti insieme alla Base di ogni membro. \n Quando i bambini raggiungeranno la Base di un membro, egli dovrà dare loro delle caramelle entro un certo arco di tempo. \n Ovviamente, avrai la possibilità di chiudere la finestra e rifiutarti di dar loro le caramelle. Se lo farai, i bambini potranno decidere anche di fare qualche scherzo alla tua Base! \n Vuoi delle Caramelle di Halloween come ricompensa? Entra a far parte di un'Alleanza oppure creane una e partecipa a tutte le sue attività!
