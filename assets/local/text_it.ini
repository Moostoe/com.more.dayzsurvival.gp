83401310=Maestro d'acciaio: Kane
83401311=Un maestro che ha passato la vita lavorando l'acciaio
83401312=Se chiedi a Kane quale sia la cosa più importante della sua vita, di sicuro risponderà: il mio adorato acciaio.\ n    In realtà，esso è tutto quello che egli ha al mondo.\ n    Dopo lo scoppio del virus zombie, Kevin usò la sua esperienza per migliorare le capacità dell’umanità di raccogliere metalli da usare per le armi e la difesa. Scoprì inoltre molte tecniche metallurgiche. Raddoppia l’efficienza di estrazione mineraria. Tutte le armi forgiate utilizzando Kane, recano il suo logo.
83401313=Medico di prima linea
83401314=Medico di prima linea: Emily
83401315=Tutte le vite sono uguali, nel momento in cui si trovano davanti alla morte.
83401316=Puoi avere infiniti modi per uccidere una persona, ma potresti essere del tutto impotente se provassi a salvarne una. Sempre presente al fronte, lei lo sa bene.\ n    Dopo tutto quello che ha visto, nulla più la scuote. I soldati che vedono l'espressione fredda e distaccata di Emily vengono sempre presi dalla paura, anche se lei ha salvato così tante persone.\ n    Solo Owen sa che Emily non è fredda come si crede. Lei ha semplicemente pianto tute le sue lacrime.\ n    La maggior parte dei medici apprende il mestiere nelle accademie, lei lo ha appreso sui cadaveri. Se l’operazione ha successo si vive, altrimenti la vita che hai di fronte sarà presto tramutata in cadavere.
83401317=Sala addestramento eroi
83401318=Sala addestramento eroi: Yokohama Yasuhiko
83401319=Un esperto di addestramento proveniente dall’organizzazione Z
83401320=Il giapponese Yokohama Yasuhiko discende da una famiglia di ninja. Dopo l'avvento del virus zombie, l’umanità ebbe bisogno di nuovi e forti eroi per sopravvivere. Yokohama Yasuhiko è uno di questi.\ n    Dopo essersi unito all’organizzazione Z, si affidò alla conoscenza dell’umanità in possesso dei ninja. Yokohama Yasuhiko sa aumentare rapidamente la forza e la forma fisica dei soldati che allena. Tramite un allenamento continuo egli produce un gruppo di perfetti soldati dopo l'altro.
83401321=Sala addestramento cecchini
83401322=Sala addestramento cecchini: Claudia
83401323=Un cecchino nord americano molto esperto, proveniente dall’organizzazione Z.
83401324=Claudia è un cecchino nato. Il suo talento innato ha spesso fatto provare vergogna anche ai migliori tiratori che devono la loro mira agli anni e all’esperienza. n    A 16 anni appena Claudia può colpire il bersaglio da 4000 metri con un margine di errore di 0.03 cm. Questi dati suscitano l’incredulità di molti.\ n    Ma circostanze straordinarie suscitano talenti straordinari. Durante la difesa del canale di Panama, Claudia eliminò un numero di nemici senza rivali. Lei è la responsabile dell'addestramento dei cecchini in virtù dei suoi talenti.
83401325=Sala di addestramento calvario
83401326=Addestratrice calvario: Cora
83401327=Un esperto nell’assemblaggio e guida calvario proveniente dall’organizzazione Z.
83401328=Cora è figlio del famoso meccanico Richard. Diversamente dal padre, che ama tutti i macchinari, a Cora piacevano solo le auto da corsa.\ n    Dopo lo scoppio dell'epidemia zombie, Cora si unì all’organizzazione Z insieme al padre. Ma non è rimasto nell’ombra di suo padre. Lui ha creato l’unità calvario e ha sperimentato tecniche per eliminare gli zombie, contribuendo alla sopravvivenza umana.\ n    Ma le abilità di Cora non si fermano qui, lui è una vera furia. Lui ritiene che sia necessario essere degli assi alla guida per poter guidare i suoi veicoli!
