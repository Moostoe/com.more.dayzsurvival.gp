170537=Carnevale, la festa dei travestimenti e delle grandi parate.\nTi aspettano un sacco di attività in occasione di questa festa!\n\nAttività:\n1. Nel corso dell'evento, uccidendo gli zombie selvatici avrai la possibilità di collezionare Birra.\n2. Nel corso dell'evento, raccogliendo risorse avrai la possibilità di collezionare Barbaecue.\n3. Birra e Barbaecue possono essere utilizzati direttamente oppure scambiati con ricompense migliori!\n(Per la distribuzione degli item è previsto un limite giornaliero. Una volta raggiunto tale limite, gli item non verranno più distribuiti)\nPer questo Carnevale ti aspettano birra, barbecue e molto altro! Non perdere altro tempo!
