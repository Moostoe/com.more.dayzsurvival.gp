83400051=Siamo gli ultimi Sopravvissuti di questa Città Isolata. \n Non c'è molta Acqua e gli Alimenti sono pochi. \n Nessuno è sicuro se riusciremo a sopravvivere anche domani. \n Ricostruire questo posto è la nostra ultima speranza
83400052=La gente osa essere attiva solo in luoghi illuminati dal falò. \n Ogni suono leggero nell'oscurità logora i nervi della gente. \ n Questa è la mia prima volta in cui lo sento\ n La Luce è così vitale.
83400053=Gli Zombie sono qui. \n Uomini sono allarmati. \n Donne e bambini sono dietri di loro. \n Fallimento non verrà tollerato in questa battaglia. \n Non c'è ritirata.
83400054=Nessuno meglio di me sa cosa significa perdere degli amici \n Non posso smettere di preoccuparmi per lei. \n Non importa cosa, ma non si può morire con facilità. \n Dobbiamo salvarla!
83400055=Abbiamo ricostruito la nostra casa con il sangue e le lacrime.\n Le persone hanno combattuto fieramente, senza paura di morire. \n Non stiamo sopravvivendo solo per noi stessi, \n ma anche per proteggere coloro che sono importanti per noi
83400056=Non siamo più in grado di resistere. \n Non scommetteremo più su tutto sul destino. \ n Ridaremo il fuoco della speranza. \n La Rinascita è il nostro unico sogno per ricostruire il nuovo mondo.
