79010975=Where do I issue Red Envelopes?
79010976=1. Click the Red Envelope button in the chat interface to open Red Envelope Settings
79010977=2. If you get Red Envelope' items from a gift pack, you can use them to open the Red Envelope interface.
79010978=How do I distribute Red Envelopes?
79010979=1. Use Diamonds to send Red Envelopes: Put your existing Diamonds in Red Envelopes (this consumes your Red Envelope items) and distribute them in your Alliance or State chat channel.
79010980=2. Use Cash to distribute Red Envelopes: Use cash to buy Diamonds and put them in Red Envelopes (does not consume Red Envelope items) and send them in your Alliance or State chat channel.
79010981=3. The number of Diamonds and Red Envelopes distributed is set by the distributor. The Commander who opens a Red Envelope gets a random number of Diamonds.
79010982=How do I receive and open a Red Envelope?
79010983=1. If you see Red Envelope bubbles in a chat channel, click the bubble to open the Red Envelope to get Diamonds.
79010984=2. If the Red Envelope has been used up or is expired, you can't open it.
79010985=After the Red Envelope expires, what happens to the remaining Diamonds?
79010986=The remaining Diamonds will be returned to the sender via the mail.
