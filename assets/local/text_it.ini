170448=Il primo di ottobre è Festa Nazionale in Cina, si celebra la nascita della Repubblica Popolare Cinese. \n\n Per festeggiare, abbiamo preparato le seguenti attività: \n\n1. L'uccisione di zombie ti offre la possibilità di guadagnare l'item attività “Borsa Regalo per la Festa Nazionale”. \n2. La raccolta di risorse ti da la possibilità di guadagnare l'item di attività “Lanterna Rossa”. \n3. Utilizza le Lanterne Rosse e le Borse Regalo per la Festa Nazionale per guadagnare ricompense. \n (Ogni giorno è possibile raccogliere un numero di item limitato) \n4. La nuova Skin Palazzo Cinese aspetta solo te!
