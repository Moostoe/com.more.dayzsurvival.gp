102067=Le Mura Periferiche sono il luogo dove sono stazionati i soldati che difendono la città
102070=Il Campo di Addestramento Guerrieri è il luogo dove vengo addestrati i guerrieri
102071=La fabbrica di veicoli è il luogo dove si svolgono gli addestramenti del Calvario. Un veicolo modificato procede ad una velocità di gran lunga maggiore!
102072=Il Poligono di Tiro è il luogo dove vengono addestrati gli arceri
102074=Il Centro Logistica è il luogo dove si radunano i soldati.
