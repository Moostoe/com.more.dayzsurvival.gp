87003106=Verehrter Kommandant: \n Du kannst nun temporären Allianzen beitreten. Temporäre Allianzen sind provisorische Unterkünfte für Kommandanten und verfügen über keine Klassen oder Anführer. Du kannst in den temporären Allianzen Kontakte knüpfen und einige Allianzfunktionen ausprobieren. Bitte sei Dir bewusst, dass Mitglieder temporärer Allianz sich gegenseitig angreifen können. Stelle sicher, dass Du niemals Deine Verteidigung vernachlässigst und die Sicherheit Deiner Basis ständig im Auge behältst. Du kannst Dich während Deiner Zeit in einer temporären Allianz ebenfalls für offizielle Allianzen bewerben und denen beitreten. Sobald Du einer offiziellen Allianz beitrittst, wirst Du von automatisch aus der temporären Allianz entfernt. Wir hoffen, dass Du Deine Zeit in der temporären Allianz genießen wirst und Du schnell zuverlässige Verbündete findest.
