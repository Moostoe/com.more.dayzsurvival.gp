90460001=Hintergrund:
90460002=Claude und seine Verlobte Fiona stammen alle aus der alliierten Macht der Menschen. Er kämpft seit Jahren mit Zombies und weiß besser als jeder andere wie Zombies sind: schmutziges, verfaultes Fleisch. Er kennt die Schwächen jeder Art von Zombie. Claude und Fiona sind schon lange verliebt. Er hat Fiona versprochen, dass er Fiona nach der Durchführung seiner Aufgabe einen eigenen Plan für ein gemeinsames Leben machen wird. Doch auf dem Rückweg, nachdem er diese Aufgabe erledigt hatte, überfielen Tonnen von Zombies plötzlich. Ihre Waffen waren nicht mehr ausreichend und die Truppe wurde durch den Ansturm der Zombies zerstreut. Fiona kam nicht wie erwartet ins Camp zurück. Zu dieser Zeit war Claudes Herz ernsthaft gebrochen. Nachdem er drei ganze Tage gewartet hatte, verließ er die Armee. Claude war fest davon überzeugt, dass Fiona am Leben sein muss, und er würde sie eines Tages finden!
90460003=Seine Nachrichten:
90460004=Die Variation von Zombies hat nie aufgehört. Mit zunehmender Lv. erhöht sich auch ihre Stärke. Um Zombies zu töten, muss man den richtigen Zeitpunkt auswählen und mit Ressourcen gut planen. Es wäre schneller, Tech hochzuleveln und Soldaten auszubilden!
90460005=Hey, Kumpel! Ich habe hier ein riesiges Geschäft. Profit garantiert. Lasst uns Geld verdienen!
