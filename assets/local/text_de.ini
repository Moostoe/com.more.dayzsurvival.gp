200643=Alien – Raymond
200644=Als Kind einer englischen Rugbyfamile wurde er schon bereits seiner Kindheit stark von seiner Familie beeinflusst und wuchs zu einem großen Sportfan heran, der über eine erstaunliche Physis verfügte, welche sich stark von normalen Menschen unterschied. Nach dem Ausbruch des Zombievirus konnte er aufgrund seines unbändigen Willen und seiner physischen Stärke überleben. Die genetische Variation hat ihm die Fähigkeit zur Zombiekontrolle gegeben. Da er ständig von Zombies begleitet wurde, vergaßen die Menschen seinen Namen und nannten ihn letztendlich „Alien“
200645=Raymond wurde in eine englische Rugbyfamilie aus Manchester England geboren. Sein Vater war der Coach des örtlichen Teams und seine Mutter die Mannschaftsärtztin. Stark von seiner Familie beeinflusst trainierte Raymond schon bereits im Kindesalter und erreichte eine Physis, welche seiner Altersklasse um Weiten überlegen war. \n Dies änderte sich wiederum nach dem Ausbruch des Zombievirus. \n Aufgrund ihrer hervorragenden physischen Eigenschaften und ihrem eisernen Willen, konntne die Raymonds eine Verteidigungsstellung halten, welche sich letztendlich jedoch der endlosen Menge an Zombies geschlagen geben musste. Dies trennte Raymond von seinen Eltern, welche ihn bis dato versuchten mit allen möglichen Mitteln zu beschützen. Raymond erlitt einen beinahe Zusammenbruch, als er es in die Sicherheitszone schaffte. \n Von Glauben überzeugt, dass seine Eltern weiterhin lebendig seien, begab sich Raymond, entgegen aller Ratschläge der Einwohner, auf die gefährliche Suche nach seiner Familie. \n Der Kriegsgott erschien nicht, als der 13. Überlebende gerettet wurde und die Verwundeten aufgrund der Infektion durchdrehten und Raymond in den rechten Arm bissen. \n Raymond wurde infiziert \n Raymond lief vor der Menge weg und brach in der Stadt, umkreist von Leichen auf den Boden zusammen und wartete auf seinen Tod. \n Ohne zu wissen wie viel Zeit verging wachte Raymond auf und dachte er sei in der Hölle. Er konnte immer noch den Gestank der Verwesung der Zombies in der Luft wahrnehmen. Als er sich den Dreck aus den Augen entfernen wollte, entdeckte er, dass sein rechter Arm mutierte und sich die Infektion in einem vernehmbaren Tempo in seinem Körper ausbreitete. Diese Mutation stärkte zu allen Erstaunen seine Physis. Dies ermöglichte es Raymond sich erneut auf die Suche nach seinen Verwandten zu machen. Sein Erscheinungsbild ähnelte jedoch nicht mehr dem eines normalen Menschen \n Raymond kann sich noch sehr genau an den Horror im Blick des ersten Menschen erinnern, der ihn nach seiner Wiedergeburt zu Gesicht bekam. Die Menschen begannen ihn zu akzeptieren, als sie sahen, dass Raymond andere menschliche Lebewesen vor den Zombies rettete. \n Die Gerüchte um Raymond verbreiteten sich wie ein Lauffeuer und die Z Organisation suchte ihn auf, welche sich die Fähigkeit Raymonds der Zombiekontrolle zu Nutzen machen wollte. \n Raymond, der nach und nach immer seltsamer wurde trat der Z Organisation mit dem Ziel seine Eltern zu finden bei und stimmte zu, sich an den Zielen der Z Organisation zu beteiligen
