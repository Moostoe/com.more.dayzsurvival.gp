81000548=Kommandant,\nIhr Staat ({0}) belegt in dem Festung Wettkampf Platz: {1}, Punkte: {2}\nIhr feinlicher Staat ist: {3}, Platz {4} in dem Festung Wettkampf, Punkte: {5}\n Da die Kill Enemies Event findet am Samstag und Sonntag statt.\nIhr Staat wird gegen einen anderen Staat konkurrieren!\nWährend des Events können Sie sich zum feindlichen Staat versetzen und Punkte gewinnen, indem Sie die Feinde töten. Wenn Sie eine bestimmte Menge Punkte haben, können Sie die riesige Belohnungen erhalten.\nWir empfehlen Ihnen, sich gut vorzubereiten und besser zusammen mit Freunden zum feindlichen Staat zu gehen.\nNur die Basen Lv. 15 oder höher können zum feindlichen Staat versetzt werden.\nAchtung! Nach dem Ende vom Kill Enemy-Event am Samstag werden Sie nicht zurück in Ihren ursprünglichen Staat geschickt werden. Bitte achten Sie auf die verbleibende Zeit von Ihrem Schutzschild. \n (Sie werden nach dem Ende des Events am Sonntag zurückgegeben)
