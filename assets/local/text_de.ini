200656=Ausrüstungsmeister
200657=Ausrüstungsmeister – Monica
200658=Von dem Moment an, an dem Monica berühmt wurde, war vorherbestimmt, dass sie sich für immer von ihrem gewöhnlichen Leben verabschieden und allen Regeln verabschieden würde. Selbstverständlich teilte sie ein ähnliches Schicksal wie alle Waisen, welche vom Waisenhaus in die Militärschule des Staates entsendet wurden. Ihre Noten erstaunten alle ihre Instrukteure. Mit ihrer Gelassenheit ließ sie alle anderen gnadenlos hinter sich im Schatten stehen. Niemand kam auf die Idee, dass alle Ihre Fähigkeiten auf ihren Erfahrungen beruhen und gingen stets davon aus, dass sie ein sehr talentiertes Kind sei.
200659=Monicas Vater war ein Nutznießer, welcher sich eine goldene Nase nach dem Ausbruch des Zombievirus verdiente. Monica sah seit ihrer Kindheit ihren Vater schamlos in den Grauzonen der Gesellschaft agieren. In seinen Augen sah er stets die Möglichkeiten Geld zu verdienen. Er zählte sich zu der Sorte Väter, die ihre Kinder dazu aufriefen Waffen zu verkaufen. \n Monica hat in ihrem Lebens bereits viele Intrigen miterlebt. Die Scheußlichkeit der Menschheit entfaltete sich nach dem Ausbruch der Krise noch gewaltiger und die Gesellschaft entwickelte sich in gemäß dem Motto Auge um Auge, Zahn um Zahn. Die Menschen stießen mit einem Lächeln im Gesicht ihren Kameraden ein Messer ins Herz. Die herrschende Macht befehligte über die Menschen und entschied über Leben und Tod. Monica hat seither diese Welt in dieser Form erlebt. Dies hielt bis zu dem Moment an, an dem ein Deserteur ihrem Vater mit der just erworbenen Waffe den Kopf von den Schultern schoss und sich den Koffer voll Geld schnappte. \n Nicht viele Waisen würden in dieser Situation ein Waisenhaus aufsuchen und sich direkt eingestehen, dass sie Waisen sind. Während ihres 5 jährigen Aufenthalts im Waisenhaus kämpfte sie stets um einen Platz in der Militärschule, was ihr letzendlich auf geland. Als sie zum dritten Mal in das Büro des Instrukteur zur Besprechung ihrer „Zukunft“ vorgeladen wurde, lähmte Monica den Instrukteur und floh im Schutze der Dunkelheit aus der Militärschule. \n In einem Stadtkrieg traf Monica Maggie, welche sie auf Anhieb für ihre Fähigkeiten bewunderte. Monica, welche bis dato zahlreiche Schicksalsschläge erlitten hatte trat der Z Organisation bei. Monicas Talent schockierte ein ums andere Mal die gesamte Organisation. Besonders ihre Fähigkeiten der Einheiten Zusammenstellung zeichnete sie aus. Den Rahmen sprengte sie mit ihrem Schlachtbericht über den Sieg über eine deutlich überlegene Truppe, mit minimalen Verlusten. Maggie hatte demzufolge einen neuen Rivalen. \n Monica fiel der Krieg leichter als die zahlreichen Intrigen. Viel mehr fand sie gefallen daran, die Arroganz aus ihren Feinden zu treiben
