83001013=Um in diesem plötzlichen Zombie-Raserei zu überleben, ist eine solide und zuverlässige Basis ein Muss!
83001014=Es gibt hasserfüllte Zombies, die in jedem Teil dieser Welt wandern. Wir müssen sie beseitigen, um unsere Sicherheit zu garantieren!
83001015=Der Zombie-Sturm hat über unsere Basis gefegt, und es fehlt an Ressourcen. Wir müssen Ressourcen auf der Weltkarte sammeln. Denk daran, dass die Ressourcen begrenzt sind, also bitte sammeln sie alle!
83001016=Denk daran, Du bist nicht allein in diesem Kampf! Verbinde Dich mit Deinen Verbündeten, um einen Platz in dieser War Z Welt zu finden!
83001017=Im War Z Welt gibt es keine Schwierigkeiten, die von einer starken Armee nicht überwunden werden konnten! Wenn es gibt, dann trainiere eine andere Armee!
83001018=Wie kann eine Allianz ihre eigene Macht der Welt beweisen ?! Besetzung des Startzentrums ist eine gute Option.
83001019=Willst Du den ganze War z Welt schikanieren? Teilnahme am Tanner - Militärfestungskampf! Allerdings musst Du Dich zuerst beweisen!
83001020=Technologie stellt eine primäre produktive Kraft dar! Ah, obwohl jeder weiß, es gibt nichts falsch, es noch einmal zu sagen!
83001021=Wenn unsere Feinde stärker und stärker werden, müssen wir bei der Verteidigung auf den feindlichen Staat marschieren. Die Besetzung des Startzentrums ist eine große Chance, die Stärke unseres Staates zu zeigen!
