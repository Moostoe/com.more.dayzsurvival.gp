110162=Ein Lv. {0} ist keine Herausforderung. Knien Sie vor mir nieder und übergeben Sie mir die Schätze, die Sie verstecken!
110163=Ich habe die Allianz {0} gegründet. Treten Sie ihr bei mein Freund und lassen Sie uns gemeinsam die Welt erobern!
110164=Ich bin der Allianz {0} beigetreten Mächtige Verbündete zu haben ist vom großen Vorteil in dieser Welt. Wollen Sie es nicht selbst ausprobieren?
110165=Sie haben richtig gehört. Meine Stärke ist auf 1 Millionen gestiegen. Feinde, hiermit habe ich Sie gewarnt!
110166=Einst war ich ein mächtiger und mutiger Kommandant, wie Sie es jetzt sind, doch dann wurde ich von einem Pfeil ins Knie getroffen. Ich werde wieder zurückkehren. Warten Sie auf mich!
