87003126=Wenn Du eine richtige offizielle Allianz gefunden hast, bitte beitreten. Du kannst eine offizielle Allianz durch Verwalten-Andere Allianz beitreten. Nach dem Beitritt einer offiziellen Allianz kannst Du mehr Allianz Funktionen entsperren, sorgar mehr Allianzaktivitäten teilnehmen. Allerdings empfehlen wir Ihnen  einem zuverlässigen Bruder zu finden bevor Du verlasst. Wir wünschen Ihnen dass Du bald stärker werdest.
