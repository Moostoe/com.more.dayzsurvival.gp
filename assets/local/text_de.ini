84000037=Das Elite Staat Duell wird zwischen zwei Staaten stattfinden, die in dem Festung Wettkampf involviert sind. \n Montag beginnt die Vorbereitungsphase. Die besten 16 Teams jeder Etappe sind von automatisch an der Teilnahme berechtigt und können jeweils 3 Armeen konfigurieren. Die Entsendung von Truppen und Armeen macht diese nicht unverfügbar und wird Offiziere bei Sammlungen, Märschen, oder anderen Event hindern. \n Von Dienstag bis Freitag findet die Duellphase statt. Das System wird zufällig Kommandanten für Matches miteinander paaren (Schlachten verursachen keine Verluste). Die Schlacht wird in einem Best of 3 entschieden. Wer zuerst 2 von 3 Matches für sich entscheiden kann, gewinnt. Der Gewinner zieht in die nächste Runde ein. \n Nach dem Finale werden den Kommandanten die Belohnungen, basieren auf der jeweiligen Rangliste, per Mail zugesendet!
