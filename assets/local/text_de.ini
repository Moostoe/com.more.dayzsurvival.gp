103550=Eine einfache Infanterie-Einheit. Diese Einheiten haben keine Ausbildung genossen, sind jedoch von der Stärke her nicht zu unterschätzen!
103551=Eine grundlegende Infanterie-Einheit. Sie ist mit guten Schilden ausgerüstet und kann somit an vorderster Front defensive Aufgaben erledigen und gegnerische Schützen begdrängen.
103552=Eine grundlegende Infanterie-Einheit. Sie ist mit einem scharfen Schwert ausgerüstet, verursachen einen hohen kritischen Schaden und können Kavallerie-Einheiten unter Druck setzen.
103553=Eine Infanterie-Einheit, welche eine umfangreiche Ausbildung genossen hat. Samurai haben eine überdurchschnittliche Ausdauer und verfügen über gute Ausrüstungen. Samurai kämpfen sich mühelos durch gegnerische Schützenreihen.
103554=Eine mit Keulen ausgerüstete Infanterie-Einheit. Sie haben eine hohe Chance kritischen Schaden zu verursachen und können Kavallerie-Einheiten sehr gut unter Druck setzen.
103555=Elite Infanterie-Einheit. Diese Einheit hat zahlreiche Auszeichnungen für seine Errungenschaften auf dem Schlachtfeld erhalten. Sie hat hohe Defensivwerte und kann Schützen sehr gut unter Druck setzen.
103556=Elite Infanterie-Einheit.Diese Einheit ist Ihre Persönliche Leibwächter Einheit. Sie verfügt über hohe Defensivwerte und kann defensive Aufgaben an vorderster Front ausführen!
103557=Elite Infanterie-Einheit. Sie ist mit einer schweren Ausrüstung und Piken ausgerüstet und verkörpert den wahr gewordenen Alptraum von Vehikeln!
103558=Legendäre Infanterie-Einheit. Diese Einheit ist mit einer elektrischen Säge ausgerüstet. Hoher kritischer Schaden, mit dem der Weg von Feinden gesäubert wird. Diese Einheit eignet sich perfekt dazu Kavallerie-Eiheiten unter Druck zu setzen.
103559=Legendäre Infanterie-Einheit. Niemand weiß, welche Ausbildung diese Einheit durchlaufen hat. Eines ist jedoch klar, diese Einheit hat sein ganzes Leben lang auf dem Schlachtfeld gestanden.
103560=Eine einfache Kavallerie-Einheit. Sie verfügt nur über wenige Modifikationen ist dafür jedoch schnell und kann Einheiten in den hinteren Reihen angreifen.
103561=Eine grundlegende Kavallerie-Einheit. Sie ist schnell und kann Feinde in den hinteren Reihen angreifen.
103562=Eine grundlegende, schwer gepanzerte Vehikel-Einheiten. Ihre schnellen Vorstöße sind der Albtraum aller Einheiten, welche sich in den hinteren Reihen befinden.
103563=Vehikel-Einheiten mit erweiterter Reichweite.Sie ist schnell und kann Feinde in den hinteren Reihen attackieren. Sie erhält Boni in Kriegen um Ressourcen
103564=Vehikel-Einheiten mit erweiterter Reichweite. Sie hat eine gute Ausbildung erhalten, ist schnell und kann Feinde in den hinteren Reihen angreifen. Erhält Boni in Kriegen um Ressourcen
103565=Elite Vehikel-Einheiten mit ausgezeichneter Ausrüstung für Kämpfe. Sie ist schnell und kann Feinde in den hinteren Reihen angreifen.
103566=Elite Vehikel-Einheiten mit erweiterter Reichweite. Sie ist schnell und kann Feinde in den hinteren Reihen angreifen. Erhält Boni in Kriegen um Ressourcen.
103567=Elite Vehikel-Einheiten, welche geschworen hat,dass Reich unter allen Umständen zu beschützen. Sie ist der Alptraum aller Feinde.
103568=Legendäre Vehikel-Einheiten. Sie ist schnell und kann Einheiten in den hinteren Reihen attackieren. Erhält Boni in Kriegen um Ressourcen
103569=Friedensbote, eine legendäre Kavallerie Einheit. Sie kann das Schlachtfeld mit Ihrer übermächtigen Stärke und Ihrem eisernen Willen dominieren!
103570=Einfache Schützen Einheit. Geeignet, um Infanterien ohne Schilde unter Druck zu setzen.
103571=Grundlegende Schützen Einheit. Sie ist mit einer Pistole ausgestattet und verfügt über eine hohe Angriffsrate und kann Infanterie ohne Schilde gut unter Druck setzen.
103572=Grundlegende Schützen Einheit. Sie eignet sich als gute Stadtverteidigungseinheit. Sie verursacht hohen Basis- und kritischen Schaden!.
103573=Schützen Einheit, welche mit einem Verstärkungs-Gewehr ausgerüstet ist. Verursacht hohen Basis und kritischen Schaden.
103574=Schützen Einheit, mit hoher Angriffsrate. Sie kann Infanterie ohne Schilde gut unter Druck setzen.
103575=Diese Elite Schützen-Einheit verfügt über eine hohe Angriffsrate und kann Infanterie ohne Schilde gut unter Druck setzen. Ferner stellt diese Einheit Ihre persönliche Leibwache.
103576=Elite Schützen Einheit. Sie ist mit einem schweren Scharfschützengewehr ausgerüstet und verursacht hohen Basis- und kritischen Schaden!
103577=Elite Schützen Einheit. Sie verfügt über eine hohe Angriffsrate und kann Infanterie ohne Schilde gut unter Druck setzen.
103578=Legendäre Schützen Einheit. Diese Einheit ist mit einer riesigen Schrotflinte ausgerüstet und verursacht immensen Schaden, muss dafür jedoch Einbüßen bezüglich der Angriffsgeschwindigkeit hinnehmen.
103579=Legendäre Schützen Einheit. Diese Einheit verfehlt niemals ihr Ziel und ist somit der wahr gewordene Alptraum jedes Infanterie ohne Schild.
103580=Machen Sie nicht den Fehler und unterschätzen Sie diesen Zombie, sobald diese in einer Gruppe erscheinen ist die Katastrophe nicht mehr fern!
103581=Sie verfügen über enorm scharfe Krallen und ihr Körper ist voller giftiger Schleim. Halten Sie sich am besten fern von diesen Kreaturen!
103582=Aufgrund des breiten und robusten Körpers eignet sich diese Einheit bestens dafür an vorderster Front zu stehen und überfallartige Angriffe auszuführen.
103583=Sobald es anfängt Sie mit seinem giftigem Schleim zu beschießen, ist das nächste Desaster nicht mehr weit.
103584=Aufgrund seiner enorm dicken und robusten Haut ist ein Durchdringen durch seine Haut beinahe unmöglich.
103585=Indem die Zombies aus dem Tag des jüngsten Gerichts mit Modifikationen der Moderne manipuliert wurden, ist eine neue Tötungsmaschine erschaffen worden!
103586=Rauch ist seine Waffe. Halten Sie sich von ihm und seinen Rauch fern, sonst werden Sie den nächsten Morgen nicht mehr mitbekommen.
103587=Sie denken der Item in seiner Hand ist ein Spielzeug? Sie liegen damit möglicherweise gar nicht so daneben, denn ein Maschinengewehr ist für ihn wirklich nicht mehr als ein Spielzeug.
103588=Vor dem Tag des jüngsten Gerichts beschützte es Menschen, danach ist es nichts mehr als ein Zombie. Wer beschützt uns nun?
103589=Auf dem Schlachtfeld ist ihre bezaubernde Erscheinung möglicherweise der Grund für den Tod vieler Gegner.
