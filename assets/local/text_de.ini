87010040=Inspektionsinstruktionen
87010041=1. Die Allianzführer der Top 3 Staaten Allianz Stärken bilden die Inspektoren und haben das Recht Inspektionen durchzuführen. \n 2. Sollte ein Inspektor zustimmen, dann kann der Anwerber sich direkt in den Staat teleportieren. \n 3. Die teleportierten Anwerber können sowohl Freunde als auch Feinde sein. Inspektoren, seit bitte vorsichtig bei der Inspektion. \n 4. Sollte der Anwerber nach der Zustimmung nach der Inspektion sich nicht innerhalb einer bestimmten Zeit in den Staat teleportieren, dann wird davon ausgegangen, dass dieser Kommandant diese Chance nicht wahrnehmen möchte. \n 5. Kommandanten, deren Bewerbungen abgelehnt wurden können während der Event nicht länger Bewerbungen für Deinen Staat einreichen
