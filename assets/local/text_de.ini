79011234=Shawn Winterborn wurde in Irland als Sohn einer gewöhnlichen Familie geboren. Schon seit Kindesbeinen an, begab er sich zusammen mit seinen Eltern auf die See, um dort Fischfang zu betreiben und erlernte dabei schnell den Umfang mit der Fischfangausrüstung und Harpunen. Im Alter von 25 heiratete Shawn seine Kindheitsliebe und hatte zusammen ihr eine junge Tochter. Das Leben damals war zwar nicht leicht, jedoch waren alle sehr glücklich \n Nach dem Ausbruch der Zombies wurde die Fischerei im großen Maße von der Umweltverschmutzung und den leblosen Körpern der Zombies, welche im Ozean trieben, negativ beeinflusst. Shawn und seine Familie wurde dies zum Verhängnis. Durch den Verzehr des gefangenen Fisches, infizierte sich Shawn und seine Familie. Seine Frau verstarb kurz darauf und hinterließ Shawn und seine Tochter, welche zusammen aufbrachen, um nach Hilfe zu suchen. Shawn und seine Tochter überlebten Monate lang. Ein Phänomen, welches man nicht oft unter Infizierten vorfindet. Nichts desto trotz half ihnen dies nicht wirklich weiter, denn jede Siedlung, die sie auffanden, lehnten deren Aufnahme auf, da beide die Symptome einer Infektion aufzeigten. Gejagt von den Camps der Überlebenden, wurden die beiden von wilden Zombies angegriffen, wobei Shawns Tochter verschwand. Voller Verzweiflung brach Shawn zusammen und auch sein Körper musste sich letztendlich der Infektion geschlagen geben. \n Als Shawn wieder zu sich kam, bemerkte er, dass er von der Z Organisation gerettet wurde, welche die weitere Verbreitung des Virus in seinem Körper stoppen konnte. Der Virus konnte jedoch nicht vernichtet werden und blieb weiterhin in Shawns Körper bestehen. Shawn war somit kein Zombie, jedoch auch nicht komplett menschlich. \n Shawn ist der Z Organisation beigetreten und fand schnell heraus, dass ihn der Infekt mit dem Zombievirus extreme Stärke auf dem Schlachtfeld verlieh. Später wurde er unter dem nahmen „Zombiejäger“ berühmt
79011235=Vernon Lightman wurde in eine traditionelle Amerikanische Familie hineingeboren. Seine Eltern unterhielten ein Familiengeschäft. Während seiner Kindheit zeigte Vernon schon erstaunliches Talent für Mathematik. Nachdem er das College abgeschlossen hat, hat Vernon seine Studien nicht weiter fortgesetzt. Stattdessen lieh er sich 15,000 Dollar von seinen Eltern, um Handel zu betreiben und zukünftige Investitionen zu planen. Dies war der Startschuss seiner schwierigen Reise in die Welt des Geschäftes. \n In den nächsten 20 Jahren hat Vernon Firmen in 12 verschiedenen Industrien gegründet und ist dabei 9 Mal bankrott gegangen und erlitt 2 vollkommene Geschäftspleiten. Letztendlich ist die Geschichte für Vernon doch gut ausgegangen, denn im goldenen Zeitalter der Ökonomischen Entwicklung, konnte Vernon mit 23 globalen Vernon Mall Department Stores großen Erfolg erzielen. \n Vernon weitete sein Geschäftsimperium auf die Felder Export und Import, Nahrungverarbeitung, Öl- und Schwerindustrie aus und ist nun der Eigentümer des größten Geschäftsimperiums der Welt. Er ist ebenfalls einer der 10 Reichsten Menschen der Welt. Vernon war bekannt dafür, unattraktive Immobilien zu erwerben und mit diesen riesigen Profit zu erzielen. Aufgrund seiner Fähigkeit Müll in Gold zu verwandeln, nannten ihn die Leute „Goldene Hand“
79011237=Bevor Sie zu einem Profifahrer wurde, wurde Samantha, ein verlassenes Baby, von Cecil, dem Kavallerie Meister adoptiert. Cecil selbst hatte keine eigenen Kinder, sodass er alle Samatha all seine Liebe und Zuneigung gab. Cecil versuchte Samantha einer typischen britischen Erziehung zu unterziehen, jedoch lehnte sich Samantha, je älter Sie wurde, immer mehr auf. Sie gründete mit Ihren Freunden eine Gang aus Fahrern, welche oft in illegale Straßenrennen und andere Event involviert war. \n Seit Kindesbeinen an hat Cecil Samntha beigebracht, wie man Vehikel baut aufwertet und fährt. Ein Fahrer von Natur aus. Samantha war eine Straßenlegende. \n Samatha verlor beim Zombieausbruch beinahe Cecil – Ihr einziges Familienmitglied. Cecil konnte nur mit der Hilfe der Z Organisation überleben. \n Samantha ist der Z Organisation beigetreten und dient als Anführer der Kavallerie Streitkräfte. Sie musste schon früh Besonnenheit und Organisation erlernen. Jedoch haben Sie die stets wiederkehrenden Alpträume und die Kämpfe mit den Zombies stoisch und kalt werden lassen. Nur wenn Sie mit Cecil zusammen ist, hat Samantha ein kleines löchekn auf dem Gesicht.
79011238=William Hoffman wurde in eine Familie auf Nordirland geboren. Er ist der Sohn eines lokal bekannten Bauern und arbeitete unter ihm auf verschiedenen Farmen. William verbrachte auf den Farmen mehr Zeit, als in der Schule und er war glücklich, dass er einen Beitrag zur Familie leisten konnte. Im Alter von 18 wurde er in die Armee berufen und trat eine 12-jährige Karriere in der Armee an. Als 30-jähriger Veteran kehrte er in seine Heimat zurück und heiratete seine Kindheitsliebe. \n William war 50 und hatte einen bereits verheiraten Sohn, als die Zombies erschienen. Eine riesige Horde griff seine Stadt an und seine einst glückliche Familie wurde in einem Augenblick zerstört. Seine Familie wurde getötet, sein Haus zerstört und William wurde von einem herunterfallenden Balken begraben. Eine lokale Z Organisationseinheit rettete ihn aus den Ruinen. Jedoch war seine Wirbelsäule gebrochen, was ihn abwärts der Hüfte komplett lähmte. \n Sein gelähmter Körper konnte Williams Wut und seinen Durst nach Rache nicht stoppen. Er wollte Rache an den Zombies ausüben. Mit Hilfe seiner neuen Schlachtmaschine „Zombieschredder“ steht William wieder auf dem Schlachtfeld, um die Zombies zu bekämpfen. Entschlossen ist er der Z Organisation beigetreten, ignoriert alle Gefahren und stürzt sich bei jeder Gelegenheit, die sich ergibt in den Kampf gegen die Zombies!
79011239=Als Sprössling eines legendären Ninja Clans, ist Okita Kazuya in einem Leben voller Luxus und Reichtum aufgewachsen. Auch wenn er ein talentierter Schüler war und Spaß an seiner Ausbildung zum Ninja hatte, interessierte er sich nicht für die illegalen Geschäfte und Geheimnisse seiner Familie. Er zog das Leben als Lebemann vor und missachtete die Ninja Traditionen. Als der Zombievirus in Japan ausbrach, ist Okita der Z Organisation aufgrund seiner Effektivität bei Bodeneinsätzen beigetreten. Während einer Schlacht gegen die Zombies, wurde Okita schwer verwundet und befand sich auf der Schwelle zum Tod. \n Die Z Organisation unterzog Okita ohne zu Zögern einer Operation, in der sein Leben vom berühmten Dr. John Stark gerettet wurde. Aufgrund seiner Fertigkeiten als Ninja glaube die Friedensorganisation, dass Okita eine wichtige Rolle in der Schlacht gegen die Zombies spielen könne. Jedoch konnte Okita nach seiner schweren Verwundung seine damaligen Leistungen nicht mehr abrufen. Die Z Organisation stimmte unter der Bedingung, dass Okita sein Leben der Organisation zu widmen habe zu, Okitas Körper, unter der Verwendung einer sich noch in Entwicklung befindenden Technologie wiederherzustellen. Nach einer Reihe von zahlreichen Operationen konnte sein Körper mit Roboter Technologie wiederhergestellt werden und Okitas Fähigkeiten wurden auf ein übermenschliches Lv. gehoben. Er übertraf sogar seine Leistungen vor der schweren Verwundung. Nachdem Okita in eine lebende Waffe verwandelt wurde, stürzte er sich rücksichtslos in seine Mission – der Auslöschung aller Zombies auf der Welt.
79011240=Daisy war eine hart arbeitende Analysten in einem der führenden Geheimdienste. Sie arbeitete in den Tiefen eines geheimen Kellers des Kommandozentrales. Dort verrichtete Sie Büroarbeiten und unterstützte ihren Partner bei der Ausführungen von gefährlichen und höchst geheimen Missionen. Auf einer wichtigen Mission erhielt Sie unerfreuliche Interna von ihrem Partner, welche nicht nur das Scheitern der Mission verursachten, sondern ebenfalls zur Enthüllung von vielen Agenten und Top-Spionen führte. Mit niemanden mehr um sie herum, war Daisy gezwungen sich zum ersten Mal selbst auf das Feld zu begeben. Sie war alleine in der Lage das Netzwerk von gefährlichen internationalen Waffendealern zu Infiltrieren, deren Pläne zu durchkreuzen und somit die Krise der Geheimdienste zu läsen. Als die Zombies erschienen wusste Daisy direkt, wo ihre Rolle war. Sie musste wieder ins Feld ziehen und Informationen sammeln, indem Sie die feindlichen reihen infiltriere. Nur die heldenhaftesten Kommandanten können die Dienste und das Vertrauen dieser „tödlichen Blume“ für sich gewinnen
79011241=Hunter ist ein ehemaliger Schafschütze der Navy SEAL. Ein außergewöhnlicher Scharfschütze, welcher 89 bestätigte Tötungen auf dem Schlachtfeld und einen silbernen Stern für seine Leistungen vorzuweisen hatte. Hunter bekämpfte seine Feinde ebenso eifrig, wie Neid zwischen seinen eigenen Kameraden. Nachdem er ein Massaker während einer Schlacht stoppte, wurde Hunter für das Töten von Zivilisten verleumdet und von seiner Truppe entlassen. Ferner wurden ihm alle seine Medaillen abgenommen. Einst als Held gefeiert, gilt er nun als „Schmutzfleck“ seiner Einheit. Zu seinen schlimmsten Zeiten, kurz bevor er vor dem Ende stand, brachen die Zombies aus und er wurde wieder in den Dienst gerufen. Er möchte nun ein nobler und gerechter Kommandant sein, um seinen Ruf wiederherzustellen und wieder zum Helden aufzusteigen.
79011242=Immer mit einer Zigarette im Mund und niemals einem Lächeln im Gesicht, ist Instrukteur Schmidt der meist gefürchtete Ausbilder in der Bundeswehr. Als Hauptausbilder verwendet er sein „Teufel Training“ für die Ausbildung der neuen Anti-Terror Streitkräfte. Schmidt hat seine Eltern bereits in jungen Jahren verloren und um sein Überleben und das seines jüngeren Bruders zu sicher, ständig gekämpft. Als er in die Armee eintrat, war er für seinen Mut und seine Tapferkeit berüchtigt. Während einer wichtigen Schlacht befahl sein ehemaliger Kommandant den Rückzug und flüchtete vom Schlachtfeld. Schmidt verweigerte jedoch den Befehl, stürmte auf den Gegner zu und startete einen heftigen Angriff auf diese. Seine Taten inspirierte seine Einheit. Sie schlossen sich ihm an und konnten gemeinsam die Feinde in die Flucht schlagen. Schmidt war bis zum Zombieausbruch Instrukteur in der Armee. Seitdem hält er Ausschau nach Kommandanten, welche sich seinem „Teufel Training“ unterziehen, um zu mächtigen Streitkräften heranzuwachsen.
