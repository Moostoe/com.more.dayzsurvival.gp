170483=Das Leben nach dem Tag des jüngsten Gerichts ist hart. Mehr und mehr Menschen haben sich dazu entschlossen Ihren Lebensunterhalt als Söldner zu verdienen. Es ist zwar nicht deren erste Wahl, jedoch erhalten Sie dadurch genügend Nahrung und einen sicheren Unterschlupf. Die Anzahl an Söldnern steigt stetig. /n/n Aufgrund dieser Tatsache hat der Boss des Söldnercamps sich dazu entschlossen, die Söldner Wahnsinn Event zu starten. Da es zahlreiche Söldner gibt, können Sie während der Event weitere Söldner einstellen, ohne den Boss mit Diamanten „überreden“ zu müssen! /n/n Event: /n Die Aktualisierung der Söldnercamps wird keine Diamanten kosten. /n - Während der Event, wird das Söldnercamp vorübergehend keine Schattenassassinen, Hero-Z oder Friedensboten zur Verfügung stellen
