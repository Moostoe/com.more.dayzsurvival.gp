90460094=Warum eine Pistole abfeuern, wenn man schlagen kann!--Danny.\n      Menschen im ersten Kampf gegen die Zombies zu führen, ist seine Tapferkeit. Er und seine Partner kämpfen gemeinsam für Organisation-Z.\n      Danny spricht nicht wirklich über sein Leben vor dem Kampf. Manche sagen, dass er ein unbeliebter Boxer ist, und manche denken, dass er ein ehemaliger Knacki ist. Wer er mal war ist für diese Leute, die er retttet hat, nicht mehr wichtig.
