87000158=Staatsrekrutierungen bedeutet, dass Du Allianzen aus anderen Staaten Willkommen heißt. Dein Staat wird in der Rekrutierungsliste erscheinen und Du kannst Rekrutierungsbulletins bearbeiten und veröffentlichen. Bulletins sind für 15 Tage gültig. \n Nur der Inspekteur des Staates kann die Rekrutierung starten.
