102025=Die Basis ist das Hauptgebäude Deiner Stadt. Upgrade die Basis, um neue Gebäude und Funktionen zu entsperren.
102026=Spezielles Gebäude für Händler. Auf dem schwarzen Markt  werden Rohstoff zwischen Allianz-Mitglieder gehandelt.
102027=Sie können im Botschaftsgebäude Ihren Allianzmitgliedern helfen und Gehälter bezahlen. Gegenseitige Hilfe ist der wichtigste Bestandteil von Wachstum!
102028=Mit den Zombies in der Welt. Gibt es irgendwelche Technologien, die nicht erforscht werden können? Wissenschaftler fragen sich diese Frage.
102029=Wenn Sie über Ressourcen verfügen, bietet das Lager einen effektiven Schutz!
102030=Im Kontrollzentrum können sich die Mitglieder der Allianz zusammenschließen, um eure Feinde zusammen anzugreifen.
102033=In Friedenszeiten können Sie Ihre Soldaten in Armeelagern versammeln. Die Welt ist voller Zombies, deshalb sind Unterschlüpfe von größerem Nutzen.
102034=Soldaten zu heilen ist einfacher als neue auszubilden, daher brauchen wir Lazarett.
102035=In der momentanen Umwelt sind Legierungen definitiv eine seltene Ressource. Beeilen Sie sich und fördern Sie welche!
102036=Viele Sachen laufen mit Öl, wie beispielsweise Vehikel, Gebäude und Technologien. Ölquellen helfen uns dabei Öl zu Fördern!
102037=Werfen Sie Rohmaterialien in das Eisenmine und produzieren daraus hochwertigen Eisen.
102038=Farmen versorgen Sie kontinuierlich mit Nahrung!
102039=In der Militärfabirk werden Bomben hergestellt. Bomben verteidigen Ihre Stadt vor Zombies und können Invasoren furchtbare Schmerzen zufügen.
102040=Sie sollten über einen Angriff informiert sein, bevor der Feind angreifen kann. Ein Überraschungsangriff ist eine extrem schlimme Sache.
102041=Türme können einfallende Feinde angreifen. Jedoch können Ihre Feinde nicht Ihre Türme attackieren!
102042=Die Mauern beschützen Ihre Gebäude und tragen zum Schutz Ihrer Stadt bei.
102045=Hier werden Infanterien ausgebildet. Diese Krieger bestechen im Nahkampf
102046=Hier werden Kavallerien ausgebildet. Ihr Geschwindigkeitsvorteil erlaubt es Ihnen das Schlachtfeld als erstes zu erreichen.
102047=Hier werden Schützen ausgebildet. Schützen können Ihre Feinde aus der Ferne töten, bevor diese Ihre Schützen überhaupt erblicken können.
102049=Je höher das Lv. des Logistik Zentrum ist, desto mehr Soldaten können sich in einer Armee befinden.
102050=Die Basis bietet Ihnen eine Übersicht über Ihr Reich.
102051=Der Markt ist ein Platz, wo alle Allianz-Mitglieder Ressourcen austauschen können.
102052=Der Allianz-Saal bietet Ihnen sämtliche Funktionen, die mit der Allianz im Zusammenhang stehen.
102053=Im Institut können diverse neuartige Technologien erforscht werden, welche Ihr Reich zu Größe verhelfen werden.
102054=Im Lager gelagerte Ressourcen können nicht geplündert werden.
102055=Kontrollzentrum ist ein Treffpunkt für Sie und Ihre Verbündeten. Hier können Sie zusammen mit Ihren Verbündeten eine mächtige Armee aufbauen.
102058=Zufluchtsorte erhöhen die Trainings- und Ausbildungsgeschwindigkeit, sowie die maximale Anzahl Ihrer Soldaten.
102059=Im Lazarett werden im Kampf Wunden behandelt.
102060=In der Legierungsmine werden Legierungen produziert und gelagert. Werten Sie die Legierungsmine auf, um die Produktionsmenge und Lagerkapazität zu erhöhen.
102061=In der Ölquelle wird Öl produziert und gelagert.
102062=Im Eisenmine wird die Eisen produziert und gelagert.
102063=Auf der Farm werden Nahrung produziert und gelagert
102064=In Munitionsfabrik können Sie mehre hochenergetischen Schützenpanzern herstellen.
102065=Die Hauptfunktion des Radars ist es anrückende Feinde aufzuspüren und Ihnen Informationen über diese zu geben.
102066=Der Turm ist ein Defensivgebäude. Sie können mit diesem anrückende Feinde angreifen.
102067=In der Mauer stationieren Sie die Soldaten und verteidigen Ihre Stadt
102070=In dem Heerlager werden Infanterien trainiert und ausgebildet.
102071=In der Autofabrik können Sie Fahrzeuge umbauen, damit sie schneller fahren können.
102072=Im Schützencamp werden Schützen trainiert und ausgebildet.
102074=Im Logistikzentrum versammeln sich Ihre Soldaten.
