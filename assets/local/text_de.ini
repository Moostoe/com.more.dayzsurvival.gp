170471=Hallo Kommandant, Sie haben es geschafft lange in einer todgeweihten zu überleben. In dieser von Zombies investierten Welt, können Freunde eine große Hilfe sein. /n/n Wir haben deshalb die Freunde Einladen Event ins Leben gerufen. Laden Sie Ihre Freunde ein, um Punkte zu erhalten. Während der Event, werden die besten {0} Spieler in der Rangliste eine mysteriöse Belohnung erhalten! /n. Tippen Sie auf den Avatar in der oberen linken Ecke, tippen Sie danach auf „Einstellungen“ und „Einladen“, um einen Freund einen Einladungscode zu senden und diesen damit einzuladen /n Sollten Sie von jemanden eingeladen worden sein, dann geben Sie einfach den Einladungscode auf der „Einladung akzeptieren“ Seite ein. /n (Es werden lediglich Punkte für Spieler verteilt, die eingeladen worden sind uns sich nach dem Start der Event anmelden.) /n/n Besuchen Sie unsere Eventsseite, wenn Sie mehr Informationen über die Event haben möchten: /n Facebook Fanseite, oder Baidu Forum /n
