171227=Verehrter Kommandant!\n\nWir glauben, dass Ihr Spielkonto zu einem sehr wichtigen „Privatbesitz“ wird, nachdem Sie einige Zeit darin investiert haben\n\nWir möchten Ihnen nun einige wichtige Instruktionen zur Kontosicherheit näher bringen\n\nI. Wir empfehlen Ihnen aus Sicherheitsgründen, dringend Ihr Konto zu verbinden. \n\nEine Bindung Ihres Kontos ermöglicht es Ihnen Ihre Basis auch von anderen Geräten aus ausfindig zu machen und das Spiel von anderen Geräten aus zu spielen.\n\nSie können Ihr Konto binden, indem Sie auf Ihr Avatar klicken (an der oberen linken Seite) . „Einstellungen“ - „Konto“\n\nII. Lassen Sie aus Sicherheitsgründen keine anderen Leute sich mit Ihrem Konto anmelden. \n\nWir empfehlen dies, da das Spielkonto automatisch mit dem Gerät verbunden wird. Andere Leute können sich beim nächsten Mal anmelden, wenn Sie sich auf Ihrem Konto angemeldet haben\n\nDie folgenden Bedingungen können dazu führen, dass andere Leute sich mit Ihrem Konto anmelden können\n\n1. Sie kaufen das Konto von Jemanden. Der Verkäufer hat weiterhin jederzeit Zugriff auf das Konto, auch ohne die Hilfe von Social Media Konten (z.B. Facebook)\n\n2. Jemand der Sie Charged kann sich jederzeit auf Ihrem Konto anmelden. Dies wird zu Problemen mit der Kontosicherheit führen.\n\n3. Allianzmitglieder, die sich mit Ihrer Erlaubnis auf Ihrem Konto angemeldet haben, können sich das nächste Mal erneut über ihr Gerät anmelden \n\nSollten eine der Drei oben erwähnten Bedingungen eintreffen, so können Sie andere nicht davon abhalten, sich mit Ihrem Konto anzumelden, selbst wenn Sie das Passwort, oder die gebundene Plattform ändern. \n\nSchützen Sie Ihr Spielkonto. Bitte sagen Sie Nein zu gefährlichem Spielverhalten, um unnötige Verluste zu vermeiden!
