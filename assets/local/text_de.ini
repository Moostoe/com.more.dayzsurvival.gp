90460139=Schauen Sie sich diese Ruinen an, das ist inakzeptabel - Enzo Enzo ist nichts anderes als ein Perfektionist, als die Zivilisation fiel und nichts als Ruinen hinterließ, und als er sah, wie all diese Zerstörungen Enzo verwüsteten.Als Enzo die Erlöser entdeckte, schloss er sich ihnen ohne zu zögern an, er schwor, die Welt wieder schön zu machen, die Erlöser verbreiteten seine Entwürfe schnell über das Ödland, erschwingliche Befestigungen und Verteidigungsanlagen sind jetzt für alle Überlebenden verfügbar. Enzo glaubt, wenn sich der Staub erst einmal gelegt hat, wird die Welt wieder schön sein.
90460140=Lauf, lauf! Ich mag bewegende Ziele! - Eisenzähne\n      Sein Zähne sind nicht wirklich aus Eisen, er gab sich selbst den Spitznamen, weil es cool klingt, aber sein Titel, Zerstörer, ist realer als alles andere. Alles, was ihm im Weg steht, wird gnadenlos niedergemäht, egal ob Freund oder Feind. \n      Seine unzweifelhafte Macht gab ihm eine unerschütterliche Position in seinem Team. Seine Rolle ist so wichtig!
90460141=Kapiert? Ich erschieße einen Mann, und ich schieße einen Schützen! -- Mohauuk\n      Wenn Mohauuk Sie jemals fragt, was seine starke Seite ist, die richtige Antwort ist, dass er klug ist, obwohl jeder weiß, dass er es wirklich nicht ist, aber warum sollten Sie jemals mit jemandem argumentieren, der so viel Feuerkraft hat, um irgendeine seiner kurzen Kommen zu kompensieren. Da jeder, der es jemals gewagt hat, seinen Witz herauszufordern, untergegangen ist, ist sein Platz am Tisch auf der höheren Kaste der Gunna Boyz unbeweglich wie eh und je. Ganz zu schweigen von all seinen geistreichen Witzen. Er ist ein Shoota-MAN, weil MAN stärker als Boyz ist. Er hat einen Irokesenschnitt und er nennt Mohauuk, weil er doppeltes U... Was? Findest du das nicht lustig? Du stirbst!
90460142=Wer hat die Hunde rausgelassen? Ich! \n      Als einer der Anführer der Freiheitskämpfer wuchs Adande als Straßenjunge auf, selbst wenn er nicht weiß, wann seine nächste Mahlzeit kommt, wird er immer teilen, egal wie wenig er mit seinen treuen Freunden hat. Und er weiß, wie wichtig diese Verbindung ist, weil er weiß, wie grausam Menschen sein können. \n     Nach dem Ausbruch kämpften er und seine Hunde immer an vorderster Front, und wann immer er gefragt wird, warum er anderen helfen soll, wenn sie ihm nie geholfen haben, wird er einfach lächeln und sagen: Ich bin nicht sie. \n      Mit dem Virus etwas enthalten, Adande kämpft jetzt für die wirkliche Befreiung Afrikas, ohne denjenigen, die versuchen, die Apokalypse zu ihrem Vorteil zu nutzen.
90460143=Wir überleben, aber wir leben nicht, weil wir keine Kultur haben --An'Nuo\nOhne Kultur kann man auch überleben, aber Menschen sind nichts anderes als bloße Tiere. Die Morgendämmerung, zu der An'Nuo der Wächter ist, ist die Morgendämmerung einer neuen Zivilisation, nicht dieses Ödland ohne Schulen, ohne Bibliothek, ohne Zukunft. \nSobald die Welt wieder normal ist, dann wird jeder, der versucht, das Ende der Welt für seine persönlichen Vorteile zu nutzen, von der Flut der Geschichte weggespült. Das ist An'Nuos Glaube.
90460144=Meine Gewehre töten nicht, meine Kunden töten --- Sergei\n   Der Weltfrieden ist der größte Feind eines Waffenhändlers. Sergei will Konflikte, aber Zombiekrieg? Hmmmm, lieber nicht. Wenn alle sterben, wer kauft von ihm? \n   Der berühmt-berüchtigte Waffenhändler besitzt eine unbewegliche Position in der Rot Legion, auch jeder, der sich nun selbst schützen will, muss von ihm kaufen.  






