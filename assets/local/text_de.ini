105719=Kommandant, das Kill Enemy Event beginnt in {0}.\n Schalte während dieser Event so viele Gegner wie möglich aus, um Belohnungen zu erhalten.\n Sieh Dir die Stärke Deiner Feinde an und spähe sie vorher aus, um Deine Erfolgschancen besser einschätzen zu können. \n2 Zusammen mit Deinen Verbündeten anzugreifen kann Dir dabei helfen scheinbar unbezwingbare Feinde in die Knie zu zwingen.\n3 Verwende das Friedensschild, um Verluste zu minimieren und Gewinne zu maximieren.\n4 Falls unbezwingbare Feinde anrücken sollten, kannst Du Deine Truppen retten, indem Du sie in den Ruinen verschanzt, bevor der Gegner eintrifft.\n5 Baue Lazaretteum die Verluste zu minimieren. \n6 Verwende bevor der Feind eintrifft Ressourcen, oder tausche sie auf dem Markt ein, um Verluste zu verhindern
105720=Ihre Stadt wurde angegriffen
105721=Kommandant, Deine Stadt wurde angegriffen und steht nun in Flammen. Du kannst Deine Stadt in das Gebiet Deiner Allianz versetzen, indem Du „Stadt gezielt versetzen“ verwendest. Im Gebiet der Allianz können Dir Deine Verbündeten helfen. \n\n1.Wenn deine Stadt angegriffen wird und Du es nicht verteidigen kannst, wird diese in Brand gesetzt. Die Stadt-Defensive sinkt in diesem Status kontinuierlich, bis diese den Wert [0] erreicht hat. Erreicht Deine Stadt-Defensive 0, musst du weg ziehen. \n2. Verwende den Friedensschild, um Deine Stadt besser zu schützen.\n3. Informiere Dich mit Deinem Radar über Deine Feinde, um bessere Abwehrstrategien zu entwickeln.\n4. Falls unbezwingbare Feinde anrücken sollten, kannst Du Deine Truppen retten, indem Sie diese in Ruinen verschanzt, bevor der Gegner eintrifft.\n5. Baue Krankenhäuser, um Verluste zu minimieren. \n6. Bitte Deine Verbündeten um Hilfe! Dafür ist deine Allianz da!
