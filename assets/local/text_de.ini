170479=Kommandant, es ist Halloween! Haben Sie schon die neuste Gerüchte mitbekommen? /n Wir haben erfahren, dass dutzende Kilometer entfernt, ein gigantischer „Kürbiskopf“ gesichtet wurde! Den Überlebenden nach zufolge ist es ein riesiges angsteinflößendes Zombie Monster, mit einem Kürbis als Kopf. Ferner behaupten die Überlebenden, dass Sie zahlreiche nützliche Items gefunden haben, nachdem es Ihnen gelungen sei, den Kürbiskopf zu bändigen. Kommandant, sind Sie bereit einen Blick auf die Sache zu werfen? /n/n Event: Finden Sie Kürbisköpfe auf der Weltkarte und zerstören Sie diese, um „Kürbisse“ zu erhalten. /n Sie können durch das Töten von Zombies auf der Weltkarte „Vampirohringe“ erhalten. /n Event auf dem Übungsplatz haben begonnen. Verwenden Sie Übungsrunden, um „Magische Hüte“ zu erhalten. /n Die Items können zusammen verwendet werden, um Sie für fortschrittliche Belohnungen einzutauschen. Sie können die Items ebenfalls direkt verwenden. /n Ein neues Halloween Thema für die Basis wartet darauf von Ihnen verwendet zu werden! /n/n Kommandant, nehmen Sie an der Event teil!
