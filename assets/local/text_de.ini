87000168=Eine Aktualisierung der Versetzungsliste wird die aktuelle Allianzmitgliederliste an den Inspektor zur erneuten Inspektion senden. Bitte stelle sicher, dass alle zur Teilnahme gewillten Mitglieder sich in der Allianz befinden. Nur die neu hinzugefügten Mitglieder werden auf der Versetzungsliste erscheinen, wenn diese aktualisiert wird. Die vorher eingereichten Listeninformationen werden sich nicht ändern. Inspektoren, die bereits zugestimmt haben erhalten das nun das Recht dagegen zu stimmen. Dieser Antrag wird als gescheitert betrachtet, sobald er abgelehnt wird. Bist Du Dir sicher, dass Du die Liste aktualisieren möchtest?
