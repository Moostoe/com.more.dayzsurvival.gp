83401309=Eisenmeister
83401310=Eisenmeister: Kaine
83401311=Eisenmeister mit viele Erfahrungen
83401312=Wenn jemand Kaine fragt:"Was ist das Wichtigste in deinem Leben?" Er wird kein Wort sagen, sondern einfach weiter an seiner Aufgabe in der Schmiede arbeiten. \n  Tatsächlich gibt es nichts anderes mehr für ihn. \n  Seit dem Ausbruch, dem Mangel an Eisen und anderen Metallen, der einen verheerenden Stillstand der menschlichen Vergeltung und Verteidigung verursachte, sammelte Kaine all seine Erfahrungen und widmete sich erneut der Schmiede. Mit seinen Innovationen im Schmieden und Veredeln wird die Hoffnungsflamme des Menschen endlich wieder entzündet, genau wie die Flamme der Schmiede, die er so liebevoll pflegt.
83401313=Frontarzt
83401314=Frontline Ärztin: Emily
83401315=Jedes Leben ist angesichts des Todes gleich.
83401316=Es gibt unzählige Möglichkeiten, ein Leben zu beenden, aber die Rettung eines Menschen ist eine viel schwierigere Aufgabe. \n  Nachdem sie alles gesehen hat, ist es für Emily praktisch unmöglich, Gefühle richtig auszudrücken. Soldaten haben oft Angst vor ihrem kalten Blick, sogar denjenigen, die Emily gerettet hat.\n  Nur Owen weiß, dass Emily nicht so kalt ist, wie es scheint. Sie hat einfach keine Tränen mehr, um sie zu vergießen. \n Andere Ärzte lernen von medizinischen Fakultäten, aber Emily lernt von der Leiche. 
83401317=Infanterie-Mentor
83401318=Infanterie-Mentor: Yokokura
83401319=Infrankrie Mentor aus Schlachtfeld Asien-Afrika der Organisation-Z
83401320=Aus Japan stammend, wurde Yokokura in einer Ninja-Familie geboren. Seit dem Ausbruch der Epidemie war die Not derer mit außergewöhnlichen Fähigkeiten nie dringender, und Yokokura hat genau das. \n  Nachdem er der Z-Organisation beigetreten ist, durch sein Verständnis der menschlichen Fähigkeiten, sowie der Mittel, um produktiv zu trainieren. Yokokura wurde bald zum unersetzlichen Ausbilder. Und seine Elitetruppen sind seitdem auf der ganzen Welt zu sehen.
83401321=Schütze-Mentor
83401322=Schütze-Mentor: Claudia
83401323=Schütze Mentor aus Schlachtfeld Amerika der Organisation-Z
83401324=Claudia ist eine natürliche Scharfschützin, ihr Talent, ihr Alter und ihre Rekorde zusammengenommen, haben fast alle Veteranen beschämt. \n  Sie machte einen sauberen Schuss aus 4 km Entfernung mit weniger als 3 mm Fehlerquote im Alter von nur 16 Jahren, obwohl die Legende sagt, dass das nicht einmal einer ihrer perfektesten Schüsse ist. \n 
 Aber mit großer Macht kommt große Verantwortung, obwohl sie fast alle möglichen Medaillen in der Schlacht am Panamakanal erhalten hat, wurde sie immer noch versetzt, um Instruktorin zu werden, um sie zu schützen und ihr volles Potenzial auszuschöpfen.
83401325=Autoexpertin
83401326=Autoexpert: Cole
83401327=Autoexpertin aus Schlachtfeld Europa der Organisation-Z
83401328=Cole ist die Tochter des legendären Mechanikers Richard der Große. Obwohl der Apfel nicht weit vom Baum fällt, ist Cole im Gegensatz zu seinem Vater nur an Rennwagen interessiert und kann nicht genug von dem Nervenkitzel bekommen, den er ihr bringt. \nNach dem Ausbruch schloss sich Cole der Organisation-Z mit seinem Vater an. und sein Licht wurde nicht ein einziges Mal von seinem Vater überschattet. \nEr modifizierte große Mengen von Fahrzeugen, um den Bedürfnissen der Schlacht gerecht zu werden, und stellte alle Entwürfe allen Überlebenden zur Verfügung, ohne dafür eine Gegenleistung zu verlangen.
83401329=Industrieexperte
83401330=Industrieexperte: Duke
83401331=Experte im Bereich der Industrie
83401332=Duke hat so viele Jahrzehnte lang von Fabrik zu Fabrik gearbeitet, es gibt absolut nichts, was er nicht handhaben und beherrschen kann.
83401333=Rächer
83401334=Rächer: Brown
83401335=Rächer, der schwört, den Zombie auszurotten
83401336=Nach dem Ausbruch fielen unzählige Städte ins Chaos, Browns Heimatstadt war eine davon. \n Mit der Entschlossenheit, sich selbst zu beschneiden, um das Überleben der Stadtbevölkerung zu sichern, wurde er zum einzigen Überlebenden und Opfer des Schicksals-Heilwitzes. \n  Die Zombies, die alles genommen haben, was er geliebt hat, aber egal, wie viele Zombies er getötet hat, die fühlen sich innerlich immer noch leerer und leerer an. \n  Das Einzige, was ihm Gesellschaft leisten kann, ist das blutbefleckte Familienfoto in seiner Taschenuhr.
83401337=Kampfleiter
83401338=Kampfleiter: Tony
83401339=Entschlossen, Leute zu führen, um zu überleben
83401340=Ich möchte einfach mehr Menschen leben lassen.
83401341=Stadtpolizist
83401342=Stadtpolizist: Gilbert
83401343=Als der Zombie kompromittiert war, führte er die Leute am Leben
83401344=Alles, was Gilbert nach seiner ehrenhaften Entlassung aus der Spezialeinheit jemals wollte, war, sich einfach als Sheriff der Kleinstadt zurückzuziehen, aber der Ausbruch hat ihm das genommen. \n  Nur Gilbert blieb ruhig, als die Horden von Zombies anfingen hereinzuschwärmen. \n  Er organisierte die Überlebenden und gab ihnen die Mittel zum Überleben, glaubt Gilbert, das Einzige, was die Leute fürchten müssen, ist die Angst selbst.
83401345=Leutnant: Joshua
83401346=Er hat in der Krise überlebt
83401347=Joshua war Leutnant der Föderationsarmee. Er machte seinen Abschluss als Klassenbester. Unzählige Feinde seines Landes starben unter seinem Kommando. \n Aber auf dem Rückweg von einer Mission wurde seine Einheit von Zombies überrannt. Da Munition und Vorräte knapp waren, wurde nicht viel Widerstand geleistet.  \n  Er und Claude Finn waren die einzigen, die es geschafft haben. Mit diesem neu gefundenen Feind hat Josua allen den Krieg erklärt.
