170534=Das Frühlingsfest steht vor der Tür! Das Frühlingsfest, welches ebenfalls als das chinesische Neujahrsfest bekannt ist, ist einer der wichtigsten Feiertage. Die Menschen feiern diesen Tag, indem sie Feuerwerkskörper zünden, Laternen aufhängen und gemeinsam mit der Familie essen. \nWährend der Feiertage versorgen wir Sie ebenfalls mit tollen Events!\n\nEvents: \n1. Töten Sie während der Event Kerry, den Löwentänzer, um Chinesische Anhänger zu erhalten. \n2. Sammeln Sie während der Event Ressourcen, um Frühlingssüßigkeiten zu erhalten\n3. Chinesische Anhänger und Frühlingssüßigkeiten können direkt verwendet , oder gegen bessere Belohnungen eintauscht werden!\n4. Während der Event wird die Kapazität von Farmen, Ölquellen, Eisenminen und Legierungsminen auf der Weltkarte um 50% erhöht. \n5. Ein neues Frühlingsfest Thema für die Basis wartet auf Sie !\n(Der Drop von Itemsn hat ein tägliches Maximum. Nach dem Erreichen des Maximums, droppen keine weiteren Items)\n\nWir bieten ebenfalls neue Allianz Gruppenpakete, limitierte Waffenversorgungen und viele andere Events an. Stellen Sie sich dem Spaß!\nÜberprüfen Sie bitte das Eventszentrum und die in-game Mails, für weitere Eventsinformationen
