83400066=Boss, der Öl für den Hubschrauber läuft aus. Wir müssen sofort landen!
83400067=Zur Landung vorbereitet!
83400068=Ada, Ada, Land jetzt, Land jetzt! Der Öl neigt sich dem Ende. Ich möchte nicht abstürzen und sterben!
83400069=Puh, wir sind sicher!
83400070=Dieser Angriff der Zombies auf den Organisationszweig ist nicht so einfach, wie es scheint.
83400071=Boss, Sie müssen sich beruhigen. Unsere Kumpels warten darauf, dass wir sie retten!
83400072=Ada, Ada hat Recht. Du solltest den Kopf nicht hängen lassen!
83400073=Ich gebe mein bestes. Jedoch müssen wir zuerst herausfinden, wie wir hier überleben können
83400074=Das ist das einzige Gebäude in der Umgebung. Wir können es säubern und unsere Basis hier errichten
83400075=Das langt vorerst. Kopf hoch und weiterarbeiten. Alle! Wir müssen diesen Ort vor Einbruch der Dunkelheit bearbeitet haben
83400076=Boss! Wir müssen zuerst die Straße errichten, bevor wir irgendetwas bauen. Meine Bauwägen fahren nicht auf Sand.
83400077=Auch wenn wir es nur ungern zugeben, müssen wir eingestehen, dass alle unsere Konstruktionen von Simon und seinem Konstruktionsvehikel abhängig sind
83400078=Wir müssen daher eine Hauptstraße für das Konstruktionsvehikel errichten. Alle Gebäude müssen in der Nähe der Straße errichtet werden
83400079=Ada, Ada hat Recht!
83400080=Ada, Ada! Nur mit einer Werkstatt kann ich mein Wagen bauen. Die zur Verfügung stehenden Materialien können vielleicht ein solches schaffen.
83400081=Ok, ok, ich habs verstanden. Wir errichten Deine geliebte Garage
83400082=Errichte eine Garage für das Konstruktionsvehikel. Mit Konstruktionsvehikeln werden unsere Konstruktionen stark erhöht
83400083=Boss! Das luxuriöse Konstruktionsvehikel „Tunderbolt“ steht zur Verfügung. Es ist allzeit verfügbar!
83400084=Simon, könntest Du zuerst das zerstörte Windschild von Deinem „Smasher“ wechseln, bevor wir anfangen über „Luxus“ zu sprechen?
83400085=Sonderzeit, es ist Sonderzeit!
83400086=Ada, Ada. Haben wir noch Wasser? Ich bin schon seit einer Ewigkeit durstig!
83400087=Du hast soeben unsere letzte Flasche Wasser in Dein Mund gekippt
83400088=Wenn Du nicht als erstes verdursten willst, dann solltest Du uns schleunigst ein Klärwerk mit deinem Konstruktionsvehikel errichten
83400089=Ada, ada. Das Klärwerk ist fertigstellt. Du solltest mich mit einem Festmahl entlohnen
83400090=Das Brot und Wasser, was Du heruntergeschlungen hast waren unsere letzten Vorräte. Beeil Dich und errichte die Farm oder wir müssen heute hungern
83400091=Außerdem – wie oft habe ich Dir gesagt, dass ich Ada und nicht Ada, Ada bin?
83400092=Gute Arbeit Simon. Ich habe Dir für den Bau der Kantine ein Festmahl heute versprochen
83400093=Scott, die Farm wurde fertiggestellt. Wie Du es Dir gewünscht hast. Ich glaube, dass uns auf der Stelle mit Nahrung versorgen kann
83400094=Selbstverständlich benötigt es eine gewisse Zeit, um Ressourcen herzustellen. Überprüfe die Produktion in den Baudetails.
83400095=Ich möchte mich einfach nur noch mit Essen vollstopfen
83400096=Ada hat eine Notlüge verwendet, um die Arbeitseffizienz zu garantieren. Wir haben noch Nahrung übrig. Du kannst alle verfügbaren Ressourcen oben im Bildschirm einsehen
83400097=Simon, stelle sicher, dass stets genügend Nahrung und Wasser in der Kantine sind, um unsere Bevölkerung vor dem Hunger zu schützen
83400098=So wichtige Sachen wie der Transport von Wasser und Nahrung kann nur mit Deinem Konstruktionsvehikel abgewickelt werden, Simon. Erledige den Job und wir können endlich mit dem essen beginnen
83400099=Meine Damen und Herren, das Essen ist fertig. Probiert das Ergebnis unseres Fahrers vom heutigen anstrengenden Tag
83400100=Das ist das beste Essen das wir seit Tagen hatten. Ich verstehe endlich, warum der Boss diesen Koch überall mit hin schleppt
83400101=Simon, wenn Du weniger sprechen würdest würden dir viel mehr Frauenherzen zufliegen
83400102=Simon, beeil Dich und errichte eine Schlafstelle, wenn Du satt bist. Ohne Wohnhäuser musst Du in Der Nacht ein Zelt im Sand aufschlagen
83400103=Hast Du das etwas nicht gesehen, Scott? Ada, Ada mag…
83400104=Huh?
83400105=Lass mich arbeiten
83400106=Mit den Wohnhäusern können wir weitere Bevölkerungen aufnehmen, welche uns beim Ausbau unserer Basis helfen.
83400107=Irgendjemand, irgendjemand!
83400108=Sieht so aus, als seien wir nicht alleine
83400109=Gott sei Dank sind wir endlich auf andere Menschen gestoßen
83400110=Kannst Du uns Nahrung und Wasser geben? Wir sind seit 3 Tagen auf der Flucht und haben nichts gegessen
83400111=Ada, führe sie zuerst in die Kantine
83400112=Vielen Dank für Deine Großzügigkeit. Gott segne Dich!
83400113=Ada, Ada es befinden sich immer mehr und mehr Zombies um der Basis! Die Sonne geht bald auf. Ich glaube wir brauchen weitere Helfer, damit wir unsere Basis errichten können
83400114=Ich weiß, dass sich in der Nähe einige Obdachlose befinden. Ich kann diese nur aufnehmen, wenn wir genügend Nahrung, Wasser und Wohnhäuser zur Verfügung haben
83400115=Mit jeder weiteren Person erhöht sich unsere Chance zu überleben
83400116=Es ist nun dunkel. Unsere größte Herausforderung besteht darin die Nacht zu überleben
