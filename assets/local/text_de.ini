90400082=Geld\nBasisbevölkerung können Geld kontinuierlich produzieren, und die Produktionsgeschwindigkeit hängt von der Anzahl der Bankbevölkerung ab. \n\nBankbevölkerung\nJede Bank kann eine bestimmte Anzahl von Einwohnern unterbringen, und sie werden die Geschwindigkeit der Geldproduktion beeinflussen. \n\nGeld Kapazität\nErreicht Lagerkapazität, wird die Produktion gestoppt werden. \n\nBank Level\nBank upgraden, um Lagerkapazität und max. Bevölkerung zu erhöhen\n\nStrom als ein Faktor\nWenn die Basis einen Energiemangel hat, wird die Geldproduktionsgeschwindigkeit verlangsamt



