83401385=Wir haben Sie heute eingeladen, um Ihnen unsere Dankbarkeit für die Rettung all dieser Überlebenden auszudrücken.
83401386=Wir geben Ihnen jetzt die Tapferkeitsmedaille, für Ihr Engagement für alle Menschen in der Wüste. Was sagen Sie?
83401387=Es ist mir eine Ehre.
83401388=Während wir hier sprechen, gibt es unzählige Menschen, die immer noch keinen Platz zum Bleiben haben.
