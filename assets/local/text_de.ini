87010064=4. Wenn Du eine Teleportation startest wird davon ausgegangen, dass Du die Allianz in deinem Heimatstaat verlässt und eine nicht-Allianz Identität im neuen Staat einnimmst. Bitte beachte die Eventsinformationen bezüglich Deiner Allianz (z.B. Allianz Gruppenpaket etc.)
