80000087=Hallo Kommandant \n\n Die großflächige „Wüstenexpedition“ Event beginnt in Kürze. Bitte beachte den Countdown bis zum Beginn der Venstaltung im Hauptmeenu und bereite dich darauf vor, dich zur Wüstenoase zu begeben. \n\n Während der Basisversetzung, wird Dein Spiel für eine bestimmte Zeit offline gestellt (voraussichtlich 1 Stunde), um Deine Basis zur Wüstenoase zu versetzen. Während dieser Zeit kannst Du Dich nicht anmelden. Sobald Du die Wüstenoase erfolgreich betreten hast, startet die Friedenszeit, in der Du nicht gegen andere Kommandanten kämpf. \n\n Last Shelter Game Studiosen kannst.
80000088=Wüstenoase endet in Kürze
80000089=Hallo Kommandant\n\n Die große „Wüstenoase“ Event endet. Nach Tagen des Wettstreits haben Sie und ihre Verbündeten ihre Stärke unter Beweis gestellt\n\n Vielen Dank für Ihre Unterstützung und Ihre Teilnahme an dieser Event. Bitte überprüfen Sie das Hauptinterface, um den Countdown bis zum Ende der Event zu sehen. Bereiten Sie sich auf eine Rückkehr zu Ihrem eigenen Staat vor\n\n Während der Heimkehr werden Sie für eine bestimmte Zeit (wahrscheinlich 1 Stunde) offline gestellt, damit Sie in die Wüstenoase versetzt werden können. Während dieser Zeit können Sie sich nicht anmelden. Nachdem erfolgreich zu Ihrem eigenen Staat zurück versetzt worden sind, werden Sie von automatisch einen Friedensschild für eine Zeit lang erhalten. \n\nLast Shelter Game Studios
