79011205=Johnny „Z“ Smith ist das Kind einer katholischen Familie und wurde somit schon von Kindesbeinen an streng religiös erzogen. Als Heranwachsender lehnte er sich gegen die strengen Vorschriften auf und trat einer Gruppe von harten Jugendlichen bei. Er beteiligte sich nie an gewalttätigen Events, dies hinderte seine Familie jedoch nicht daran, sich durch den Lebensstil des jungen Mannes erzürnen zu lassen. Vor seinem 24. Lebensjahr drehte sich alles in seinem Leben um Alkohol, Drogen und Frauen. \n Nach dem Ausbruch des Zombievirus wurde die Welt in das reinste Chaos gestürzt. Regierungen wurden zerschlagen und auf den Straßen herrschte pure Anarchie. Die Angst um seine Familie zwang Johnny dazu, seinen Weg von Grund aus zu verändern. Um seine kleine Schwester zu schützen, bewaffnete sich Johnny, um gegen Zombies und feindliche Gangs zu kämpfen, um somit das Überleben der beiden zu sichern. \n Sie schafften es mit aller Mühe und Not zu überleben, indem Sie sich selbst beibrachten, wie man auf den Straßen zu kämpfen hat. Johnny begann nach einer Gruppe zu suchen, welche den Schutz seiner kleinen Schwester garantieren konnte, da ihm mit der Zeit klar wurde, dass er so nicht ewig weitermachen könne. So zog er durch die Straßen, um Ausschau nach vertrauenswürdigen Verbündeten zu halten. Johnny formierte ein Team aus starken Männern und Frauen, welche sich in dieser Zombie Welt ebenfalls hartnäckig durchgeschlagen haben. Dieses Team nennt sich heute „Salvation“ und verkörpert den Geist von WarZ.
