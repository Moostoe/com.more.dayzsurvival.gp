87000161=Lieber Kommandant \n Die Allianzversetzung ist zur Weltzeit {0} - {1} zwischen den Staaten {2} geöffnet. Zu dieser Zeit können Spieler aus diesen Staaten durch diese Aktivität in andere Staaten ziehen. Der detaillierte Stufe-Prozess unterliegt dem Countdown auf der Registerkarte Aktivität. \n Du musst die LKWs entsprechend ihrer Stärke einreichen. Deine verletzte Truppen benötigen außerdem LKWs, die ihrer Stärke entsprechen, um ihre Sicherheit für die Teilnahme an Allianzversetzung zu garantieren. \n Spieler, die die Bedingungen für die Allianzversetzung erfüllen, migrieren ihre Kontendaten und Allianzdaten 8 Std. nach der Aktivität in den Zielstaat. \n Weitere Details zu Allianzversetzung findest Du in der Allianzversetzung FAQ. Last Shelter Studio
87000162=Die Allianzversetzung ist verfügbar
87000163=Während der Allianzversetzung Event können Allianzanführer Anträge zur Allianzversetzung einreichen. Sollte der Antrag angenommen werden, dann kann die Allianz sich permanent in den neuen Staat versetzen lassen
87000164=Es besteht die Chance die Liste der Versetzungsmitglieder der Allianz zu aktualisieren, bevor alle Inspektoren den Antrag dieser Allianz stattgeben. Nachdem der Antragsteller die Liste aktualisiert hat, kannst Du die Änderungen in der Liste der Versetzungsmitglieder einsehen und hast das Recht diese erneut abzulehnen. Solltest Du nicht reagieren, sobald alle Inspektoren zugestimmt haben, dann wird davon ausgegangen, dass Du der Angragsliste der Allianz zustimmst.
87000165=Verehrter Inspektor: \n Die Allianz {0}, welche einen Antrag zur Allianzversetzung in Deinen Staat eingereicht hat, hat ihre Versetzungsliste aktualisiert. Sieh Dir die veränderte Situation der Versetzungsmitglieder an. Du hast das Recht den Antrag erneut abzulehnen. Solltest Du Dich nicht zum Antrag äußern, dann wird davon ausgegangen, dass Du diesem zustimmst.
