87000146=Dies sind die relevanten Fragen zum Event Allianzversetzung:
87000147=1. Ihre Wüstengebäude können reibungslos übertragen werden. Aber Ihre Wüstenpunkte, die Allianzgebäude in der Wüste und Ihre Einzelwaffenspunkte werden beeinflusst. Wir empfehlen Ihnen, zuerst die Migration abzuschließen und dann Punkte erneut sammeln.
87000148=2. Über Heimkehr: Wenn Sie von der Wüste zurück zum Zielstaat gehen, wird Ihr Staat im Schutz-Status sein.
87000149=3. Die Belohnungen für Mumie Wochenrang: die persönlichen Punkte bleiben unverändert, Die Allianzpunkte sind die Summe von den Punkte aller Teilnehmer der Allianz.
87000150=4. Allianz Gruppenpakete: Sobald sich Deine Allianz erfolgreich während einer Allianz Gruppenpaket Event versetzt, werden Mitglieder, die sich nicht zusammen mit der Allianz versetzt und im ursprünglichen Staat verweilen, lediglich das Minimum an Belohnungen erhalten. Mitglieder, die sich zusammen mit der Allianz versetzen lassen erhalten ihre Belohnung weiterhin wie gewöhnlich, gemäß ihres Anteils. (Der Anteil der Mitglieder, die nicht versetzt wurden, wird vom Gesamtkauf der Allianz abgezogen)
87000151=Sie können die Regeln für das Event Allianzversetzung in FAQ von Allianzversetzung sehen. Falls es noch Fragen geben, können Sie sich unser Kundenservice kontaktieren. Vielen Dank für Ihre Unterstützung.
