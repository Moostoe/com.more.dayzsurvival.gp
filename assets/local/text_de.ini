79032191=Anmerkung zur Sonderveranstaltung
79032192=Dein Staat wird an diesem Freitag im Voraus eine Festung Wettkampf-Kill Enemies Event eröffnen und am Sonntag in eine Wüstenoase teleportieren, um einen Tag zuvor an der Wüstekonflikt Aktivität teilzunehmen. Nachdem Du am Samstag eine Kampf gewonnen hast, kannst Du zwei Belohnungen und Punkte des Festung Wettkampfs als Entschädigung gewinnen, weil Du nicht in der Lage bist, am Festung Wettkampf am Sonntag teilzunehmen. Danke für Dein Verständnis. \ nBitte beachte: Der Friedenzeit wird nicht geöffnet, wenn Du am Sonntag im Voraus in eine Wüstenoase teleportierst. Sei vorsichtig! Du kannst in der Wüste Konflikt Aktivität am Sonntag nur die Belohnung und die Rangfolgenbelohnungen gewinnen, aber dies wird nicht zu Deinen Wüstenkonfliktrangpunkten beitragen.
