132029=MOD Hauptaufgabe:
132030=1. Antworte korrekt und enthusiastisch auf die Fragen der Anfänger Kommandanten von WarZ im öffentlichen Kanal und per Email. \n 2. Führe Anfänger Kommandanten in WarZ korrekt in die Grundlagen des Spiels ein, \n 3. Gib Warnungen und Rückmeldungen zu allen Ungewöhnlichkeiten im Spiel, \n 4. Arbeite aktiv mit den Offiziellen von WarZ zusammen. Erstatte regelmäßig Rückmeldungen zu den Spielproblemen und reiche die Kommentare der Spieler ein
