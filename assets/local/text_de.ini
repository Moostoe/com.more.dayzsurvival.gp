80000460=Breif von Dr. O'Connell:
80000461=Hallo verehrter Kommandant, \n\n Die Wüstenoase ist ein verlassenes Brachland. Jedoch befinden sich hier eine Menge an Ressourcen. Mein Team und ich haben hier seit mehreren Monaten Untersuchungen angestellt und sind dabei auf seltene Ressourcen und aggressive Mumien gestoßen! Unsere Untersuchung ist zu einem aufregenden Abenteuer geworden und mein Team und Ich heißen Sie herzlichst Willkommen, uns in der Wüstenoase Gesellschaft zu leisten! Entdecken Sie die Schätze der antiken Pharaonen und enthüllen Sie die Geheimnisse der Wüstenoase\n\n Ich werde nun einige Informationen mit Ihnen teilen, die wir gesammelt haben. Ich glaube, dass diese Ihnen von großem Nutzen sein werden!\n\n 1. Pharaos Mint: Wir haben viele dieser Goldmünzen in den Gräbern der Pharaonen gefunden. Sie wurden versiegelt , befinden sich in hervorragenden Zustand und haben einen hohen archäologischen Wert\n\n 2. Gebäude Pläne: Wir haben herausgefunden, dass sich hier früher Militäreinheiten befunden haben. Jedoch wissen wir nicht weshalb diese hier waren. Wir haben viele Ruinen entdeckt, jedoch sind wir auf keine Soldaten oder Leichen gestoßen. Viele der Ruinen in der Wüste beinhalten Gebäude und Pläne, die speziell für die Wüste entworfen worden sind. Ich haben Ihnen einige davon in diesem Brief hinzugefügt. Sie können versuchen, diese in Ihrer Basis zu errichten\n\n 3. Antike Schlüssel und Antike Kisten: Wir haben viele antike Schlüssel entdeckt, welche die Pharaonen Kisten öffnen und uns somit Zugang zu wertvollen Itemsn verschaffen. Sie können diese Schlüssel ebenfalls auf dem örtlichen Markt gegen essentielle Versorgungen eintauschen\n\n 4. Mumien: Die Wüste ist voller Zombies, welche in dicke Bandagen gehüllt sind. Ich kann jedoch keinen Unterschied zu den Zombies, denen wir zuvor begegnet sind erkennen. \n\n Dies sind unsere Fundstücke aus den letzten Monaten. Ich hoffe, dass Sie sich schnell an die Umgebung hier gewöhnen können. In der Wüste ist das Wetter unser größter Feind. Verwenden Sie die gefundenen Ressourcen weise und errichten Sie einige wichtige Wüstengebäude\n\n Ich wünsche Ihnen viel Erfolg!\n\n Brandon O'Connell
80000462=Kurze Einführung zur „ Vorübergehenden Wüsten Militärzone“
80000463=Kommandant:\n\n Wir haben die Zeichnungen von Dr. O'Connell erhalten und die Entwürfe der Gebäude sorgfältig analysiert. Die Gebäude sind bestens an die Wüstenumgebung angepasst. Sie werden unseren Einheiten während Schlachtoperationen in der Wüste guten Schutz leisten. Hier ist eine kleine Einführung zu den Gebäuden: \n\n 1. Transporttruppen Lager: Rastplatz für Transporttruppen. Errichten Sie dieses Gebäude, um die Sammelgeschwindigkeit stark zu erhöhen \n\n 2. Goldmünzen Mint: Diese Fabrik produziert Imitationen der Pharaonen Goldmünzen. Errichten Sie diese Gebäude um die „Pharao Goldmünzen“ herzustellen. \n\n 3. Archäologisches Lager: Rastplatz für das Archäologenteam. Errichten Sie dieses Gebäude, um Ihre Chance auf das Entdecken von Schätzen bei Sammlungen zu erhöhen. \n\n 4. Wüsten Schlachtbasis: Versendungs- und Mobilisierungsort für den Wüstenkonflikt. Errichten Sie diese Gebäude, um den Belagerungsangriff, die Belagerungsverteidigung und andere Werte stark zu erhöhen\n\n 5. Wüsten Transport Plattform: Entworfen, um Armeen bei Märschen durch dichten Staub und Sand in der Wüstenoase zu unterstützen. Errichten Sie dieses Gebäude, um die Marschgeschwindigkeit, das Armeemaximum und andere Werte stark zu erhöhen. \n\n 6. Wüstenfestung: Maximaler Schutz für Ihre Stadtsoldaten in der Wüste. Errichten Sie dieses Gebäude, um den Angriff, die Verteidigung und andere Werte der Verteidiger stark zu erhöhen.\n\n 7. Oasen Krankenhaus: Eine wichtiges Medizin- und Logistikzentrum der Wüstenoase. Errichten Sie dieses Gebäude, um die maximalen Verwundeten, Heilungszeit und andere Werte stark zu erhöhen. \n\n Aufgrund des widerspenstigen Wüstenklimas, können wir die Gebäude nicht außerhalb der Mauern in die Wüstenoase transportieren. Wir konnten eine „Wüsten Garnison“ und ein „Oasen Ressourcen Warenhaus“ errichten.“ \n\n Die „Wüsten Garnison“ besteht aus Unterschlüpfen und Erste Hilfe Zelten. Es ist eine vorübergehende Garnison für die Wüstenoase, in der Wunden behandelt werden können. \n\n Das „Oasen Ressourcenwarenhaus“ lagert Ressourcen aus Ihrem ursprünglichen Staat. Sie können hier regelmäßig Ressourcen erhalten (verwendet wird hier dieselbe Methode wie bei Farmen, Ölquellen, etc.)\n\n >>> Sie können einige Pharaonen Goldmünzen für die offenen Flächen außerhalb Ihrer Mauern ausgeben, jedoch muss ich Sie daran erinnern, dass diese Gebäude abgerissen werden, sobald die Wüstenexpedition endet. Sie werden diese nicht mit in Ihren ursprünglichen Staat nehmen können <<<\n\n -- Ihr Konstruktionsteam
