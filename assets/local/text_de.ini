170456=Hallo Kommandant, Halloween steht vor der Tür! Selbstverständlich haben wir einige Süßes oder Saures Event für Sie vorbereitet! /n/n Halloween Night Candy ist eine Allianzveranstaltung, die von Allianzanführern und R4 Mitgliedern gestartet werden kann. /n Sobald die Event startet, sendet jedes Allianzmitglied ein Kind zum Allianzanführer (Dies wird keine Marschwarteschlange verbrauchen). /n Sobald alle Kinder die Allianzbasis des Anführers erreicht haben, so werden Sie von dort aus aufbrechen und allen Basen der Allianzmitglieder einen Besuch abstatten. Eine Basis nach der anderen. /n Sobald die Kinder die Basis eines Mitgliedes erreichen, hat der Besitzer dieser Basis eine bestimmte Zeit lang Zeit, allen Kindern Süßigkeiten zu geben. /n Selbstverständlich können Sie das Fenster schließen und sich dafür entscheiden den Kindern keine Süßigkeiten zu geben. Seien Sie jedoch auf der Hut vor den eventuellen Streichen der Kinder an Ihrer Basis! /n/n Möchten Sie Halloween Candy Belohnungen? Gründen Sie Ihre eigene Allianz, oder treten Sie einer bei, um an Allianzveranstaltungen teilzunehmen!
