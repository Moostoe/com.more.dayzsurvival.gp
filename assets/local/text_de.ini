79011291=Ali stammt aus einer ärmlichen Familie in den Slums von Kairo. Schon früh verstarben seine Eltern aufgrund eines Ausbruchs einer Krankheit. Seit seiner Kindheit ist Ali, zusammen mit anderen Kindern, welche alle ein ähnliches Schicksal teilen, in einer Gruppe organisiert, welche sich ihr Überleben durch Plünderungen sichert. Anders als seine Kollegen entwickelte Ali ein großes Interesse für Elektronik und Chemie. \n Im Alter von 14 Jahren entwickelte er eine hausgemachte Bombe, welche zur Sprengung eines Safes verwendet wurde, um Geld zu stehlen. Er selbst wurde noch am Tatort von der Polizei gefasst, konnte jedoch der Gefängnisstrafe entkommen, da ein lokaler Armeeoffizier von seiner Situation erfuhr und in seinem Fall eine Ausnahme machte. Ferner durfte er am Militärtraining teilnehmen, solange er seine keinen weitere Ärger verursachte. \n Nach jahrelangem Training und endlosen Studien wuchs Ali zu einem hervorragenden Soldaten heran. Im Alter von 19 nahm er am berühmten „Erster Gegenschlag gegen die Zombies“, zur Zeit des Ausbruchs der Zombies teil. Ali hat zahlreiche Minen, Feuerbomben, Granaten und andere Waffen entwickelt, welche großflächig im Kampf und zur Verteidigung gegen die Zombies angewandt worden sind. Er verdient es wahrhaftig „König der Explosionen“ genannt zu werden
79011292=Natascha ist das Kind einer prominenten und reichen russischen Familie. Ihr Vater war einer der größten Waffenhändler der Welt. Als Einzelkind genoss Natascha die vollkommene Aufmerksamkeit Ihres Vaters. In ihrem Fall kann man sagen, dass Sie wahrhaftig mit einem silbernen Löffel im Mund geboren wurde. \n Seit Ihrer Kindheit wurde Natascha mit Liebe und Geschenken überschüttet, was aus Ihr ein verwöhntes und widerspenstiges Kind machte. \n Ihr Vater war oft auf Geschäftsreisen und somit selten Basis, was einen Mangel an häuslicher Disziplin zu Folge hatte. Als Ihr Vater eines Tages von einer Geschäftsreise nach Hause kam und mit seinen eigenen Augen den Ungehorsam Nataschas zu Gesicht bekam, zwang er Sie zum Beitritt in Russlands berühmteste Militärakademie. Würde Sie seinem Befehl nicht folge leisten, so drohte ihr Vater Natascha zu enterben und vollkommen aus dem Nachlass zu streichen. \n Natascha langweilte und ärgerte sich die meiste Zeit in der Militärakademie, jedoch lernte Sie dort einen wichtigen Mentor kennen. Einen Veteran des ehemaligen KGB Spionage Dienstes. Nach 5 Jahren intensiven Trainings wurde Natascha zu einer internationalen Agentin, deren Fähigkeiten an die Ihres Mentors herankamen. \n Nach dem Zombie Ausbruch ist mithilfe Ihres Vaters der Z Organisation beigetreten. In der Z Organisation nahm Sie den Posten des Chefs der Spionage ein. Aufgrund der großzügigen Waffenspenden Ihres Vaters an die Z Organisation, hat Sie einen extrem hohen Einfluss, welcher von Jahr zu Jahr stetig wächst.
79011293=Als der harte Kerl, der Zane schon seither war, stürzte er sich sich in zahlreiche Kämpfe, wobei er sich jedes Mal auf die Gesetzte der Teenager berief. Sein älterer Bruder verhalf ihm später als er erwachsen wurde, einen Job im Bauwesen zu erlangen. Er war ebenfalls der Präsident des lokalen Waffenclubs. \n Als der Ausbruch der Zombies geschah, wurde Zane zur Verteidigung der örtlichen Militärbasis rekrutiert. Bei der Verteidigung eines Zombieangriffes wurde Zanes Bruder von menschlichen Banditen gefangen genommen. Mit der Hilfe seines neuen Freundes und verbündeten Riley hat Zane sich seinen Weg in das Lager der Banditen durchgekämpft, wo er deren Anführer tötete und seinen Bruder befreite. Als er zurückkehrte wurde seine Heimatstadt jedoch von Zombies überrannt und ein Großteil der Bevölkerung getötet. Zane sah ein, dass die Überlebenden zu wenig an der Zahl waren, um sich weiterhin zu verteidigen, weshalb er beschloss mit den übrig gebliebenen loszuziehen, um sich einer anderen größeren Gruppe anzuschließen. \n Überall wo Zane hinkam, machte er sich mit seinen Talenten einen Namen, welche er dazu einsetzte, um zerstörte Siedlungen und Gebäude zu reparieren und wiederherzustellen. Ruhig und idealistisch lehnte es Zane ab auch nur eine Person zurück zu lassen und stürzte sich jedes Mal zurück in den Kampf, ohne Rücksicht auf seine eigene Sicherheit. Schon bald wurde er von der Z Organisation rekrutiert. Er machte sich als „Speerspitze“ einen Namen, indem er die Z Organisation als Avantgarde bei Zombie- und Banditenangriffen anführte.
