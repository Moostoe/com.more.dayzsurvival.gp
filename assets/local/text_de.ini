87000119=Sie werden sich mit dem Staatsinspektor in Verbindung setzen. Nachdem Sie Ihre Bewerbung offiziell eingereicht haben, wird die Expeditionslist Ihrer Allianz gesetzt und kann nicht geändert werden. Kommandanten, die danach der Allianz beitreten, können nicht an dieser Expedition teilnehmen. Wir empfehlen Ihnen, mit den Mitgliedern zu diskutieren, bevor Sie Ihre Bewerbung einreichen.
87000120=Ihre Allianz ist in der Expeditionsphase. Wenn Sie in der Expeditionsliste sind, können Sie vor dem Ende der Expedition noch der Allianz neu beitreten, um an der Expedition teilzunehmen. Nach dem Ende können Sie nicht daran teilnehmen. Möchten Sie die Allianz verlassen?
