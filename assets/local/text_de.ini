83000501=Die Schlacht ist fehlgeschlagen, da unsere Seite nicht besetzt war. Kommandant, Bitte bilde weitere high-lvl Truppen aus, um an der Verteidigung teilzunehmen. Du wirst die Feinde mit Sicherheit in die Flucht schlagen, die es wagen sich uns zu nähern
