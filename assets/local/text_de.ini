114136=Kommandant: \n Hallo! \n Der Test der neusten Version von „Last Empire- War Z“ ist vorrüber. Wir möchten uns bei allen Teilnehmern bedanken, die teilgenommen haben und uns wertvolle Kommentare hinterlassen und uns Verbesserungsvorschläge gemacht haben. Sie helfen uns dabei das Spielerlebnis für jeden zu Upgraden! Während der Testphase haben wir Ihre und die Kommentare der anderen Spieler über unser Feedback-System gesammelt und ausgewertet. Dies hat uns dabei geholfen unser Ziel, „Last Empire – War Z“ spielerfreundlicher zu machen, geholfen. Diesen riesigen Erfolg haben wir vor allem Ihrer Teilnahme in der Beta-Phase des Spiels verdanken! Unser Auswertungsteam hat jedes Feedback ausgewertet und 3 Belohnungskategorien, basierend auf Quantität und Qualität erstellt. Da Ihr Feedback hat uns dabei geholfen hat, dass Spiel zu upgraden, haben wir uns dazu entschlossen, Ihnen eine „Stärke Belohnung“ zukommen zu lassen. Wir hoffen, dass Sie auch beim nächsten Mal dabei sein werden, wenn wir erneut einen Test starten!/ Wir haben uns dazu entschlossen die neuste Version von „The Last Empire – War Z“ einem globalen Publikum auf diversen Plattformen zugänglich zu machen. Wir hoffen, dass Sie uns im Entwicklungsprozess des Spiels und darüber hinaus erhalten bleiben und freuen uns darauf, zusammen mit Ihnen zu wachsen und ein großartiges Spiel zu entwickeln! \n \n Ihr „Last Empire – War Z“ Team.
