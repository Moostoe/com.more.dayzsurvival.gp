87000114=Verehrter Allianzanführer: \n Eine Anmeldung zur Allianzversetzung wird in kürze ausgeführt. Die Inspektoren für diese Allianzversetzung werden demnächst ernannt. Inspektoren für Allianzversetzungen sind verantwortlich für Aufnahmen und Ablehnungen von Allianzen, welche sich in deren Staat versetzen lassen möchten. Die Allianzführer der besten 3 Allianzen zur Zeit der Anmeldung werden als Inspektoren ernannt. Bitte besuche das Eventszentrum, um weitere Informationen zu erhalten
87000115=Verehrter Allianzanführer: \n Die Anträge zur Allianzversetzung werden in Kürze geöffnet. Inspektoren für diese Allianzversetzungen werden zur Weltzeit 2017/08/02 00:00:00 ernannt. Die Inspektoren der Allianzversetzung sind verantwortlich für die Zu- und Absage von anderen Allianzen, die in unseren Staat versetzt werden möchten. Die Inspektoren setzen sich aus den Allianzanführern der besten 3 Allianzen zur Zeit der Antragstellung zusammen. Bitte siehe im Eventszentrum nach weiteren Details.
