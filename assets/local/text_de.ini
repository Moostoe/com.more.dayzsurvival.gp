87010060=1. Du kannst zur selben Zeit nur eine Bewerbung für einen Staat einreichen. \n 2. Nachdem der Bewerbung zugestimmt wurde, kannst Du dich direkt in diesen Staat teleportieren, sobald Du die angeforderten Lastwägen eingereicht hast. Bedenke, dass Du Dich vor dem Ende der Event nicht in Deinen Heimatstaat zurück teleportieren kannst. Bitte beachte dies bei Deiner Bewerbung. \n 3. Jede {0} Stärke entsprechen 1 Staatenlastwagen. Die Einreichungskapazität der Lastwägen beträgt {1}. Sollten weitere vorhanden sein, dann werden diese als {1} betrachtet.  Deine verwundeten Truppen benötigen ebenfalls entsprechend ihrer Stärken Lastwägen, um deren sichere Teilnahme an der Teleportation zu garantieren.
