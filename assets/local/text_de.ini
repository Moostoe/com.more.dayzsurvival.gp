171930=Das Militärfort Tanner befindet sich im Zentrum der Welt von Last Empire – War Z. Vor dem Ausbruch der Zombieplage befand sich an diesem Ort der Palast des Präsidenten der Vereinten Nationen. Obwohl dieser Ort nicht Sicher vor Zombies war, ist er jedoch weiterhin ein Symbol für Überlegenheit und Macht!\n\nEventsbeschreibung: \nDie Event ist in 2 Phasen eingeteilt: Vorbereitungsphase und Schlachtphase\nVorbereitungsphase: Bereiten Sie Ihre Einsatzstrategie und Taktiken für die Schlacht vor. \nSchlachttag: Kommandanten, die die Anforderungen erfüllen, können zum Militärfort Tanner aufbrechen, um dort an der Schlacht teilzunehmen. Der, der Fort Tanner am Ende erfolgreich besetzt, wird der Titel des Herrschers verliehen\nSiegesbedingungen: Besetzen Sie das Militärfort Tanner, um Punkte zu erhalten. Erzielen Sie 180000 Punkte, um die Schlacht auf der Stelle für Sie zu entscheiden. Sollte niemand diesen Punktestand erreichen, so wird die Allianz, die am Ende den höchsten Punktestand vorweisen kann, die Schlacht gewinnen. \n\nJedes Mal, wenn Sie den Militärfort Tanner Staat betreten, verbrauchen Sie eine Tanner-Einladung. \nSie können an besonderen Tagen Pakete kaufen, um Tanner Einladungen zu erhalten. \n\nMilitärfort Tanner Sonderregeln: \nWährend der Militärfort Tanner Schlacht können folgende Items nicht verwendet werden:\nFriedensschild\nSollten Sie sich bewegen, während Sie sich im Friedensschild Status befinden, so wird Ihr Friedensschild Status zu 10 Minuten wechseln. \nSie können in Kämpfen innerhalb des Militärfort Tanner keine Ressourcen plündern\nSie können innerhalb des Militärfort Tanner kein Feuer an Ihren Mauern löschen. Der Brand hält für 150 Sekunden an\n\nDie Verwendung von Teleportgegenständen innerhalb des Militärfort Tanner wird Ihre Stadtverteidigung nicht wiederherstellen\n\nSie können die Allianz nicht wechseln, solange Sie sich im Militärfort Tanner befinden. Wir empfehlen, dass Kommandanten in ihren eigenen Staat mächtige Allianzen suchen sollten. \nBecause it is far from our state, appoint Officials may need 1 minute.\nDer Herrscher und die offiziellen Positionen sind bis zum dem, an dem der Wettbewerb beginnt effektiv. \n\nÖffnung des Staates:1-495\nDie verbleibenden Staates können nicht an der Militärfort Tanner Schlacht teilnehmen, solange diese noch aktiv ist. Weitere Staaten werden nach und nach geöffnet\nSobald die Event beginnt, können Kommandanten, die die Anforderungen erfüllen, zum Militärfort Tanner Staat aufbrechen\nSollte Ihr Staat diese Event nicht geöffnet haben, so können sie immer noch den Militärfort Tanner Staat betreten, um die Schlacht zu beobachten (Stadt kann nicht versetzt werden). \nSie können den Rechte-Hand Button im Interface der Staatenauswahl anklicken, um den Militärfort Tanner Staat schnell aufzufinden. \nBitte starten Sie mit den Vorbereitungen, wenn Sie an der Schlacht teilnehmen möchten. \n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
