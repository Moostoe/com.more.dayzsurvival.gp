80000118=Die Wüstenfestung bietet maximalen Schutz für Verteidiger. Errichten Sie dieses Gebäude, um den Angriff, die Verteidigung und andere Werte der Stadtverteidiger stark zu erhöhen. (Dieses Gebäude wird abgerissen, nachdem Sie die Wüstenoase verlassen haben)
80000119=Das Oasen-Krankenhaus ist eine wichtige medizinische Einrichtung in der Wüstenoase. Errichten Sie dieses Gebäude, um Ihre maximalen Verwundeten, Heilungsgeschwindigkeit und andere Werte signifikant zu erhöhen. (Dieses Gebäude wird abgerissen, nachdem Sie die Wüstenoase verlassen haben)
