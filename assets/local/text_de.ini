110168=Mein Präsident: \nHerzlichen Glückwunsch! Sie haben unzählige Kontrahenten besiegt und sind nun der Präsident! \nSeien Sie jedoch trotzdem vorsichtig, denn dies war erst der Anfang. Wie können wir das Start-Zentrum solide regieren? \nSie können nun von Ihrer Basis aus den gesamte Staat kontrollieren. Klicken Sie auf das Titel-Icon, um: \nDie Flagge zu ändern.\nDen Namen zu ändern.\nPräsidenten Geschenke zu verteilen.\nOffizielle Vereinbarungen einzusehen\nRessourcenpunkten hinzufügen und Ressourcen Verteilung in der Staat zu ändern\nWünschen Ihnen viel Spaß und viel Erfolg!
