83000504=Unseren Truppen fehlen Verteidigungseinheiten und unsere Hauptstreitkraft wurde direkt angegriffen. Sende weitere Verteidigungseinheiten, um die Verteidigung zu verstärken. Du wirst die Feinde bezwingen Kommandant.
