83400051=Wir sind die letzten Überlebenden in dieser isolierten Stadt. \nEs gibt nicht viel Wasser und Nahrung, \nKeiner weiß, ob wir den morgigen Tag noch erleben werden. \nDer Wiederaufbau dieses Ortes ist unsere letzte Hoffnung
83400052=Alle Leute bleiben zusammen um das Lagerfeuer.\nJedes Geräusch reizten unsere angespannten Nerven.\nDas ist für mich das erste Mal...\nIch habe noch nie so viel Angst, ich will jetzt nur schlafen...ich wage es aber nicht.
83400053=Zombies sind hier. \nMänner sind alle bewaffnet. \nFrauen und Kinder sind hinter ihrem Rücken. \nVersagen wird in dieser Schlacht niemals toleriert werden.\nKein Auswahl...
83400054=Ich kenne das Gefühl, verloren zu sein\nIch kann nicht aufhören, mir Sorgen um sie zu machen\nIch werde dich niemals aufgeben\nWir müssen sie retten!
83400055=Der Wiederaufbau hat uns Blut und Tränen gekostet\nDie Leute haben hart und ohne Furcht gekämpft\nUnser Überleben ist kein Selbstzweck\nWir überleben, um Liebe zu schützen
83400056=Feiglinge, Feiglinge\nWir müssen uns verteidigen\nWir sollten Hoffnung haben\nWiederaufbau der neuen Welt\nDas ist unser Traum jetzt!
