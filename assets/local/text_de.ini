90460048=Asa ist der Kavallerie Kommandeur der Organisation-Z in Europa. Mit seinem umfassenden Wissen über Fahrzeuge und wie man sie richtig einsetzt, hat er nie eine Niederlage erlebt, nicht ein einziges Mal. Daher erhielt er den Titel "Oberherr der Straße".\n  Betty neigt dazu, ihn als Psychopathen zu betrachten, weil er immer ohne Ausdruck durch das Schlachtfeld zoomt. \n  Nadia denkt aber ganz einfach: Asa sieht gut aus, hübsch, sehr hübsch. \nNiemand kennt die größten Kopfschmerzen für diesen unbesiegten Kriegshelden---Seine besten Freundinnen kämpfen um seine Aufmerksamkeit...
90460049=Wenn die verrückte Frau, Betty, nicht hier ist, dann gehört Asa mir! Sie dachte, dass Asa ihr mögen würden, wenn sie einen dumme Helm trägt? Was? \nNadias Freunden hören so was jeden Tag. Nichts zu bewundern. \nNadia und Asa sind beiden in militärischen Familien geboren und haben beiden hervorragende militärische Talente. Nadia spielt immer mit Asa zusammen, seit ihre Kindheit. Asa mag Autos, daher mag Nadia auch Autos! \nEs ist eine gute Sache, mit Asa Schritt zu halten. Nun kommt Betty! Sie hat alles verändert. Huhu Betty --- Nadias neue Herausforderung!
90460050=Wenn die verrückte Frau, Nadia, nicht hier ist, dann gehört Asa mir! Sie dachte, dass Asa solch kleines Mädchen wie sie mag? Was? \nBettys Freunden hören so was jeden Tag. Nichts zu bewundern. \nBetty wollte eigentlich nicht, mit ihrem Vater hierher zu kommen. Ihr Vater war berühmt und immer beschäftigt, daher war Betty früher ganz frei, ein Leben in der Armee konnte sie gar nicht vorstellen. \n  Aber sie hat Asa da kennengelernt...Dann bleibt sie hier, mit Asa zusammen in einem Team. \n  Für Asa ist es schwer. Nadia ist schon eine Sache, nun kommt auch Betty... \n Doch jeder weiß dass Betty goldene Finger hat...Sie ist gar nicht schlechter als ihr Vater.
