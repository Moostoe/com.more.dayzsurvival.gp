90460009=Geschäftsmann: Evan
90460010=Zombie Vernichter: Claude Finn
90460011=Ich kann mit Francis im Forschungsbereich nicht mithalten, aber in allen anderen Aspekten bin ich viel besser als er!
90460012=Folge meinen Befehlen, oder ich verspreche dir, dass der nächste, der von Zombies zu Tode gebissen wird, du bist...
90460013=Nora wusste nicht, dass es ihr letzter Abschied von ihrem Vater sein würde, als sie heimlich zur Militärschule geschickt wurde. Es war das zweite Jahr nach dem Eintritt in die Armee, der größte Waffenhändler Russlands, der sein Geschäft jahrhundertelang im Dunkeln geführt hatte, wurde von der herrschenden Macht der Human Allied Force über Nacht völlig ausgerottet. Jeder mit Informationen war sich der Tatsache bewusst, dass viele den Handel, der mit geringem Aufwand eine große Anzahl von Militärgütern verspricht, wollen. \nFrancis hat die Steine analysiert, die Nora mitgebracht hat, und entdeckt, dass die angreifende Seite des geheimen Angriffs auf ihre Familie nur das Militär war, in dem sie sich befanden! Francis, der auch Ungerechtigkeit hasst, hatte Nora geholfen, aus dem Lager zu fliehen. \nDa Nora nirgendwo hingehen konnte, entschied sie sich, der Organisation Z beizutreten und diente als Front-Pionier-Offizier in der Anfangsphase der Organisation. Jeder wusste, dass Nora viel mehr Fähigkeiten hat als das hier.
90460014=Nachdem das Z-Virus ausgebrochen war, während die Katastrophe der Apokalypse Menschenleben erntete, inspirierte sie auch das Potenzial der Menschheit. Die Schicksal hat die Leute versammelt, die mehr Menschen retten wollen. Das ist die Organisation Z. \nAnders als bei der Human Allied Force lebten die meisten Menschen hier ein Leben ohne Einschränkungen, ohne eine strenge Hierarchie oder soziale Klasse. Die Organisation Z schränkt ihre Mitglieder nicht ein. Eins kann die Organisation Z garantieren, dass alle Krieger jederzeit gegen Zombies widerstehen. Jeder hier hat außergewöhnliche Erfahrungen. Sie alle besitzen den entschlossenen Willen, die Zombies aus der Welt zu vertreiben!
90460015=Geld ist nicht alles, ohne Geld kann man aber nichts.
90460016=Evan redet den ganzen Zeit über Geld. Jeder Neuling kann am Anfang nicht kapieren, warum dieser Kerl erlaubt wurde, der Organisation Z beizutreten. Nach kurze Zeit ist jeder zu seinen Kunden geworden. Alle hier kennen ihm, Evan. \nDie Organisation Z wird niemanden ohne Grund akzeptieren. Sie wollen ein Geschäftsmann, genau wie Evan. Evans Fähigkeit ist es, die Ökonomie der gesamten Organisation methodisch zu gestalten. Er kennt stets Angebot und Nachfrage beider Seiten und wird Win-Win-Bedingungen schaffen. Mehr als 60% des Gelds der Organisation kommen aus Evan. \n Er wird für jedes Prozent des Interesses mit seinen klugen Worten und seiner finanziellen Schärfe kämpfen, aber Evan wird niemals seinen Prinzipien gehorchen: kein Betrug, keine Tricks. Die Leute nennen Evan scherzhaft einen Fette mit Prinzipien. So wie Evan immer sagt: Geld ist nicht alles, ohne Geld kann man aber nichts.
90460017=In dieser Zeit, Geld in Ihrer Tasche zu behalten, wird nie mehr Geld produzieren. Genügend Ressourcen zu haben, ist die einzige Unterstützung für das Überleben. Freie Truppen auf der Weltkarte zu versammeln, ist keine schlechte Wahl. Das wird natürlich einige Zeit in Anspruch nehmen. Ressourcen im Markt zu betreiben, könnte auch eine gute Option sein. Senden Sie zusätzliche Ressourcen, um Geld zu erhalten, kaufen Sie dringend benötigte Ressourcen, um den Bau zu unterstützen. Der Handelshubschrauber wird regelmäßig unseren Shelter besuchen. Wenn Sie was sofort brauchen, können Sie es im Handelszentrum [Anrufen].
90460018=Francis
90460019=Wenn es irgendetwas gibt, das die heutige Menschheit retten kann, dann muss es wohl die Wissenschaft sein.
90460020=Wenn es irgendetwas gibt, das die Menschheit zerstören kann, dann muss es meiner Meinung nach auch Wissenschaft sein.
90460021=Geboren in einer Familie von Aristokraten, offenbarte Francis seinen extrem hohen IQ. Sein fast starkes fotografisches Gedächtnis und seine Fähigkeit, über sein Alter hinaus zu rechnen und zu analysieren, überraschten alle seine Mentoren. Ohne Schwierigkeiten erhöhte er die Erfolgsrate der schnellen Produktion der Ressourcenausrüstung von 45% auf 75% und trat mit der gemeinsamen Empfehlung seiner Mentoren in das Oberste Institut der Alliierten Streitkräfte ein. Dennoch kam Francis aufgrund seines jungen Alters, mangelnder sozialer Erfahrung und der Fähigkeit, seine Kollegen zu übertreffen, nicht gut mit anderen aus. Dies dauerte bis zu dem Moment, als er auf die dominierende Nora traf, die ursprünglich seine Gegnerin war. \nFrancis fühlte sich gut. Noras Freundschaft ist vllt wichtiger als seine Forschung. Er hat Nora daher ohne Zögern geholfen, als sie mit einem Stein kam, der von biochemischen Waffen erodiert war. \nNach dem Nora weg war,  kehrte Francis' Leben in die Tage zurück, als es nur Forschung gab.
90460022=Technologie kann uns helfen, in dieser Apokalypse besser zu überleben. Es kann die Entwicklungs- und Streitkräfte der Stadt erheblich verstärken. Die Human Allied Force durchbricht ständig neue Technologien, um diesen Staat und ihre Armeen zu bewaffnen. \nHmm.... ah, will wissen womit Nora in diesen Tagen beschäftigt war.
