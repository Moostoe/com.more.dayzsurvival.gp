110157=Jahre des Krieges haben meinen Willen nicht gebrochen, sondern mich stärker gemacht. Ich, {0}, letztendlich auf dem Thron, bin ich der Kommandant des Landes {1}! Kommt schon meine Freunde, teilt meine Ehre mit mir.
110158=Jahre des Kämpfens haben meinen Willen nicht brechen können, Sie haben mich nur stärker gemacht. Ich, {0}, habe nun endlich den Thron errungen. Ich bin der neue Präsident des Landes {1}. Freunde, dies ist ein großer Tag für uns alle!
110159=Ich habe meine Basis auf Lv. {0} verbessert und bin nun mächtig genug, um meine Verbündeten zu beschützen und meine Feinde anzugreifen. Kannst Du mir das Wasser reichen?
110160=Ich habe viel gelernt, indem ich diverse Territorien verwaltet habe. Mittlerweile habe ich bereits das Lv. {0} erreicht. Ich werde weiterhin fleißig arbeiten, damit auch ich eines Tages den Thron für mich beanspruchen kann. Können Sie mit mir mithalten?
