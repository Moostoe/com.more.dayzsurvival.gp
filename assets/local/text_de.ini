90460079=Oh, Junge, hier töte ich schon wieder. -- Bart The Professional.\n  Er kümmert sich nicht wirklich darum, was richtig oder falsch, gut oder böse für ihn ist, er mag nur zwei Dinge, Geld und Töten, und seine Fähigkeiten stellen sicher, dass er töten kann und dafür bezahlt wird. \n      Er weiß, und will kein Held sein, ob es nun darum geht, Leute verschwinden zu lassen oder die Zombies abzuwehren, er tut es nur für Geld.\n      Im Auge der Z-Organisation ist er nur eine empfindungsfähige Waffe, er muss gut bezahlt und in Schach gehalten werden, und ihn für die falschen Leute arbeiten zu lassen, kann verheerende Auswirkungen haben.
