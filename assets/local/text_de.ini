200100=Sie haben diesen Offizier rekrutiert. Sie können nicht weiter einkaufen!
200101=Als Instrukteur der Förderalen Abwehreinheit, ist Schmidt in der Lage dazu, mit diabolischen Trainingseinheiten, in kürzester Zeit Spezial-Einheiten auszubilden.
200102=Der Scharfschütze Hunter ist ein Meister seines Faches. Er hat sich auf das eliminieren von Feinden aus weiter Distanz spezialisiert. Egal wie fordernd und unmöglich die Situation auch erscheinen mag, Hunter eliminiert sein Ziel immer präzise mit einem Schuss.
200103=Die Stärken der FBI-Agentin Daisy liegen in der Beschaffung von Informationen jeglicher Art. Ferner kann Sie Abkürzungen ausfindig machen, welche die Marschdauer enorm reduziert.
200104=Leutnant aus dem mittleren Osten, Ali ist ein mutiger und aufrechter Soldaten, welcher durch sein Verständnis für militärische Defensive besticht.
200105=Zane ist Ihr loyaler Freund, welcher sich stets an vorderster Front der Gefahr stellt!
200106=Johnny ist ein auf der Straße aufgewachsener Hooligan, welcher keinen Wert auf Recht und Gesetze legt. Er stellt seine Familie stets über alles und allem. Johnny legt diese Attitüde an den Tag und verhält sich auf diese Art und Weise, um seine kleine Schwester zu beschützen.
200107=Ein Jäger, der sich nicht im Geringsten vor Zombies fürchtet, da er früher selbst mit dem Zombie Virus infiziert war. Ein Teil seines Körper ist bereits zum Zombie geworden, jedoch ist sein Verstand immer noch menschlich. Sein Name ist Shawn Winterborn!
200108=Ein Agent von der Organisation Z und die Tochter des großen Waffenversorgers Alexander.
200109=Chopper bedient einen riesigen tödlichen Mähdrescher, welcher Zombies mit Leichtigkeit nieder mäht! Er ist dem Kampf gegen die Zombies beigetreten, um seine Maschinen zu testen.
200110=Der talentierteste Abkömmling eines Ninja Clans. Unterschätzen Sie nicht die Stärke von Infinity! Er kann im Kampf schnell die Schwachstelle des Feindes ausmachen und dies zu seinem Vorteil nutzen.
200111=Samantha Chou ist ein Rennfahrer aus Chinatown. Unbändig und rebellisch. Geschwindigkeit ist ihr einziger Freund.
200112=Selfmade Geschäftstycoon, welcher sein Imperium aus dem nichts errichtet hat. Aufgrund seiner einzigartigen Investitionsvisionen, in denen aus „Müll“ Gold gemacht wird, wird er auch „Goldene Hand“ genannt.
200113=Hauptgeneral im Verteidigungsministerium und ein Senior Verteidigungsberater. War in der Entwicklung von „Eisenvorhang“, Raketenverteidigungssystemen und weiteren großen Verteidigungssystemen zur Verteidigung von Territorien beteiligt.
200114=Kapitän des Geheimdienstes der Marine. Gut in der Ausarbeitung von Operationen und militärischen Taktiken. Wird auch „NATO Barriere“ genannt, da er seine Truppen in vielen internationalen Operationen bereits zum Erfolg geführt hat.
200115=Wissenschaftliches Genie und Pionier für saubere Energie. Er war bei der Gestaltung von Wind-, Solar-, Geothermal- und anderen Energieressourcen Projekten beteiligt. Er ist auch als der „Erdenheiler“ bekannt.
200116=Legendäres Mitglied der belgischen Königsfamilie, welches im Vereinten Königreich aufgewachsen ist. Wissbegierig und liebt das Leben. Auf der Welt existieren 31 private Laurent Krankenhäuser.
200117=Anführer einer Untergrund-Spionageorganisation und rücksichtsloser Krimineller. Kam aus den Slums und kämpft seit mehr als 30 Jahren. Kontrolliert ein weltweites Informationsnetzwerk und kann Situationen weltweit auf verschiedene Weisen beeinflussen
200118=Aufbrausender Chemie und Biologie Autodidakt. Brachte sich sich selbst Biologie, Chemie und Chirurgie bei. Während der Zombiekriege erschuf sie den mächtigen „Tyrann“ und die „Rächer“ Zombietruppen. Sie war ebenfalls für den Prototypen des Z-Virus verantwortlich.
200119=Stammt aus einer armen Gegend auf den Philippinen. Von Gangstern aufgezogen, musste sie ein unzumutbares militärisches Training durchmachen. Ihre taktische Raffinesse ist oft verwunderlich
200120=Al Sharif lebte zusammen mit seinem Stamm als Hirte in der „Großen Sahara“ Zone in Nordafrika, wo er das Reiten, Jagen und Oasen-Aufsprüen erlernte. Er reist öfters in die weite Wüste, um wertvolle antike Schätze ausfindig zu machen. Al Sharif arbeitet nun für die Z-Organisation
200121=Berühmte Rennfahrerin. Cousine der Rennfahrerin Samantha Chou. Sie ist seit ihrer Kindheit ein großer Fan von Trucks und hat bereits früh mit der Reparatur und Aufrüstung von Trucks und Autos begonnen. Nach dem Zombieausbruch ist sie der Z Organisation beigetreten und hat dort Samantha zum ersten Mal getroffen. Cecilia hat den aller ersten „Pistentyrann“, eine Kavallerieeinheit erfunden.
200122=Identität und Herkunft unbekannt. Er wurde von Zane dem Vorreiter zur Z Organisation gebracht. Er wird von der Z Organisation als „unser Held“ betitelt, da er Armeen in zahlreiche Schlachten führte und bereits unzählige Leben rettete.
200123=Stammt aus einer gewöhnlichen französischen Familie und hat seinen Abschluss an der “Ecole l’Air” Air Force Akademie erworben. Befehligt die bewaffneten Helikopter Streitkräfte der Z Organisation und führt sowohl Rettungs- und Luftmissionen an. Ein mutiger, loyaler und hervorragender Soldaten, welcher in der Z Organisation als „Schutzhand“ bekannt ist
200124=Helena ist die Tochter eines Polnischen Geschäftsmannes. In ihrer Kindkeit litt Helena unter einer ernsten Augenkrankheit, die sie fast blind machte. Nach der Heilung mutierte ihre Iris und verlieh ihr erstaunliche Vision mit übermenschlichen Nachtsicht. Als ein ausgezeichneter Scharfschütze, sie ist bekannt als Helena die Scharfschütze.
200151=Cha Siu ist der Sohn eines koreanischen Generals. Er ist in einer strengen Militärsfamilie groß geworden und musste stets hart arbeiten und Befehle befolgen. Im Alter von 18 Jahren trat er der Armee bei und diente dort für 15 Jahre lang. Er war an mehreren internationalen Kriegen involviert, verteidigte seine Heimat und verrichtete viele heldenhafte Tagen. \n Cha Siu hat an zahlreichen großen nationalen Verteidigungsprogrammen teilgenommen und erhielt für seine Mitarbeit dort großes Ansehen und viele gute Bewertungen. \n Im Alter von 35 Jahren wurde er zum Chef Designer des nationalen Raketenverteidigungssystems „Eisenvorhang“ ernannt. Er selbst war an der Gestaltung des Systems beteiligt, welches während eines Anti-Agressionskrieges Wunder vollbracht hat. Sein Erfolg ebnete ihn den Posten zum Hauptgeneral. \n Nach dem Ausbruch der Zombies war Cha Siu im „Heimatsicherheit Plan“ beteiligt, welches von den Vereinten Nationen gesponsert wurde. Der Plan wurde zwar nach 2 Jahren wieder abgesetzt, jedoch konnte Cha Siu ein Kernmitglied der neu gegründeten Z Organisation werden. Er ist verantwortlich für die Gestaltung und die Verwaltung der Verteidigungsgebäude der Stadt. Er selbst war in der ersten „Zombie Belagerung“ Kampagne beteiligt.
200152=27 Jahre vor dem Ausbruch des Zombie Virus wurde eine türkische Spezial Marineeinheit zu einem Dorf entsendet, welches sich tief innerhalb einer Kriegszone befand. Bei der Säuberung des Dorfes fand das Team in einem eingestürzten Haus ein verlassenes Baby. Da seine Eltern verstorben waren, entschloss sich das Team das Baby mit zurück zur Basis zu nehmen. Keiner wusste damals, das dieses Baby ihr zukünftiger Anführer wird. \n Aufgezogen von Soldaten, ist Burak zu einem harten, aber sehr liebevollen Menschen herangewachsen. Während zahlreicher militärischer Trainingseinheiten und Operationen konnte Burak durch und mit seinem unbändigen Geist, Mut und seinem unorthodoxen Stil eine Menge Aufmerksamkeit auf sich ziehen. \n Während einer Befreiungsaktion von Gefangenen Teammitgliedern hat Burak die feindliche Basis im Alleingang infiltriert und alle Gefangenen lebendig befreit. Ferner war er noch in der Lage wichtige feindliche Ausrüstungen bei der Befreiungsaktion zu zerstören. Zu Ehren seiner heldenhaften Tagen, hat das Nationale Verteidigungsministerium Burak befördert und ihn zum neuen Kapitän der Spezialeinheiten Truppe ernannt. \n In den darauffolgenden Jahren konnte das Team unter der Leitung von Burak in allen internationalen Missionen herausragende Leistungen erzielen. Ein Perfekter Soldat für jede Art von Mission. Burak ist ebenfalls bekannt als „NATO Barriere“
200153=Abel Cox hat sich schon früh in die Wissenschaft verliebt. Sein Wissensdurst verschreckte nicht selten sogar seine Eltern. Den gesamten Tag lang, selbst spät in der Nacht war Abel ständig in Bücher vertieft. Besonders interessierte er sich für Generationen und die Verwendung von sauberer Energie. Im Alter von 17, entwarf und produzierte Abel auf eigene Faust ein neues Solarmodul und öffnete sich somit die Tür zu einer renommierten Universität. Nach seinem Abschluss in erneuerbare Energien und Elektrotechnik, war Abel an zahlreichen Forschungsinstituten in Paris, zu sauberer Energie involviert. Er nahm an der Gestaltung von zahlreichen neuen Wind-, Solar-, und geothermalen Projekten teil. Nach dem Ausbruch des Zombievirus wurde Abel der Posten des Leiters der Energieabteilung, der Z Organisation angeboten. Er ist ebenfalls als der „Erdenheiler“ bekannt.
200154=Im Alter von 56 Jahren tauchte Gaius Laurent das erste Mal in der Öffentlichkeit auf, im Zuge seiner Reise nach Geneva, um am „ersten Seminar zu biologischen Notfällen“ teilzunehmen. Bis zu dem Zeitpunkt, an dem Laurent als Repräsentant sprach, wusste niemand, wer der ergraute ältere Herr ist. Als der globale Sponsor der 31 privaten Laurent Krankenhäuser eilt ihm jedoch sein Ruf weltweit voraus. Die Öffentlichkeit erstaunte er das allererste Mal, indem er zahlreiche Texte, Tonspuren und Video Informationen über das Virus und dessen Symptome veröffentlichte, welche von unglaublicher Präzision waren. 7 Jahre nach dem Ausbruch des Virus wurde Laurent zum Chefberater der Weltgesundheit Organisation ernannt, welche sich mit dem Zombievirus befasst. Im Zuge dessen errichtete er die Laurent Krankenhäuser als Quarantäne für infizierte Patienten. Jahre lange Forschungen seitens der Medien brachten ans Licht, dass er möglicherweise ein Teil der belgischen Königsfamilie sei. Diese Nachricht wurde jedoch noch nicht bestätigt. Solange sich Laurent jedoch unter den Menschen befindet, fühlen sich diese sicher und sogar bei den schrecklichsten Schlachten ermutigt.
200155=Charles Clark wurde in einer gewöhnlichen Nachbarschaft in Brooklyn geboren und von einer liebevollen alten Frau aufgezogen, da niemand seine leiblichen Eltern kannte. Die alte Dame starb jedoch als Charles noch ein junger Knabe war und so kam er langsam in den Kontakt mit Gangaktivitäten. Seitdem erscheint es, als kümmere sich niemand mehr um Charles. \n Charles wusch Teller, kellnerte, erledigte Botengänge und verwickelte sich selbst in Gangaktivitäten, um sein Überleben zu sichern. Er wurde öfters ausgenutzt weigerte sich jedoch das Gesetz in Anspruch zu nehmen. \n In den nächsten 10 Jahren vereinte Charles die lokalen Gangs und bestach die Polizei, Richter und Staatsanwaltschaft. Er nahm talentierte Leute unter seine Fittiche und erweiterte sein Netzwerk. Letztendlich konnte er sich finanzielle Unterstützung sichern. Nach jeder Aktion befürchtete Charles Verrat. Jedoch schaffte er es an die Spitze einer neuen Generation an zwielichtigen Leuten. \n Nach dem Ausbruch des Z Virus nutzte Charles die Regierung aus und konnte so riesigen Reichtum anhäufen, indem er mit Informationen handelte. Charles sagt selbst: „ Der Z-Virus hat mich erschaffen.“ \n Charles wird von Politikexperten als die „meist bekannteste, jedoch mysteriöseste Person“ beschrieben. Er verbirgt sein wahres Gesicht stets unter einer dicken Schicht an Clownsschminke, um sich selbst und alle anderen an seine schwierigen Anfänge zu erinnern.
200156=Niemand kennt den echten Namen, oder Herkunftsort vom verrückten Raben. Jeder, der ihr begegnet ist sofort davon überzeugt, dass sie eine Verrückte ist. Sie ist auf keine Schule gegangen – all ihr Wissen erlangte sie durch das durch wälzen von Büchern, während ihrer Zeit im Heim. Ihre Bekannten vergleichen sie mit einem jungen Einstein. Ihre Forschungsergebnisse werden mit Handkuss entgegengenommen und haben genügend Substanz, um ihr einen Nobelpreis zu bescheren. Im Alter von nur 16 Jahren reichte sie das erste Mal eine Probe des Z Virus im Institut für Biochemie ein. Damals nahmen die Forscher sie nicht ernst und lehnten die Untersuchung der Probe ab. Im Alter von 22 Jahren wurden sie in die Weltgesundheitsorganisation für Forschungsarbeiten eingeladen, im Zuge derer sie erfolgreich den Z-Virus Typ 1 Erreger züchten konnte. Menschenexperimente wurden jedoch aufgrund der Unberechenbarkeit der Ergebnisse abgelehnt. Im Alter von 27 Jahren nahm die Z-Organisation Kontakt zu ihr auf, welche Menschenexperimenten gegenüber aufgeschlossener war. Hier entwickelte sie erfolgreich die gefürchtete Tötungsmaschine, welche unter dem Decknamen „Tyrann“ lief. Noch im selben Jahr gelang ihr mit den mächtigen „Rächer“ der nächste Coup. Niemand kennt den Ursprung des Z-Virus. Manche gehen davon aus, dass Rabe den Virus als Racheakt für ihre Ablehnung am Institut in Umlauf brachte. Andere glauben, dass Proben des Virus gestohlen und dadurch verbreitet worden. Die Wahrheit bleibt jedoch weiterhin im Verborgenen.
200157=Dies ist die Geschichte eines kleines „glücklichen“ Mädchens. Das kleine Mädchen kam in einer armen Gegend auf den Philippinen auf die Welt. Ohne nennenswerte Verwandte konnte sie in der Masse zwischen Müll und Abwasserkanälen überleben. Sie hat keine Bildung erhalten und konnte bis zum Alter von 2 Jahren kein einziges Wort sprechen. Die langjährige Unterernährung hat ihren Körper dünn und schmächtig werden lassen, jedoch einen starken Geist kultiviert. \n Beim Ausbruch des Z Virus war sie gerade 14 Jahre alt. Die extrem schnelle Verbreitung des Virus verwandelte ihr Basis in eine „menschliche Hölle“, in der herumlaufende Zombies sie jederzeit töten konnten.Während dieser Zeit ist ein bekannter philippinischer Warlord durch das Gebiet gezogen und nahm sie unter seine Fittiche. Der Warlord gab ihr den Namen „Maggie Augustine“ und kümmerte sich um sie, als sei sie seine eigene Tochter. \n Für jemanden, der noch nie im Leben Zuneigung genossen hat, war die Leibe des Warlords der einzige Lichtblick und Hoffnungsschimmer ihres Lebens. Sie trat bereits in jungen Jahren der Jugendabteilung des Spähtrupps bei und musste täglich unmenschliche Trainingseinheiten absolvieren und Folter über sich ergehen lassen. \n Als Plünderer aufgewachsen hatte Maggie keine Probleme sich schnell mit der Situation abzufinden und war äußerst gehorsam. Nach 10 Jahren Training wurde sie zu einer exzellenten Soldatin der Armee und erfüllte alle Aufgaben, die der Warlord ihr zugeteilt hatte. \n Anarchie gehört zum Alltag von Maggie, auf die sie mit kaltblütiger Rücksichtslosigkeit antwortet.Nur dem Warlord zeigt sie ihre verletzliche Seite und ihren Feinden nichts als den blanken Horror. \n Im Alter von 25 Jahren hat der Warlord sie zum Kapitän der Söldner befördert. Sie zerstörte in vielen Privatkriegen und Missionen ihre Feinde und stieg zu einer berühmt-berüchtigten Anführerin auf
200158=Bevor Al Sharif als Erkunder für die Z-Organisation arbeite, arbeitete er als Hirte für seinen Stamm in der „Großen Sahara“ Zone im Norden Afrikas. Er erlernte das Reiten, Jagen und die Aufspürung von Oasen. Al Sharif reist öfters in die weite Wüste, um wertvolle antike Schätze ausfindig zu machen und arbeitet nun für die Z-Organisation. Al Sharif war fasziniert von den mysteriösen Geschichten um die antiken Schätze Ägyptens, welche in der Wüste begraben liegen. Bei der Schatzsuche wurde sein Stamm und seine Familie von einer Horde reanimierter Zombies angegriffen und getötet. \n Er wurde von Mitgliedern der Z-Organisation in den Ruinen der Wüstenoase gefunden. Sein gesamter Körper zitterte und er selbst schrie in seltsamen antiken Arabisch. In seinen Händen hielt er einen goldenen Dolch und einen mysteriösen goldenen Schlüssen. \n Das medizinische Team der Z-Organisation brachte ihn für eine Notbehandlung in das Oasen-Krankenhaus. Nachdem sich Al Sharif erholte, arbeitete er als Wüstenspezialist im Archäologieteam der Z-Organisation und hilft bei der Suche nach antiken Schlüsseln und mysteriösen Pharaonenkisten. Sein einziges Ziel bleibt jedoch die Rache für seine Familie und seinen Stamm.
200159=Cecilia Chou wurde in China als Tochter eines berühmten Rennfahrers geboren. Ihre Mutter war ein Teil einer berüchtigten amerikanischen Moguldynastie. Cecilia lebte bis zum 12. Lebensjahr in der chinesischen Provinz Fujian auf, bevor sie zusammen mit ihrer Mutter in die Vereinigten Staaten zog. \n Cecilia liebte als Kind Autos. Ihr Raum war übersät von Modellautos und sie sprach mit den Jungs aus der Nachbarschaft ständig über Autos. Cecilias Vater brachte ihr alles über das Reparieren und Fahren von Autos bei. Nachdem sie das College abschloss, hat Cecilia mit der Unterstützung ihrer Familie und Freunde eine Autowerkstatt eröffnet. \n Als der Zombievirus ausbrach trat Cecilia freiwillig den globalen Rettungskräften bei. Sie wurde des öfteren vom Roten Kreuz mit Medaillen für ihre Fahrkünste durch jegliches Terrain  ausgezeichnet. Cecilia bemerkte, dass sie noch mehr zur Hilfe der Menschen beitragen konnte und wurde auf Empfehlung des berühmten Dr. John Stark bei der Z Organisation aufgenommen, bei der sie für die Modifizierung von Fahrzeugen zur Bekämpfung der Zombies eingesetzt wurde. Nachdem Cecilia der Z Organisation beitrat bemerkte sie, dass eine andere Offizierin die gleiche Jadekette mit der Aufschrift „Chou“ trug. Nach einigen Nachforschungen und Gesprächen mit ihr, in der sie Cecilia ihre Geschichte erzählte, haben die beiden herausgefunden, dass Samantha Cecilias lang verschollene Cousine war! \n Seitdem dienten Cecilia und Samantha im selben Kavalleriedepartment der Z Organisation. Ceilia wurde aufgrund ihres enormen Talents und Wissens über Fahrzeuge befördert. Sie selbst war verantwortlich für das Design und den Bau des Prototypen der Kavallerieeinheit „Pistentyrann“
200160=- Da in den Archiven der Z Organisation keine Aufzeichnungen zu Jun gefunden werden konnten, erhältst Du einige Referenzaufnahmen zu Jun von General Cha Siu. \n „Ich befürchte, dass nur unser großer Anführer Zane Informationen zu seinem Leben und seiner H
200161=Louis Bernard ist das kind einer gewöhnlichen französischen Familie aus Marseille, Frankreich. Als Schüler stach er besonders in sportlichen Event hervor und seine abenteuerlustige und energiegeladene Natur brachte ihn oft in Konflikte mit seinen Lehrern. Sowohl die Anzahl seiner Abenteuer, als auch die seiner Konflikte stieg mit seinem Alter an. \n Auch wenn er den Anschein eines rücksichtslosen Athleten erweckt, liebt er es ebenfalls sich in Büchern zur Militärgeschichte und Modellbauten von Luftschiffen zu verlieren. Im Alter von 20 Jahren wurde er am “Ecole l’Air” Air Force Military College aufgenommen. \n Seine Ausbildung brachte ihn nicht nur einen durchtrainierten Körper, sondern ebenfalls einen eisernen Willen ein. Diese beiden Faktoren wurden zu seinen Markenzeichen seiner militärischen Karriere. Louis Durst nach Abenteuern und Aktion überschreitet manchmal die Grenze zur Leichtsinnigkeit. \n Nach dem Ausbruch des Zombievirus wurde Louis der Z Organisation vorgestellt. Er wurde stieg in kurzer Zeit zum Rang des Oberst auf und erhielt die Führung der Luftwaffe der Z Organisation. \n Seitdem ist Louis verantwortlich für die Helikopter Streitkräfte der Z Organisation, welche bereits unzählige Überlebende weltweit gerettet hat. Verwundet, erschöpft und ohne Munition gelang es Louis einst 19 Zombies nur mithilfe seines Militärmessers und improvisierten Waffen zu töten. Die Leute nenne ihn aufgrund seines Mutes „Verteidiger von Paris“, jedoch ist er in der Z Organisation als „Schutzhand“ bekannt
200162=Helena Skotnicka wurde in Warschau in Polen geboren. Ihr Vater ist Geschäftsmann und Ihre Mutter eine Hausfrau. \nIm Alter von 7 wurde Helena von einer schweren Viruserkrankung infiziert und war im kritischen Zustand im örtlichen Lazarett. Die Krankheit machte ihre Augen fast blind. Nach einigen Monaten vom Kampf gegen die Krankheit erholte sich Helena auf wundersame Weise. Ihre Augen wurden irgendwie durch das Virus mutiert, was zu dramatischen Veränderungen führte. Ihre Vision wurde deutlich verbessert, so dass sie bis zu 1 Kilometer weit weg sehen konnte. Helena hatte auch übermenschliche Nachtsicht, so dass sie mehrere hundert Meter entfernt in der Dunkelheit sehen konnte. Diese Visionfähigkeiten wurden von der lokalen Truppen bemerkt, und Helena trat einer Militärschule ein. \nHelena hat an mehreren großen militärischen Kampagnen beteiligt und zeigte erstaunliche Scharfschützenfähigkeiten. In der Mittelmeerkampagne hat sie einen 3,052 Meter Scharfschützengewehrschuss geschaffen - ein neuer Weltrekord. \nHelena spezialisierte sich seit vielen Jahren auf Langstrecken-Schusswaffen, und im Alter von 27 entwarf sie mit ihrem Team das HS-327 Scharfschützengewehr mit einer Reichweite von bis zu 6.100M. 3 Jahre vor dem Ausbruch vom Zombie-Virus traf Helena und ihr Team den zukünftigen Führer der Z-Organisation. Nach dem Ausbruch vom Zombie-Virus wurde sie einer der 13 Gründer der Z-Organisation. Später wurde die Erkundungstruppe der Z-Organisation als Adlerauge benannt.
