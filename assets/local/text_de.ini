132032=1. Basislvl 12 oder höher, \n Vertraut mit WarZ, versteht die Operationen und Anfängerproblem des bzw. mit dem Spiel. \n 3. Liebt WarZ und hilft Spielern mit Enthusiasmus und Leidenschaft, \n 4. Nicht weniger als 6 Std. pro Tag online, \n 5. Unabhängig von der Sprache des MODs, musst Du in Englisch kommunizieren können
