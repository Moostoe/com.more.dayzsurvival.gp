170456=指揮官、こんにちは！まもなくハロウィンです！ハロウィンといえばキャンディイベントですよね！\n\n「キャンディの夜」イベントは盟主とR4が解禁できる同盟イベントです。\nイベントが解禁されると、同盟メンバーから子供が派遣されて、盟主の基地に向かいます。（出兵数には影響しません）\n全ての子供が盟主の基地に着くと、盟主の基地から順に同盟メンバーの基地に向かって行きます。\nメンバーの基地に着くと、メンバーは決まった時間内にチームの全ての子供にキャンディを配ります！\nキャンディを配らなくてもいいですが、子供たちが基地にいたずらをするかもしれません。\n\nハロウィンのキャンディが欲しいなら、同盟の友達も一緒にイベントに参加してください！\n\n注：\n盟主かR4がイベントを解禁すると、同盟メンバーは他の要塞に移動できません。\nイベント中は盟主の座を譲ることができません。\n子供たちの起点と終点になる基地は、しばらく移動できません。
