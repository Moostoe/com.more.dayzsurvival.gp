79011205=カトリック教の家庭に生まれたジョニー Z スミスは、幼少の頃から厳格な過程で育った。しかし、自由奔放な性格のジョニーにとって、宗教の教えによる様々な束縛は非常に不快で、思春期の反抗心もあり、次第に地元のチンピラたちと行動を共にするようになる。彼は24歳になるまで酒、ドラッグ、女、ケンカに明け暮れる生活を送った。\n    Zウィルスによる大規模感染が起き、世界は混乱に見舞われた時、彼は突如悟り、幼い妹を守るために、武器を手に取りゾンビと戦い始めた。\n    ケンカで身につけたサバイバルスキルのおかげで、妹となんとか生き残った彼は、仲間を探してチームを組むべきだと考えた。そこで危険と隣り合わせの中、旅をして様々な仲間たちと出会い、チームを結成した。ウィルスがはびこるこの世界の中で生き残ろうとするこのチームは、まさしくこの世界の適合者と言えるだろう。彼らは人々から「Savior（救世主）」と呼ばれている。
