200101=連邦国防軍の教官シュミットは、猛特訓を行い、短時間で精鋭部隊を訓練できます。
200102=ネイビーシールズのスナイパージャッカルは、遠距離狙撃が得意で、どんな状況下でも一撃で敵を仕留めます。
200103=情報局のエージェントであるデイジーは各情報の収集が得意で、密かに敵の情報を手に入れたり、進軍の近道を見つけます。
200104=中東の中尉アリは勇敢な軍人で、トラップを得意としています。
200105=ゼーンはあなたに危機が訪れた時、最前線で戦ってくれます。
200106=ジョニーは貧困層の出身で、幼い妹を守るために、自分を強く見せようとしています。
200107=ゾンビを恐れないハンター。ゾンビウィルスに感染して体の一部がゾンビ化しましたが、人間の意識を保ち続けています。
200108=Z組織の秘密情報機関員。兵器商人アレクサンダーの娘ナターシャは、熱心かつ奔放、体つきはセクシーで刺激的！
200109=チョッパーは大型機械でゾンビを収穫します。彼が加入すればゾンビなど恐れるに足りません！
200110=忍者一族の末裔であるムゲンの実力は侮ってはいけません。戦いの中で敵の弱点を見つけ、味方に有利な状況を作り出します。
200111=サマンサ ショウは、チャイナタウンで生まれ育ったレーサー。頑固で反抗心が強く、スピードが唯一の友達です。
200112=ビジネス界の大物であり、裸一貫で企業を築き上げたビジネスエリートのお手本。その独特の投資眼は、様々な「価値の無い物件」を高価格で転売し、業界では「ミダースタッチ」と呼ばれている。
200113=国防総省の少将で、古参の国防建設アドバイザー。「鉄のカーテン」対ミサイル装置や複数の大型国土防衛兵器プロジェクトの設計に関与している。
200114=海軍特殊部隊長。突撃作戦と陣地戦に長けている。部隊を率いて各種の海外作戦任務で高い実績をあげたことから、「NATOシールド」と呼ばれている。
200115=科学の天才で、クリーンエネルギー分野の先駆者。風力、太陽光、地熱など複数の資源施設の設計に参画。「地球を治した男」と呼ばれている。
200116=イングランド育ちながら、ベルギー王室のメンバーの一員だと噂されている。豊富な知識の持ち主で、生命を尊び愛している。世界中に31ヵ所の私立病院を持っている。
200117=チャールズ・クラーク。悪辣な手腕で数々の罪を犯してきた。スラム出身の彼は三十数年の時を底辺で生きていたが、ある日手にした情報網を駆使して、世界の各地でその影響力を振るうようになった。
200118=独学で生物学、化学、医学を習得した日才。恐るべき殺戮兵器「タイラント」と「ネメシス」を作り出した。またZウィルス原型の研究開発者でもある。
200119=フィリピンのスラム出身。ギャングのボスに育てられ、幼少の頃に耐え難い軍事訓練を施された。常に予想を超える戦術を提案する。
200120=アルシャリフはZ組織で遊牧人として働いていた。北アフリカの「大サハラ」で他の部族と一緒に生活をしていた。そこで騎馬や狩りの技術を習得して、果てなき砂漠で大量な財宝を発見した。
200121=有名レーサーの娘、レーサー：サマンサとはイトコ関係。若く活発で、トラックを深く愛している。幼少から車両の修理と改造を学び、Zウィルスの大規模感染後、Z組織に所属した。そこでサマンサとの関係を知る。「ロードレイジ」型戦闘トラックの設計者である。
200122=身分はもちろんのこと、その背景が全て謎。バンガード-ゼーンの推薦によりZ組織に加入。多くの大型戦役で部隊を率いて先方に立ち、無数の命を救った。「我らが英雄」とZ組織のメンバーは言う。
200123=フランスのごく普通な家庭に生まれ、空軍高等軍事学校を卒業。中佐である彼は武装ヘリコプター部隊を指揮して数々な救援や空襲任務を完遂した。Z組織ではその勇猛果敢な行いから「守護の手」と呼ばれていた。
200124=ポーランドの一般商人家に生まれ、小さいことに重病を患い、危うく失明したところだった。治った後虹彩が異変し、視力がとても良くなった。夜間の視野は常人離れである。優秀なスナイパーとして、「イーグルアイ・ヘレナ」と呼ばれるようになった。
200151=韓国の将軍の次男であるチャー シューは、軍人の厳格な家庭で育ったため、律儀で正直な性格の持ち主だ。18歳の時に軍に入り、15年間軍務につく。何度も国家戦争に参加しており、海域を守り、手柄を上げた。\n武器研究において深い知識をもっており、複数の国土防衛大型武器プロジェクトの設計に関与し、個人戦闘と陣地戦について高い識見を持っている。\n35歳の時に国家級防衛兵器「鉄のカーテン」対ミサイル装置の首席設計アドバイザーに任命され、自ら同対ミサイル装置の設計に関わり、反侵略戦争で大きな効果を上げ、少将への昇進が認められた。\nZウィルスの大規模感染後、国連が発起した「本土防衛計画」に参加。同計画は2年後廃止されたものの、Z組織が発足後、組織内の中核となり、都市防衛施設の設計、管理を直接担当した。第一回「ゾンビ包囲」戦役の参加者である。
200152=Zウィルスの大規模感染の27年前、トルコ海軍の特殊部隊が戦火に巻き込まれた村に行き着いた。隊員たちが辺りを探索すると、崩壊した家屋に赤ちゃんを発見した。両親をなくした赤ちゃんを、特殊部隊の隊員たちは基地に連れ帰り育てた。しかし、この赤ちゃんが後に彼らを導くリーダーになることは、誰1人予想していなかった。\nガラの悪い兵士たちに育てられたイルハンは、言うまでもなく、粗野で大胆不敵な性格に育ったが、軍事訓練や作戦では、命令を厳守した軍人らしさと比類の無き勇猛さを見せ重宝された。\nある作戦で、セナーは捕虜になった隊員を助け出すために、1人で敵基地に潜入し、捕虜全員を連れ戻しただけでなく、敵にとって重要な戦略物資を破壊し、無事帰還した。国防総省は彼の武勇を讃え、前例のない数階級特進を認め、新しい海軍特殊部隊隊長に任命した。\nその後の数年間、セナーは隊員を率いて様々の海外作戦で手柄を立て、全ての任務を完璧に遂行し、「NATOシールド」と呼ばれるようになった。
200153=アベル コックスは幼少の頃から科学を愛し、常に分厚い本を手に持ち、その熱心さには両親も驚かされていた。アベルはクリーンエネルギーの再生利用に高い関心を寄せた。17歳の頃に、アベルは自ら設計し製作した太陽光発電機モデルで、地元でも有名な大学への入学を認められた。クリーンエネルギーと電気工学の2つの博士号を取得した後、アベルはパリの科学研究所でクリーンエネルギーを研究し、さらに風力、太陽光、地熱など複数の新型資源施設の設計に参画した。Zウィルスの大規模感染後、アベルはZ組織のエネルギー部署のリーダーを務めるよう誘われた。人々に「地球を治す男」と呼ばれる。
200154=ガイウス ローラントが最初に公の場に登場したのは56歳の時だった。ジュネーブで開催される「第1回バイオハザード緊急シンポジウム」に参加したためだ。ローラントが代表として発言するまでは、誰もがこの白髪の老人のことを知らなかった。世界中31ヵ所のローラント病院のスポンサーとして、その名を知るものはいたが、いつも控えめなローラントの顔を知るものは限られていた。彼は会議で長年間集めてきたテキスト・映像・音声の資料を提供した。その深みのある内容といい、ウィルスや患者に関する記述の正確さは、どれも出席者を感心させるものだった。Zウイルスの勃発7年後、ローラントはZウイルス危機対策のために世界保健機関（WHO）が設立した臨時グループのチーフアドバイザーに任命された。また、ローラント私立病院も感染患者向けの医療・隔離機関と指定された。主要メディアは長年にわたって情報を掘り下げた結果、元ベルギー王室のメンバーの子孫である可能性が浮かび上がったが、未だに証明されてはいない。恐ろしい戦場でも、ローラントがいる限り、人々の心は癒され励まされている。
200155=チャールズ・クラークはブルックリンの平凡な町に生まれた。彼は両親のことを知らず、優しい老婦人に育てられた。少年時代のチャールズはよくゴロツキとつるんでいた。\n高校を中退した頃、老婦人は天に召され、チャールズは唯一の家族を失ってしまった。\n    それから彼は生きる為に始めは皿洗いや荷物の運搬で生計を立てていたが、手早くお金を稼ぐためにマフィアとの取引へと悪事に手を染めていった。\n    　　それから十年間、チャールズはその地のマフィアを統合して、巨大な組織を作り上げた。そして警察や裁判所、更には検察機関も買収、組織内の人材を育成して、更なる拡大を試みた。最後は資金調達のため、企業の設立にも力を入れた。チャールズは強引な手腕で成功を築き上げ、裏世界の新たなボスとなった。\n     　　Zウィルスの感染により、各国の政府が危機対応に追われる中、チャールズはあらゆる手段で金をかき集め、情報を売買した。そして、そこで得た情報を元に政府機関への影響力も高くなっていた。ある時、チャールズはこう語った。「Zウィルスにより、俺は莫大な成功を手にした」と。政治評論家達はチャールズを「名高き謎の人物」と表した。彼は本当の姿で人前に立つ事は無く、いつもピエロの格好をして現れるらしい。\n
200156=彼女の本当の名を知る者は誰もおらず、クレイジー レイヴンと呼ばれている。レイヴンは孤児院で育ち、そこに寄付された雑誌を見て自ら知識を得ていった。レイヴンをよく知る者たちは彼女の才能に気付き、第二のアインシュタインだと評価していた。16歳になった時、彼女はZウィルスの実験体を持ちバイオ研究所に訪れた。研究員たちは頭のおかしな者の戯言だと言って、サンプルの検証を行わなかった。22歳になると、WHOから研究の誘いを受け、そこでZウィルス1型を開発した。しかし、実験結果が予測不可能だったことから、人体実験は行われなかった。その後、27歳でZ組織の人体実験に参加、恐るべき殺戮兵器「タイラント」と「ネメシス」を作り出した。Zウィルスがどこから出現し、なぜ広まっていったか定かではないが、一部の者たちはレイヴンが自身を認めなかった者たちへの報復として、そのウィルスをばらまいたのではないかと考えている。
200157=これは「幸運」な少女のお話です。少女はフィリピンのスラムに生まれ、親も名前も無かった。そんな状況な中、彼女は奇跡的に下水道やゴミの山で生き残った。教育を全く受けてない彼女は2歳になってもまともに喋れず、栄養不良により痩せ細っていた。ただ頭部だけは何故か人一倍大きかった。\nZウィルス勃発時、彼女は14歳だった。ありえないスピードで拡散するウィルスにより、彼女の故郷は文字通り「地獄」になっていた。いつゾンビに狙われてもおかしくない中、彼女はちょうどその町に通りかかった、フィリピンで有名な軍閥の部隊に救けられた。彼女は軍閥の首領に「マギー　オーガスティン」と名付けられ、自分の娘の様に手当を施された。\n誰にも愛されたことのない彼女は軍閥を世の中で唯一の光を見つけ、心の支えとしていた。その後、彼女は軍閥の少年兵に加入した。耐え難い訓練の毎日だが、元々苦労して生きてきたマギーはそれを受け入れ、むしろその生活に順応していた。\n十年の訓練を乗り越え、彼女は1人前の戦士となり、軍閥からの数々な任務を完璧にこなした。\n人を殺す事は彼女にとっては日常茶飯事であり、敵からは死神として恐れられていた。残虐で冷酷な彼女は唯一、軍閥でのみ少女の一面を見せる。\n25歳になった時、軍閥は彼女を傭兵隊長に任命し、多くの戦争で活躍、名のしれた傭兵の戦士となった。
200158=アルシャリフはZ組織で遊牧人として働いていた。北アフリカの「大サハラ」で他の部族と一緒に生活をしていた。そこで騎馬や狩りの技術を習得して、果てなき砂漠で大量な財宝を発見した。\n遥か昔の国宝は彼を惹きつけた。彼は部落の人々を東に向かわせ、財宝を探せさせた。聞いた話によるとこれらの財宝はアラブの砂漠の東部にあるらしい、でもまだ誰も知らなかった彼の仲間と家族がみなミイラによる襲撃で亡くなることを。\n彼はオアシスの廃墟でZ組織のメンバーに見つけられた、当時は精神的に不安定な状態で、体は揺れ続けアラビア語で叫んでいた。手にはまれに見る金色のカギを持っていた。\n彼はZ組織で治療を受け、組織に加入し考古部隊の一員として、組織のためにオアシスで古代のカギやファラオの宝箱を探している。しかし彼の目的はたったひとつ、家族、そして仲間の復讐を遂げることだった。
200159=セシリア　ショウは中国の歴史ある家に生まれた。父は世界でも名高いレーサーで、母はアメリカの金融を牛耳る家庭の生まれだった。幼少期は中国福建の豪邸で過ごし、12歳より母と共にアメリカで生活をした。\nセシリアは子供の頃から車両に深く趣味を示し、家中には車両模型が大量にあった。父から車両に関する知識や原理を学んだ彼女は大学卒業後、家庭と親友の支持を得て、車両改造の整備工場を経営した。\n Zウィルスの大規模感染後、セシリアは親友と共にグローバルな救援組織に参加した。トラックを走らせ、被災地へ物資、前線部隊へ医療設備を運んだ。彼女の働きは赤十字社に認められ、勲章を授かった。\nその後、彼女は自身が持つ車両の知識を活用するべく、スターク博士の紹介の元、Z組織に加入、車両の改造を任された。そこで、同じ部署のサマンサが自分と同じペンダントをしてることに気づく。そしてサマンサは長らく行方不明の従姉妹だったと判明した。\nその後、セシリアがサマンサと共に改造車両部門に所属した。セシリアの車両に関する驚異な天賦の才と知識は、すぐに組織に認められた。彼女は自身の才能をフルに発揮して、強力なマシン「ロードレイジ」型戦闘トラックを開発したのであった。
200160=――ジュンに関する記録が一切無かったため、以下は取材時、少将による記憶の断片内容である。\n「ジュンの過去を知る者は、恐らく我らがリーダーであるゼーンのみだろう。だが、彼は頑なにそれについて語らない、そしてその調査も一切禁じている。\n　Zウィルスの感染が広がってから8年、Z組織はバンクーバー本部を完成させた。その年、ゼーンの手引の元、東アジアのメンバー：ジュンと初対面をした。彼は英語と日本語が堪能だった。\n第二次ウィルス戦争はその翌年に勃発、数え切れない程のゾンビがニューヨークに侵入した。ジュンは命令の元、アメリカ、南アジア、東アジアのメンバーを率いて、ニューヨークの支援へと向かった。あれは凄惨な光景だった。我々は地獄と化した街を見て固まった。至る場所に凶暴なゾンビが出現し、負傷者が増え続け、ジュンはまるで何かに取り憑かれたような勇敢さを発揮した。彼は1人でゾンビの大軍からサマンサを救出し、武装ヘリで街に侵入するゾンビの大軍を食い止めた。この戦役で、ジュンは見事にリーダーとしてニューヨークを守ってみせた。そして組織は彼に一等軍功の勲章を授けた。\nその後、ジュンは先鋒部隊のリーダーとして、数々の街を死守した。ウィルスの大規模感染してから17年。ジュンはとある戦争で姿を消した。何度も捜索隊を派遣したが、結果は得られ無かった。組織は彼を記念して、本部の前に14メートルもする石像を建て、彼の功績を讃えた。」\n—以下、ゼーンによる評価：ジュンは私が見てきた戦士の中で最も勇敢で冷静だった。1度も退却せず、ミスすることはなかった。彼を失った事は、組織にとっても大きな損失だ。
200161=ルイズ・バーナードはフランス---マルセイユのごく普通な家庭に生まれた。学生の頃より、彼はスポーツにおいて非凡な才能を発揮した。だが、軽率とも言える活発さゆえに、よく喧嘩に巻き込まれ、高校時代は何度も学校側から警告を受けた。\nルイズはミリタリーに興味を持ち、特に飛行機の模型に夢中になった。20歳の頃、彼はフランス空軍高等戦争学院に合格した。\nルイズは軍事学校で強靭な肉体と鋼の精神を鍛え上げ、卒業後は軍隊に所属していくつも勲功を立てた。\nZウィルスの大規模感染が始まると、ルイズはZ組織に加入した。武装ヘリコプター部隊の指揮経験を認められ、彼はZ組織で空中指揮の責任者に任命された。\nそれからルイズはヘリコプター部隊を指揮して、各地で無数の人々を救出した。パリ市民救出作戦で、彼は自ら武装ヘリコプターを操縦してパリの都市へ突入した。弾丸が尽きた絶望な状況の中で、彼はナイフ1本で19体のゾンビを殲滅した。これが後に語り継がれる「パリ防衛戦」であった。
200162=ヘレナは、ポーランド・ワルシャワの一般商人家に生まれ、父は地元の衣料品店の経営者で、母は主婦をやっていた。ヘレナは幼い頃から父に厳しくしつけられた。\n 7歳の年に、ウィルスに侵され、重病にかかった。地元の病院は何度も危篤通知をした。特に両目はほぼ失明し、見ることができなかった。数ヶ月の闘病生活の末、ヘレナは奇跡的にも治った。意外なことに、ヘレナの目は、ウィルスに侵されたせいか、異変してしまった。視力が大きく上り、裸眼でも千メートル以外の物が見えるだけでなく、夜間の視野も数百メートルに及ぶ。この奇異なことには現地の軍隊が気付き、ヘレナを例外として軍事学校への研修を認めた。\n ヘレナは服役中大活躍し、何回も重要な戦役で功績を上げてきた。狙撃に関しては不世出の天才であり、地中海戦役で3052mのライフル狙撃記録を残し、世界を驚嘆させた。\n 銃器についても非常詳しく、27歳の時に、仲間と一緒に射程が6100M以上のS-327型狙撃銃を設計した。\n Zウィルスの大規模感染の3年前、ヘレナは仲間とともに、後のZ組織のリーダーと出会った。ウィルスの大規模感染が起きた後、Z組織の創始者の13人の1人になった。その後のZ組織偵察部隊も「イーグルアイ」と名付けられた。
