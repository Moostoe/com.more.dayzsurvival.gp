83400051=私たちはこの都市の最後の生き残りです。\nここには水も食料もほとんど残っていません。\nもう明日も生きていられるか、誰も分かりません。\nここを再建することだけが、最後の希望です。
83400052=人々は皆、篝火の光が届く範囲の中で暮らしています。\n暗闇の中で微かな音がするだけで、緊張が張り詰めます。\n光のありがたみを\nこれほどに感じたことはありません。
83400053=ゾンビが来ました\n男たちは完全武装して\nその背後に立つのは女性と子供たち\n今回の戦いは、失敗が許されません\nもう退路はないのです
