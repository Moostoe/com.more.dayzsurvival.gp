90460011=研究ならマッド・サイエンティストのフランシスに敵わないが、それ以外なんでも圧勝するぜ！
90460012=命令には従えばいい。そうしないと、今度ゾンビに噛み殺されるのはおまえなのだ~
90460013=秘密に軍事学校に送れたとき、ノーラはそれが父との最後の対面はまだわからなかった。\n　軍隊に加入した二年目に、ロシアの暗みに存在する百年歴史を持っている兵器大手は人間連合軍隊に一夜の間で消滅された。すべての関係者は、すこしの力で大量の軍用物資を手に取ることは言うまでもなく成績を求めるのを急ぐ無数の役人によだれをたらせるということがよくわかっている。\n　しかし、世の中には永遠の秘密がない。家族を滅ぼした恨みで、ノーラは何ヶ月も使って、真実を求めた。あの時のノーラは抜群の能力で軍隊で目立っており、同級のライバルである科学狂人のフランスと付き合っている。\n 　フランスはノーラが持ってかえる廃墟の残骸で、ひそかに家族を攻撃したのが彼らのいる軍方だと分析しだした。同様に悪事が大嫌いな彼は、リベンジしたノーラを助け、兵営を逃げた。\n 　行くところのないノーラはZ組織に加入し、組織の成立初期に先鋒をたんとうした。ノーラの能力はそれに限らないとすべての人がわかっている。
90460014=ゾンビウィルスの大規模感染により、終末の大災難は人類の命を奪うと同時に、人々の潜在能力をも引き出しました。サバイバーのうち、とても低い確率でありながら、超人的な能力を持ったエリートが現れました。運命により、このような人たちが集まり、人類を救うために、Zと呼ばれる人類復興組織を結成しました。\n人類同盟軍と違い、この人たちはほとんど何度制限も受けない生活をしています。厳格な階級制度もなく、時には冷徹無情で実力至上主義ですが、人情に厚いところもあります。必ず正義とは言えないメンバーもいるにもかかわらず、Z組織はそのメンバーを制限しません。しかし、Z組織は、ゾンビの脅威にさらされた場合、全ての勇者たちは全力を尽くして全人類の絶対的な敵である—ゾンビに立ち向かうことだけは保証できます。ここにいる全ての人は尋常ではない経歴の持ち主でありながら、ゾンビをこの世から全部駆逐するという、確固たる執念を皆持っています！
90460015=金は好きだが、金に踊らされはしない。これこそ冨を築く真の道なのだ。
90460016=疑いなく、Z組織に入ったばかりの新人なら誰でもこいつを組織に入らせた理由を疑問に思っている。ややもすれば金、金というエバンは、組織に新しく入った全ての新人をとても親切に【招待】し、そして自分のお客様にする。Z組織の中では、自分のインストラクター、ひいては同じ任務に当たった副官を知らなくても大丈夫だが、この太ったエバンのことを知らなければ困るかもしれない。\n実は、Z組織に入れた人間には、凡才がいない。エバンのすごいところは、組織全体の経済を順序良く運営し、常に双方の需給関係を把握し、ウィンウィン関係に基づいて相手が拒否できない条件を持ち出すことなのである。これで他のだれも匹敵しない競争力を持っている。高い商業能力によって、エバンは組織全体の60%以上の運営資金を提供している。\n商売では、エバンは狡猾だ。その上手な話術と金融意識で全ての利益を手に入れようとする。しかし、エバンはいつまでたっても、騙さない、担がないという、彼の原則を破ることはない。エバンのことを原則のあるデブだとみんな冗談半分に呼んでいる。エバンがいつも言うように、金は好きだが、金に踊らされはしないというのが、冨を築く真の道なのだ。
90460017=この御時世には、金をポケットの中に置いても金を生み出すことはありません。生き残るためには、十分な資源がなければなりません。空いた部隊を世界に派遣して、採集しに行かせるのも悪くない選択です。もちろん、少しは時間がかかります。取引センターで資源を流通させるのも悪くない選択です。余った資源を売って現金を入手して、必要な資源を購入して建設を支援しましょう。貿易ヘリコプターは定期的にこのシェルターを訪れます。もちろん、どうしても早く来てほしい場合、取引センターですぐ【呼び出す】ことができますよ。
90460018=フランシス
90460019=何かが今の人類を救えるとすれば、それは科学だと思う。
90460020=何かが人類を滅ぼせるとすれば、それも科学だと思う。
90460021=落ちこぼれの貴族の家に生まれたフランシスは12歳の時に次第に高いIQを見せ始めた。その一目見れば忘れない超高い記憶力や、年齢を超えた計算・解析能力には、教える先生は誰でも感心していた。フランシスは16歳の時に資源設備の急速生産の成功率を45%から75%に高めたので、学院の全指導教員による共同推薦で一番地位の高い同盟軍ラボに入った。しかし、まだまだ若くて世渡りも分からないのに加え、その腕が周りの同僚をはるかに凌いでいるフランシスはここで決して楽しいとはいえない。そして、同盟軍競争でのライバルのはずだった、いつも勝手気ままに振る舞うノーラと出会った。\n【おまえはこれから、お姉さんである私が守る】初めてあった時、ノーラはこう言い放った。内気なフランシスは口では認めなかったが、心の中では、人生の中で家族と研究以外にも大切なものがあったとつくづく実感した。そのため、ノーラは涙ぐみながら生化学兵器に腐食された石材を持ってきたとき、躊躇なく彼女がやりたいことを全てやり遂げさせた。\n当フランシスはノーラがキャンプから逃げ出すのを手伝ったあと、また研究三昧の毎日に戻った。
90460022=技術があれば、この終末世界でもっとうまく生き残れるでしょう。都市の発展や、部隊の戦闘力を大幅に向上させます。人類同盟軍は絶えず新しい技術のブレークスルーを達成し国と軍隊を武装しています。\nうん……まあ、ノーラのやつ、いまどうしているのかな。
