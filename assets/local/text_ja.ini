80000460=オコンネル博士よりのメッセージ：
80000461=指揮官殿\n\n        砂の洲は人気のない辺境の砂漠ですが、大量のリソースを秘めています。わたくしは、わたくしのチームと砂の洲を数ヶ月間調査した結果、レアなリソースのみならず、凶悪なミイラも発見しました！もともと考古学的調査を行うつもりが、わくわくするような大冒険になりました。砂の洲で我々と共に古代ファラオの宝を見つけ、砂の洲を覆う神秘のベールをはがしていただきますよう、チーム一同お願い申し上げます。\n\n        さて、ご参考まで、これから我々が入手した情報と発見を簡単に述べます。\n\n        1.ファラオのコイン：ファラオの陵墓の中でこのような金貨が大量に発見されました。密封され、完璧に保存されていて、考古学上高い価値があると考えられます。\n\n        2.建築設計図：ここにはかつて軍事ユニットが駐屯した形跡を発見しましたが、何故か跡地のみで、ヒーローどころか、死体さえ1つも見当たりませんでした。跡地では、沙漠の天候に対応するために特別に設計された建築物と輸送機関の図面も発見しており、ここに添付いたしました。ご自分の基地の中で少々建ててみても良いでしょう。\n\n        3.古代の鍵と宝箱：ファラオの宝箱を開けられる古代の鍵を大量に発見しました。宝箱の中には、貴重なアイテムが沢山入っています。また、これらの鍵を現地の市場で必要な補給品と交換する事もできるでしょう。\n\n        4.ミイラ：沙漠の中には、全身包帯のような布切れをまとっているゾンビが存在します。見た目は凶悪そうですが、これまで遭遇したゾンビとは、何ら変わりもないように見受けられます。\n\n        以上がここ数ヶ月の調査成果でした。ここの悪天候こそ、最大の敵と言えますことから、なるべく早期に環境に順応されますことをお祈りしています。リソースを利用して、砂漠の中で建築物を建てることをお勧めします。\n\n    ご健闘をお祈りいたします。\n\n    Brandon O'Connell
80000462=《沙漠の仮設軍事エリア》の概要
80000463=指揮官殿：\n\n    オコンネル博士が送ってきた設計図を受け取り、中の建築図を詳しく調べました。これらの建築物は、沙漠の厳しい環境に相応しいだけでなく、我々の沙漠での作戦のための良い保障となると考えられます。以下、これらの建築物について簡単にご説明します。\n\n    1.輸送部隊キャンプ：輸送部隊に提供する休息キャンプ。この建築物を建てると、部隊の採集スピードを大幅に高められます。\n\n    2.金貨鋳造所： 「ファラオのコイン」を模造する工場。この建築物を建てると、レアリソースである「ファラオのコイン」を定期的に製造することができます。\n\n    3.考古学チームキャンプ：考古学チームに提供する休息キャンプ。この建築物を建てると、採集で宝に当たる確率が高くなります。\n\n    4.沙漠作戦基地：砂の洲で戦闘の配置・動員を行う場所。この建築物を建てると、部隊の攻城攻撃力、攻城防御力といった属性が大幅にアップします。\n\n    5.沙漠兵員輸送プラットフォーム：砂の洲のような、行軍が困難な地形のために特別に設計された施設。この建築物を建てると、部隊の行軍速度、出兵上限といった属性が大幅にアップします。\n\n    6.沙漠戦闘要塞：城を守る兵士たちに最大限の保護を提供します。この建築物を建てると、部隊の防城攻撃力、防城防御力といった属性が大幅にアップします。\n\n    7.オアシス病院：砂の洲で重要な兵站ユニット。この建築物を建てると、負傷兵上限、負傷兵の回復スピードといった属性が大幅にアップします。\n\n    沙漠の悪天候故に、城壁外の建築エリアをここに移転する事ができませんが、【沙漠駐屯エリア】と【オアシスリソース倉庫】を建設しました。\n\n    【沙漠駐屯エリア】は、収容所と救急テントからなる、砂の洲の中での仮設駐屯エリアです。ここでは、負傷兵の治療が可能です。\n\n    【オアシスリソース倉庫】元要塞のリソースをここに運送して貯蔵します。定期的にリソースを受け取ることができます（受け取り方は元要塞の農地、油井などと同じです）\n\n    >>>城壁外の空地で「古代コイン」を使ってこれらの建築物を建設することができます。しなしながら、沙漠オアシスが終了したら取り壊され、元の要塞には移転できないことも合わせてお含みおき願います。<<<\n\n    ——建設チームより
