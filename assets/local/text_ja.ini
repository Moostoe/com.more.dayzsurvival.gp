200643=エイリアン――レイモンド
200644=イギリスラグビー名門の生まれ。子供の頃から運動が好きで、常人離れした体を持つ。ゾンビウイルスが大流行する中、彼は強い意志と体力でウイルス感染から逃れた。遺伝子の変異により、彼はゾンビをコントロールする力を手に入れた。人々はやがて彼の本当の名前を忘れ、ゾンビと共に行動する彼を「エイリアン」と呼ぶようになった。
200645=レイモンドはイギリス・マンチェスターのラグビー選手家庭に生まれた。ラグビーチームコーチの父とチームドクターの母を持つレイモンドは、幼い頃から訓練に明け暮れ、常人離れした体を鍛え上げた。\n    しかし、やがてゾンビウイルスが流行り、全てが変わった。\n    屈強な肉体と固い意志を武器に、レイモンド一家は防御工事を盾にゾンビたちと長い戦いを繰り広げたが、疲れを知らないゾンビたちに防御工事を突破されてしまう。レイモンドは混乱の中で両親とはぐれ、安全なエリアまで逃げ切ったが、体力も精神も限界寸前だった。\n    両親はまだ生きていると信じるレイモンドは、町の住民たちの引き止めを振り切り、家族探しの危険な旅に出た。\n    しかし、レイモンドの幸運は長く続かなかった。13人目の生存者を助ける時、ウイルスに感染していた負傷者が突然発狂し、レイモンドの右腕に噛み付いた。\n    レイモンドはウイルスに感染した。\n    体が硬直していく中で、レイモンドは必死に人々から離れた。死体に満ちた都市の中で、意識朦朧となったレイモンドはただ死を待っていた。\n     レイモンドが次に目を覚ます時、彼はゾンビたちの腐敗臭の中で、まだ生きてることを実感した。目をこすろうとした彼は、右腕の異変に気づいた。その違和感は素早く全身へと拡散していった。レイモンドは幸運の女神に見放されていなかったのだ。体に起きた異変が体を強化してくれたおかげで、彼は親を探す旅を続けられるようになった。しかし、彼の見た目はすでに人間ではなくなった。\n     生まれ変わったレイモンドが再び人間に出会うと、彼は恐れられ、銃を向けられた。その場面を、レイモンドは今も覚えている。それでもレイモンドはゾンビに襲われる人々を助け続け、人間は次第にレイモンドを受け入れるようになった。\n     レイモンドの行いを聞き、Z組織は彼と接触した。そして、レイモンドがゾンビをコントロールする力を持つことを発見した。\n     変異の影響で性格がおかしくなったレイモンドは親探しのためにZ組織に入った。親探しのついでに、人類を救うのも悪くないと思ってるようだ。
