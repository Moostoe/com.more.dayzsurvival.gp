83400055=私たちは血と涙で我が家を建て直しました。\n人々は犠牲を恐れずに、全力を尽くしました。\n私たちは生き残るため、\nそして大事な人たちを守るために戦うのです。
83400056=私たちは、もう無力ではありません。\n全てを運命に委ねる私たちではありません。\n希望の光は、再び灯されました。\n私たちは新しい世界を創ります。復興のために。
