90460001=キャラクターの背景：
90460002=クラウドと婚約者のフィオナはともに人間連合軍隊の出身だ。長年ゾンビと対抗する彼は誰よりもそれらのきもい腐った肉を知っているから、いつも最少の消耗でゾンビを滅ぼす。\n　ずっとフィオナを愛しているクラウドは、今回の任務を完成した後、正式的に彼女にプロポーズすると保証した。しかし、大量のゾンビは突然任務を遂行している軍隊を奇襲した。元来弾薬の足りない部隊がゾンビの群れでバラバラになった。クラウドと隣の軍隊にあるフィオナもゾンビに別れた。せっかく生きてきて分部に戻った彼はフィオナが予想どおり兵営に帰るわけではないのを発見して、心が裂けるように非常に痛かった。\n　 そして、三日間経ってもフィオナを待っていなかったクラウドは思い切って軍隊を離れて、フィオナを探し始めた。彼らの濃い環境を知っている上司と同僚たちはフィオナの生存の可能性がほとんどないのが分かったのに、引き止められない。\n　 クラウドは、フィオナがきっと生きており、いつか見つかると固く信じている。
90460003=持ってきた情報：
90460004=ゾンビの変異は止まったことがありません。レベルが上がるにつれて、その戦力も幾何学的にアップします。倒したゾンビのタイプによって、異なる資源が獲得できます。ゾンビを選んで倒すと、資源の不足を解消することができます。部隊の数を増やして、ゾンビを倒すための技術を研究すれば、この腐った肉たちをもっと効率よく殺れます！
