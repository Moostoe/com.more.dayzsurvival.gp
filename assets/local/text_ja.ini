90500047=力で競争する三人はずっと実力至上を信じている。女としての鉄の女をなめるギデオンとキッドは、まもなく数十個のゾンビを裂いた彼女を見たあと、軽蔑しなくなった。成功的に紀州のゾンビ大軍に抵抗したあと、命の交わりの三人はお互いに承認し合った。ギデオンとキッドはいつも密かに鉄の女の性別に疑問を抱えるのに、豪放な性格を持つ彼らはまもなく親友になった。\n 彼女はおれの見たもっとも戦闘が上手な女だ。——キッド。\n    賛成——ギデオン
