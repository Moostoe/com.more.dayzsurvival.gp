90500043=偉い射手はいつも味方に強い火力援護を提供している。何年もの協力で三人は完璧な黙契を形成した。彼らはいつも精確的に敵の弱点を発見して、そしてさっそく打撃する。強い射手は敵の行動だけではなく、チームマンバーの弾道を見通すことができる。\n 一つの玉でもむだに使わない。チームマンバーをむだに死亡させない。
