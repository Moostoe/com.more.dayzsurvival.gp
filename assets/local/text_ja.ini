79011234=彼はアイルランドの漁村に生まれ、幼少の頃から両親とともに漁に出て暮らしていた。25歳の頃、街に住む幼馴染と結婚して娘をもうけ、決して豊かとは言えない生活ながら、幸せに暮らしていた。\n    ゾンビウィルスによる大規模感染が起きた後、海も汚染されてしまい、更に感染された魚を食べてしまったため、3人の家族はウィルスに感染してしまった。病弱だった妻は程なくしてこの世を去り、ショーンは年幼い娘を連れて、助けを求めて歩きまわった。しかし、感染者であるが故に、人々は彼らを恐れ、追い払った。ウィルスの大規模感染から2年が過ぎた頃、父娘は林の中でゾンビに遭遇し、娘は行方不明になってしまった。途方にくれたショーンは、娘を探し回ったあげく失神してしまった。\n    目が覚めると、彼はシェルター組織に救助されていた。しかし、体内のウィルスが除去しきれず、身体の半分はゾンビになったままだった。\n    シェルター組織に加入した彼は、ゾンビウィルスの影響で肉体が強化され、戦場で猛威をふるった。その後、名高いゾンビハンターとなった。
79011235=ヴァーノンの両親は会社の経営者であり、彼は伝統的なアメリカの家庭の中で育った。子供の頃から、ヴァーノンには数学の才能があった。大学を卒業したヴァーノンは進学せず、両親からもらった一万五千ドルで先物取引を学習し、ビジネスの道を歩むこととなった。\n    それからの20年余りの内に、ヴァーノンは様々な業界で12の会社を創立、9回の倒産と2回の破産を経験した。だがついに好景気に後押しされ、世界23ヵ所のヴァーノンモールを立ち上げたことによって、晴れての億万長者ランキングトップ10入りを果たした。\n    その後ヴァーノンはビジネス社会でその影響力を日に日に増大させ、輸出入から食品加工、ひいては海外貿易、石油、重工業まで手がけるようになった。ヴァーノングループは、世界一の企業グループとなった。また周囲の反対を押し切り人気のない物件を購入し、高額で売りさばき大儲けしたことから、「ミダースタッチ」とも呼ばれている。
79011237=サマンサは、改造車両のマスターであるセシルがチャイナタウンの路地で拾った捨て子だった。子宝に恵まれなかったセシルは、この子を大変可愛がり、伝統的な英国式の教育でサマンサを育てた。しかし、思春期のサマンサは天性の歪んだ性格により、不良少年たちとレーシングチームを結成、麻薬や金銭が絡む闇のレースに参加するようになった。\n    幼少の頃、セシルから車両の改造技術の教えを受けたサマンサにかなう者はおらず、レースの女神と呼ばれていた。\n    Zウィルスの大規模感染が発生すると、サマンサは唯一の家族であるセシルを危機から救い出し、Z組織の医療チームの助けで彼は一命をとりとめた。\n    全快したセシルはサマンサと組織に加わり、改造車両の部隊のリーダーになった。サマンサはゾンビへの恐怖で悪夢に蝕まれ、その性格はますます冷たくなっていった。ただセシルといる時だけは、彼女はかすかな微笑みを見せる。
79011238=ウィリアム ホフマンは北アイルランドの農家に生まれ、父親は地元で有名な農場主でいくつもの牧場をもっていた。ウィリアムは幼少の頃からろくな教育を受けていなかったが、幸せな家庭で育っていった。18才になると軍に入隊、12年間の軍人生活を始めた。30才で退役して故郷に帰り、地元の幼馴染と結婚した。\n    Zウィルスの大規模感染が起きると、ウィリアムは一瞬で全てを失ってしまった。ゾンビの大規模な襲撃により、家族は殺され、家も破壊された。彼は現地のZ組織により瓦礫の中から助けだされたものの、脊椎を損傷し、下半身麻痺になってしまった。\n    身体が動かなくなったが、復讐の炎は消えず、ついには新型兵器・Zombie Shredderの力を借り再び立ち上がり、Z組織のゾンビ掃討部隊に加入した。
79011239=忍者一族の跡継ぎとして、沖田和也は栄耀栄華を極める生活を送っていた。その職業に疑問を持つことなく、彼は忍者の稽古を淡々とこなす一方、派手に遊んでいた。日本でZウィルスの大規模感染が起きた後、沖田は地元のZ組織に加わったが、ゾンビの大軍との戦いで危うく命を落としかけた。\n    幸いにもZ組織に助けられ、スターク博士の手により一命をとりとめた。この世界平和維持軍は、沖田をゾンビ大軍と戦うための重要な戦力と考えていた。重傷だった彼をZ組織に加える前提で、機械化手術を施し、スピードと敏捷性を強化したことにより、忍者としての能力は数段強化された。生体兵器になった沖田は、ゾンビを駆逐するための任務を遂行している。
79011240=情報局でアナリストを務めるデイジーは長らく本部の地下室でデスクワークを担当し、危険な機密任務を遂行する仲間をサポートしてきた。仲間がある作戦で間違った情報を彼女に伝えたせいで、作戦は失敗し、情報局のスパイの情報が漏洩してしまった。デイジーは汚名返上のため、1人で史上最も危険な武器商人に潜入し、情報局を危機から救った。末日と言われるこの世界でも、彼女は密かに暗躍している。
79011241=元SEALsのスナイパー。狙撃の腕は一流で、戦場で敵兵を89人倒し、シルバースター勲章を授かった。名誉を得る一方で同僚に嫉妬され、ある戦闘で民間人を射殺したとの濡れ衣を着せられてしまい、勲章も取り上げられてしまった。輝かしい武勲を立てたはずの彼は「汚点」を残して退役した。失意の日々が続いた彼だったが、ゾンビたちが現れたことで、指揮官に抜擢され、彼に栄光を取り戻す機会が訪れた。
79011242=口に加えたシガーがトレードマークの連邦国防軍教官・シュミット。鬼教官と呼ばれる彼は対テロ部隊の訓練にあたっている。彼は幼い頃に両親を失い、弟と生き延びるために仕方なく戦い続けてきた。軍隊に入隊した当初から、彼は百戦錬磨の精鋭兵のごとく勇猛果敢だった。ある重要な戦役では、気の弱い長官の撤退命令に逆らい、仲間たちとともに戦い抜き勝利を手にした。世界の終末が訪れた後、ゾンビに対抗する強力な部隊を編成するべく、有能な指揮官を探し続けている。
