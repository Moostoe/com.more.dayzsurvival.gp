90500045=縦関係はベティとナディアがアサに恋する邪魔者にならなかった。戦闘だけに熱心しているアサは二人娘の恋に気がつかなかったが、二人は陰に陽に千回以上の競争を諦めていなかった。相手を勝つと、アサの心を得られるらしい。
