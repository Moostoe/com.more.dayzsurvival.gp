90400082=現金\n基地の人口は持続的に現金を生産します。生産速度は銀行の収容人口と関係があります。\n\n銀行人口収容\n銀行は一定の人口を収容できます。この人口は現金の生産速度に影響を与えます。\n\n現金貯蓄上限\n現金は貯蓄上限に達するとき、引き続き増加しません。\n\n銀行レベル\n銀行レベルをアップすると、銀行人口収容量と現金貯蓄上限をあっぷすることができます。\n\n電力影響\n基地の電力供給が足りないとき、現金の生産速度が減速します。
90460079=お金さえあれば、だれを殺してもいい。——バット\n 是非、善し悪しは永遠に絶対なものわけではない。ただし、お金を除く。誰も及ばない技術で、バットはいつも気に入る報酬を得られる。\n 彼は賛美されるヒーローではなく、もちろん彼はそのような人になりたくない。ゾンビに抵抗する戦闘を問わず、雇主の敵を殺すことを問わず、バットにとってお金はなりよりだと人々がわかってきた。\nバットは終末で雇主の頼みにしたがって、目標人の命を刈り取る。その状況はZ組織が大量のお金で彼を雇用するまでずっと続けていた。お金さえあれば、どこでも同じだ。どうせ世の中、彼を殺したい人があちこちだ。
90460094=この拳はたまより硬いぞ。——ギデオン\n Z組織の元老メンバーとして、ギデオンは一番早く都市廃墟の人々を率いてゾンビに抵抗するリーダーである。さまざまな軍事勢力の縦横入りまじった時期、彼は仲間と一緒にZ組織の世界地位を守った。\n 彼はどこから来たのを誰も知らなかった。彼が名のないボクサーを推測する人もいる。逃走犯人と思う人もいる。しかし、何回も拳だけでサバイバーをリーダーしてゾンビ群れの包囲を突破したことで、人々はギデオンの龍怒りの拳法だけ覚えた。
90460139=最後は破壊されるのを知っていても、依然として完璧に建てる。——エンツォ\nエンツォは十分な完璧主義者であり、狂気に近い。戦争年代の建設は最終破壊される運命を逃さないかもしれないのを知っているのに、彼は依然として完璧に建てる。完璧が誕生の瞬間、永遠だと彼は固く信じている。\n 救済者の招待に面して、エンツォは考えもなくすぐ加入した。彼は自分の力を活かして、この世界のあるべき美しさを回復したかった。救済者の伝播で、彼の設計した防御工事と都市建設施設は無数のシェルターの人々に品がよくて値段が安い建物をもたらした。同時にエンツォは、ゾンビが一掃されたあと、彼の設計した建物が新しい文明標識になるのを夢見ている。
90460140=走れ、走れ！動く目標を打つのが好きだぞ。——鉄歯\n鉄歯の歯は鉄ではなく、いいと思ったからこの名前をつけた。ニックネームのルイナーは彼とひったりだ。敵であれ、別のものであれ、彼の邪魔になるすべてのものは情けなく破壊される。戦場で、彼は仲間の助けを要らなくて、永遠に一番前で戦闘する。\n 強くて覇道な実力で、ルイナーは鉄歯で無数の敵を裂いた。そのため、火器マンの中で高い地位を持っている。衝突と略奪戦では、彼は永遠に代われない先鋒とみなされる。
90460141=モハルクのもっとも強いところはなんなのか？\n 戦闘力！\n -間違いだ。死亡ご褒美~！\n もしモハルクにもっとも強いところはどこだと聞かれたら、正しい答えが知恵だと永遠に覚えてください。それは彼に関係ないとすべての人が知っていても。\n 実は、モハルクはずっと強い戦闘力を使って不足を補っている（とくに知恵）。強い戦闘力で、彼は火器マンの中で高い地位を持っている。彼はもっとも嫌いなのは人からの知恵に対する質疑だ。しかし、いままで、彼に質問する勇気のある人がいない。そのような人はもう他界した。
90460142=なに？犬を出したのがだれかと聞いた？俺よ！\n 自由戦士のリーダーの一人として、子供のごろからスラムで成長してきた彼は人情の変わりやすさがよくわかっている。人間より動物のほうが頼りだとアダンデはずっと考えれいる。そのため、一口の食料が残っても、彼は仲間たちに分かち合う。彼は異常な動物親和力を持つのを自分もしらない。\n 成長しているうちに、もっと多くの忠実な仲間がある。これらの仲間は何回も危機から彼を救い出した。\nウイルスが爆発したあと、アダンデは仲間と一緒にずっと第一線で戦闘している。人から支援を得なかった彼はどうして力尽くして人を助けるのかと聞かれると、俺は彼彼らではないと彼はいつも微笑んで答えた。ゾンビがだんだん控えられたにつれて、アダンデは全力的にアジア・アフリカエリアの真の解放使命に力を入れた。終末に乗じて分不相応な考えを持つ人を制止するのがその目的だ。
