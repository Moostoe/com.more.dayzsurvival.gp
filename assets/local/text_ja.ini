200657=装備マスター――モニカ
200658=モニカがその才能を示した時から、彼女は平凡な生活を送れなくなっていた。彼女は、孤児院から要塞軍事学校に送られた孤児の仲間たちとは違う、「平凡ではない」人間だったのだ。彼女の成績は彼女の教官たちを震撼させ、彼女の冷静さには、男でも及ばないところがあった。人々は彼女の才能を経歴によるものではなく、天賦の才だと認識した。
200659=モニカには、悪徳商人の父親がいた。ゾンビウイルスが流行する中、彼女の父は戦争用品の商売で大儲けした。モニカは幼いころから父が表社会や裏社会の人たちと汚い取引をする姿を見てきた。父は金のことしか考えてない人間だった。娘を連れながら、堂々と武器商売を続けるほどに。\nモニカは人の心の「闇」をたくさん見てきた。この弱肉強食の世界の住民たちは、危機に直面すると、より一層醜くなったのだ。人々は笑顔を浮かべながら仲間の心臓にナイフを突き立てた。上位者は人々を死地に送り出しながら、その凄惨な戦果で自分の勝利を謳った。モニカは物心がついた頃から冷たい目でこの世界を見ていた。前線から逃げてきた兵士が購入したばかりの銃で彼女の父の頭を撃ち抜き、お金の入ったケースをかっさらって行った、その日まで。\n孤児が自分で孤児院を探し、自分は孤児だと言うのはかなり珍しいことだろう。モニカを受入れた孤児院の院長は、モニカのような孤児を二度と見たことがない。孤児院にいた五年間、モニカは軍事学校へ行ける枠だけを目指していた。しかし、うまく軍事学校に入れた彼女だったが、「前途の相談」を名目に、教官に個室に呼ばれることになった。そして三度目の「前途相談」の時、彼女は教官を一蹴りで半身不随にし、軍事学校から逃げた。\n   ある都市間戦争の中で、モニカはマギーと出会った。彼女は、彼女と同等の戦闘指揮能力を持つマギーの存在に驚いた。マギーのような女性になりたいと思ったモニカは、Z組織に入った。モニカはそこで天才的な指揮能力を発揮し、組織を震撼させた。彼女は兵種の組み合わせにより、少数の兵で多数の敵を倒し、味方の損害を最小限に抑えた。彼女は、マギーの良きライバルとなった。\n   腹の探り合いをたくさん経験してきたモニカは、戦いを指揮する方が気楽だと感じた。敵の思惑は、彼女の前で次々と砕け散った。そして彼女は言う。「チェックメイト」と。
