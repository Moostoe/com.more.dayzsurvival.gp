170483=この終末世界では日増しに生活が苦しくなります。生計を立てるため、多くの人が傭兵となる道を選びました。やむを得ませんが、これで安定的な食料供給と安全な住居が確保できます。\n\nそんな中、傭兵組織のボスが傭兵大放出イベントの実施を決定しました！傭兵の数が多くなったため、イベント期間中、ダイヤでボスへの「賄賂」無しで兵士を無料で雇うことができます！\n\nイベント内容：\n傭兵キャンプの中で更新してもダイヤが不要です。\nイベント期間中、傭兵キャンプではZヒーロー、シャドウアサシン、ピースメーカーの供給を一時停止します。
