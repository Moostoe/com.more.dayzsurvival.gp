170534=もうそろそろ春節です！春節とは中国の新年のことで、1年間の中で一番大事な祭日です。なので、人々は爆竹や、年越しの食事、お提灯掛けなど、一連のお祝いの行事をします。\nこのお目出度い日にも、多くのイベントをお送りしたいと思います！\n\nイベント内容：\n1.イベント期間中、ライオンダンサー・ケリーを倒すと、一定の確率で中国結びが落ちます。\n2.イベント期間中、リソースを採集すると、一定の確率で春節のお菓子が入手可能です。\n3.中国結びと春節のお菓子は直接使用しても、より豊富な賞品と交換しても良いです！\n4.イベント期間中、野外の農地、油井、製鉄所、合金鉱山の容量は50%アップします。\n5.さらに春節テーマのスキンが待っております!\n（イベントアイテムは毎日落ちる回数が限られており、上限に達すると落ちなくなります）\n\nさらに同盟グループパック、超お得な時間限定武器供与など多くのイベントもあり、早く参加してください！\nイベントの詳細については、イベントセンターやメールのお知らせを御覧ください。
