170479=指揮官、まもなくハロウィンです！こんな噂を聞いたことがありませんか？！\n世界マップに「カボチャ怪人・ジャック」が出現！生存者の話によると、図体がデカくて、頭にカボチャをかぶって、非常に恐ろしいゾンビだそうです！カボチャ怪人を倒すと良いものが手に入ったという噂もあります！\n指揮官、真実を確かめてみませんか？\n\nイベント内容：\n世界マップにカボチャ怪人・ジャックが現れました。ヤツを倒すとイベントアイテム「カボチャ」が手に入ります。\n世界マップのゾンビを倒すと、一定確率でイベントアイテム「吸血鬼のイヤリング」をドロップします。\n射撃場ボーナス交換イベントが解禁。訓練弾を消費すると、イベントアイテム「魔法の帽子」が手に入ります。\nイベントアイテムは高級ボーナスと交換や直接使用ができます。\nさらにハロウィンの基地テーマも追加されました！\n\nさあ、早くイベントに参加しましょう！
