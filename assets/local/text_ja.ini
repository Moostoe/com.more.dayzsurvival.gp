90460143=文明を失えば、人間とゾンビは間違いない。——アノン\n文明世界が消えるのが人間という種の絶滅を代表しないかもしれないが、アノンからみれば、文明を失う人間は生者をかじって食べるゾンビとは間違いない。彼の守る黎明は、この絶望に包まれ、未来のない荒廃土地ではなく、文明世界が再び降臨する明日です。\n 彼は紛争を干渉しないが、自分の越すことできない最低限がある。真の黎明が来るとき、ゾンビや人間であれ、終末に乗じて利益を謀る陰謀家であれ、歴史の流れに埋もれる。一方、アノンはただ昨日守備者の守ったすべてを守って、黎明の到来を待っていても十分だ。
90460144=人を殺すのがおれの売ったものではなく、客人だ。——セルゲイ\n実は、セルゲイは客人が永遠に目標に命中しないのを望んだ。そうしたら、もっとのリピーターがある。終末で、生きているために武器が必要だから、この兵器弾薬商人は赤色兵団では揺り動かさない地位を持っている。\n兵器弾薬商人にとって、一番の敵が世界平和といってもいい。セルゲイは、人がいるところで、紛争は避けられないということがよくわかっているから、彼は武器を用意して、野心家の購入を持っていても結構だ。
