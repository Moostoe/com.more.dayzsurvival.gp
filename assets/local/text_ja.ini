79011291=アリはインドのスラム街で生まれた。生まれてまもなく両親は飢餓と病気のためにこの世を去ってしまった。幼少の頃から同じ境遇の子供たちと一緒にゴミを拾って生きてきた。しかし、仲間たちとは違い、アリは機械や化学に興味を持ち研究していった。    \n14才の頃、自作の鉄パイプ爆弾で店の金庫を爆破して、金銭を盗み出そうとした罪で捕まってしまった。だが、幸いにも現地の駐屯軍の長官に気に入られ、臨時隊員としての入隊を認めてもらい、軍人としての人生が始まった。    \nアリは軍隊の中で頭角を現し、優れた軍人に生まれ変わった。19才になると、世界中に有名なニューデリー「第一次対ゾンビ自衛反撃戦」(The First Counterattack and Self-defense War Against The Zombies )に参加した。アリが開発した焼夷弾、爆破弾、閃光弾といった様々な兵器は各国での戦争で広く使われており、「爆弾王」と呼ばれている。
79011292=ナターシャは世界屈指の武器商人の父を持ち、とても裕福な家庭で育ってきた。    \n幼少の頃から多くの寵愛を受けた彼女だが、それ故に大胆不敵なおてんば娘になってしまった。    \n父は仕事のためほとんど家におらず、彼女の教育をおろそかにした。父が久しぶりの帰国した時、愛娘は不良少女になっていた。これに激怒した父は彼女をロシアでも名門の軍事学校に入学させた。    \nナターシャはやむを得ず軍事学校での生活を始めた。そしてKGB時代にスパイを経験した先生に出会い、その5年後には先生を凌ぐ国際スパイに成長した。    \nZウィルスの大規模感染の後、父の同意をもらいZ組織に加入し、情報部署の担当者になった。また父がZ組織に大量の武器を供与したこともあり、彼女の組織での影響力は日増しに大きくなっていった。
79011293=アメリカの名もなき町の住民であるゼーンは、学歴も収入も平均程度の平凡な男だった。しかし、ある年の選挙で町長に立候補すると、圧倒的な差でこの小さな町の町長に当選した。    \nその後の数年間、ゼーンは町の人々のために奉仕し、「アメリカで最も立派な町長」に選ばれた。    \nZウィルスの大規模感染の後、世界経済が崩壊し、世界中の人々は深い恐怖に陥った。町長であるゼーンは家を失った住民たちを見て深い悲しみに打ちひしがれた。    \nそしてゾンビが町を襲撃した時、ゼーンは故郷を守るために、武器を持ってゾンビと戦うよう住民たちに呼びかけた。ゾンビは一時的には追い払えたものの、長くはもたないことをゼーンは理解していた。    \nそしてゼーンは町の住民を率いて、歴史上有名な「ワシントン大移動」に加わり、軍の保護を求めるべくワシントンDCに赴いた。その後もゼーンは民衆のために救出活動を行い「民衆のヒーロー」と呼ばれた。Z組織の創始者の1人としても名を連ねている。
