170471=指揮官各位：\n\n終末世界で生き残ったあなたにとって、ゾンビに対抗して生存を続けていくためには仲間が必要です。共に協力する仲間が側にいれば心強いことでしょう。\n\nそんなあなたのために今回はフレンド招待イベントを開催します。フレンドを招待することでポイントが手に入ります。イベント期間中、上位100位にランクインしたプレイヤーには、ボーナスをお贈りします。\nフレンドの招待には、メイン画面の左上のプロフィールをタップし、「設定」、「招待」を選択して、画面上の招待コードを友達に教えます。\n他のフレンドからの招待を受け入れるには、「招待を受ける」画面で招待コードを入力してください。\n(イベント開始以降に登録、招待を受けたプレイヤーのみ、ポイントに計上)\n\nランキングとボーナスの状況は、下記イベントHPをご確認ください：\n \n https://www.facebook.com/lewz.jp/
