83401310=鍛鋼マスター：カイエン
83401311=一生鍛鋼に夢中している鍛鋼マスター
83401312=生命にとって一番重要なのは何なんだと聞かせたら、カイエンはきっとこれらの宝物の鉄鋼だと答えるに決まっている。\n　実は、彼はそれ以外何もない。\n　ゾンビウイルスが爆発した後、人間防衛武器の金属危機に面して、カイエンは一生の経験を活かし、鉄鋼資源の製錬技術を革新した。さらに、彼は複数の製鋼技術を発明し、鉄鋼石の利用率を倍にアップした。そのため、カイエンの鋳造した武器はすべて彼に属する標識がある。
83401313=戦地医者
83401314=戦地医者: エミリー
83401315=生命は死亡に面するとき、すべて平等だ。
83401316=センチの最前線で活躍するエミリーは、人を如何にして救うかをいつも考えていた。 \n 人の生死に慣れ、親しくなった兵士の死に直面しても哀しいといった感情もわかなくなってくる。それでもエミリーは多くの人命を救っていく。\n オーウェンだけが知っている。彼女は冷徹な人間なのではなく、涙が枯れてしまったんだと。\n 普通の医者は、人を救うすべを学校で学ぶが、エミリーは実践を通して学んでいった。手術が成功すればよいが、もし失敗したならば、目の前の人がゾンビになってしまう危険に晒されながら。
83401317=戦士特訓官
83401318=戦士特訓官：横倉康彦
83401319=Z組織のアジア・アフリカ戦場からの戦士訓練の専門家
83401320=日本からの横倉康彦は忍者出身だ。ゾンビウイルスが爆発した後、人間は生存の難関を過ごすために、もっと多く、強いパワーを求めている。横倉康彦はそのような1人だ。\n　Z組織に加入してから、忍者の人間に関する豊かな知識と潜在力の了解にたより、彼は兵士の体力と戦闘力を迅速的にアップした。そして、精鋭部隊をつぎつぎと訓練し出した。
83401321=射手特訓官
83401322=射手特訓官：クローディア
83401323=Z組織のアメリカ戦場からの射手訓練の専門家
83401324=クローディアは生まれながらの射手だ。彼女の射手のギフトは何回も年齢と経験で命中率を高めるベテラン将軍を驚かせた。\n 　4キロメートルの狙撃誤差を0.03センチ以内に控えたとき、クローディアはわずか16歳だ。その記録を聞いた多くの人は信じられないと表した。\n　平凡ではない人が不平凡の使命を引き受けるというのは生まれる前から決められたことだ。パナマ運河ゾンビ防衛戦では、敵を殺したすばらしい数量でクローディアは無上の戦功褒美を収めた。射手の訓練官になるのは、将軍でも彼女の才能を埋めたくなかったから。
83401325=改造車両特訓官
83401326=改造車両特訓官：コール
83401327=Z組織のヨーロッパ戦場からの改造車両の組立と操作の訓練専門家
83401328=偉いメカニックであるリチャードの息子として、父と同じようにすべての機械に関するものに熱心しているではなく、コールはカーレースだけに興味を持って、自分でカーを運転し、急速に走る感じが大好きだ。\n 　ゾンビウイルスが爆発した後、コールは父と一緒にZ組織に加入した。ところが、コールの才能がエンジニアマスターである父の盛名に隠されなかった。彼は正式的に改造車両兵種を設立したと同時に、ゾンビと戦闘するもっともふさわしい改造方式を無償に全世界のサバイバーにシェアした。\n 　コールの能力は改造に表現するだけではなく、彼はこだわらない息子だ。見事な運転技術がなければ、自分の改造車両を運転するのがダメだと彼はずっと思っている。
83401329=工業の専門家
83401330=工業の専門家：デューク
83401331=工業領域のベテラン専門家
83401332=ごく深い工業造詣を持っているデュークは何十年も従業しました。彼の解決できない技術問題はない。
83401333=リベンジャー
83401334=リベンジャー：ブラウン
83401335=ゾンビを絶滅すると誓ったリベンジャー
83401336=ゾンビウイルスが爆発した後、無数の人間都市は迅速的に占領され、チェイスルのふるさとも含まれる。\n  必死の信念を抱えて町の女と子供たちのために、逃げるチャンスを取るのに努力している彼は、町の最後のサバイバーになった。\n 　いつか彼の幸福を奪った腐った肉を絶滅すると誓って、ゾンビのリベンジャーになった。\n　しかし、いくつかのゾンビを倒しても、彼のそばにあるのは懐中時計に嵌めている血染めで角を赤くした家族写真だけだ。
83401337=反撃リーダー
83401338=反撃リーダー：トニー
83401339=町のサバイバーをリーダーし、生きていくと決心した。
83401340=わたしの求めるのはもっと多くの人を生かせるだけだ。
83401341=町の警察
83401342=町の警察：ギルバート
83401343=ゾンビに攻撃されたとき、彼は市民をリーダーして生きてきた。
83401344=特殊部隊を退役してふるさとに戻ったギルバートは町の警察になり、一生を過ごしたがったのに、ゾンビウイルスの爆発で無数の人は死んでしまった。\n　無数のゾンビは道路に満ちて、人を襲ったとき、すべての人は叫んで逃げた。ただ、ギルバートは例外だ。彼は長年の服役経験で一番速く落ち着いて、\n　サバイバーを組織し、リーダーし、生存のためにゾンビに反抗する。恐れを克服してはじめて、生きていく可能性があるとギルバートは固く信じている。
83401345=中尉：ジョシュア
83401346=ゾンビの群れを逃げ出した中尉
83401347=人間連合軍隊の中尉であるジョシュアは人間最高軍事学校を卒業した。彼のリーダーする軍隊に殺されたゾンビが数え切れない。\n 　しかし、任務を完成して帰った途中、部隊はゾンビの群れに遭遇した。元来弾薬不足の部隊は抵抗能力不足で、まもなくバラバラになった。長年の作戦経験にたより、彼とクラウド・フェーンはまわりの残りだけのサバイバーになる。\n　新たな恨みがもはや生まれた。ジョシュアはゾンビを絶滅するために、戦闘を続ける。
83401348=すべては生存のために。
83401349=指揮官さま、私を収容していただいき、ありがとうございます。
