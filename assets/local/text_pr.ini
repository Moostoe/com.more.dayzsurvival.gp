83200299=باید جاده بسازیم تا رفت و آمد سریعتر بشه. کلا فکر کنم خوب شد سقوط کردیم اینجا بهتره.
83200300=باید غذا و آب هم پیدا کنیم تا زنده بمونیم. دفعه بعد گروه شناسایی بهتری استخدام کنید.
83200301=فرمانده، منابع خیلی خوب غذا و آب پیدا کردیم. کلا گروه شناسایی گند زده بودن داشتن میفرستادمون کشتارگاه.
