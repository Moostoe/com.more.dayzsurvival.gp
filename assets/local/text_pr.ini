83200291=هلی کوپترت سقوط کرده، جا امنی که خیره سرت میخواستی بری پره زامبیه، تیر و غذا هم نداری. الان فرمانده هم هستی و باید یک مشت ادم خسته،تشنه،گشنه و بی اعصاب رو هدایت کنی و به منطقه مثلا امن برسونی. موفق باشی برامون کارت پستال بفرست اگه زنده موندید.
83200292=اون منطقه امنی که میخواستیم بریم توش پره زامبیه کی اینو پیدا کرده بود بکشیدش. مرکز فرماندهی هم که به فنا رفته خودش. باید یک گلی خودمون بگیریم سرمون.
83200293=این منطقه به نظر متروک و امنه. شاید بتونیم یک پایگاه موقت توش بسازیم.
83200294=فرمانده، یکچنتا ساختمون متروک پیدا کردیم. میتونیم فعلا یک پایگاه موقت بسازیم.
