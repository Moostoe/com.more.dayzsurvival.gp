171930=دژ مستحکم تانر در مرکز دنیای امپراطوری قرار داره قبل از حمله زامبیها و از بین رفتن دنیا این دژ محل سکونت امپراطور ملتها بود. با اینکه نتونست در برابر حمله زامبیها مقاومت کنه اما هنوز هم به عنوان نماد قدرت ازش یاد میشه!\n\nتوضیحات فعالیت:\nفعالیت به دو مرحله تقسیم میشه:روز آمادگی اولیه و روز حمله \nروز آمادگی اولیه: وضعیت و آرایش نظامی رو برای حمله آماده کن.\nروز حمله: فرماندهانی کخ شرایط لازم رو دارن میتونن به سمت دژ تانر حرکت کنند. فرماندهی کخ بتونه بقیه رو شکست بده به عنوان امپراطور جدید شناخته خوهد شد.\nشرایط پیروزی: با نیروهات دژ رو فتح کن تا امتیاز بدست بیاری. اگه به امتیاز 180000 برسی مبارزه رو خیلی سریع میبری. اگه فرماندهی به این امتیاز نرسه، فرمانده با بیشترین امتیاز در انتهای مبارزه برنده خواهد شد.\n\nهربار که وارد دژ تانر میشی یک دعوتنامه تانر ازت کم میشه.\nدر روزهای مشخص شده میتونه بسته حاوی دعوتنامه رو خریداری کنی.\n\nقوانین ویژه قتح دژ تانر:\nدر طول مدت مبارزه برای دژ این آیتمها رو نمیشه باز کرد:\nسپر محافظ صلح\nاگه سپر صلح داشته باشی بعد از حرکت زمانش به 10 دقیقه تبدیل میشه.\nوقتی وارد دژ تانر میشی نمیتونی منابع بدست بیاری.\nدر داخل دژ نمیتونی آتش دیوارهارو خاموش کنی. آتش برای 150 ثانبه باقی میمونه.\n\nداخل دژ تانر استفاده از وسایانتقال سریع وضعیت دیوارهای رو به حالت قبل بر نمیگردونه.\n\nدر زمان حمله به دژ نمیتونی اتحادتو تغییر بدی. پیشنهاد میشه که قبل از مبارزه یک اتحاد قدرتمند انتخاب شه.\nاز اونجایی که مبارزه با ما خیلی فاصله داره 1 دقیقه طول میکشه تا یک عضو رسمی انتخاب بشه.\nامپراطور و اعضای رسمی تزمان مبارزه بعدی میتوانند از القابشان لذت ببرند.\n\nتعداد ایالتهایی که میتوانند شرکت کنند:1-495\nبقیه ایالتها نمیتوانند در مبارزه شرکت کنند و باید منتظر بمانند. در آینده ایالتهای بیشتری میتوانند در مبارزه شرکت کنند.\nوقتی رویداد شروع بشه فرماندهی که شرایط لازم رو داره میتونه به سمت دژ حرکت کنه\nحتی اگه ایالتت به مرحله آزاد کردن این رویداد نرسیده باشه باز هم میتونی در اون شرکت کنیو به مشاهده مبارزت بپردازی (البته نمیتونی شرهتو انتقال بدی).\nمیتونی با انتخاب دست راست در قسمت انتخاب ایالت خیلی راحت دژ تانر رو پیدا کنی.\nاگه میخوای تو بمارزه شرکت کنی بهتره که خوب خودتو آماده کرده باشی ما پیشنهاد میدیم که سریع و مجهز به سمت دژ حرکت کنید.\n(به خاطر محدودیت فضا در دژ فقط تا 500 نفر میتوانند در ان حضور داشته باشند)
