83200275=این یک ویروس زامبیه?
83200276=تو عملیات یک زامبی مصخره منو گاز گرفت. دارم میمیرم.
83200277=فرمانده، دارم هوشمو از دست میدم و کنترل هواپیما داره از دستم خارج میشه به هم بگو چتر نجات بردارن.
83200278=همه، خیلی سریع بپرید!!!
83200279=تو آپریل 2023 زامبیها به پایگاه حمله کردن و تونستن واردش بشن. تو و یک سری نیروهات تونستید از پایگاه فرار کنید اما از بس خلبان بی عرضه بود زامبیها گارش گرفتن و وسط راه زامبی شد و شما مجبور شدید از هواپیما بپرید بیرون بیوفتید وسط ناکجاآباد. دفعه بعد امتحان خلبانی و عرضه بگیر.
83200280=فرمانده، افتادیم وسط یکجایی که نمیدونم کجاس، اونجا هم محل سقوطه. فرمانده: دقتت منو کشته.
83200281=فرمانده، جوئل هنوز زندس،اما…به نظر میاد زامبی شده. فرمانده: پس زنده نیست، کلنگ.
83200282=نیاید نزدیک من، فکرکنم دارم زامبی میشم. نمیتونم جلوی خودمو بگیرم، همین حالا منو بکشید. منو بکش یالا.
83200283=جوئل زامبی شد. برای محافظت از خودمون باید بکشیمش.
83200284=جوئل یک زمانی یکی از بهترین همرزمامون بود، بزنیم بکشیمش.
83200285=خداحافظ دوست من.
83200286=خیلی سریع با مرکز فرماندهی تماس بگیر و درخواست ارسال هلی کوپتر کن.
83200287=از هلیکوپتر جنگی گوست به مرکز فرماندهی، جواب بده
83200288=وسط ماموریت سقوط کردیم، هلی وپتر پکیده. به کمک نیاز داریم.
83200289=کی هسی تو اصلا؟ چطوری با ما تماس گرفتی، ها سرکاری بودی. ببین زامبیها دارن خودمونم جمع میکنن اگه زنده موندید بیاید مارو هم کمک کنید. بهترین کار اینه که برید همون محل امنی که میخواستید برید. آخرت کمک بودا.
