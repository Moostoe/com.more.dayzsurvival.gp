171227=فرمانده گرامی! \n\n پس از زمان بسیار زیادی که مصرف توسعه این بازی شد، ما باور داریم که حساب شما تبدیل به یک جزء مهمی از ملکیت شخصی شده است.\n\nما تمایل داریم شما را با برخی از مهمترین نکته‌های امنیت حساب آشنا کنیم.\n\nⅠ. برای محافظت از امنیت حساب خود، ما به اکیدا پینشهاد میکنیم اکانت خود را متصل کنید. \n\n متصل کردن حساب به شما اجازه میدهد که پایگاه خود را در دستگاه دیگری نیز بارگزاری کنید و یا در صورت از دست دادن داده‌های خود حساب خود را بازیابی کنید.\n\n شما میتوانید حساب خود را با کلیک بر روی آواتار (در گوشه سمت چپ بالا) و رفتن به بخش - تنظیمات - حساب متصل کنید.\n\nⅡ. برای محافظت از امنیت حساب خود، به دیگران اجازه ندهید وارد حساب شما شوند. \n\n حساب به طور خودکار به دستگاهی که در آن بازی میکنید متصل میشود. اگر دیگران یک بار وارد حساب شما شوند، در آینده نیز میتوانند وارد حساب شما شوند.\n\n موارد زیر ممکن است باعث قادر ساختن دیگران به ورود به اکانت شما شوند.\n\n 1. اگر شما حساب فردی را خریداری کنید، فروشنده باز هم میتواند وارد حساب شود حتی اگر به حساب را به حساب شبکه‌های اجتماعی خود نیز متصل نکرده باشد (مانند Facebook) . آنها میتوانند در هر زمانی وارد حساب شوند حتی پس از اینکه شما آن را میخرید.\n\n2. دیگر بازیکنانی که شما اجازه میدهید برایتان خرید کنند نیز میتوانند در هر زمانی وارد حساب شما شوند. این مورد به به مشکلات امنیتی ختم میشود. \n\n3. اگر بگزارید یک هم اتحادی وارد حساب شما شود، حتی با اجازه شما، آنها باز هم میتوانند بعدا با دستگاه خود وارد حساب شما شوند.\n\n اگر هر کدام از این موارد رخ دهند شما نمیتوانید از ورود شخص دیگر به حساب خود جلوگیری کنید حتی اگر رمز خود را تغییر دهید یا حساب خود را به یک حساب اجتماعی جدید متصل نمایید.\n\nاز حساب بازی خود محافظت کنید! لطفا از تمامی این اتفاقات خطرناک دوری و خودداری کنید تا از از دست دادن حساب خود جلوگیری کنید!
