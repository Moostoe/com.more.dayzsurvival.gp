79011291=علی در یک خانواده فقیر و در محله های زاغه نشین قاهره به دنیا آمد. زمانی که کوچک بود، والدینش در اثر شیوع یک بیماری از دنیا رفتند. از زمان بچگی، او و گروهی از بچه های دیگر که وضعیت مشابهی داشتند برای ادامه زندگی به گندیده خواری پرداختند. برخلاف بسیاری از همتایانش، او به الکترونیک و شیمی علاقمند شد. زمانی که 14 سال داشت، یک بمب دست ساز ساخت. با آن بمب یک گاو صندوق را منفجر کرد و با پول آن، چیزی برای خوردن خرید. او در فروشگاه توسط پلیس دستگیر شد. اما یک مامور محلی ارتش متوجه قضیه او شد و مانع ورود او به زندان شد. اگر دنبال دردسر نمی گشت می توانست می توانست آموزش نظامی ببیند. \n بعد از سال ها مطالعه و تمرین، علی به یک سرباز قابل توجه تبدیل شد. در 19 سالگی، طی دوره اول شیوع زامبی او در اولین ضدحمله علیه زامبی ها معروف  شرکت کرد. علی انواع مختلف مین،بمب های آتشین، نارنجک و دیگر اسلحه هایی را تولید می کرد که هم در جنگ و هم در دفاع علیه زامبی ها به شکل گسترده ای استفاده می شدند. او به حق نام مستعار سلطان انفجار را دریافت کرده است
79011292=ناتاشا در روسیه و در یک خانواده ثروتمند برجسته به دنیا آمد. پدر او یکی از بزرگ ترین دلالان اسلحه جهان بود. او به عنوان تنها فرزند خانواده از سخاوت پدرش لذت می برد و از همان ابتدا زیر پر قو به بزرگ شد. \n از زمان بچگی، ناتاشا با عشق و هدیه های زیادی بزرگ شد و همین مساله او را لوس و سرکش کرد. \n پدرش عمدتا بیرون از خانه مشغول کار بود و خانه ای که ناتاشا قرار داشت فاقد نظم بود. زمانی که پدرش از سفر بازگشت و متوجه شد دخترش چه قدر غیرقابل کنترل شده است، او را به زور وارد معروف ترین آکادمی نظامی روسیه کرد. او یا باید مدرسه نظامی را تکمیل کرد یا از خانواده کنار گذاشته می شد و از ارث محروم می شد. \n ناتاشا در ابتدا از دست مدرسه نظامی خسته و عصبی می شد، آن جا او یک راهنمای مهم پیدا کرد، یک سرباز کارکشته از سرویس مخفی  KGB. ناتاشا بعد از 5 سال تمرین، با مهارت هایی که هم سطح مهارت های راهنمایش بود به یک ماموربین المللی تبدیل شد. \n با گسترش زامبی ها، ناتاشا با پشتیبانی پدرش وارد سازمان زد شد. او به رئیس بخش جاسوسی سازمان زد تبدیل شد. از آن جا که پدرش به شکل سخاوتمندانه ای اسلحه ها و مهمات سازمان زد را تامین می کرد، تاثیر ناتاشا زیاد شده و هر سال بیش تر می شود
79011293=زین به عنوان یک فرد سرسخت، وارد مبارزه ها می شد و به عنوان یک نوجوان همیشه با قانون درگیر بود. وقتی بزرگ شد، برادر بزرگش به او کمک کرد و در بخش ساخت و ساز برایش کاری پیدا کرد. او هم چنین به رئیس یک باشگاه تنفگ محلی تبدیل شد. \n زمانی که شیوع ویروس رخ داد، زین مامور دفاع از قرارگاه نظامی محلی شده بود و در برابر حمله زامبی ها مقابله می کرد. \n برادر زین توسط راهزنان انسان اسیر شد. زین با کمک رایلی، دوست و متحد جدید خود راه را به سمت اردوگاه راهزنان باز کرد، رهبرشان را شکست داد و برادر خود را نجات داد. زمانی که او به زادگاه خود بازگشت متوجه شد که زامبی ها بر پدافندگرهای او غلبه کرده و بیشتر ساکنان منطقه یا فرار کرده یا کشته شده اند. زین که متوجه شده بود آن ها برای دفاع از شهر کافی نیستند، به همراه رایلی و گروه کوچکی از ساکنان به جستجوی گروه بزرگ تری افتادند تا در آن عضو شوند. \n او به این مشهور شد که از تجربه های ساخت و ساز خود برای بازسازی و تعمیر مسکن هایی استفاده میکرد که بر سر راه می دید. زین که ساکت اما واقع بین بود، هیچ کاه حتی یک نفر را جا نمی گذاشت و بدون توجه به امنیت خود، به سمت نبرد حمله می کرد. او خیلی به عضویت سازمان زد درآمد. او لقب نوک نیزه را دریافت کرد. چرا که چه زامبی ها حمله کرده باشند چه راهزنان، او در حال رهبری پیشتازان سازمان زد خواهد بود
