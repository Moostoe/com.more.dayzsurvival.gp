79011205=جانی زی اسمیت در خانواده‌ای کاتولیک و خانه‌ای با قوانین سخت مذهبی در دوران کودکی‌اش مواجه بود. او در دوره‌ی نوجوانی در برابر وضع موجود شورش کرد و به گروهی از هم سن و سال‌هایش پیوست. اگرچه او در آن دوره به خشونت روی نیاورد، اما شرایط زندگی‌اش همیشه خانواده او را ناراحت می‌کرد. در سن ۲۴ سالگی، زندگی او بیشتر پیرامون مواد مخدر، الکل و فعالیت‌های غیرقانونی می‌گذشت. \n بعد از هجوم زامبی‌ها، جهان به آشوب کشیده شد. دولت‌ها تعطیل شدند و هرج و مرج به خیابان‌ها آمد. ترس از آینده‌ی خانواده، سبب شد تا جانی مسیرش را تغییر دهد. او برای محافظت از خواهر کوچک خود، مجبور بود تا از اسلحه‌های مختلف استفاده و با زامبی و گنگسترها مبارزه کند. \n در جریان این مبارزات، جانی کم‌کم متوجه شد که او و خواهرش نمی‌توانند به این راحتی‌ها زنده بمانند و به همین خاطر او به دنبال گروهی گشت تا از خواهرش مواظب کند. او در کوچه و خیابان به دنبال یک گروه قابل اطمینان گشت. او نهایتا گروه خود را ایجاد کرد؛ گروهی که با نام «رستگاری» شناخته می‌شوند.
