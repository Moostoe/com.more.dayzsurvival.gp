200104=رامین، ستوانی از خاورمیانه که شجاع و با لیاقت هست و بهترین در دفاع نظامی.
200105=ناصر دوست وفادار شماست که همیشه توی خط مقدم مبارزه میکنه!
200106=بزرگ شده در خیابانها، سیامک یه ولگرد که از قوانین پیروی نمیکنه. او همیشه خانوادش رو تو اولویت قرار میده و به هر حال رفتاری که داره و کار هایی که میکنه در حقیقت برای حفاظت از خواهر کوچکش است.
200107=یک شکارچی که هیچ ترسی از زامبی ها ندارد! او یکبار به ویروس زامبی مبتلا شده است، به همین خاطر قسمتی از بدن او شبیه به زامبی ها شده. به طور شگفت آوری، بدن او قادر به مبارزه با ویروس بوده است و باعث از بین رفتن خوی انسانیت او نشده. او سیاوش عدالتی است!
200108=ماموری از سازمان Z و دختر اسکندر، پدر خوانده پشتیبانی تسلیحاتی
200109=جعفر ماشین چمن زنی غول پیکری را هدایت میکند که به راحتی زامبی ها را نابود میکند! او به مبارزه‌ی برعلیه زامبی ها پیوست تا اختراعاتش را آزمایش کند.
200110=ماهرترین نینجایی که تا به حال دیده شده، هیچ وقت اینفینیتی رو دست کم نگیر، اون خیلی راحت نقطه ضعف دشمناشو میبینه و نابودشون میکنه
200111=نسترن یک راننده مسابقات خیابانی از محله چینی هاست. سرکش و یاغی، سرعت تنها دوست او است.
200112=تاجر و سرمایه دار خود ساخته و مهمی این فرمانروایی را ساخته است. به دلیل دید سرمایه گذاری منحصر به فردش توانسته زباله را به گنج تبدیل کند، نام مستعار او دست طلاست.
200113=ژنرالی عالی رتبه در وزارت دفاع و مشاور ارشد دفاع است. او در گسترش پرده ی آهنی که سیستم دفاع موشکی است و بسیاری از برنامه های کلان در سیستم های دفاعی دخیل بوده است.
200114=کاپیتان سرویس مخفی دریایی است. در عملیات حمله و تاکتیک های نظامی بسیار خوب است. نام مستعار او حصار ناتو است که به دلیل رهبری گروهانش در جهت موفقیت در بسیاری از عملیات های بین المللی به دست آورده است.
200115=نابغه دانشمند و پیشتاز انرژی پاک. او در طراحی پروژه ها و تسهیلات منابع انرژی بادی، خورشیدی، زمین گرمایی و انرژی های دیگر حضور داشته است. او را درمان گر زمین می نامند
200116=یکی از اعضای خاندان سلطنتی افسانه ای بلژیک که در بریتانیا بزرگ شد. با دانش، با تجربه و عاشق زندگی. 31 بیمارستان خصوصی لارن در سراسر دنیا وجود دارد
200117=Underground intelligence organization leader and ruthless career criminal. Came from the slums and fought for more than 30 years. Controls a worldwide information network, and can affect situations throughout the world in various ways.
200118=نابغه زیست و شیمی خود آموخته و زودجوش. خودش زیست شناسی، شیمی و جراحی را یاد گرفت. طی جنگ زامبی، او زامبی های قدرت مند عظیم و انتقام جو را خلق کرد. مسئول توسعه نمونه اولیه ویروس زد است
200119=از یکی از مناطق فقیر فیلیپین آمده است. توسط گنگسترها بزرگ شده و آموزش های نظامی غیرقابل تحملی دیده است. ایده های تاکتیکی او اغلب غافلگیر کننده هستند.
200120=ال شریف مثل هر مرد صحرای قدرتمند دیگه‌ای خوب میدونه که چطوری و چه مهارتهایی رو باید یاد بگیره تا زنده بمونه البته اون با بقیه خیلی فرق داشت از همون اول تو شکار و اسب سواری استاد بود و خیلی خوب میتونست تو صحرای بزرگ آب و غذا پیدا کنه. اون همیشه میدونست باید کجارو بگرده تا گنجهای قدیم رو پیدا کنه و ازشون به بهترین شکل استفاده میکرد. حالا اون برای سازمان زد کار میکنه
200121=Famous truck racer. Cousin of the Racer Samantha Chou. A lover of trucks since her youth, she spent her childhood learning to repair and upgrade cars and trucks. After the zombie outbreak, she joined the Z Organization and met Samantha for the first time. Cecilia designed and built the first [Road Tyrant] Cavalry unit.
200122=پیشینه و هویت ناشناخته. او توسط زان پیشگام به سازمان زد آورده شد. برای رهبری در جنگهای عظیم و نجات افراد بیشمار از سوی سازمان زد به قهرمان ما مشهور است.
200123=فارغ التحصیل دانشکده نیروهای هوایی فرانسه ایکول ایر و از یک خانواده معمولی فرانسویه. همه ماموریتهای هوایی سازمان زد رو رهبری میکنه چه ماموریتهای هلیکوپترهای جنگی چه ماموریتهای نجات هوایی. شجاع، وفادار و یک سرباز با اراده است که تو سازمان زد همه به اون به عنوان یک فرد تاثیرگذار در موفقیتهای سازمان نگاه میکنن و بهش لقب دستان محافظ سازمان رو دادن.
200124=دختر تاجر لهستانی، هلنا در بچگی از بیماری خاصی در چشمانش رنج می برد که او را تقریبا نابینا کرد. پس از یک درمان تجربی بینایی او به بصیرتی فوق العاده با توانایی دید در شب تبدیل شد. تیرانداز ماهری که به هلنا چشم عقاب معروف شده است.
200151=سائو سیئو پسر یک ژنرال ارتش کره است. اون تو یک خانواده خیلی خشک و نظامی بزرگ شده و خیلی خوب از دستورها پیروی میکنه. فقط 18 سالش بود که عضو ارتش شد و برای 15 سال خدمت کرد. اون تو جنگهای بین المللی زیادی شرکت کردو به خوبی از کشورش و خانوادش دفاع کرد. \n سائو سیئو متخصص ساخت سلاحهای سنگین دفاعیه و به خاطر تجربه هایی که تو جنگ بدست آورده خیلی خوب میتونه از پس این کار بر بیاد. اون همیشه به خاطر تحقیقات و اختراعات عجیب اما قدرتمندی که داشته مورد تحسین قرار گرفته. \n تو سن 35 سالگی اون به عنوان مدیر پروژه موشک تدافعی ملی دیوار آهنین منصوب شد. این پروژه علاوه بر اینکه براش یک کار تخصصی بود اما در عین حال یک پروژه شخصی هم به حساب میومد. با موفقیت در این پروژه اون تونست به درجه ژنرالی ارتش برسه. \n بعد از اینکه زامبی‌ها دنیا رو گرفتن اون بخشی از پروژه دفاع ملی بود. پروژه ای که بعد از نابودی کشور به فراموشی سپرده شد اما حالا با راه اندازی شدن سازمان زد اون حالا به عنوان عضو مرکزی مشغول فعالیت و بهتر کردن این پروژه است. اون مسئول اصلی برای سازه‌های دفاعی شهرها به حساب میاد و به خاطر حس مسئولیت  وانگیزه شخصی که داره همیشه سعی میکنه تا به بهترین شکل از شهر در برابر حمله زامبیها دفاع کنه.
200152=حدود ۲۷ سال پیش از هجوم ویروس، یک واحد نیروی دریایی ویژه ترکیه به منطقه‌ای در دل جنگ فرستاده شد. در هنگام پاک‌سازی روستا، این تیم کودکی را در یک خانه‌ی مخروبه پیدا کرد. پدر و مادر او مرده بودند و به همین دلیل نیروهای ویژه کودک را به پایگاه خود آوردند. آن‌ها هیچ‌گاه تصور نمی‌کردند که همان کودک در آینده رهبر آن‌ها خواهد شد. \n بوراک که توسط گروهی از سربازها بزرگ شده، فردی سرسخت و البته شجاع است. در جریان تمرین و عملیات‌های نظامی، سبک خاص بوراک توجه بسیاری را به خود جلب کرد. \n در یکی از عملیات‌های نجات اعضای اسیرشده‌ی تیم، بوراک به تنهایی به دل یکی از پایگاه‌های دشمن زد. او توانست تا تمامی زندانی‌ها را نجات دهد و ضمن فرار کردن از منطقه، تجهیزات مهم دشمن را نیز از کار بیاندازد. برای تقدیر از کارهای شجاعانه بوراک، وزارت دفاع او را به عنوان ناخدای ارشد یک گروه نیروهای ویژه معرفی کرد. \n در سال‌های بعد، بوراک تیم خود را به‌خوبی در عملیات‌های ملی رهبری کرد. بوراک سربازی بی‌نظیر برای هر ماموریت است و بسیاری از او با نام «سد ناتو» یاد می‌کنند.
200153=ابل کاکس، از همان سنین کودکی عاشق علم بود. عطش او برای دانش اغلب اوقات باعث وحشت والدینش می شد. سراسر روز حتی تا اواخر شب، ابل مشغول مطالعه کتاب های سنگین بود. او علاقه ویژه ای به تولید نیرو و استفاده از انرژی پاک داشت. \n ابل زمانی که 17 ساله بود، شخصا به طراحی و تولید یک ماژول خورشیدی تازه پرداخت و از طرف یکی از معتبرترین دانشگاه های جهان پذیرفته شد. \n بعد از فارغ التحصیلی با مدرک انرژی تجدید پذیر و مهندسی برق، ابل در موسسات تحقیقاتی مهمی در پاریس به تحقیق درباره انرژی پاک پرداخت. او در طراحی چندین پروژه انرژی بادی، خورشیدی و زمین گرمایی جدید حضور داشت. \n بعد از شیوع ویروس زد، ابل به رئیس دپارتمان انرژی سازمان زد تبدیل شد. او را به عنوان درمان گر زمین می شناسند.
200154=گایوس لارن اولین بار زمانی مورد انظار عمومی قرار گرفت که 56 ساله بود، زمانی که او به ژنو رفت تا در اولین همایش ضرورت بیولوژیکی شرکت کند. \n تا زمانی که لارن به عنوان یک نماینده شروع به صحبت نکرد، کسی این پیرمرد پرانرژی با موهای خاکستری را نمی شناخت. با این حال به عنوان اسپانسر جهانی 31 بیمارستان خصوصی لارن، شهرت او سراسر جهان را فرا گرفت. او در چشم عموم برای اولین بار با با ارائه اطلاعات بسیار زیاد متنی، صوتی و بصری درباره ویروس و نشانه های بیماری، حاضرین را غافلگیر کرد. آن هم با اطلاعاتی که به شکل باورنکردنی درست بودند. \n 7 سال بعد از شیوع زامبی ها، لارن به مشاور ارشد گروه در حال کار سازمان جهانی بهداشت تبدیل شد که در مورد ویروس زامبی فعالیت می کردند. او سپس بیمارستان های خصوصی لارن را احداث کرد و واحد های پزشکی و قرنطینه برای بیماران مبتلا فراهم کرد. \n رسانه ها بعد از این که سال ها درباره زندگی او تحقیق کردند، به اطلاعاتی دست یافتند که نشان می داد لارن شاید یکی از اعضای خاندان سلطنتی بلژیک باشد. این خبر هنوز تایید نشده است. \n تا زمانی که لارن حاضر است، مردم احساس امنیت  و شجاعت می کنند، حتی اگر در وحشتناک ترین نبردها باشند
200155=Charles Clark was born in an ordinary neighborhood in Brooklyn. He was raised by a loving old woman, as no one knew where his parents were. As a child, the old woman who cared for him died and he became mixed up in gangs. Since then, it seemed no one cared for Charles. \n To survive, Charles had to clean plates, serve food, carry goods and even get involved with gang members. He took a lot of abuse, but reluctantly embraced the law of the jungle to survive. \n Over the next 10 years, Charles unified the local gangs and bribed police, judges and prosecutors. He cultivated talented individuals and expanded his network. Finally, he secured financial support. After every move, Charles was afraid of being betrayed, but in the end he became a leader of a new generation of dark forces. \n After the Z virus outbreak, Charles exploited the government’s response to the crisis. He accumulated great wealth by trading information, even behind the government’s back. Charles has said several times that “The Z-Virus made me.” \n Charles has been described by some political commentators as “the most familiar but also the most mysterious person.” He never shows his true face and always wears exaggerated clown makeup, allegedly to remind himself and others of his low beginnings. \n
200156=هیچ کس نمی داند نام واقعی کلاغ دیوانه چیست یا از کجا آمده است. هرکسی که او را دیده است فکر می کند او یک دیوانه است. او هیچ وقت به مدرسه نرفته است. تمام معلوماتش از کتاب هایی می آید که هنگامی که در یک یتیم خانه بزرگ می شد، می خواند. افرادی که او را می شناسند، وی را یک انیشتین جوان می نامند. نتایج تحقیقات او  مورد تحسین خیلی ها قرار گرفته است ومی توانسته است بابت آن ها جایزه نوبل بگیرد. \n وقتی تنها 16 سال داشت اولین نمونه ویروز زد خود را به موسسه بیوشیمی برد. همه محققان فکرکردند این کار مسخره ای است و از آزمایش نمونه او خودداری کردند. در 22 سالگی، کلاغ برای تحقیقات به سازمان جهانی بهداشت دعوت شد. او در آن جا با موفقیت نمونه 1 اصل ویروس زد را خلق کرد. از آن جا که نمی شد نتایج آزمایشگاهی آن را پیش بینی کرد، آزمایش بر روی انسان هم رد  شد. \n در 27 سالگی او جذب سازمان زد شد، سازمانی که آزمایش بر روی انسان هم انجام می داد. به این ترتیب، کلاغ با موفقیت یک ماشین ترسناک کشنده به نام عظیم را خلق کرد، او در همان سال انتقام جو قدرتمند را ایجاد کرد. \n هیچ کس نمی داند ویروس زد از کجا نشات می گیرد. بعضی معتقدند کلاغ با هدف انتقام از موسسه ای که او را رد کرد این ویروس را سعی کرده پخش کند. گروهی دیگر معتقدند نمونه های ویروس خریداری یا دزدیده شده و سپس پخش شده اند. حقیقت واقعی هنوز مشخص نیست.
200157=این داستان یک دختربچه خوش شانس است. این دختربچه در منطقه ای فقیر در فیلیپین به دنیا آمد. او که نام و فامیلی نداشت، به طور معجزه آسایی در زباله دانی ها و فاضلاب ها زنده ماند. او هیچ آموزشی ندید و تا سن 2 سالگی یک کلمه بر زبان نیاورد. سوءتغذیه طولانی مدت او را کوچک و لاغر اندام کرد. اما ذهنش به رشد خود ادامه می داد \n زمانی که ویروس زد پخش شد، دختر 14 سال داشت. شیوع سریع ویروس باعث شده بود خانه او به یک جهنم انسانی تبدیل شود، جایی که زامبی های سرگردان هر لحظه ممکن بود او را بکشند. طی آن مدت، یک جنگ سالار معروف فیلیپینی به همراه نیروهایش از طریق شهر آمدند و او را نجات دادند. جنگ سالار یک نام برای او انتخاب کرد، مگی آگوستین، و هم چون دختر خودش از او مراقبت کرد. \n برای کسی که هیچ وقت محبتی ندیده بود، لطف جنگ سالار به تنها نقطه روشن و ستون معنوی او برای بقا تبدیل شد. از زمانی که او وارد قرارگاه سیمانی سرد جنگ سالار شد، به یکی از دیدبان های جوان جنگ سالار تبدیل شد. هر روز او تمرین ها و شکنجه های غیرانسانی را تحمل می کرد. / مگی که همچون یک گندیده خوار بزرگ شده بود، مشکلی با این نوع زندگی نداشت و کاملا مطیع بود. بعد از 10 سال تمرین، او به یک سرباز فوق العاده در ارتش تبدیل شد و بارها وظائفی که جنگ سالار بر روی دوشش می گذاشت را با موفقیت انجام داد. / هنجارشکنی سبک کاری مگی بود. او بی رحمی خون سردانه ای نشان می داد. جنبه کودکانه خود را تنها به جنگ سالار نشان می داد. او برای دشمن، صورت او به وحشتناکی مرگ بود. \n در 25 سالگی، جنگ سالار مگی را به کاپیتان مزدوران تبدیل کرد. در بسیاری از جنگ ها و ماموریت های مخفی دشمنان را نابود کرد و به یک رهبر مزدور معروف تبدیل شد.
200158=الشریف پیش از این که به یک جستجوگر در خدمت سازمان زد تبدیل شود، همراه با قبیله اش در منطقه صحرای بزرگ در شمال آفریقا به چوپانی می پرداخت. همان جا به اسب سوار و شکارچی ماهری تبدیل شد و به اکتشاف واحه هایی پرداخت که پر از علوفه بودند. او بارها به کویر بزرگ سفر کرده است و گنج های باستانی باارزشی به دست آورده است. الشریف در حال حاضر با سازمان زد کار می کند. الشریف فریب گنج های باستانی اسرار آمیزی را خورد که گفته می شد در صحرای شرقی مصرف دفن شده اند. حین جستجو برای گنج، قبلیه و خانواده الشریف توسط مومیایی که دوباره زنده شده بودند کشته شدند. \n اعضای سازمان زد او را در میان خرابه های یکی از واحه های بیابان پیدا کردند.\n بدن الشریف تکان های تندی می خورد و او با یک زبان عربی باستانی مبهم فریادهای بلندی سر می داد. در دست او یک خنجر طلایی کمیاب و یک کلید طلایی اسرار آمیز قرار داشت. \n اعضای پزشکی سازمان برای درمان فوری او را به یک بیمارستان صحرایی بردند. بعد از بازیابی، الشریف به متخصص صحرایی تیم باستان شناسی سازمان زد تبدیل شد و به اعضای سازمان زد برای جستجوی کلیدهای باستانی و صندوقچه های اسرارآمیز فرعون کمک می کرد. با این حال تنها هدف او، گرفتن انتقام خانواده و قبیله اش بود.
200159=Cecilia Chou was born in China. Her father was a famous race car driver and her mother was part of an American financial dynasty. Cecilia grew up in China’s Fujian province until the age of 12, when she moved to the US with her mother. \n As a child, Cecilia loved cars. Her room was filled with model cars and she would talk cars with the boys from her neighborhood. Cecilia’s father taught her all he knew about both driving and the engineering of cars. After graduating college, Cecilia opened up a car modification shop with the support of her family and friends. \n When the Zombie Virus outbreak occurred, Cecilia and her friends volunteered to join the global rescue effort. She was awarded medals by the Red Cross for driving supply trucks to hard-hit areas and for transporting medical equipment for front line troops.\n Cecilia realized that she could contribute more to helping people. Introduced to the famous Dr. John Stark, she joined the Z Organization and was made responsible for modifying vehicles for zombie battle and transportation. \n After joining the Z Organization, Cecilia noticed that she and another Officer in the same department – Samantha Chou - wore an identical jade necklace with the name [Chou] written on it. After hearing her story and doing some investigating, the two discovered that Samantha was actually Cecilia’s long-lost cousin! \n Since then, Cecilia and Samantha served together in the Z Organization Cavalry Department. Cecilia was quickly promoted due to her amazing talent and knowledge of vehicles. She personally designed and built the prototype of the [Road Tyrant] Cavalry Unit.
200160=هیچ سندی از جان در آرشیو سازمان زد پیدا نمی شود، فقط نوارهای مرجعی از او نزد ژنرال چا سیو پیدا می شود. \n درباره زندگی و پیشینه اش، فکر می کنم تنها رهبر بزرگمان زان این اطلاعات را بداند. زان هیچ وقت حرفی از آن نزد و اجازه نداد کارکنان سازمان زد تحقیقی کنند \n هشتمین سال پس از شیوع زامبی ها مرکز فرماندهی سازمان زد کاملا در ونکوور بود. آن سال مدیران بخش آسیای شرقی ما تحت رهبری زان خدمت می کردند. این اولین بار بود که جان را می دیدند که می توانست خیلی روان انگلیسی و ژاپنی حرف بزند. \n دومین شیوع زامبی در نهمین سال اتفاق افتاد و ده ها هزار زامبی به نیویورک حمله کردند. جان دستور داشت تا بخشهای آمریکایی، آسیای شرقی و جنوبی را رهبری کرده تا به دفاع از نیویورک کمک کند. آن یک جنگ وحشیانه بود که می ترسیدیم در سیل عظیمی از مردگان غرق شویم. اگرچه بسیاری از ما مجروح بودند و نمی توانستند بجنگند، اما جان شجاعانه مبارزه کرد. ابتدا تیمی را به گروه عظیمی از زامبی ها هدایت کرد تا سامانتا را نجات دهد که مجروح و تحت محاصره بود. سپس یک هلیکوپتر نظامی اعزام و حمله به بخش اصلی زامبی ها را رهبری کرد. رهبری و شجاعت او باعث شد سازمان زد نیویورک را نجات دهد و او مدال افتخار درجه یک را دریافت کند. \n بعدا جان ارتش پیشگام را رهبری کرد و با فرماندهی چند حمله، محاصره زامبی ها را شکست. در هفدهمین سال جنگ جان در طی یک عملیات نظامی ناپدید شد. چندین تیم نجات و جست و جو فرستاده شد اما چیزی پیدا نکردند. سازمان زد با بی میلی او را مفقودالاثر در نظر گرفت و یک مجسمه 14 متری سنگی از او به عنوان یادبود کمکهای برجسته اش در روبروی مراکز فرماندهی قرار داد. \n ارزیابی زان: جان شجاعترین و قوی ترین مبارزی است که تا بحال دیده ام. هیچ وقت عقب نشینی نکرد و هیچ وقت شکست نخورد. فقدان او بزرگترین ضرری است که سازمان زد تا بحال داشته است.
200161=لوئیس برنارد تو یک خانواده معمولی فرانسوی در مارسی فرانسه بدنیا اومد. به عنوان یک دانش آموز عملکردی خیلی خوب داشت اما بیشتر در ورزش استعدادشو نشون داده بود و به خاطر روحیه پرانرژی و ماجراجویانش بیشتر مواقع با معلماش مشکل پیدا میکرد. هر چقدر سنش بیشتر میشد اشتیاقش به ماجراجویی و مبارزه هم افزایش پیدا میکرد. \n با اینکه یک ورزشکار حرفه‌ای بود اما همه وقتشو به ورزش نمیگذروند و علاقه خاصی به خوندن کتابهای تاکتیکای جنگی و ساخت مدلهای هواپیماهای جنگی داشت. فقط 20 سالش بود که موفق شد وارد دانشگاه نیروهای هوایی فرانسه یعنی ایکول ایر بشه.\n تمرینات نظامی تو این دانشگاه هم بدن و هم روحیه شو مقاوم تر کرد و باعث شد اراده ای قدرتمند بدست بیاره. به طوری که روحیه قوی و بدن ورزیدش به عنوان دو شاخصه مطرح درباره شخصیتش در طول مدت خدمتش معرفی میشدند.. اما روحیه ماجراجویانش همیشه باعث میشد که کمی بی دقت رفتار کنه  وبعضی مواقع باعث میشد تو دردسر بیوفته. \nبعد از شیوع ویروس زامبی و به نابودی کشیده شدن جهان لوئیس وارد سازمان زد شد. اون خیلی سریع تونست ترفیع درجه بگیره و به عنوان سرهنگ نیروهای هوایی سازمان به خدمتش ادامه بده. \n از اون موقع تا به امروز لوئیس هدایت و فرماندهی ماموریتهای خیلی زیادی رو بر عهده داشت و  جون خیلی از همرزماشو نجات داده. تو ماموریت نجات فرانسه هلیکوپتر لوئیس سقوط کرد و اونجا بود که مجبور شد تا خودش نیروهاشو برای نجات رهبری کنه. با اینکه زخمی بود اما به خوبی تونست ذهنشو متمرکز نگه داره و با استفاده از تجهیزات و ساخت سلاحهای تاکتیکی 19 تا از زامبیها رو بکشه و تیمشو به سلامتی از پاریس نجات بده. به خاطر این پیروزی مردم بهش لقب مدافع فرانسه رو دادن اما تو خود سازمان همرزمانش اونا به اسم دستان محافظ میشناسن.
200162=هلنا اسکاتنیکا در ورشو لهستان به دنیا آمد. پدرش تاجر و مادرش خانه دار بود. \n در سن 7 سالگی، مبتلا به یک بیماری شدید ویروسی شد و در بیمارستان محلی و در شرایط بحرانی قرار گرفت. بیماری بر چشمانش اثر گذاشت و تقریبا او را نابینا کرد. پس از چندین ماه مقاومت در برابر بیماری، هلنا به طور معجزه آسایی بهبود یافت و چشمانش بر اثر ویروس جهش یافت و تغییرات شگرفی کرد. بینایی او که تا حد زیادی بهبود یافته بود، به او اجازه می داد تا 1 کیلومتر ببیند. هلنا همچنین ویژگی فراانسانی دید در شب داشت که باعث می شد در تاریکی تا صدها متر فاصله را ببیند. این ویژگی های بصری مورد توجه ارتش محله قرار گرفت که هلنا برای آموزش وارد مدارس نظامی شد. \n هلنا در چندین عملیات مهم نظامی شرکت داشت و توانایی های شگفت انگیزی در تیراندازی نشان می داد. در عملیات مدیترانه ای او رکورد 3052 متر تک تیراندازی را ثبت کرد – یک رکورد جهانی جدید. \n هلنا برای سالهای زیادی متخصص سلاحهای گرم دوربرد بود و در سن 27 سالگی همراه تیمش اسلحه تک تیرانداز HS-327 را با برد موثر تا 6100 متر طراحی کرد. \n 3 سال قبل از شیوع ویروس زامبی، هلنا و تیمش رهبران آینده سازمان زد را ملاقات کردند. پس از شیوع ویروس زامبی، او یکی از 13 بنیان گذار سازمان زد شد. بعدها واحد شناسایی سازمان زد او را چشم عقاب نامید.
