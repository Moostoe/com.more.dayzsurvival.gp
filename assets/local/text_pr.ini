79011234=شاون وینتربورن در یک خانواده‌ی معمولی ماهی‌گیر در ایرلند به دنیا آمد. او از کودکی با پدر و مادرش در دریا ماهی‌گیری می‌کرد و به همین خاطر در کار کردن با وسایل ماهی‌گیری و قلاب‌ها بسیار ماهر شد. در سن ۲۵ سالگی شاون با دختری که از کودکی با او آشنا بود، ازدواج کرد. زندگی برای او آسان نبود؛ اما از آن لذت می‌برد. \n پس از هجوم زامبی‌ها، به دلیل وجود اجساد و زامبی‌ها در اقیانوس، ماهی‌گیری تحت تاثیر قرار گرفت. شاون و خانواده‌اش با خوردن ماهی مسموم، آلوده شدند. همسر شاون دوام نیاورد و او و دخترشان را در این سفر تنها گذاشت. شاون و دخترش، ماه‌ها زنده ماندند؛ موردی که پیش از این هرگز دیده نشده بود. آن‌ها مجبور بودند تا به دلیل ظاهر و هم‌چنین علائم مشخص آلودگی، از اردوگاهی به دیگری در حرکت باشند. پس از یک تعقیب و گریز در یکی از کمپ‌های بازماندگان، دختر شاون توسط زامبی‌های وحشی دزدیده شد. در همین زمان بود که بدن شاون تسلیم این آلودگی طولانی مدت به ویروس شد. \n هنگامی که شاون از خواب بیدار شد، فهمید که توسط تیم زی نجات یافته است. آن‌ها توانسته بودند تا جلوی پیشرفت ویروس را بگیرند؛ اما استخراج آن از بدن شاون ممکن نبود. شاون زامبی نبود؛ اما نمی‌شد او را یک انسان کامل هم نامید. \n شاون به تیم زی پیوست و متوجه شد که ویروس موجود در بدنش، او را در نبردهای نظامی بسیار قوی کرده است. موردی که باعث شد بعدها به او لقب «شکارچی زامبی» را بدهند.
79011235=ورنون لایتمن در یک خانواده‌ی سنتی آمریکایی به دنیا آمد. والدین او یک تجارت خانوادگی را اداره می‌کردند. در دوران کودکی، ورنون توانایی و استعداد بسیاری در زمینه‌ی ریاضیات از خود نشان داد. پس از فارغ‌التحصیلی از کالج، ورنون تحصیلات خود را ادامه نداد. به‌جای درس خواندن، او ۱۵۰۰۰ دلار از والدینش قرض گرفت تا سرمایه‌گذاری روی دنیای تجارت را آغاز کند. \n در ۲۰ سال بعدی، ورنون در ۱۲ صنعت مختلف صاحب کمپانی شد. البته او در این مسیر ۹ بار ورشکست و ۲ بار هم با شکست تجاری کامل مواجه شد. نهایتا، در دوران طلایی توسعه‌ی اقتصاد، ورنون با داشتن ۲۳ فروشگاه با نام خود، به یک برند تجاری موفق تبدیل شده بود. \n ورنون امپراتوری تجاری خود را به حوزه‌ی تولید غذا، واردات و صادرات، نفت و صنایع وابسته به آن گسترش داد. او به این ترتیب به یکی از ۱۰ فرد ثروتمند زنده‌ی دنیا بدل شد. او برای املاک و اموال نه‌چندان محبوب و تبدیل آن‌ها به مراکز سودده، معروف بود. به دلیل توانایی بالای او در تجارت، لقب «دست طلا» را برایش در نظر گرفته‌اند.
79011237=قبل از این‌که سامانتا یک راننده‌ی حرفه‌ای شود، یک کودک سرراهی بود که توسط سیسیل، سرلشکر سواره‌نظام به فرزندی پذیرفته شد. سیسیل شخصا فرزندی نداشت و به همین دلیل تمام عشق و علاقه‌ی خود را وقف سامانتا کرد. پدرخوانده‌ی سامانتا سعی کرد تا تربیت معمول کودکان بریتانیایی را برای او پیش بگیرد؛ اما هر چه گذشت دخترک سرکش‌تر شد. او یک گروه کوچک با دوستان موتورسوارش تشکیل داد و همواره درگیر مسابقات غیرقانونی در خیابان و فعالیت‌های مشابه بود. \n سیسیل از کودکی به سامانتا آموخته بود که چگونه وسایل نقلیه مختلف را تقویت و یا تعمیر کند. سامانتا ذاتا یک راننده بود و نزدیکانش به او لقب افسانه‌ی خیابان را داده بودند. \n وقتی هجوم زامبی‌ها اتفاق افتاد، سامانتا سیسیل، تنها عضو خانواده‌اش را گم کرد و به کمک سازمان زی زنده ماند. \n او پس از این اتفاقات به سازمان زی پیوست و خود به فرمانده‌ی سواره‌نظام این تیم بدل شد. او همواره رفتار سردی دارد و کابوس‌هایی از زامبی‌ها رهایش نمی‌کنند. تنها وقتی که اندکی لبخند می‌زند، زمانی است که سیسیل را ببیند.
79011238=ویلیام هافمن، در خانواده‌ای کشاورز در ایرلند شمالی به دنیا آمد. او که فرزند یکی از کشاورزهای صاحب‌نام منطقه بود، روی زمین‌های کشاورزی بسیاری کار کرد. او بیشتر از رفتن به مدرسه، به کار کردن در مزرعه و کمک به خانواده‌اش علاقه‌مند بود. در سن ۱۸ سالگی، به ارتش فراخوانده شد و ۱۲ سال در آن خدمت کرد. به عنوان یک کهنه‌سرباز ۳۰ ساله، به خانه برگشت و با عشق دوران کودکی‌اش ازدواج کرد. \n وقتی هجوم زامبی‌ها به وقوع پیوست، ویلیام ۵۰ سال داشت و پسرش تازه ازدواج کرده بود. یک حمله‌ی وسیع زامبی‌ها به شهر ویلیام، خانواده‌ی شاد او را در یک چشم بر هم زدن نابود کرد. در هنگام حادثه، خانه‌ی ویلیام کاملا نابود شد و یک قطعه میله روی او افتاد. یک تیم محلی از سازمان زی، او را نجات دادند؛ اما ستون فقرات هافمن در حادثه خرد شده بود. \n با این حال، بدن فلج شده‌ی ویلیام هم نتوانست جلوی خشم و عصبانیت او برای گرفتن انتقام از زامبی‌ها را بگیرد. به او لقب «قطعه‌قطعه‌کننده‌ی زامبی ها» را دادند و پس از آن به سازمان زی پیوست تا هر طور که شده در برابر زامبی‌ها قرار بگیرد.
79011239=به عنوان فرزند یکی از قبیله ای افسانه ای نینجا، اوکیتا کازویا زندگی سرشار از تجمل و ثروت زیاد را در پیش گرفت. اگرچه از تمرینات نینجایی خود لذت می برد و کارآموز بااستعدادی بود، اما علاقه ای به شغل مخفی و غیرقانونی خانواده نداشت. او ترجیح می داد به عیاشی بپردازد و رسوم نینجاها را نادیده می گرفت. زمانی ویروس زامبی در ژاپن ظاهر شد، به دلیل تاثیر زیادی که سازمان زد بر اطراف خود داشت، اوکیتا به آن پیوست. طی یک نبرد با زامبی ها، اوکیتا به شدت مجرح شد و نزدیک به مرگ بود. \n سازمان زد با عجله اوکیتا را به اتاق جراحی برد، زندگی او توسط دکتر جان استارک مشهور نجات داده شد.  این سازمان جهانی حافظ صلح معتقد بودند اوکیتا به دلیل مهارت های نینجایی که دارد می تواند نقش مهمی در نبرد علیه زامبی ها بازی کند. با این حال اوکیتا به دلیل آسیب های شدید، دیگر نمی توانست از نظر مبارزه به سطح قبلی خود برگردد. سازمان زد موافقیت کرد که با استفاده از فناوری آزمایشگاهی بدن او را دوباره بسازد، اما به شرطی که اوکیتا خود را وقف سازمان کند و تحت فرماندهی آن ها بجنگد. بعد از چند جراحی و ترکیب بدن او با فناوری رباتیک، اوکیتا حتی سریع تر و چالاک تر از قبل شد و مهارت های نینجایی خود را به سطح فوق العاده ای رساند. اوکیتا بعد از این که به یک اسلحه زنده تبدیل شده است، بی رحمانه به انجام ماموریت خود یعنی پاک کردن همه زامبی ها از روی زمین می پردازد
79011240=دیزی تحلیل‌گر سخت‌کوش اطلاعات در یک آژانس اطلاعاتی بزرگ بود. او در یک زیرزمین مخفی در دفتر مرکزی آژانس کار می‌کرد تا به شریک خود در راه عملی کردن عملیات‌های سری کمک کند. در یکی از ماموریت‌های اصلی، او از شریک خود اطلاعات غلط دریافت کرد و همین مسئله سبب شکست عملیات شد. علاوه بر این، اطلاعات مربوط به چند آژانس امنیتی بزرگ نیز به واسطه‌ی همین اشتباه به دست رسانه‌ها رسید. دیزی که دیگر کسی را نداشت، برای اولین بار به میدان نبرد فرستاده شد. او می‌توانست تا به سیستم‌های امنیتی نفوذ و به راحتی هر اطلاعاتی را که می‌خواهد کسب کند. هنگامی که هجوم زامبی‌ها رخ داد، دیزی می‌دانست که نقش او دریافت اطلاعات از دشمن خواهد بود. حال دیگر تنها فرماندهان بزرگ می‌توانند با «گل مرگبار» همکاری داشته باشند!
79011241=هانتر یک زمانی کماندوی ویژه  تک تیرانداز بود. یک تک تیرانداز استثنایی اون تو سابقش 89 شلیک به هدف خورده داره و به خاطر فعالیتهای جنگی فوق العادش مدال ستاره نقره‌ای رو دریافت کرده. اما دشمن اصلی اون تو جنگ نبود که اومد سراغش. یکی از همرزمهاش که خیلی بهش حسودی میکرد به اون تهمت زد که  تو یکی از جنگها نیروهای غیر نظامی رو کشته . اونا حرفشو باور کردن و اون توبیخ شد. اونو از خدمت تعلیق کردن و مدالشو از دست داد. فردی که یک زمانی قهرمان به حساب میومد حالا به یک لکه ننگین برای گروهانش تبدیل شده بود. دیگه خودشو باخته بود و امیدی برای خودش نمیدید. تا اینکه زامبیها سروکلشون پیدا شد. هانتر دوباره به خدمت فراخونده شد و حالا اون فقط دنبال یک فرمانده خوش قلب و با افتخار میگرده که با خدمت در کنارش بتونه غرور و افتخار از دست رفتش رو دوباره بدست بیاره.
79011242=همیشه سیگار برگ همراهش است و البته هرگز لبخند نمی‌زند. اشمیت یکی از تمرین‌دهنده‌های مخوف در دنیاست. او از نیروی‌ ویژه «تمرین شیطان» برای تمرین دادن نیروهای ضدتروریست استفاده می‌کند. اشمیت در سنین جوانی والدین خود را از دست داد و مجبور شد تا برای مخارج خود و برادرش بجنگد. از همان ابتدای ورود به ارتش، برای شجاعت و تلاش مورد تقدیر قرار گرفت. در یک نبرد کلیدی، فرمانده‌ی بزدل دستور عقب‌نشینی داد و خود از میدان نبرد فرار کرد. اشمیت با نادیده گرفتن این دستور، به دل دشمن زد و با کمک هم‌رزمان خود دشمنان را نابود کرد. او به عنوان آموزگار و تا زمانی که هجوم زامبی‌ها رخ داد، در ارتش مشغول به کار بود. از آن زمان تا به حال، اشمیت به دنبال فرمانده‌ای است که بتوان از «تمرین شیطان» او برای تربیت بهترین سربازان استفاده کند!
