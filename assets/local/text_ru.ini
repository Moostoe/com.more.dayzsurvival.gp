170534=Скоро праздник весны! Праздник весны, также известный как китайский новый год- один из самых важных праздников. Люди празднуют его взрывая петарды, готовя традиционный праздничный стол, вешая фонари…\nВо время этого праздника мы также приготовили для вас эвенты!\n\nМероприятия:\n1.Во время эвента убейте Кэри, танцора- льва, чтобы получить китайские узлы\n2.Во время эвента собирайте ресурсы, чтобы получить сладости праздника весны\n3.Китайские узлы и сладости праздника весны могут быть использованы напрямую или обменяны на более крутые награды!\n4.Во время эвента мощность Ферм, Нефтяных шахт, Стальных шахт и шахт сплавов будет увеличена на 50%\n5.Вас также ожидает новый скин праздника весны для вашего города!\n(Все предметы могут выпасть в день ограниченное количество раз. По его достижении они не будут больше выпадать)\n\nМы также предлагаем вам групповые наборы альянса, поставки в армию ограниченного издания и многие другие фишки. Попробуйте сами!\nЧтобы получить больше информации нажмите на центр эвентов или посмотрите игровую почту.
