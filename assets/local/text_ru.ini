170448=1 окятбря празднуется День КНР, день, когда образовалась республика! \n\n по этому поводу мы подготовили для вас событие: \n\n1.при убийстве зомби есть шанс выпадения призов по случаю праздника.\n2.при сборе ресурсов также есть возможность получить праздничный лут\n3.при активации праздничного лута можно получить награды\n(каждый день можно активировать определенное количество лута)\n4.стал доступен новый скин, спешите попробовать!
