83401015=Шэф, постройте Лагерь когда наша База достигнет Ур. 2 чтобы разблокировать Очереди Марша и начать исследование Мировой Карты.
83401016=Босс, чтобы разведывать мир, нам надо построить Лагерь. Только с Лагерем можно организовывать походы.
