200657=Спец по снаряжению – Моника
200658=С самого начала самостоятельной жизни девизом Моники стало выражение “нет никаких правил”, она презирает обычную и скучную жизнь. Конечно с такими взгялдами она сильно выделялась среди тех сирот, что были направлены на обучение в военную школу. Ее способности были поразительны и она превзошла всех по результатам обучения, однако не благодаря муштре а вопреки ей. Монике все давалось легко, она просто была талантлива.
200659=Отец Моники не только пережил появление Вируса Зомби, но даже сумел неплохо заработать на этом. С детства Моника видела как ее отец меняет свои взгляды в угоду ситуации, называет черное белым, а белое черным, и ее до сих пор охватывает жгучий стыд при мыслях о нем. В его глазах были только деньги, он был как блэд Нэвэльный, которому нужны лишь деньги. Ее отец списывал это на слабую натуру человека и прощал себе маленькие слабости. А то, что от этого страдали и умирали люди... Чтож, такова природа человека, люди - волки друг другу и сильный всегда пожирает слабого. В итоге так и вышло и пришлось ее отцу проглотить добрую порцию свинца от одного из собственных охранников. Так Моника стала сиротой. \n Сложно найти в мире ребенка, который рад был своей отправке в приют для сирот. Однако Моника была просто счастлива. Первые 5 лет в приюте, потом поступление в военную школу, годы проходили в борьбе. Она была девочкой, оттого один из инструкторов положил на нее глаз, после того как в третий раз он приказал ей явиться в его кабинет и поговорить о ее будущем, она просто пнула его по яйцам, собрала вещи и покинула школу под покровом ночи. \n Тогда-то она и встретила Мэгги, того самого легендарного Командующего, которая определила всю ее дальнейшую судьбу, закалила ее в боях и, в итоге, способствовала ее вступлению в Организацию Z. За эти годы Моника проявила себя как талантливый Офицер, проводила Марши практически без потерь среди личного состава и никогда так хорошо не чувствовала себя, как когда сносила с плечь чью-нибудь тупую башку. Например зазевавшегося противника. Такие дела.
