170471=командир, привет!\n\nвы уже какое-то время играете в игру и продержались в этом мире хаоса и зомби. Если приобретете пару- тройку друзей, жить станет существенно легче.\n\nпоэтому мы организовали эвент пригласи друга. Во время эвента игроки будут приглашать друзей и за это набирать баллы, по итогам занявшие 100 места получат награды!\nесли вы хотите пригласить друга, нажмите на аватар в левом верхнем углу, далее настройки, пригласить, скажите другу свой номер для приглашения. \nесли же хотите принять приглашение, то просто нажмите принять приглашение на соответствующем экране и введите его номер. \n(для получения баллов необходима регистрация приглашенных в течение эвента)\n\nдля получения информации по рейтингу и наградам, смотрите на нашу страницу эвента:\n в Facebook или в байду https://www.facebook.com/lewz.ru/
