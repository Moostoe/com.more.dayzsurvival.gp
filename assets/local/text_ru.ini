79010406=Я не знаю сколько мы уже находимся в пространстве, только помню что небо и земля красного цвета….\nПеред наступлением ночи, мы встретили группу выживших, они овладели военной базой, \nувидев за их спиной зомби, у меня в сердце появилось приятное ощущение радости.
79010407=Вначале я думал, что самое страшное это столкнуться с зомби, как же я сильно ошибался… Люди, они самые опасные враги!\nСегодня, армия моих братьев столкнулась с группой, а нет, с ордой разбойников и была разбита.\nЯ клянусь, что эти люди за все поплатятся.\nНо все равно, я понимаю, что наступит тот день, когда и я буду так сражаться до последнего за право выживания..
