79011205=Джонни З родился в семье католиков и с детства получил очень строгое религиозное воспитание. Будучи независимым и антагонистичным с детства, он восстал против своих религиозных родственников и примкнул к группе детей с улицы. И пусть он не причинял никому вреда, стиль его жизни очень огорчал родственников. уже к 24 все его замыслы вертелись вокруг алкоголя, наркотиков и женщин. \nпосле вспышки вируса зомби весь мир погрузился в хаос. Правительство потеряло власть, и на улицы вернулась анархия. Страх за семью заставил переосмыслить свою жизнь. Чтобы защитить свою младшую сестру он вынужден был взяться за оружие и драться с зомби, чтобы выжить.\nЕму едва удалось выжить, пока он учился, как бороться с зомби. Понимая, что так долго им не прожить, Джонни начал искать выживших для того, чтобы защитить свою сестру. Они слонялись по улицам в поисках надежных союзников. В итоге Джонни сформировал команду из сильных мужчин и женщин, которые смогли пережить вспышку вируса зомби. Эта команда называется спасение и она олицетворяет дух WarZ.
