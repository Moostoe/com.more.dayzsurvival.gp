200107=Этот охотник совсем не боится зомби! Все потому, что его как-то заразили вирусом зомби. Часть его тела стала зомби, но он сохранил человеческий разум и волю. Имя ему Shawn Winterborn!
200108=Тайные агенты организации Z, девушка Александра- торговца оружием, Наташа, полна энтузиазма, сексуальна, Вы никогда не знаете, о чем она думает!
200109=Чоппер может контролировать большой механизм для жатвы зомби, позволяет юнитам избегать с ними рукопашного боя
200110=Самый талантливый из ниндзя, нельзя недооценивать его силу! В битве он быстро находит слабости противника и использует их для победы.
200111=Саманта Чоу- стритрейсер из чайнатауна. Бунтарка, скорость- ее единственный друг
200112=Магнат, который сделал себя сам, а свою бизнес- империю из ничего. Из-за его способности делать деньги из воздуха его прозвали Золотые Руки
200113=Ча Сю- генерал майор министерства обороны. Он также старший советник по обороне, который принимал участие в создании железного занавеса(системы ПРО), а также других защитных вооружений
200114=Капитан секретного подразделения морских котиков. Хорош в операциях по захвату и тактическому позиционированию. За многочисленные успехи в военных операциях его прозвали Барьер НАТО.
200115=Гений науки и поборник чистой энергии, он постоянно принимал участие в создании проектов энергоресурсов на основе ветра, солнца, геотермальной энергии и др. Также известен как лекарь Земли
200116=Член легендарной бельгийской королевской семьи, который рос в Англии. Образован, опытен и любит жизнь. Имеет 31 частный госпиталь по всему миру.
200117=Лидер организации подпольной разведки и жестокий бандит. Сам он из трущоб и в деле уже более 30 лет. Контролирует мировую информационную сеть и так или иначе имеет влияние на все события в мире.
200118=Химик. Гений-самоучка. Сама выучила химию, биологию и хирургию. Создала мстителя и гиганта. Разработала прототип вируса Z
200119=Из бедного района Филиппин.Приведенная бандитами, она была подвергнута неимоверным тренировкам. Ее идеи по тактике иногда потрясающи.
200120=Аль-шариф жил в племени в Сахаре! Там научился скакать верхом, охотиться и находить оазисы. Теперь работает на Организацию
200121=Знаменитый водитель грузовика. Двоюродная сестра знаменитого гонщика Саманты Чоу. Любит грузовики с молодости, все детство провела в изучении методов ремонта и улучшения грузовиков. После вспышки вируса присоединилась к Организации и встретила Саманту в первый раз. Сицилия спроектировала и построила первый юнит техники Дорожный тиран
200122=В досье нет данных, возраст и прошлое неизвестны. Призван в Организацию Z Лидером Зейном. За многочисленные подвиги на поле боя и спасение бесчисленных человеческих жизней также известен как [Наш Супергерой].
200123=Закончил престижную военную Академию, хоть и родом из небогатой семьи. Командует вертолетной бригадой Организации Z, возглавляя миссии по спасению и десантные операции. Храбрый и верный Офицер, которого прозвали [Щит Эгиды].
200124=Дочь польского предпринимателя, Хелена страдала от сложного глазного недуга с самого детства, в возрасте десяти она почти ослепла. Однако, после экспериментальной терапии ее глаза мутировали, дав ей сверхъестественные способности – абсолютное зрение. Теперь Хелена талантливый и результативный снайпер, а друзья зовут ее [Орлиный глаз].
200151=Ча Сю- генерал майор министерства обороны. Он вырос в семье военных, всегда слушался старших и исполнял приказы. В 18 лет он пошел в армию и прослужил 15 лет. Он участвовал в нескольких войнах, защищал свой дом и отметился в нескольких подвигах. \nЧто касается развития и исследования вооружений, Ча Сю принимал участие в разработке многих правительственных программ по обороне. Его предложения по индивидуальной защите, равно как и общей защите населения, получили хорошие отзывы.\n В возрасте 35 лет он был назнчен главным разработчиком- консультантом по ПРО железный занавес. Он лично разрабатывал систему, которая потом творила чудеса во время войны против агрессии. Его успехи продвинули его до звания генерала- майора.\nПосле вспышки вируса-З Ча Сю участвовал в разработке плана защита Родины, спонсируемого ООН. Этот план был заброшен через 2 года, но организация З поставила снова поставила Ча Сю главным в его осуществлении. Он напрямую задействован в создании городских защитных сооружений. Также он участвовал в кампании Осада зомби.
200152=За 27 лет до вспышки вируса зомби турецкие морские котики были десантированы в одну из деревень в зоне боевых действий. При зачистке деревни отряд обнаружил младенца рядом с разрушенным домом. Его родители умерли, поэтому отряд забрал его к себе на базу. Чего они не могли знать, так это того, что этот самый ребенок будет их лидером в будущем. \nВоспитанный солдатами, Ильхан груб, но милосерден. Во время тренировок и операций его выдающаяся сила духа и храбрость привлекли к себе много внимания.\nВо время одной из операций по спасению захваченных членов команды он пробрался на базу в одиночку. Ему удалось освободить всех пленников и попутно уничтожить ценное оборудование на вражеской базе. Как признание его подвигов Министерство Обороны повысило его в звании и назначило командиром двух спецотрядов. \nЗа последующие годы Ильхан провел со своими отрядами множество блестящих операций. Идеальный солдат для каждой миссии, Ильхан также известен как Барьер НАТО
200153=Абель Кокс любил науку с раннего возраста. Его постоянная жажда знаний пугала родителей. Проводя все дни напролет, засиживаясь до глубокой ночи, он все время читал книги. Больше всего он увлекался созданием и использованием чистой энергии. Когда ему было 17, Абель сам разработал и сделал новую солнечную батарею, и его приняли в один из очень престижных университетов. После окончания университета с научной степенью в области возобновляемых источников энергии и инженерии, Абель принимал участие в исследованиях в данной области в Париже. Он участвовал в нескольких проектах создания источников ветряной, солнечной и геотермальной энергии. После вспышки вируса Абеля пригласили возглавить научный отдел Организации З. Его также знают как лекаря Земли.
200154=Гай Лорент впервые предстал перед публикой, когда ему было 56 лет, когда он принял участие в первом семинаре по биологическим ЧС в Женеве. Пока он не начал свою речь, никто не знал этого седовласого, энергичного мужчину. Все же о нем быстро узнали как о спонсоре 31 частного госпиталя по всему миру. На своем первом выступлении он поразил собравшихся, предоставив тонны информации по вирусу и описания случаев пациентов, что были невероятно точно описаны. На 7ой год после вспышки вируса он был назначен главным советником в ВОЗ в рабочей группе по вирусу. После этого он переделал госпитали под полноценные клиники для борьбы с вирусом. Спустя годы копания в его биографии СМИ смогли установить, что он, возможно, являлся членом бельгийской королевской семьи. Однако эта информация не подтверждена. Так что пока Лорент на поле боя, люли чувствуют себя в безопасности даже в самых яростных битвах.
200155=Чарльз Кларк родился в Бруклине. Его вырастила одна любящая старушка, так как никто не знал, куда делись его родители. Еще ребенком он застал смерть этой старушки и таки попал в уличные банды. С тех пор он принадлежал сам себе, никому больше не было до него дела.\nЧтобы выжить, он вынужден был мыть посуду, подавать еду, работать грузчиком и порой участвовать в бандитских разборках. Он вынес много невзгод, но хорошо усвоил закон джунглей, чтобы выжить.\nЗа следующие 10 лет он объединил банды, подкупил всю полицию, прокуроров и судей.Он брал к себе талантливых и расширял свою сеть. В итоге, он обеспечивал им финансовую поддержку. После каждого шага он боялся предательства. В итоге он стал королем темного мира.\nПосле вспышки вируса Чарльз воспользовался призывом правительства в кризис. Он неплохо обогатился на торговле информацией в обход правительства. Как он сам говаривал несколько раз Вирус сотворил меня тем кто я есть\nЧарльза описывали как самого известного, но в то же время, самого таинственного человека. Он никогда не показывает своего настоящего лица и всегда носит макияж клоуна, видимо напоминая себе и всем вокруг, с каких низов он поднялся.\n
200156=Никто не знает ее точного имени и места, откуда она. Каждый, кто хоть раз с ней общался, считает ее маньяком. Она никогда не ходила в школу, все ее знания от прочитанных ею книг в детстве. Знающие ее люди сравнивают ее с Эйнштейном. Если оценить все ее заслуги перед наукой, можно смело награждать ее Нобелевской премией.\n Она отнесла первый прототип вируса Зэд в институт еще в 16 лет. Все исследователи подумали, что это сумашествие и отказались брать этот образец на исследование. \nВ 22 ее пригласили в ВОЗ, где она и разработала свой первый штам вируса. Из-за невозможности стабильно предсказать результат в экспериментах над людьми было отказано.\n В 27 на нее вышла организаци Зэд, которая была более лояльна в вопросах с опытами над людьми. Там она и создала машину убийства по имени гигант, в этом же году был создан мститель. \nНикто не знает истоки распространения вируса Зэд. Некоторые утверждают, что она специально распространила его как месть, что ее отвергли в институте. Другие считают, что образцы вируса были куплены или украдены, и лишь после этого вирус был выпущен на свободу. Правду уже никто не узнает.
200157=Это история об одной удачливой девочке. Она родилась в бедном районе Филиппин. Без родственников и без имени она выживала на местных свалках и в канализации. Она не получила какого-либо образования и до 2 лет не говорила ни слова. Длительное недоедание сделали из нее маленькую, худенькую девочку, однако на ум это никак не повлияло. \nКогда возникла вспышка вируса, ей было 14 лет. Быстрое распространение вируса превратило ее дом в человеческий ад, где она могла стать жертвой зомби в любое время. В это время известный бандит в Филиппинах во время рейда по городу со своими бойцами нашел и подобрал ее. Он и дал ей имя Мэгги Августин, заботился о ней, как если бы она была его родной дочерью. \nОна никогда ранее не видела людской заботы, поэтому его забота о ней были для нее единственным светом в этом мире. Она сразу стала разведчиком в его войсках. Каждый день она переносила нечеловеческие тренировки и страдания.\nОднако после всего пережитого ею, эти тренировки давались ей легко. После 10 лет тренировок она стала великолепным солдатом в его армии и исправно выполняла данные ей задания.\nАнархия- ее стихия. Она показывает хладнокровную жестокость. Она может показать свою детскую сущность лишь Ему, однако для врагов она страшнее смерти.\nВ возрасте 25 лет она получила ранг капитана наемников. Она разбивала своих врагов во многих битвах, за что получила репутацию знаменитого лидера наемников
200158=До того как стать исследователем Организации Аль Шариф жил жизнью чабана со своим племенем в зоне великой Сахары на севере Африки, там он научился управляться с лошадьми, стал охотником, понял, как отыскивать оазисы с пропитанием. Он часто отправлялся в пустыню и возвращался оттуда с древними сокровищами. Теперь Аль Шариф работает на Организацию. Его всегда манили древние сокровища, которые сохранились в восточной пустыне Египта. Его семья и племя были убиты мумиями при раскопках очередного сокровища. \nЧлены Организации обнаружили его в руинах пустынного оазиса. Его нехило трясло, он кричал что-то на древнем арабском. В его руках они обнаружили редкий кинжал и странный золотой ключ. \nВрачи Организации тут же забрали его в госпиталь на лечение. После восстановления Аль Шариф стал специалистом археологической команды Организации, помогая членам Организации искать древние ключи и сундуки Фараона. Своей целью он, однако, полагает месть за смерть своих близких.
200159=Сицилия Чоу родилась в Китае. Ее отец был знаменитым гонщиком, а мать принадлежала к одной из знаменитых финансовых династий. Выросла она в провинции Фуцзянь, где и жила до 12 лет, после чего переехала с матерью в США. \nЕще ребенком она очень любила автомобили. Вся ее комната была заставлена моделями машин и она с радостью говорила о них со всеми пацанами с района. Ее отец рассказал ей все что знал о вождении и проектировании машин. После окончания коледжа она открыла магазин тюнинга автомобилей не без помощи друзей и семьи.\nКогда случилась вспышка вируса Зомби Сицилия с друзьями записались добровольцами в миссии попытки спасения. Ее наградили медалями красного креста за доставку припасов в труднодоступные районы и подвоз медикаментов прямо на линию фронта.\nСицилия осознала, что должна сделать еще больше для помощи людям. Ее представили доктору Старку, и она вступила в Организацию З, там она обнаружила, что она и еще один офицер- Саманта Чоу- носили одинаковые ожерелья с фамилией Чоу на них. После того как они рассказали друг другу свою историю и связали все факты воедино, выяснилось, что Саманта, на самом деле, давно потерянная двоюродная сестра Сицилии!\nС тех пор обе они стали офицерами в управлении техники в Организации. Сицилия быстро шла по карьерной лестнице из-за своего таланта в области машин. Она сама разработала Дорожного Тирана
200160=Поскольку досье Юна в Организации Z не содержит практически никакой информации, прилагаю заметки Генерала Ча Шу на интересующую вас тему. \n [О его прошлом ничего неизвестно. Возможно только наш Лидер, Зейн, обладает какой-либо информацией по Юну, при этом все мои попытки узнать что-то натыкаются на противодействие с его стороны. \n На восьмой год после появления Зомби  подразделение Организации Z было создано в Ванкувере, после чего Восточно-Азиатский отдел временно передислоцировался  туда. Именно в то время я впервые увидел Юна. \n Во время Второй Войны Зомби десятки тысяч мертвецов атаковали Нью-Йорк и именно Юн Канаме держал оборону этого города. В то тяжелое время, когда казалось что все потеряно и орда зомби сметет нас с лица земли, его храбрость, граничащая с безумием, фанатичная вера и стойкость вдохновляли нас на борьбу с нежитью. Чего только стоит его самоубийственная вылазка для спасения Саманты, которая была отрезана и окружена мертвецами! Тогда его усилия в борьбе с Зомби оценили по достойнству и за спасение Нью-Йорка он получил Медаль [За Отвагу] первого класса.  \n После тех событий Юн неоднократно возглавлял атаки против нежити, сражаясь в рядах Авангарда. На 17ый год войны случилось неизбежное. Юн не вернулся с поля боя. Никто не хотел верить в его смерть, множество отрядов были посланы для того, чтобы выяснить его судьбу, но тщетно. Командование оставило попытки найти Юна и почтило его память пафосной статуей при входе в Штаб Организации Z. \n В заключение хочется добавить слова Зейна, произнесенные им на церемонии открытия статуи Юна: [Юн Канаме был, и оставался до конца, отважным и отчаяным бойцом. Его гибель стала утратой для всего нашего дела. Утратой, всю тяжесть которой, нам еще предстоит осознать].
200161=Луи Бернар родился в Марселе. Будучи студентом он увлекся спортом, но его амбициозная и активная натура привела к конфликту с учителями. С возрастом его амбиции и тяга к приключениям возрастали. В возрасте 20 лет он поступил в престижную Военную Академию и твердо решил стать пилотом. Обучение в Академии дало ему хорошую летную школу что хорошо сказалось на его последующей военной карьере. \n После Инцидента с вирусом Z Луи был рекомендован к службе в Организации Z и вскоре возглавил ее ВВС, получив звание Полковника. \n За несколько последующих лет он спланировал и провел множнство спасательных операций по всему миру, нередко прнимая в них непосредственное участие. Во время Битвы за Париж его вертолет потерпел крушение и Полковник, раненый и истекающий кровью, лично уничтожил 19 Зомби с помощью армейского ножа и подручных средств, дожидаясь эвакуации. За своюхрабрость и отчаяный героизм он получил неофициальное прозвище [Парижский труподел], что гораздо более соответствовало его натуре чем официальное звание [Щит Эгиды]
200162=Хелена Скотничка родилась в Варшаве, ее отец был предпринимателем а мать – домохозяйкой. \n В возраст семи лет Хелена подхватила инфекцию глазного яблока и очень быстро она развилась настолько, что Хелене понадобилась госпитализация и серьезное лечение. Инфекция поразила оба глаза оставив ее почти слепой когда ей и не исполнилось десяти. После нескольких месяцев уникальной терапии ее зрение восстановилось, а глаза мутировали, дав ей чудесную и сверхестественную способность – абсолютное зрение. Никакая дистанция не стала для нее слишком дальней, четко видеть более чем на километр днем и более чем на сотни метров в полной темноте – это ли не чудо? Эти способности не остались незамеченными и вскоре ее, уже подростком, завербовала польская военщина. Хелена поступила в военную академию и закончила ее с отличием, годы тренировок и обучения сделали из нее непревзойденного снайпера. n\ После выпуска Хелена приняла участие не в одном конфликте, зарекомендовав себя как отличный офицер и талантливый стрелок. В одном из боев она и совершила свой самый дальний результативный и зарегистрированный выстрел на 3 052 метра n\ Хелена оттачивает свое мастерство на экстремально дальнобойном оружии и по ее заказу была сделана уникальная винтовка HS-327 с дальностью эффективной стрельбы до 6 100 метров, ставшая лучшим ее подарком на 27 летие n\ За 3 года до Войны Z Хелена встретила будуших лидеров Организации Z, а после нашествия зомби стала одним из 13 основателей этой организации n\ Ее именем был назван один из разведовательных отрядов Организации Z - Орлиный Глаз.
