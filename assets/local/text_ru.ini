90460001=История персонажа:
90460002=Клод и его невеста Фиона родились в человеческой коалиции. Долгие годы сражаясь с зомби, он знает об этих гнилых кусках мяса больше, чем кто-либо в армии. И всегда способен уничтожить зомби с наименьшими затратами.\nКлод и Фиона влюблены в друг друга уже давно. Он обещал Фионе, что после завершения этого задания, он официально попросит ее руки. Однако, армию, которая выполняла задание, внезапно атаковала орда зомби. Войско, у которого не хватало боеприпасов, быстро было разделено под натиском зомби. Клод и Фиона также были отрезаны друг от друга.\nС трудом выживший Клод вернулся в подразделение, но обнаружил, что его Фиона не вернулась в казармы, как он надеялся. Сердце Клода было разбито.\nОн ждал три дня и три ночи, но Фиона так и не вернулась. Тогда Клод покинул армию и отправился искать ее. Начальники и соратники, которые все знали о глубине их чувств, хотя и подозревали, что вероятность найти Фиону живой незначительна, но не могли ничего сказать, чтобы остановить его.\nКлод уверен, что Фиона еще жива и он когда-нибудь обязательно ее найдет!
