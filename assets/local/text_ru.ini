90460021=Рожденный с серебрянной ложкой во рту, в семье истинных аристократов, которые пили по утрам лишь шампанское, Фрэнсис поражал всех уровнем своего интеллекта. Да, да, еще в 12 лет! Обладая практически фотографической памятью и возможностями умственного счета, а также способностями к анализу, он всегда удивлял своих учителей. Когда ему было 16 он, после нескольких дней мозгового штурма, сумел поднять шанс на успех Ускороенного Производства с 45% до 75%, за что был тут же зачислен в Институт Объединенных Сил. Социально малоадаптированный, в силу своего юного возраста, плохо разбирающийся в людях, он предпочитал одиночество и собственные исследования. Это продолжалось до момента, пока его соперником в Состязании Объединенных Сил не стала Нора, жесткая и брутальная самка. n\ Я тебя покрою как кобель сучку- , сказала ему Нора при первой встрече. В этот момент интроверт Фрэнсис внезапно ощутил в себе что-то большое, растущее, притягивающее все его внимание и всю его страсть. Впервые в жизни он понял что наука в его жизни может быть не самым главным! Тогда же, стоило Норе явиться к нему в слезах о своей потерянной семье, он приложил все усилия чтобы помочь ей. n\ В тот день, когда с его помощью Нора сбежала из армии, стал днем когда в жизнт Фрэнсиса снова осталась лишь наука.
90460022=Технология обеспечивает наше выживание в эти Последние Дни. Она существенно увеличивает скорость развития Города, помогает увеличить Боевую Мощь войск. Объединенные Силы Человечества похоже открыли что-то по-настоящему прорывное, что-то что необыкновенно увеличит мощь их армий.  \n Вот почему Нора так занята в эти дни.
