87000156=5. О Военной Игре и Арене: Ваши Раненые войска также нуждаются в Грузовиках Крепости, соответствующие их Боевой Мощи, для обеспечения безопасности войск во время Экспедиций.
87000157=6. О Редких Шахтах: Если у вас есть право устанавливать Редкие Шахты но в этот момент происходит Релокация Альянса, вам придется отказаться от этого права.
