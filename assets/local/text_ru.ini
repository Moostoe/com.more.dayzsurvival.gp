105719=Командир, Резня начнется в {0}! \nВо время события вы должны убить как можно больше врагов, чтобы заработать очки, которые можно обменять на награду! \n(Продвинутый телепорт переместит вас на территорию вашего альянса и обеспечит вам защиту альянса.) \n\nВо время атаки: \n1. Следите за мощью врага, чтобы спланировать действия. \n2. Шпионаж поможет вам убить больше врагов и минимизировать потери. \n3. Союз с членами альянса поможет победить мощного врага. \n\nВо время обороны: \n1. Используйте эффективную защиту, чтобы снизить потери! \n2. Использование Щита мира поможет предовратить потери. \n3. Наблюдайте за врагами с помощью радара, чтобы выстроить стратегию защиты. \n4. При столкновении с неукротимым противником отправьте армию исследовать руины или захватывать отдаленную местность, чтобы врагу было тяжелее до них добраться. \n5. Стройте больше госпиталей, чтобы сократить потери солдат! \n6. Помощь от членов альянса незаменима. Разумеется, в ответ вы также должны оказывать им поддержку. \n7. Улучшите склад, чтобы защитить ресурсы от расхищения. \n8. Тратьте ресурсы своевременно или торгуйте ими, не дожидаясь, пока их разграбят враги.
105720=Ваш замок был атакован.
105721=Командующий, ваш город был атакован и сейчас в Огне. Вы можете переместить свой город на территорию Альянса используя Продвинутый Телепорт. Если вы поступите так, то окажетесь под защитой своего Альянса и возможность помогать своим союзникам станет проще! \n\n1. Если вы проиграете Битву Защиты Города ваш город получит статус “в Огне”. \n2. Использование Щита Мира не даст возможность атаковать вашим врагам. \n3. Улучшайте свой Радар и получайте больше информации о своих противниках. \n4. Когда атака превосходящих сил противника неизбежна, вы можете защитить свои отряды и Командующего, отправив их из города на захват какой-нибудь отдаленной территории. \n5. Стройте больше Госпиталей чтобы снизить безвозвратные потери войск! \n6. Взаимовыручка и помощь со стороны союзников по Альянсу – основа оборонительной стратегии.
