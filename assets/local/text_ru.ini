83001015=Буря Зомби бушевала в окрестностях нашей Базы и теперь мы столкнулись с дефицитом Ресурсов. Придется организовать сбор Ресурсов на Карте Мира. Не забывайте что у Ресурсов ограничено количество, так что собирайте их все подчистую!
83001016=Даже в пылу самой страшной битвы помните – вы не одни! Чтобы найти свое место в этом мире вам жизненно важно вступить в какой-нибудь Альянс!
