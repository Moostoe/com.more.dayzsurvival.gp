170456=Командир, скоро Хэллоуин! У нас будет эвент кошелек или жизнь!\n\nЭто эвент, который могут открыть лидеры альянса или члены альянса ранга R4.\nПосле начала эвента каждый член альянса посылает ребенка лидеру альянса(не расходует очередь перемещения)\nКогда все дети собираются на базе лидера альянса, они идут навещать всех членов альянса(по одному за раз)\nКогда ребенок появляется на базе, есть ограниченное время для того, чтобы дать ему конфет\nМожно также отказаться давать ему конфеты и закрыть окно. Правда, в этом случае, ребенок может решить сыграть какую-нибудь злую шутку с базой!\n\nХотите наград за этот эвент? Создайте или присоединитесь к альянсу для участия в нем!
