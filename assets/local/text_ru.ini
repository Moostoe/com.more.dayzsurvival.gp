171930=Форт Тэннера расположен в центре мира Last Empire - War Z. Перед началом всей этой заварухи с зомби там находился дворец бывшего президента США\n\nописание эвента:\nэвент разделен на две части: день подготовки и день битвы\nдень подготовки: продумайте вашу стратегию и тактику и приготовьтесь к битве\nдень битвы: командиры, которые проходят по требованиям, заходят в форт для участия в битве. Тот, кто займет в итоге форт, станет императором\nусловия победы: займите форт для набора очков. Для мгновенной победы в битве наберите 180000 очков. Если никто не наберет такое количество очков, в битве выигрывает альянс, набравший максимальное количество очков\n\nкаждый раз при проходе в форт от вас нужно одно приглашение Тэннера\nВы можете покупать наборы в определенный день, чтобы получить приглашения в Форт Тэннера\n\nОсобые правила Форта Тэннера:\nво время эвента Форт Тэннер не могут быть использованы и открыты следующие предметы:\nщит мира\nЕсли на вас наложен щит мира, после его снятия статус изменится через 10 минут\nВо время участия в битве за Форт Тэннера вы не можете грабить ресурсы\nВнутри Форта Тэннера вы не можете потушить стены, пожар длится 150 секунд\n\nВ Форте Тэннера использования предметов телепорта не восстановит уровень защиты вашего города\n\nв Форте Тэннера нельзя вступить в альянс, командиры должны сделать это перед тем, как туда направиться\nBecause it is far from our state, appoint Officials may need 1 minute.\nПост Императора и прочих чиновников перестают действовать за день до начала состязаний\n\nдопуск к эвенту:1-495\nОставшиеся государства не могут принять участие в битве за Форт Тэннера. Скоро большему количеству государств будет доступен этот эвент\nпосле начала эвента командиры, которые соответствуют требованиям, могут отправиться в государство Форт Тэннера\nесли вы не проходите по требованиям, вы все же можете понаблюдать за битвой(ваш город не будет перемещен к месту событий)\nправым кликом мыши при выборе государства вы увидите Форт Тэннера\nесли хотите принять участие в битве, начните готовиться заранее. Мы предлагаем вам заранее переместить свою базу туда\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
