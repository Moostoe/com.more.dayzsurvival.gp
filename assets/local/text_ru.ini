83401339=Преисполненный решимости помочь выжившим выжить
83401340=Я лишь хочу помочь выжить большему кол-ву людей
83401341=Городской коп
83401342=Городской коп: Гилберт
83401343=Когда напали зомби, именно он помог жителям города выжить
83401344=Изначально, спецназовец в отставке Гилберт вернулся в свой городок и хотел провести спокойную жизнь обычного офицера полиции. Но вспышка вируса зомби забрала жизни бесчисленного кол-ва людей.\nКогда толпы зомби наполнили улицы и ринулись по направлению к людям, все в панике начали убегать. И только Гилберт, благодаря многолетнему служебному опыту, смог быстро взять себя в руки.\nОн организовал людей, которые под его руководством пытались выжить и противостоять зомби. Гилберт уверен, что только преодолев страх, у людей появится шанс выжить.
83401345=Лейтенант: Джошуа
83401346=Выживший после нападения зомби лейтенант
83401347=Джошуа - лейтенант коалиционной армии людей. Окончил высшую военную академию. В пушечном огне его войск погибло бесчисленное кол-во зомби.\nНо возвращаясь с очередного задания, на его отряд неожиданно напала орда зомби. Боеприпасы были почти на исходе и войско практически лишилось способности противостоять. Войско в мгновение было рассеяно\nБлагодаря годам боевого опыта он и Клод Финн стали единственными выжившими.\nРодилась новая ненависть и Джошуа продолжил борьбу, чтобы избавить мир от зомби!
