170537=Карнавал это крутой фестиваль, где люди наряжаются в красивые костюмы и проводят в них парад.\nВо время этого фестиваля мы подготовили для вас кучу разных движух!\n\nДвижухи:\n1.Во время эвента убивайте зомби, чтобы получить пиво.\n2.Во время эвента собирайте ресурсы, чтобы получить барбекю.\n3. Пиво и Барбекю можно или использовать по назначению, или обменять на более крутые награды!\n(На выпадение предметов эвента установлено ограничение. Если сегодня вы его достигли, уже больше ничего не выпадет)\nПиво, барбекю и многое другое ждет вас! Действуйте!
