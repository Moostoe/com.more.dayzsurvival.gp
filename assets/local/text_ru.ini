170479=Хэллоуин на дворе, командир! Вы слышали последние сплетни?\n Мы слышали, что в паре десятков километров появился монстр с тыквенной головой! Как сообщают выжившие, это огромный монстр- зомби с головой из тыквы. Выжившие сказали, что после того, как они разбили его голову, из нее выпала целая куча крутых вещей! Командир, вы хотите взглянуть на него поближе?\n\nЭвент: найдите тыквенные головы на карте мира и разрушьте их для получения квестовых предметов.\n Убивая зомби на карте мира также можно получить квестовый предмет серьги вампира.\n Также на стрельбище открыты новые испытания. Тратя учебные патроны можно получить шляпу мага.\nвы можете использовать предметы для получения наград или использовать их по прямому назначению.\nТакже доступен новый скин Хэллоуин!\n\nКомандир, присоединяйтесь к веселью!
