170431=Здравствуйте командиры! Я лейтенант Али. Я из ближнего востока и я специализируюсь военной обороне. Если быть точнее, то я специалист по бомбам! Наймите меня и ваши бомбы будут внушать такой страх на врагов, что они подумают дважды прежде чем захотят снова напасть на вас! Надеюсь я смогу сражаться бок о бок с вами, командир! \n Время события: 2016/6/23-2016/6/30\n Детали: \n1. Во время события, убивая зомби на карте мира, вы получите наборы Лт.Али. \n2. Открыв наборы Али можно получить случайное количество карт офицера.
