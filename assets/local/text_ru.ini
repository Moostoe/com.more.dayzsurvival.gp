83401310=Мастер Кованой стали: Кейн
83401311=Навеки погруженный в ковку и заливку металла Мастер кованой стали
83401312=Если спросить Кейна, что в его жизни самое важное, он непременно ответит: моя милая и дорогая сталь.\nНа самом деле, кроме нее у него ничего и нет.\nПосле вспышки вируса зомби, когда человечество стояло на пороге дефицита металла для изготов. оружия, Кейн, на основе своего многолетнего опыта, усоверш. технологию добычи железа. А после изобрел еще множество технологий ковки стали. Это привело к увелич. коэф. использования железной руды в несколько раз. Каждое оружие, использующее технол. Кейна, носит логотип Кейна.
83401313=Фронтовой медик
83401314=Фронтовой медик: Эмили
83401315=Все мы равны пред лицом смерти.
83401316=Существует много способов забрать жизнь, но сохранить ее иногда никто не в силах. Трудящийся на фронте военный медик Эмили четко понимает эту истину.\nТому, кто привык видеть жизнь и смерть, трудно выразить грусть. Знающие Эмили бойцы испытывают страх каждый раз, столкнувшись с ее равнодушным взглядом, несмотря на то, что она неоднократно спасала их жизни.\nТолько Оуэн знает, что Эмили в душе вовсе не равнодушный человек. Она просто иссушила все свои слезы.\nДругие врачи, возможно, тренировались спасать жизни на макетах в школе, а Эмили пришлось учиться на человеческих телах. Если операция удачна, то человек может жить, а в случае неудачи живое тело на ее глазах превращается в кусок мяса.
83401317=Боевой инструктор
83401318=Боевой инструктор: Йокогама
83401319=Специалист по обучению воинов из Организации Z Азиатского фронта.
83401320=Йокогама родился в Японии, в семье ниндзя. После вспышки вируса зомби, человечеству понадобилось еще больше мощных сил, чтобы пережить трудные времена. А Йокогама именно один из представителей этих сил.\nПрисоединившись к Организации Z, полагаясь на полное осознание потенциала человечества, Йокогама помогает в самые быстрые сроки повысить физ. и боевые способности солдат. А также непрерывно воспитывает партию за партией элитных мастеров.
83401321=Инструктор по стрельбе
83401322=Инструктор по стрельбе: Клавдия
83401323=Специалист по стрельбе из Организации Z Американского фронта.
83401324=Клавдия - прирожденный стрелок, ее талант неоднократно заставлял краснеть генералов-ветеранов, в своей точности полагающихся на возраст и многолетний опыт.\nКогда Клавдии было всего 16 лет, она уже могла стрелять на расстоянии 4000 м с отклонением в пределах 0,03 мм. Услышав это, многие отказываются верить.\nНебеса предписывают людям с необычайными возможностями выполнять необычайную миссию. В ходе оборонной битвы с зомби на Панамском канале, Клавдия получила наивысшую награду за огромное кол-во убийств. Она служит инструктором по стрельбе, так как генералы не хотят хоронить ее талант.
83401325=Инструктор транспорта
83401326=Инструктор транспорта: Коля
83401327=Специалист по сборке и управлению транспортом из Организации Z Европейского фронта.
83401328=Коля - сын великого механика Ричарда. В отличие от своего отца, который любит все механические гаджеты, Коля любит только спорткары, ему нравится чувствовать скорость за рулем Mercedes.\nПосле вспышки зомби вируса, Коля вступил в Организацию Z вместе с отцом. Однако, блестящая репутация отца-гения механики вовсе не смогла затмить собственный блеск Коли. Он официально создал транспортных солдат и безвозмездно предоставил выжившим со всего мира лучший, модифицированный способ борьбы с зомби.\nСпособности Коли проявляются не только в области модификации, он признанный всеми безумец. Он считает, что люди без превосходных навыков вождения не под стать его модифицированным машинам!
83401329=Эксперт промышленности
83401330=Эксперт промышленности: Дьюк
83401331=Старший специалист в области промышленности.
83401332=Дьюк, обладающий глубокими техническими знаниями, работает в своей сфере уже десятки лет, нет таких технических проблем, которые он не смог бы решить.
83401333=Мститель
83401334=Мститель: Браун
83401335=Мститель, поклявшийся истребить всех зомби.
83401336=После вспышки вируса зомби, бесчисленное кол-во городов мгновенно пали, родной город Ся Цзо был в их числе.\nОн сражался на смерть, чтобы предоставить возможность детям и женщинам сбежать из города, но в итоге остался единственным выжившим.\nОн поклялся, что однажды он уничтожит все эти ходячие куски гнилого мяса и стал Мстителем.\nНо неважно скольких зомби он в итоге изрубит, в конце его единственным спутником останется лишь окровавленная семейная фотография из старых часов.
