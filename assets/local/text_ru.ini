90500045=Предрассудки отношений между начальством и подчиненными не мешают Бетти и Наде выражать свою любовь к Асе. Аса же, у которого в мыслях только война, закрывает глаза на чувства этих двух девушек. Однако это не влияет на конкуренцию между двумя девчонками. Похоже, им кажется, что та, кто выиграет, сможет получить сердце Асы.
