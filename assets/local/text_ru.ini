90400082=Банкноты\nНаселение базы может продолж. производить банкноты, скорость произв-ва зависит от кол-ва чел., которое вмещает Банк\n\nВместимость Банка\nКаждый банк вмещает определ. кол-во чел., эта часть населения влияет на скорость произв-ва банкнот\n\nЛимит запаса банкнот\nКогда кол-во банкнот достигает лимита запаса, кол-во банкнот больше не повышается\n\nУлучшение Банка\nПовышение уровня банка может увеличить вместимость населения и лимит запаса банкнот\n\nВлияние электроэнергии\nКогда не хватает электричества Базы, произв-во банкнот уменьшается
90460079=Если у тебя есть деньги, ты можешь убивать кого угодно. —Барт\nПравильное и неправильное, добро и зло никогда не являются абсолютными, но деньги являются. Непревзойденные технологии Барта дают ему гарантию того, что он всегда будет доволен своим вознаграждением.\nОн не герой, которого все прославляют, и не хочет им быть. Будь то противостояние зомби или устранение врагов работодателя, Барт все рассказывает, ничего не тая. Барт признает только деньги.\nБарт был согласен забрать любую жизнь, согласно пожеланиям своего работодателя. До тех пор, пока Организация Z не наняла его за большие деньги. Ему все равно, где работать, лишь бы были деньги. Все равно в этом мире люди только и думают о том, чтобы забрать жизнь другого.
90460094=Мои кулаки еще более твердые, чем твои снаряды! - Гидеон.\nГидеон - один из тех лидеров, кто раньше всех начал собирать людей из руин городов и организовывать противостояние зомби. А также один из старейшин Организации Z. Во время периода хаотических взлетов и падений различных вооруженных сил он и его товарищи совместно защищали позицию Организации Z в мире.\nНикто не знает, откуда явился Гидеон. Кто-то предполагает, что он неизвестный боксер, некоторые говорят, что он сбежавший преступник, но он снова и снова умудряется провести выживших сквозь плотное окружение зомби только с помощью своих кулаков. Люди лишь помнят название его боевого стиля - гнев дракона.
90460139=Даже зная, что они в конечном итоге будут уничтожены, я все равно хочу сделать их идеальными. —Энзо\nЭнзо - перфекционист в полном смысле этого слова, его любовь к идеальному почти приравнивается к безумию. Он знает, что всем зданиям в военное время в конечном итоге не избежать разрушения. Но Энзо все равно делает их идеальными. Он уверен, все идеальное в момент своего рождения становится вечным.\nКогда он получил приглашение от Спасителя, то согласился, даже не раздумывая. Он согласен приложить все силы, чтобы восстановить былую красоту этого мира. Спроектированные им укрепления и городские здания, с помощью Спасителя, позволили людям из бесчисленных убежищ строить более рациональные здания с более низкими затратами. Энзо - мечтатель. Когда зомби будут истреблены, спроектированные им здания станут символом новой культуры.
90460140=Беги, беги! Я люблю стрелять по живым мишеням! —Железный клык.\nЗубы Железного клыка вовсе не из железа. Это имя он взял потому что считает его красивым, а его кличка - Разрушитель, наоборот очень ему подходит. Все, что стоит перед ним, уничтожается без малейшего сожаления, будь то враг или что-то еще. В битве ему никогда не требуется поддержка товарищей, он всегда стоит в первых рядах.\nБлагодаря сверхмощной силе, Разрушитель разрывает в клочья бесчисленных врагов своими Железными зубами. Это позволяет ему занимать высокое положение среди остальных. В каждой схватке или захвате он - незаменимый авангард.
90460141=В чем сила Мохаука?\nВ силе!\n- Неправильный ответ, твоя награда - смерть!\nКогда Мохаук спрашивает, в чем его сила, запомни, правильный ответ - мудрость! Хотя все знают, что это далеко от истины.\nНа самом деле, он использует свою мощную боевую силу, чтобы пополнить все другие недостатки (а особенно интеллект). Именно сила позволяет ему укрепить свою позицию среди остальных. Он ненавидит, когда другие сомневаются в его интеллекте. Однако, сейчас больше никто не осмеливается ставить его слова под сомнение, так как все, кто так делал, уже отправились на тот свет.
90460142=Что? Спрашиваешь, кто выпустил собаку? Я!\nОдин из лидеров борцов за свободу. Он вырос в бедности и глубоко познал тепло и холод людских отношений. Аданде всегда считал, что животные намного надежнее людей. Поэтому он всегда готов поделиться своим последним куском со своими друзьями. Даже он сам не понимает, что его близость с животными давно выходит за пределы обычного.\nПо мере того, как он становился старше, у него появлялись все более и более верные друзья, которые неоднократно спасали его из беды.\nПосле вспышки вируса, Аданде постоянно сражался с друзьями в первых рядах. Всякий раз, когда кто-то спрашивает, почему, когда ему никто не протягивает руку помощи, он безоговорочно помогает другим, он только улыбается в ответ: "Я не такой, как они". По мере того, как зомби постепенно захватывали контроль, он без всяких сомнений присоединился к миссии освобождения Азии и Африки, чтобы помешать тем, кто хотел разжиться на апокалипсисе, достичь успеха.
