83401006=Boss, what should we do now. Our bros…our bros are all…
83401007=One day, we will get everything we've lost! But now, we have to survive first.
83401008=Before those Zombies on the outside cross the Wire, we have to make this place securer.
83401009=Ставьте Здания на своей Базе последовательно и имейте в голове четкий план расположения Зданий. Долгое нажатие на уже построенное Здание переведет его в режим редактирования, в котором вы можете поменять его местоположение.
83401010=После того как максимум Населения будет увеличен, Население будет расти до тех пор, пока в Столовой есть Пища и Вода. В то же время есть еще кое что, чем стоит заняться.
