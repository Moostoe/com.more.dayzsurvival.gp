90460049=Если бы не эта ненормальная Бетти, босс Аса непременно стал бы моим! Она думает, что если носит какой-то драный шлем, подражая боссу, то он сразу влюбится в нее? Даже пусть не мечтает!\nГвардейцы Нади слушают подобные разговоры по сто раз в день. Ничего не поделаешь, и она, и Бетти по уши влюблены в своего главного босса, Асу.\nНадя и Аса родились в семье военных, их великие военные способности не запятнали честь их фамилии. Надя следовала за Асой с детства. Аса увлекается модифицированными автомобилями, поэтому Надя отправилась исследовать модификацию автомобилей. Аса постоянно повышался в звании благодаря своим выдающимся способностям, а она не хотела показаться хуже.\nИдти по жизни, следуя за любимым человеком, прекрасная вещь. Но появление Бетти все изменило, она бросила вызов Наде, сделав ее еще более амбициозной.
90460050=Try and catch up!\n\nSpeed is the only thing that Radica is chasing, only when feeling the back push of the throttle, can she truly experience life. \nAnd in her eyes, the true embodiment of speed is Chuck, No matter if it’s the race tracks, the Z-organization or the Sons of V8, she will always be chasing right after him. \nAnd she believes, one day, she WILL be faster than everyone, no matter if its Nadia, all the sons of V8, even Chuck, She will be the fastest
