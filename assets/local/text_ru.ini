200643=Ходунок---Рэймонд
200644=Родился в семье профессионального рэгбиста в старой доброй Англии так что у него не было и шанса избежать спортивной карьеры в будущем. С самого детства был физически развит, отличался большой силой и выносливостью. После появления Вируса Зомби выжил, будучи инфицированым, благодаря отличному здоровью, высокой сопротивляемости организма и, не в последнюю очередь, колоссальной силе воли. Генетические изменения организма после заражения обеспечили ему некоторые способности контроля Зомбей. Поскольку он часто бродил в компании своих мертвых приятелей люди, уже забывшие его настоящее имя, стали называть его не иначе как Ходунком.
200645=Рэймонд родился в семье профессионального игрока в регби, в Манчестере, Англия. Его отец был тренером местной комнады, а мать была спортивным врачом. Под влиянием семьи Рэймонд с ранних лет занимался спортом и его физические данные уже в детстве выделяли его среди сверстников. \n Однако, во время инцидента с Вирусом Зомби все изменилось. \n Благодаря своей силе и выносливости Рэймонд смог добраться до Убежища, но его родители, скорее всего, погибли, пытаясь защитить его в пути. \n Так и не приняв их смерть, он стал бездумно рисковать собой, пытаясь найти свою семью, путешествуя по окрестностям и мертвому Манчестеру. \n Богиня Войны не смилостивилась над ним: спасая очередного, тринадцатого по счету Выжившего, Рэймонд не заметил явных признаков заражения этого человека и был награжден укусом в руку. \n Так Рйэмонд сам оказалс] инфицирован. \n Ему удалось ускользнуть от толп мертвецов и он спрятался в руинах города, предпочитая встретить свою смерть и изменение в одиночестве. Затем он потерял сознание. \n Придя в себя он удивился что все еще жив, чувствует запахи мертвой плоти, бродящей среди руин родного Манчестера, душит полной грудью и не испытывает непреодолимого желания отведать человечинки. \n Оглядев себя он с ужасом увидел последствия инфекции, от его руки, укушенной инфицированным, странные изменения плоти распространялись по всему телу, он все меньше становился похож на человека. Однако ему повезло. Он выжил и его здоровый и сильный организм смог победить инфекцию и поставить ее на службу своему носителю. \n Приобретя особые способности благодаря своим мутациям, он стал с еще большим успехом помогать Выжившим, стараясь не смотреть в их глаза, полные тягучего ужаса, от лицезрения своего спасителя. Молва о нем ширилась, и теперь уже никто в округе не хватался за оружие увидев его огромную, нескладную фигуру среди развалин Манчестера. \n Люди не полюбили его, но ему было достаточно и того, что они его приняли и дали ему прозвище Ходунок \n Когда Орагнизация Z вышла на него он как раз открыл свою новую способность - частичный контроль над Зомби поблизости. \n Он становился все более странныи и пугающим, но Организация приняла его и дала новое направление развития его талантам. Он все еще надеется найти и спасти своих родителей и участвует в миссиях спасения только ради того, чтобы однажды воссоединиться со своей семьей.
