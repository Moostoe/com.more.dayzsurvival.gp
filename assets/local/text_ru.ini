170483=Жизнь тяжела после судного дня. Все больше людей становится наемниками, чтобы прожить в этом мире. Это не самый их легкий выбор, однако они могут прокормить себя и найти себе кров. Их число постоянно растет.\n\n Поэтому босс лагеря наемников организовал эвент ярость наемников! Наемников много, поэтому во время эвента вы можете нанять больше солдат без взяток алмазами боссу!\n\nЭвент:\nЮниты в лагере наемников обновляются без траты алмазов.\n Во время эвента в лагере не будет Героя З, Черного убийцы и посланца мира.
