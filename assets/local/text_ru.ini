171227=Командир! \n\nМы считаем, что Ваш аккаунт является Вашей частной собственностью. \n\nИ мы хотим предоставить Вашему вниманию важные сведения о его безопасности.\n\nⅠ. Мы настоятельно рекомендуем Вам привязать аккаунт для его безопасности\n\nПривязка аккаунта позволяет Вам восстановить данные при игре с другого устройства или в случае их потери\n\nВы можете привязать аккаунт нажав на аватар(в левом верхнем углу) настройки- аккаунт\n\n Ⅱ. Не позволяйте другим людям входить в Ваш аккаунт для его защиты\n\nВсе потому, что аккаунт будет автоматически привязан к устройству входа. И в следующий раз другие люди смогут беспрепятственно зайти в аккаунт, даже если уже вышли с него\n\nВот что может привести к тому, что в Ваш аккаунт зайдут посторонние:\n\n1.Вы купили чей-то аккаунт. Но у продавца в любом случае останется доступ в свой аккаунт даже без социальных сетей(напр.Facebook) в любое время после покупки.\n\n2.Не играйте за один аккаунт вместе. Опять же вызовет проблемы безопасности\n\n3. Даже члены альянса, которым Вы разрешили зайти в Ваш аккаунт, в следующий раз могут сделать это без Вашего ведома\n\nЕсли произойдет что-то из описанного, Вы не сможете прекратить несанкционированный Вами вход на Ваш аккаунт даже изменив пароль или привязав аккаунт.\n\nПосему защищайте Ваш аккаунт и не делайте вещей, указанных выше!
