83400066=Шеф, у нас топливо на исходе, нужно срочно сажать вертушку!
83400067=Готовьтесь к жесткой посадке!
83400068=Ада, Ада, скорее приземляйтесь! Датчик топлива на нуле, я не хочу умирать в этом стальном гробике с пропеллером!
83400069=Фух... Кажись мы живы!
83400070=Этот прорыв Зомби в филиал Организации Z будет не так прост.
83400071=Шеф, вам нужно взбодриться. Наши братушки ждут когда мы спасем их!
83400072=Ада, Ада, я понял! Взбодрись!
83400073=Я-то взбодрюсь, но сейчас нам важно выяснить где мы оказались и как нам тут выжить.
83400074=Тут рядом какая-то заброшка стоит. Надо понять можем ли мы приспособить ее под наши нужды.
83400075=Из этого может выйти толк. Соберитесь, тряпки, пора за работу! Нам нужно окопаться тут до того как стемнеет.
83400076=Шеф, нам бы дорогу построить перед тем как приступить к Зданиям! Моя Строительная машина не пройдет по песку!
83400077=Приходится признать что все вопросы строительства завязаны на Саймона и его Строительную машину, хотим мы этого или нет.
83400078=В таком случае нужно отстроить Главную дорогу для его техники. Все Здания следует связать хорошими подъездными путями.
83400079=Ада, Ада, у меня идея!
83400080=Ада, Ада! Я смогу улучшить свою Строительную Машину лишь в Гараже. Если все инструменты и Ресурсы будут под рукой – я смогу!
83400081=Окей, окей, знаю! Сейчас и начнем тебе Гараж строить.
83400082=Постройте Гараж для Строительной Машины. С ней скорость и качество строительства существенно возрастет.
83400083=Шеф! супер-пупер роскошный Строительный Механизм Молния готов к работе!
83400084=Саймон, не мог бы ты заменить рзбитое лобовое стекло прежде чем говорить слово роскошный?
83400085=Всему свое время.
83400086=Ада, Ада, водицы не найдется? Пить хочется, аж сушит!
83400087=Меньше тормозухи хлебать надо, Саймон! Ты только что вылакал последнюю воду!
83400088=Если ты не хочешь быть первым, кто здесь умрет от обезвоживания, то напряги булки и отстрой нам Станцию Очистки Воды!
83400089=Ада, Ада, я построил то, что ты велела! Может теперь дашь поесть немножко?
83400090=Ты только что съел наш последний сухарь, также как ранее выпил последнюю воду! Теперь поторапливайся, нам нужна Ферма и ты ее построишь! Иначе будем голодать и придется сожрать тебя!
83400091=И еще: говорю последний раз, мазута береговая, я не Ада-Ада! Я Ада! Точка.
83400092=Отлично Саймон, если ты еще и Столовую возведешь, то обещаю тебе сегодня роскошный ужин!
83400093=Скотт, как ты и хотел, Ферма готова. Но что-то мне не кажется что на ней сегодня или завтра вырастет еда.
83400094=Для производства любых Ресурсов требуется некоторое время. Это время можно посмотреть в Подробностях Здания.
83400095=Хочу закончить этот день неприличным обжорством.
83400096=Знаешь, Ада немного сгустила краски, когда говорила что еды больше нет. Это была ложь во спасение, ты потрудился на славу! Все доступные на данный момент Ресурсы можно увидеть на панели наверху экрана.
83400097=Саймон, нужно обеспечить Столовую Пищей и Очищенной Водой чтобы Население не голодало и даже приростало.
83400098=Твоя Строительная Машина может быть использована для перевозки Воды и Пищи от производства до Столовой. Сделай это и ужин твой!
83400099=Дамы и Господа, ужин подан! Насладитесь же изысканными яствами - плодами наших сегодняшних трудов! Ахаха, налетайте!
83400100=Это истино пища богов, лучший ужин за всю мою жизнь. Теперь-то мне ясно отчего шеф вечно таскает с собой этого повара.
83400101=Саймон, чем меньше ты болтаешь, тем более умным кажешься.
83400102=Саймон, если ты поел, то пора бы соорудить нам безопасное место для сна. Если у нас не будет Жилой Зоны через пару часов, то придется зарывать в песок и спать как суслики.
83400103=Ты это видел, Скотт? Ада Ада была словно...
83400104=Че?
83400105=Давай-ка за работу!
83400106=Теперь, когда Жилая Зона готова, мы можем нарастить Население чтобы они помогли нам отстроить нашу Базу!
83400107=Эй, кто-нибудь! Ну кто-нибудь!
83400108=Ну вот, тут кто-то есть.
83400109=Боже благослови! Наконец-то мы вышли к людям!
83400110=У вас есть немного Пищи и Воды? Мы скитаемся уже три дня и все это время ничего не ели.
83400111=Ада, проводи их в Столовую.
83400112=О, спасибо вам за ваше гостеприимство и щедрость!
83400113=Ада, Ада! Все больше Зомби привлечены нашей активностью и пробираются к Базе! Солнце вот-вот сядет. Нам нужно как можно больше рабочих рук чтобы отстроить нашу Базу до наступления ночи.
83400114=Я знаю что в округе полно бомжей. Если Ресурсов достаточно а Жилая Зона еще может принять несколько человек, то я могу собрать бездомных и привезти сюда на своем автобусе.
83400115=С каждым новым членом нашей общины шансы на выживание растут.
83400116=Наступает ночь. Теперь мы должны пережить ее.
