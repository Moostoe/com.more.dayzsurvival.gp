90500047=Эти трое используют для сражения кулаки и больше всего уважают силу. После того, как железная леди некогда порвала в клочья несколько десятков зомби на глазах у Гидеона и Зида, они перестали ее презирать. После удачного противостояния легиону зомби, эти трое подружились и официально признали друг друга. Открытый характер также позволил им стать самыми близкими друзьями. Хотя Гидеон и Зид постоянно обсуждают между собой, является ли железная леди женщиной....\nПо крайней мере, она самая сильная и боевая женщина из всех, что я когда-либо встречал. —Зид.\nСогласен —Гидеон
