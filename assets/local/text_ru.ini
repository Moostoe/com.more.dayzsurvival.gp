79011234=Шон Винтерборн родился в обычной семье рыбака. С самого детства он выходил в море, чтобы рыбачить с родителями, он научился обращаться со снастями и гарпунами. В свои 25 он поженился на своей любви детства, у него появилась дочь. Их жизнь нельзя было назвать легкой, но они были счастливы.\nПосле вспышки вируса зомби рыбалка стала невозможной из-за громадного выброса мусора, трупов и тел зомби в воду. Именно после массового сброса тел в воду Шон и его семья были инфицированны из-за того, что ели отравленную рыбу. Жена Шона не смогла выжить, он был вынужден отправиться в путешествие в поисках помощи вместе со своей дочерью. Им вдвоем каким-то образом удалось выживать в течение нескольких месяцев, однако их нигде не принимали, так как на них были признаки инфекции. После очередной неудачной попытки поселиться где-то они были атакованы дикими зомби, которые забрали его дочь. Шон был обессилен, он пребывал в депрессии, его тело начало уступать вирусу зомби.\n Когда Шон пришел в себя, он обнаружил, что его спасла Организация З. Им удалось остановить развитие вируса, однако они не смогли убрать его следы с тела Шона. Шон теперь не был ни человеком, ни зомби.\n Он присоединился к организации З и обнаружил, что вирус сделал его необычайно сильным на поле битвы. В итоге он стал таким же знаменитым как и знаменитый Охотник на зомби.
79011235=Вернон Лайтман родился в традиционной американской семье. У его родителей был свой бизнесс. В детстве Вернон показывал немалые способности к математике. После окончания коледжа он не продолжил свое обучение. Вместо этого он занял 15000 долларов у своих родителей для торговли на рынке фьючерсов, чем начал свой длинный путь в мире бизнеса. \nЗа следующие 20 лет он основал компании в 12 разных отраслях, пережил 9 банкротств и 2 полных провала в бизнесе. В конце концов, в золотую эру экономического развития Вернон приуспел, обладая 23 магазинами. \n Он наладил импортно-экспортные отношения внутри своего бизнеса, переработку продуктов питания, нефтяную индустрию и индустрию машиностроения, теперь он владеет бизнес- империей №1 в мире. Также он входит в десятку самых богатых людей мира. Свою известность он приобрел покупая никому не нужную недвижимость и превращая ее в лакомые кусочки, получая при этом огромную прибыль. Из-за своей способности превращать мусор в сокровище его прозвали золотые руки.
79011237=Перед тем как стать экспертом водителем, Саманта сначала была брошена младенцем и удочерена Сесилом, мастером техники. У Сесила не было собственных детей, поэтому он окружил ее всей любовью и нежностью, на которую был способен. Он хотел дать ей классическое британское воспитание, однако с возрастом она становилась все более независимой. Она создала банду водителей со своими друзьями и часто участвовала в стрит-рейсинге и прочих забавах.\n С детства Сесил учил ее как строить, улучшать и водить разные средства передвижения. Будучи прирожденным водителем, Саманта стала уличной легендой.\n Когда случилась вспышка вируса зомби Саманта почти потеряла Сесила- единственного члена ее семьи. Сесилу удалось выжить только из-за Организации З\nСаманта присоединилась к организации и стала командиром отрядов техники. Ей пришлось научиться спокойствию и собранности, однако непрекращающийся кошмар с зомби сделал ее циничной и хладнокровной. Только в присутствии Сесила от нее можно дождаться улыбки.
79011238=Вилиам Хофман родился в семье фермера на севере Ирландии. Он был сыном известного фермера и работал на нескольких фермах. Он больше работал на ферме, чем ходил в школу, поскольку ему нравилось принимать участие в содержании своей семьи. В возрасте 18 лет он начал свою 12-летнюю карьеру в армии. В 30 он был ветераном армии и вернулся домой, где женился на любви своего детства.\n Ему было 50, у него уже был женатый сын, когда произошла вспышка вируса. Одна из массивных атак унесла его сына, и его счастливая семейная жизнь была разрушена в мгновение ока. Вся его семья была убита, дом разрушен, а его самого придавило балкой. Организация З спасла его из руин, однако у него была сильно повреждена спина, и вся его левая часть была парализована.\n однако паралич не сломил его желания отомстить зомби. Используя свою машину измельчитель зомби Вилиам в одиночку справляется с ордами зомби. Он с радостью присоединился к организации и постоянно бросается в самую гущу битвы против зомби.
79011239=Будучи отпрыском легендарного клана ниндзя, Окита Кадзуя вел жизнь полную роскоши и богатства. Несмотря на то, что ему нравились тренировки и то, что он был одаренным студентом, его никогда не прельщали секреты его клана и его нелегальная деятельность. Окита больше любил жизнь плейбоя и пренебрегал традициями клана. Когда вирус зомби появился в Японии, Окита присоединился к Организации З из-за своей эффективности в ближнем бою. Во время битвы с зомби Окита был ранен и был при смерти./n Организация позаботилась о том, чтобы быстро доставить его в операционную, где он и был спасен знаменитым доктором Джоном Старком. Организация считала, что Окита сможет сыграть большую роль в борьбе с зомби из-за его отличных навыков ниндзя. Однако после операции из-за полученных ранений он не смог драться так же эффективно, как делал это раньше. Организация пошла на изменение его тела экспериментальным методом, только получив согласие от него сражаться во имя целей Организации. После серии операций Окита стал еще более быстрым и ловким, чем был до ранений, его навыки ниндзя и вовсе стали сверхчеловеческими. После превращения в живое оружие под кодовым названием бесконечность Окита следует своей миссии избавить мир от всех зомби.
79011240=Дэйзи была информационным аналитиком в главном разведывательном управлении. Она работала в подвале здания, обеспечивая поддержку агентов в различных операциях. На одной из миссий она не только дала ложные данные, которые привели к смерти ее напарника, но и раскрыла некоторых иных агентов разведки. Дэйзи вынудили саму выйти в поле. В одиночку ей удалось внедриться в сеть торговцев оружием, разрушить их планы и разрешить кризис в разведке. После вспышки вируса Дэйзи определила свою миссию как проникновение в тыл врага и обнаружение разведданных. Только самые героичные командиры могут рассчитвать на поддержку этого цветка смерти.
79011241=Охотник - бывший снайпер морских котиков. Как выдающийся снайпер он завалил 89 солдат противника и был награжден серебряной звездой за это. Драться ему пришлось не только с врагом, но и завистью своих сослуживцев. За то, что остановил резню во время битвы, его обвинили в убийстве гражданских. Его разжаловали, убрали из отряда и отобрали все награды. Раньше он был героем, теперь же был пятном отряда. Он почти потерял веру в себя. И тут случилась вспышка вируса. Он ищет благородного и мудрого командира, чтобы доказать свою преданность и снова стать героем.
79011242=Всегда с сигарой во рту и никогда с улыбкой на лице, Инструктор Шмидт- самый пугающий тренер армии Бундерсвера. Он использует свою тренировку дьявола как главный тренер антитеррористических войск. Шмидт потерял своих родителей в раннем детстве и вынужден был драться, чтобы обеспечить себя и своего младшего брата. Когда он впервые попал в армию, сразу же был отмечен за свою храбрость и отвагу. Во время битвы его трусливый командир приказал отступать и бежал с поля боя. Нарушив приказ, Шмидт начал прорыв вперед и яростно атаковал врага. Его действия воодушевили бойцов, и они разгромили врага. Шмидт оставался инструктором в армии до самой вспышки вируса. С тех пор он ожидает храброго командира, который найдет применение его навыку тренировки дьявола для тренировки наиболее мощной боевой силы.
