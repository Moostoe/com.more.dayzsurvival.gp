83401196=Улучшайте вашу Базу чтобы разблокировать и улучшать дополнительный функционал Зданий.
83401197=Разблокируйте Технологию Ускоренного Производства, это позволит нам увеличить поступление Ресурсов. ;急速生产 能为我们快速的带来大量资源。
83401198=Используйте Трансформацию Отрядов чтобы повысить мощь ваших войск.
83401199=Увеличивайте поступление Ресурсов убивая Зомби!
83401200=Увеличивайте поступление Денег из Банков, развивая ваше Убежище.
83401201=Исследуйте Технологии, увеличивающие ваши шансы на выживание.
83401202=Уничтожение Зомби приносит множество Ресурсов.
83401203=Наконец-то! Теперь, когда у нас есть Электричество и Свет, наша База лучше защищена. Думаю, можно искать контакты с Организацией Z.
83401204=Уничтожение Чумных Зомби может дать множество Пищи.
83401205=Уничтожайте Лагеря Бунтовщиков чтобы получить много Денег.
83401206=Не допускайте чтобы ваши войска простаивали, отправляйте их на Карту Мира для сбора Ресурсов.
83401207=В этом мире отчаяния и войны заполучить ценного и преданного Союзника – это вопрос вашего выживания!
83401208=Охапку роз ей подарил, в руках моих остался сладкий аромат.
83401209=Исследования Технологий Альянса – путь к совместному процветанию!
83401210=Улучшайте Лагерь чтобы повысить максимум войск.
83401211=Ветряк может производить Электричество не потребляя никаких Ресурсов.
83401212=Улучшайте Лагерь чтобы повысить максимум Тренирующихся войск.
83401213=Улучшайте Ресурсные Здания чтобы повысить их производственную Эффективность.
83401214=Постройка Мультиресурсных Зданий может существенно увеличить производство Ресурсов.
83401215=Стройте несколько Лагерей и увеличивайте количество Очередей Марша.
83401216=Стройте несколько Гаражей и увеличивайте количество Очередей Строительства.
83401217=Улучшайте Посольство чтобы увеличить эффективность помощи от Союзников.
83401218=Улучшайте Госпиталя чтобы увеличить их вместимость и Лечить больше войск.
83401219=Герои могут получать множество Опыта за счет уничтожения Зомби. Чем выше уровень Героя тем больше Навыков ему доступно!
