80000458=Поздравляем!\nВаш конечный счет в пустынном конфликте был: {0}\nЗанятое место {1}\n\nВы набрали больше 3000 очков, поэтому получаете награду!
80000459=Предмет случайного расширения армии
80000460=Письмо от Доктора О'Коннэл:
80000461=Привет, командир:\n\n  Пустынный оазис - это место в пустыне, в котором куча ресурсов. Мы с командой несколько месяцев все там исследовали и обнаружили редкие ресурсы, ну и..мумий! Наше банальное расследование превратилось в захватывающее приключение, так что мы ждем, что вы тоже присоединитесь к нам. Найдите сокровища древних фараонов и раскройте секрет пустынного оазиса.\n\n  Я поделюсь с вами информацией, что мне удалось собрать. Я думаю, она очень вам поможет!\n\n  1. Монетный двор фараона: мы нашли множество золотых монет в гробницах фараонов. Они были запечатаны и сохранены в превосходном состоянии, они представляют огромную ценность для археологов\n\n  2. Планы зданий: Мы обнаружили, что здесь было много войск раньше, но мы не можем понять, почему. Обследовав руины, мы не смогли обнаружить ни их следов, ни даже их трупов. В руинах нам часто попадались планы зданий, созданных специально для пустыни. Я приложил некоторые из этих планов к письму. Вы можете попробовать построить их на своей базе. \n\n  3.Древние ключи и древние сундуки: Мы нашли много древних ключей, которые отпирают сундуки фараона, а в них содержатся ценные предметы. Вы также можете использовать эти ключи на местом рынке для обмена на необходимые вещи.\n\n  4.Мумии: В пустыне полно зомби, покрытых обмоткой из ткани. Хоть они и очень опасны, я не увидел особой разницы с теми зомби, с которыми мы сейчас повсеместно сталкиваемся.\n\n  Ну, вот и все открытия за последние несколько месяцев. Я надеюсь, вы сможете приспособиться к здешней среде очень быстро. В пустыне погода- наш самый опасный враг. Так что постарайтесь беречь ресурсы и строить важные здания.\n\n  Желаю удачи\n\n  Брэндон О'Коннэл
80000462=Краткое введение в Временную военную зону в пустыне
80000463=Командир:\n\n  Мы получили чертежи от доктора О'Коннэл и тщательно проанализировали планы зданий. Они на самом деле хорошо приспособлены именно для пустыни. Они смогут защитить наши войска во время боевых действий в пустыне. Вот краткое описание этих зданий:\n\n  1.Транспортный лагерь: Лагерь отдыха для юнитов транспортировки. Создание этого здания может сильно увеличить скорость сбора ресурсов.\n\n  2.Монетный двор: Этот завод производит реплику золотых монет фараона. Постройте это здание, чтобы получать прирост этого редкого ресурса.\n\n  3.Лагерь археологов: Лагерь отдыха для команды археологов. Постройте этот лагерь, чтобы увеличить шанс найти сокровище во время сбора ресурсов.\n\n  4.Военная база в пустыне: База сбора и мобилизации в конфликте в пустыне. Постройте это здание для существенного увеличения атаки при штурме, защиты при штурме и других параметров.\n\n  5. Транспортная платформа: Используется для поддержки армии при передвижении по пыльной песчаной пустыне. Постройте ее, чтобы сильно увеличить скорость передвижения, максимальное количество войск в армии и другие параметры\n\n  6. Крпепость в пустыне: Максимальная защита ваших войск в пустыне. Постройте ее для увеличения защиты и атаки в защите. \n\n  7.Госпиталь оазиса: Важный медицинский и логистический центр в оазисе. Постройте его для увеличения максимального количества раненых, скорость восстановления раненых и других свойств.\n\n  Из-за пустынного климата мы не можем забрать с собой наши строения в пустынный оазис. И все же мы можем построить гарнизон в пустыне и склад в пустыне\n\n  В гарнизоне пустыни есть убежища и палатки скорой помощи. Это временный гарнизон, где можно лечить раненых.\n\n  На складе вы можете хранить ресурсы с вашего государства. Здесь вы можете регулярно получать ресурсы(Используя те же методы, что и при фермах, нефтяных скважинах и пр.)\n\n  >>>Вы можете потратить некоторое количество монет фараона, чтобы открыть место за стенами, но я должен вас предупредить, что эти здания будут уничтожены после окончания экспедиции. Вы не сможете забрать их в свое государство.<<<\n\n  От вашей строительной бригады.
