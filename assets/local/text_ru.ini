83400000=Дорога необходима для транспортировки Ресурсов, необхоидмых для Строительства.
83400001=Стройте дороги, ведущие от уже сушествующих Зданий, прежде чем строить новые Здания.
83400002=Грузовики могут следовать только по Дорогам.
83400003=Для того чтобы нанять еще больше Грузовиков вам нужно построить больше Гаражей.
83400004=Транспортируйте достаточно ресурсов для начала строительства к строительным площадкам.
83400005=Производство Ресурсов будет существенно снижено если произойдет дефицит Электричества.
83400006=Постройте Станцию Очистки Воды рядом с источником Воды.
83400007=Вода - один из самых небходимых Ресурсов для Населения вашей Базы.
83400008=Фермам требуется плодородная почва.
83400009=Для роста Населения Базы нужно обеспечить Столовые Пищей и Очищенной Водой в достаточном количестве.
83400010=Спасательные Машины будут увеличивать Население в случае если Пищи и Очищенной Воды достаточно.
83400011=Увеличьте Население чтобы разблокировать более функциональные Здания.
83400012=Для увеличения максимума Населения стройте и улучшайте Жилые Зоны.
83400013=Улучшайте Базу чтобы получить доступ к новым Зданиями и функциям.
83400014=Долгое нажатие на Строительную площадку даст возможность поменять ее местоположение.
83400046=Первая ночь
83400047=Зомби подступают
83400048=Спасение
83400049=Убежище
83400050=Возвращение надежды
83400051=Мы - последние выжившие в этом удаленном городишке. n\ Тут мало Пищи и Воды. n\ И никто не знает доживем ли мы до завтра. n\ Восстановить этот город - вот наша последняя надежда.
83400052=Наша смелость заканчивается там где исчезает свет наших костров. n\ Каждый шорох во тьме становится испытанием для наших нервов. n\ Я впервые чувствую это так ясно, так четко... n\ Свет - это жизнь.
83400053=Зомби могут быть где угодно. n\ Мужчины не выпускают из рук оружие. n\ Женщины и дети прячутся за их спинами. n\ Одна ошибка - и погибнуть могут все. n\ Бежать нельзя.
83400054=Никто не знает что такое терять друзей лучше чем я. n\ Не могу прекратить волноваться о ней. n\ Любая цена не настолько велика, когда речь идет о человеческой жизни. n\ Мы должны спасти ее!
83400055=Мы строим новую жизнь, мы льем пот, кровь и слезы. n\ Люди сражаются каждый день, они не боятся смерти. n\ Мы держимся за эту жизнь не ради самих себя, n\ а для тех кто важен для нас, кого мы пытаемся спасти и защитить.
83400056=Мы должны стоять до конца. n\ Мы не станем покоряться судьбе. n\ Над нами снова воссияет звезда восходящей надежды. n\ Ренессанс - это наша единственная мечта в этом мире.
