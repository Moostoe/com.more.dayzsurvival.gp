79011291=Али родился в бедной семье в трущобах Каира. Когда он был молод, его родители умерли от вспышки какого-то заболевания. С детства он с группой других таких же детей стал заниматься собирательством, чтобы выжить. В отличие от многих своих сверстников он начал интересоваться электроникой и химией. \n Когда ему было 14, он сам собрал бомбу, с помощью которой взорвал сейф, где раздобыл себе денег на еду. Его поймала полиция прямо в магазине, но офицер в местном управлении заинтересовался им и не дал ему попасть в тюрьму. Ему разрешили проходить военное обучение, если он обещал держаться в стороне от неприятностей. \nСпустя годы тренировок и обучения Али стал выдающимся офицером. В возрасте 19 лет он принял участие в знаменитой первой контратаке против зомби во время начала распространения вируса зомби. Али стал разрабатывать разные виды мин, бомб, гранат и всего того, что можно было бы использовать как в войне, так и в целях защиты от зомби. Он явно заслуживает свое прозвище король взрыва.
79011292=Наташа родилась в России в довольно обеспеченной семье. Ее отец был одним из самых влиятельных торговцев оружием в мире. Будучи единственным ребенком, она купалась в щедрости своего отца, о ней с легкостью можно было сказать рождена с серебряной ложкой во рту.\nС детства Наташа буквально утопала в подарках и в бесконечной любви родителей, что сделало ее испорченным и вредным ребенком.\nЕе отец часто был на работе, и дома ей не хватало дисциплины. Как-то раз, когда ее отец вернулся из очередной поездки, он увидел, во что превратилась его дочь и отправил ее учиться в самое престижное военное училище в стране. Она должна была окончить его или отец лишил бы ее наследства и отказался от нее. \nПоначалу Наташа была недовольна новыми условиями, но там она встретила очень ценного наставника- ветерана разведки КГБ. После 5 лет тренировок с ним Наташа стала международным агентом с навыками не хуже, чем у своего учителя.\nПосле вспышки вируса Наташа присоединилась к организации З с помощью своего отца. Она стала начальником разведки организации. Из-за того, что ее отец щедро спонсирует организацию, ее влияние в ней растет год от года.
79011293=Зэйн всегда был грубоват, ввязывался в драки и подростком часто имел проблемы с законом. Его старший брат всегда пытался помочь ему найти постоянную работу на стройке. Также он был президентом местного оружейного клуба.\nКогда произшла вспышка вируса Зэйна забрали защищать местную военную базу. При защите от атаки зомби брата Зэйна схватили бандиты. При помощи своего друга Рили Зэйн пробился на их базу, убил лидера и забрал оттуда своего брата. Но когда он вернулся домой, большинство обитателей базы уже либо сбежали, либо были мертвы. Понимая, что они не смогут защитить себя, Зэйн с Рили решили примкнуть к другим в поисках большей группы, чтобы выжить.\nОн стал известен благодаря своему умению восстанавливать постройки, где бы он ни оказывался. Спокойный, идеалистичный, он всегда бросается в бой, если видит, что хотя бы одному человеку нужна его помощь. Его быстро забрала себе организация З. Ему дали имя наконечник копья, поскольку именно он ведет авангард войск организации при атаках на зомби или бандитов.
