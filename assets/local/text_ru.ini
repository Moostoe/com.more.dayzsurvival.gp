170427=Рамадан - это 9-й месяц в исламском календаре，это счастливый и удачный месяц.\n На протяженинии акции, убивая Зомби и собирая ресурсы, можно получить различные благословленные предметы,  используя их, можно получать соответствующие награды, также можно обменять на благословленные предметы высокого класса и проучить богатые награды.
