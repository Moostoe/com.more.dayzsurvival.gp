90500043=Святые стрелки обеспечивают свою сторону мощнейшим огневым прикрытием. На протяжении многих лет эти трое людей отлично работали в команде, они способны точно обнаружить недостатки противника и быстро нанести смертельный удар. Сильный стрелок не только может предсказать движение врага, но и угадать траекторию его снарядов.\nНельзя тратить попросту ни один снаряд, иначе это будет стоит жизни твоему товарищу.
