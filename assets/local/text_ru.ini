87000161=Командующий! \n Активность [Релокация Альянса] начнется с {0} по {1} по Мировому времени, между Крепостями {2}. Во это время игроки из одной Крепости могут переместиться в другую Крепость. Подробное описание процесса и отсчет времени можно узнать на Панели Активности. \n Ваши Раненые также нуждаются в Грузовиках Крепости, соответствующих их Боевой Мощи чтоб в обеспечить их участие в Экспедиии.\n Игроки, соответствующие условиям для Релокации, данные Альянсов и аккаунты будут перемещены в другую Крепость в течение 1 часов после окончания активности. \n Загляните в FAQ игры для получения дополнительных сведений.
