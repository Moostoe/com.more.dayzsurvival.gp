170573=С 1 апреля! Хотите кого- нибудь разыграть? Присоединяйтесь к эвенту!\n\nСодержание эвента:\n1.Во время эвента надо убить Вэндэла- клоуна, чтобы с него дропнулись шарики 1 апреля.\n2.Во время эвента надо участвовать в миссиях на стрельбище, чтобы заработать маски клоунов\n3.И те, и те можно использовать как напрямую, так и обменять на более крутые награды!\n4.Также ищите новые скины, магические предметы клоуна и прочие ништяки!\n(И как обычно в день может выпасть только определенное количество предметов эвента, так что успейте)\n\nЕще больше групповых наборов альянса, снабжения армии и прочих веселостей скоро ждет вас. Присоединяйтесь и насладждайтесь!\nДля большей информации смотрите центр событий или игровую почту.
