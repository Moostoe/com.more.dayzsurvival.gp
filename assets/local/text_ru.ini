90460012=Все что тебе нужно делать – это следовать приказам, в случае неповиновения ты будешь сожран Зомби~
90460013=Когда Нора тайно была отправлена в военную академию, она не знала, что это означает прощание с отцом.\nНа второй год обучения в академии акулы оружейного бизнеса, веками стоящие в тени России, за одну ночь были искоренены держателями власти коалиционной армии человечества. Все инсайдеры знали, что покупка и продажа большого количества военных поставок с небольшими усилиями, естественно, привлечет огромное количество чиновников, ищущих политических достижений.\nОднако в мире нет непроницаемых стен, и вызванная геноцидом ненависть позволила Норе потратить месяцы на поиски истины. В то время Нора уже успела выделиться в академии благодаря своим чрезвычайным способностям. А также сблизиться со своим конкурентом - Сумасшедшим ученым Франсом.\nФранс проанализировал обломки, принесенные Норой, и выяснил, что армия, тайно атаковавшая кланы, это их армия! Разгневанный Франс помог Норе бежать из казармы после убийства врагов.\nОставшись без крышы над головой, Нора решила присоединиться к Организации Z и на раннем этапе после создания организации выполняла должность офицера авангарда. Но всем известно, что способности Норы не ограничиваются этим.
90460014=После того как вирус Z распространился по всему миру, в то время как он пожирал и уничтожал несчетное количество человеческих жизней, люди не падали духом и пытались выжить любой ценой. В те темные времена, среди выживших, все чаще стали попадаться люди, обладающие необыкновенными способностями. Злой рок человечества также позволил некоторым людям приспособиться к изменившимся обстоятельствам.Во имя спасения человечества и мира во всем мире эти люди создали Организацию возрождения человечества с кодовым названим Z. \n В отличие от Объединенных Сил Человечества люди тут не связывали себя лишними ограничениями или моральными нормами.  В отсутствие жесткой иерархии организация Z никак не сдержиает своих членов, до той поры пока они служат достижению ее целей. Перед лицом общей угрозы – Зомби – организация Z не считает люые действия по  борьбе с этой угрозой чрезмерными. В организации Z оказываются разные люди с разными социальными установками но служащие одной великой цели.
90460015=Делать деньги но не любить их – отличный рецепт чтобы стать богачом!
90460016=Безо всякого сомнения каждый новичок, вступающий в организацию Z, задавался вопросом - как высшие должностные лица терпят этого странного парня в своих рядах? Иван, которого всегда интересовали лишь деньги, обращался с каждым новичком обходительно и ласково, видя в них, в первую очередь, своих покупателей. В организации Z, в силу частой ротации кадров, вполне можно было не знать в лицо свобственного инструктора, или не распознать сержанта своего взвода, но вот жирного Ивана все узнавали сразу и запоминали надолго. n\ Однако организация никогда не нанимала никого бесполезного. Способности Ивана методично вести финансовые дела огромной организации, с запутанной и наполовину тайной, структурой, всегда ценились по достоинству. Он всегда мог свести даже самую спорную ситуацию во внешних делах к исходу win-win, в итоге обе стороны оставались довольны, а Иван-таки имел свой маленький гешефт! Наживая просто неприличные барыши, он, в то же время, помог сколотить не мнее 60% капитала всей организации Z. Будучи очень хитрым, даже изворотилвым, готовым удавиться за копейку прибыли, Иван, в то же время, был человеком принципов: никаких обманов, никакого мошенничества. Люди в шутку звали его наш принципиальный жирдяй. Иван же всегда говорил: Ой-вэй, делать деньги и не любить их - это просто невозможно.
90460017=В наши дни простое накопление денег никак не поможет тебе заработать больше денег. Иметь достаточное количество Ресурсов – это цель лишь выживания, ничего больше.  Отправка свободных войск на Карту Мира с целью добычи Ресурсов – не самый плохой выбор. Конечно это займет время. Управление Ресурсами в ТорговомЦентре – вот то, что действительно нужно. Отправляйте и обменивайте свободные Ресурсы на то, что вам нужно в данный момент. Торговый Вертолет регулярно посещает наше [Убежище. Конечно если вам нужно вызвать его не по расписанию, то вы можете воспользоваться опцией [Вызов] в интерфейсе Торгового Центра.
