87000146=Ниже перечислена дополнительная информация касательно Релокации Альянсов:
87000147=1. Ваши Здания в Пустные перемесятся как обычно, но это может не произойти с Точками ресурсов Пустыни, Зданиями Альянса в Пустыне а также личными гонками Вооружений. Мы рекомендуем вам сперва совершить перемещение, а затем заняться возможными проблемами.
87000148=2. Возвращение: Когда вы врнетесь из Пустыни в Крепости, ваши Крепости будут под защитой,
87000149=3. Рейтинговые Награды за Пустынную Мумию: Личные очки остануться без изменений. Очки Альянса будут соответствовать количеству членов Альянса, принявших участие в этой активности.
87000150=4. Групповые Наборы Альянса: Если ваш Альянс успешно завершил ивент Групповые Наборы Альянса, его члены, котооые не участвовали в Релокации и остались в родной Крепости, получают лишь минимальные Награды. Те члены Альнса, что прошли Релокацию, получают Награды как обычно (согласно своим заслугам). Общее количество покупок Альянса за вычетом покупок тех, кто не участвовал в Релокации.
87000151=Для того чтобы узнать подробности о Релокации Альянса прочтите FAQ. Если после прочтения у вас остались вопросы, то рекомендуем вам связаться со Службой поддержки пользователей. Спасибо за сотрудничество и вашу поддержку!
