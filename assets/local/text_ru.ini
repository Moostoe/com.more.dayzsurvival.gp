90460048=Аса - главнокомандующий транспортными войсками Европейского фронта Организации Z. Благодаря своим глубоким знаниям в области транспорта и тактики транспортных сражений, а также непревзойденным заслугам на поле боя, Аса получил титул "Король Гонок".\nГонщица Бетти, будучи одним из двух генералов под командованием Асы, всегда считала его хладнокровным безумцем. Он быстро врезается в битву с маской холодности на лице, разбивая все препятствия и сокрушая врагов.\nЧто касается другого его подчиненного, Нади, все очень просто, она лишь считает его красивым, очень красивым.\nНикто не знает, что победоносному в сражениях герою причиняет больше всего головной боли ревность между этими двумя подчиненными. Однако, они обе незаменимы.
