81000126=Рейтинг силы альянса основывается на общей силе членов альянса. Чем выше сила альянса, тем выше рейтинг. \n Если у двух альянсов одинаковый уровень силы, то тот альянс, что раньше достиг такого уровня силы, будет выше в рейтинге.\n Рейтинг силы альянса обновляется каждый час.
81000127=Рейтинг убийств альянса основывается на общем количестве убийств членами альянса. Чем больше убийств совершили члены альянса, тем выше рейтинг. \n Если у двух альянсов одинаковый уровень, то тот альянс, что раньше достиг такого уровня, будет выше в рейтинге.\n Рейтинг убийств альянса обновляется каждый час.
81000128=Рейтинг силы командиров основывается на индивидуальной силе командиров. Чем выше сила командиров, тем выше рейтинг. \n Если у двух командиров одинаковый уровень силы, то тот, что раньше достиг такого уровня силы, будет выше в рейтинге.\n Рейтинг силы командира обновляется каждый час.
81000129=Рейтинг убийств командира основывается на общем количестве убийств командира. Чем больше убийств совершил командир, тем выше рейтинг. \n Если у двух командиров одинаковый уровень, то тот, что раньше достиг такого уровня, будет выше в рейтинге.\n Рейтинг убийств командира обновляется каждый час.
81000130=Рейтинг уровня базы командира основывается на уровне базы командира. Чем больше уровень базы командира, тем выше рейтинг. \n Если у двух командиров одинаковый уровень, то тот, что раньше достиг такого уровня, будет выше в рейтинге.\n Рейтинг уровня базы командира обновляется каждый час.
81000131=Рейтинг уровня офицеров командира основывается на уровне офицеров командира. Чем больше уровень офицеров командира, тем выше рейтинг. \n Если у двух командиров одинаковый уровень, то тот, что раньше достиг такого уровня, будет выше в рейтинге.\n Рейтинг уровня офицеров командира обновляется каждый час.
