87010013=เปิดการระดมพล หมายถึงคุณหวังว่าผู้บัญชาการจากป้อมอื่นจะเข้ามาอยู่ที่ป้อมของคุณ หลังระดมพลแล้ว ป้อมของคุณจะไปปรากฏอยู่ในรายชื่อป้อมระดมพล จนกระทั่งถึงวันที่กิจกรรมนี้สิ้นสุด ยืนยันเปิดการรับสมัครหรือไม่?
