83401312=ถ้าถาม เคน ว่าในชีวิตของเขาอะไรสำคัญที่สุด เขาจะตอบ：เหล็กของข้า。\n    ในความเป็นจริงนอกจากนี้เขาไม่มีอะไรอีก。\n    หลังจากการระบาดของไวรัสซอมบี้ อาวุธป้องกันของมนุษย์เผชิญกับความขาดโลหะ เคนสรุปประสบการณ์ของเขาช่วยมนุษย์พัฒนาทรัพยากรเหล็ก และหลังจากนั้นคิดค้นเทคนิคในการตีเหล็กหลายครั้ง ทให้อัตราการใช้แร่เหล็กเพิ่มเป็นสองเท่า ทุกอาวุธที่เขาตี มีโลโก้ของเขาหมด
