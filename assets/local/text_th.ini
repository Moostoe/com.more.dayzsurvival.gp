83400051=พวกเราคือผู้รอดชีวิตกลุ่มสุดท้ายจากเมืองร้างแห่งนี้\nน้ำและอาหารเหลือน้อยมาก\nไม่มีใครรู้ว่าจะยืนหยัดไปได้ถึงพรุ่งนี้หรือไม่\nบูรณะที่นี่ใหม่คือความหวังสุดท้าย
83400052=ผู้คนมักจะกล้าเมื่ออยู่ในที่ที่มีแสงสว่าง\nเสียงดังแผ่วๆ ในยามค่ำมักทำให้ผู้คนตื่นตระหนัก\nเป็นครั้งแรกที่ฉันรู้สึกว่า\nแสงสว่างเป็นสิ่งที่จำเป็นจริงๆ
83400053=ซอมบี้มาบุกแล้ว\nพวกผู้ชายสวมอาวุธให้พร้อม\nด้านหลังคือสตรีและเด็ก\nสงครามครั้งนี้จะแพ้ไม่ได้\nเราถอยไม่ได้อีกแล้ว
83400054=ไม่มีใครเข้าใจหัวอกของคนที่ต้องสูญเสียเพื่อนไป\nฉันอดเป็นห่วงเธอไม่ได้\nไม่ว่ายังไงก็ห้ามยอมแพ้ให้แก่ชะตากรรม\nเราต้องช่วยเธอกลับมาให้ได้!
83400055=พวกเราใช้เลือดและน้ำตาสร้างบ้านใหม่\nผู้คนพยายามสุดแรง เสียสละอย่างไม่ละชีวิต\nเราไม่ได้ขอเพียงให้พวกเรารอด\nแต่เพื่อปกป้องคนสำคัญข้างกายด้วย
