81000548=เรียนผู้บัญชาการ:\n ป้อมที่คุณอยู่ ({0})ขณะนี้ติดอันดับสงครามข้ามป้อม:{1}, แต้ม:{2}\n คู่ต่อสู้ที่จับคู่ให้จากป้อมที่คุณอยู่:{3}, อันดับสงครามข้ามป้อม:{4}, แต้ม:{5}\n กิจกรรมป้อมฆ่าศัตรูกำลังจะเปิดใช้ในวเสาร์, อาทิตย์นี้แล้ว!\n ป้อมที่คุณอยู่ใกล้จะเปิดศึกถล่มกับอีกป้อมหนึ่งแล้ว!\n ในช่วงกิจกรรม คุณสามารถย้ายไปยังป้อมที่คุณแข่งด้วยได้ และจะได้รับแต้มเมื่อทำการฆ่าทหารศัตรูตาย เมื่อทำแต้มครบตามเป้าแล้วจะได้รับรางวัลมากมาย\n หลังจากย้ายไปยังป้อมศัตรูแล้ว คุณจะต้องปะทะกับศัตรูทั้งป้อม ขอให้ผู้บัญชาการทุกท่านเตรียมรับมือให้ดี แนะนำให้บุกโจมตีพร้อมกับพวกเพื่อนๆ!\n สงครามป้อมจะเป็นไปอย่างดุเดือดมาก มีเพียงฐานที่มีเลเวลสูงกว่า Lv.15 จึงจะได้ย้ายไปยังป้อมอื่น!\n ข้อควรระวัง: หลังจากจบป้อมฆ่าศัตรูในเสาร์แล้ว จะไม่มีการย้ายคุณกลับไปยังป้อมเดิม ขอให้คุณคอยดูเวลาคุ้มกันสงครามด้วย!\n(จะกลับไปป้อมเดิมในวันอาทิตย์)
81000549=เรียนผู้บัญชาการ: \n ป้อมที่คุณอยู่ ({0})ขณะนี้ติดอันดับสงครามข้ามป้อม:{1}, แต้ม:{2} \n คู่ต่อสู้ที่จับคู่ให้จากป้อมที่คุณอยู่:{3}, อันดับสงครามข้ามป้อม:{4}, แต้ม:{5} \n กิจกรรมป้อมฆ่าศัตรูกำลังจะเปิดใช้ในวันศุกร์, เสาร์, อาทิตย์นี้แล้ว! \n ป้อมที่คุณอยู่ใกล้จะเปิดศึกถล่มกับอีกป้อมหนึ่งแล้ว! \n ในช่วงกิจกรรม คุณสามารถย้ายไปยังป้อมที่คุณแข่งด้วยได้ และจะได้รับแต้มเมื่อทำการฆ่าทหารศัตรูตาย เมื่อทำแต้มครบตามเป้าแล้วจะได้รับรางวัลมากมาย\n หลังจากย้ายไปยังป้อมศัตรูแล้ว คุณจะต้องปะทะกับศัตรูทั้งป้อม ขอให้ผู้บัญชาการทุกท่านเตรียมรับมือให้ดี แนะนำให้บุกโจมตีพร้อมกับพวกเพื่อนๆ! \n สงครามป้อมจะเป็นไปอย่างดุเดือดมาก มีเพียงฐานที่มีเลเวลสูงกว่า Lv.15 จึงจะได้ย้ายไปยังป้อมอื่น! \n ข้อควรระวัง: หลังจากจบป้อมฆ่าศัตรูในวันศุกร์เสาร์แล้ว จะไม่มีการย้ายคุณกลับไปยังป้อมเดิม ขอให้คุณคอยดูเวลาคุ้มกันสงครามด้วย!\n(จะกลับไปป้อมเดิมในวันอาทิตย์)
