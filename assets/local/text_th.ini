171227=สวัสดี ผู้บัญชาการ!\n\nจากการพัฒนาที่ผ่านมาช่วงระยะหนึ่งภายในเกมส์นี้ เชื่อว่าบัญชีเกมส์ของคุณ ได้กลายเป็น ทรัพย์สินส่วนตัว ที่คุณให้ความสำคัญมากอย่างหนึ่ง\n\nด้านล่างนี้ ฉันจะแนะนำให้คุณทราบรายละเอียดสำคัญที่เกี่ยวกับความปลอดภัยของบัญชี\n\nI.เพื่อปกป้องบัญชีของคุณ ขอแนะนำอย่างยิ่งว่าให้คุณผูกบัญชี\n\nการผูกบัญชีช่วยให้คุณกู้คืนฐานที่มั่นของคุณเมื่อมีการเปลี่ยนอุปกรณ์หรือข้อมูลเกมส์เกิดสูญหาย\n\nคุณสามารถผูกบัญชีโดยการคลิกรูปประจำตัวด้านบนซ้าย คลิก การตั้งค่า และคลิก บัญชี\n\nII.เพื่อปกป้องความปลอดภัยของบัญชี อย่าให้ผู้อื่นล็อกอินบัญชีของคุณง่ายๆ\n\nเพราะบัญชีเกมส์จะผูกกับอุปกรณ์โดยอัตโนมัติ ดังนั้น เมื่อผู้อื่นเคยล็อกอินบัญชีของคุณแล้ว ครั้งต่อไปก็ยังคงสามารถล็อกอินบัญชีของคุณต่อ\n\nสถานการณ์ต่อไปนี้อาจส่งผลให้บัญชีของคุณถูกผู้อื่นล็อกอินได้:\n\n1. บัญชีที่ซื้อมาจากผู้อื่น ผู้ขายสามารถล็อกอินบัญชีที่ขายให้คุณแล้วได้ตลอดเวลา โดยไม่ต้องผ่านบัญชีแพลตฟอร์ม ( เช่น Facebook)\n\n2. การเติมเงินผ่านบุคคลอื่นอาจทำให้บัญชีของคุณรั่วไหล ฝ่ายที่ช่วยเติมเงินสามารถล็อกอินบัญชีของคุณได้ตลอดเวลา\n\n3. เมื่อให้พันธมิตรล็อกอินบัญชี หลังจากนั้นเขาก็สามารถล็อกอินบัญชีของคุณผ่านอุปกรณ์ของเขาได้เช่นกัน\n\nสถานการณ์ทั้งสามข้อข้างต้นนี้ ถึงแม้คุณจะเปลี่ยนรหัสผ่านบัญชี หรือสลับแพลตฟอร์มที่ผูกไว้ ก็ไม่สามารถยับยั้งคนอื่นล็อกอินบัญชีของคุณได้\n\nปกป้องบัญชี ปฏิเสธพฤติกรรมที่มีความเสี่ยง เพื่อหลีกเลี่ยงความสูญเสียที่ไม่จำเป็น!
