80000463=ผู้บัญชาการ:\n\n  เราได้รับแปลนที่ส่งมาจาก ดร.โอคอนเนลล์ และได้ทำการวิเคราะห์อย่างละเอียดแล้ว สิ่งก่อสร้างไม่พียงแต่จะเหมาะกับสภาพแวดล้อมของทะเลทรายที่รุนแรงแล้ว มันจะคุ้มกันทะเลทรายของเราได้เป็นอย่างดี ด้านาล่างเป็นการแนะนำสิ่งก่อสร้างคร่าวๆ:\n\n  1.ค่ายกองทัพขนส่ง: ค่ายที่พักที่จัดให้กองทัพขนส่งในทะเลทรายโอเอซิส สร้างสิ่งก่อสร้างนี้จะเพิ่มความเร็วการเก็บของกองทัพอย่างมาก\n\n  2.โรงหล่อทอง: นี่เป็นโรงงานของเหรียญฟาโรห์กองทัพเลียนแบบทะเลทรายโอเอซิส สร้างสิ่งก่อสร้างนี้สามารถผลิตเหรียญฟาโรห์บางส่วนตามเวลาที่กำหนด นี่เป็นทรัพยากรหายากมากที่สุด\n\n  3.ค่ายทีมโบราณคดี: ค่ายที่พักที่จัดให้ทีมโบราณคดีในทะเลทรายโอเอซิส สร้างสิ่งก่อสร้างนี้จะเพิ่มอัตราการขุดพบสมบัติระหว่างการเก็บ\n\n  4.ฐานสงครามทะเลทราย: วางแผนต่อสู้และสถานที่การชุมนุมในทะเลทรายโอเอซิส สร้างสิ่งก่อสร้างนี้จะเพิ่มโจมตีบุกเมือง และป้องกันโจมตีของกองทัพเป็นต้น\n\n  5.แท่นลำเลียงทหารทะเลทราย: ออกแบบเพื่อการเคลื่อนทัพที่ยากลำบากในเมืองพายุทราย สร้างสิ่งก่อสร้างนี้จะเพิ่มความเร็วเคลื่อทัพกองทัพ และลิมิตออกทัพ เป็นต้น\n\n  6.ป้อมสงครามทะเลทราย: ให้การคุ้มกันระดับสูงกับทหารป้องกันเมือง การสร้างสิ่งก่อสร้างนี้จะเพิ่มคุณสมบัติค่าโจมตีและค่าป้องกันของการป้องกันเมืองของกองทัพ เป็นต้น\n\n  7.โรงพยาบาลโอเอซิส: เป็นหน่วยแนวหลังที่สำคัญมากของเมืองพายุทราย สร้างสิ่งก่อสร้างจะช่วยเพิ่มลิมิตทหารบาดเจ็บ ความเร็วฟื้นฟูทหารบาดเจ็บ เป็นต้น\n\n  เนื่องจากทะเลทรายมีอากาศเลวร้าย เราไม่สามารถย้ายสิ่งก่อสร้างนอกกำแพงเมืองมาได้ แต่เราได้สร้าง [โซนทหารตั้งมั่นทะเลทราย] และ [คลังทรัพยากรโอเอซิส]:\n\n  [โซนทหารตั้งมั่นทะเลทราย] ประกอบด้วยที่กำบังและเต็นท์พยาบาล เป็นโซนทหารตั้งมั่นชั่วคราวของเมืองพายุทราย สามารถรักษาทหารบาดเจ็บได้ที่นี่\n\n  [คลังทรัพยากรโอเอซิส] จะย้ายทรัพยากรในป้องเดิมของคุณมาเก็บที่นี่ คุณสามารถกำหนดเวลารับทรัพยากรได้ (วิธีรับเหมือนที่นา บ่อน้ำมันในป้องเดิม)\n\n  คุณสามารถใช้เหรียญฟาโรห์ บางส่วนบรพื้นที่ว่างเปล่านอกกำแพง เพื่อสร้างสิ่งก่อสร้างเหล่านี้ แค่เราต้องเตือนคุณก่อนว่า สิ่งก่อสร้างเหล่านี้จะถูกรื้อถอนเมื่อสิ้นสุดช่วงเดินทางในทะเลทราย ซึ่งจะไม่สามารถย้ายกลัยป้อมเดิมได้\n\n  ที่มา ทีมก่อสร้างของคุณ
