79011291=อาลิก็เหมือนกับทหารในกองทัพคนอื่นที่รุ่นราวคราวเดียวกัน เกิดที่สลัมในอินเดีย พอลืมตามดูโลกได้ไม่นานพ่อแม่ก็จากไปทั้งคู่ด้วยโรคและความหิว ตัวอาลิเองก็ลำบากตั้งแต่เด็ก อาลิเป็นเด็ที่มีความสนใจไม่เหมือนเด็กทั่วไป เพราะเขาจะสนใจพวกชิ้นส่วนอิเล็กทรอนิกส์และวัสดุเคมีตั้งแต่เด็ก \nในปีที่เขาอายุ 14 ปี ถูกจับเพราะนำระเบิดที่ผลิตเองไประเบิดร้านค้าแล้วขโมยทรัพย์สิน โชคดีที่หัวหน้าทหารตั้งมั่นชื่นชมเธอเลยรอดตัวไป และนับจากนั้นมาอาลิก็เข้าสู่วงการทหาร \nหลังผ่านการเรียนและฝึกฝนมาหลายปี อาลิก็มีชีวิตที่น่าชื่นชมกลายเป็นทหารยอดฝีมือ และในปีที่อายุครบ 19 ปีเขาได้เข้าร่วมสงครามโจมตีกลับและป้องกันภัยจากซอมบี้ที่มีชื่อเสียงในนิวเดลี (The First Counterattack and Self-defenset War Against The Zombies) อาวุธอย่างระเบิดเพลิง ระเบิดทำลายล้าง และระเบิดแสงที่อาลิวิจัยและสร้างขึ้นมาถูกใช้เป็นอาวุธในการทำสงครามของนานาประเทศ กลายเป็นราชาการทำลายล้าง
79011292=นาตาชาเป็นลูกคนเดียว เกิดที่ครอบครัวที่มีอำนาจในรัสเซีย พ่อของเธอนับว่าเป็นเบอร์ต้นเรื่องอาวุธสงคราม ถือได้ว่าเธอเป็นเด็กที่คาบช้อนเงินช้อนทองมาเกิด \nนาตาชาจะได้รับความรักเอ็นดูตั้งแต่เด็ก จนทำให้เธอกลายเป็นเด็กที่เอาแต่ใจ \nพ่อของเธอมักจะทำงานนอกบ้านจนไม่มีเวลาสอนลูก และยังบังคับให้นาตาชาเข้าโรงเรียนทหารที่มีชื่อเสียงที่สุดในรัสเซีย และสั่งไม่ให้เธอออกไปไหน \n นาตาชาก็ได้เริ่มชีวิตในโรงเรียนทหาร โชคดีที่เธอได้พบกับครูที่เคยเป็นสายลัยให้กับสำนักงานตำรวจแห่งชาติสหภาพโซเวียต เมื่อผ่านการฝึกและชี้แนะของครู 5 ปีหลังจากนั้น เธอกลายเป็นสายลับนานาชาติที่สามารถเทียบชั้นกับครูได้ \n หลังจากโรค Z ระบาด นาตาชาได้เข้าร่วมองค์กร Z ภายใต้การซัพพอตของพ่อ กลายเป็นผู้ดูแลคนสำคัญของหน่วยข่าวพิเศษ รวมถึงการที่พ่อของเธอได้ช่วยเหลือในด้านอาวุธสงคราม ทำให้เธอเริ่มมีบทบาทในองค์กรมากขึ้นเรื่อยๆ
79011293=เซนอาศัยอยู่ในเมืองเล็กๆ ที่ไม่มีชื่อเสียงในอเมริกา การศึกษาธรรมดา รายรับทั่วไป แต่เป็นคนที่มีมนุษย์สัมพันธ์กับเพื่อนบ้านหรือผู้คนในเมืองดีมาก ทำให้เซนได้รับเลือกเป็นนายกเทศมนตรี \nหลังจากนั้นหลายปีเซนก็ได้ทำประโยชน์เพื่อส่วนรวมมาตลอดถูกขนานนามว่านายกเทศมนตรีที่เพอร์เฟคที่สุด \nหลังจากโรค Z ระบาด เศรษฐกิจโลกตกต่ำ ผุ้คนทั่วโลกต่างหวาดผวา เมื่อเซนเห็นประชาชนในเมืองต้องระเหเร่ร่อน ก็ทำให้เขารู้สึกเสียใจมาก \nช่วงที่ซอมบี้โจมตีเมือง เซนได้รวมตัวประชาชนพกอาวุธต่อต้านซอมบี้เพื่อปกป้องบ้านเมืองตนเอง จนสามารถไล่พวกซอมบี้ออกไปได้ ซึ่งเซนรู้ว่านี่ไม่ใช่วิธีการต้านซอมบี้ได้ถาวร \nภายใต้การนำของเซน ประชาชนในเมืองต่างแต่งตัวตั้งรับ เข้าร่วมย้ายถิ่นสู่วอชิงตันครั้งสำคัญในประวัติศาสตร์ ไปขอความช่วยเหลือจากองทัพเพื่อหลบภัย หลังจากผ่านการต่อสู้มานับหลายปี เซนได้ช่วยเหลือผู้คนมากมาย ผู้คนต่างขนานนามเซนว่าฮีโร่ของพวกเรา ขณะเดียวกันเซนก็เป็นหนึ่งในผู้ก่อตั้งองค์กร Z
