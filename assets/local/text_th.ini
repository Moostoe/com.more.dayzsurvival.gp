90460004=ซอมบี้แพร่ระบาดหนักไม่มีหยุด ตามเลเวลที่เพิ่มขึ้น พลังรบก็เพิ่มทวีคูณขึ้นไปหลายเท่า การกำจัดซอมบี้ที่แตกต่างกันทำให้เรามีทรัพยากรต่างๆ ฉะนั้นเลือกจังหวะกำจัดซอมบี้ให้ดี จะช่วยให้เราลดการขาดแคลนทรัพยากรได้อย่างมีประสิทธิภาพ ไปเพิ่มจำนวนกองทัพ วิจัยเทคโนโลยีที่จะไปฆ่าซอมบี้ทำให้พวกเรากำจัดสวะพวกนี้ได้ดีขึ้น!
