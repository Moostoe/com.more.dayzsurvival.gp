200658=นับตั้งแต่โมนิก้าเริ่มสำแดงบทบาทของตน ชีวิตอันราบเรียบของเธอก็มีอันต้องบอกลาไป แต่ทว่าหากจะเปรียบชีวิตสุดธรรมดาที่ว่านี้กับชีวิตของเหล่าเด็กกำพร้าคนอื่นๆ ที่ได้ถูกส่งตัวไปยังโรงเรียนเตรียมทหารป้อมแล้ว ผลงานของเธอมีแต่จะทำให้ครูฝึกทุกคนต้องประหลาดใจ ความเยือกเย็นของเธอทำให้ผู้ชายต้องเหงื่อตก ไม่มีใครคิดว่าสิ่งที่เธอครอบครองอยู่จะมีส่วนเกี่ยวข้องกับประสบการณ์ที่เธอได้พานพบมา มีแต่คิดว่านั่นเป็นพรสวรรค์ที่ฟ้าได้ประทานให้เท่านั้น
200659=บิดาของโมนิก้าเป็นพ่อค้า หลังจากที่เกิดการระบาดของเชื้อโรคซอมบี้แล้วก็ทำการค้าเกี่ยวกับสงครามจนร่ำรวยกลายเป็นเศรษฐี โมนิก้าเห็นพ่อของเธอทำธุรกิจสีขาวดำมาตั้งแต่เด็ก ใช้ชีวิตบนเส้นทางที่มีแต่คนเหยียดหยามมาตลอดชีวิต ในสายตาของผู้ชายคนนี้มีแต่เงินกับเงิน อย่างน้อยบนโลกนี้ก็คงไม่มีพ่อคนไหนที่สามารถเอาลูกไปขายเพื่อการค้าสงครามได้ \n โมนิก้าเห็นการต่อสู้กับความโลภมาจนเอียน หลังจากที่เกิดวิกฤติ โลกที่ปลาใหญ่รุมกินปลาเล็กก็ทำให้มนุษย์เผยโฉมอันน่าขยะแขยงของตนออกมาอย่างชัดเจนมากขึ้น ใบหน้าผู้คนโปรยยิ้มแต่ในมือถือมืดเสียบแทงไปที่หัวใจของเพื่อนมนุษย์ด้วยกัน ผู้มีอำนาจออกคำสั่งให้ผู้คนไปตายด้วยวิธีต่างๆ แล้วใช้สัญลักษณ์ผลงานรรบที่โหดเหี้ยมบ่งบอกว่าตนเป็นผู้ที่ชนะแล้วอย่างแท้จริง ตั้งแต่โมนิก้ารู้ความก็คอยจ้องมองโลกใบนี้อย่างเย็นชา จนกระทั่งมีนายทหารหนีกองถือปืนที่เพิ่งซื้อมายิงกราดเข้าไปที่ศีรษะของพ่อของเธอ จากนั้นก็เอาหีบเงินเขวี้ยงไปไว้ในรถบรรทุกของตน \n คงไม่มีเด็กกำพร้าคนไหนที่จะเดินไปบอกผู้อำนวยการโรงเรียนว่าตัวเองเป็นเด็กกำพร้า โมนิก้าเป็นเพียงหนึ่งเดียวที่ผ.อ.เคยเจอ ในช่วงเวลา 5 ปีที่อาศัยอยู่ที่โรงเลี้ยงเด็กกำพร้า การขอไปโรงเรียนเตรียมทหารคือสิ่งเดียวที่โมนิก้าต้องการ แต่เมื่อตอนที่โมนิก้าได้รับการเรียกตัวเข้าสู่โรงเรียนเตรียมทหารเป็นครั้งที่ 3 เพื่อทำการพูดคุยเรื่อง [แผนในอนาคต] กับครูฝึกนั้น โมนิก้ากลับเตะครูฝึกจนเกือบพิการ จากนั้นก็หนีออกจากโรงเรียนไปในตอนกลางคืน \n ในสงครามเมืองครั้งหนึ่ง โมนิก้าได้พบกับแม็กกี้ แล้วก็ได้รับรู้ว่าผู้หญิงก็สามารถเป็นผู้บัญชาการที่มีความเป็นผู้นำอย่างเด็ดเดี่ยวในการบงการสงครามได้ โมนิก้าเริ่มมีเป้าหมายในการต่อสู้ และได้ตัดสินใจเข้าร่วมกับกองทัพ Z โมนิก้าได้แสดงพรสวรรค์ในการออกศึกอย่างน่าทึ่งไปทั้งกองทัพ ทักษะการใช้ชนิดทหารที่เก่งกาจของเธอทำให้รบชนะแต่สูญเสียน้อย สร้างความประหลาดใจแก่กองทัพเป็นอย่างยิ่ง ถึงตอนนี้แม็กกี้มีคู่ปรับคนใหม่แล้ว \n โมนิก้าคิดว่าการทำสงครามยังง่ายกว่าการต่อสู้กับความโลภเสียอีก ถ้าจะให้เปรียบเทียบ เธอชอบที่จะบดขยี้ศัตรูที่โอหังมากกว่า จากนั้นก็พูดเบาๆ ว่า: ไปสู่ที่ชอบๆ ซะ
