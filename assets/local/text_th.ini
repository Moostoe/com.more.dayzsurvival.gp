83401336=หลังจากการระบาดของไวรัสซอมบี้ หลายเมืองในอัตรากลายเป็นเมืองร้างอย่างรวดเร็ว บ้านเกิดของChaselเป็นหนึ่งในนั้น。\n    เขาคิดว่าจะกอดเพื่อความช่วยผู้หญิงและเด็กในเมืองมีโอกาสที่จะหนี แต่กลายเป็นผู้รอดชีวิตคนสุดท้ายของเมืองนี้。\n    เขาสาบานว่าสักวันจะกำจัดซอมบี้ที่เอาความสุขของเขา กลายเป็นโค๊ดเพลงซอมบี้\n    แต่ไม่ว่าฆ่าซอมบี้เยอะเท่าไร ในที่สุดผสิ่งที่อยู่กับเขาก็แค่มีรูปครอบครัวของเขา ที่อยู่ในนาฬิกา
