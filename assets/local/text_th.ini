81000652=เมื่อโจมตีศัตรูที่เก่งกาจ สามารถเลือกที่จะรวมพลและจู่โจมพร้อมกับเพื่อนพันธมิตรได้!
81000653=พันธมิตรที่ควบคุมศูนย์ยิงจะมีตัวผู้นำ!
