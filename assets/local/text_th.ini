81000624=อัพเกรดห้องโถงพันธมิตรจะทำให้รองรับกองทัพเสริมได้สูงขึ้น!
81000625=ศูนย์ช่วยเหลือนำมาซึ่งทรัพยากรฟรีอย่างมากมาย!
81000626=อัพเกรดศูนย์ช่วยเหลือจะได้รวมพลกองทัพมากขึ้นเมื่อทำการจู่โจมศัตรู!
81000627=ภายในเครื่องหมายคำถามสีขาวตรงมุมขวาบนมีคำแนะนำเรื่องเกมโดยละเอียด!
81000628=สร้างกับระเบิดที่โรงงานทหารจะทำให้ฐานถูกบุกทลายได้ยากขึ้น!
81000629=เปิดใช้งานเสบียงกองทัพจะเพิ่มประสิทธิภาพในการพัฒนาให้สูงขึ้นมาก!
81000630=หากยิงโดนรางวัลที่มีตัวคูณ 2 ชิ้นติดกันภายในสนามฝึกยิง ตัวคูณจะทำหน้าที่บวกเพิ่มขึ้น!
81000631=อัพเกรดฐานยิงขีปนาวุธใต้ดินจะได้ปลดล็อคขีปนาวุธกำลังแรงเพิ่มขึ้น!
81000632=ทหารรับจ้างที่มีสกิล สนธิสัญญา ทุกครั้งที่ออกรบจะส่งทหารรับจ้างประเภทนี้ได้เพียงจำนวนหนึ่งเท่านั้น!
81000633=ทหารรับจ้างที่มีสกิล เลี่ยงการรบ จะไม่เข้าร่วมสงครามป้องกันฐาน!
81000634=ขีปนาวุธระยะไกลจะใช้โจมตีศัตรูของป้อมนี้ไม่ได้!
81000635=เมื่อค่าการต้านขีปนาวุธแบบจำกัดลดเหลือ 0 แล้ว จะไม่ถูกขีปนาวุธโจมตีอีกเป็นระยะเวลาหนึ่ง!
81000636=ทหารสอดแนม - ตาเหยี่ยวมีโอกาสสอดแนมศัตรูที่เปิดใช้ไอเทมตอบโต้การสอดแนมได้สำเร็จ!
81000637=ทหารที่เข้าประจำการในค่ายทหารสำรองกับค่ายหน่วยทหารพิเศษสำรองจะไม่เข้าร่วมการป้องกันฐาน!
81000638=รักษาทหารบาดเจ็บใน ศูนย์กู้ชีพ จะไม่ต้องใช้ทรัพยากร แต่จะใช้เวลารักษานานขึ้น!
81000639=ในโรงงานอาวุธสงครามสามารถพัฒนาอาวุธสงครามที่ทรงพลังได้!
81000640=ส่ง พาหนะทหารราบติดอาวุธ เข้าร่วมการรวมพลจะช่วยเพิ่มลิมิตกองทัพที่รวมพลได้!
81000641=เมื่อโจรโฉดออกรบจะสละชีพตัวเองเพื่อทำให้ศัตรูสูญเสียเยอะมาก!
81000642=ส่ง รถขนส่งทหารหุ้มเกราะ ตอนออกรบจะเพิ่มลิมิตกองทัพออกรบให้สูงขึ้นได้!
81000643=อัพเกรดค่ายทหารรับจ้างจะได้ปลดล็อคทหารรับจ้างเพิ่มขึ้น!
81000644=อัพเกรดค่ายหน่วยทหารพิเศษสำรองแล้วไม่เพียงจะเพิ่มลิมิตทหารพิเศษที่ไปประจำการ ยังจะช่วยเพิ่มลิมิตทหารพิเศษที่มีอีกด้วย!
81000645=อัพเกรดค่ายทหารสำรองแล้วไม่เพียงจะเพิ่มลิมิตทหารที่ไปประจำการ ยังจะช่วยเพิ่มลิมิตกองทัพที่ออกรบอีกด้วย!
81000646=ระเบิดทำลายล้างจะทำให้ค่าป้องกันเมืองของศัตรูได้รับความสูญเสียอย่างมาก!
81000647=ขีปนาวุธแช่แข็งทำให้ศัตรูเดินทัพช้าลงเป็นอย่างมาก!
81000648=ขีปนาวุธไฟนรกจะเผาทำลายทรัพยากรฝ่ายศัตรูในอัตราส่วนหนึ่ง!
81000649=ระเบิดแฟลชทำให้การตอบโต้การสอดแนมของศัตรูเป็นอัมพาตเป็นชั่วขณะ!
81000650=ระเบิดไททันจะสุ่มระเบิดพลทหารจำนวนหนึ่งในฐานของศัตรู!
