81000606=ทุกวันพ่อค้าเดินทางจะนำสินค้าลดราคามาขายจำนวนมาก!
81000607=ภารกิจสำรวจโดยเฮลิคอปเตอร์จะมีไอเทมและทรัพยากรให้เยอะมาก!
81000608=เซ็นชื่อรายวันได้ที่ตู้คอนเทนเนอร์ทางซ้ายมือของความช่วยเหลือเฮลิคอปเตอร์!
81000609=รูปปั้นด้านขวาของคุกจะลงบันทึกข้อมูลศัตรูที่คุณมีอยู่ทั้งหมด!
81000610=วิจัยเทคโนโลยีที่ ศูนย์วิจัยเทคโน จะเพิ่มฝีมือของคุณให้เก่งขึ้นทุกด้าน!
81000611=ส่งนายทหารไปประจำการที่สิ่งก่อสร้างจะทำให้พวกเขาได้พัฒนาฝีมือตัวเองเก่งขึ้น!
