83401328=โคล เป็นลูกชายของริชาร์ดซึ่งเป็นคนที่ยิ่งใหญ่ที่สุดในการกลศาสตร์  ไม่เหมือกับพ่อ โคลชอบแค่รถสปอร์ต\n  หลังจากการระบาดของไวรัสซอมบี้ โคลเข้าร่วมสายลับองค์กร Z กับพ่อ เขาสร้างประเภทหทารทหารรถดัดแปลง และแบ่งปันวิธีการเหมาะสมที่สุดในการต่อสู้กับซอมบี้และเปลี่ยนวิธีที่ใช้ร่วมกันกับโลกของผู้รอดชีวิตฟรี。\n  ความสามารถของโคลไม่ได้แค่การปรับโฉมรถ เธอคิดว่าถ้าไม่มีเทคนิคการขับรถที่ยอดเยี่ยม ก็ไม่ต้องมาขับรถที่เขาปรับโฉม
