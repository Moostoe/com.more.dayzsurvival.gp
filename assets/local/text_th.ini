200109=Chopper สามารถควบคุมเครื่องจักรขนาดใหญ่ที่ใช้กำจัดซอมบี้ การเข้าร่วมของเขาช่วยหลีกเลี่ยงไม่ให้เหล่าทหารปะทะกับซอมบี้แบบประชิดตัว!
200110=ในฐานะลูกหลานที่เก่งกาจสุดของตระกูลนินจา ไม่ควรประมาทความสามารถของ Infinity ในการต่อสู้เขาสามารถหาจุดอ่อนของศัตรูได้อย่างรวดเร็ว เพื่อเพิ่มข้อได้เปรียบฝั่งตน
200111=ซาแมนธา โจว เป็นนักแข่งรถที่เติบโตที่ไชน่าทาวน์ เรื่องเกเรและดื้อรั้นต้องนึกถึงเธอ และเธอมีเพื่อนเพียงหนึ่งเดียวที่ชื่อว่า ความเร็ว
200112=นักธุรกิจเบอร์ใหญ่ ตัวอย่างยอดฝีมือที่สร้างธุรกิจด้วยตัวเอง ด้วยวิสัยทัศน์การลงทุนที่แหลมคม ทำให้ พื้นที่รกร้างกลายเป็นสมบัติ เป็นที่ยอมรับกันในชื่อ หัตถ์ไมดาส
200113=หัวหน้าทัพกระทรวงกลาโหม ที่ปรึกษาการออกแบบแผนป้อวกันเมืองเชิงลึก เคยเข้าร่วมการต้านขีปนาวุธ ม่านเหล็ก และออกแบบโปรเจ็คอาวุธป้องกันประเทศขนาดใหญ่
200114=หัวหน้าหน่วยสวาททหารเรือ เชี่ยวชาญการรบจู่โจมและการรบในสนามรบ เคยนำทัพสำเร็จภารกิจข้ามประเทศต่างๆ มากมาย จึงถูกขนานนามว่า หน่วยสกัดนาโต้
200115=อัจฉริยะทางวิทยาศาสตร์ เป็นผู้นำด้านพลังงานทดแทนของโซนวิทยาศาสตร์ เคยมีส่วนรวมในการออกแบบโครงสร้างทรัพยกรอย่างพลังงานลม พลังงานแสงอาทิตย์ และพลังงานความร้อนใต้พิภพเป็นต้น ได้รับการขนานนามว่า ผู้รักษาโลก
200116=สมาชิกราชวงศ์เบลเยียม เติบโตในประเทศอังกฤษ เฉลียวฉลาด มีประสบการณ์และใช้ชีวิตคุ้มค่า โลรองต์เป็นโรงพยาบาลเอกชน 31 แห่งในโลก
200117=ผู้นำองค์กรหน่วยสืบราชการลับใต้ดิน เหี้ยมโหด ก่อเหตุมานับไม่ถ้วน เกิดในสลัม ผ่านการฝึกมา30ปี มีข่าวกรองทั่วโลกอยู่ในมือ ซึ่งมีผลกระทบกับทั่วทุกมุมโลก
200118=อัจฉริยะทางชีวภาพและเคมีที่ไมได้รับการศึกษาที่ดี นิสัยดิบเถื่อน เรียนรู้เกี่ยวกับชีวภาพ เคมี และศัลยกรรมเอง เป็นเครื่องจักรสังหารทรราชและเทพีแก้แค้นในช่วงสงคราม นักพัฒนาต้นแบบของโรคระบาด z
200119=จากเด็กฟิลิปปินส์ที่ยากจน ถูกเก็บมาเฟีบเก็บมาเลี้ยง ได้รับการฝึกอย่างทรหดตั้งแต่เด็ก ยุทธวิธีของเธอมักจะคาดการณ์ไม่ถึง
200120=ก่อนที่จะกลายเป็นนักสำรวจกับองค์กร Z อัลชาริฟเป็นคนเลี้ยงสัตว์กับเผ่าของเขาใน ทะเลทรายฮารา แอฟริกาเหนือ เขาเป็นคนที่ชำนาญในการขี่ม้าล่าสัตว์และค้นหาสมบัติมากมายในทะเทลทรายอันกว้างขวาง
200121=นักแข่งรถสาวชื่อดัง เป็นลูกพี่ลูกน้องของนักแข่งรถซาแมนธา โจว เธอชื่นชอบรถบรรทุกตั้งแต่เด็ก ช่วงวัยรุ่นเธอมักใช้เวลาในการเรียนรู้วิธีซ่อม อัพเกรดรถและรถบรรทุก หลักจากเกิดการแพร่กระจายของโรคระบาด เธอได้เข้าร่วมองค์กร Z ได้รู้จักกับซาแมนธา โจว เซซิเลียได้ออกแบบและสร้างรถรบสงครามเจ้าแห่งถนน
200122=พื้นเพภูมิหลังไม่เป็นที่ทราบ นักรบเซนเป็นผู้พาเข้ามาในทีม Z ในสงครามรบครั้งใหญ่หลายครั้งได้พาทีมบุกฝ่ากับดักไปได้ ช่วยชีวิตกองทัพไว้มากมาย ได้รับการยกย่องจากกองทัพ Z ให้เป็น ฮีโร่ของพวกเรา
200123=เกิดในครอบครัวชนชั้นทั่วไปของฝรั่งเศษ และสำเร็จการศึกษาจากโรงเรียนการบิน Ecole l’Air ของฝรั่งเศส มีตำแหน่งเป็นพันเอก เคยบัญชาการกองทัพเฮลิคอปเตอร์ติดอาวุธและเป็นผู้นำในภารกิจช่วยเหลือและโจมตีทางอากาศ หล้าหาญซื่อสัตย์ ความสามารถโดดเด่น เขาเป็นที่รู้จักในนามมือผู้พิทักษ์ขององค์กรZ
200124=เกิดในครอบครัวพ่อค้าโปแลนด์ธรรมดาๆ วัยเด็กเคยป่วยหนักถึงขั้นเกือบตาบอด กระนั้นแม้จะรักษาหายแล้วกลับทำให้เยื่อบุม่านตาเกิดความผิดปกติ สายตากลับมองเห็นได้ดีมาก ตอนกลางคืนจะมองเห็นได้ชัดอย่างผิดมนุษย์ สไนเปอร์เก่งฉกาจผู้นี้จึงได้รับฉายาว่า เฮเลน่าตาอินทรีย์
200151=ชาจงฮยอนเป็นลูกชายคนที่สองของแม่ทัพในเกาหลี เติบโตในครอบครัวทหารที่เคร่งครัด นิสัยตรงไปตรงมา เข้าร่วมกองทัพเมื่ออายุ 18 ปี และอยู่ในกองทัพเป้นเวลา 15 ปี เคยรบชนะในสงครามภายในประเทศมาหลายครั้ง \n เชียวชาญเกี่ยวกับการวิจัยอาวุธ เขาเคยอยู่ในโปรเจ็คออกแบบอาวุธขนาดใหญ่ของประเทศ มีประการณ์อย่างมากในส่วนของการรบในสนามรบ \nเมื่ออายุ 35 ปี ถูกแต่งตั้งเป็นหัวหน้าที่ปรึกษาการออกแบบอาวุธป้องกันประเทศ ม่านเหล็ก โดยได้ร่วมทำโปรเจ็คนี้กับมือ \nหลังจากโรค Z ระบาด ได้เข้าร่วมสหประชาชาติในการผลักดันแผนป้องกันมาตุภูมิ แผนถูกปล่อยร้างหลังจากนั้นสองปี หลังจากนั้นก็มีองค์กร Z เกิดขึ้น ก็ได้กลายเป็นบุคคลสำคัญในองค์กร โดยได้รับผิดชอบการออกแบบและการจัดการสิ่งอำนวยความสะดวกการป้องกัน ยังเป็นผู้เข้าร่วมซอมบี้ล้อมเมืองครั้งแรก
200152=27 ปีก่อนโรค Z ระบาด หน่วนสวาทตุรกีเข้าไปถึงหมู่บ้านหนึ่งถูกไฟสงครามลุกท่วม ขณะที่ทีมค้นหาตรวจสอบ ได้พบเด็กทารกในบ้านที่พลัวทลาย พ่อแม่ของเด็กตายทั้งคู่ หน่วยสวาทจึงนำเด็กกลับมาเลี้ยงที่ฐาน แต่พวกเขาไม่คาดคิดว่า เด็กคนนี้จะกลายเป็นผู้นำวันสิ้นโลกของพวกเขา \n อิลข่านผู้ที่ถูกเลี้ยงดูจากอันธพาลวายร้ายก็มีนิสัยมุทะลุดุดัน แต่ว่าในระหว่างการเคลื่อนไหวและฝึกฝน อิลข่านแสดงออกมาได้อย่างโดดเด่นเป็นที่จับตามมองของผู้ใหญ่ \nมีเหตุการณ์หนึ่งที่อิลข่านบุกเข้าฐานศัตรูเพื่อเข้าไปช่วยสมาชิกทีมที่ถูกจับเป็นเชลยออกมา และยังทำลายทรัพยากรในการรบของศัตรูไปจนหมดสิ้น กระทรวงกลาโหมได้ให้รางวัลและเลื่อนตำแหน่งให้เป็นหัวหน้าหน่วยสวาท \nหลังจากนั้นหลายปี อิลข่านนำทัพของเข้า เคลื่อนไหวในหลายประเทศ และมีผลงานที่ยอดเยี่ยมจนกลายเป็น หน่วยสกัดนาโต้
200153=อาเบล คอกซ์ หลงรักรักวิทยาศาสตร์ตั้งแต่เด็ก ความยากรู้ยากเห็นจะมากจนทำให้พ่อแม่ตกใจ แม้ว่าในยามค่ำคืน คุณก็จะเห็นอาเบลกำลังอ่านสมุดเล่มหน้าเตอะที่ถืออยู่ในมือ โดยเฉพาะหนังสือเกี่ยวกับการใช้งานและการผลิตใหม่ของพลังงานทดแทน เมื่ออาเบลอายุ 17 ปี เขาได้ออกแบบและสร้างโมดูลพลังงงานแสงอาทิตย์และได้รับการยอมรับจากหนึ่งในมหาวิทยาลัยที่มีชื่อเสียงมากที่สุด หลังจบการศึกษาสาขาพลังงานทดแทนและวิศวกรรมไฟฟ้า อาเบลเริ่มทำงานในสถาบันวิจัยพลังงานทดแทนในปารีส และออกแบบสิ่งอำนวยความสะดวกจากทรัพยากรพลังลม พลังงานแสงอาทิตย์ และพลังงานใต้พิภพมากมาย หลังจากเกิดโรค Z ระบาด อาเบลก็ถูกเชิญไปเป็นผู้นำแผนกพลังงาในองคฺกร Z ได้รับการขนานนามว่า ผู้รักษาโลก
200154=ออกุสตุส โลรองต์ ออกสู่สาธรณะชนขณธที่เขาอายุ 56 เมื่อเขาไปเข้าร่วมสัมมนาชีวภาพฉุกเฉินครั้งแรกที่กรุงเจนีวา ก่อนที่โลรองต์เป็นตัวแทนการพูด ไม่มีใครรู้จักตาแก่หัวงอกคนนี้ แต่ในฐานะที่เป็นสปอนเซอร์ระดับโลกที่อยู่เบื้องหลังโลรองต์โรงพยาบาลเอกชน 31 แห่ง ชื่อเสียงก็โด่งดังไปทั่วโลก ในครั้งแรกที่ออกสู่สาธารณะชน แต่ด้วยข้อมูล เสียง วิดีโอทั้งหมดเกี่ยวกับไวรัสและอาการผู้ป่วยเป็นสิ่งที่น่าเหลือเชื่อ ใน 7 ปีหลังจากทีมีโรคระบาด โลรองต์ได้รับการแต่งตั้งให้เป็นหัวหน้าของกลุ่มชั่วคราวขององค์กรอนามัยโลก เขาได้พัฒนาโรงพยาบาลเอกชนโลรองต์เป็นจุดรักษาและคัดกรองผู้ติดเชื้อ ทำให้สื่อต่างขุดคุ้ยความจริงจนทราบว่าโลรองต์เป็นสมาชิกหนึ่งในราชวงศ์เบลเยี่ยม ขอเพียงแค่โลรองต์ยังอยู่ ผู้คนก็จะมีที่หลบภัยและได้รับขวัญและกำลังใจ
200155=ชาร์ลคลาร์ก เกิดในย่านบรู๊คลิน เติบโตภายใต้การเลี้ยงดูของหญิงชราคนหนึ่ง ไม่มีใครรู้ว่าพ่อแม่ของเขาอยู่ที่ไหน สมัยวันรุ่นเขามักจะอยู่กันกลุ่มอันธพาล เรียนจบเพียงม.ปลาย หลังจากที่หญิงชราเสียชีวิตก็ไม่มีใครที่คอยเป็นห่วงชาร์ลอีกเลย \nเพื่อให้ตัวเองมีชีวิตอยู่ต่อไปได้ ชาร์ลเคยทำงานทั้งล้างจาน พนักงานทำความสะอาด และส่งของ หรือแม้แต่เคยมีปัญหากับแก๊งมาเฟีย แต่ก็เอาตัวรอดในยุคที่โหดร้ายนี้ \n10ปีให้หลัง ชาร์ลได้ทำงานใหญ่มาหลายงาน หนึ่งคือก่อตั้งแก๊งมาเฟีย สองคือติดสินบนตำรวจ ศาล และสำนักงานอัยการ สามคือฝึกคนมีความสามารถขยายกิจกรรม สี่คือสร้างธุรกิจ ได้รับเงินทุนสนับสนุน แน่นอน เบื้องหลังการกระทำของการทำธุรกิจมักทำให้คนกลัวจนตัวสั่น แต่ต้องยอมรับว่า ชาร์ลกลายเป็นผู้นำรุ่นใหม่ของพลังมืด \nในช่วงหลายปีที่โรค Z ระบาด ชาร์ลใช้วิกฤตนี้หารายได้มหาศาล และยังอยู่เบื้องหลังของรัฐบาลด้วย ชาร์ลเคยพูกมานับครั้งไม่ถ้วนว่า โรค Z ทำให้มีฉันในวันนี้ \nชาร์ลถูกนักวิจารณ์ของรัฐบาลขนานชื่อว่าบุคคลลึกลับที่เราคุ้นเคยที่สุด เขาไม่เคยเผยตัวเจริง มักแต่งเป็นตัวตลก ว่ากันว่าให้ตัวเองไม่ลืมกำพืดตัวเอง\n
200156=ไม่มีใครรู้ชื่อจริง ที่มาที่ไปของคนคลั่งเรเวน ผู้คนที่เคยพบเจอเขาก็ล้ววนแต่คิดว่าเขาเป็นบ้า ว่ากันว่าเรเวนไม่เคยได้รับการศึกษาที่ดี เป็นด็กกำพร้าที่เรียนรู้ทุกอย่างด้วยตัวเอง เป็นไอน์สไตน์คนที่สอง งานวิจัยของเขาได้รับรางวัลโนเบล เมื่อเรเวนอายุได้16ปี ขณะที่เขานำร่างทดลองโรค Z ไปยังสถาบันชีวเคมี นักวิจัยล้วนคิดว่าเขาเป็นคนบ้า และได้ปฏิเสธการทดสอบของเขา เมื่อเรเวนอายะได้ 22 ปี ได้เข้าร่วมวิจับในองค์กรอนามัยโลก เขาวิจัยไวรัสzรูปแบบที่1สำเร็จ แต่เนื่องจากไม่สามารถประเมินปลปลัพธ์ได้จึงถูกปฏิเสธ เมื่อเรเวนอายุ 27ปี ได้รับผิดชอบการทดลองของมนุษย์ขององค์กรZ สร้างเครื่องจักสังหารและเทพีแก้แค้นได้สำร็จ ไม่มีใครรู้ว่าโรคZระบาดได้ยังไง มีคนเคยคิดว่ามันเกิดจากการแก้แค้นที่เรเวนถูกปฏิเสธการทดลอง ซึ่งไม่มีใครรู้เลยว่าจริงๆแล้วมันเป็นยังไง
200157=นี่คือเรื่องราวของเด็กสาว [ผู้โชคดี] คนหนึ่ง เธอเกิดในครอบครัวที่ยากจนที่ประเทศฟิลิปปินส์ ไม่มีญาติพี่น้องคอยชุบเลี้ยง ไม่มีแม้กระทั่งชื่อ แต่เธอกลับมีชีวิตรอดมาได้อย่างปาฏิหาริย์จากท่อระบายน้ำและกองขยะ เธอไม่เคยได้รับการศึกษาอะไรเลยจนกระทั่งอายุ 2 ขวบก็ยังพูดจาอ้อแอ้อยู่ เนื่องจากขาดสารอาหารเป็นเวลานานทำให้เธอมีร่างกายที่ผอมโซ แต่กลับมีศีรษะที่ใหญ่โตไม่สมดุลกับตัว \nตอนที่เกิดการระบาดของเชื้อโรค Z เด็กสาวผู้นี้มีอายุ 14 ปี โรคระบาดแพร่เชื้อออกไปอย่างรวดเร็วจนทำให้บ้านเกิดของเธอเป็นเหมือน [นรกในแดนมนุษย์] มองไปทางไหนก็มีแต่ซอมบี้ที่คอยจะปลิดชีวิตของเธอทุกเมื่อ และแล้วในตอนนั้นเอง นายพลท่านหนึ่งของฟิลิปปินส์ก็ได้เดินทัพผ่านหมู่บ้านเล็กๆ แห่งนี้ และเขาก็ได้ช่วยชีวิตเด็กสาวผู้นี้ไว้ นายพลผู้นี้ได้ตั้งชื่อให้เด็กสาวว่า [แม็กกี้ ออกัสติน] และเขายังดูแลเธอเสมือนลูกในไส้ด้วย \nจากชีวิตที่ไม่เคยได้รับความรักความอบอุ่นใดๆ มาก่อน แม็กกี้จึงเปรียบความรักของท่านนายพลให้เป็นดั่งแสงสวรรค์บนโลกนี้ เป็นเพียงสิ่งเดียวที่คอยประคองให้เธอต้องมีชีวิตอยู่ต่อไป นับจากวันที่เธอเข้าไปยังฐานหฤโหดที่สร้างขึ้นจากโคลนแห่งนั้น เธอก็กลายเป็นทหารยุวชนภายใต้การปกครองของท่านนายพล ทุกวันเธอต้องได้รับการฝึกฝนและการทรมานอย่างมิใช่มนุษย์ \nแต่ความลำบากในอดีตทำให้แม็กกี้ไม่รู้สึกสะทกสะท้านใดๆ แถมยังปฏิบัติตามอย่างเชื่อฟังด้วย หลังจากที่ฝึกฝนมาเป็นเวลา 10 ปี เธอก็กลายเป็นนักรบที่เก่งฉกาจในกองทัพ และปฏิบัติภารกิจที่นายพลมอบให้อย่างสำเร็จครั้งแล้วครั้งเล่า \nการฆ่าคนเป็นงานสบายๆ ของแม็กกี้ ใบหน้าที่เรียบเฉยไร้ความรู้สึกของแม็กกี้จะปรากฏอารมณ์ของเด็กสาวก็เพียงเฉพาะตอนอยู่ต่อหน้าท่านนายพลเท่านั้น แต่สำหรับศัตรูเธอน่ากลัวเหมือนยมทูต \nตอนที่เธออายุ 25 นายพลได้แต่งตั้งให้เธอเป็นแม่ทัพทหารรับจ้าง รับงานกำจัดศัตรูในสงครามหลายครั้ง จนได้กลายเป็นนักรบทหารรับจ้างที่มีชื่อเสียงโด่งดัง
200158=ก่อนที่จะกลายเป็นนักสำรวจกับองค์กร Z อัลชาริฟเป็นคนเลี้ยงสัตว์กับเผ่าของเขาใน ทะเลทรายฮารา แอฟริกาเหนือ เขาเป็นคนที่ชำนาญในการขี่ม้าล่าสัตว์และค้นหาสมบัติมากมายในทะเทลทรายอันกว้างขวาง\nสมบัติโบราณดึงดูดด้วยสมบัติโบราณ ได้รวมพลไปทางตะวันออกเพื่อค้นหาสมบัติฟาโรห์ในตำนาน ว่ากันว่าสมบัติถูกฝังที่ไหนาสักแห่งในทะเลทรายสะฮาร่า ครอบครัวและชนเผ่าทั้งหมดถูกฆ่าตายในการบุกโจมตีของมัมมี่\nเขาถูกสมาชิกองค์กร Z พบในซากปรักหักพังของทะเลทรายโอเอซิส ในสภาพที่ไม่มีสติ ร่างกายสั้นไปทั้งตัว พร้อมตะโกนภาษาอาหรับที่ไม่มีใครเขาใจออกมาเสียดัง ในมือถือกริชทองที่หาดูยากกับกุญแจทองทลึกลับ\nเขาถูกนำตัวไปรักษาในฐานทัพชั่วคราวกลางทะเลทราย ภายหลังได้เข้าร่วมทีมโบราณคดีขององค์กร Z กลายเป็นผู้เชี่ยวชาญทะเลทราย ช่วยองค์กร Z ในการค้นหากุญแจโบราณและหีบสมบัติฟาโรห์ในทะเลทรายโอเอซิส แต่เป้าหมายหนึ่งเดียวของเขาคือการแก้แค้นให้กับครอบครัว
200159=เซซิเลีย โจวเกิดในครอบครัวที่มีประวัติศสตร์อันยาวนานในประเทศจีน พ่อเป็นนักแข่งรถที่มีชื่อเสียง แม่เป็นคุณหนูของครอบครัววงการการเงินในอเมริกา เธอเกิดและเติบโตในมณฑลฝูเจี้ยนจนถึงอายุ 12 ขวบเธอได้ย้ายกลับไปอเมริกาพร้อมแม่ \nในวัยเด็กเซซิเลียชอบรถมาก ห้องเธอเต็มไปด้วยโมเดลรถและมักจะคุยเรื่องรถกับเพื่อนข้างบ้านเสมอๆ พ่อของเธอสอนเธอทั้งการขับรถและการซ่อมรถ หลังจบจากมหาลัย เซซิเลียได้เปิดร้านดัดแปลงรถภายใต้การนับสนุนของพ่อแม่และเพื่อนๆ \nเมื่อเกิดการะบาดของไวรัส Z เซซิเลียและเพื่อนของเพื่อนอาสาข้าร่วมองค์กรกู้ภัย เธอขับรถบรรทุกส่งของใช้ที่จำเป็นและอาหารให้กับผู้ที่ตกทุกข์ได้ยาก และเป็นกองทัพขนส่งอุปกรณ์ทางการแพทย์ให้ทหารกองหน้าจนได้รับเหรียญรางวัลกาชาด \n เซซิเลียค้นพบว่าตัวเองสามารถช่วยเหลือผู้คนได้อีกมากมาย ภายใต้การแนะนำของ ดร.จอร์น สตาร์ค เธอได้เข้าร่วมองค์กร Z และรับผิดชอบในส่วนของการดัดแปลงยานพาหนะสำหรับขนส่งและต่อสู้กับซอมบี้ \n หลังจากข้าร่วมองค์กร Z เซซิเลียได้พบกับซาแมนธา โจว ที่ทำงานในหน่วยงานเดียวกันที่แแปลกไปกว่านั้นทั้งคู่มีจี้หยกคำว่าโจวเหมือนกัน หลังได้คุยกันสักพักถึงรู้ว่าซาแมนธา คือลูกพี่ลูกน้องของเธอที่หายตัวไปเมื่อหลายปีก่อน \n ตั้งแต่นั้นมาเซซิเลียและซาแมนธาทำงานในหน่วยงานรถดัดแปลงด้วยกัน ด้วยพรสวรรค์และความรู้ในด้านรถ ทำให้เธอได้รับการเลื่อนขั้นอย่างรวดเร็ว และได้ออกแบบรถรบในสงครามเจ้าแห่งถนน
200160=- เนื่องจากในแฟ้มประวัติของกองทัพ Z ไม่สามารถหาหลักฐานใดๆ ที่เกี่ยวข้องกับจุนพบเลย ตรงนี้ให้ดึงบทสัมภาษณ์ของนายพลเชอสือหยี่ที่ได้เคยคุยกันไว้มาประกอบ\n]ถ้าจะพูดถึงปูมหลังของจุน ในโลกนี้คงไม่มีใครรู้ดีไปกว่าหัวหน้าเซนของพวกเราอีกแล้ว แต่เซนกลับไม่เคยเอ่ยถึงเรื่องนี้ แล้วก็ไม่อนุญาตให้ใครในกองทัพพูดถึงหรือสืบเสาะเรื่องดังกล่าวด้วย\nตอนที่ไวรัส Z ระบาดเป็นปีที่ 8 กองทัพ Z ก็ได้ก่อตั้งขึ้นตามคำสั่งของนายกรัฐมนตรีแห่งรัฐแวนคูเวอร์ ในปีนั้นสมาชิกโซนเอเชียของพวกเราก็ได้เข้าประจำการที่ฐานสำนักงานใหญ่ภายใต้การปกครองของเซน นั่นเป็นครั้งแรกที่ผมได้เจอกับจุน เขาพูดได้ทั้งภาษาญี่ปุ่นและอังกฤษชนิดคล่องเลยทีเดียว\nตอนที่สงครามไวรัสระบาดเป็นครั้งที่ 2 นั่นคือช่วงกลางปีที่ 9 แหล่งเพาะซอมบี้นับหมื่นระบาดขึ้นมาไม่หยุด พร้อมกับมุ่งหน้าไปยังเมืองนิวยอร์ก ตอนนั้นจุนก็ได้รับคำสั่งให้พากองทัพทั้งหมดจากฐานอเมริกา, ฐานเอเชียใต้, ฐานเอเชียตะวันออกเฉียงใต้ออกไปเสริมกำลังที่นิวยอร์ก สงครามครั้งนั้นโหดร้ายจริงๆ เราทุกคนต่างขวัญผวาไปกับนรกบนแดนมนุษย์ ซอมบี้กระจัดกระจายอยู่เต็มไปหมด พวกมันฆ่าไม่ยั้ง มีคนต้องล้มเจ็บปางตายมากมาย สู้กับพวกมันไม่ได้เลย และแล้วในสงครามครั้งนั้น จุนก็ได้เผยโฉมความกล้าของเขาออกมาชนิดบ้าระห่ำ เขาบุกเข้าไปสู้กับฝูงซอมบี้คนเดียวเพื่อช่วยชีวิตซาแมนต้า แถมยังบังคับเฮลิคอปเตอร์ลำรบยิงสกัดพวกซอมบี้ที่จะบุกเข้าเมืองมาอีกด้วย จากสงครามครั้งนั้น จุนก็ได้ช่วยหัวหน้าปกป้องเมืองนิวยอร์กไว้ได้ ด้วยเหตุนี้กองทัพจึงมอบตราผลงานยอดเยี่ยมไว้ให้จุน\nต่อมาจุนก็ได้เป็นหัวหน้านำทัพไปสกัดการโจมตีของซอมบี้ไว้ได้หลายต่อหลายครั้ง เมื่อสงครามไวรัสระบาดเป็นปีที่ 17 จุนก็ได้หายตัวไป เราเคยพยายามออกตามหาอยู่ทั่วทุกหนแห่ง แต่ไม่พบเขาเลย กองทัพจึงได้สร้างรูปปั้นหินสูง 14 เมตรที่หน้าประตูใหญ่ของฐานสำนักงานไว้ เพื่อเป็นการยกย่องเทิดทูนเกียรติคุณที่จุนได้ทำเอาไว้เพื่อพวกเรา]\n- ความเห็นของเซน: จุนคือบุรุษผู้กล้าที่องอาจที่สุด เข้มแข็งที่สุดที่ผมเคยพบมา เขาไม่เคยถอย ไม่เคยแพ้ การเสียเขาไปคือความสูญเสียครั้งมโหฬารของกองทัพเรา
200161=หลุยส์ เบอร์นาร์ด เกิดในครอบครัวทั่วไปในเมืองมาร์เซย์ประเทศฝรั่งเศส ในช่วงที่เรียนอยู่หลุยส์เก่งในการเล่นกีฬา แต่ธรรมชาติในการผจญภัยและความกระตือรือร้นของเขามักทำให้เขาขัดแย้งกับครู การผจญภัยความขัดแย้งของเขาเริ่มเพิ่มขึ้นเมื่อโตขึ้น \n แม้ว่าเขาจะดูเหมือนนักกีฬาบ้าบิ่น หลุยส์ชอบอ่านหนังสือประวัติศาสตร์ทางทหารและสร้างเครื่องบินจำลอง ตอนอายุ 20 ปีเขาได้รับการยอมรับให้เข้าร่วมกับวิทยาลัยการทหารกองทัพอากาศฝรั่งเศส Ecole l'Air \n การฝึกในโรงเรียนทหารทำให้หลุยส์ไม่ได้มีแค่ร่างกายที่แข็งแกร่งเท่านั้น แต่ยังมีความแน่วแน่ดังเหล็กอีกด้วย ทั้งสองปัจจัยนี้กลายเป็นสิ่งที่ทำให้อาชีพทหารสำเร็จ หลุยส์กระหายที่จะทำและผจญภัย แต่บางครั้งมันก็เป็นข้อจำกัด ในความบ้าบิ่น \n หลังจากการระบาดของโรคZ หลุยส์ได้ถูกแนะนำให้เข้าร่วมองค์กรZ เขาได้รับการเลื่อนยศเป็นพันเอกและได้รับแต่งตั้งให้เป็นผู้นำกองกำลังอากาศขององค์กร \n ตั้งแต่เป้นต้นมา หลุยส์ได้นำกองกำลังเฮลิคอปเตอร์ติดอาวุธขององค์กรZ ออกช่วยเหลือผู้รอดชีวิตทั่วโลกจำนวนนับไม่ถ้วน ในระหว่างการเข้าช่วยเหลือในสงครามปารีสครั้งนั้น หลุยส์ขับเฮลิคอปเตอร์ติดอาวุธลงพื้นที่ด้วยตัวเอง ไปขณะที่เขากำลังนำกำลังของตัวเองไปช่วยเหลือผู้รอดชีวิต แม่จะอ่อนเพลียแต่หลุยส์ก็สามารถใช้กริชฆ่าซอมบี้ต่อเนื่องได้ถึง19ตน ความกล้าหาญของเขาถูกขนานนามว่าผู้พิทักษ์สงครามปารีส หรือเป้นที่รู้จักในชื่อมือผู้พิทักษ์ขององค์กรZ
200162=เฮเลน่าเกิดในครอบครัวพ่อค้าธรรมดาที่เมืองวอร์ซอ ประเทศโปแลนด์ บิดาเป็นเจ้าของร้านขายเสื้อผ้า ส่วนมารดาเป็นแม่บ้านเต็มตัว ในวัยเด็กเฮเลน่าได้รับอิทธิพลจากบิดาฝึกให้เป็นคนที่มีระเบียบอย่างเคร่งครัด \n ตอนที่เฮเลน่าอายุ 7 ขวบ เธอมีอาการป่วยหนักจนยากที่จะรักษา โรงพยาบาลในท้องถิ่นแจ้งถึงอาการป่วยปางตายของเธออยู่หลายครั้ง ดวงตาทั้งสองข้างของเธอเกือบจะบอดสนิท มองอะไรไม่เห็นเลย กระนั้นเมื่อการต่อสู้กับอาการป่วยเป็นเวลาหลายเดือนได้ผ่านพ้นไป เฮเลน่ากลับรอดตายมาได้อย่างปาฏิหาริย์ ร่างกายกลับมาเป็นปกติอีกครั้ง แต่ก็มีเรื่องไม่คาดคิดเกิดขึ้นคือ นัยน์ตาของเฮเลน่าเหมือนกับถูกเชื้อโรคโจมตีอย่างรุนแรงจนเกิดความผิดปกติขึ้น ไม่เพียงสายตาจะยิ่งดีวันดีคืน แต่เธอสามารถมองเห็นสิ่งของที่อยู่ไกลเกือบพันเมตรได้อย่างชัดเจน ในตอนกลางคืนก็มองเห็นได้ไกลหลายร้อยเมตร ความประหลาดเช่นนี้สร้างจุดสนใจให้แก่ฝ่ายการทหารยิ่งนัก ทำให้เฮเลน่าได้รับการเกณฑ์เข้าสู่โรงเรียนฝึกทหารก่อนใคร \n ในช่วงที่เฮเลน่าอยู่ในค่ายฝึกก็ปฏิบัติตัวได้อย่างยอดเยี่ยม สร้างผลงานไว้อย่างต่อเนื่องในสงครามใหญ่ๆ อยู่หลายครั้ง พรสวรรค์ในการใช้สไนเปอร์ของเธอก็เก่งฉกาจเหนือใคร ในศึกเมดิเตอร์เรเนียนยังทำสถิติยิงไรเฟิลได้ไกลถึง 3052 เมตรไว้อีกด้วย ทำให้ตะลึงงันกันไปทั้งโลก \n ความรู้เรื่องปืนของเธอก็ยากที่จะหาใครเทียบได้ เมื่อตอนอายุ 27 ปี เธอได้ร่วมกับเพื่อนๆ ทำการออกแบบปืนไรเฟิลรุ่น HS-327 ที่มีระยะยิงได้ไกลถึง 6100 เมตรขึ้นไป \n 3 ปีก่อนที่ไวรัส Z จะระบาด เฮเลน่าและเพื่อนๆ ของเธอก็ได้รู้จักกับผู้นำกลุ่ม Z และได้กลายเป็น 1 ใน 13 บุคคลของคณะผู้ก่อตั้ง ต่อมากองกำลังสอดแนมของกลุ่ม Z ก็ได้ใช้ ตาอินทรีย์ มาตั้งเป็นชื่อ
