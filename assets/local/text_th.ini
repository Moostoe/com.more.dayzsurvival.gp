170534=เทศกาลตรุษจีนวนมาบรรจบอีกแล้ว ตรุษจีนเป็นวันปีใหม่ของจีน ซึ่งเป็นเทศกาบที่สำคัญมาก ในช่วงตรุษจีน ผู้คนจัดมีกิจกรรมฉลองมากมาย เช่น จุดประทัด ทานอาหารค่ำคืนส่งท้ายปี แขวนโคมไฟ\nช่วงเทศกาล พวกเรามีกิจกรรมให้ทุกคนร่วมสนุกมากมาย\n\nรายละเอียดกิจกรรม:\n1.ในช่วงกิจกรรม สังหารนักเชิดสิงโต-เคอร์รี่มีโอกาสดรอปเงื่อนมงคล\n2.ในช่วงกิจกรรม เก็บทรัพยากรมีโอกาสได้รับขนมถั่วตัดตรุษจีน\n3.เงื่อนมงคลและขนมถั่วตัดตรุษจีนจะใช้ได้ทันที และสามารถใช้แลกรางวัลได้มากมาย\n4.ในช่วงกิจกรรม ความจุของที่นา บ่อน้ำมัน โรงเหล็ก เหมืองอัลลอยที่อยู่นอกเมืองเพิ่ม 50%\n5.มากกว่านั้นมีสกินพิเศษตรุษจีนด้วยที่รอคุณอยู่\n(ไอเทมกิจกรรมแต่ละวันที่ดรอปมีจำนวนจำกัด เมื่อถึงจำนวนที่กำหนดจะไม่ดรอปอีก)\n\nกิจกรรมมากมายอย่างแพ็คกลุ่มและเสบียงกองทัพลิมิตเวลาสุดคุ้ม กำลังรอคุณอยู่\nรายละเอียดกิจกรรมเพิ่มเติม ดูได้ที่ศูนย์กิจกรรมและการแจ้งผ่านจดหมาย
