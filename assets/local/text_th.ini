87004029=ในช่วงกิจกรรม ฆ่าซอมบี้ตายจะมีโอกาสได้รับท๊อฟฟี่กวนๆ ท๊อฟฟี่กวนๆ ใช้แลกหีบฟักทองได้ โดยในหีบจะมีไอเทมทรัพยากร และยังมีโอกาสได้รับสกินฐานวันฮาโลวีนด้วย!\n\nไอเทมเทศกาล: \nท๊อฟฟี่กวนๆ, หีบฟักทอง\nหีบฟักทองแลกโดยใช้ท๊อฟฟี่กวนๆ เปิดหีบออกจะได้รับไอเทมทรัพยากร และยังมีโอกาสได้รับสกินฐานวันฮาโลวีนด้วย
87004030=งานฉลองวันฮาโลวีนรอคุณอยู่!
