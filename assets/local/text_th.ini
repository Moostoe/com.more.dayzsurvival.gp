83401324=คลอเดียเกิดมาก็เป็นนักธนูเยี่ยมยอด พรสวรรค์ของเธอทำให้นายผลที่ส่งเสริมความแม่นยำด้วยการใช้เวลาและประสบการณ์เสียหน้าหลายๆครั้ง \n    เมื่อสามารถคมข้อผิดพลาดอยู่ภัยใน 0.03 ซม.ซึ่งซุ่มโจมตีระยะ 4 Km คลอเดียเพี่ยงอายุ 16 ปีคนอื่นที่ได้ยินเรื่องนี้ส่วนมากบอกว่าไม่เชื่อ \n   สวรรค์จะให้คนที่เกิดพิเศษพิสดารรับภารกิจที่พิเศษพิสดาร  ในยามสงครามซอมบี้คลองปานามา คลอเดียฆ่าศัตรูโดดเด่นและได้รับรางวัลสูงสุดของทหาร และให้เขาเป็นผู้บัญาการฝึกฝนนักธนู
