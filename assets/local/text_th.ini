79011234=เกิดในครอบครัวชาวประมงไอแลน ออกทะเลหาปลากับพ่อแม่ตั้งแต่เด็ก ใช้หอกปลาได้ดี แต่งงานกับเพื่อนเล่นสมัยเด็กในหมู่บ้าน เมื่ออายุ25 มีลูกสาวหนึ่งคน ใช้ชีวิตอย่างมีความสุข\ n  หลังเชื้อซอมบี้แพร่ระบาด น้ำทะเลได้ถูกปนเปื้อน และไม่สามารถหาปลาได้อีก คนในครอบครัวได้ติดเชื้อเพราะกินปลาที่มีเชื้อ ภารยาร่างกายไม่แข็งแรงนักได้จากโลกไป shawnจึงพาลูกสาวออกเดินทางเพื่อหาความช่วยเหลือ ปีที่สองหลังเชื้อระบาด พ่อลูกคู่นี้ได้ถูกซอมบี้โจมตี ลูกสาวได้ถูกจับตัวไป shawnที่สิ้นหวัง ได้สลบลงไปเพราะไม่ได้รับการรักษา\ n  เมื่อฟื้นขึ้นได้พบว่าถูกหน่วยWarZช่วยเหลือเอาไว้ แต่เชื้อในตัวไม่ได้ถูกกำจัดไปจนหมด จึงเป็นครึ่งคนครึ่งซอบบี้\ n  เข้าร่วมหน่วยWarZ เชื้อซอมบี้ทำให้เขามีพลังต่อสู้สูง และได้กลายเป็นนักล่าซอมบี้ชื่อดัง
79011235=Vernon Lightmanเกิดในครอบครัวอเมริกา พ่อแม่เปิดบริษัท ในสมัยเด็ก Vernonได้เริ่มส่อแววด้านคณิตศาสตร์ หลังจบมหาลัยVernonไม่ได้เลือกที่จะเรียนต่อ และได้ใช้เงิน15,000เหรียญที่พ่อแม่ให้เรียนรู้การลงทุนและเข้าสู่วงการธุรกิจ\ n  20ปีต่อมา Vernonได้เปิดบริษัทรูปแบบต่างๆมากกว่า12บริษัท ล้มละลาย9ครั้ง กลายเป็นคนร่อนเร่2ครั้ง ในที่สุดก็ประสบความสำเร็จในกิจการVernon Mallที่มีถึง23สาขา และได้เป็นเศรษฐี10อันดับแรก\ n  หลังจากนั้นVernonได้มีอิทธิพลมากขึ้นในวงการธุรกิจ จากธุรกิจอาหารแปลรูปไปจนถึงธุรกิจส่งออก ธุรกิจน้ำมัน อุตสาหกรรมหนัก กลุ่มVernonได้กลายเป็นเครือบริษัทที่ใหญ่ที่สุดในโลก เขารวยได้โดยการจับจองอสังฯที่ทุกคนไม่เห็นค่า และสามารถเปลี่ยนให้เป็นมูลค่ามหาศาลได้ จึงได้ฉายา[มือแห่งมีดาส]
79011237=Samanthaเป็นเด็กร่อนเร่ที่Cecilเจ้าพ่อแห่งวงการแต่งรถไปพบเจอเข้าที่ไชน่าทาว Cecilจึงได้รับเป็นลูกบุณธรรม และให้Samanthaรับการศึกษาแบบอังกฤษ แต่เมื่อSamanthaเป็นวัยรุ่น ได้เริ่มแสดงออกถึงความก้าวร้าวไม่เชื่อฟัง ได้ตั้งทีมรถขึ้นกับเพื่อนๆ ค้าขายยาเสพติดและทำสิ่งผิดกฏหมายอย่างลับๆ\ n  Samanthaที่ได้ฝึกการแต่งรถกับCecilมาแต่เด็ก จึงมีความสามารถและเป็นนักแข็งชื่อดังที่ได้ฉายาว่า เทพรถไต้ดิน\ n  ระหว่างโรคZระบาด Samanthaเกิบจะศูนย์เสียCecilไป แต่ดีที่ได้การรักษาจากหน่วยZ เมื่อหายดีแล้วCecilและ\n  Samanthaเข้าร่วมหน่วยZ และได้เป็นหัวหน้าหน่วยปรับแต่งรถ การศูนย์เสียได้ทำให้เธอรู้จักการทำใจให้สงบ แต่ชะตากรรมแสนทารุนทำให้เธอกลายเป็นคนเลือดเย็น เธอจะยิ้มได้ต่อเมื่ออยู่กับCecilเท่านั้น
79011238=William Hoffman出เกิดในครอบครัวชาวนาไอแลน คุณพ่อเป็นเจ้าของฟาร์มและโคนมที่มีชื่อเสียงคนหนึ่ง Williamไม่เคยได้รับการศึกษาที่ดี แต่ครอบครัวที่อบอุ่นเติมเต็มจุดนี้ได้ดี เมื่ออายุ18 ได้เข้าเป็นทหาร เริ่มชีวิตทหารที่กินเวลาถึง12ปี เมื่อออกจากทหารเมื่ออายุ30 ได้กลับไปยังบ้านเกิดและแต่งงานกับเพื่อนสมัยเด็ก\ n  จนถึงปีที่โรคZระบาด Williamอายุ50ปี ลูกของเขาได้แต่งงานมีครอบครัว ชีวิตที่มีความสุขได้พังถลายลงทันที ซอมบี้ได้บุกเข้าทำลายชุมชน ฆ่าคนในครอบครัว สลบอยู่ในซากบ้านของตัวเอง เมื่อหน่วยZได้ช่วยเขาออกมาจากซากปรักหักพัง พบว่ากระดูกสันหลังของเขาหักและต้องเป็นอัมพาทไปตลอดชีวิต\ n  การเป็นอัมพาตไม่สามารถหยุดการแก้แค้นของWilliamได้ เขายืนขึ้นอีกครั้งได้โดยหุ่นต่อสู้Zombie Shredder และเข้าร่วมการต่อสู้กับซอมบี้
79011239=ในฐานะลูกหลานที่โด่งดังสุดของตระกูลนินจา โอคิตะ คาซึยะมีชีวิตที่มั่งคั่งรุ่งเรือง แม้ว่าเขาจะสนุกกับการฝึกนินจา แต่เขากลับไม่สนใจธุรกิจมืดของครอบครัว เขาชอบที่ใช้ชีวิตแบบเพลย์บอย หลังจากที่โรค Z ระบาด คาซึยะได้เข้าร่วมองค์กร Z เขาเกือบจะไม่รอดจากการต่อสู้กับซอมบี้ \nโชคดีที่องค์กร Z ช่วยไว้ภายใต้การดูแลของดร.จอน สตาร์ค เนื่องจากเขาได้รับบาดเจ็บอย่างหนัก องค์กร Z ได้ชุบชีวิตใหม่ให้เขาโดยแลกกับการที่เขาต้องรีบใช้องค์กร Z หลังจากผ่านการผ่าตัดเครื่องจักรที่แพงหูฉี่มาก็ได้อัพเกรดความรวดเร็วว่องไว และสกิลของนินจา หลังจากถูกทำให้กลายเป็นอาวุธที่มีชีวิตแล้ว คาซึยะก็อยากทำภารกิจกำจัดซอมบี้ให้สิ้นโลกให้สมดังใจ
79011240=นักวิเคราะห์ประจำหน่วยที่มีชื่อว่าDaisy ได้ทำงานในชั้นไต้ดินของสำนักงานเป็นเวลานาน เพื่อช่วยเหลือหน่วยในภาระกิจอันตรายต่างๆ ในภารกิจครั้งหนึ่ง เพื่อนร่วมทีมของเธอได้ส่งข้อมูลผิดพลาด ทำให้ภารกิจล้มเหลว และข้อมูลสายลับระดับสูงของหน่วยได้รั่วไหลออกไป Daisyได้แฝ้งตัวเข้าไปในบริษัทค้าอาวุธสุดอันตราย และแก้วิกฤตครั้งนี้ได้สำเร็จ สงครามวันสิ้นโลกได้เริ่มขึ้น เฉพาะผู้บัญชาที่เก่งสุดเท่านั้นถึงจะได้รับดอกไม้ที่สวยงามและน่ากลัวดอกนี้ไปครอง
79011241=อดีตสไนเปอร์ของหน่วยซีล มีทักษะสไนเปอร์ที่สูง ฆ่าศัตรูได้89คน ได้รับตราเกียรติยศดาวสีเงิน ขณะเดียวกันก็ตกเป็นเป้าของความอิจฉา และถูกป้ายสีว่าเคยฆ่าชาวบ้านผู้บริสุทธิในสงคราม ถูกเพื่อนๆทิ้ง และยึดตราเกียรติยศคืน เขาผู้ซึ่งเคยมีเกียรติยศ ได้ตัดสินใจลาออก เขาเกือบจะลืมว่าตัวเองเป็นใคร และเพลิดเพลินไปกับอิสรภาพสั้นๆ แต่ในวันสิ้นโลก เขาจะสู้เคียงข้างผู้บัญชาผู้ซึ่งเปียมด้วยความสามารถอีกครั้ง
79011242=Schmidtครูฝึกแห่งทัพคุ้มกัน ผู้ซึ่งคาบซิการ์ตลอดเวลาและไม่เคยยิ้ม ศูนย์เสียพ่อแม่ตั้งแต่อายุน้อยๆ ต่อสู้เพื่อชีวิตของตัวเองและน้องชาย เมื่อเข้าร่วมทหาร เขาได้กล้าหาญเหมือนกับทหารที่ผ่านศึกมานับร้อย ในการต่อสู้สำคัญครั้งหนึ่ง ผู้คุมจอมขี้ขลาดได้ออกคำสั่งให้ถอยทัพ แต่Schmidtได้กระโดดออกมาต่อสู้กับศัตรู เพื่อนๆทุกคนจึงทำตาม และได้รับชัยชนะในที่สุด เขาได้เป็นครูฝึกและอยู่ในทัพต่อไป จนถึงสงครามวันสิ้นโลก เขาจึงออกตามหาผู้บัญชาที่เก่งกาจ เพื่อช่วยสร้างทัพที่แข็งแกร่ง
