87000111=ปลดล็อคสถานีทรัพยากรพันธมิตร
87000112=ยินดีด้วย พันธมิตรของคุณปลดล็อคสถานีทรัพยากรพันธมิตรที่เป็นสิ่งก่อสร้างพันธมิตรใหม่ได้แล้ว รีบไปสร้างมันสิ
87000113=ประกาศการตรวจสอบการย้ายที่ตั้งพันธมิตร
87000114=ท่านหัวหน้าพันธมิตร: \n การย้ายที่ตั้งพันธมิตรใกล้เปิดแล้ว ผู้ตรวจสอบการย้ายที่ตั้งพันธมิตรกำลังจะถูกแต่งตั้ง ผู้ตรวจสอบการย้ายที่ตั้งทำหน้าที่ในการตอบรับหรือปฏิเสธการที่พันธมิตรป้อมอื่นจะย้ายมายังป้อมของตน ผู้เล่น3อันดับแรกของพันธมิตรจะถูกแต่งตั้งเป้นผู้ตรวจสอบ ติดตามรายละเอียดเพิ่มเติมได้ที่ศูนย์กิจกรรม
87000115=เรียนหัวหน้าพันธมิตร: \n กิจกรรมย้ายถิ่นพันธมิตรใกล้จะเปิดรับสมัครแล้ว โดยจะเปิดตัวผู้อนุมัติในเวลาโลกวันที่ 2 ส.ค. 2017 เวลา 00:00:00 น. ผู้อนุมัติจะทำหน้าที่อนุมัติหรือปฏิเสธพันธมิตรจากป้อมอื่นในการย้ายเข้ามาสู่ป้อมของพวกเรา โดยผู้ที่ได้รับตำแหน่งจะคัดเลือกจากหัวหน้าพันธมิตรที่มีพลังรบพันธมิตรติดอันดับ 3 ทีมแรก ณ ตอนที่เปิดรับสมัคร โปรดดูรายละเอียดเพิ่มเติมที่ศูนย์กิจกรรม
87000116=ขั้นการยื่นขอจะเริ่มใน: {0}
87000117=ผู้สมัครผู้ตรวจสอบของป้อมนี้
87000118=เมื่อเริ่มขั้นการสมัคร หัวหน้าพันธมิตรที่อันดับพลังรบสูงสุด3คนจะได้เป็นผู้ตรวจสอบในครั้งนี้ ในช่วงกิจกรรมจะไม่มีการเปลี่ยนผู้ตรวจสอบ ผู้ที่มีเงื่อนไขในการเ)นผู้ตรวจสอบมีรายชื่อดังนี้:
87000119=คุณจะต้องติดต่อกับผู้อนุมัติของป้อมนี้ เมื่อคุณได้ยื่นใบสมัครแล้ว รายชื่อตีทัพบุกของพันธมิตรที่คุณอยู่จะได้รับการยืนยันและจะแก้ไขไม่ได้อีก เมื่อรายชื่อได้รับการยืนยันแล้ว ผู้บัญชาการที่เข้าร่วมพันธมิตรจะไม่สามารถเข้าร่วมการตีทัพบุกในครั้งนี้ได้ ขอแนะนำให้คุณติดต่อกับสมาชิกแล้วปรึกษาเรื่องความสมัครใจในการตีทัพบุกให้ดีก่อนที่จะยื่นใบสมัคร
87000120=พันธมิตรที่คุณอยู่กำลังอยู่ในช่วงตีทัพบุก หากคุณมีชื่ออยู่ในรายชื่อดังกล่าว การกลับไปสู่พันธมิตรเดิมก่อนที่กิจกรรมตีทัพบุกจะสิ้นสุดจะยังสามารถเข้าร่วมการตีทัพบุกครั้งนี้ได้ หากเกินกำหนดแล้วจะถือว่าคุณได้สละสิทธิ์การตีทัพบุกครั้งนี้ คุณยืนยันที่จะออกจากพันธมิตรหรือไม่?
87000121=พันธมิตรของคุณกำลังอยู่ในช่วงพันธมิตรตีทัพบุก ออกจากพันธมิตรจะหมายถึงคุณยินยอมที่จะสละสิทธิ์การตีทัพบุกในครั้งนี้ รถขนส่งที่ได้ส่งมอบแล้วและรถขนส่งที่ผู้อื่นส่งมาช่วยคุณจะไม่คืนกลับไปให้ คุณยืนยันจะออกจากพันธมิตร?
87000122={0}ออกจากพันธมิตร รถขนส่งที่ส่งมอบแล้วจะถูกทำลายทิ้งโดยอัตโนมัติ
