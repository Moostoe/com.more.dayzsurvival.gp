83401315=ทุกชีวิตในการเผชิญหน้ากับความตายทุกคนเท่าเทียมกัน
83401316=คุณอาจจะมีหลายวิธีการที่ทำให้คนเสียชีวิต แต่อาจจะไม่สามารถที่จะช่วยชีวิตคนหนึงได้ เอมิลี่ที่อยู่แนวหน้าสนามรบรู้เรื่องนี้ดี \n    เขาที่เคยเห็นชีวิตและความตายเสมอ คงแสดงความเศร้าโศกยาก ทหารที่รู้จากเอมิลี่ เมื่อเห็นดวงตาเฉยเมยของเอมิลี่ก็ยังกลัว แม้แต่เอมิลี่ เคยช่วยชีวิดพวกเขาหลายๆคน。\n    แค่โอเว่นรู้เอมิลี่ดีว่าเขาไม่ได้เกิดมาเป็นอย่างนี้ แค่น้ำตาของเขาไหลหมดแล้ว  \n    ความสามารถในการรักษาชีวิด หมออื่นอาจจะเรียนจากโรงเรียน  แต่เอมิลี่เขาเรียนจากศพบนสนามรบ ถ้ารักษาสำเร็จจะมีชีวิดต่อ ถ้าล้มเหลวชีวิดในมืนก็จะเปลี่ยนเป็นศพ
83401317=ครูฝึกนักรบ
83401318=ครูฝึกนักรบ :Yokokura
83401319=ผู้เชี่ยวชาญฝึกฝนวอริเออร์ในสนามรบแอฟริกาและเอเชียที่มาจากสายลับองค์กร Z
83401320=Yokokura มาจากญี่ปุ่นเกิดในครอบครัวนินจา หลังจากการระบาดของไวรัสซอมบี้ มนุษย์ต้องการที่จะมีพลังมากขึ้นเพื่อรอดจากพายุYokokura เป็นหนึ่งในนั้น \n    หลังจากเขารวมสายลับองค์กร Z ตามที่ความรู้ความเข้าใจที่นินจามีแก่ศักยภาพของมนุษย์Yokokura ปรับปรุงพลังงานและความสามารถในการต่อสู้กับทหารอย่างรวดเร็ว และฝึกฝนทหารที่ยอดเยี่ยมรอบแล้วรอบอีก
