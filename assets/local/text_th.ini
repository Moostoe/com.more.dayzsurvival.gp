90460021=เมื่อผู้ดีตกอับอย่างฟรานซิสอายุ 12 ปี ก็ได้แสดงปัญญาที่เฉียบแหลมออกมา เขาจำทุกอย่างได้อย่างแม่นยำ การคำนวณและการวิเคราะห์ที่เก่งกาจเหนืออายุทำให้คุณครูทุกคนต่างทึ่งในตัวเขาเป็นอย่างมาก เมื่อฟรานซิสอายุ 16 ปี เขาก็ได้สร้างผลงานโดยเพิ่มประสิทธิภาพการผลิตขึ้นจาก 45% เป็น 75% จนคุณครูในโรงเรียนทั้งหมดต่างแนะนำตัวเขาให้แก่ศูนย์วิจัยของพันธมิตร อย่างไรก็ดี ความที่เขาอายุยังน้อย ความสามารถในการเข้ากับคนยังไม่เก่งพอ จึงทำให้ฟรานซิสผู้ที่มีฝีมือเหนือเพื่อนคนอื่นๆ อยู่ที่นี่แบบตะขิดตะขวง จนกระทั่งเขาได้รู้จักกับนอร่า คู่ปรับของเขาในการแข่งทัพพันธมิตร \n【ต่อไปนี้เจ๊จะคุ้มครองน้องเอง】ครั้งแรกที่เจอกัน นอร่าพูดกับเขาอย่างเชิด ทำให้ฟรานซิสไม่ยอมรับอยู่ภายในใจ แต่กระนั้นนี่กลับเป็นครั้งแรกที่ในใจของเขารู้สึกได้ถึงความสำคัญต่อชีวิตอย่างยิ่งยวด นอกเหนือจากครอบครัวและการวิจัย ดังนั้นเมื่อนอร่าน้ำตาอาบหน้าถือหินที่ถูกอาวุธชีวเคมีกัดกร่อนไปหาเขา เขาจึงยอมทุกอย่างเพื่อช่วยเธออย่างไม่ลังเล \nเมื่อฟรานซิสช่วยนอร่าหนีออกจากค่ายทหารไปแล้ว ชีวิตก็กลับไปวนเวียนกับการวิจัยเหมือนเดิม
90460022=เทคโนโลยีทำให้เราอยู่รอดในวันสิ้นโลกได้ดีขึ้น มันช่วยพัฒนาเมือง เพิ่มพลังรบของกองทัพให้สูงขึ้น ทัพพันธมิตรของมุนษย์ใช้เทคโนโลยีที่คิดค้นออกมาใหม่ๆ เป็นอาวุธให้ประเทศและกองทัพได้ \nอืม.. ไม่รู้ว่านอร่าเป็นไงบ้างนะ
