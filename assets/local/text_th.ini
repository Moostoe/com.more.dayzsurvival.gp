90400082=ธนบัตร\nประชากในฐานสามารถผลิตธนบัตรอย่างต่อเนื่อง ความเร็วการผลิตขึ้นอยู่กับประชากรที่ธนาคารสามารถรองรับ\n\nประชากรที่ธนาคารสามารถรองรับ\nธนาคารทุกแห่งสามารถรองรับประชากร ประชากรส่วนนี้มีผลต่อความเร็วการผลิตธนบัคร\n\nขีดจำกัดการจัดเก็บของธนบัตร\nเมือการจัดเก็บของธนบัตรได้มากสุดของขีดจำกัด ธนบัตรจะไม่เพิ่มอีก\n\nเลเวลของธนาคาร\nเพิ่มเลเวลของธนาคาร สาสมารถเพิ่มประชากรของธนาคารและขีดจำกัดการจัดเก็บของธนบัตร\n\nไฟฟ้า\nไฟฟ้าของฐานได้เพียงพอ  การผลิตธนบัตรเร็วสุด
90460079=ถ้าคุณมีเงิน คุณสามารถฆ่าใครก็ได้——บาร์ท\n     ถูกและผิด ดีและความชั่วจะไม่สมบูรณ์แต่เงินใช่ เทคโนโลยีที่เก่งมากของบาร์ทให้แน่ใจว่าเขาจะได้รับรางวัลที่เขาอยากได้เลย \n     เขาไม่ได้เป็นฮีโร่ที่มีชื่อเสียง เขาก็ไม่อยากเป็นคนแบบนั้น ไม่ว่าจะเป็นในการต่อสู้กับซอมบี้หรือศัตรูให้นายจ้างไปพวกเขาเปลือยบอกทุกคน บาร์ทรู้แต่เงิน\n     บาร์ทตามคำสั่งของนายจ้างในการฆ่าตลอดมา จนถึงสายลับองค์กร Z จ้างเขาซึ่งใช้จำนวนมากของเงิน อยู่ไหนก็เหมือนกัน เพราะโลกนี้มีคนคิดจะฆ่าผู้อื่นได้ทั้งกลางวันและกลางคืน
90460094=สองหมัดของผม แข็งกว่ากระสุนของคุณ！——กิดเดียน\n     กิดเดียนเป็นหนึ่งในที่เร็วที่สุดในการทำลายเมืองที่นำผู้คนเริ่มต่อสู้กับซอมบี้ และก็เป็นสมาชิกอาวุโสที่เก่าแก่ที่สุดของสายลับองค์กร Z ในช่วงเวลาของความวุ่นวาย เขาและเพื่อนร่วมกันปกป้องในภาวะที่โลกของสายลับองค์กร Z \n    ไม่มีใครรู้ว่ากิดเดียนมาจากใหน มีคนสงสัยว่าเขาเป็นนักมวยที่มีชื่อเสียง มีคนกล่าวว่าเขาเป็นผู้หลบหนี แต่เมื่อเขาใช้เพียงมือของเขาอีกครั้งและอีกครั้งจะนำในกลุ่มของผู้รอดชีวิตจากซอมบี้ คนเท่านั้นจดจำเขาคือมังกรโกรธ
90460139=แม้รู้ว่าในที่สุดพวกเขาจะถูกทำลาย แต่ฉันก็ยังจะสร้างให้ดีที่สุด——เอ็นโซ\n     เอ็นโซเป็นผู้ยึดความสมบูรณ์แบบ ถ้าทำอะไรก็จะทำให้ดีที่สุด เข้ารู้ว่า การสร้างในช่วงเวลาสงครามก็อาจจะรอดจากการถูกทำลาย แต่เอ็นโซก็ยังสร้างให้ดีที่สุด เขาเชื่อว่า วันเกิดที่สมบูรณ์แบบในช่วงเวลาที่เป็นนิรันดร์。\n     สำหรับการเชิญของพระผู้ไถ่ เอ็นโซไม่คิดอะไรเลย ก็ยอมเข้าร่วม เขาจะใช้พลังของพวกเขาเพื่อเรียกคืนความงามของโลกใบนี้ควรมี ป้อมปราการที่เขาออกแบบและสร้าง ด้วยการแพร่กระจายของพระผู้ไถ่ ให้คนที่พักพิงให้หลายๆคนที่เหมาะสมมากขึ้นและลดต้นทุนการก่อสร้างที่ทนทาน
90460140=วิ่ง ! วิ่ง !  ฉันชอบเป้าหมายเป็นมากๆ！——ฟันเหล็ก\n     ฟันของฟันเหล็กไม่ได้เป็นเหล็ก เพราะเขารู้สึกว่าชื่อนี้เพราะก็แค่เอา แต่ชื่อเล่นของเขา ผู้ทำลาย มันถูกต้องมาก ทุกคนที่ยืนอยู่ในทางของเขาในด้านหน้าของสิ่งที่จะถูกมันทำลายความรู้สึกที่ไม่ว่าศัตรูหรืออะไรก็แล้วแต่ในสนามรบเขาไม่เคยต้องการที่จะช่วยเพื่อนร่วมทีมเสมออยู่ด้านบน。\n    โดยอาศัยความแข็งแกร่งและแข็งแรงกว่าเขาใช้ฟันเหล็กฉีกทำลายศัตรูจํานวนมาก ซึ่งทำให้เขาอยู่ในปืนเขามีตำแหน่งสูง ในความขัดแย้งและการปล้นแต่ละครั้งในการต่อสู้เขาจะไม่สามารถถูกแทนที่ไพโอเนียร์
90460141=โม ฮัลค์ที่มีประสิทธิภาพมากที่สุดคือ อะไร\n    พลังต่อสู้！\n    -ตอบไม่ถูกต้อง รางวัลคุณกับความตาย~！\n    ถ้าโม ฮัลคถามว่าเขาเก่งที่ใหนที่สุด โปรดจำไว้ว่าคำตอบที่ถูกต้องจะเป็นปัญญา แม้ว่าทุกคนจะรู้ดีว่าเขาไม่ฉลาด。\n     ในความเป็นจริงที่เขาได้ใช้พลังของเขาในการต่อสู้เพื่อเติมในส่วนอื่น（โดยเฉพาะไอคิว）ความสามารถในการต่อสู้ที่แข็งแกร่งทำให้สถานะของเขามันยากที่จะเขย่า เขาเกลียดที่สุดกับการสงสัยไอคิวของเขา แต่ตอนนี้ไม่มีใครกล้าไปสงสัยเขา เพราะคนที่สงสัยเขาตายหมดทุกคน
90460142=อะไร？ คุณถามใครปล่อยหมาออกมา？ ฉัน นี่!\n     นักต่อสู้เพื่ออิสรภาพของหนึ่งในผู้นำที่เขาเติบโตขึ้นเป็นเด็กในชุมชนแออัดและรู้ว่าความเป็นอยู่ของมนุษย์ อดานด์รู้สึกเสมอว่า สัตว์น่าเชื่อถือมากกว่าคน ดังนั้นแม้ว่าเขามีเพียงอาหารเน็ดเดียวเขาก็จะแจกให้กับเพื่อนๆของเขา。แม้เขาจะไม่รู้ว่าเขามีความสัมพันธ์ที่แข็งแกร่งมากกับสัตว์。\n        ด้วยการเพิ่มขึ้นของอายุ เขา้นมีพันธมิตรที่ซื่อสัตย์มากขึหลายครั้งที่คู่ค้าเหล่านี้ยังช่วยให้เขาอยู่ในอันตราย。\n    หลังจากการระบาดของไวรัส อดานด์และเพื่อนๆของเขา้ต่อสู้ในแนวหน้าตลอดมา  ทุกครั้งที่มีคนถามเขา  ทำไมไม่มีใครคนอื่นช่วยเขา แล้วเขายังไปช่วยคนอื่น และในเมื่อเขาช่วยคนอื่น เขาก็ยิ้มแล้วตอบว่า ฉันไม่เหมือนพวกเขา กับซอมบี้ค่อยๆได้รับการควบคุม อดานด์ก็เข้าร่วมในงานอิสระในแอฟริกาและเอเชีย
