170479=ผู้บัญชาการ ถึงเทศกาลฮาโลวันแล้ว ช่วงนี้ได้ยินข่าวลือมาบ้างหรือเปล่า?\nว่ากันว่า ป่านอกเมืองไกลออกไปประมาน 10 กว่ากม. มี มอนสเตอร์ฟักทอง-แจ็ค ปรากฏ ตามที่ผู้รอดชีวิตเล่า มันเป็นซอมบี้ที่ตัวใหญ่ยักษ์และหัวเป็นฟักทอง บ้างก็บอกว่า บนตัวของพวกมอนสเตอร์ที่ไร้ซึ่งความสามารถในการเคลื่อนไหวมักจะมีของดี\nผู้บัญชาการ อยากลองไปดูมั้ย? \n\nรายละเอียด: \nมอนสเตอร์ฟักทอง-แจ็ค ปรากฏตัวบนโลกแล้ว กำจัดมัน จะได้รับไอเทม ฟักทอง \nกำจัดซอมบี้ในโลก มีโอกาสดรอปไอเทม ต่างหูแวมไพร์ \nกิจกรรมแลกรางวัลที่ลานยิงเปิดแล้ว ใช้กระสุนฝึก จะแลกไอเทม หมวกเวทย์ ได้ \nไอเทมกิจกรรมจะใช้แลกรางวัลระดับสูง และสามารถใช้ทันทีได้ \nสกินฐานธีมฮาโลวีนพร้อมให้คุณครอบครองแล้ว \nผู้บัญชาการ รีบมาเข้าร่วมกิจกรรมสิ
