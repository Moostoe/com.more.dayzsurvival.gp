87010031=ยื่นสมัครย้ายเข้า หมายถึงคุณหวังว่าจะได้ตอบรับและย้ายเข้าไปยังป้อมนี้ได้ หลังได้รับการอนุมัติแล้ว คุณจะต้องนำส่งรถขนส่งจำนวนหนึ่ง จากนั้นก็จะได้ย้ายเข้าไปในป้อม ณ เวลาเดียวกันจะยื่นใบสมัครได้เพียงป้อมเดียว ยืนยันยื่นใบสมัครหรือไม่?
87010032=ยื่นการสมัคร
87010033=หากถอนใบสมัครแล้ว กิจกรรมในครั้งนี้จะไม่สามารถยื่นใบสมัครให้ป้อมนี้ได้อีก คุณยืนยันถอนใบสมัคร?
87010034=ถอนการสมัคร
87010035=หลังนำส่งรถขนส่งครบแล้ว คุณจะได้ย้ายเข้าไปยังป้อมนี้โดยทันที
87010036=แนะนำการระดมพลป้อม
87010037=1. หลังเปิดใช้กิจกรรมระดมพลป้อม ผู้บัญชาการที่มีคุณสมบัติเข้าเกณฑ์จะได้ย้ายเข้าไปยังป้อมอื่นโดยการระดมพลป้อม
87010038=2. แต่ละป้อมจะมีโควต้ารับคนจำนวนหนึ่ง เมื่อโควต้าเต็มแล้วจะอนุมัติให้ผู้สมัครคนอื่นตอบรับการระดมพลไม่ได้อีก
87010039=3. หลังกิจกรรมสิ้นสุด ผู้ตอบรับทั้งหมดจะได้กลับไปยังป้อมเดิมโดยพร้อมเพรียงกัน
87010040=อธิบายการอนุมัติ
87010041=1. หัวหน้าพันธมิตรที่มีพลังรบพันธมิตรป้อมติด 3 อันดับแรก จะได้สิทธิ์เป็นผู้อนุมัติ \n2. เมื่อผู้อนุมัติคนใดผ่านใบสมัครแล้ว ผู้ตอบรับจะได้ทำการย้ายเข้าโดยทันที \n3. ผู้ตอบรับที่เพิ่งย้ายเข้าไปอาจเป็นได้ทั้งศัตรูหรือมิตร ขอให้ผู้อนุมัติใช้วิจารณญาณให้ดี \n4. หลังผ่านการอนุมัติแล้ว หากผู้ตอบรับไม่ทำการย้ายเข้าป้อมภายในเวลาที่กำหนด จะถือว่าผู้บัญชาการคนดังกล่าวสละสิทธิ์ในครั้งนี้ \n5. ผู้บัญชาการที่ถูกปฏิเสธใบสมัครจะไม่สามารถยื่นใบสมัครให้ป้อมคุณได้อีกภายใต้กิจกรรมครั้งนี้
87010042=ถอนสำเร็จ
87010043=ดำเนินการสำเร็จ
87010044=แจ้งอนุมัติคำขอระดมพลป้อม
87010045=เรียนผู้บัญชาการ: \nใบสมัครตอบรับของคุณที่ส่งไปให้ป้อม {0} ได้รับการอนุมัติโดยผู้อนุมัติ {1} แล้ว ภายใน {2} คุณจะต้องนำส่งรถขนส่งที่มีพลังรบตามที่กำหนดไว้ เพื่อย้ายเข้าไปยังป้อมใหม่ (ทหารบาดเจ็บของคุณก็ต้องการรถขนส่งที่มีพลังรบเทียบเท่ากันเพื่อรับประกันความปลอดภัยด้วย) หากหมดเวลาแล้วยังไม่ได้นำส่ง จะถือว่าคุณสละสิทธิ์การสมัครย้ายไปป้อมนี้ สำหรับผู้ที่ย้ายเข้าไปได้สำเร็จจะได้ย้ายกลับไปยังป้อมเดิมโดยพร้อมเพรียงกันหลังจากที่กิจกรรมระดมพลป้อมในครั้งนี้จบแล้ว
87010046=แจ้งปฏิเสธคำขอระดมพลป้อม
87010047=เรียนผู้บัญชาการ: \nคุณได้ยื่นใบสมัครตอบรับการระดมพลไปยังป้อม {0} แต่ถูกผู้อนุมัติ {1} ปฏิเสธคำขอแล้ว คุณจะไม่สามารถยื่นใบสมัครไปยังป้อมนี้ได้อีกภายใต้กิจกรรมครั้งนี้ แต่คุณสามารถยื่นใบสมัครไปยังป้อมอื่นได้ก่อนที่ขั้นตอนการสมัครจะสิ้นสุดลง
87010048=ยอดผู้ตอบรับครบแล้ว
87010049=แจ้งการระดมพลป้อมล้มเหลว
87010050=เรียนผู้บัญชาการ: \nเนื่องจากคุณไม่ได้นำส่งรถขนส่งและย้ายเข้าไปยังป้อมภายในเวลาที่กำหนด จึงถือว่าการสมัครขอตอบรับของคุณในครั้งนี้ล้มเหลว คุณสามารถยื่นใบสมัครได้ใหม่
87010051=ใบสมัครระดมพลป้อม
87010052=เรียนผู้อนุมัติ: \nผู้บัญชาการ {1} จากป้อม {0} ได้ตอบรับการระดมพลป้อมที่คุณเปิดรับสมัครแล้ว เมื่อผู้อนุมัติคนใดเห็นชอบแล้ว ผู้บัญชาการคนนี้ก็จะได้ย้ายเข้าไปที่ป้อมของคุณโดยทันที แต่หากถูกปฏิเสธ ในกิจกรรมครั้งนี้ ผู้บัญชาการคนนี้จะยื่นใบสมัครให้คุณไม่ได้อีก หากใน {2} ยังไม่มีผู้อนุมัติคนใดเห็นชอบ จะถือว่าใบสมัครของผู้บัญชาการคนนี้ได้รับการปฏิเสธ
87010053=แจ้งการถอนใบสมัครระดมพล
87010054=เรียนผู้อนุมัติ: \nผู้บัญชาการ {1} จากป้อม {0} ได้ถอนใบสมัครตอบรับการระดมพลของคุณแล้ว
87010055=นำส่งสำเร็จ
87010056=คุณถูกผู้อนุมัติของป้อมนี้ปฏิเสธแล้ว ในกิจกรรมครั้งนี้ คุณจะยื่นใบสมัครไปให้ป้อมนี้ไม่ได้อีก แต่คุณสามารถยื่นใบสมัครไปยังป้อมอื่นได้
87010057=ยอดผู้ตอบรับของป้อมนี้ครบแล้ว ส่งใบสมัครไม่ได้อีก
87010058=แนะนำการยื่นใบสมัครระดมพลป้อม
87010059=อธิบายการสมัครเพิ่มเติม
87010060=1. ณ เวลาเดียวกันจะยื่นใบสมัครได้เพียง 1 ป้อมเท่านั้น \n2. หลังใบสมัครผ่านแล้ว เมื่อนำส่งรถขนส่งแล้ว ก็จะได้ย้ายเข้าไปยังป้อมใหม่โดยทันที ก่อนกิจกรรมจะสิ้นสุดจะไม่สามารถกลับสู่ป้อมเดิมได้ โปรดคิดให้ดีก่อนนำส่ง \n3. พลังรบทุกๆ {0} แต้มจะต้องมีรถขนส่ง 1 คัน หากหารไม่ลงตัวให้ปัดเศษเป็น 1 คัน จำนวนรถขนส่งลิมิตไว้ที่ {1} คัน ผู้ที่ต้องส่งเกินให้คิดอยู่ที่ {1} คัน ทหารบาดเจ็บของคุณก็ต้องใช้รถขนส่งที่มีพลังรบเทียบเท่ากันด้วย เพื่อเป็นการรับประกันความปลอดภัยในการย้ายเข้า
87010061=อธิบายการย้ายเข้า
87010062=1. เมื่อใบสมัครผ่านแล้ว เริ่มนำส่งรถขนส่งและย้ายเข้าป้อมโดยทันที
87010063=2. หลังกิจกรรมสิ้นสุด ผู้ที่ย้ายไปทั้งหมดจะได้กลับสู่ป้อมเดิม
87010064=4. เมื่อขอย้ายแล้ว จะถือว่าคุณออกจากพันธมิตรป้อมเดิมโดยอัตโนมัติ และจะมีสภาพไร้พันธมิตรเข้าสู่ป้อมใหม่ ขอให้คุณตรวจสอบข้อมูลกิจกรรมที่เกี่ยวข้องกับพันธมิตรเดิมให้ดี เช่น ดีลพันธมิตร เป็นต้น
87010065=5. แต้มส่วนตัวจากยุทโธปกรณ์ส่วนตัว, สงครามข้ามป้อม, กิจกรรมทะเลทราย จะสามารถนำติดตัวไปยังป้อมใหม่ได้
87010066=6. สิทธิ์ในการรีเฟรชเหมืองเพชรหายากจะไม่สามารถโอนให้ผู้อื่นได้ และย้ายติดเข้าไปในป้อมใหม่ไม่ได้ด้วย ขอให้ผู้บัญชาการที่มีสิทธิ์นี้อยู่ใช้วิจารณญาณให้ดี
87010067=เปิดใช้กิจกรรมระดมพลป้อม
87010068=เรียนท่านผู้บัญชาการ: \nกิจกรรมระดมพลป้อมได้เปิดใช้งานแล้ว ในช่วงกิจกรรม ผู้บัญชาการที่มีคุณสมบัติเข้าเกณฑ์จะได้สิทธิ์ในการยื่นใบสมัครขอย้ายเข้าไปยังป้อมอื่น หลังกิจกรรมสิ้นสุดก็จะได้ย้ายกลับไปยังป้อมเดิมโดยพร้อมเพรียงกัน ไปช่วยเพื่อนพันธมิตร สู้รบกับศัตรู ก็ต้องไประดมพลกัน! โปรดดูรายละเอียดเพิ่มเติมได้ที่ศูนย์กิจกรรม
87010069=ตอบรับการเข้าร่วมป้อมใหม่ชั่วคราว ช่วยเหลือเพื่อนพันธมิตรฟาดฟันศัตรู!
87010070=1. เมื่อกิจกรรมระดมพลป้อมเปิดใช้แล้ว ผู้บัญชาการจากป้อมอื่นจะสามารถตอบรับและเข้าไปยังป้อมของคุณได้โดยชั่วคราว \n2. การเปิดระดมพลจะทำให้ป้อมของคุณไปปรากฏอยู่ในรายชื่อป้อมระดมพล \n3. หลังกิจกรรมสิ้นสุด ผู้ตอบรับทั้งหมดจะได้ย้ายกลับไปยังป้อมเดิม
87010071=การตอบรับการระดมพลจากพันธมิตรป้อมอื่น หลังผู้อนุมัติเห็นชอบแล้ว ให้เริ่มนำส่งรถขนส่งตามพลังรบที่กำหนด จากนั้นก็ย้ายเข้าไปในป้อมได้โดยชั่วคราว หลังกิจกรรมสิ้นสุด ผู้ตอบรับจะได้ย้ายกลับไปยังป้อมเดิม
