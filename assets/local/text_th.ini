170456=สวัสดีผู้บัญชาการ เมื่อถึงเทศกาลฮาโลวีน สิ่งที่ขาดไม่ได้คือกิจกรรมลูกอม\n\nกิจกรรมค่ำคืนแห่งลูกอมเป็นกิจกรรมหนึ่งของพันธมิตร หัวหน้าหรือ R4 ขึ้นไปจะเปิดกิจกรรมได้\nหลังเปิดกิจกรรมแล้ว สมาชิกทุกคนจะส่งเด็ก 1 คนไปยังฐานของหัวหน้าโดยอัติโนมัติ (ไม่ใช้คิวออกรบ)\nเมื่อเด็กๆ ทุกคนไปถึงฐานของหัวหน้าแล้ว จะเดินไปยังฐานของสมาชิกทุกคนต่อไปเรื่อยๆ \nทุกครั้งที่ถึงฐานของสมาชิกคนไหน สมาชิกคนนั้นจะแจกลูกอมให้เด็กทั้งหมดในช่วงเวลาที่กำหนดได้\n และแน่นอน คุณสามารถปิดหน้าต่างแจกลูกอมไปดื้อๆ ได้เหมือนกัน แต่เด็กๆ จะสร้างความปั่นป่วนกับฐานของคุณนะ\n\nอยากได้รางวัลลูกอมเทศกาลฮาโลวีนมั้ย? รีบรวมพลสมาชิกในพันธมิตรมาเข้าร่วมกิจกรรมกันเถอะ \n\nหมายเหตุ:\nหลังจากหัวหน้าพันธมิตรหรือ R4 เปิดกิจกรรมแล้ว สมาชิกพันธมิตรเทเลพอร์ตไปรัฐอื่นไม่ได้ \nหลังจากเริ่มกิจกรรมแล้ว โอนตำแหน่งหัวหน้าพันธมิตรไม่ได้\nฐานที่เด็กๆ เริ่มกับสิ้นสุดจะเทเลพอร์ตไม่ได้ชั่วคราว
