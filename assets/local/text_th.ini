90460001=ภูมิหลังตัวละคร:
90460002=คล็อดและคู่หมั้นค่าฟินาโอทั้งสองคนมาจากกองกำลังของมนุษย์ เขาที่สู้กับซอปบี้รู้มันดีกว่าทุกคนในทหาร สามารถส้งหารซอปบี้ด้วยความเสียหายน้อยที่สุด\n  เขากับฟีนาโอรักกันมานาน เขาให้สัญญากับฟีนาโอว่า หลังจากเสร็จสิ้นภารกิจที่การดําเนินการครั้งนี้จะขอต่างงานกับฟีนาโอ แต่คิดไม่ถึง กองทัพที่ดําเนินงานถูกซอมบี้เป็นจำนวนมากๆโจมตีกระสุนไม่พอทำให้กองทัพแทบจะไม่มีความสามารถในการต้านทาน คล็อดและฟีนาโอถูกแยกกัน\n  คล็อดหนีชีวิตอยู่อยางยากมากและกลับมาถึงสาขา ฟีนาโอของเขาไม่ได้กลับมาเหมือนที่เขาหวัง เขาเศร้ามากๆ \n  หลังจากรอคอยสามคืนวันยังไม่เห็นฟีนาโอกลับมา เขาเด็ดเดี่ยวออกจากกองทัพไปหาฟีนาโอ  หัวหน้าและเพื่อนรวมรบของเขารู้ความรักระหว่างพวกเขาดและรู้ว่าโอกาศที่ฟีนาโอยังมีชีวิดอยู่น้อยมาก แต่ก็ไม่รู้จะหยุดเขายังไง\n  คล็อดเชื่อว่าฟีนาโอต้องยังมาชิวิดอยู่ เขาจะหาฟีนาโอให้เจอสักวันแน่ๆ
