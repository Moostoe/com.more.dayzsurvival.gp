170471=สวัสดี ผู้บัญชาการทุกท่าน! \n\nคุณอยู่รอดในวันสิ้นโลกได้อย่างเข้มแข็งมาระยะเวลาหนึ่งแล้ว ในโลกที่ซอมบี้ออกอาละวาดแบบนี้ หากมีเพื่อนร่วมเดินทางกับคุณ คิดว่าน่าจะช่วยคุณได้อย่างมาก \n\nด้วยเหตุนี้ เราได้เปิดกิจกรรมเชิญเพื่อน ทุกคนสามารถรับแต้มสะสมจากการเชิญเพื่อน! ภายในช่วงกิจกรรม ผู้เล่น100อันดับแรกจะได้รับรางวัลปริศนา! \nหากคุณอยากเชิญเพื่อน โปรดคลิกมุมบนซ้ายของรูประจำตัวในหน้าหลัก แล้วคลิก [ตั้งค่า]และ[เชิญ] บอกรหัสเชิญให้เพื่อนคุณทราบ เพื่อดำเนินการเชิญ\n(หากคุณตอบรับการเชิญของคนอื่น ให้กรอกรหัสเชิญของคนอื่นในหน้า [ตอบรับการเชิญ] เป็นอันเสร็จสิ้น)\n\nต้องการทราบรายละเอียดการจัดอันดับและรางวัล โปรดติดตามหน้าหลักกิจกรรมของเรา: \nแฟนเพจ Facebook หรือ Baidu Post Bar \n https://www.facebook.com/lewz.th/
