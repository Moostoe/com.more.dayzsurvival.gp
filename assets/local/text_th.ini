81000655=จับคู่ชนิดทหารที่จะออกรบอย่างเหมาะสมจะทำให้ได้รับชัยชนะง่ายขึ้น!
81000656=ยิ่งเข้าใกล้ศูนย์ยิง เลเวลแปลงทรัพยากรจะยิ่งสูงขึ้น!
81000657=เปิดใช้การคุ้มกันสงครามจะหลีกเลี่ยงการโจมตีจากศัตรูได้!
81000658=ใช้สกิล พรวนดินลึก จะทำให้ได้ทรัพยากรกลับคืนมามากขึ้น!
81000659=ใช้สกิล เก็บเกี่ยวอย่างบ้าคลั่ง จะทำให้เก็บเกี่ยวได้เร็วขึ้นอย่างมาก!
81000660=หลังจู่โจมฐานศัตรูแล้วจะได้ปล้นทรัพยากรของอีกฝ่ายมา!
81000661=ซอมบี้ในป่าจะต้องฆ่าตายไปทีละขั้น!
81000662=ชุดผู้บุกเบิกเพิ่มประสิทธิภาพในการเก็บเกี่ยวให้สูงขึ้นได้มาก!
81000663=คลิกที่ฐานของเพื่อนพันธมิตรจะสามารถเลือก ช่วยเลือกทางทหาร หรือ ช่วยเหลือทางทรัพยากร ได้!
81000664=ผลลัพธ์บัฟที่ได้รับจากสิ่งก่อสร้างพันธมิตรจะมีผลเพียงแค่ภายในดินแดนที่พันธมิตรครอบครองเท่านั้น!
81000665=ยึดครองปืนใหญ่จะสร้างความสูญเสียให้ศัตรูที่อยู่ในศูนย์ยิงได้!
81000666=เดินทัพในทะเลทรายที่อยู่รอบๆ ศูนย์ยิงจะต้องใช้เวลานานขึ้น!
81000667=หากถูกศัตรูโจมตีฐานในทะเลทรายที่อยู่รอบๆ ศูนย์ยิง ค่าป้องกันเมืองจะลดลงแบบน่าใจหาย!
81000668=ชื่อฐานที่ไม่ได้เป็นของป้อมนี้จะเป็นสีแดง!
81000669=จะย้ายฐานไปที่ทะเลสาบหรือบนเขาไม่ได้!
81000670=วงแสงสีเขียวบ่งบอกว่าฐานนี้ได้เข้าสู่สภาพการต้านขีปนาวุธแบบจำกัดแล้ว!
81000671=ที่ครอบสีทองบ่งบอกว่าฐานนี้ได้เปิดใช้สกิล คุ้มกันทรัพยากร แล้ว!
81000672=ที่ครอบสีฟ้าบ่งบอกว่าฐานนี้ได้เปิดใช้สถานะ คุ้มกันสงคราม แล้ว!
81000673=สกิล คุ้มกันทรัพยากร สามารถปกป้องทรัพยากรมิให้ถูกปล้นไปได้ภายใน 2 ชม.!
81000674=ฐานที่มี Lv. 15 ขึ้นไปเท่านั้นจึงจะเก็บเกี่ยวเหมืองโลหะผสมในป่าได้!
81000675=ฐานที่มี Lv. 10 ขึ้นไปเท่านั้นจึงจะเก็บเกี่ยวโรงงานเหล็กในป่าได้!
81000676=เก็บเกี่ยวแปลงทรัพยากรที่จัดวางผ่านสถานีทรัพยากรพันธมิตรจะไม่ถูกโจมตีโดยศัตรู!
81000677=เมื่อศัตรูพานายทหารหรือสวมอุปกรณ์ที่มีผลลัพธ์พิฆาต จะมีพลทหารเสียชีวิตขึ้นในศึกทรัพยากรด้วย!
81000678=สกิล ขอความช่วยเหลือ จะมีผลใช้งานในการบุกฐานผู้อื่นแบบคนเดียวในครั้งถัดไปเท่านั้น!
81000679=สกิล กลับทันที จะเรียกกองทัพที่อยู่ข้างนอกทั้งหมดให้กลับมาได้เลยโดยทันที!
81000680=สมาชิกจากพันธมิตร R4 ขึ้นไปจะสามารถจัดวางสิ่งก่อสร้างพันธมิตรได้!
81000681=เรียนท่านผู้บัญชาการ: \n   ขณะนี้เซิร์ฟเวอร์กำลังปิดปรับปรุง คาดว่าจะใช้เวลาประมาณ {0} นาที \n   ขออภัยในความไม่สะดวกมา ณ ที่นี้
81000682=เรียนท่านผู้บัญชาการ: \n   เนื่องจากการปิดปรับปรุงในครั้งนี้ยังไม่เสร็จสิ้น จึงจะขอเลื่อนเวลาปรับปรุงออกไปอีก {0} นาทีโดยประมาณ
