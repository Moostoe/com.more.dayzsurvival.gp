87003106=เรียนท่านผู้บัญชาการ: \n  ยินดีต้อนรับเข้าสู่พันธมิตรชั่วคราว พันธมิตรชั่วคราวคือบ้านที่บรรดาผู้บัญชาการสร้างขึ้นเอาไว้ชั่วคราว ในที่แห่งนี้จะไม่มีลำดับขั้นหรือแม้กระทั่งผู้นำพันธมิตร คุณสามารถไปทำความรู้จักกับเพื่อนๆ และทดลองใช้งานฟังก์ชั่นพันธมิตรบางตัวได้ มีข้อควรระวังคือสมาชิกภายในพันธมิตรชั่วคราวนี้สามารถทำสงครามกันเองได้ ฉะนั้นคุณจะต้องอยู่แบบระมัดระวังตัวและคอยปกป้องความปลอดภัยไว้ให้ดี ขณะอยู่ในพันธมิตรชั่วคราวนี้ คุณจะไปสมัครเข้าร่วมพันธมิตรทางการก็ได้ แต่เมื่อสมัครพันธมิตรทางการแล้วจะโดนให้ออกจากพันธมิตรชั่วคราวโดยอัตโนมัติ\n  หวังว่าคุณจะมีความสุขกับการอาศัยอยู่ในพันธมิตรชั่วคราว ขอให้คุณพบเพื่อนโดนใจโดยเร็ว
