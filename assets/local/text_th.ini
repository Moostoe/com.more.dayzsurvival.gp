80000461=สวัสดี ผู้บัญชาการ:\n\n  เมืองพายุทรายเป็นดินแดนรกร้างว่างเปล่า แต่มีเก็บทรัพยากรมาหมายอยู่ภายใน ฉันและทีมได้เข้าไปในเมืองทะเลทรายนับหลายเดือน พบว่าที่นี่ไม่เพียงแต่จะมีทรัพยากรหายากและ ยังมีมัมมี่ที่ดุร้าย ทำการสำรวจของเรากลายเป็นการผจญภัยที่น่าตื่นเต้น ฉันและทีมยินดีหากคุณจะมาเข้าร่วมการค้นหาสมบัติฟาโรห์โบราณ และร่วมเปิดเผยความลับภายในทะทรายแห่งนี้ไปด้วยกัน\n\n  ตอนนี้ ฉันมีข้อมูลและการค้นพบที่เรารวบรวมได้มาแชร์ให้คุณ เชื่อว่าในอนาคตมันจะสามารถช่วยคุณได้\n\n  1.เหรียญฟาโรห์: เราค้นพบเหรียญมากมายในสุสานฟาโรห์ มันถูกเก็บไว้อย่างดี มีมูลค่าความโบราณมหาศาล\n\n  2.แปลนสิ่งก่อสร้าง: เราพบว่าเมื่อก่อนเคนมีทหารตั้งมั่นที่นี่ แต่ไม่มีว่าทำไมเราถึงพบซากปรักหักพังมากมายแต่กลับไม่พบทหารแม่แต่คนเดียว และไม่มีแม้กระทั่งซากศพ นอกจากนี้เราพบแปลนสิ่งก่อสร้างเฉพาะสำหรับทะเลทรายและพาหนะ เราแนบไว้ให้ในไฟล์แนบ คุณสามารถลองสร้างในฐานของคุณได้นะ\n\n  3.กุญแจโบราณและกล่องสมบัติ: เราพบกุญแจโบราณมากมาย มันสามารถเปิดหีบสมบัติฟาโรห์ได้ ด้านในมีของล้ำค่ามากมาย และในขณะเดียวกันยังสามารถใช้กุญแจพวกนี้ในการแลกเสบียงเสริมที่ต้องเตรียมพร้อมได้อีกด้วย\n\n  4.มัมมี่: ในทะเลทรายมีซอมบี้มากมายที่พันด้วยผ้าหนาๆ พวกมันดุร้ายมาก แต่ฉันไม่นะว่าพวกมันต่างจากซอมบี้ที่เคยเจอก่อนหน้านี้ยังไง\n\n  โอเค นี่คือสิ่งที่เราสำรวจที่ได้ในช่วงหลายเดือนมานี้ หวังว่าพวกคุณจะพยายามปรับตัวให้โดยเร็ว อุปสรรคที่น่ากลัวที่สุดคืออากาศของที่นี่ ใช้ทรัพยากรให้คุ้ม สร้างสิ่งก่อสร้างทะเลทรายบ้าง\n\n  โชคดี\n\n  แบรนดอน โอคอนเนลล์
