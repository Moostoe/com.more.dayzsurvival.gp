90500043=นักยิงมีประสิทธิภาพมากที่สุดในการครอบคลุมเพื่อนๆ เสมอ ปีสามประสานงานให้มีความร่วมมือที่สมบูรณ์แบบ พวกเขาสามารถที่จะหาจุดอ่อนของศัตรูได้อย่างแม่นยำ และโจมตีในเวลาเร็วที่สุด นักยิงที่เยียมไม่เพียงแต่ทำนายการเคลื่อนไหวของข้าศึก ยังสามารถทำนายการเคลื่อนไหวของขีปนาวุธของเพื่อนๆ\n    ไม่เสียกระสุนทุกลูกและจะไม่ปล่อยให้เพื่อนร่วมทีมตายเปล่า
