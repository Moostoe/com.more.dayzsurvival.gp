81000614=ใน ฐาน - บัฟเมือง สามารถดูและเปิดใช้บัฟได้!
81000615=ฆ่าซอมบี้ที่ถูกปลุกโดยลำโพงซอมบี้จะมีรางวัลให้เยอะมาก!
81000616=ทรัพยากรที่โกดังคุ้มกันไว้จะไม่ถูกปล้นไป!
81000617=การดัดแปลงทหารจะทำให้พวกเขาแข็งแกร่งขึ้น!
81000618=อัพเกรดเรดาร์จะทำให้ได้รับข่าวสารสำคัญเพิ่มขึ้น!
81000619=เข้าร่วมกิจกรรมในศูนย์กิจกรรมจะมีสิ่งของสำคัญๆ ให้เยอะมาก!
81000620=อัพเกรดตลาดมืดช่วยลดภาษีที่จะต้องเสียเมื่อขอความช่วยเหลือทางทรัพยากรได้!
81000621=หน้าจอแสดงบนกำแพงเมืองจะแสดงถึงความเร็วในการผลิตทรัพยากรทั้งหมด!
81000622=ฆ่าซอมบี้ที่เดินไปมาอยู่ในเมืองจะมีโอกาสได้รับรางวัลเพชร!
