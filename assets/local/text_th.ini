90460012=นายต้องฟังคำสั่ง ไม่งั้นครั้งหน้าฉันรับรองว่านายต้องถูกซอมบี้กัดแน่~
90460013=เมื่อนอร่าถูกส่งเขาโรงเรียนทหารอย่างความลับ เขาไม่รู้ครั้งนั้นจะเป็นครั้งสุดทั้ยที่เขาเจอพ่อ\n  ปีที่สองหลังจากเขาโรงเรียนทหาร พ่อค้าอาวุธแห่งความมืดในรัสเซีย ถูกจำกัดจากหัวหน้าของกองกำลังของมนุษย์  ทุกผู้ทุกคนเข้าใจ เรื่องแบบนี้ที่ได้รับอุปกรณ์ทางทหารมากมายต้องทำให้เจ้าหน้าที่ต่างๆอิจฉาและอยากได้แน่ๆ \n  แต่ไม่มีอะไรในโลกนี้ที่ไม่รั่วผนัง ความเกลียดการฆ่าล้างเผ่าพันธุ์ชังให้นอร่าใช้เวลาหลายเดือนเพื่อค้นหาความจริง ในตอนนั้น นอร่าเริ่มเก่งขั้นในกองทัพและ และเป็นเพื่อนสนิดของนักวิทยาศาสตร์ฝรั่งส\n  ฝรั่งสวิเคราะห์เศษที่นอร่าได้ รู้ว่าคนที่โจมตีครอบครัวนอร่าเป็นกองทัพที่นอร่ากับเขาอยู่เขาช่วยนอร่าหนีจากค่ายทหารหลังจากนอร่าฆ่าศัตรู\n  นอร่าไม่มีที่ไป ละก็เลือกเข้าร่วมสายลับองค์กร Z และได้ตำแหน่งผู้บัญชาการกองหน้าในช่วงสายลับองค์กร Z เพิ่งสร้าง  ทุกคนรู้ดีว่า ความสามารถของเขามากกว่านี้อีก
90460014=เมื่อเกิดโรคระบาดซอมบี้ หายนะวันสิ้นโลกก็ได้กวาดชีวิตผู้คนไปพร้อมกับจุดประกายความสามารถแฝงของมนุษย์ขึ้นด้วย ในหมู่ผู้รอดชีวิตกลับเกิดโอกาสไม่คาดฝันขึ้นที่ได้พบอิลิทผู้มีความสามารถเหนือมนุษย์ธรรมดา โชคชะตาได้พาให้ผู้คนเหล่านี้มารวมตัวกัน เพื่อช่วยชีวิตมนุษย์เพิ่มขึ้น พวกเขาได้จัดตั้งกลุ่มกอบกู้มนุษย์ขึ้น โดยใช้สัญลักษณ์ว่า Z \nข้อแตกต่างของ Z กับทัพพันธมิตรของมนุษย์ก็คือ คนที่อยู่ในกลุ่มนี้จะใช้ชีวิตโดยไม่มีข้อบังคับ ไม่มีกฎป่าและการแบ่งระดับ พวกเขานับถือฝีมือเป็นสำคัญ แต่ก็ยังคงมีน้ำใจให้กันและกันด้วย กลุ่ม Z ไม่มีกฎระเบียบบังคับสมาชิก จึงมีสมาชิกบางคนไม่ได้เที่ยงตรงมากนัก ทั้งนี้กลุ่ม Z รับประกันได้อย่างหนึ่งว่า หากต้องรับมือกับซอมบี้ ผู้กล้าทั้งหมดจะแสดงฝีมือของตนเพื่อสู้กับศัตรูของมนุษยชาติ – ซอมบี้ ณ ที่นี้ทุกคนล้วนผ่านประสบการณ์มาต่างกัน แต่กลับมีปณิธานที่แน่วแน่เหมือนกัน คือพวกเขาต้องการกำจัดซอมบี้ให้สิ้นซากไปจากโลก!
90460015=ชอบเงินแต่ไม่คลั่งไคล้ นี่คือวิถีคนรวยของจริง
90460016=แน่นอนว่าผู้ที่เพิ่งเข้าร่วมกลุ่ม Z ใหม่ๆ ทุกคนจะต้องสงสัยว่าทำไมผู้ใหญ่กลับให้เจ้านี่เข้าร่วมกลุ่มมาได้ อิวานผู้ที่พูดถึงแต่เรื่องเงินไม่หยุดกลับ【ต้อนรับ】คนใหม่ที่เพิ่งเข้ากลุ่มมาทุกคนอย่างกระตือรือร้น และพัฒนาความสัมพันธ์ให้เป็นลูกค้าของตน ที่กลุ่ม Z คุณอาจไม่รู้จักคนแนะนำ หรือไม่รู้จักรองผู้บังคับการที่ปฏิบัติภารกิจด้วยกันก็ได้ แต่คุณไม่มีทางที่จะไม่รู้จักเจ้าอ้วนหูกางอย่างอิวานแน่ \nอันที่จริงกลุ่ม Z ไม่เคยรับพวกกระจอกเข้ามา แต่ความสามารถของอิวานในการทำธุรกิจทำให้การค้าของกลุ่มดำเนินไปได้ เกิดผลประโยชน์ขึ้นระหว่างกัน จึงมิอาจปฏิเสธกันและกันได้ ด้วยความสามารถในการแข่งขันที่เหนือใคร อิวานจึงสร้างเงินหมุนเวียนให้กลุ่มได้ถึง 60% ขึ้นไป \nในสนามการค้า อิวานคือจิ้งจอก วาทะศิลป์และความรู้เรื่องการค้าของเขาทำเงินได้ไม่พลาด แต่อิวานก็ไม่เคยละเมิดกฎ: ไม่หลอกลวง ไม่ขี้โกง ทุกคนต่างเรียกอิวานว่าเจ้าอ้วนตรงฉิน ก็เหมือนที่อิวานชอบพูดติดปากว่า: ชอบเงินได้แต่ไม่คลั่ง นี่คือวิถีทางคนรวยที่มีคุณธรรม
90460017=สมัยนี้เก็บเหล็กไว้ก็ไม่ทำกำไร ทรัพยากรที่มากพอถึงจะเป็นหลักประกันให้ชีวิตได้ พากองทัพที่ว่างอยู่ไปเก็บเกี่ยวที่โลก แต่ว่าต้องใช้เวลาอยู่นะ ไปที่ศูนย์การค้าเพื่อแลกเปลี่ยนทรัพยากร ขายส่วนที่เกินออกไปแล้วรับธนบัตรกลับมา หรือซื้อทรัพยากรที่ขาดอยู่ไปต่อเติมงานก่อสร้าง เฮลิคอปเตอร์การค้าจะหมั่นแวะมาที่แหล่งหลบภัยของพวกเราเป็นระยะๆ แต่ถ้าคุณอยากให้มาไวๆ ก็【เรียก】ให้มาด่วนได้ที่ศูนย์การค้า
