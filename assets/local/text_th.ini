87000139=มีเพียงผู้เปิดรับสมัครเท่านั้นที่จะแก้ไขข้อความรับสมัครได้
87000140=การแจ้งล่วงหน้าถึงกิจกรรมย้ายถิ่นพันธมิตร
87000141=เรียนผู้บัญชาการที่เคารพ:
87000142=เพื่อตอบสนองความต้องการของผู้บัญชาการที่ต่างเรียกร้องกันเข้ามา เวลากิจกรรมย้ายถิ่นพันธมิตรจะมีการปรับเปลี่ยนใหม่
87000143=กิจกรรมย้ายถิ่นพันธมิตรจะเปิดใช้ในป้อม{2} ระหว่างช่วงเวลาโลก{0}-{1} จากนั้นผู้เล่นจะสามารถย้ายไปยังป้อมอื่นได้โดยการเข้าร่วมกิจกรรม
87000144=ผู้เล่นที่มีเกณฑ์ตรงตามเงื่อนไขย้ายถิ่นพันธมิตรจะได้ย้ายข้อมูลบัญชีและข้อมูลพันธมิตรไปยังป้อมที่ต้องการในช่วงเวลาโลก{0}
87000145=ไอเทมรถขนส่งและไอเทมรถช่วยขนส่งสำหรับป้อมที่จำเป็นต้องใช้ในกิจกรรมนี้ จะเริ่มวางจำหน่ายในแพ็คของขวัญในเวลาโลก{0}
87000146=ต่อไปนี้คือปัญหาบางส่วนที่เกี่ยวข้องกับการย้ายถิ่นพันธมิตรในช่วงกิจกรรม:
87000147=1.สิ่งก่อสร้างโอเอซิสของคุณจะได้ย้ายตามปกติ แต่แต้มโอเอซิส สิ่งก่อสร้างพันธมิตรในโอเอซิส และแต้มยุทโธปกรณ์ส่วนตัวอาจได้รับผลกระทบ ขอแนะนำให้คุณย้ายให้เสร็จก่อนค่อยทำการสะสมแต้ม
87000148=2. เกี่ยวกับสถานะตอนกลับ: เมื่อคุณออกจากป้อมโอเอซิสเพื่อกลับมายังป้อมเป้าหมายนั้น ปราการของคุณจะอยู่ในสถานะได้รับการปกป้องที่ลอยอยู่
87000149=3. เกี่ยวกับรางวัลอันดับมัมมี่โอเอซิสประจำสัปดาห์: แต้มส่วนตัวไม่มีการเปลี่ยนแปลง แต่แต้มพันธมิตรจะเปลี่ยนเป็นแต้มรวมของสมาชิกที่มีอยู่ในปัจจุบัน
87000150=4. เกี่ยวกับดีลพันธมิตร: หากในช่วงที่มีการซื้อดีลพันธมิตร พันธมิตรของคุณมีการย้ายถิ่น เมื่อได้ย้ายเข้าไปในป้อมเป้าหมายสำเร็จแล้ว สมาชิกที่ยังตกค้างอยู่ในป้อมเดิมจะได้รับเพียงรางวัลต่ำสุดเท่านั้น ส่วนสมาชิกที่ได้ย้ายถิ่นไปจะได้รับรางวัลตามสัดส่วนการซื้อโดยสมาชิกที่มีอยู่ (ยอดซื้อรวมของพันธมิตร หักออกด้วยส่วนที่ซื้อโดยสมาชิกที่ไม่ได้ย้ายถิ่น)
87000151=สำหรับระเบียบกติกาการย้ายถิ่นพันธมิตรโดยละเอียด โปรดดูได้จาก FAQ พันธมิตรย้ายถิ่น หรือหากมีปัญหาอื่นใด โปรดติดต่อกับ CS ของเรา ขอบพระคุณที่ให้การสนับสนุนและร่วมมือ
87000152=ผู้อนุมัติสามารถประกาศรับสมัครในป้อมของฉันได้
87000153=พลังรบจากพันธมิตรเจ๋งๆ ในป้อมเรายิ่งสูง สมาชิกยิ่งเยอะ การแข่งขันในช่วงกิจกรรมสงครามข้ามป้อมจะยิ่งดุเดือดตาม นั่นหมายถึงการแย่งชิงทรัพยากรจะยิ่งน่ากลัวไปด้วย
87000154=มีเพียงผู้ปล่อยประกาศรับสมัครเท่านั้นที่จะเปลี่ยนแปลงประกาศได้
87000155=ประกาศรับสมัครของคุณจบลงแล้ว ปล่อยประกาศใหม่จึงจะดำเนินการได้
87000156=5. เกี่ยวกับเกมต่อสู้และสนามต่อสู้: ทหารบาดเจ็บของคุณต้องมีรถขนส่งที่มีพลังรบตามที่กำหนดไว้ เพื่อเป็นหลักประกันว่าพวกเขาจะเข้าร่วมการย้ายถิ่นได้อย่างปลอดภัย
87000157=6. เกี่ยวกับสิทธิ์ในการรีเฟรชเหมืองหายากจากสงครามข้ามป้อม: หากคุณย้ายถิ่นในขณะที่คุณมีสิทธิ์ดังกล่าวอยู่ จะถือว่าคุณสละสิทธิ์รีเฟรชทิ้ง
87000158=เมื่อประกาศรับสมัครอิลิทป้อมแล้ว นั่นหมายถึงคุณยินดีที่จะต้อนรับพันธมิตรอื่นให้ย้ายถิ่นเข้ามา ป้อมของคุณจะมีชื่อปรากฏอยู่ในรายชื่อรับสมัคร คุณสามารถแก้ไขเงื่อนไขและส่งประกาศรับสมัครได้ การประกาศจะมีอายุ 15 วัน \nมีเพียงผู้อนุมัติเท่านั้นที่จะเปิดประกาศรับสมัครได้
87000159=เนื้อหาที่คุณพิมพ์มีข้อความผิดกฎ โปรดพิมพ์ใหม่
87000160=ทหารบาดเจ็บของคุณต้องใช้รถขนส่งที่มีพลังรบเทียบเท่ากันด้วย เพื่อเป็นการประกันว่าพวกเขาจะเข้าร่วมการย้ายถิ่นได้อย่างปลอดภัย
87000161=เรียนท่านผู้บัญชาการ\nกิจกรรมย้ายถิ่นพันธมิตรจะเปิดใช้ในเวลาโลก ช่วง {0}-{1} ที่ป้อม {2} โดยผู้เล่นระหว่างป้อมจะสามารถย้ายไปยังป้อมอื่นได้จากกิจกรรมดังกล่าว สำหรับความคืบหน้าตามขั้นจะยึดตามเวลาถอยหลังบนเพจกิจกรรมเป็นหลัก \nการย้ายถิ่นต้องนำส่งรถขนส่งที่มีพลังรบเทียบเท่ากัน ส่วนทหารบาดเจ็บของคุณก็ต้องใช้รถขนส่งที่มีพลังรบตามที่กำหนดด้วย เพื่อเป็นการรับประกันว่าพวกเขาจะเข้าร่วมการย้ายถิ่นได้อย่างปลอดภัย \nผู้เล่นที่มีเงื่อนไขการย้ายถิ่นพันธมิตรครบจะได้ย้ายข้อมูลบัญชีและข้อมูลพันธมิตรไปยังป้อมใหม่ใน 1 ชม.หลังจากที่กิจกรรมสิ้นสุดลง \nโปรดดูรายละเอียดกติกาย้ายถิ่นพันธมิตรเพิ่มเติมได้ที่ FAQ พันธมิตรย้ายถิ่น \nสตูดิโอเกม War Z
87000162=เปิดใช้กิจกรรมย้ายถิ่นพันธมิตร
87000163=ในช่วงกิจกรรมย้ายถิ่นพันธมิตร หัวหน้าพันธมิตรสามารถยื่นใบสมัครขอย้ายถิ่นไปยังป้อมอื่นได้ เมื่อสมัครสำเร็จจะได้ย้ายพันธมิตรเข้าไปยังป้อมใหม่โดยถาวร
87000164=ก่อนที่ผู้อนุมัติทั้งหมดจะตอบตกลงให้พันธมิตรนี้ย้ายถิ่นได้ พันธมิตรที่ยื่นขอยังมีโอกาสปรับปรุงรายชื่อสมาชิกได้อีก 1 ครั้ง หลังจากปรับปรุงเสร็จแล้ว คุณสามารถตรวจดูรายชื่อย้ายถิ่นได้ที่จุดนี้ และยังมีสิทธิ์ในการปฏิเสธได้อีกครั้ง หากผู้อนุมัติทั้งหมดตอบตกลงแล้ว แต่คุณไม่ได้ดำเนินการใดๆ ต่อ จะถือว่าคุณตกลงกับการยื่นขอในครั้งนี้
87000165=เรียนผู้อนุมัติ: \nพันธมิตร {0} ที่ได้ยื่นใบสมัครขอย้ายถิ่นมายังป้อมของคุณ ได้มีการอัพเดทรายชื่อย้ายถิ่นใหม่แล้ว คุณสามารถตรวจดูการเปลี่ยนแปลงนี้ได้จากเพจอนุมัติ และมีสิทธิ์ปฏิเสธได้อีกครั้ง หากคุณไม่ดำเนินการใดๆ จะถือว่าได้ตอบตกลงต่อการสมัครในครั้งนี้ของพันธมิตรนี้โดยอัตโนมัติ
