90460143=ถ้าอารยธรรมสูญหายไป มนุษย์และซอมบี้ก็ไม่ต่างกันตรงใหนแล้ว——อานโน\n     การล่มสลายของโลกอารยธรรม อาจไม่ได้หมายถึงการล่มสลายของเผ่าพันธุ์ของมนุษย์ แต่อยู่ในตาของอานโน มนุษย์มที่เสียอารยธรรม ไม่ต่างกันอะไรกับซอมบี้ข้างถนน รุ่งอรุณที่เขาอยากคุ้มครอง เป็นวันที่โลกอารยธรรมกลับมาอีก  ไม่ใช่ที่ดินที่รกร้าง ไม่มีความหวัง ไม่มีอนาคต\n     เขาไม่เคยคิดริเริ่มแทรกแซงในข้อพิพาทใด แต่เขาก็มีบรรทัดล่างที่เป็นทางตันของตน เพราะเมื่อรุ่งอรุณที่แท้จริงเช้ามา ใม่ว่าซอมบี้ มนุษย์ หรือ ผู้สมรู้ร่วมคิดต่างๆที่คิดแต่ประโยชน์ของตัวเองในวันสิ้นโลก ก็จะหายไปหมดในประวัติศาสตร์และอานโน แค่คุ้มครองสิ่งที่ยามรุ่นพี่คุ้มครองตลอดมาก็พอ และก็ค่อยๆรอรุ่งอรุณเข้ามา
90460144=ของที่ฉันขายไม่ได้ฆ่าคน ลูกค้าของฉันเป็น——เซอร์เกย์\n     ที่จริงเซอร์เกย์อยากให้ลูกค้าของเขายิงไม่ถูกเป้าหมายสักที ดังนั้นเขาจะต้องกลับมาซื้อใหม่พ่อค้าอาวุธคนนี้มีสถานะที่ไม่สามารถเขย่าในกองทัพแดง เพราะอยู่ในวันสิ้นโลก ถ้าอยากมีชีวิตต่อไปก็ต้องมีอาวุธป้องกันตัวเอง\n      ศัตรูที่ใหญ่ที่สุดของพ่อค้าอาวุธคือโลกสันติภาพ แต่เซอร์เกย์รู้ดี：ที่ใหนมีคน ที่นั่นก็ต้องมีความขัดแย้ง ดังนั้นเขาแค่เตรียมสินค้าใว้ ก็มีพวกคนทะเยอทะยานส่งเงินมาให้เขาอย่างไม่หยุด
