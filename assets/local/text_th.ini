200644=เกิดในครอบครัวรักบี้ที่ประเทศอังกฤษ ตั้งแต่เด็กได้รับอิทธิพลจากครอบครัวให้มีใจรักด้านกีฬาจนกลายเป็นผู้ที่มีร่างกายกำยำบึกบึน หลังจากเกิดโรคระบาดซอมบี้แล้วก็ประทังชีวิตอยู่ด้วยพลังจิตและพลังกายจนเอาชนะเชื้อโรคได้ เนื่องจากดีเอ็นเอเกิดความผิดปกติ จึงทำให้เขากลายเป็นคนที่มีพลังซอมบี้เหนือใคร เพราะวันๆ มักคลุกคลีอยู่กับซอมบี้ ผู้คนจึงค่อยๆ หลงลืมชื่อของเขา เรียกกันแต่เพียงว่า [เอเลี่ยน]
200645=เรย์มอนด์เกิดในครอบครัวนักกีฬารักบี้ที่เมืองแมนเชสเตอร์ ประเทศอังกฤษ บิดาของเขาเป็นโค้ชทีมรักบี้ของเมือง ส่วนมารดาเป็นแพทย์ประจำทีม ตั้งแต่เด็กเรย์มอนด์ได้รับอิทธิพลจากครอบครัว ฝึกฝนร่างกายจนบึกบึนเหนือกว่าเด็กรุ่นเดียวกัน \n  แต่กระนั้นเมื่อเกิดการระบาดของเชื้อโรคซอมบี้ ทุกอย่างก็เปลี่ยนไป \n  ด้วยปณิธานที่แน่วแน่ บวกกับสรีระที่แข็งแกร่งเป็นเลิศ ครอบครัวของเรย์มอนด์จึงยืนหยัดการป้องกันเอาไว้ได้เป็นเวลานาน แต่สุดท้ายแล้วก็ถูกซอมบี้บุกโจมตีจนกระจุยไปด้วยเช่นกัน จากเหตุการณ์นี้ เรย์มอนด์จึงต้องพลัดพรากจากพ่อแม่ของเขา ตอนที่เรย์มอนด์หนีไปถึงโซนปลอดภัยนั้น เขาเกือบสติแตกไม่มีชิ้นดี \n  เรย์มอนด์เชื่ออยู่เสมอว่าพ่อแม่ของเขายังคงมีชีวิตอยู่ ด้วยเหตุนี้เขาจึงฝ่าอันตรายออกไปตามหาครอบครัวโดยไม่ฟังคำทัดทานจากพวกชาวบ้าน \n  แต่กระนั้นเทพีนำโชคก็ไม่ได้เข้าข้างเขา ขณะที่เขากำลังช่วยผู้รอดชีวิตรายที่ 13 ก็ได้มีผู้บาดเจ็บที่ติดเชื้อกัดเรย์มอนด์เข้าที่แขนขวา \n  เรย์มอนด์ติดเชื้อแล้ว \n  เรย์มอนด์พยายามควบคุมร่างกายที่แข็งทื่อของตน วิ่งหนีออกห่างไปจากกลุ่มคน หายปะปนเข้าไปในหมู่ซอมบี้ในเมือง ความรู้สึกเริ่มเลือนราง อยู่รอความตายแต่เพียงโดดเดี่ยว \n  ไม่รู้ว่าเวลาผ่านไปนานเท่าใด แต่เรย์มอนด์ก็ฟื้นขึ้นมาจนได้ เขานึกว่าเขาอยู่ในนรกแล้ว ได้กลิ่นเหม็นเน่าของซากซอมบี้คลุ้งเต็มไปทั่ว พอกำลังจะเอามือไปขยี้ตาก็พบว่าแขนขาของตัวเองไม่ปกติเช่นเดิม แต่ความผิดปกตินี้กลับเริ่มแผ่ซ่านไปทั่วร่าง เรย์มอนด์ถือว่าโชคดี เพราะความผิดปกตินี้กลับกลายเป็นการช่วยเสริมสร้างร่างกายของเขาให้แข็งแกร่งขึ้น ด้วยเหตุนี้ เรย์มอนด์จึงได้ออกไปตามหาครอบครัวของเขาอีกครั้ง แต่ตัวเขาในขณะนั้นกลับมีรูปร่างหน้าตาที่ไม่เหมือนมนุษย์อีกต่อไป \n  ถึงวันนี้ เรย์มอนด์ยังจำได้ถึงเมื่อตอนที่เขาเพิ่งฟื้นคืนชีพและปรากฏตัวต่อหน้ามนุษย์ครั้งแรก คนแรกที่เห็นเขาทำหน้าตกใจจนตาถลน มือถือปืนเตรียมลั่นไกอย่างสั่นเทา จนกระทั่งได้เห็นเรย์มอนด์ช่วยพวกมนุษย์จากซอมบี้คนแล้วคนเล่า ผู้คนถึงได้เริ่มยอมรับในตัวเรย์มอนด์ \n  เรื่องราวของเรย์มอนด์แพร่สะพัดไปทั่ว กองทัพ Z ตามหาตัวเขาจนพบ และได้พบว่าเขามีพละกำลังความสามารถที่สามารถควบคุมซอมบี้ได้ \n  จากเหตุการณ์ต่างๆ จนผกผันกลายเป็นเอเลี่ยน เพื่อตามหาพ่อแม่ เรย์มอนด์จึงเข้าร่วมกับกองทัพ Z เขายินดีที่จะช่วยเหลือพวกมนุษย์ไปด้วยพร้อมๆ กัน
