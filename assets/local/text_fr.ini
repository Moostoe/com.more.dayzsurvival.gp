80000460=Lettre de Dr. O'Connell:
80000461=Bonjour, Cher Commandant:\n\n  L'Oasis de Désert est un terrain vague désert, mais il comporte beaucoup de ressources. Mon équipe et moi l'avons découverte pendant plusieurs mois et avons trouvé des ressources rare, mais nous avons aussi trouvé des momies féroces! Notre recherche est devenue une aventure géniale, mon équipe et mois vous accueillons de venir à l'Oasis de Désert avec nous. Trouvons les trésors de Pharaon ancien et découvrons le mystère de l'Oasis de Désert.\n\n  Maintenant, je vais partager les informations et les découvertes que nous avons ramassées. Je suis sûr que ce sera utile pour vous!\n\n  1. Pièce de Pharaon: Nous avons trouvé beaucoup de pièces d'or comme ça dans les tombes des Pharaons. Elles ont bien été protégée en parfait état, et ont la valeur archéologique haute.\n\n  2. Plans du Bâtiments: Nous avons trouvé qu'il y avait des unités militaires en garnison ici, mais nous ne savons pas la raison. Beaucoup de ruines ont été découvertes, mais nous n'avons pas trouvé de Soldat ni de Cadavre. Beaucoup de ruines dans le désert comportent les bâtiments et les plans conçus spécifiquement pour l'environnement désertique. J'ai attaché les plans dans cette lettre. Vous pouvez essayer de les construire dans votre Base.\n\n  3. Clés Anciennes et Coffres Anciens: Nous avons trouvé beaucoup de Clés Anciennes qui peuvent déverrouiller les Coffres de Pharaon qui comportent beaucoup d'articles de grande valeur. Vous pouvez utiliser ces clés aux marchés locaux pour obtenir des approvisionnements essentiels.\n\n  4. Momies: Le désert est plein de Zombies couverts des bandages épais. Même s'elles sont féroces, je ne sais pas quelles sont les différences des Zombies que nous avons rencontrés avant.\n\n  Bon, ce sont notre découvertes des ces mois. J'espère que vous pourriez vous adapter à l'environnement d'ici dès que possible. Dans le désert, le temps est notre le plus grand ennemi. Profitez bien des ressources que vous trouvez et construisez des bâtiments de désert importants.\n\n Tous mes vœux\n\n Brandon O'Connell
80000462=Brève Introduction de la Zone Militaire Temporaire de Désert
80000463=Commandant:\n\n Nous avons reçu les plans de Dr. O'Connell et avons minutieusement analysé les plans de bâtiment. Ces bâtiments s'adaptent bien à l'environnement désertique rigoureux. Ils protégeront nos forces pendant les opérations de combat dans le désert. Voici est une brève introduction de ces bâtiments:\n\n 1. Camp de Troupe de Transport: Le Camp de repos pour les Troupes de Transport. Construisez ce Bâtiment pour augmenter la Vitesse de Récolte de Troupe à grande échelle. \n\n 2. Hôtel des Monnaies de Pièce d'Or: C'est l'Usine où les Pièces de Pharaon sont fabriquées en imitant. Construisez ce bâtiment pour réaliser régulièrement des Pièces de Pharaon, qui sont les ressources très rares.\n\n 3. Camp Archéologique: Le Camp de repos pour l'équipe archéologique. Construisez ce bâtiment pour augmenter la possibilité de trouver le trésor enfoui en récoltant.\n\n 4. Base de Combat de Désert: Site de déploiement et de mobilisation pour le combat dans l'Oasis de Désert. Construisez ce bâtiment pour augmenter l'Attaque de Siège, la Défense de Siège et les autres attributs à grande échelle.\n\n 5. Plate-forme de Transportation de Désert: Elle est spécifiquement conçue pour les zones où il est difficile de marcher comme l'Oasis du Désert. Construisez ce Bâtiment pour augmenter la Vitesse de Marche, le Nombre Max de Soldats en Une Armée et autres attributs à grande échelle.\n\n 6. Fort de Désert: Il offre la maximum protection pour les Soldats en Défense de Ville. Construisez ce Bâtiment pour augmenter l'Attaque de Siège, la Défense de Siège de Troupe et autres attributs.\n\n 7. Hôpital d'Oasis: Il est l'unité logistique la plus importante dans l'Oasis du Désert. Construisez ce Bâtiment pour augmenter la limite supérieure des Troupes Blessées, la Vitesse de Récupération des Troupes Blessées et autres attributs.\n\n À cause du climat désertique rigoureux, nous ne pouvons pas Téléporter les bâtiments à l'extérieur des Murailles à l'Oasis de Désert. Pourtant, nous avons construit une [Garnison de Désert] et un [Entrepôt de Ressource d'Oasis]:\n\n [Garnison de Désert] Comporte des Refuges et des Hôpitaux. Elle est une garnison temporaire pour l'Oasis de Désert où les Troupes Blessées peuvent être guéries.\n\n [Entrepôt de Ressource d'Oasis] Réserve les ressources de votre État original. Vous pouvez recevoir régulièrement des ressources ici (par les mêmes moyens des Fermes et des Puits de Pétrole de votre État original, etc.)\n\n >>> Vous pouvez dépenser des Pièces de Pharaon dans un site vague à l'extérieur de vos Murailles pour construire ces bâtiments, mais je dois vous informer qu'ils seront démolis à la fin du Conflit du Désert. Vous ne pouvez pas les Téléporter à votre État original. <<<\n\n -- De votre Équipe De Construction
