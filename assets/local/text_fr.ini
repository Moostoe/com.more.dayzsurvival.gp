170483=Au Jour à la Fin, la vie n'est pas facile. Il y a de plus en plus de personnes qui deviennent Mercenaire afin de survivre. Même ce n'est pas leur idée originale, mais cela leur apporte la source des Aliments stable et le domicile stable. Il y a de plus en plus de Mercenaire. \n\n Par là, le patron de l'organisation de Mercenaire a décidé de démarrer l'Activité de Distribution de Mercenaire! Comme il y a suffisamment de Mercenaires, pendant l'activité, vous n'avez pas besoin de soudoyer le patron avec des Diamants pour recruter gratuitement plus de Mercenaires! \n\n Contenu d'Activité: \n l'actualisation du Camp de Mercenaire ne demande pas de Diamants. \n Pendant l'activité, le Camp de Mercenaire arrête d'approvisionner des Héros, des Assassins d'Ombre, et des Emissaires de Paix.
