90500047=Tous les trois aiment montrer le poing, ils ont toujours cru en la force. Après avoir déchiré une dizaine de Zombie, Gedien et Gide ont reconnu la force de femme et pris sa force au sérieux. Après avoir résisté avec succès à l'assaut de l'armée Zombie, les trois personnes sont devenus l’ami de vie et de mort. Le même caractère les rend bientôt intimes. Bien que Gide et Gidien ont toujours été secrètement discuter si la Dame de fer était une vraie femme...\n  Elle était certainement la femme la plus puissante que je n’a jamais vu --Gide. \n D’accord.
