170456=Commandant, bonjour! L'Halloween arrive! Vous ne pouvez pas manquer de Bonbons! \n\n La Nuit des Bonbons est une activité de l'Alliance, le Leader et R4 peuvent démarrer cette activité. \n Après avoir démarré cette activité, chaque membre de l'Alliance envoyera automatiquement un enfant qui marchera à la Base de Leader. (Cela n'occupe pas la Troupe en Marche) \n Quand tous les enfants arrivent à la Base de Leader, ils marcheront par ordre à chaque Base de membre de la Base de Leader. \n Quand ils arrivent à chaque Base de membre, ce membre peut distribuer des Bonbons à tous les enfants dans la Troupe pendant le temps fixe! \n Bien sûr, vous pouvez aussi capricieusement fermer la fenêtre pour distribuer des Bonbons. Pourtant, les enfants peuvent jouer un mauvaise tour à votre Base! \n\n Voulez-vous la récompense de Bonbons d'Halloween? Dépêchez-vous d'organiser les amis d'Alliance pour participer à cette activité! \n\n Note: \n Quand le Leader ou R4 démarrent cette activité, les membres d'Alliance ne peut pas Téléporter à autre Etat \n Quand cette activité est démarrée, vous ne pouvez pas tranféer le Leader \n Les deux Bases comme le point de départ et comme ceux final ne peuvent pas temporairement être Téléportées
