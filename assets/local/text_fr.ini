132028=Sujet: Etat+ Surnom+ Niveau+ Langage \n Contenu: Veuillez lister les conditions de base comme le niv. Et le temps en ligne. Ecrire la raison de votre inscription et votre expérience. Si vous passez l'audition, vous recevrez une réponse dans vos messages. Si vous ne recevez pas de message de réponse, cela veut dire que vous n'êtes pas passés. Si vous n'êtes pas passés, nous garderons vos informations afin de vous contacter plus tard.
132029=Travail principal d'un MOD:
132030=1. Répondre correctement et avec enthousiasme aux Commandants novices WarZ dans le chat public. \n 2. Guider les Commandants novices de Warz correctement afin qu'ils comprennent vite, \n 3. Donner des avertissements et retours sur les irrégularités dans le jeu, \n 4. Coopérer activement avec les travaux officiels WarZ. Donner des retours sur les problèmes du jeu et soumettre les commentaires des joueurs.
132031=Conditions d'Enregistrement dun MOD
132032=1.Base niv. 12 ou au dessus, \n Familier avec WarZ, comprend l'opération du jeu et les problèmes que les nouveaux venus pourriaent rencontrer, \n 3. Aime WarZ, et guide les joueurs d'un grand enthousiasme et d'une grande patience, \n 4. Temps en ligne pas moins de 6 heures par jours, \n 5. Sans prendre en compte la langue parlée par ton MOD, tu dois être capable de parler l'anglais quotidiennement.
