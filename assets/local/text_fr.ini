79011234=Né dans une famille normale de pêcheur en Irlande. Il pêchait à la mer avec ses parents quand il était petit, et il pouvait bien utiliser le harpon. Quand il a eu 25 ans, il s'est marié avec une amie d'enfance, ensuite, ils ont accueilli leur fille. Malgré la manque d'argent, leur vie était heureurse. \n Quand le Z-Virus a éclaté, l'infection des poissons de l'eau peu profond causée par l'écoulement de mer a directement affecté leur moyen de subsistance. De plus, parce qu'ils ont mangé la poison contaminée, tous les trois ont été infectés. Sa femme faible les ont quitté peu de temps après. Shawn a mené sa fille pour l'aide partout, mais à cause de leur infection, ils ont été refusés par beaucoup de monde. La deuxième anné après l'éclat de Z-Virus, les deux expulsés du village ont rencontré les Zombies dans un forêt sauvage, la fille a été pillée et son père n'a eu aucune nouvelle. Shawn, désespéré, s'est évanoui et est tombé sur la terre parce qu'il n'avait pas été traité depuis l'infection de Z-Virus longtemps. \n Quand il s'est réveillé, il a su qu'il avait été guéri par l'organisation de WarZ, mais le Z-Virus en lui n'a pas été complètement éliminé, il est moitié Zombie, moitié humain. \n Après avoir rejoint à l'organisation de WarZ, le Z-Virus dans son corps lui a rendu très fort sur le champ de bataille, et il est devenu le chasseur connu de Zombie.
79011235=Vernon Lightman est né dans une famille américaine traditionnelle. Ses parents ont fait du commerce. Quand il était petit, Vernon a déjà connu pour son talent des mathématiques. Après avoir eu un diplôme de licence, il a utilisé 15 000 dollars sponsorisés par ses parents pour apprendre l'investissement au lieu de poursuivre ses études. Ensuite, l'effet de Vernon dans le business s'est accru. Il a participé à l'importation et l'exportation, au traitement des aliments, même au commerce extérieur, au pétrole, et à l'industrie lourde. Le groupe de Vernon est devenu le premier empire de business au monde. Il a surnommé Main de Midas parce qu'il a sélectionné plusieurs immobiliers inespérés malgré l'inacceptation de tous le monde et il les ont transformés en or.
79011237=Samantha est un bébé abandonné qui a trouvé par Cecil, maître d'Infanterie dans une ruelle au quartier chinois. Cecil, qui n'a aucun enfant, l'a bien aimée. Il a offert un environnement excellent et l'éducation familiale traditionnelle anglaise à Samantha. Pourtant, Samantha a montré sa nature obstinée et rebelle pendant son adolescence. Elle a combiné une équipe de voiture avec ses mauvais amis, et a organisé des courses sous-terrain concernantes le commerce des drogues et de l'argent. \n Samantha, qui a appris la modification de véhicule de Cecil, la maîtrise très bien, elle est toujours triomphante, et est surnommée le dieu de course sous-terrain. \n Quand le Z-Virus a éclaté, Samantha a perdu son seul proche à peine. Grâce à l'aide de l'organisation de Z, il a été sauvé à la fin. Cecil qui est guéri et \n Samantha ont décidé de rejoindre à l'organisation sans hésitation, et sont surnommés les leaders de Troupe d'Infanterie. La séparation définitive lui a fait apprendre à être calme, la torture de ses cauchemars l'a rendue de plus en plus indifférente, elle sourit un peu quand elle est en face à Cecil.
79011238=William Hoffman est né dans une famille de ferme en Irlande du Nord, son père est fermier assez connu de la localité, et a plusieurs pâturages laitiers. William n'a pas reçu la bonne éducation depuis l'enfance, mais le bonheur de sa famille l'a compensée. Quand il a eu 8 ans, il est entré dans l'armée, et a commencé sa vie militaire de 12 ans. Quand il a quitté l'uniforme et est retourné à sa ville natale, il s'est marié avec une femme dont l'amitié a été formée dans l'enfance. \n Jusqu'à l'année de l'éclat de Z-Virus, le fils de William qui a eu 50 ans a déjà été marié, sa famille heureuse a été détruite tout à coup. L'invasion de grande échelle des Zombies a détruit sa ville, et a tué sa famille. Il a été frappé par une poutre de maison et s'est évanoui. L'équipe de l'organisation Z l'a sécouru dans les ruines, mais ses vertèbres brisées par la poutre de maison lui a fait ne pas éviter la torture de paraplégique. \n Le corps paraplégique ne pouvait pas arrêter sa vengeance de William. À l'aide de nouvelle machine de guerre, le Zombie Shredder, il pouvait se tenir debout à nouveau. Alors, il a décidé de rejoindre à l'organisation Z sans hésitation et a participé à la plupart de Combats pour éliminer les Zombies.
79011239=Comme descendance d'un clan de ninja légendaire, Okita Kazuya est aisé dans toute sa vie. Il n'prend aucun intérêt à le business illégal de sa famille. Il excelle en l'entraînement de Ninja et en profite, toutefois, il se passionne pour la vie d'homme d'affaires. Quand le Z-Virus a éclaté au Japon, Okita Kazuya a rejoint à l'organisation Z locale pour faire des efforts. Pendant un Combat contre l'Armée de Zombie, Okita Kazuya a perdu sa vie à peine. \n Heureusement, Okita Kazuya a été sauvé par l'organisation Z et a été occupé par Dr. John Stark. Cette organisation mondiale de maintien de la paix ont eu l'impression que Okita Kazuya aurait joué un rôle important au combat durable contre l'Armée de Zombie. À cause de sa blessure grâve, Okita Kazuya ne pouvait pas normalement entrer au combat, l'Avant-garde construira son corps, mais au condition qu'il travaille pour l'organisation Z. Okita Kazuya a ensuite traité par une série d'opérations assez chères, cela a renforcé sa vitesse, son agilité, et sa compétence extraodinaire de Ninja en même temps. Après être devenu arme vivante, Okita Kazuya ne voudrait que l'achèvement de la quête d'élimination des Zombies.
79011240=Daisy, qui reste peu visible, analyste dans l'Agence de Renseignement, travaille au sous-sol du Quartier Général pour le service intérieur depuis longtemps, elle aide ses compagons pour exécuter les quêtes confidentielles dangereuses. Parce que ses compagnons lui ont transféré les infos fausses dans une opération, la quête a échoué, et les infos de meilleurs espions de l'Agence de Renseignement ont été divulguées. Daisy s'est seul infiltrée dans les Armuriers, et a résolu la crise de l'Agence de Renseignement avec succès. Quand le Combat au jour à la fin éclate, seulement le Commandant le plus héroïque peut obtenir cette belle fleur mortelle.
79011241=Ancien Sniper de SEAL. Sa compétence de tir est très forte, il a canardé 89 ennemis au champs de bataille, et a obtenu la médaille d'étoile d'argent comme récompense. Quand il a reçu l'honner, il a aussi reçu la jalousie du combat. Pendant un combat, il a été incriminé d'avoir tiré les paysants à tort. Il est isolé par ses compagnons d'armes, et sa médaille a été récupérée. Il, avec ses accomplissements exceptionnels, a quitté l'armée avec ses défaults. Pendant la courte paix, il s'est perdu à peine. Pourtant au jour à la fin, il accompagnera le Commandant le plus brillant et retrouvera sa propre dignité.
79011242=Tenu le cigare dans la guele tous les jours, Schmidt, lnstructeur de Bundswehr, qui ne sourit jamais, entraîne la Troupe antiterroisme en utilisant son entraînement spécifique Entraînement de Diable. Schimidt a perdu ses parents depuis l'enfance, pour survivre avec son frère aîné, il a dû se combattre. Même il vient d'entrer dans l'armée, il est audacieux, courageux et résolu comme ceux qui sont entrés en guerre centaines fois. Pendant une bataille importante, l'Officier faible a demandé de se replier, mais Schmidt a percé la foule et s'est combattu avec la force et l'enthouasiame incroyable, avec ses compagnons encouragés, ils ont remporté la victoire. Ensuite, il a resté dans la Troupe comme Instructeur. Jusqu'à l'éclat de combat au jour à la fin, il a commencer à chercher le Commandant le plus brillant pour lui aider à entraîner la Troupe la plus forte en utilisant son Entraînement de Diable.
