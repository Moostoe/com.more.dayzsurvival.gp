87000146=Certaines questions relatives à l'Activité de Relocation de l'Alliance sont comme suivant:
87000147=1. Vos Bâtiments de Désert seront normalement Téléportés, mais vos Points de Désert, vos bâtiments de l'Alliance de Désert et vos Points de Course aux Armements Individuelle peuvent être affectés. Nous vous conseiller d'achever d'abord la Téléportation et ensuite commencer à accumuler vos points.
87000148=2. Retourner: Quand vous retournez du Désert à l'État d'Objectif, votre État sera suspendu dans un état protégé.
87000149=3. Récompenses de Classement Quotidien de Momie de Désert: les points individuels ne seront pas affectés. Les points de l'Alliance sont le total de tous les membres qui ont participé à l'activité.
87000150=4. Achat Groupé de l'Alliance: Si votre Alliance Téléporte avec succès pendant une activité de l'Achat Groupé de l'Alliance, les membres qui ne Téléportent pas avec l'Alliance et restent dans l'État original ne peuvent recevoir que les récompenses au maximum. Les membres qui Téléportent avec l'Alliance gagnent normalement leurs récompenses selon leur part. (Le total d'achat de l'Alliance déduira la part achetée par les membres qui ne Téléportent pas.)
87000151=Pour les détails de la Relocation de l'Alliance, veuillez vérifier le FAQ de Relocation de l'Alliance. Si vous avez des question, veuillez contacter notre Service à la Clientèle. Merci pour votre soutien et coopération.
