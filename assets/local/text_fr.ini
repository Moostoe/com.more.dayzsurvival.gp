87010054=Cher Inspecteur: \n Commandant {1} de l'État {0} a déjà annulé sa Demande d'Engagement à votre État.
87010055=Soumission Réussie.
87010056=Vous avez déjà été refusé(e) par les Inspecteurs de cet État, c'est pourquoi vous ne pouvez plus lancer une Demande à cette État pendant cette activité. Pourtant, vous pouvez toujours choisir d'en lancer une autre aux autres États.
87010057=Les Recrues de cet État ont atteint le Cap, alors vous ne pouvez pas lancer la Demande.
87010058=Introduction de Demande d'Engagement d'État
87010059=Instruction Supplémentaire de Demande
87010060=1. Vous ne pouvez lancer qu'une Demande à un État au même temps. \n2. Quand la Demande est approuvée, une fois que vous soumettez les Camions Cargo, vous Téléportiez à nouvel État sur le champ. Pourtant, vous ne pouvez pas retourner à votre État Natal avant la fin de l'activité. Soyez attentif(ve) avec votre soumission. \n3. Chaque {0} Puissance correspond à 1 Camion Cargo d'État. Il est considéré comme 1 Camion si cela n'est pas atteint. Le Cap de Soumission de Camion Cargo est {1}. S'il y en a plus, il est considéré comme {1}. Vos Troupes Blessées ont aussi besoin de Camions Cargo correspondants à leur Puissance pour garantir leur sécurité pour participer à la Téléportation.
87010061=Instruction de Téléportation
87010062=1. Une fois que votre Demande est approuvée, vous puissiez soumettre vos Camions Cargo pour Téléporter à l'État sur le champ.
87010063=2. Quand l'activité termine, ceux qui ont Téléporté retourneront à leurs États Natals.
87010064=4. Si vous lancez une Téléportation, on considère que vous quittez votre Alliance de l'État Natal par défaut et rejoignez un nouvel État avec une identité de non Alliance. Veuillez faire attention à l'information d'activité à propos de votre Alliance (ex. l'Achat Groupé de l'Alliance, etc.)
87010065=5. Les Points Individuels pour les Armements Individuels, pour le Combat entre États et pour les activités du Désert seront transférés au nouvel État.
87010066=6. L'actualisation des Mines de Diamant Rare ne peut ni être transférée aux autres, ni être Téléportée au nouvel État. Soyez prudent(e) en la considérant, les Commandants qui ont ce droit.
87010067=Activité d'Engagement d'État Disponible
87010068=Cher Commandant: \nL'Activité d'Engagement d'État est ouverte maintenant. Cependant, tous les Commandants qui remplissent les conditions peuvent Postuler une Demande pour Téléporter temporairement aux autres États. Quand l'activité termine, ils retourneront à leurs États Natals. Aidez vos Alliés, Vainquez vos Ennemis. Tout dans l'Engagement d'État! Pour plus de détails, veuillez vérifier le Centre d'Activité.
87010069=Engagez-vous temporairement dans une nouvelle Alliance, Aidez vos alliés à vaincre vos ennemis!
87010070=1. Quand l'Activité d'Engagement d'État est ouverte, les Commandants des autres États peuvent s'engager temporairement pour Téléporter à cet État. \n2. Lancez un Engagement pour ajouter votre État sur la Liste d'État d'Engagement. \n3. Quand l'activité termine, toutes les Recrues retourneront à leurs États Natals.
87010071=Répondez à l'Engagement des autres États. Après l'approbation des Inspecteurs, vous pouvez soumettre un certain nombre de Camions Cargo selon votre Puissance pour répondre à l'Engagement et pour Téléporter temporairement à cet État. Quand l'activité termine, les Recrues retourneront à leurs États Natals.
87010072=1. Recrues d'État Disponible Actuelles: {0}\n2. Seuls les Bases dont les Niv. sont 30 et qui se classent parmi les Top {1} du Classement de Puissance dans leurs États Natals peuvent postuler une Demande. \n3. Une fois que votre Demande est approuvée, vous pouvez soumettre vos Camions Cargo pour Téléporter à l'État sur le champ.
87010073=7. Les Recrues peuvent annuler la Demande après l'avoir lancée, mais ne peuvent pas en lancer une autre à cet État à nouveau après l'annulation.
