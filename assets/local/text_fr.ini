171930=Le Fort Militaire de Bataille de Tanner se trouve au milieu du monde. Avant le Jour à la Fin, c'était l'endroit où le Président précédent d' l'ONU a traité des affaires publiques et a habité. Quand le virus de Zombie a éclaté, il était difficile de déchapper au désastre. Pourtant, il est toujours le symbole de droit suprême!\n\nIntroduction d'Activité:\nL'activité se divise en 2 étapes: Jour de Préparation et Jour de Pillage\nJour de Préparation: Disposer les tactiques du combat, se préparer au combat.\nJour de Pillage: L'Officier correspondant aux conditions peut aller au Fort Militaire de Bataille de Tanner pour piller. Le joueur qui l'occupera à la fin obtiendra l'honneur spécifique dEmpereur.\nRègles pour gagner au Jour de Pillage: Occupez le Fort Militaire de Bataille de Tanner pour obtenir des points. L'Alliance qui atteint 180000 à l'avance ou a les points le plus à la fin du Jour de Pillage peut remporter la victoire.\n\nChaque fois que vous entriez au Fort Militaire de Bataille de Tanner, vous consommez une invitation de Bataille de Tanner.\nVous pouvez acheter l'Invitation de Bataille de Tanner parmi les paquets en vente de ce jour-là.\n\nRègles spécifiques du Fort Militaire de Bataille de Tanner:\nLes articles interdits au Fort Militaire de Bataille de Tanner:\nBouclier de Paix\nSi vous êtes en état de protection de guerre, après la Téléportation, le temps d'état de protection deviendra 10 minute(s).\nIl n'y a pas de pillage de Ressource pendant le combat au Fort Militaire de Bataille de Tanner.\nVous ne pouvez pas éteindre le feu des Murailles au Fort Militaire de Bataille de Tanner, la combustion dure pendant 150 seconde(s).\n\nAu Fort Militaire de Bataille de Tanner, vous ne pouvez pas utiliser l'article de Téléportation, et ne pouvez pas récupérer la Défense de Ville.\n\nDans le Fort Militaire de Bataille de Tanner, vous ne pouvez pas changer d'Alliance. Nous conseillons à chaque Commandant de rejoindre à une Alliance dans votre propre Etat avant d'y aller.\nBecause it is far from our state, appoint Officials may need 1 minute.\nLe temps valide de l'Empereur et des autres Postes Officiels dure jusqu'à le commencement du prochain Jour de Pillage.\n\nL'Etat qui ouvre cette activité:1-495\nLes autres États ne peuvent pas participer à l'activité de Bataille pour le moment, elle sera progressivement ouverte.\nDans l'Etat qui ouvre cette activité, le Commandant correspondant aux conditions peut Téléporter au Fort Militaire de Bataille de Tanner.\nL'Etat qui n'a pas ouvert cette activité peut regarder le combat du Fort Militaire de Bataille de Tanner. (Ne peut pas Téléporter)\nVous pouvez cliquer sur l'icône à droite de l'Interface où l'on pouvez sélectioner l'Etat afin de trouver vite la location du Fort Militaire de Bataille de Tanner.\nLes Commandants qui participeront au combat, veuillez vous préparer au combat. Nous vous conseillons de Téléporter au Fort Militaire de Bataille de Tanner à l'avance.\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
