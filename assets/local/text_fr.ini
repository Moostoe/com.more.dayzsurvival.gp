132002=Afin d'avoir plus de communications avec nos Commandants, nous avons invité quelques Commandants entousiastes pour servire en temps que MOD dans le jeu. Ces commandants aideront les novices à se familiariser avec le jeu, et les aider à comprendres les règles essentielles du jeu. Si vous rencontrez des problèmes dans le jeu vous pouvez demander de l'aide au MOD. Bien sûr, les MOD sont parfois occupés. Si vous avez suggestions pour le jeu ou que vous avez besoin d'aide, vous pouvez aussi utiliser les messages privés ou utiliser le système d'aide du jeu pour des contacts officiels. Nous répondrons au problème dès que possible.
