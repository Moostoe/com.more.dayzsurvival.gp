84000034=1. Au début de chaque Étape de Duel, le système associera automatiquement les adversaires. \n 2. Les armées configurées des deux côtés se battent pendant 3 matches, 1v1, 2v2, 3v3. La première qui a 2 victoires gagne. \n 3. Si un Commandant n'a pas configuré d'armée, l'autre côté gagne directement. \n 4. Le gagnant de duel est qualifié pour le prochain tour. \n 5. Vous ne perdrez aucune Troupe pendant les matches de Duel d'État d'Élite. \n
