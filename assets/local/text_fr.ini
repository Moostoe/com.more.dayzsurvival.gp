87010037=1. Après que l'Engagement d'État est disponible, les Commandants qui remplissent les conditions peuvent Téléporter temporairement aux autres États à l'aide de l'Engagement d'État.
87010038=2. Chaque État ne peut en recevoir que jusqu'à un quota, et ne peut plus approuver la Demande des autres Recrues quand le Cap de Réception est atteint.
87010039=3. Après que l'activité termine, toutes les Recrues retourneront à leurs États Natals.
87010040=Instructions d'Inspection
87010041=1. Les Leaders de l'Alliance avec les premiers 3 Puissance de l'Alliance d'État sont les Inspecteurs et ont le droit d'Inspecter. \n2. Si n'importe quel Inspecteur l'approuve, la Recrue peut Téléporter à l'État sur le champ. \n3. Les Recrues Téléportées peuvent être amis ou bien ennemis. Soyer prudent(e) de les Inspecter, Inspecteurs. \n4. Après que l'inspection est approuvée, si la Recrue ne Téléporte à l'État dans le délai fixé, on considère que le Commandant a abandonné cette opportunité. \n5. Les Commandants dont les Demandes sont refusées ne peuvent plus soumettre une Demande à votre État pendant cette activité.
87010042=Annulation Réussie.
87010043=Opération Réussie.
87010044=Notification d'Approbation de Demande d'Engagement d'État
87010045=Cher Commandant: \nVotre Demande d'Engagement à l'État {0} a déjà été approuvée par l'Inspecteur {1}. Vous pouvez soumettre vos Camions Cargo d'État avec la Puissance correspondante pour Téléporter à l'État dans {2} (vos Troupes Blessées ont aussi besoin de Camions Cargo correspondants à leur Puissance pour garantir leur sécurité pour participer à la Téléportation). Si vous ratez le délai de soumission, on considère que vous avez abandonné la Demande à cet État. Ceux qui Téléportent avec succès retourneront à leurs États Natals quand cette activité de l'Engagement d'État termine.
87010046=Notification de Refus de Demande d'Engagement d'État
87010047=Cher Commandant: \nVotre Demande d'Engagement à l'État {0} a déjà été refusée par l'Inspecteur {1}. Vous ne pouvez plus soumettre une Demande à cet État pendant cette activité, mais vous pouvez aussi lancer une Demande aux autres États quand l'Étape de Demande termine.
87010048=Les Recrues ont atteint le Cap.
87010049=Notification d'Échec d'Engagement d'État
87010050=Cher Commandant: \nComme vous n'avez pas soumis les Camions Cargo d'État dans le délai fixé et n'avez pas Téléporté à l'État cible, votre Demande d'Engagement à cet État a échoué. Vous pouvez la relancer après.
87010051=Demande d'Engagement d'État
87010052=Cher Inspecteur: \nCommandant {1} de l'État {0} vous a lancé une Demande d'Engagement d'État. Si n'importe quel Inspecteur l'approuve, ce Commandant peut Téléporter temporairement à votre État. Si elle est rejetée, ce Commandant ne peut plus lancer une Demande à votre État pendant cette activité. Si aucun Inspecteur l'approuve dans {2}, on considère que la Demande de cette Commandant est rejetée.
