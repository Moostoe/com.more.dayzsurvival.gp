170471=Chaque Commandant, bonjour! \n\n Vous survivez de pied ferme depuis une période au Jour à la Fin. Dans ce monde plein de Zombies, si vous avez plusieurs amis accompagnants, cela vous aidera beaucoup sans aucun doute.\n\n A ce propos, nous avons ouvert l'activité d'inviter des amis. Tout le monde peut obtenir les points par inviter des amis! Pendant l'activité, les premiers {0} joueurs obtiendront les grandes récompenses mystérieuses! \n Si vous voulez inviter des amis, veuillez cliquer sur l'avatar de personnage sur l'interface en haut à gauche, Paramètres, Inviter. Veuillez informer le code d'invitation à vos amis pour achever l'invitation. \n Si vous voulez accepter l'invitation des autres personnes, veuillez entrer seulement son code d'invitation sur la page dAccepter l'Invitation. \n (Les joueurs qui s'inscrivent après le commencement de l'activité et qui ont été invités avec succès peuvent gagner les points.)\n\n Si vous voulez savoir plus sur le classement et sur la récompense, veuillez aimer notre page d'activité: \n Page de fans de Facebook ou Baidu Tieba \n
