79011291=Ali est né dans une famille pauvre dans le bidonville du Caire. Quand il était petit, ses parents sont morts pendant une épidémie. Depuis son enfance, il et une groupe des autres enfants dans la même situation sont devenus SDF pour survivre. Contrairement à ses pairs, il a pris un intérêt à l'électronique et au produit chimique. \n Quand il avait 14 ans, il a inventé une bombe faite maison qu'il a utilisé pour exploser un coffre-fort pour voler de l'argent pour manger. Il a été capturé par la police au magasin, mais un officier local a noté son dossier et a fait une exception pour lui faire sortir de prison. Il pouvait entrer l'entraînement militaire à condition de ne pas avoir des problèmes. \n Après plusieurs années d'apprentissage et d'entraînement, Ali est devenu un soldat exceptionnel. À l'âge de 19, il a participé à la Première Contre-Attaque contre les Zombies pendant la première période de l'épidémie de Zombie. Ali a inventé beaucoup d'armes comme Bombe Incendiaire, Bombe Explosive et Grenade qui sont largement utilisée dans la guerre et dans la défense contre des Zombies. Il mérite le surnom Roi de Explosion.
79011292=Natasha est née dans une famille riche et célèbre en Russie. Son père était un des grand trafiquants des armes dans le monde. Comme la seule enfant, elle a profité de la générosité de son père et pouvait seulement être décrite comme née avec une cuillère en argent. \n Depuis l'enfance, Natasha s'est plongée dans l'amour et les cadeaux sans fin qui l'ont transformé en une fille abîmée et turbulente. \n Son père n'était pas fréquemment chez eux pour faire le commerce et sa maison a manqué de discipline. Quand son père est retourné d'un long déplacement et a vu tellement incontrôlable sa fille est devenue, il lui a forcé d'entrer l'academie militaire connue en Russie. Elle a dû achever ses études à l'école militaire ou il pouvait la désavouer et révoquer son héritage. \n Natasha était d'abord ennuyée et en colère à l'école militaire, mais elle a rencontré un mentor important -un vétéran de Servie de Renseignement de KGB. Après 5 années de l'entraînement, Natasha est devenue agent international avec les compétences aveclesquelles elle pouvait rivaliser son mentor. \n Après l'épidémie de Zombie, Natasha a rejoint à l'Organisation Z avec le soutien de son père. Elle est devenue la chef de Renseignement de l'Organisation Z. Parce que son père fournit généreusement des armes à l'Organisation Z, son influence est très grande et grandit chaque année.
79011293=Toujours un garçon coriace, Zane était un habitant dans un petit village aux États-Unis, il a eu un diplôme normal, et un revenu normal. Par contre, il était en bonne terme avec les autres habitants, il était gentil et a eu beaucoup d'amis. Pendant une élection, Zane a été élu comme maire de village par grand scrutin. \n Pendant les années suivantes, Zane a fait des efforts à l'intérêt public pour les habitants de village, il a été élu comme Meilleur Maire des États-Unis. \n Après l'épidémie de Z-Virus, l'économie mondiale a rompu, tous les habitants à travers du monde ont eu peur. Zane, comme Maire de village, quand il a vu les habitants qui n'ont pas de domicile, était triste. \n Quand les Zombies ont attaqué le village, Zane a fait appel aux habitants à prendre leurs armes et à combattre contre les Zombies pour protéger leur maison. Les Zombies ont quitté, cependant, Zone a réalisé que ce n'était pas une solution à longue terme. \n Alors, Zane a mené tous les habitants du village à faire leurs valises pour rejoindre au Déplacement de Washington connu. Ils sont allés à Washington pour solliciter l'aide des armées. Après le combat pendant plusieurs années, l'incident où Zane a sauvé les habitants même en risquant sa vie est fréquent. Les habitants ont appelé Zone comme Notre Héros. En même temps, Zane est un des fondateurs de l'Organisation Z.
