79030297=Dans le War Game, 8 États différents se batteront dans un combat féroce sur un champ de bataille simulé. Controlez les villes pour étendre votre territoire, récolter plus de ressources et pour gagner des récompenses. Pendant le War Game, vous pouvez entrer dans et quitter le champ de bataille n'importe quand. Les Soldats (sauf les Bandits et les Troupes Aéroportées) peuvent seulement être blessées et seront envoyés à la Base Stratégique pour la Guérison gratuite. Quand l'activité termine, les Soldats dans la Base Stratégique seront Immédiatement Recouverts. \n En participant au War Game, vous ne gagnez pas de points pour les autres activités (par exemple la Forteresse la plus Forte et les Courses aux Armements). Il faut que vous retourniez à votre État original pour y participer.
