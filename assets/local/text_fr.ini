170573=Jour des Imbéciles d'Avril! Voulez-vous faire une farce ou quelque chose d'autre? Rejoignez l'événement!\n\nContenu de l'Activité:\n1. Durant l'Activité, tuez Wendell Le Clown pour avoir une chance de larguer les ballons du 1er Avril.\n2. Durant l'Activité, participez à la Pratique pour gagner des Masques de Clown.\n3. Les Ballons du 1er Avril et les Masque de Clown peuvent être utilisés directement, ou échangés contre de meilleurs récompenses!\n4. Plus de revêtements du 1er Avril, Articles du Clown magique et encore d'autres attendent d'être collectés par vous!\n(Les articles largués pendant l'Activité ont un nombre de jours limités. Après que la limite soit atteinte, les articles ne seront pas larguer à nouveau.)\n\nPlus d'Achats groupés de l'Alliance, Provision d'Armes limitéé et d'autres activités sont à venir. Venez vous amuser!\nPour plus de détails, veuillez vérifier le Centre d'Activité et le système des e-mails du jeu.
