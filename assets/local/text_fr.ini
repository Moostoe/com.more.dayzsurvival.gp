114136=Commandant:\nBonjour! Le test de dernière version de Last Empire-War Z est fini. A ce moment, toute l'équipe du project Last Empire-War Z remercie tous les joueurs qui ont participé à ce test pour vos commentaires et suggestions précieuses qui nous permettront de modifier et d'optimiser ce jeu à l'avantage. Au cours du test, on a ramassé beaucoup de commentaires et de suggestions via vous et d'autres joueurs par le système de feedback et les forums, ce qui nous inciteront à poursuivre nos efforts pour un mieux jeu. Tout cela est due à votre soutien indéfectible pendant le test. Notre équipe a évalué les commentaires au sujet de chaque fonction que vous avez donné cette fois, et a fondé strictement trois niveaux de récompenses selon la quantité, la qualité et la contenu des commentaires. Comme vos commentaires sont efficaces pour améliorer le jeu, nous avons finalement décidé de vous envoyer une Récompense de Puissance, et espérons votre participation pour la fois prochaine! \n En même temps, nous allons lancer officiellement la dernière version de Last Empire-War Z aux joueurs dans tous les plates-formes du monde dès que possible. Nous espérons sincèrement que vous allez rester avec nous pendant le développement du jeu et grandissons ensemble. \n\nLast Empire-War Z game Atelier
