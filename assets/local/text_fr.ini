200643=Extraterrestre---Raymond
200644=Né dans une famille de rugby en Angleterre, influencé par sa famille depuis son enfance, un grand amateur du sport, il a un excellent fonds de santé au-delà de la norme. Après l'éclat du Z Virus, il a survécu à l'infection par le virus grâce à sa volonté tenace et à sa force physique. La variation génétique lui a donné la compétence super à contrôler les zombies. En raison de la compagnie avec les Zombies toute la journée, on a commencé à oublier son nom, et l'appelle seulement [Extraterrestre].
200645=Raymond est né dans une famille de joueurs de rugby à Manchester, en Angleterre. Son père était l'entraîneur de l'équipe locale, et sa mère était la femme médecin de l'équipe. Influencé par sa famille, Raymond faisait de l'exercice depuis l'enfance, son physique était bien meilleur que celui de ses pairs.\n  Pourtant, en raison de l'éclat du Z Virus, tout a changé.\n  Grâce à leurs physiques excellents et à leur volonté tenace, la famille de Raymond avait tenu bon pendant une Couverture Défensive, mais elle a finalement été rompue par les Zombies infatigables, c'est pourquoi Raymond a été séparé de ses parents qui sont arrivés à le protéger. Raymond a presque craqué quand il s'est échappé dans la zone de sécurité.\n  Fermement convaincu que ses parents étaient toujours en vie, Raymond a mis les pieds sur la route dangereuse pour rechercher sa famille malgré le découragement des habitants de la ville.\n  Pourtant, la Déesse de Chance n'est pas apparue, quand il sécourait le treizième Survivant, le blessé qui a en fait infecté est soudainement devenu fou et a mordu son bras droit.\n  Raymond était infecté.\n  Raymond s'est échappé de la foule en contrôlant son corps progressivement rigide, il est devenu inconscient à l'intérieur de la ville avec les cadavres partout, et il a attendu la mort seul.\n  Longtemps, Raymond s'est réveillé, pensant être dans l'enfer, et il s'est rendu compte qu'il pouvait encore sentir la puanteur pourrie des Zombies dans l'air. Quand il a tendu la main et s'est frotté les yeux, il a découvert une mutation dans le bras droit, et ce changement se propageait sur tout le corps à une vitesse perceptible. Raymond a eu de la chance, cette mutation a renforcé son physique de façon incroyable, c'est pourquoi il pouvait mettre les pieds sur la route pour retrouver ses parents, même à ce moment, son apparence n'était plus la même qu'un humain normal.\n  Raymond se souvient encore de la terreur du regard du premier humain qui l'a vu après sa renaissance, et de son bras tremblant en tirant le pistolet et en pressant la détente. Ce n'est que quand les gens ont vu que Raymond secourait un être humain des Zombies, ils ont commencé à accepter Raymond.\n  Les bonnes actions de Raymond se sont propagées et l'Organisation Z l'a trouvé, qui a découvert sa compétence à contrôler les Zombies grâce à la mutation.\n  Raymond, devenu de plus en plus bizarre, s'est joint à l'Organisation Z pour trouver ses parents, et n'a pas hésité à secourir des humains sans difficulté.
