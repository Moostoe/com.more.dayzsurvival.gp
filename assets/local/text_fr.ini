170448=Le 1 octobre est la Fête Nationale de la Chine, elle est faite pour célébrer le jour où la fondation de la République Populaire de la Chine! \n\n A ce moment, nous avons préparé les activités suivantes: \n\n1. Tuer les Zombies peut provoquer la chance des tombées des articles de l'activité-Paquet de Fête Nationale. \n2. Recueillir les ressources peut provoquer la chance des tombées des articles de l'activité-Grande Lanterne Rouge. \n3.Utiliser le Paquet de Fête Nationale ou la Grande Lanterne Rouge peut vous apporter les récompenses. \n(Il y a une limité de quantité des articles qui peuvent obtenus tous les jours.) \n4.Tout nouvelle peau-Le Style Chinois est en ligne, elle vous attend!
