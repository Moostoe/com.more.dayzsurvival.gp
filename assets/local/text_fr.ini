87000161=Cher Commandant \n L'Activité de Relocation de l'Alliance sera ouverte à {0} - {1} de l'Heure Universellle entre les États {2}. À cette occasion, les joueurs de ces États-là peuvent Téléporter aux autres États à l'aide de cette activité. Le processus d'Étape détaillé compte sur le Compte à Rebours de l'Onglet d'Activité. \n Vous avez besoin de soumettre les Camions Cargo correspondants à leur Puissance. Vos Troupes Blessées auront besoin des Camions Cargo correspondants à leur Puissance afin de garantir leur sécurité pour participer aux Expéditions. \n Les joueurs qui remplissent les Conditions de Relocation de l'Alliance migreront les données des comptes et de l'Alliance à l'État d'objectif 1 heures après l'activité. \n Pour plus de détails à propos de l'Activité de Relocation de l'Alliance, veuiller vérifier le FAQ de Relocation de l'Alliance. \n Atelier de Last Empire - War Z.
