80000087=Bonjou Commandant, \n\n  l'Activité Expédition du Désert à grande échelle est sur le point de commencée. Veullez vérifier le Compte à rebours du Début de l'Activité dans l'interface et préparez-vous à bouger vers le Conflit du Désert. \n\n Dans le processus de la migration de la base, votre jeu sera hors-ligne pendant un certain temps (environ 1 heure) afin de voyager vers le Conflit du Désert. Pendant cette période, il vous sera impossible de vous connécter. Quand vous serez rentrés dans le Conflit du Désert avec succès, il y aura un Temps de Paix pendant laquelle vous ne pourrez pas combattre avec d'autres commandants? \n\n Le Dernier Empire - War Z Game Studios
