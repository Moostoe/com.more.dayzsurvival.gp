83401324=Claudia a une aptitude à tirer.Son aptitude fait vénérer ses anciens qui se perfectionnent selon l'âge et les expériences.  \n  Malgré l'âge de seize ans,elle peut toujours contrôler la tolérance de moins de 0.03 de centimètres dans une portée de 4000 mètres.Beaucoup d'hommes n'y croient pas.  \n  Les personnes extraordinaires sont prédestinées aux missions extraordinaires.A la bataille de défense au canal de Panama,Claudia s'est distinguée par le nombre de la perte de zombies.Le général apprécie beaucoup son aptitude,il la commet le fonctionnaire de tireurs.
