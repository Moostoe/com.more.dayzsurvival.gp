200657=Maître d'Équipement--Monica
200658=À partir du moment où Monica a commencé à se mettre en évidence, elle était destinée à dire au revoir à sa vie banale trop conformante à toutes les règles. Bien sûr, cette banalité se référait à sa vie par rapport à tous les autres orphelins qui avaient été envoyés de l'orphelinat à l'école militaire de l'État. Ses notes ont surpris tous les Instructeurs qui l'ont enseigné. Son calme a rendu l'homme extrêmement honteux. Personne n'a pensé que tout ce qu'elle possédait serait lié à ses expériences, seulement a considéré qu'elle était bienheureuse.
200659=Le père de Monica était un profiteur, qui a eu une aubaine de guerre après l'éclat du Virus de Zombie. Monica voyait son père se réussir à vivre entre le noir et le blanc depuis l'enfance, et se comportait sans vergogne toute la journée. Il n'y a que de l'argent sans fin dans les yeux de cet homme. Au moins, il n'y avait pas trop de pères qui font vendre les armes à leurs filles.\n Monica avait vu trop de complots. La laideur de la nature humaine a été révélée sans aucun doute après l'éclat de la Crise dans ce monde où l'homme est un loup pour l'homme. Le pouvoir en place ordonnerait aux gens de mourir de différentes manières l'un après l'autre, et ensuite afficherait assurément sa victoire en utilisant les rapports sur le champ de bataille qui ne pourraient pas être plus tragiques. Monica observait ce monde de façon indifférente depuis qu'elle était raisonnable, jusqu'au moment où un déserteur du front a tiré sur la tête de son père avec le pistolet juste échangé et a jeté la valise pleine de billets de banque à son propre camion. \n Il est sûr que peu d'orphelins trouveraient un orphelinat et admettraient qu'ils étaient eux-mêmes orphelins. Au moins, le doyen de l'orphelinat n'avait vu que Monica. Pendant ses cinq années à l'orphelinat, le nombre de places à l'école militaire était la seule chose pour laquelle Monica se battait. Cependant, après que Monica a été admise à l'école militaire, quand elle a été appelée par l'Instructeur séparément dans la salle des instructeurs pour parler de son avenir, Monica l'a enfin frappé avec le pied et l'a rendu paralysé. Elle s'est échappé de l'école militaire dans le noir. \n Pendant une Guerre de Ville, Monica a rencontré Maggie, et a fait l'éloge complet de cette femme Commandant dont les talents de commandement n'étaient pas inférieurs à elle. Monica, qui avait un objectif de lutte, a rejoint l'Organisation Z. Les talents de commandement de Monica montrés sans arrêt ont choqué toute l'Organisation. Particulièrement douée pour associer les unités, elle a surpris toute l'Organisation avec la rapport de guerre à faible perte en battant avec une force inférieure en nombre. Par conséquent, Maggie a eu un nouveau concurrent.\n Monica a l'impression que la guerre était beaucoup plus simple que l'intrigue, et elle se sentait plus à l'aise avec l'écrasement de la satisfaction de soi des ennemis, et a ensuit parlé doucement: check.
