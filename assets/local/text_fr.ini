170534=La Fête du Printemps arrive! La Fête du Printemps, aussi connue comme le Nouvel An Chinois, est une des fêtes les plus importantes. Les gens la célèbrent par allumer des pétards, prendre le dîner de célébration et suspendre des lanternes…\nPendant cette fête, nous offrons les activités pour tout le monde!\n\nActivités:\n1. Pendant l'activité, tuez le Danseur de Lion - Kerry pour avoir la chance de gagner les Nœuds Chinois\n2. Pendant l'activité, récoltez les ressources pour avoir la chance de gagner le Bonbon de la Fête du Printemps.\n3. Le Nœud Chinois et le Bonbon de la Fête du Printemps peuvent directement être utilisés, ou peuvent être changés pour les meilleures récompenses!\n4. Pendant l'activité, la Capacité des Fermes, des Puits de Pétrole, des Usines d'Acier et des Mines d'Alliage sur la Carte Mondiales peuvent augmenter par 50%.\n5. Un nouveau Peau de Base de la Fête du Printemps vous attend!\n(La chute de l'article d'activité a une limite, quand elle est atteinte, ils ne tombent plus)\n\nNous offrons aussi l'Achat Groupé de l'Alliance, l'Approvisionnement en Armes d'Édition Limitée et beaucoup d'autres activités. Venez y participer!\nPour plus de détails de l'activité, veuillez vérifier le Centre d'Activité et le mail du système dans le jeu.
