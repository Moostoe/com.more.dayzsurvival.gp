83401312=Si l'on demande à Kane ce qui est le plus important de sa vie,il répond certainement comme ça:mes chers aciers.  \n  En fait,il n'a rien d'autres choses.  \n  Après le virus de zombies,au moment où les armes défensives de l'humanité face à la crise métallique,Kane a amélioré la technique d'obtenir les ressources d'acier de l'humanité en pratiquant toutes les expériences de sa vie et puis il a  inventé cette technique d'acier plusieurs fois,ce qui permet d'élever massivement l'efficacité du minerai de fer.Toute arme coulée par Kane porte un badge propre à Kane.
