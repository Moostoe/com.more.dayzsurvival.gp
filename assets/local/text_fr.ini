80000001=Féliciter les membres {0},{1},{2}d'avoir occupé les trois premiers classements par {3},{4},{5}de points de contribution dans  le tableau de don cette semaine.\n Pour apprécier leurs contributions énormes consacrées au développement de notre alliance ,on leur confère  les récompenses suivantes:\n\n        Lauréat du premier prix——\n50,000 d'aliments  * 10\n50,000 de combustibles     * 10\n32,000 d'acier      * 10\n24,000 d'alliage     * 10\n25,000 d'électricité   * 10\n15,000 de billets de banque     * 10\n1 d'heures d'accélération de recherche scientifique     * 5\n1 d'heures d'accélération de l'entraînement des troupes   * 5\n1 d'heures d'accélération de construction   * 5\n100 de diamants    * 3\n     Lauréat du second prix——\n50,000 d'aliments     * 5\n50,000 de combustibles    * 5\n32,000 d'acier   * 5\n24,000 d'alliage     * 5\n25,000 d'électricité    * 5\n15,000 de billets de banque    * 5\n1 d'heures d'accélération de recherche scientifique  * 3\n1 d'heures d'accélération de l'entraînement des troupes    * 3\n1 d'heures d'accélération de construction   * 3\n50 de diamants  * 3\n   Lauréat du troisième prix——\n50,000 d'aliments   * 2\n50,000 de combustibles     * 2\n32,000 d'acier   * 2\n24,000 d'alliage   * 2\n1 d'heures d'accélération de recherche scientifique      * 1\n1 d'heures d'accélération de l'entraînement des troupes    * 1\n1 d'heures d'accélération de construction    * 1\n50 de diamants    * 1\n\nSeulement les commandants dont les points de contribution≥100,000 de points peuvent être récompensés,sinon ils n'ont que les résultats de classement\n\nJe souhaite que tous les membres peuvent leur apprendre en contribuant activement pour le développement de notre alliance!
