170479=Commandant, l'Halloween arrive! Avez-vous entendu un rumeur!? \n On dit que au champs à distance de dizaines kilomètre, il y a un Type Citrouille - Jack! Selon un Survivant, il est un Zombie effrayant avec une citrouille énorme sur sa tête! Des autres Survivants ont dit qu'ils avaient trouvé quelque chose de bon sur ce Type Citrouille qui n'avait pas pu bouger! \n Commandant, voulez-vous le vérifier? \n\n Contenu de l'Activité: \n Il y a un Type Citrouille - Jack dans le monde, tuez-le, et vous pouvez obtenir l'article d'activité Citrouille. \n Tuez les Zombies dans le monde, il y a une possiblité que l'article Boucle d'Oreille de Vampire d'activité tombe. \n L'activité d'échange au Champ de Tir a démarré, consommez les Cartouches d'Entraînement, et vous pouvez obtenir l'article Chapeau Magique d'activité. \n L'article d'activité peut être utilisé à échanger des Récompenses Avancées, vous pouvez aussi directement l'utiliser. \n Il y a même la Peau de Base au thème d'Halloween qui vous attend! \n\n Commendant, dépêchez-vous de participer à cette activité!
