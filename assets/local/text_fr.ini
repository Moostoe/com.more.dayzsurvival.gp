80000102=Merci pour votre abonnement du Plan d'Investissement de Fin du Monde, le cycle d'abonnement correspond au mois naturel. Depuis le septième jour après l'abonnement, le système continuera automatiquement à vous abonner par la recharge. Si vous voulez annuler la fonction d'abonnement, veuillez rechercher les infos d'abonnement correspondantes à warz dans votre portable - Réglages pour annuler l'abonnement. \n\n Instructions d'abonnement: \n 1. Abonnez-vous directement l'Investissement de Fin du Monde de 7 jours, et vous pouvez immédiatement obtenir 10 chances du tirage au sort. \n2. Pourtant, vous avez besoin de réclamer la récompense basique du Plan d'Investissement de Fin du Monde tous les jours, et vous ne pouvez pas directement réclamer toutes les récompenses. \n3. Vous obtenez 1 récompense du Plan d'Investissement de Fin du Monde tous les jours. Si la récompense d'aujourd'hui est déjà réclamée, vous devez attendre jusqu'à ce que le gel termine pour vous abonner à nouveau et pour obtenir la récompense \n4. Veuillez faire attention que le système déduit le frais chaque cycle d'abonnement après votre abonnement. \n (Pendant l'abonnement, vous n'obtiendrez plus la chance du tirage au sort tous les jours) \n\n Merci pour votre soutien pour le Plan d'Investissement de Fin du Monde! \n Last Empire War Z Atelier
