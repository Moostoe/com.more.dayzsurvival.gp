83401314=Médecin de front : Emilie
83401315=Toute la vie qui affronte la mort est égale.
83401316=Vous pouvez avoir d'innombrables façons d'assassiner, mais il y en a pas beaucoup pour sauver.Médecin de front Emilie le sait bien.n Elle est habituée à la vie et la mort, il est difficile d'exprimer la tristesse.L'homme qui connaissait Émilie la craindrait face à ses yeux indifférents, même si elle avait sauvé d'innombrables vies. \n   Seul Owen savait qu'elle n'est pas indifférent dans la nature. Elle a juste épuisé ses larmes. \n    La capacité d'autres médecins à guérir peut avoir été formé à l'école, mais celle d’Émilie avait été formée sur des cadavres.Si l'opération réussit,les blessés survivront
