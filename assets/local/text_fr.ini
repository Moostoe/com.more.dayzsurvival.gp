79011205=Johnny Z Smith, né dans une famille catholique, se plonge dans une vie religieuse depuis l'enfance. Pourtant, Johnny a la nature fougureuse, les contraintes variée de dogme l'ont torturé, la rébellion de l'adolescence lui a conduit à faire connaissance avec des voyous de quartier. Même s'il n'a pas commis de crime, cela a mis ses parent à la torture. Parce qu'il est entré en contact avec la société trop tôt, Johnny à l'air de bandit. La drogue, l'alcool et les belles filles sont la miniature de sa vie avant de 24 ans. \n Jusqu'à l'éclat de Z-Virus, le monde était dans le chaos, le gouvernement a chancelé, le quartier était dans le pétrin, la désunion au sein de sa famille l'a éveillé. Pour protéger sa soeur cadette, il devrait prendre l'arme pour lutter contre des Zombies. \n Les compétences pour survivre dans la rue lui a permis et à sa soeur de vivre à peine. Pourtant, Johnny, qui n'ai pas satisfait à la situation courante, était conscient qu'il devait trouver des compagnons avec sa soeur pour former une Troupe. Alors, pendant son voyage de recherche et de survie encore et encore, il a rallié un certain nombres d'amis, même une Troupe. Pour survivre dans un monde envahi par le Virus, cette Troupe est le continuateur de l'esprit de warz, le nom de cette Troupe, est Sauveur.
