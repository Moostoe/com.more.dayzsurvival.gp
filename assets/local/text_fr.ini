105714=Compensation pour la Perte
105715=Commandant, vous avez récemment perdu beaucoup de Troupes. Pour cette raison, nous avons préparé un cadeau pour vous. Dans le Combat d'Etat, vous devez rejoindre une Alliance et coopérer avec nos Alliés pour soutenir l'un et l'autre et pour éviter d'être vaincu(e) par l'ennemi. Cliquez sur l'icône de Commandant en bas à gauche pour vérifier l'emplacement de vos Alliés et le Leader de l'Alliance dans la Carte d'Etat. En même temps, vous feriez mieux de construire et améliorer les Hôpitaux à minimiser vos pertes!
