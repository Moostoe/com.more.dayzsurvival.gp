83400051=Nous sommes les derniers Survivants dans cette Ville Isolée.\nIl n'y a pas d'Eau ni d'Alimentation.\nPersonne n'est s?r si nous pourrions survivr demain.\nReconstruisez cet endroit est notre dernier espoir.
83400052=On ose être actif seulement dans les endroits éclairés par le feu de camp.\nChaque bruit léger dans le noir use les nerfs des gens.\nC'est la première fois que j'ai l'impression que,\nla lumière est vitale.
83400053=Les Zombies sont ici.\nLes hommes sont tous armés.\nLes femmes et les enfants sont derrière eux.\nL'échec ne sera jamais toléré pendant ce combat.\nIl n'y pas de retraite.
83400054=Personne n'est s?r mieux le sentiment de la perte des amis que moi.\nJe ne peux pas arrêter de m'inquiéter d'elle.\nPeu importe, la vie ne doit pas être facilement abandonnée.\nIl faut que nous la sauvions!
83400055=Nous avons reconstruit notre maison avec du sang et des larmes.\nLes gens se sont battus sans peur de la mort.\nNous survivons non seulement pour nous-mêmes,\n mais aussi pour ceux importants environnants.
83400056=Nous ne sommes plus incapables de résister.\nNous ne tout parierons plus sur le destin.\nNous raviverons le feu d'espoir.\nLa Renaissance est notre seul rêve pour reconstruire le monde.
