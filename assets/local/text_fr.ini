90460001=Contexte de Personnage:
90460002=Claude et sa fiancée Fiona sont tous l'issus des troupes coalisés humains.Étant donné qu'il a de bonnes expériences de combat avec les zombies,il connaît mieux ce genre de corps sale que les autres.  \n  Ils se sont aimés depuis longtemps.Il a promis à Fiona qu'aussitôt que cette tâche s'achèverait , il lui demanderait la main.Pourtant , ses troupes ont été brusquement  attaqués par un grand nombre de zombies.A cause de l'insuffisance des munitions , les troupes se sont dispersés par les zombies.Claude et Fiona se sont séparés pour autant.  \n  Il a fait de grandes peines pour vivre et puis il a réussir à s'échapper,mais Fiona n'était pas au camp comme ce qu'il avait souhaité,ce qui l'a rendu triste beaucoup.  \n  Après avoir attendu trois jours, il s'est décidé à l'a trouvée.Son supérieur et ses collègues,qui connaissaient très bien leur relation amoureuse,croyaient que le taux de survie de Fiona était peu,mais ils ne pouvaient pas l'empêcher.  \n  Claude a eu une profonde conviction que Fiona était vivante et il l'a trouvée certainement un jour.
90460003=Mission de Reconnaissance de lui:
90460004=La variation des Zombies n'a jamais cessé. Avec l'augmentation du Niv., votre Puissance s'est aussi accrue par facteur géométrique. Éliminez les Zombies variés pour nous offrir des Ressources différentes. Saisissez le bon moment pour Éliminer les Zombies avec une décision bien considérée pour soulager votre stress des Ressources. Augmentez la Quantité des Troupes et Recherchez la Technologie pour Éliminer les Zombies et pour mieux enlever la chair pourrie.
90460005=Salut, mon pote! J'ai une opportunité commerciale ici. Les bénéfices sont garantis. Gagnons de l'argent!
90460006=Je vais te trouver, Fiona!
90460007=Nora
90460008=Officière Pionnière: Nora
90460009=Vendeur: Evan
90460010=Tueur de Zombie: Claude Fehn
90460011=Je ne peut pas faire concurrence à Francis, le spécialiste fou, au niveau de la Recherche, mais je suis vraiment meilleur que lui dans toutes les autres sphères!
90460012=Tout ce que vous avez besoin de faire est respecter les ordres, ou bien je vous garantir que le prochain d'être mordu à la mort par les Zombies est vous~
90460013=Quand Norah a été secrètement envoyée à l'académie militaire,elle ne savait pas c'était la dernière fois de voir son père.  \n  Au cours du deuxième année quand elle était dans l'armée,le baron satanique russe a été anéanti par les armées de l'humanité  en un jour.Tout a connu que les affaires de matériel militaire qui obtiennent facilement pourraient attirer l'attention des fonctionnaires poursuivant les réalisations.  \n  Alors,il n'y a pas de mur imperméable dans le monde,la haine d'extermination l'a poussée à passer plusieurs mois à découvrir la transparence.Norah d'alors s'est distinguée par ses compétences et très sympathique avec son adversaire Franz,fou de science.  \n  A travers  les déchets apportés par Norah,Franz a analysé que la partie d'attaque qui a tué sa famille était bien ses troupes. Très indigné,Franz a aidé Norah d'échaper après avoir tué son ennemi.  \n  N'ayant pas de lieu de refuge,Norah s'est décidée à rejoindre l'organisation Z et occupait le poste de pionnier de front au début.Tout le monde connaît bien que c'est pas la fin de son destin.
90460014=Après l’éclat de Z Virus, quand le désastre d’Apocalypse récoltait les vies humaines, il a aussi motivé le potentiel de l’humanité. Il y avait peu de probabilité que certains Élites, qui ont acquis les compétences extraordinaires, sont apparus parmi les Survivants. Le destin rassemble ces gens. Afin de secourir plus d’humains, ils ont formé l’Organisation de Renaissance d’Humain, le code Z. \n Différent de la Force Alliée Humaine, la plupart de personnes ici sont vécus sans restriction. Sans hiérarchie stricte et couche sociale, parfois avec de la force glacée, il n’a pas de manque de la gentillesse humaine. L’Organisation Z ne restreint pas ses membres. Même si certains d’entre eux ne peuvent pas considérés comme justes, ce que l’Organisation Z garantit est en faisant face à la menace des Zombes, tous les guerriers cessent leurs travaux pour résister l’ennemi ultime de l’ensemble d’humanité – les Zombies. Tout le monde ici a de l’expérience extraordinaire, mais a la même persistance. Ils ont tous l’esprit ferme pour éliminer les Zombies du monde !
90460015=Être avare de l'argent mais s'en foutre est le moyen réel pour rester riche.
90460016=Il est sûr que chaque débutant qui vient de rejoindre l’Organisation Z se doute pourquoi les autorités ont permis ce type de la rejoindre. Evan, qui mentionne toujours l’argent, traitait tous les débutants qui ont rejoint l’Organisation avec enthousiasme et les considérait comme ses propres clients. Dans l’Organisation Z, il est possible que vous ne connaissiez pas votre propre instructeur, même l’adjudant qui venait d’exécuter la même opération avec vous, mais vous ne pouvez pas connaître ce gros Evan. \n Par contre, en effet, l’Organisation Z ne recrute jamais une personne médiocre. La compétence d’Evan est de garantir l’économie de l’ensemble de l’Organisation fonctionner bien méthodiquement. Il connait bien toujours l’offre et la demande des deux côtés, et trouve les conditions où chacun y gagne et que les deux côtés ne peuvent pas résister. Il peut toujours apporter la compétitivité que les autres ne peuvent pas trouver. Comptant sur sa compétence commerciale puissante, Evan offre plus de 60% de l’ensemble du capital de l’organisation. \n Au niveau de business, Evan est astucieux, il s’efforce de gagner chaque pourcentage de l’intérêt à l’aide de ses mots malins et de l’acuité financière, mais Evan n’obéit jamais à ses principes : pas de fraude, pas d’arnaque. On appelle Evan un petit gros de principe pour plaisanter. Comme Evan dit toujours : Être avare de l'argent mais s'en foutre est le moyen réel pour rester riche.
90460017=De nos jours, garder suffisamment d’argent dans votre sac n’en réalisera plus. La possession de suffisamment de Ressources est le seul soutien pour la survie. L’envie des Troupes libres pour Récolter dans la Carte Mondiale n’est pas mal. Bien sûr, cela demande du temps. Faire fonctionner les Ressources dans le Centre de Commerce est aussi une bonne idée. Envoyez vos Ressources supplémentaires pour gagner de l’argent, achetez les Ressources nécessaires d’urgence pour soutenir la construction. L’Hélicoptère de Commerce rend fréquemment visite dans notre Abri. Bien sûr, si vous avez besoin de son arrivée sur-le-champ, vous pouvez l’[Appeler] dans le Centre de Commerce.
90460018=Francis
90460019=S'il y a quelque chose qui peut sauver l'humanité aujourd'hui, j'imagine que ce sera la science sans aucun doute.
90460020=S'il y a quelque chose qui peut détruire l'humanité, j'imagine que ce sera aussi la science sans aucun doute.
90460021=Né dans une famille d’aristocrate dans la situation désespérée, Francis a révélé son QI extrêmement haut à l’âge de 12. Sa mémoire presque photographique et sa compétence de calculer et d’analyser supérieur de son âge a surpris tous ses tuteurs. Sans difficulté, quand Francis avait 16 ans, il a augmenté le Taux de Réussite de la Réalisation Rapide de l’Équipement de Ressource de 45% vers 75%, et est entré dans l’Institut de la Force Alliée suprême avec la recommandation conjointe de ses tuteurs. Pourtant, à cause de son âge, de manque de l’expérience sociale, et de compétence vraiment supérieure à ses collègues, Francis ne s’est pas bien entendu avec les autres là-bas. Cette situation continuait jusqu’à la rencontre avec Nora autoritaire, qui était son adversaire à l’origine pendant le Concours de la Force Alliée. \n [Je vais te couvrir à partir de maintenant] dit orgueilleusement Nora quand ils se sont rencontrés la première fois. Francis introverti n’a pas admis, mais s’est senti quelque chose de plus grave que son amour de famille et de recherche, c’est pourquoi quand Nora est venu en larmes, portant les pierres érodées par les armes biochimiques, il a décidé d’aider tout ce qu’elle a voulu achever sans hésitation. \n Après avoir aidé Nora à se fuir du Camp, la vie de Francis est retournée au quotidien où il n’y avait que la recherche.
90460022=La Technologie peut nous permettre de mieux survivre dans cet Apocalypse. Elle peut beaucoup améliorer le Développement de la Ville et la Puissance de Troupe. La Force Alliée Humaine est en train de percer les nouvelles Technologies sans cesse, afin d’armer cet état et ses Troupes. \n Hein…ah, je voudrais savoir ce que Nora fait ces jours.
