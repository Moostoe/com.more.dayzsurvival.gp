105718=Activité de Tuerie des Troupes ennemies
105719=Commandant, l'Activité de Tuer les Toupes Ennemies commencera dans 12 heures!\n Pendant l'activité, vous devez tuer autant d'ennemis que possible pour gagner plus de points et pour gagner des récompenses!\n (Utilisez un article de Téléportation Avancée au territoire de votre Alliance pour recevoir une protection de l'Alliance.) \n\Au moment d'attaque des ennemis: \n1.Vérifiez la Puissance d'ennemis pour estimer leur Puissance. \n2. L'espionnage peut vous aider à identifier les objectifs et à minimiser vos pertes. \n3.Ralliez et attaquez avec vos Alliés pour vaincre des ennemis plus puissants. \n\Au moment de défense: \n1. Utilisez les défenses effectives pour prévenir toutes les attaques de Troupe! \n2.Utilisez un le Bouclier de Paix pour prévenir toutes les attaques sur votre Ville pour une période. \n3. Vérifiez vos ennemis en utilisant le Radar pour formuler des stratégies effectives de défense. \n4. Si vous avec rencontré un ennemi irrésistible, vous pouvez dispenser vos Troupes à l'Exploration des Ruines ou à l'Occupation d'autres endroits loins de votre Ville pour les protéger contre attaque avant que les Troupes d'attaque arrivent. \n5. Construisez plus d'Hôpitaux à minimiser vos pertes! \n6. Demandez de l'aide à vos Alliés. C'est une méthode effective. Bien sûr, vous devraient aussi faire de même à leur Souhaiter. \n7. Améliorez votre Dépôt de ressources pour les protéger contre le pillage d'ennemis. \n8. Prévenez la perte des ressources par les dépenser avant que l'armée ennemie arrive ou par les vendre avec les Alliés au Marché Noir.
105720=Votre Ville a été attaquée
105721=Commandant, votre Ville est en train d'être attaquée et Brûle maintenant! Vous pouvez déplacer votre Ville au territoire de votre Alliance à l'aide d'une Téléportation Avancée. Si vous le faites, vous gagnerez la protection de votre Alliance et sera mieux capable d'aider vos Alliés! \n\n1. Si vous échouez pendant le Combat de Défense de Ville, votre Ville Brûlera. \n2. Servez-vous d'un Bouclier de Paix pour éviter les attaques de l'ennemi. \n3. Améliorez votre radar pour vous aider à gagner plus d'infos à propos de votre ennemi. \n4. Quand vous êtes confronté(s) aux ennemis que vous ne pouvez pas arrêter, vous pouvez protéger vos Troupes et votre Commandant par les envoyer afin d'occuper une région loin de votre Ville. \n5. Construisez plus d'Hôpitaux pour baisser la perte de troupe! \n6. La demande d'une aide de vos alliés est une stratégie de défense effective.
