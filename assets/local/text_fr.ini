90460143=Sans civilisation, quelle est la différence entre les êtres humains et les zombies? ---Ano\n  La chute du monde civilisé ne représente pas la disparition de l'espèce humaine. Mais aux yeux d'Ano, il n'y a pas de différence entre un homme qui perd la civilisation et un zombie qui mange les hommes vivants dans la rue. L'aube qu'il veut garder est le jour où le monde civilisé reviendra, pas de gaspillage qui est plein de désespoir et pas d'avenir. \n il n'intervient jamais dans un différend, mais il a dans sa cœur sa propre limite insurmontable. Car quand l'aube réelle vient, que ce soit des zombies, des humains, ou toutes sortes de conspirateurs qui cherchent leur propre profit à la fin du monde, ils finiront par être balayés par le torrent de l'histoire. Pour Ano, il est seulement nécessaire de garder tout ce que le gardien d'hier a défendu, et puis attendre l'aube à venir.
90460144=Mes marchandises ne tuent pas les hommes, ce sont les clients qui font cela. Sergei est celui qui veut vraiment que ses invités ne frappent jamais la cible, donc il y aura plus de clients. Le trafiquant d'armes a une position inébranlable dans l'armée rouge, parce que, à la fin de la vie, toue le monde veut l’arme pour se protéger. \n la paix mondiale est le plus grand ennemi d'un trafiquant d'armes, mais Sergei sait qu'il y a toujours un différend dans le monde des hommes. Alors tout ce qu'il doit faire est de préparer les marchandises silencieusement, et d’attendre les hommes ambitieux lui porter la richesse.
