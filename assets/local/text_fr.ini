83401336=Après le virus de zombies,de nombreuses villes sont brusquement attaquées,celle de Xiazuo est un de ces villes.\n   Ayant porté la conviction ferme de l'opportunité d'échappe pour les femmes et les enfants,il est enfin le seul survivant.\n   En tant que vengeur des zombies,il jure qu'il tuera ces monstres sataniques qui ont détruit son bonheur.\n   Mais quel que soit le nombre de zombies morts,ce qui l'accompagne à la fin,c'est sa photo de famille tachée de sang dans sa montre de poche.
83401337=Chef de résistance
83401338=Chef de résistance: Tony
83401339=Décider de mener les survivant  de pays natal à vivre.
83401340=Je n'ai qu'un souhait: faire vivre plus de vie.
83401341=Commissaire de ville
83401342=Commissaire de ville: Gibert
83401343=Quand la ville est attaquée par les zombies, c'est Gibert qui mène les citoyens à vivre.
83401344=Après avoir quitté l'armée de forces spéciales,Gibert avait décidé de devenir commissaire toute la vie dans la ville.Cependant,à cause du virus de zombies,beaucoup de personnes ont perdu leur vie. \n  Quand les zombies ont attaqué la ville et sauté sur la foule,tout le monde s'est échappé en criant,sauf Gibert,ayant de bonnes expériences dans l'armée,s'est calmé tout de suite.  \n  Il a organisé et conduit les survivants à lutter contre les zombies pour la vie.Gibert a une grande conviction qu'on peut survivre si l'on vainc la peur.
83401345=Lieutenant: Joel
83401346=Lieutenant survivant après la vague de zombies
83401347=Joel est lieutenant de l'armée de l'humanité.A l'issu de l'académie supérieure militaire de l'humanité.Il y a un grand nombre de zombies qui sont tués dans la canonnade de ses troupes.  \n  Cependant,au cours du retour de mission,les troupes ont attaqué par les zombies.A cause de l'insuffisance de munitions,l'armée était incapable de se défendre et puis s'est dispersée.  \n  Avec ses profondes expériences,Claude Finn et lui étaient les seuls de survivre.  \n  La nouvelle haine sème dans son cœur,il a continué de lutter contre les zombies.
