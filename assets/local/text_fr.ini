83401328=Cole est le fils de Richard, le plus grand mécanicien. Contrairement à son père, qui aimait tous les gadgets mécaniques, Cole n'aimait que la course, et il aimait à conduire rapidement. \ n Après la flambée du virus zombie, Cole rejoint son père dans l’organisation Z. Mais le génie de Cole ne fut pas caché par son père, grand mécanicien. Il a officiellement créé Troupe de Cavalerie et partage la meilleure façon pour la bataille Zombie avec les survivants du monde. \ n Cavalerie ne représente toute sa capacité, il est un fou reconnu. Il a toujours pensé que seuls les talants savoir comment conduire sa voiture.
