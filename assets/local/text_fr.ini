200100=Vous avez déjà recruté cet officier de sorte que vous ne pouvez pas l'acheter!
200101=Comme un instructeur de Force de Défense Fédérale, il peut entraîner une escouade d'élite dans une période courte avec sa formation diable habituelle.
200102=Sniper Hunter de SEAL est bon à coup à longue portée. Il peut toujours viser la cible dans n'importe quelle situation, il a seulement besoin d'un tir pour atteindre l'objectif.
200103=Agent Daisy de FBI est bon à récolter toutes sortes d'intelligence. De plus, elle peut diriger la Troupe pour trouver un raccourci à marcher.
200104=Lieutenant du Moyen-Orient, Ali est un soldat courageux et honnête qui est excellent dans la défense militaire.
200105=Zane est votre ami fidèle qui se bat toujours dans les lignes de front de danger !
200106=De plus en plus dans les rues, Johnny est un hooligan qui ne respecte ni les règles ni les lois. Il met toujours sa famille avant, cependant. L’attitude qu'il projette et les actions qu'il prend sont en fait pour protéger sa petite sœur.
200107=Un Chasseur qui n'a jamais peur des Zombies! C'est parce qu'il été une fois infecté par le virus des Zombies. Une partie de son corps s'est transformée en Zombie mais il garde toujours la volonté des hommes. Il est Shawn Wenterborn
200108=Un agent de l'organization Z et Natasha la fille d'Alexander le grand fournisseur d'armes. Passionnée, corps chaud, personne ne peut savoir ce qu'elle pensait!
200109=Chopper peut manipuler la grande machine pour récolter les zombies, son ajout empêche les soldats de combattre avec les zombies!
200110=Comme l'ascendant le plus remarquable d'une famille de ninja, la puissance d'Infinitie ne peut pas être méprisée. Il peut trouver vite le défaut de l'ennemi au Combat, et augmente amplement l'avandage de son côté.
200111=Samantha Chou est Pilote du Course, qui a grandi dans le quartier chinois. La méchanceté et la rébellion sont ses balises, la vitesse est sa meilleure amie.
200112=Grand marchand dans le business, exemple d'élite de business qui a fait sa fortune à la force du poignet, grâce à sa perspicacité d'investissement unique, il a transformé plusieur immobiliers inespérés en or, il est surnommé Main de Midas.
200113=Major Général au Ministère de Défense dans son état. Il est aussi consultant supérior de défense, qui a participé au design du système antimissile Rideau de Fer et de beaucoup d'armes de défense de terre à grande échelle.
200114=Capitaine de SWAT de marine, est bon à l'assaut et à la guerre de positions, comme il a mené sa Troupe à achever parfaitement les quêtes variées entre États, il est connu comme Barrière d'OTAN.
200115=Génie scientifique et pionnier de l'énergie non polluante, il a participé au design des projets de l'énergie éolienne, solaire, géothermique et des autres ressources naturelles et des équipements. Il est connu comme Guérisseur de la Terre.
200116=Un membre de la Famille Royale Belgique légendaire qui est élevé au Royaume-Uni. Savant, expérimenté et passionné de la vie. Il y a 31 Hôpitaux Privés de Laurent à travers le monde.
200117=Leader de l'Organisation secrète d'intelligence  et criminel de carrière impitoyable. Venu des bidonvilles il y a plus de 30 ans. Il contrôle un réseau mondiale d'informations, et peut affecter des situations à travers le monde quand il veut.
200118=Coléreuse, autodidacte et génie chimique. Elle a appris la biologie, la chimie et la chirurgie par elle-même. Pendant la Guerre des Zombies, elle créa les troupes de zombies « Géant » et « Justicier ». Elle est responsable du développement du prototype du Virus Z.
200119=D'une pauvre région des Philippines. Apportée par des Gangsters, elle a été sujète à un entraînement militaire insupportable. Ses idées tactiques sont souvent surprenantes.
200120=Al Sharif vivait comme gardien de troupeaux avec sa tribu dans le Grand Sahara dans le Nord de l'Afrique où il apprit à monter à cheval,à chasser, et à découvrir des Oasis pleines de provisions. Il a fréquemment voyagé dans le grand désert , trouvant des ancients trésors d'une grande valeur. Al Sharif travaille maintenant pour l'Organisation Z
200121=Conductrice célèbre de camion. Cousine de Samantha Chou. Amoureuse des camions depuis sa plus tendre enfance, elle a passé son enfance à réparer et à améliorer des voitures et des camions. Après l'épidémie de zombies, elle a rejoint l'organisation Z et rencontré Samantha pour la première fois. Cecilia a conçu le premier Tyrant de la Route de l'Unité de Cavalerie.
200122=Antécédents et identité inconnus. Il a été incorporé à l'organisation Z par Zane, le pionier. Pour mener les armées dans les batailles de masse et pour avoir sauvé de nombreuses vies, il est connu comme étant 'notre héro par l'organisation Z.
200123=Diplômé de l’école française « Ecole de l’air » alors qu’il vient d’une famille ordinaire Française. Il commande les forces d’hélicoptères armés dans l’Organisation Z, dirige les secours et les raids aériens. Il est un soldat courageux et loyal, il est connu dans l’Organisation Z sous le nom de « la main protectrice ».
200124=Née dans une famille de vendeur ordinaire polonais, Helena a souffert des yeux dans l'enfance et elle était presque aveugle. Après un traitement expérimental, ses iris ont subi une mutation qui lui donne une vision extraodinaire avec une vision nocturne surhumaine. Un Tireur d'Élite, elle est connue comme Helena d'Œil de Lynx.
200151=est le deuxième fils d'un Général coréen, né dans une famille militaire très stricte. Il est méthodique, honnête et franc, obéit aux ordres. Il a fait son service militaire à l'âge de 18 ans et cela a duré pendant 15 ans. Il a participé à plusieurs guerre nationale, a défendu la zone martime et a remporté victoire sur victoire. \n Il recherche profondément sur les Armes, et a participé au design de plusieurs projets des grosses armes de défense de territoire, sa manière de voir sur le combat en seul soldat et sur le combat au champ de bataille est très profonde. \n Quand il avait 35 ans, il est nommé le premier consultant de design d'équipement de Défense de Missile de Rideau de Fer, l'arme de défense nationale, et il a participé au design de cet équipement de Défense de Missile soi-même. Cet équipement a pris l'effet magique dans la guerre contre l'agression, et il a été promu au grade militaire de Major Général. \n Après l'éclat de Z-Virus, il a participé au Projet de Protection de Notre Maison lancé par l'ONU. Le projet a été aboli après 2 ans, quand l'organisation Z a été crée, il est devenu le personnage clé dans l'organisation, il était directement responsable du désign et du management de l'équipement de défense de ville. Il est le participant de la première bataille de Siège de Zombie.
200152=27 années avant l'éclat de Z-Virus, le SWAT de marine turque ont marché dans un village détruit par la guerre. Quand l'équipe l'ont examiné et la recherché, elle a trouvé un bébé dans une maison éffondrée par hasard, ses parent sont morts. L'équipe de SWAT a mené le bébé pour le nourrir à la Base, ils n'ont pas prévu que ce bébé sera devenu leur leader futur. \n Ilhan, nourri par un gang de bandits, est aussi vulgaire et est effronté comme un page. Pourtant, pendant l'Entraînement Militaire et les quêtes, Ilhan a performé comme l'indispline stricte de Soldat et l'action très audacieuse, et l'haut niveau a fait grand cas de lui. \n Pendant une action, pour sécourir un membre d'équipe capturé, Ilhan est entré à la Base ennemie seule, il a sauvé tous les prisonniers de guerre, et a détruit les approvisionnements importants de bataille et est retourné sans dégâts. Le Ministère de la Défense lui a donné une promotion exceptionnelle de son titre et l'a nommé la nouvelle Capitaine de SWAT de marine afin de exalter ses histoires héroïques. \n Pendant les années suivantes, Ilhan a dirigé ses membres d'équipe, ils ont bien performé dans les actions variées entre États, ont parfaitement achevé toutes les tâches, et ont surnommé la Barrière d'OTAN.
200153=Abel Cox aimait bien la science depuis l'enfance. Sa soif d'apprendre éffrayait souvent ses parents. N'importe quand, même la nuit, Abel tenait toujour un livre épais. Il a eu un intérêt spécifique pour la génération et l'utilisation de l'énergie non polluante. Quand il avait 17 ans, Abel a conçu et a réalisé lui-même un module de l'énergie solaire, il a été reçu par une des universités les plus prestigieuses. Après avoir d'être diplômé de doctorat dans l'Énergie Renouvelable et dans l'Électrotechnique, Abel a participé à une recherche sur l'énergie propre dans plusieurs instituts de recherche connus à Paris. Il a participé au design de plusieurs nouveaux projets de l'énergie éolienne, solaire et géothermique. Après l'éclat de Z-Virus, Abel a été invité pour devenir dirigeant du Département de l'Énergie de l'Organisation Z. Il est connu comme Guérisseur de la Terre.
200154=Gaius Laurent est apparu en public pour la première fois quand il avait 56 ans où il est allée à Genève pour participer au Premier Séminaire sur l'Urgence Biologique. Personne n'a reconnu ce vieux monsieur énergique et aux cheveux gris jusqu’à son discours comme représentant. Pourtant, comme sponsor global derrière de 31 Hôpitaux Privés de Laurent, sa réputation s'est déjà répandu à travers le monde. La première fois en public, il a surpris les participants par offrir l'information audio, en texte et en vidéo depuis plusieurs années sur le virus et les symptômes de patient. Le contenu était précis incroyablement. Pendant la septième année après l'Éclat de Zombie, Laurent était nommé comme Premier Conseiller dans le groupe de travail de l'OMS sur le Virus de Zombie. Il a désigné les Hôpitaux Privés de Laurent comme unités médicales et de quarantaine pour les patients infectés. Après une recherche sur le passé de Laurent depuis plusieurs années, les médias ont découvert que Laurent puisse être un membre de la Famille Royale belgique. Cette nouvelle n'a pas été confirmée. À condition que Laurent soit présent, les gens se sentent sûrs et encouragés même pendant les batailles les plus térribles.
200155=Charles Clark est né dans un quartier ordinaire de Brooklyn. Il a été élevé par une vieille dame aimante car personne ne savait où ses parents se trouvaient. Etant enfant, la dame qui s’occupait de lui mourra et il se trouva entraîner dans des gangs. Depuis ce jour, il semblerait que personne ne se souciait de Charles. \n Afin de survivre, Charles devait laver des assiettes, servir à manger, transporter des biens et même entrer dans des gangs. Il a subit beaucoup de maltraitance, mais a du à contrecœur accepter la loi de la jungle pour survivre. \n Les 10 dernières années, Charles a unifié les gangs locaux et corrompu la police, juges et procureurs. Il a cultivé les individus talentueux et étendu son réseau. Finalement, il a sécurisé les supports financiers. Après cela, Charles avait peur d’être trahi, mais à la fin il devient le leader d’une nouvelle génération de forces obscures. \n Après l’épidémie du Virus Z, Charles a exploité les réponses qu’avait le gouvernement quant à cette crise. Il est devenu très riche en échangeant des informations, même derrière le dos du gouvernement. Charles a dit à de nombreuses reprises : » Le Virus Z m’a créé » . \n Charles a été décrit par les commentateurs politiques comme étant « la personne la plus familière mais aussi la plus mystérieuse ». Il n’a jamais montré son vrai visage et a toujours porté un maquillage de clown, apparemment pour se rappeler à lui-même et aux autres qu’il a commencé en partant de rien.
200156=Personne ne connaît le véritable nom du Raven la Folle, où l'endroit d'où elle vient. Toutes les personnes l'ayant rencontrée pensent que c'est une maniaque. Elle n'est jamais allée à l'école, toutes ses connaissances viennent des livres alors qu'elle grandissait dans un orphelinat. Les gens qui la connaissent la comparent à une jeune Einstein. Les résultats de ses recherches auraient été assez pour gagner un Prix Nobel. Quand elle n'avait que 16 ans, elle a amené un échantillon de son premier Virus Z à l'Institut de Biochimie. Les chercheurs ont tous pensé que c'était dingue, et ont refusé de tester son échantillon. A 22 ans, Raven [Corbeau Fou] était invité à l'Organisation Mondiale de la Santé pour des recherches où elle a développé l'Etape 1 du Virus Z avec succès. A cause de l’incapacité de prévoir les résultats expérimentaux, l'expérimentation sur des humains a été interdite. A l'âge de 27 ans, elle a été approchée par l'organisation Z qui était plus encline à expérimenter sur les humains. Là-bas, Raven a créé une machine tueuse nommée Géant, la même année elle crée Justicier. Personne ne sait qu'elle est la souche du Virus Z. Certains pensent que Raven a créé le Virus pour avoir été rejetée par l'Institut. D'autres pensent que l'échantillon du virus a été volé puis libéré. A l'heure actuelle, personne ne connaît la vérité.
200157=C’est l’histoire d’une « chanceuse » petite fille. La petite fille est née dans une région pauvre des Philippines. Sans famille et sans nom, elle a miraculeusement survécu dans les poubelles. Elle n’a reçu aucune éducation et ne pouvait pas dire un mot jusqu’à ses 2 ans. La malnutrition à long terme lui a valu d’être petite et maigre, mais sont esprits a grandit fort. \n Quand le virus War Z est apparu, la fille avait 14 ans. Le développement du Virus a transformé sa maison en un « enfer humain », où les zombies auraient pu la tuer n’importe quand. A ce moment là, un seigneur de guerre Philippin très connu est venu avec ses troupes pour la sauver. Le seigneur de guerre l’appela « Maggie Augustine », et s’est occupé d’elle comme si c’était sa propre fille. \n Pour quelqu’un n’ayant jamais ressenti d’affection, la faveur du seigneur de guerre était la seule lumière dans ce monde sombre. Dès son entrée dans la base de ciment du seigneur de guerre, elle devint un membre junior. Chaque jour elle endura des traitements inhumains et la torture. \n En grandissant comme ça, Maggie n’avait pas de problème avec cette vie et était obéissante. Après 10 d’entraînement, elle devint un excellent soldat dans l’armée et accompli les tâches données par le seigneur de guerre. \n L’Anarchie est la routine de Maggie, et elle montre un fort sang-froid. Elle montre son côté enfantin seulement au seigneur de guerre, mais devant ses ennemis son visage est aussi horrible que la mort. \n A 25 ans, le seigneur de guerre lui donna une promotion qui la fit passer au rang de Capitaine des Mercenaires. Elle détruisit ses ennemis dans de nombreuses guerres privées et mission, et devint un leader mercenaire renommée.
200158=Avant de devenir un explorateur pour l’organisation Z, Al Sharif vivait comme gardien de troupeaux avec sa tribu dans le Grand Sahara dans le Nord de l'Afrique où il apprit à monter à cheval, à chasser, et à découvrir des Oasis pleines de provisions. Il a fréquemment voyagé dans le grand désert, trouvant des anciens trésors d'une grande valeur. Al Sharif qui travaille maintenant pour l'Organisation Z était attiré par les mythes qui disaient que les anciens et mystérieux trésors étaient enterrés dans l’Est du désert de l’Egypte. En cherchant les trésors, la tribu et famille d’Al Sharif ont été attaquées et tués par des momies réanimées. \n Il a été trouvé dans les ruines de l’Oasis du Désert par les membres de l’organisation Z. Le corps d’Al Sharif convulsait violemment, et il hurlait en une espèce de version obscure de l’arabe. Dans sa main se trouvait une dague en or ainsi qu’une clé. \n Le staff médical de l’organisation Z l’a emmené dans un hôpital de l’Oasis pour un traitement d’urgence. Après son rétablissement, Al Sharif devint un spécialiste du désert dans l’équipe archéologique de l’organisation Z, aidant les membres de cette organisation à chercher des clés anciennes et des échiquiers de Pharaoh. Son seul but est venger sa famille et sa tribu.
200159=Cecilia Chou est née en Chine. Son père était un célèbre  pilote de voiture et sa mère faisait partie d' une dynastie financière américaine. Cecilia grandit dans la province Fujian en Chine jusqu'à ses 12 ans, avant qu'elle ne déménage aux USA avec sa mère. \n Quand elle était enfant, Cecilia adorait les voitures. Sa chambre était rempli de voitures miniatures, et elle parlait de voitures avec les garçons de son quartier. So père lui apprit tout ce qu'il savait à propos de la conduite et de la méchanique des voitures. Après qu'elle soit diplômée de l'université, Cecilia a ouvert un magasin pour tuner les voitures avec le soutiens de sa famille et de ses amis. \n Quand l'épidémie du Virus Zombie a commencé, Cecilia et ses amis se sont portés volontaires pour rejoindre les groupes de secours. Elle a été récompensée de plusieurs médailles par la Croix Rouge pour avoir livré des cargaisons de provisions dans les zones dangereuses et pour avoir apporté du matériel médical aux troupes sur la ligne de front. \n Cecilia réalisa qu'elle pouvait contribuer à plus grande échelle. Elle fit la rencontre du Dr. John Stark , Elle a alors rejoint l’organisation Z et est devenu responsable  de la modification des véhicules pour les batailles de zombies et le transport. \n Après avoir rejoint l’organisation, Cecilia remarqua qu’elle est un autre Officier (Samantha Chou) du même département portait toutes les deux un collier en jade avec le nom « Chou » écrit dessus. Après avoir entendu son histoire, et mener l’enquête, les deux ont découvert que Samantha était en fait la cousine de Cecilia perdu depuis longtemps ! \n Depuis ce moment-là, Cecilia et Samantha servent ensemble dans le département de la Cavalerie de l’organisation Z. Cecilia a rapidement été promu dû à son incroyable talent et ses connaissances sur les véhicules. Elle a personnellement conçu et construit le prototype du « Tyrant de la Route » de l’Unité de Cavalerie.
200160=Parce qu'aucuns rapports sur Jun n'ont pu être trouvés dans les archives de l'organisation Z, voici les références écrites par le major général Cha Siu sur Jun. \n A propos de sa vie et ses antécédents, j'ai bien peur que seul notre grand leader Zane n'ait ces informations. Zane n'a jamais rien mentionné, et n'a jamais autorisé l'organisation Z à procéder à une enquête personnelle. \n Lors de la 8ème année après l'apparition des Zombies, le QG de l'orgnisation Z était à Vancouver. Cette année là, les membres de notre Division d'Asie de l'Est, sous le contrôle de Zane, ont formellement stationné dans notre QG. C'est la première fois que nous avons rencotré Jun, qui pouvait parler à la fois anglais et japonais. \n La seconde guerre des Zombies est apparus durant la 9ème année, et des dizaines de Zombies ont envahis New-York. Jun a reçu l’ordre de mener les divisions d’Amérique, d’Asie du Sud et la division d’Asie du Sud pour aider à defender New-York. C’était une bataille très rude, et beaucoup d’entre nous ont eu peur d’être submergé par la horde de morts. Alors que beaucoup autour de nous été blessés et incapables de combattre, Jun était brave au point d’être fou. Il a d’abord mené une équipe dans une énorme horde de zombies afin de sauver Samantha, qui avait été encerclée. Ensuite il a commandé un hélicoptère militaire et a mené une attaque sur le corps principal des zombies. Son commandement et sa bravoure ont permis à l’organisation Z de sauver New-York et de le nommer Médaille d’Honneur de première classe. \n Plus tard, Jun a mené l’armée des pionniers, commandant un grand nombre d’attaques afin de déjouer les sièges des zombies. Dans la 17ème année de la guerre, Jun a disparu pendant une opération militaire. De multiples missions de recherches et de secours ont été lancées, mais il ne fut pas retrouvé. A contrecœur, l’organisation Z a fini par le considérer perdu et construit devant le QG une statue de pierre de 14m de haut représentant Jun pour ses contributions exceptionnels. » \n L’Evaluation de Zane : « Jun est le plus brave, le plus fort combattant que j’ai jamais vu. Il n’a jamais battu en retraite et n’a jamais échoué. Sa perte et la plus grande que l’Organisation Z ait connu jusque-là. »
200161=Louis Bernard est né dans une famille ordinaire à Marseille, en France. Etant étudiant, il excelle dans les sports, mais son côté aventurier et énergique l’a souvent mené au conflit avec ses professeurs. Ses aventures et les conflits ont fait qu’il grandit plus vite. \n De plus il semblait être un athlète sans crainte, Louis adorait lire des histoires de guerres et construire des maquettes d’avions. A l’âge de 20 ans, il a été accepté dans l’académie militaire « l’Ecole de l’Air » française. \n Son entrainement militaire lui a donné un physique de pierre et un mental d’acier. Ces deux facteurs sont devenus la signature de sa carrière post-école. La soif d’action et d’aventure de Louis pouvaient parfois s’apparenter à de la folie. Après la contamination par le virus Z, Louis a été recommandé à l’organisation Z. Il fut promu au rang de Colonel et dirigea les Forces Hélicoptères de l’Organisation Z afin de secourir un nombre infini de survivants tout autour du monde. Durant la Bataille de Paris, l’hélicoptère de Louis s’est crashé. Blessé, fatigué et sans munitions, Louis a réussi à tuer 19 Zombies avec son couteau de Combat. Pour sa bravoure, il fut appelé « le Défenseur de Paris » mais au sein de l’organisation Z, il est connu sous le nom de « la main protectrice ».
200162=Helena Skotnicka est née à Varsovie, Pologne, dans une famille de vendeur ordinaire, son père est homme d'affaires et sa mère est femme au foyer. \n À l'âge de 7, Helena a été infectée avec une maladie virale sérieuse, et il était difficile de guérir. L'hôpital local a informé plusieurs fois qu'elle était presque mort. La maladie a nui à ses yeux, et elle était presque aveugle. Après le combat contre la maladie depuis plusieurs mois, Helena a miraculeusement guéri. Ses yeux ont subi une mutation par le virus d'une manière ou d'une autre, qui a provoqué les changements dramatiques. Sa vision a été beaucoup améliorée, en lui permettant de voir très bien jusqu'à d'un kilomètre. Helena a aussi eu la vision nocturne surhumaine, en lui permettant de voir des centaines mètres dans l'obscurité. Ces compétences de vison ont été remarquées par le militaire local, et Helena est entrée dans l'école militaire pour l'entraînement. \n Helena a été impliquée dans plusieurs campagnes majeures, cependant, elle a montré ses compétences d'habileté au tir. Pendant la campagne méditerranée, elle a achevé un record enregistré de tir de fusil sniper - un tout nouveau record mondial. À l'âge de 27, avec son équipe, elle a conçu le fusil de sniper HS-327 avec une portée valide jusqu'à 6 100m. \n 3 ans avant l'éclat du Virus de Zombie, Helena et son équipe ont rencontré les leaders futurs de l'Organisation Z. Après l'éclat du Virus de Zombie, elle est devenue un des fondateurs de l'Organisation Z. Ensuite, le Bataillon d'Enquête de l'Organisation Z a été nommé après elle: Œil de Lynx.
