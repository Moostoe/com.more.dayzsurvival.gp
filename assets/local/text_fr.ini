80000089=Commandant, bonjour\n\n L'activité importante de Conflit du Désert va terminer! Nous croyons que vous et votre Etat ont prouvé votre propre puissance effective pendant cette activité après la compétition de plusieurs jours.\n\n Merci pour votre soutien et participation importante pour cette activité. Veuillez vérifier le compte à rebours pour la fin de l'activité sur l'Interface et préparer pour la Téléportation à votre propre Etat.\n\n Pendant la Téléportation, vous sera forcé(e) à être hors ligne pendant une période (estimé environ 1 heure) et à Téléporter à l'Oasis. Pendant ce processus, vous ne pouvez pas vous enregistrer. Quand vous entrez l'Oasis, vous obtiendrez automatiquement une période de Bouclier de Paix.\n\nLast Empire - War Z Atelier
