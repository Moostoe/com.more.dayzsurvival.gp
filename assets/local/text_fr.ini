171227=Commandant, bonjour!\n\nAprès le développement du jeu de cette période, nous croyons que votre compte du jeu est déjà devenu votre Propriété Privée importante vraiment.\n\nEnsuite, je vous présent l'information importante relative à la sécurité du compte.\n\nI. Pour protéger votre compte, nous vous recommandons vraiment de lier votre compte.\n\nLa liaison du compte peut vous permettre de retrouver votre Base quand vous changez l'appareil ou vous perdez l'information du jeu.\n\nVous pouvez cliquer sur l'avatar à gauche du haut, les Paramètres, et cliquer le Compte pour lier le compte.\n\nII. Pour protéger la sécurité de votre compte, ne permettez pas facilement aux d'autres personnes de se connecter à votre compte.\n\nComme le compte du jeu sera automatiquement lié à l'appareil, alors, après que d'autres personnes se sont connectés à votre compte, ils pourront se connecter à votre compte à nouveau.\n\nLes situations suivantes peuvent entraîner la connexion des autres personnes de votre compte:\n\n1. Le compte que vous avez acheté d'autre personne. Le vendeur peut connecter le compte déjà vendu à n'importe quel moment sans utiliser le compte de la plate-forme (ex: Facebook).\n\n2. L'action de la recharge remplaçante peut entraîner la révélation de votre compte, la partie remplaçante peut se connecter à votre compte à n'importe moment.\n\n3. Après que vous avez permis à votre allié de se connecter à votre compte, il pourra se connecter à votre compte sur son appareil après.\n\nDans les 3 situations au-dessus, même si vous changez votre mot de passe, échangez la plate-forme de la liaision, vous ne pouvez pas empêcher d'autres personnes de se connecter à votre compte.\n\nProtégez votre compte, refusez l'action dangereuse, évitez le dommage dispensable!
