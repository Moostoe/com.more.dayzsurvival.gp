90460049=S'll n'y a pas de Betty ici,Asa doit être à moi! Elle pensait que le commandant l'aimerait si elle avait ce casque comme lui? Quel fantasme!\n Le gardien de Nadia l’entend parler comme ça tous les jours. Il n'y a rien à faire, toutes les deux admirent leur Asa. \ n Nadia et Asa sont nés dans des familles militaires, et leurs excellents talents militaires n'ont jamais entaché leur exploits. Nadia a été une enfance suivie par les traces de l'Asa, Asa aime les chars, pourtant Nadia étudie les chars. Asa, en raison de sa capacité, il a été promu continuellement, elle le poursuit. \n C'est bien de suivre le rythme de son bien-aimé. Et avec l’apparition de Betty, tout a changé, de nouveaux défis paraissent, donc Nadia est devenue plus motivée.
90460050=Try and catch up!\n\nSpeed is the only thing that Radica is chasing, only when feeling the back push of the throttle, can she truly experience life. \nAnd in her eyes, the true embodiment of speed is Chuck, No matter if it’s the race tracks, the Z-organization or the Sons of V8, she will always be chasing right after him. \nAnd she believes, one day, she WILL be faster than everyone, no matter if its Nadia, all the sons of V8, even Chuck, She will be the fastest
