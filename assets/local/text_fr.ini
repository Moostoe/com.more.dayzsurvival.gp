83400068=Ada, Ada, atterrit maintenant, atterrit maintenant! La jauge à carburant va être vide. Je ne veux pas tomber et mourir de ?a!
83400069=Ouf! On est sauvé!
83400070=Cette intrusion de l'antenne de l'Organisation par les Zombies n'est pas aussi simple qu'il y para?t.
83400071=Boss, il faut remontrer le morale. Nos frères nous attendent pour les secourir!
83400072=Ada, Ada a raison. Il faut que vous remontriez le moral!
83400073=Je le ferai, mais pour l'instant, nous devons trouver la fa?on de survivre ici.
83400074=C'est le seul batiment autour. Nous pouvons le ranger et en faire notre Base.
83400075=?a pourrait marcher pour l'instant. Courage et commence à travailler, tout le monde. Il faut que nous débrouillions cet endroit avant la tombée de la nuit.
83400076=Boss! Nous avons besoin de Construire d'abord une Route avant de construire les autres. Mon Véhicule de Construction ne roule pas sur le sable.
83400077=Malgré la réticence, il faut que nous avouions que toute notre construction compte sur Simon et son Véhicule de Construction.
83400078=Par conséquent, nous devons construire une Grande Route pour le Véhicule de Construction. Tous les Batiments ont besoin d'être construits près de la Route.
83400079=Ada, Ada a raison!
83400080=Ada, Ada! Je peux modifier mon Véhicule de Construction à condition que j'aie un Garage. C'est possible que je me débrouille pour en faire un avec les matériels disponibles proches.
83400081=Ok, ok, je sais. Nous commen?ons à construire votre Garage précieux maintenant.
83400082=Construisez un Garage de Véhicule de Construction pour Simon. à l'aide des Véhicules de Construction, notre construction s'accro?tra beaucoup.
83400083=Boss! Le Véhicule de Construction luxueux "Coup de Foudre" est prêt. Il se tient prêt à tout moment.
83400084=Simon, pourriez-vous d'abord changer le pare-brise brisé de votre "Briseur" avant de parler de "luxe"?
83400085=C'est un moment particulier, un moment particulier.
83400086=Ada Ada, nous avons encore de l'eau? J'ai soif depuis longtemps!
83400087=C'était notre dernière bouteille d'eau que vous venez de verser dans votre bouche.
83400088=Si vous ne voulez pas d'être le premier à mourir de soif, dépêchez-vous de nous construire une Station de Traitement de l'Eau à l'aide de votre Véhicule de Construction.
83400089=Ada Ada, la Station de Traitement de l'Eau est finie! Devriez-vous me récompenser avec de l'Alimentation?
83400090=Le morceau de pain que vous avez avalé et la dernière bouteille d'eau que vous avez bue étaient presque notre dernière Alimentation. Dépêchez-vous de Construire la Ferme, ou bien nous allons tous mourir de faim aujourd'hui.
83400091=Par contre, combien de fois je vous ai dit que, je suis Ada! Pas Ada Ada!
83400092=Bravo, Simon! Construisez bien la Cafétéria, je vous promets de manger bien aujourd'hui.
83400093=Scott, comme vous avez dit, la Ferme est finie, mais je n'ai pas l'impression qu'elle aille faire pousser quelque chose de manger tout de suite.
83400094=Bien s?r, un certain moment est nécessaire pour réaliser toutes les Ressources. Vérifiez sa réalisation dans les détails des Batiments.
83400095=Je voudrais juste me nourrir maintenant.
83400096=Afin de garantir votre efficacité au travail, Ada a fait un pieux mensonge. Nous avons encore de l'Alimentation. Vous pourriez vérifier toutes nos Ressources disponibles en haut de l'écran.
83400097=Simon, entretenez suffisamment d'Alimentation et d'Eau à la Cafétéria pour garantir notre Population de la faim.
83400098=Telle chose essentielle comme la Transportation de l'Alimentation et de l'Eau ne peut être finie qu'avec votre Véhicule de Construction, Simon. Faites-le et nous pouvons d?ner.
83400099=Mesdames et Messieurs, le d?ner est prêt. Venez go?ter le résultat de notre chauffeur pour cette journée fatigante.
83400100=C'est le meilleur repas que nous avons jamais eu depuis longtemps. Enfin, je me suis rendu compte pourquoi notre Boss amène partout ce cuisinier.
83400101=Simon, si vous pouviez parler moins, plus de femmes pourraient vous aimer.
83400102=Simon, si vous avez bien mangé, dépêchez-vous de construire un endroit pour dormir. Sans les Secteurs Résidentiels, vous devrez monter une tente dans le sable pendant la nuit.
83400103=Vous ne l'avez pas vu, Scott? Ada Ada aime bien juste…
83400104=Hein?
83400105=Laissez-moi travailler.
83400106=Avec les Secteurs Résidentiels, nous pouvons accueillir plus de Population pour nous aider à Construire ensemble notre Base, même s'il n'y pas beaucoup de personnes.
83400107=Quelqu'un, quelqu'un!
83400108=Maintenant, il n'y a que nous.
83400109=Dieu nous a bénis. Enfin, nous sommes tombés sur des êtres humains.
83400110=Pourriez-vous nous donner de l'Alimentation et de l'Eau? Nous avons fui tout le long du chemin et n'avons rien mangé pendant 3 journées.
83400111=Ada, conduisez-les d'abord à la Cafétéria.
83400112=Merci pour votre générosité. Que Dieu vous bénisse!
83400113=Ada Ada, il y a de plus en plus de Zombies autour de la Base! Le soleil va se coucher. J'ai l'impression que nous avons besoin de plus d'aides pour Construire ensemble notre Base.
83400114=Je sais qu'il y a des SDF à proximité. à condition que nous ayons suffisamment de l'Alimentation, de l'Eau et de Secteur Résidentiel pour leur faire s'arrêter, je pourrai les conduire ici à l'aide de mon bus.
83400115=Pour chaque compagnon supplémentaire, notre chance de survie s'accro?t par un pourcentage.
83400116=La nuit tombe. Passer la nuit est notre défi le plus grand.
