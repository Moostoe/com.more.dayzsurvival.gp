170537=Le Carnaval est un grand festival où on se déguise et participe aux grandes parades.\nPendant ce festival, nous vous offrons aussi beaucoup d'activités!\n\nActivités:\n1. Pendant cette activité, tuez les Zombies sauvages pour avoir des chances de récolter de la Bière. \n2. Pendant cette activité, récoltez les ressources pour avoir des chances de récolter du Barbecue.\n3. La Bière et le Barbecue peuvent être directement utilisés, ou être changés pour meilleures récompenses!\n(Il y a un Nombre Max pour la chute d'article d'activité tous les jours. Si le Nombre Max est atteint, les articles ne tomberont plus)\nLa Bière, le Barbecue vous attendent! Dépêchez-vous!
