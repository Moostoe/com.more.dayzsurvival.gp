83401320=Yokohama Yasuhiko naquit dans une famille de shinobi au japon.Après le virus de zombies , il fut nécessaire pour l'humanité d'avoir les élites ayant plus de compétences qui les aidèrent à franchir les difficultés.Yokohama fut une de ces élites.  \n  Après avoir participé à l'organisation Z , en raison de bonnes consciences pour l'humanité et son potentiel , Yokohama éleva rapidement les compétences et les aptitudes physiques des soldats.Et puis il entraîna  beaucoup de troupes d'élite.
