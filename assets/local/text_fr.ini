102024=Centre Logistique
102025=La Base est le bâtiment principal de votre Ville. Améliorez la Base pour déverrouiller de nouveaux types de bâtiments et pour augmenter la Vitesse des Récoltes!
102026=Ce sont les bâtiments propriétaires pour les commerçants. Transaction des ressources entre les alliés se déroule généralement ici.
102027=Aider les membres de l'Alliance et le paiement des salaires sont faits à l'Ambassade. Aidez les uns aux autres pour développer ensemble, c'est le plus important!
102028=Avec des Zombies dans le monde, y a-t-il des technologies qui ne peuvent être recherchée ? Les scientifiques se posent cette question.
102029=If you have few resources, the Depot provides effective protection. If you have a large amount of resources, failing to defend an attack means your resources will be plundered.
102030=Aux Postes de Commande, les membres de l'Alliance peuvent rallier pour attaquer vos ennemis. Avec plusieurs membres attaquant un ennemi, vous aurez une meilleure chance de gagner.
102033=En temps de paix, vous pouvez rallier vos soldats dans des camps de l'armée. Ce monde est plein de Zombies, alors les Refuges sont plus utiles.
102034=Guérir des soldats blessés est plus facile qu'entraîner des nouveaux. Les Hôpitaux vous permettent de guérir vos soldats blessés.
102035=Dans l'environnement actuel, l'Alliage est certainement une ressource rare. Dépêchez-vous de l'exploiter!
102036=Beaucoup de choses se passent sur le Carburant, comme les véhicules, les bâtiments et la technologie. Les Puits de Pétrole nous aident à produire du Carburant.
102037=Mettez des matières premières dans l'Usine d'Acier et nous produirons de l'Acier de haute qualité.
102038=Avec les Fermes, vous êtes continuellement fourni avec des aliments. C'est bien !
102039=L'Usine de Munitions est où les Bombes sont réalisées. Les Bombes défendent votre Ville des Zombies et peuvent aussi montrer vos envahisseurs de la douleur.
102040=Vous avez besoin d'informations sur les attaques de l'ennemi à l'avance. Être attaqué de façon inattendue est une très mauvaise chose.
102041=Les Tours peuvent attaquer les ennemis envahisseurs, mais vos ennemis ne peuvent pas les attaquer !
102042=Les Murailles protègent vos bâtiments principaux, et les aident à défendre votre Ville.
102045=L'Infanterie est entraînée ici. Ces Infanteries dures excellèrent au combat proche.
102046=Entraîne la Cavalerie. Leur avantage de Vitesse leur permet d'obtenir d'abord le champ de Bataille.
102047=Les Tireurs sont entraînés ici. Les Tireurs peuvent tuer vos ennemis à distance, même avant que vos ennemis les voient.
102049=Quand le Centre Logistique est à un niveau supérieur, il peut soutenir plus de soldats dans une armée.
102050=La Base fournit un aperçu de votre Ville.
102051=Le Marché Noir est l'endroit où les membres de l'Alliance font du commerce les resources.
102052=L'Ambassade fournit plusieur fonctions liées à l'Alliance
102053=Les Recherches Technologiques sont faites au Centre de Recherches pour améliore votre Base.
102054=Les ressources sont réservées dans le Dépôt, elles ne peuvent pas être pillées si votre Base est attaquée.
102055=Les Postes de Commande est où vous ralliez vos alliés. Vous pouvez entraîner une Troupe puissante et attaquer vos ennemis.
102058=Les Refuges sont où vous rassemblez vos soldats.
102059=L'Hôpital vous permet de Guérir vos Troupes Blessées.
102060=L'Alliage est produit et est réservé dans la Mine d'Alliage.
102061=Le Carburant est produit et est réservé dans le Puits de Pétrole.
102062=L’Acier est produit et est réservé dans l'Usine d'Acier.
102063=La Ferme est l'endroit où on produit et réserve les Aliments.
102064=L'Usine de Munitions où les Bombes sont construites.
102065=La fonction principale de Radar est l'espionnage sur les ennemis
102066=La Tour est un bâtiment défensif de votre Ville qui attaque les ennemis en état de garde.
102067=Les Murailles a territoire sont l'endroit où vous placez vos Troupes de Défense
102070=La Caserne d'Infanterie est où l'Infanterie est entraînée.
102071=L'Usine de Cavalerie est l'endroit où la Cavalrie est entraînée. Elle rend la Vitesse de Marche de la Cavalerie plus rapide!
102072=La Caserne de Tireur est où les Tireurs sont entraînés.
102074=Le Centre Logistique est un endroit où vous ralliez vos soldats.
102075=Améliorez la Base pour déverrouiller de nouveaux bâtiments et de nouvelles fonctions.
102076=Améliorez le Marché Noir pour augmenter le montant du commerce et pour diminuer le Taux d'Imposition.
102077=Améliorez l'Ambassade pour augmenter le nombre maximal et les effets de l'aide que vous pouvez recevoir.
102078=Améliorez le Centre de Recherches pour déverrouiller plus de Recherches Technologiques avancées.
102079=Améliorez le Dépôt pour élever la capacité de stockage.
102080=Améliorez les Postes de Commande pour augmenter le nombre maximal de soldats ralliés.
