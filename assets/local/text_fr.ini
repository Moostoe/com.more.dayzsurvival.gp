84000037=Le Duel d'État d'Élite a lieu entre les deux États qui participent à la Forteresse la plus Forte. \n Lundi est l'Étape de Préparation. Les premiers 16 Commandants de chaque État aura automatiquement le droit d'y participer. Chaque Commandant peut configurer 3 équipes. La configuration des troupes n'entraîne pas l'indisponibilité de vos troupes, et ne limite pas l'utilisation de marche et de récolte de vos Officiers. \n De mardi à vendredi, l'Étape de Duel a lieu. Le système associe par hasard les Officiers pour se battre (il n'y aura pas de perte dans le combat). Le système du combat sera: les premières 2 victoires des 3 combats. Le gagnant se qualifie pour le prochain tour, et gagne beaucoup de points de la Forteresse la plus Forte. \n À la fin du Duel d'État d'Élite, les Commandants recevront leurs récompenses par mail selon leurs classements!
