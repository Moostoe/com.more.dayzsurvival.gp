87000165=Cher Inspecteur: \nL'Alliance {0} qui a lancé une Demande de Relocation à votre État a mis à jour la Liste de Relocation. Vérifiez la situation changeante des membres de Relocation. Vous avez aussi le droit de la refuser à nouveau. Si vous n'opérez rien, on considère que vous avez approuvé la Demande de cette Alliance.
