90400082=La population de la base peut continuer à produire l’argent de banque, la vitesse de la production de l’argent en fonction du nombre de personnes dans les banques \n\n La population des banques \n Les banques peut héberger un certain nombre de population, cette partie de la population influe sur la vitesse de la production de l’argent de banque \n La limite de stockage de l’argent \n lorsque le nombre de l’argent atteint la limite supérieure, l’argent n’augmente plus \n niveau de banque \n lorsque le niveau de banque s’augmente, la population de banque et le nombre de stockage de l’argent s’augmente aussi \n lorsque la base est à court d'électricité, le taux de production de l’argent tombera.
90460079=Tu peux tuer n'importe qui si tu as de l'argent. --Batte\n La raison et l’erreur, le bien et le mal ne sont jamais absolus, mais l'argent est. La technologie inégalée lui apporte toujours une récompense satisfaite. \n Il n'est pas un héros digne de louange, et il ne veut pas être un tel héros. Qu'il s'agisse du combat contre les zombies ou de la disparition des ennemis de son employeur, Batte a dit à tout le monde qu’il ne sait que de l'argent. \n À la fin du monde, Batte tue les ennemis de sont employeur à sa guise. Jusqu'à ce que l’organisation Z utilise beaucoup d'argent pour l'embaucher. L’argent est toujours là, qu’importe qu’il vienne. Dans ce monde, il y a plein de gens qui veulent tuer les autres.
90460094=Mes deux poings sont plus durs que tes balles! Gedine n Gedine a été le premier leader dans la ville pour commencer à combattre les zombies. Il est aussi le plus ancien membre de l'organisation Z. À l'époque de diverses forces militaires, lui et ses compagnons défendaient la position conjointement l'organisation z dans le monde. \n personne ne sait d'où Gedine est venu. Certains croit qu'il est un boxeur inconnu, certains disent qu'il est un fugitif, mais avec ses deux poings, il a dirigé des survivants pour detruire le siege du Zombie, les gens ne se souviennent que son poing est appelé Rage de Dragon.
90460139=Même si on savait qu'ils allaient finir par être détruits, on les construirait encore parfaitement. ---Enzo\n Enzo est un perfectionniste, son obsession de la perfection est presque la folie. Il savait que la construction durant les années de guerre ne pouvait échapper au sort d'être détruit Mais Enzo va encore les construire parfaitement. Il croyait que la perfection était éternelle au moment de la naissance. \n Pour l'invitation du Sauveur, Enzo l’acceptait sans hésitation. Il était prêt à utiliser sa force pour restaurer la beauté du monde. Les fortifications et les installations conçoit par lui, avec la propagation du Sauveur, ont offrit aux personnes dans d'innombrables abris les construction plus abordable et simple. Enzo rêvait aussi que lorsque les zombies fut complètement balayé, le bâtiment qu'il dessina deviendrait le nouveau symbole de la civilisation.
90460140=Cours, cours! J'aime tirer sur une cible en mouvement! ---Dents de fer.\n Il n’a pas dents de fer, mais ce nom, il le trouve très beau, et son surnom, destructeur, est plus approprié. Toutes les choses qui se tiennent en face de lui seront détruites par lui sans aucune sensibilité, les ennemis ou quoi que ce soit. Sur le champ de bataille, il n'a jamais besoin de l'aide, et il se précipite toujours à l'avant. \n Avec sa combativité supérieure et autoritaire, le destructeur déchira d'innombrables ennemis avec ses dents de fer. Cela lui a donné une position très élevée parmi les tireurs. Dans tous les conflits et la guerre de pillage, il est toujours un pionnier irremplaçable.
90460141=Quel est le point le plus puissant de Moroc? \n Combativité ! n -Mauvaise réponse, je vous récompense la mort ~! \nn Si Maroc vous demande où il est le plus puissant, n'oubliez pas que la bonne réponse est toujours la sagesse! Mais tout le monde sait que ce n'est vrai. \n En fait Moroc veut toujours utiliser sa combativité pour récompenser sa faiblesse(en particulier IQ). Il a une position très élevée parmi les tireurs. Il déteste que les autres mettent en cause sa sagesse. Mais personne n'osait pas le faire à l'heure actuelle, car ces gens étaient morts.
90460142=Quoi ? Vous avez demandé qui a mis le chien dehors? C’est moi ! n Comme l'un des dirigeants des combattants de la liberté, il a grandi dans les bidonvilles et il a beaucoup vu dans la vie. Adande a toujours estimé que les animaux sont plus fiables que les humains. Donc, même s'il n'avait qu'une bouchée de nourriture, il le donnerait à ses amis animaux. Même lui même ne savait pas qu'il avait une affinité animale extraordinaire. \n Comme il vieillit, il a des partenaires de plus en plus fidèles qui l'ont sauvé d'innombrables fois en détresse. \ Après la propagation de virus, Adande a combattu avec ses partenaires dans la ligne de front, et chaque fois que quelqu'un lui demande pourquoi il offert un coup de main aux autre, même si personne ne vient pour l’aider, il va sourire et répondre, je ne suis pas les autres. Quand le zombie obtenu le contrôle, Adande n’hésite pas à participer à la lutte pour la liberté de la région Asie-Afrique, afin de sauver le monde et empêcher les méchants.
