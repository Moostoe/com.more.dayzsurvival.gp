87000142=Para atender às necessidades da maioria dos nossos Comandantes, o tempo de Realocação da Aliança será gradualmente ajustado.
87000143=Relocalização da Aliança será aberta para Fortalezas {2} durante a Hora Mundial {0} - {1}. Os jogadores dessas Fortalezas podem se mudar para outras Fortalezas durante a atividade.
