170534=O Festival da Primavera já está chegando! O Festival da Primavera é o ano novo chinês e o feriado mais importante. Por esta razão, as pessoas realizam uma série de atividades comemorativas, por exemplo: lançam fogos de artifícios, comem ceia de ano novo, penduram lanternas do dragão,...\nNeste feriado, nós também preparamos muitos eventos para todos!\n\nConteúdo do Evento:\n1. Durante o evento, matando o Dançarino do Leão - Kerry há uma chance de cair Trançado Chinês.\n2. Durante o evento, coletando há uma chance de ganhar Halva do Festival da Primavera.\n3. Trançado Chinês e Halva do Festival da Primavera podem ser usados diretamente, também podem ser usados para trocar por prêmios mais ricos!\n4. Durante o evento, aumenta-se 50% da capacidade de Fazendas, Poços de Petróleo, Siderúrgica e Mina de Metais do Campo.\n5. Tema com mais especialiadades do Festival da Primavera espera por você!\n(há uma limite diário para cair itens de evento todo dia, quando o limite é alcançado, não caem mais)\n\nAinda tem Compra Conjunta da Aliança, promoção de tempo limitado de Fornecimento de Armas e muitos outros eventos, venha logo participar!\nPara mais detalhes do evento, por favor veja o Centro de Eventos e o correio de aviso.
