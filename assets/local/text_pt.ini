83401335=Vingador que jurou extinguir os Zumbis
83401336=Depois do surto do vírus Z, inúmeras cidades foram rapidamente atacadas e capturadas. A terra natal de Chasel foi uma das cidades capturadas.\n    Ao início, convencido de que a morte era certa, deu tudo por tudo para ajudar as mulheres e crianças da cidade a fugir, mas acabou por se tornar no último sobrevivente da cidade.\n    Ele jurou um dia matar esses cadáveres podres que roubaram sua felicidade e se tornou num vingador de zumbis.\n    Porém, não importa quantos zumbis ele possa exterminar, sua única companhia sempre será o relógio de bolso onde guarda a fotografia tingida de sangue da sua família.
