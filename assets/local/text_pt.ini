80000102=Obrigado por assinar o Investimento do Fim do Mundo, o período da assinatura é o da semana natural. Depois de 7 dias de assinatura, assinatura será continuada e taxa será cobrada de você automaticamente, caso você deseje cancelar a função da assinatura por favor vá configurações em seu celular e procure pelas informações sobre assinatura da Batalha dos Zumbis.\n\nExplicação da assinatura:\n1) Assinando diretamente Investimento do Fim do Mundo de 7 dias, é possível ganhar diretamente 10 chances de sorteio.\n2) Mas prêmios básicos do Investimento do Fim do Mundo precisam que você receba-os manualmente todo dia, não é possível receber todos diretamente.\n3) Todo dia só é possível receber 1 vez prêmio do Investimento do Fim do Mundo, se hoje prêmio já foi recebido, realizando assinatura novamente, só esperando resfriamento terminar para poder receber prêmio.\n4) Cada vez depois de assinar depois da assinatura irá descontar taxa automaticamente, por favor fique atento.\n(Durante a assinatura todo dia não é possível ganhar vezes de chance de sorteio novamente)\n\nObrigado por seu apoio ao Investimento do Fim do Mundo!\nEstúdio de jogo Last Empire War Z
