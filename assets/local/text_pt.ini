79010974=Detalhes do Pacote Vermelho
79010975=Onde se envia Pacotes Vermelhos?
79010976=1. Você pode clicar no botão do Pacote Vermelho na interface de chat, e abrir interface de configuração do Pacote Vermelho.
79010977=2. Caso você ganhe o item Pacote Vermelho no Pacote de Presente, também é possível usar a Mochila para abrir a interface de configuração do Pacote Vermelho.
79010978=Como enviar Pacotes Vermelhos?
79010979=1. Usando Diamantes para enviar Pacotes Vermelhos: Coloque os Diamantes que você tem no Pacote Vermelho (consume item Pacote Vermelho), e envie para canal de chat da Aliança ou País.
79010980=2. Usando dinheiro para enviar Pacotes Vermelhos: use dinheiro para comprar Diamantes para colocar no Pacote Vermelho (não consome item Pacote Vermelho), e envie para canal de chat da Aliança ou País.
79010981=3. Número de Pacotes Vermelhos e quantidade de Diamantes enviados são configurados pelo jogador, ao receber os Pacotes Vermelhos ganha uma quantidade aleatória de Diamantes.
79010982=Como receber Pacotes Vermelhos?
79010983=1. Quando o jogador vê bolhas de informação de Pacotes Vermelhos que outros jogadores enviaram no canal de chat, clicam na bolha para receber o Pacote Vermelho e ganhar Diamantes.
79010984=2. Caso Pacotes Vermelhos recebidos por completo ou expirados, não será possível mais receber estes Pacotes Vermelhos.
79010985=Depois do Pacote Vermelho expirar, como são tratados os Diamantes restantes?
79010986=Diamantes restantes são devolvidos ao jogador que enviou o Pacote Vermelho.
