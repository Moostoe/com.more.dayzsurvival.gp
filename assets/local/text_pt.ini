171930=A Fortaleza Militar Tanner está localizada no centro do Mundo. Antes do fim do mundo, este era escritório e residência do antigo presidente das Nações Unidas. Depois do surto epidêmico de Zumbis, aqui também não pode ser poupado. Mas este ainda é um símbolo de poder supremo!\n\nDescrição do evento:\nO evento se divide em 2 fases: dia da preparação e dia da batalha\nDia da preparação: Preparação de estratégia e táticas. Preparação para combate.\nDia da batalha: Comandantes que cumprirem as condições podem ir para a Fortaleza Militar Tanner para batalhar. O último jogador que ocupar com sucesso obterá o título de [ Grande Imperador].\nCondições para vitória: Ocupando a Fortaleza Militar Tanner é possível ganhar pontos. Se pontos chegarem à 180000 ou dia da batalha terminar com uma Aliança ganhadora do maior número de pontos, se obtêm a vitória. \n\nCada vez que entrar na Fortaleza Militar Tanner é preciso gastar 1 Carta de Convite de Tanner.\nVocê pode comprar a Carta de Convite de Tanner no mesmo dia da venda do Pacote de Presente.\n\nRegras especiais da Fortaleza Militar Tanner:\nOs seguintes itens à seguir são proibidos para uso durante Fortaleza Militar Tanner:\nEscudo da Paz\nCaso você esteja no estado de Escudo da Paz, depois de mover, tempo do estado de defesa será transformado em 10 minutos.\nNão haverá saque de recursos nos combates na Fortaleza Militar Tanner.\nNão é possível extinguir incêndio da Muralha na Fortaleza Militar Tanner, duração do fogo são 150 segundos.\n\nDentro da Fortaleza Militar Tanner, usando item de mover cidade, não é possível restaurar pontos de defesa da cidade.\n\nNão é possível trocar de Aliança durante a Fortaleza Militar Tanner, recomendamos todos os Comandantes aderirem suas Alianças antes da ida.\nBecause it is far from our state, appoint Officials may need 1 minute.\nO Grande Imperador e outros cargos em tempo válido até início do próximo dia de batalha.\n\nFortaleza abertas neste evento:1-495\nO resto das Fortalezas no momento não podem participar do evento da Batalha, serão liberadas gradativamente.\nNas Fortalezas abertas para o evento, Comandantes que cumprirem as condições podem mudar-se para a Fortaleza Militar Tanner.\nFortalezas não abertas para o evento, é possível entrar na Fortaleza Militar Tanner para ver a batalha. (não é possível mover cidade)\nVocê pode clicar no botão à direita da interface de escolha da Fortaleza, e rapidamente achar a posição da Fortaleza Militar Tanner.\nComandantes participantes da batalha por favor preparem-se. Recomendamos mover sua cidade para a Fortaleza Militar Tanner previamente.\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
