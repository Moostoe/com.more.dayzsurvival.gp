83401343=Quando foram atacados pelos zumbis, foi ele que levou a população a sobreviver
83401344=Originalmente um militar das forças especiais reformado que tinha voltado para a terra natal, Guilbert queria se tornar num policial na terra dele para passar a vida. Mas a infestação Zumbi aconteceu, e muitas vidas foram perdidas.\n Quando inúmeros zumbis inundaram as ruas para atacar as pessoas, todos gritavam e corriam pelas suas vidas. Apenas Guilbert, com os seus muitos anos de experiência, conseguiu acalmar rapidamente. Ele organizou e guiou os sobreviventes para continuar a viver e lutar contra os zumbis. Guilbert acredita que só enfrentando os medos podemos continuar vivendo.
83401345=Tenente:
83401346=O tenente que sobreviveu o ataque Zumbi
83401347=Joshua é o Tenente do Exército Aliado. Graduou-se no instituto militar mais alto da raça humana. O número de zumbis que morreu sob o fogo do seu exército é incontável.\n No entanto, no decorrer de um retorno de missão, as tropas sofreram de repente uma onda de ataques zumbi. As tropas, já com pouca munição, não tinham capacidade de resistência. Foram atacados num piscar de olhos \n contando com a sua experiência de batalha de vários anos, ele e Claude Fane tornaram-se nos únicos sobreviventes. \n Um novo ódio surgiu, e Joshua continuará a lutar para se livrar dos zumbis!
