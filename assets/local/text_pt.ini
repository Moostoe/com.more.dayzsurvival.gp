87000119=Você entrará em contato com o Inspetor da Fortaleza. Depois de enviar formalmente seu Pedido, a lista de Realocação da Aliança será definida e não poderá ser alterada. Os comandantes que se juntam à sua Aliança após a definição da lista não podem participar da realocação. Recomendamos que você consulte seus membros da Aliança antes de enviar formalmente seu pedido.
87000120=Você está na Fase de Realocação da Lista de Realocação. Se você estiver na Lista de Realocação, saia da sua Aliança e, em seguida, volte a fazer parte dela... Você ainda pode participar da realocação até o evento terminar. Se você permanecer fora da Aliança, você não poderá participar. Tem certeza em deixar a Aliança?
