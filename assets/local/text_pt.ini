170471=Saudações, Comandantes! \n\nVocê já lutou por sua sobrevivência no fim do mundo por algum tempo. Neste mundo infestado por zumbis, se você puder juntar-se com 3 a 5 amigos, é possível ajudá-lo muito.\n\nEntão, nós iniciamos o evento de convite de amigos. Todos podem convidar amigos para ganhar pontos! Durante o evento, os jogadores que ficarem entre os 100 primeiros ganharão grandes prêmios misteriosos!\nCaso você queira convidar amigos, clique no avatar no canto superior esquerdo da interface do mundo, configuração, convidar, e avise o código do convite para seu amigo realizar convite.\nCaso você queira aceitar o convite de outras pessoas, digite o código de convite na página aceitar convite.\n(registre depois do evento começar, e depois dos jogadores serem convidados com sucesso, para ganhar pontos)\n\nQuerendo saber o ranking e a situação dos prêmios, por favor siga nossa página de eventos:\nPágina de Fãs do Facebook ou Baidu Tieba\n https://www.facebook.com/AgainstZombies/
