87000168=A atualização da Lista de Realocação enviará a Lista de membros da Aliança atual ao inspetor para ser inspecionado novamente. Certifique-se de que todos os membros que desejam participar desta Realocação estão na Aliança agora. Somente os membros recém-adicionados aparecerão na Lista de Realocação se a Lista for atualizada. As informações da Lista enviadas anteriormente não serão alteradas. Os Inspetores que já aprovaram têm o direito de recusar. Esta aplicação irá falhar se for recusado. Tem certeza de que deseja atualizar a Lista?
