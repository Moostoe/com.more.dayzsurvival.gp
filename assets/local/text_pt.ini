87000115=Caro Líder da Aliança: \n As inscrições para Realocação da Aliança estão prestes a abrir. Os inspetores desta Realocação da Aliança serão definidos à 00:00:00 do dia 02/08/2017, Hora Mundial. Os Inspetores de Realocação da Aliança são responsáveis ​​por aprovar ou rejeitar Alianças de outras Fortalezas que desejam se mudar para a nossa. Os Inspetores consistem nos Líderes da Aliança das 3 principais alianças no momento em que a inscrição é feita. Verifique os detalhes no Centro de atividades.
