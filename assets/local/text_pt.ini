90460143=A civilização perdida, humano e zumbi são quais  ——Anno\n A desaparição do  mundo civilizado pode não representar o desaparecimento de espécies humanas. Mas aos olhos de Anno, não há diferença entre uma civilização perdida e um zumbi comendo a vida na rua. O amanhecer do que ele quer proteger é  amanhã, mais uma vez, para um mundo civilizado, não um pouso cheio de desesperança e sem futuro. \n Ele nunca intervém em nenhuma disputa, mas tem sua própria linha de fundo insuperável. Porque no início de um verdadeiro alvorecer, seja um zumbi, um ser humano ou vários conspiradores que buscam seu próprio benefício até o fim do mundo, eles acabarão por ser lavados pela torrente da história. Anno, por outro lado, só precisa proteger tudo o que o guardião de ontem defendeu, esperando que o amanhecer viesse.
90460144=As coisas que eu venci nunca foram matadas, meu convidado é o culpado - Sergey \n Na verdade,ele  quer que seus convidados nunca atingem o alvo, de modo que haja mais clientes repetidos. Este negociante de armas tem uma posição inabalável no Exército Vermelho porque deve haver uma arma de autodefesa no fim do mundo para estar vivo. \n A paz mundial é um dos maiores inimigos dos traficantes de armas, mas ele sabe que haverá disputas enquanto houver pessoas. Então ele só precisa preparar as mercadorias em silêncio, esperando que a ambiciosa família lhe envie um fluxo constante de riqueza.
