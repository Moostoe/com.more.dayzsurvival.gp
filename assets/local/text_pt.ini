87000163=Durante a atividade de Realocação da Aliança, os líderes da Aliança podem iniciar as Aplicações de Realocação da Aliança. Se as Aplicações funcionarem, a Aliança pode ser permanentemente movida para uma nova Fortaleza.
87000164=Antes de todos os Inspetores aprovarem a Realocação desta Aliança, há uma chance de atualizar a Lista de Membros de Realocação da Aliança. Depois que o Solicitante atualizar a Lista, você pode visualizar a mudança da Lista de Membros de Realocação e ter o direito de recusá-la novamente. Se você não operar qualquer coisa quando todos os Inspetores estiverem de acordo, será considerada aprovada a solicitação da Aliança
87000165=Caro Inspector:\nA Aliança {0} que iniciou uma Aplicação de Realocação para sua Fortaleza atualizou a Lista de Realocação. Veja a mudança de situação dos membros da Realocação. Você também tem o direito de recusar novamente. Se você não operar qualquer coisa, presume-se que você aprovou o pedido da Aliança.
