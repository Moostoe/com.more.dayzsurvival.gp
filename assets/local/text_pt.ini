80000089=Olá, Comandante\n\n  O evento de grande escala Expedição do Deserto já vai terminar, acredito que ao passar de muitas dias de competição, você e sua Fortaleza todos provaram sua força neste evento. \n\n  Obrigado por sua participação e apoio à este evento, por favor veja a contagem regressiva para o fim do evento na interface principal e prepare-se antecipadamente para mudar-se de volta para sua respectiva Fortaleza.\n\n  Durante a mudança da Cidade, você será forçado a ficar offline (estimado em aproximadamente 1 hora), para ir para o Continente de Areia. Durante este processo, você não poderá logar. Depois do sucesso em entrar no Continente de Areia, você ganhará automaticamente um período de Escudo de Paz.\n\nEstúdio de jogo Last Empire - War Z
