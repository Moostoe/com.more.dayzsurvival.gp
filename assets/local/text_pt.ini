170483=Fim do mundo, a vida está cada vez mais difícil. Cada vez mais pessoas escolhem aderir a organização mercenária para ganhar a vida. Mesmo que involuntariamente, podem trocar por uma fonte de Comida estável e abrigo seguro. A quantidade de Mercenários está cada vez maior.\n\nEntão, o chefe da organização resolveu realizar um grande evento promocional de Mercenários! Como a quantidade de Mercenários é suficiente, então, durante o evento, não é preciso pegar Diamantespara subornar o chefe, também é possível contratar mais tropas de graça!\n\nConteúdo do evento:\nNão é preciso consumir Diamantes para atualizar o Campo de Mercenários.\nDurante o evento, Campo de Mercenários para temporariamente o fornecimento de Heróis, Assassinos Secretos e Enviados da Paz.
