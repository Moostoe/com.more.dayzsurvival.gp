83401310=Mestre do Ferro Forjado: Kane
83401311=Mestre do Aço Forjado que passou toda a sua vida forjando e fundindo ferro e aço
83401312=Se perguntar ao Kane qual é a coisa mais importante da sua vida. Ele vai certamente responder: o meu ferro precioso.\n De fato, além disto ele não tem mais nada. \n Depois da infestação Zumbi, quando as armas de defesa dos humanos enfrentaram uma crise de metal, Kane usou toda a sua experiência de vida para melhorar a técnica de obtenção de recursos de aço pelos seres humanos. E desde então, foram desenvolvidas várias técnicas de forjamento de aço. A taxa de uso de minério de ferro multiplicou-se, e cada arma que foi feita usando as técnicas de forjamento de Kane tem uma marca que pertence a Kane.
83401313=Médico da Linha da Frente
83401314=A médica no campo da batalha：Emily
83401315=Na face da morte, as vidas são todas iguais.
83401316=Se calhar alguém sabe bem como fazem as pessoas mortes, mas não tem nenhuma maneira quando queria salvar uma vida. A Emily que trabalha sempre no campo da batalha, conhece muito bem esta verdade.\n  A vida e a morte já são muito comuns para ela, por isso é difícil de expressar mais nada sobre tristeza. Os soldados que a conhecem sempre estão com medo quando olharem para ela, mesmo que a Emily já salvou as vida deles.\n Só OuWen é que se sabe ela não é indiferente, já gastou toda a lágrimas delas.\n Outros médicos estudaram tratamento na escola, mas Emily estou no cadáver. Se a operação fosse com sucesso, salavá uma vida. Se não, vai produzir mais um cadáver.
83401317=Oficial de Treino Especial de Guerreiros
83401318=Oficial de Treino Especial de Guerreiros: Yokokura Yasuhiko
83401319=Guerreiro especialista vindo dos campos de batalha da Ásia-África da Organização Z
83401320=Yokokura Yasuhiko, vindo de uma família de ninjas do Japão. Depois da infestação Zumbi, os humanos precisaram de mais forças poderosas para sobreviver. Yokokura Yasuhiko é uma delas.\n Depois de se juntar à Organização Z, contou com o seu amplo conhecimento ninja sobre a natureza humana. Yokokura Yasuhiko melhorou rapidamente a aptidão física dos soldados e a capacidade de luta. É um Mestre que treinou incessantemente formações, que se tornaram numa elite.
83401321=Oficial de Treino Especial de Atiradores
83401322=Oficial de Treino Especial de Atiradores: Cláudia
83401323=Atiradora especialista vinda dos campos de batalha da América da Organização Z
83401324=Cláudia nasceu para ser Atiradora. Seu talento fez corar por várias vezes veteranos que dependem da idade e experiência para serem promovidos. Cláudia tinha apenas 16 anos quando já era capaz de atirar a uma distância de 4 KM com um erro de apenas 0.03 CM. Ao ouvir este conto, muitas pessoas expressaram relutância em acreditar.\n Os Deuses estão destinados a fazer as pessoas que nascem extraordinárias realizar missões extraordinárias. Na guerra de proteção contra zumbis do Canal do Panamá, Cláudia usou a sua capacidade extraordinária de atacar o inimigo, recebendo por isso prêmios militares excepcionais. Ela subiu ao cargo de Oficial de Treino Especial de Atiradores porque nenhum general queria enterrar os seus talentos.
83401325=Oficial de Treino Especial de Veículos Modificados
83401326=Oficial de treinamento especial de carro modificado: Kohl
83401327=Instrutor especialista de modificação de veículos e controle vindo dos campos de batalha da Europa da Organização Z
83401328=Kohl é o filho do Richard que é o melhor mecânico. Ao contrário de seu pai, que ama todos os aparelhos mecânicos, Cole só adora os carros de corrida, ele adora a sensação rápida quando conduzir o Mercedes \ n Após o surgimento do vírus zumbi, Kohl e seu pai se juntaram à organização Z. No entanto, a própria luz de Kohl não estava coberta pela reputação dos mestres mecânicos de seu pai. Ele criou formalmente unidades de carros modificados e será a maneira mais adequada de lutar contra o zumbi para reconciliar o compartilhamento para os sobreviventes do mundo. \ n A capacidade de Kohl não apenas na modificação, ele é um louco reconhecido. Ele sempre acredita que não há excelentes habilidades de condução, só que não existe alguém que não está equipado com seu carro modificado!
