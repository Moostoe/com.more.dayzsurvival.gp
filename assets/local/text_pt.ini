87003106=Caro Comandante: \n Agora você pode se juntar a Alianças temporárias. Alianças temporárias são casas improvisadas para comandantes e não têm classes ou líderes. Você pode fazer amigos através de alianças temporárias e experimentar algumas características da Aliança. Lembre-se de que os membros da Aliança Temporária podem se atacar. Certifique-se de não baixar sua guarda e manter a segurança da sua base em todos os momentos. Você também pode se inscrever e participar de Alianças Oficiais enquanto estiver em uma Aliança temporária. Quando você se juntar a uma Aliança Oficial, você será automaticamente removido da Aliança Temporária. Esperamos que você aproveite seu tempo na Aliança temporária e que encontre alguns aliados confiáveis ​​o mais cedo possível.
