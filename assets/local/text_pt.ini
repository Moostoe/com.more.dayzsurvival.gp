83400049=Abrigo
83400050=Reavivou a Esperança
83400051=Nós somos os últimos sobreviventes nesta cidade isolada. \nNão há muita água ou comida. \nNão se sabe com certeza se sobreviveremos amanhã. \nReconstruir este lugar é a nossa última esperança.
83400052=As pessoas se atrevem a ser ativas apenas em lugares iluminados pela fogueira. \nTodos os sons na escuridão assustam as pessoas. \nEsta é a primeira vez que sinto isso,\na luz é vital.
83400053=Os zumbis estão aqui. \nOs homens estão todos armados. \nAs mulheres e as crianças estão na retaguarda. \nFalhar nunca será tolerado nesta batalha. \nNão há como fugir.
83400054=Ninguém sabe como eu como é perder amigos. \nNão consigo parar de me preocupar com ela. \nNão importa o que, uma vida não deve ser abandonada facilmente. \nNós devemos resgatá-la!
83400055=Nós reconstruímos nossa casa com sangue e lágrimas. \nPessoas lutaram com força, sem medo da morte. \nNós não sobrevivemos apenas por nós mesmos\n, mas também para proteger as pessoas importantes que nos cercam.
83400056=Nós não somos mais incapazes de resistir. \nNão vamos mais apostar tudo no destino. \nVeremos o fogo da esperança. \nO Renascimento é o nosso único sonho para reconstruir o novo mundo.
