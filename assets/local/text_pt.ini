170479=Comandante, o Dia das Bruxas chegou! Você já ouvir falar da notícia mais recente?!\nDiz-se que, dentro de dezenas de quilometros no campo, apareceu o Monstro da Abóbora Jack! Os sobreviventes dizem que ele é um Zumbi aterrorizante, gigante e com uma abóbora como cabeça! E os sobreviventes dizem mais, quando os Monstros da Abóbora perdem poder de atividade, acha-se coisas boas em seus corpos!\nComandante, você aceita investigar mais a fundo?\n\nConteúdo do evento:\nMonstro da Abóbora Jack apareceu no Mundo, elimine-o e é possível ganhar o item de evento Abóbora.\nElimine os Zumbis do Mundo e há uma chance de cair item de evento Brinco de Vampiro.\nEvento de troca do Estande de tiro já começou, consumindo Balas de Treino é possível ganhar item de evento Chapéu Mágico.\nItens de evento podem ser trocados por prêmios avançados, também é possível usar diretamente.\nTema da Base do Dias das Bruxas espera por você!\n\nComandante, venha logo participar do evento!
