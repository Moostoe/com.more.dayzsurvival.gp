170456=Olá, Comandante! O Dia das Bruxas chegou! Naturalmente não pode faltar o evento dos Doces!\n\nO evento da Noite dos Doces é um evento da Aliança, Líderes da Aliança e R4 podem iniciar este evento.\nDepois de iniciar o evento, cada membro da Aliança enviará automaticamente um amiguinho para andar até a Base do Líder da Aliança. (não ocupa tropa de marcha)\nQuando todos os amiguinhos chegarem à Base do Líder da Aliança, novamente sai em direção à Base de cada membro da Aliança sucessivamente.\nAo chegar na Base de cada membro, este membro pode enviar Doces para amiguinhos da equipe dentro do tempo determinado!\nNaturalmente, você também pode voluntariamente fechar a janela de envio de Doces, mas os amiguinhos podem realizar travessuras em sua Base!\n\nQuer o prêmio de Doces do Dia das Bruxas? Junte-se logo com seus Aliados e venha participar do evento!\n\nOBS:\nDepois do Líder da Aliança ou R4 iniciar o evento, não é possível trocar Líder da Aliança\nDo início ao fim do trajeto do amiguinho temporariamente não é possível realizar mudança da Cidade
