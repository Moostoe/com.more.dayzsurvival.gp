87000161=Caro Comandante,\n A Atividade de Realocação da Aliança estará aberta na Hora Mundial {0} - {1} entre Fortalezas {2}. Neste período, os jogadores dessas Fortalezas podem se mudar para outras Fortalezas através dessa atividade. O processo detalhado da Fase está sujeita à contagem regressiva na guia de Atividade.\n Você precisa enviar Caminhões de Carga correspondente ao seu Poder de Combate. Suas tropas feridas também precisarão de caminhões de carga correspondentes ao seu Poder de Combate para garantir sua segurança para participar das expedições.\n Os jogadores que atendam às Condições de Realocação da Aliança migrarão suas contas e dados da Aliança para a Fortaleza escolhida 1 horas após a atividade. \n Para obter detalhes sobre a atividade de Realocação da Aliança, consulte as FAQs sobre a Realocação da Aliança.\n Studio Last Empire - War Z
