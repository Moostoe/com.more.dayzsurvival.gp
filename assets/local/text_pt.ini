105719=Comandante, o evento de Matar Inimigos começará em {0}! \nDurante o evento, você deve matar tantos inimigos quanto possível para ganhar pontos que poderão ser trocados por prêmios! \n(Usando um item de Teleporte Avançado irá o enviar para o território da Aliança e lhe dar a proteção dela.) \n\nAo atacar ativamente: \n1. Veja o poder do inimigo para estimar a força deles. \n2. Patrulhar pode ajudá-lo a matar mais inimigos e minimizar suas perdas. \n3. Unir-se e atacar com membros da Aliança pode ajudar a derrotar inimigos poderosos. \n\nAo defender-se de um ataque: \n1. Por favor, use as defesas eficazes para prevenir perdas! \n2. Usar um Escudo de Paz pode prevenir perdas e proporcionar defesa eficaz. \n3. Visualize os Inimigos no Radar para formular estratégias de defesa eficaz. \n4. Ao confrontar com inimigos imparáveis, você pode proteger suas tropas implantando-as em ruínas ou em outro lugar longe antes que os inimigos cheguem. \n5. Construa mais hospitais para reduzir a perda de tropas!\n 6. Buscar ajuda de seus aliados é um método eficaz na batalha. Claro, você deve fazer o mesmo para fornecer ajuda para eles também. \n7. Aprimore seu Depósito para proteger seus recursos de serem saqueados. \n8. Evite a perda de recursos utilizando-os ou os trocando com seus aliados no mercado antes de ser atacado.
105720=Sua cidade foi atacada
105721=Comandante, sua cidade foi atacada e agora está em Chamas! Você pode mover sua cidade para o território da sua Aliança usando um Teletransporte Avançado. Ao fazer isso, você receberá proteção de sua aliança e poderá ajudar mais seus aliados!\n\n1. Se você perder a Batalha de Defesa da Cidade, sua cidade entrará em um estado de Chamas. \n2. Usar um Escudo da Paz pode evitar ataques inimigos.\n3. Aprimorar seu radar pode ajudá-lo a obter mais informações sobre seu inimigo.\n4. Ao ser confrontados com inimigos imparáveis, você pode proteger suas tropas e o Comandante enviando-os para uma área longe da cidade.\n5. Construa mais hospitais para reduzir as perdas de tropas! \n6. Pedir ajuda aos seus aliados é uma estratégia de defesa eficaz.
