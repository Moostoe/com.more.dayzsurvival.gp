200101=Instrutor da Força de Defesa Nacional, Schmidt, pode treinar um esquadrão de elite dentro de um curto período de tempo com o seu treino habitual maligno.
200102=Atirador de Elite e fuzileiro naval, Hunter, é muito bom em tiro de longa distância. Não importa a situação especial, ele poderia sempre mirar no alvo e matá-lo com um tiro.
200103=Agente da CIA, Daisy, é boa em coletar de todos os tipos de inteligência. Além disso, ela pode levar a tropa a encontrar um atalho de marcha.
200104=Tenente Ali do conturbado Oriente Médio, é um corajoso e honesto soldado, e especialista em Armas de Defesa.
200105=Zane é seu amigo, ao encontrar com perigo sempre estará na linha de frente!
200106=Johnny é um valentão nascido na marginalidade, mas dá muita importância para a ética e a família. Para proteger sua irmã pequena, tornou-se um maníaco!
200107=Um caçador que não tem medo de zumbis! Ele já foi infectado por zumbis, parte de seu corpo foi transformado mas ainda mantém a vontade humana, este é Shawn Winterborn!
200108=Agente Especial da Organização Z, Natasha, filha do Grande Vendedor de Armas de Fogo, Alexander, apaixonante, corpo quente, você nunca saberá o que ela está pensando.
200109=Chopper pode controlar grandes máquinas colhedeiras de zumbis, com sua adesão soldados não precisarão mais lutar com zumbis!
200110=Como o melhor descendente da família ninja, a força de Infinity não pode ser ignorada, ele pode rapidamente achar pontos fracos de inimigos na batalha e aumentar sua vantagem.
200111=Samantha Chou é uma piloto de corrida crescida em China Town, incontrolável e rebelde são suas marcas, velocidade é sua única amiga.
200112=Empresário magnata, modelo de empresário de que começou da estaca zero, com sua própria visão de investimento, usou de muitos [terrenos abandonados] e transformou-os em tesouro, foi nomeado de [Mão de Midas].
200113=Major General da Defesa Nacional, consultor sênior da Defesa Nacional, projetista de diversos dispositivos anti-míssil e armas de grande escala de defesa nacional.
200114=Capitão da tropa especial da marinha, bom em operações de ataque e batalha de trincheiras. Por causa que liderou diversas missões transnacionais finalizadas com perfeição foi nomeado de [Muralha da OTAN].
200115=Gênio da ciência, líder da área de ciências de energia limpa, involvido em projetos de energia eólica, solar, geotérmica e outros inúmeros projetos de instalações de recursos, nomeado Homem curador da Terra.
200116=A lenda diz que é um membro da realeza da Bélgica, criado na Inglaterra, produndamente sábio e amante da vida. Tem 31 Hospitais Privados Laurent no mundo.
200117=Líder da organização de inteligência clandestina, cruel e impiedoso e de inúmeros crimes. Originado de favelas, lutou por mais de 30 anos, em suas mãos controla a rede de inteligência que cobre todo o mundo, em todos os lugares influencia a situação do mundo.
200118=Gênio que não teve boa educação em biologia e química, personalidade explosiva, autodidata de biologia, química e medicina. Durante a guerra foi o investigador das máquinas de matar Tirano e Nêmesis, pesquisador do Virus Z original.
200119=De uma área pobre nas Filipinas. Criada por gangsters, ela foi submetida a um treinamento militar insuportável. Suas ideias táticas são muitas vezes surpreendentes.
200120=Al Sharif viveu como um pastor com sua tribo na região do Grande Saara no norte da África, onde se tornou habilidoso em cavalgar, caçar e descobrir Oásis cheios de recursos. Frequentemente viajava para o vasto deserto, encontrando valiosos tesouros antigos. Al Sharif agora trabalha para a Organização Z
200121=Famosa motorista de caminhão. Prima da pilota Samantha Chou. Amante de caminhões desde pequena, ela passou sua infância aprendendo a reparar e aprimorar carros e caminhões. Após o surto de zumbis, ela se juntou à Organização Z e conheceu Samantha pela primeira vez. Cecilia projetou e construiu a primeira unidade Veicular Tirano da Estrada.
200122=De antecedentes e identidade desconhecidos, ele foi trazido para a Organização Z por Zane, a Vanguarda. Para liderar exércitos em massa nas batalhas e salvar inúmeras vidas, ele é conhecido como Nosso Herói pela Organização Z.
200123=Graduado da Academia da Força Aérea Ecole l'Air francesa, apesar de ter vindo de uma família francesa comum. Comanda as forças de helicópteros armados da Organização Z, liderando missões de resgate e ataques aéreos. Um soldado valente, leal e notável, ele é conhecido como Mão Protetora da Organização Z.
200124=A filha de um empresário polonês, Helena sofreu uma séria doença ocular na infância que a deixou quase cega. Após um tratamento experimental, suas íris mutaram, dando a ela uma visão incrível com habilidades de visão noturnas sobre-humanas. Uma excelente Franco-atiradora, ela é conhecida como Helena Olhos de Águia.
200151=Che Zhongxian é o segundo filho de um major general sul coreano, foi criado em sua rigorosa família militar, faz tudo metodicamente, de personalidade franca, seguidor de ordens. Aos 18 anos entrou no exército, servindo 15 anos em sua tropa. Participou de diversas guerras nacionais, guarda marítima, uma trajetória de sucesso.\nEntende profundamente de pesquisa de armas, participou de diversos projetos de armas de defesa nacional de grande escala, tem alto conhecimento em guerra solitária e guerra de trincheiras.\nAos 35 anos, foi nomeado consultor projetista sênior do sistema anti-míssil [Cortina de Ferro] da arma de defesa nacional, e pessoalmente participou do projeto deste sistema anti-míssil, fazendo maravilhas pela guerra contra a agressão, ganhando seu título de major general.\nDepois do surto do Vírus Z, participou da criação do [Plano de Proteção Nacional] das Nações Unidas. O plano foi abandonado em 2 ano, e depois da criação da Equipe Z, tornou-se pessoa chave da equipe, encarregado direto de projetar e gerenciar instalações de defesa da cidade. É o primeiro participante da batalha de [Cerco do Zumbis].
200152=Vinte e sete anos antes da epidemia Z, em um vilarejo queimado por uma batalha, entrou uma tropa especial da marinha turca. Quando a tropa foi pesquisar, achou em uma casa demolida, uma criança com seus pais mortos. A tropa especial levou a criança para adoção em sua base, mas eles não imaginavam que ela iria tornar-se seu líder.\nPor causa que um grupo de tropas cruéis criou Irwin, naturalmente ele também tornou-se feroz e corajoso. Mas nos treinamentos militares de Irwin ele mostrou relutante às suas ordens e as maneira militares, chamando a atenção de seus superiores.\nEm uma de suas missões, Irwin resgatou um membro de equipe capturado, mas não só infiltrou-se na Base inimiga, como resgatou todos os capturados e destruiu os equipamentos militares mais importantes do inimigo antes de escapar ileso. Como mérito por sua bravura, não só foi promovido como também foi nomeado o novo capitão da tropa especial da marinha.\nNos anos seguintes, Irwin liderou suas tropas em diversas missões estrangeiras com perfeição, sendo apelidado de [Muralha da OTAN].
200153=Abel Cox ama a ciência desde pequeno e sempre assustou seus pais com sua fome de conhecimento. Há qualquer momento, mesmo na madrugada, você sempre verá Abel com um grosso livro em mãos. As áreas que Abel tem mais enteresse são reciclagem e utilização de energia limpa. Quando tinha 17 anos, Abel projetou e construiu um gerador solar e foi admitido excepcionalmente na universidade mais prestigiada da região. Depois do surto do vírus Z, Abel foi convidado para liderar o departamento de energia da Equipe Z e foi nomeado Homem curador da Terra.
200154=A primeira vez que Gaius Laurent apareceu em público foi aos 56 anos de idade ao ir para Geneva participar da Primeiro Fórum Emergencial de Animais em Extinção. Até Laurent ser o palestrante representante, não havia ninguém que conhecia este homem de cabelos brancos e olhar espirítuoso, mas como patrocinador dos 31 Hospitais de Laurent, seu nome era famoso em todos os lugares. Um homem humilde que apareceu pela primeira vez em público, forneceu seus materiais colecionados de anotações e gravações, de conteúdo profundo e preciso sobre a infecção e os pacientes, e deixou os participantes do fórum tocados. Depois de 7 anos do surto do Vírus Z, Laurent foi nomeado Assessor Chefe do Grupo Provisório estabelecido pela OMS para a crise do Vírus Z, e os Hospitais Privados Laurent designados Pontos de Tratamento e Unidades de Isolamento para pacientes infectados. Depois da mídia procurar informações por anos, entendeu-se que Laurent pudesse ser descendente da família real Belga, no entando esta notícia não foi confirmada. Não importa se for a batalha mais terrível, o coração das pessoas tem asilo e encorajamento enquanto Laurent existir.
200155=Charles Clark nasceu em uma rua ordinária do Brooklyn, foi criado por uma gentil senhora, ninguém sabe onde seus pais foram. Quando era jovem andava com um grupo de arruaceiros, ao formar-se no ensino médio, a senhora morreu de morte natural, e nunca mais alguém preocupou-se com Charles.\nPara viver, Charles lavou pratos, foi servente, transportou carga, até envolver-se com membros da máfia e manchado com um mal hábito, simultaneamente relutante, sobreviviu essa era de lei da selva.\nNos 10 anos seguintes, Charles realizou alguns grandes feitos, um, foi unificar as máfias locais e formar uma facção, dois, foi comprar Polícia, Justiça e Inspetores, três, foi treinar gênios e expandir o negócio, quatro, foi formar uma organização e receber capital de investimento. Claro que por traz de cada passo dado houveram transações sujas e assustadoras, mas é preciso admitir que Charles tornou-se um poderoso líder de uma nova era mafiosa.\nDurante anos do surto do Vírus Z, Charles aproveitou-se da situação de perigo de diversos países, ganhando dinheiro, vendendo inteligência, puxando as cordas dos departamentos governamentais, Charles disse muitas vezes, o Vírus Z me fez ter sucesso.\nCharles foi nomeado pelos especialistas políticos como a pessoas mais familiar e a mais misteriosa, ele nunca mostra sua verdadeira face, sempre com uma exagerada maquiagem de palhaço, dizem que é para lembrar de suas origens humildes.\n
200156=Ninguém sabe o verdadeiro nome de Raven ou de onde vem, as pessoas que já a viram todas acham que ela é louca. Dizem que a Raven nunca estudou, todo seu conhecimento vem de quando estudava sozinha com livro doados no orfanato. As pessoas que entendem ela todas sabem que o resultado de suas pesquisas não estavam no caminho correto, mas é suficiente para ganhar o prêmio Nobel. Quando Raven tinha 16 anos, ao levar seu primeiro experimento do Virus Z para o Instituto de Pesquisa Bioquímica, todos os pesquisadores pensaram que ela era uma louca e recusaram que ela realizasse seu experimento. Ao 22 anos, Raven foi convidada à entrar na OMS para realizar pesquisas, e lá desenvolveu com sucesso o Virus Z tipo 1, mas porque o experimento não podia prever as consequências, então o experimento com humanos foi rejeitado. Aos 27 anos, Raven entrou na Equipe Z para ser responsável por experimento com humanos, criando com sucesso a terrível máquina de matar Tirado, e no mesmo ano, criou a Nêmesis. Ninguém sabe como ocorreu o surto do Virus Z, mas muitas pessoas pensam que porque as pesquisas de Raven foram rejeitadas, envenenou-se as pessoas por vingança, também há pessoas que acham que a doença foi comprada por muito dinheiro, mas não há como saber a verdade.
200157=Esta é a história de uma menina sortuda. A pequena menina nasceu em uma área pobre nas Filipinas. Sem parentes conhecidos e sem nome, ela milagrosamente sobreviveu em pilhas de lixo e esgotos. Ela nunca recebeu alguma educação e até os 2 anos de idade não sabia dizer uma palavra. A desnutrição por muito tempo a deixou pequena e magra, mas sua mente cresceu forte.\n Quando o vírus Z eclodiu, a menina tinha 14 anos. A disseminação extremamente rápida do vírus transformou sua casa em um inferno humano, onde zumbis errantes poderiam matá-la a qualquer momento. Durante esse tempo, um famoso senhor da guerra filipino e suas tropas passaram pela cidade e a resgataram. O senhor da guerra deu-lhe um nome, Maggie Augustine, e cuidou dela como se ela fosse sua própria filha. Para alguém que nunca sentiu qualquer afeição, o favor do senhor da guerra foi sua única luz no mundo e o pilar espiritual de sua sobrevivência. Desde que entrou na fria base de cimento do senhor da guerra, ela se tornou membro dos jovens patrulheiros do senhor da guerra. Todos os dias ela passava por um treinamento desumano e torturante.\n Crescendo como uma limpadora, Maggie nunca teve problema com tal vida e sempre foi muito obediente. Após 10 anos de treinamento, ela se tornou uma excelente soldado no exército e repetidamente realizou tarefas dadas pelo senhor da guerra.\n A anarquia passou a ser rotina para Maggie, e ela sempre mostrou ser cruel e de sangue frio. Ela só mostra seu lado infantil para o senhor da guerra, mas para o inimigo seu rosto é horrível quanto a morte.\n Aos 25 anos, o senhor da guerra a promoveu a Capitã Mercenária. Ela destruiu seus inimigos em muitas guerras privadas e em missões, e se tornou uma famosa líder mercenária.
200158=Al Sharif viveu como um pastor com sua tribo na região do Grande Saara no norte da África, onde se tornou habilidoso em cavalgar, caçar e descobrir Oásis cheios de recursos. Frequentemente viajava para o vasto deserto, encontrando valiosos tesouros antigos. Al Sharif agora trabalha para a Organização Z. Al Sharif foi atraído pelos tesouros antigos misteriosos que dizem ser enterrados no deserto oriental do Egito. Enquanto buscava o tesouro, a tribo e família de Al Sharif foram atacadas e mortas por múmias reanimadas.\n Ele foi encontrado nas ruínas do Continente de Areia por membros da Organização Z. O corpo de Al Sharif tremia violentamente e gritava alto em uma versão obscura do árabe antigo. Em suas mãos havia uma draga de ouro rara e uma misteriosa chave dourada.\n A equipe médica da Organização Z o levou a um Hospital do Oasis para tratamento de emergência. Depois de se recuperar, Al Sharif tornou-se um especialista em desertos da equipe arqueológica da Organização Z, ajudando seus membros a procurar Chaves Antigas e misteriosos baús de Faraó. Seu único objetivo, no entanto, é vingar sua família e sua tribo.
200159=Cecilia Chou nasceu na China. Seu pai foi um famoso piloto de corrida, e sua mãe fazia parte de uma dinastia financeira americana. Cecilia cresceu na província chinesa de Fujian até os 12 anos de idade, quando se mudou para os EUA com sua mãe. \n Quando criança, Cecilia amava carros. Seu quarto era repleto de modelos de carros e ela só falava disso com os meninos do bairro. O pai de Cecilia ensinou a ela tudo o que sabia sobre dirigir e engenharia de carros. Depois de se formar na faculdade, Cecilia abriu uma oficina para modificar carro com o apoio de sua família e amigos. \n Quando ocorreu o surto do vírus Z Cecilia e seus amigos se ofereceram para participar do esforço global de resgate. Ela recebeu medalhas da Cruz Vermelha por transportar caminhões de abastecimento para áreas atingidas e equipamentos médicos para tropas no fronte. \n Cecilia sabia que poderia contribuir mais para ajudar as pessoas. Apresentada ao famoso Dr. John Stark, ela se juntou à Organização Z e foi responsável por modificar veículos para lutar contra zumbis e transporte. \n Depois de se juntar à Organização Z, Cecilia notou que ela e outro oficial no mesmo departamento - Samantha Chou - usavam um colar de jade idêntico com o nome Chou escrito nele. Depois de ouvir sua história e investigar, as duas descobriram que Samantha era realmente a prima perdida de Cecilia! \n Desde então, Cecilia e Samantha serviram juntas no Departamento de Veículo Modificado da Organização Z. Cecilia foi promovida rapidamente devido ao seu incrível talento e conhecimento de veículos. Ela projetou e construiu pessoalmente o protótipo da unidade de cavalaria Tirano da Estrada.
200160=- Já que nenhum registro de Jun pode ser encontrado nos arquivos da Organização Z, aqui estão as fitas de referência de Jun do Major General Cha Siu.\n Sobre sua vida e seu passado, receio que apenas o nosso grande líder Zane conheça esta informação. Zane
200161=Louis Bernard nasceu de uma família comum em Marselha, na França. Como estudante, ele se destacava nos esportes, mas sua natureza aventureira e enérgica geralmente o levava a entrar em conflito com seus professores. Tanto a sua aventura como os conflitos apenas aumentaram à medida que envelheceu. \n Embora ele parecia ser um atleta imprudente, Louis adorava ler livros de história militar e construir modelos de aviões. Aos 20 anos, ele foi aceito para o Colégio Militar da Força Aérea francês Ecole l'Air. \n Seu treinamento na escola militar deu a Louis não apenas um corpo duro, mas uma vontade de ferro. Esses dois fatores se tornaram a assinatura de sua carreira militar após a graduação. A sede por ação e aventura de Louis, no entanto, pode às vezes cair na imprudência. \n Após o surto do vírus Zumbi, Louis foi recomendado para a Organização Z. Ele foi promovido ao cargo de Coronel e nomeado para liderar as Forças Aéreas da Organização Z. \n Desde então, Louis liderou as Forças de helicópteros da Organização Z para resgatar inúmeros sobreviventes de todo o mundo. Durante a Batalha de Paris, o helicóptero de Louis caiu enquanto ele liderava pessoalmente suas forças para resgatar sobreviventes. Ferido, exausto e sem munição, Louis conseguiu matar 19 zumbis com apenas sua faca e armas improvisadas. Por sua bravura, ele foi chamado de Defensor de Paris, mas na Organização Z, ele é conhecido como a Mão Protetora.
200162=Helena Skotnicka nasceu em Varsóvia, Polônia, filha de um homem de negócios e dona de casa. \n Aos 7 anos de idade, Helena foi infectada por uma grave doença viral e ficou em condição crítica no hospital local. A doença afetou seus olhos, deixando-a quase cega. Depois de vários meses de luta contra a doença, Helena se recuperou milagrosamente. Os olhos dela de alguma forma sofreram uma mutação pelo vírus, resultando em mudanças dramáticas. Sua visão foi muito melhorada, permitindo a ela ver claramente a até 1 km de distância. Helena também passou a ter uma visão noturna sobre-humana, a permitindo enxergar centenas de metros de distância sob mínima luz. Essas habilidades de visão foram percebidas pelos militares locais, e Helena entrou na escola militar para treinar. \nHelena participou de várias campanhas militares importantes, demonstrando incríveis habilidades de detecção de falhas. Na campanha do Mediterrâneo, ela cravou um tiro de rifle a 3.052 metros de distância- um novo recorde mundial. Helena se especializou em armas de fogo de longa distância por muitos anos, e aos 27 anos, juntamente com sua equipe, projetou o rifle de atirador furtivo HS-327 com uma faixa efetiva de até 6.100M.\n 3 anos antes do início do vírus Zumbi, Helena e sua equipe conheceram os futuros líderes da Organização Z. Após o surto do vírus Zumbi, ela se tornou uma das 13 fundadoras da Organização Z. Mais tarde, a Unidade de Reconhecimento da Organização Z recebeu o nome dela: Olhos de Águia.
