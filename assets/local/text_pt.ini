103550=Os guerreiros mais básicos, estas tropas não tiverem treinamento, mas são fortes!
103551=Os guerreiros preparados são equipados de bons escudos. Quando na dianteira podem servir de como defesa, tendo grande defesa contra atiradores!
103552=Os guerreiros preparados são equipados com longas espadas afiadas. Têm dano crítico alto e podem enfrentar veículos!
103553=Guerreiros que recebem treinamento rigoroso fortalecem-se e podem equipar-se para efetivamente defender-se de ataque de atiradores!
103554=Guerreiros são equipados com clavas, têm dano crítico alto e podem efetivamente danificar veículos!
103555=Guerreiros de Elite receberam honras por sua performance em campo, têm grande defesa e podem efetivamente enfrentar atiradores!
103556=Guerreiros de Elite, sua guarda pessoal. Grande defesa contra atiradores, quando na dianteira servem como defesa!
103557=Guerreiros de Elite são equipados com armaduras e martelos, têm dano crítico alto e são o pesadelo dos veículos!
103558=Guerreiros Lendários são equipados com serras-elétricas, têm grande dano crítico e podem destruir os inimigos em seu caminho. Podem efetivamente enfrentar veículos!
103559=Guerreiros Lendários. Ninguém sabe como são treinados, mas sabem que no campo de batalha são os mais fortes escudos de carne!
103560=Os Veículos mais básicos passaram por poucas modificações, mas podem mover-se rápido para atacar a retaguarda do inimigo!
103561=Os Veículos preparados são rápidos e podem atacar a retaguarda do inimigo!
103562=Veículos preparados são equipados de armadura pesada e rápidos, tornando-se o pesadelo das tropas de retaguarda inimigas!
103563=Veículos são unidades especias de longo alcance. São rápidas e atacam a retaguarda do inimigo. Recebem bônus de ataque na batalha por recursos!
103564=Veículos são unidades especiais de longo alcance. Têm boas modificações e movem-se rápido para atacar a retaguarda do inimigo. Recebem bônus de ataque na batalha por recursos!
103565=Veículos de elite são rápidos, com boas modificações para ajudar em suas batalhas feroses. Podem atacar a retaguarda do inimigo!
103566=Veículos de elite são rápidas unidade especias de longo alcance. Podem atacar a retaguarda do inimigo e têm bônus em batalhas por recursos!
103567=Veículos de elite são rápidos, tornando-se o pesadelo das tropas de retaguarda inimigas!
103568=Veículos Lendários são rápidos e atacam a retaguarda dos inimigos. Têm bônus em batalhas por recurso!
103569=O Enviado da Paz, veículo lendário, tem armas aniquiladoras e super poder de combate. Causa enorme dano em tropas de longo alcance!
103570=Os atiradores mais básicos têm freqüência de ataque alta e podem efetivamente causar danos à tropas sem escudos!
103571=Atiradores preparados são equipados de revólveres, têm alta freqüência de ataque, e podem efetivamente ferir tropas sem escudos!
103572=Atiradores preparados são eficazes na defesa da cidade, têm em especial sua freqüência de ataque, alto dano e alcance de tiro!
103573=Atiradores são equipados com boas armas, alto dano e alcance de tiro, mas não têm alta velocidade de tiro!
103574=Atiradores têm alta freqüência de ataque e podem efetivamente ferir unidades sem escudos!
103575=Atirador de Elite são sua guarda pessoal. Eles têm freqüência de ataque alta e podem ferir efetivamente unidades sem escudos!
103576=Atiradores de Elite são equipados com rifles, velocidade de tiro não é alta, mas têm dano de ataque alto e longo alcance de tiro!
103577=Atiradores de Elite têm freqüência de tiro alta e causam dano efetivo em unidade sem escudos!
103578=Atiradores Lendários são equipados de canhões de mão. Alto dano e longo alcance de tiro!
103579=Atiradores de Elite passaram por treinamento árduo, velocidade de tiro é mais rápida e seus tiros fazem correr rios de sangue!
103580=Parece um zumbi normal. Mas quando eles vêm em grupo, é um desastre!
103581=Eles têm garras afiadas e corpo cheio de muco venenoso. Melhor ficar longe deles!
103582=Com o corpo duro e gordura espessa, ninguém é mais adequado para ataque do que eles.
103583=Quando ele vomita seus vírus em seu território, então fique alerta, um desastre virá em breve.
103584=Com sua pele clara e dura, nada pode quebrar sua defesa!
103585=Com zumbis do juízo final e a mudanças de tempos modernos, um novo tipo de máquina de matar foi criada!
103586=A fumaça é sua arma. Afaste-se ou você não verá o amanhã!
103587=Você acha que o que tem na mão é brinquedo? Bem, talvez uma submetralhadora realmente seja um brinquedo para ele.
