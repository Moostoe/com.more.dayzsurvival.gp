170448=Primeiro de Outubro é Dia Nacional da China, ele é para celebrar o dia da formação da República Popular da China!\n\nEntão preparamos o seguinte evento:\n\n1. Matando Zumbis há uma chance determinada de cair item de evento - Sacola de Presente do Dia Nacional.\n2. Coletando recrusos há uma chance determinada de cair item de evento - Grande Lanterna Vermelha.\n3. Use Pacote de Presente do Dia Nacional ou Grande Lanterna Vermelha para ganhar prêmios.\n(Há um limite diário determinado para itens de evento adquiridos)\n4. Novíssimo tema de estilo da China chegou e espera por você!
