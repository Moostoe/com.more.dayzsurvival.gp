80000087=Saudações, Comandante,\n\nO evento de grande escala da <Expedição do Deserto> já vai começar, por favor veja a contagem regressiva para o início do evento na interface principal.\n\nDurante o processo de mudança da Cidade, você será forçado à desconectar-se por um período de tempo (aproximadamente 1 hora) para ir para o Continente de Areia. Durante este processo, não será possível conectar-se, após entrar no Continente de Areia com sucesso, entrará-se em uma fase de Período de Paz, em que não será possível acontecer nenhum combate contra outras Comandantes.\n\nEstúdio de Jogo Last Empire War Z
