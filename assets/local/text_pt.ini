87010045=Caro Comandante:\nO seu pedido de recrutamento para a Fortaleza {0} já foi aprovado pelo Inspetor {1}. Você pode enviar o Caminhão de Carga da Fortaleza com o Poder de Combate correspondente para Teleportar para a Fortaleza dentro de {2} (suas tropas feridas também precisam de Caminhões de Carga correspondentes ao seu Poder de Combate para garantir sua segurança para participar da Realocação) Se você perder o prazo da inscrição, presume-se que você abandonou o pedido para esta Fortaleza. Aqueles que se teletransportam com sucesso retornarão a suas Fortalezas de origem depois que esta atividade de Aplicação de Fortaleza acabar.
87010046=Notificação de Recusa de Demanda de Alistamento da Fortaleza
87010047=Caro Comandante: \nA sua Solicitação de Alistamento para a Fortaleza {0} já foi recusada pelo Inspetor {1}. Você não pode mais enviar uma Solicitação para esta Fortaleza durante esta atividade, mas pode iniciar uma Solicitação para outras Fortalezas antes que a Fase de Solicitação termine.
87010048=Os Alistamentos atingiram o limite.
87010049=Notificação de falha de alistamento da Fortaleza
87010050=Caro Comandante: \n Como você não enviou o Caminhão de Carga da Fortaleza dentro do horário estabelecido e Teleportou para a Fortaleza alvo, seu pedido de recrutamento para esta Fortaleza falhou. Você pode reinicie a solicitação.
87010051=Solicitação de Alistamento da Fortaleza
87010052=Caro inspector: \nComandante {1} da Fortaleza {0} iniciou uma solicitação de recrutamento da Fortaleza para você. Depois que qualquer Inspetor aprovar, este Comandante pode Teleportar temporariamente para sua Fortaleza. Se for recusado, este Comandante não pode mais iniciar uma Solicitação para sua Fortaleza durante esta atividade. Se nenhum inspetor o aprovar dentro de {2}, então assume-se que o pedido deste Comandante foi recusado.
87010053=Notificação de Cancelamento de pedido de Alistamento
87010054=Caro inspector: \n O Comandante {1} da Fortaleza {0} já cancelou seu pedido de alistamento para sua Fortaleza.
87010055=Envio bem sucedido.
87010056=Você já foi recusado pelos Inspetores desta Fortaleza. Portanto, você não pode mais iniciar uma Solicitação nessa Fortaleza durante esta atividade. No entanto, você pode optar por iniciar uma Solicitação para outras Fortalezas.
87010057=Os Alistamentos desta Fortaleza chegaram ao Limite. Você não pode iniciar a Solicitação.
87010058=Introdução a Solicitação de Alistamento da Fortaleza
87010059=Instruções adicionais de Solicitação
87010060=1. Você só pode iniciar uma Solicitação em uma Fortaleza ao mesmo tempo. \n2. Depois que a Solicitação for aprovada, uma vez que você enviou o Caminhão de Carga, você Teleportará para a nova Fortaleza imediatamente. No entanto, você não poderá retornar a sua Fortaleza de origem antes que a atividade termine. Tenha cuidado com a sua Solicitação. \n3. Todo {0} Poder de Combate corresponde a 1 Caminhão de Carga da Fortaleza. É considerado 1 se não for cumprido. O limite de Envio de Caminhão de Carga é {1}. Se houver mais, é considerado como {1}. Suas tropas feridas também precisam de Caminhões de carga correspondentes ao seu Poder de Combate para garantir sua segurança para participar do Teleporte.
87010061=Instruções de Teleporte
87010062=1. Uma vez que a Solicitação aprovada, você pode enviar o Caminhão de Carga para Teleportar para a Fortaleza imediatamente.
87010063=2. Antes da atividade terminar, aqueles que tenham Teleportado retornarão para suas Fortalezas de origem.
87010064=4. Se você iniciar um Teletransporte presume-se que você renunciou à Aliança da sua Fortaleza de origem por padrão e se juntou a nova Fortaleza com uma identidade fora da Aliança. Preste atenção às informações de atividade relacionadas à sua Aliança (por exemplo, Compra Conjunta da Aliança, etc.)
87010065=5. Os pontos individuais para as armas individuais, Fortaleza mais Forte e as atividades do Deserto serão levados a nova Fortaleza.
87010066=6. As Minas de diamantes raras espalhadas não podem ser transferidas para outros, nem ser teletransportada para a nova Fortaleza. Tenha cuidado ao considerar isso, Comandantes com esse direito.
87010067=Atividade de Alistamento de Fortaleza disponível
87010068=Caro Comandante: \nA atividade de Alistamento da Fortaleza está aberta agora. Durante a atividade, todos os Comandantes que atendem às condições podem se candidatar a teleportar temporariamente para outras Fortalezas. Após a conclusão da atividade, todos eles retornarão a suas Fortalezas de origem. Ajude Aliados, Conquiste inimigos. Tudo no alistamento da Fortaleza! Para mais detalhes, verifique o Centro de atividades.
87010069=Inscreva-se temporariamente para se juntar a uma nova aliança, ajude aliados para conquistar inimigos!
87010070=1. Quando a atividade de Alistamento da Fortaleza abrir, os comandantes de outras Fortalezas podem se alistar temporariamente para teletransportar para esta Fortaleza. \n2. Inicie um alistamento para adicionar sua Fortaleza à lista de Fortalezas de Alistamento. \n3. Após a conclusão da atividade, todos os Alistados retornarão para suas Fortalezas de origem.
87010071=Responda ao Alistamento de outras Fortalezas. Após a aprovação dos Inspetores, você pode enviar um determinado número de Caminhões de Carga de acordo com seu Poder de Combate para responder temporariamente ao Alistamento e Teleporte a esta Fortaleza. Após a conclusão da atividade, os Alistamentos retornarão para suas Fortalezas de origem.
87010072=1. Alistamento disponível na Fortaleza atual: {0} \n2. Somente Bases com Nvl 30 e rank entre Top {1} nos Rankings de Poder de Combate da sua Fortaleza de Origem podem aplicar. \n3. Uma vez que o pedido seja aprovado, você pode enviar o Caminhão de Carga para Teletransporte para a Fortaleza imediatamente.
87010073=7. O Inscritos pode cancelar o pedido depois de iniciá-lo, mas não pode iniciar outro para esta Fortaleza novamente após o cancelamento.
