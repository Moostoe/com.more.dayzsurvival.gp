87000156=5. Sobre Jogos de Guerra e Arena Fim dos Dias: suas tropas feridas também precisam de caminhões de carga correspondentes ao seu Poder de Combate para garantir sua segurança para participar de Expedições.
87000157=6. Sobre as Minas Raras em Fortaleza mais Forte: Se você tem o direito de gerar Minas Raras, mas realiza a Realocação da Aliança, você é considerado desistente desse direito.
87000158=Lançar um Recrutamento de Fortaleza significa que você está recebendo Alianças de outras Fortalezas. Sua Fortaleza aparecerá na Lista de Recrutamento e você pode editar e publicar Boletins de Recrutamento. Os boletins ficarão efetivos por 15 dias.\n Somente o Inspetor de Fortaleza pode iniciar o Recrutamento.
