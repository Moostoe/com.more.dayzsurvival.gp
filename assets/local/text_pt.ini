83400066=Chefe, o combustível do helicóptero está esgotado. Nós devemos pousar imediatamente!
83400067=Prepare-se para pousar!
83400068=Ada, Ada, pouse agora, pouse agora! O indicador de combustível vai ficar vazio. Eu não quero cair e morrer!
83400069=Ufa! Estamos salvos!
83400070=Essa violação do ramo da Organização por Zumbis não será tão simples quanto parece.
83400071=Chefe, você deve se animar. Nossos brothers estão esperando por nós para resgatá-los!
83400072=Ada, Ada tem razão. Você deve se animar!
83400073=Eu vou, mas por enquanto, temos que descobrir como sobreviver aqui.
83400074=Este é o único edifício ao redor. Nós podemos limpá-lo e torná-lo nossa Base.
83400075=Isso pode funcionar por enquanto. Alegre-se e comece a trabalhar, todos. Temos que tornar este lugar melhor antes do anoitecer.
83400076=Patrão! Precisamos construir a estrada antes de construir qualquer coisa. O meu veículo de construção não corre na areia.
83400077=Apesar da relutância, temos que admitir que toda a nossa construção conta com Simon e seu Veículo de construção.
83400078=Portanto, temos que construir uma Estrada principal para o veículo de construção. Todos os edifícios precisavam ser construídos perto da estrada.
83400079=Ada, Ada tem razão!
83400080=Ada, Ada! Somente com uma garagem podemos modificar o meu veículo de construção. Os materiais disponíveis podem fazer uma.
83400081=Ok, eu sei. Começamos a construir sua preciosa garagem agora.
83400082=Construa uma garagem para veículos de construção. Com os veículos de construção, nossa construção será ampliada.
83400083=Patrão! O luxuoso veículo de construção "Thunderbolt" está pronto. Ele sempre quebra um galho!
