87000146=A seguir estão algumas questões relacionadas envolvidas na Atividade de Realocação da Aliança:
87000147=1. A construção do seu Edifício do deserto irá migrar normalmente, mas seus pontos do deserto, Edifícios do Deserto da Aliança e os pontos da Corrida Armamentista individuais podem ser afetados. Recomendamos que você complete a realocação primeiro e depois comece a acumular pontos.
87000148=2. Retorno: quando você retorna do Deserto a Fortaleza-alvo, sua Fortaleza será suspensa em uma Fortaleza protegido.
87000149=3. Recompensas de Ranking Semanal da Múmia do Deserto: os pontos pessoais não serão afetados. Pontos de aliança são o total de todos os membros que participam da atividade.
87000150=4. Pacotes de Grupo da Aliança: se sua Aliança se mover com êxito durante um evento Pacote de Grupo da Aliança, os membros que não se movem com a Aliança e permanecem na Fortaleza original só podem receber as recompensas mínimas. Os membros que se mudam com a Aliança obtêm suas recompensas normais de acordo com sua participação. (A compra total da Aliança irá deduzir a parte comprada pelos membros que não se mudaram)
87000151=Para obter detalhes sobre a Realocação da Aliança, consulte as Perguntas frequentes sobre Realocação da Aliança. Se você tiver alguma dúvida, entre em contato com nosso Serviço de Atendimento ao Cliente. Obrigado pelo seu apoio e cooperação.
