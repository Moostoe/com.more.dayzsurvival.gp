84000034=1. No início de cada Fase de Duelo, o sistema combina automaticamente os oponentes. \n 2. Os exércitos configurados dos dois lados lutam entre si em 3 partidas, 1v1, 2v2, 3v3. O primeiro a ter 2 vitórias ganha a partida. \n 3. Se um Comandante não configurou um exército, a outra parte ganha diretamente. \n 4. O vencedor da partida se qualifica para a próxima rodada. \n 5. Você não perderá nenhuma tropa durante as partidas Duelo de Elite da Fortaleza.\n
