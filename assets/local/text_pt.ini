79011205=Nascido em uma família católica, Johnny Z Smith, foi criado plenamente em ambiente religioso. Mas Johnny é de natureza selvagem, e todas as restrições de sua educação deixavam-o sentindo miserável, sua juventude rebelde fez que ele conhecesse os valentões da área, e apesar de não cometer crimes, deixava seus pais angustiados. Johnny entrou para a máfia cedo e sua vida antes dos 24 anos pode ser resumida pela infecção com o ar criminoso das drogas, bebida alcóolica e mulheres.\nAté que a epidemia Z fez o Mundo entrar em uma confusão, os governos pararam, confusão nas ruas e fragmentação da família o fez desiludido. Para proteger sua irmã caçula, ele pegou em armas para lutar com os Zumbis.\nCom a prática de escalar, arrastar-se e lutar pelas ruas, veio sua habilidade de sobrevivência e fez que ele e sua irmã se tornassem mais fortes e sobrevivessem. Mas Johnny não apaziguava com a situação, e precisava com sua irmã achar membros para unir uma equipe. Depois de vezes e mais vezes á procura de parceiros em sua viagem, ele terminou por achar um poderoso parceiro e formou uma equipe, e sobrevivendo no mundo tomado pelo vírus Z, esta equipe são os energéticos perpetradoras de War Z, esta equipe se chama [Savior] (Salvadores).
