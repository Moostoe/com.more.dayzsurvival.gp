171226=Instruções importantes de segurança da conta
171227=Olá, Comandante!\n\nAtravés desse período de tempo de desenvolvimento no jogo, acreditamos que sua conta de jogo já tornou-se um bem privado muito importante para você.\n\nAbaixo, queremos apresentar para você instruções importantes relacionadas a segurança de conta.\n\nI. Para garantir a segurança de sua conta, recomendamos fortemente vincular sua conta.\n\nApós vincular a conta é possível recuperar seu Base quando trocando de dispositivos ou quando informações de jogo são perdidas.\n\nVocê pode vincular clicando no seu avatar no canto superior esquerdo da, depois em Configurações e por último clicando em Conta.\n\nII. Para garantir a segurança de sua conta, não deixe outras pessoas entrarem em sua conta.\n\nPor questão da conta de jogo vincular-se automaticamente a outros dispositivos, então outras pessoas que entrarem em sua conta, poderão entrar novamente da próxima vez.\n\nOs casos abaixo podem resultar em sua conta ser acessada por outros:\n\n1. Contas compradas de outras pessoas podem ser acessadas a qualquer momento pelo comprador mesmo não usando a conta de plataforma (ex.: Facebook) mesmo depois de comprada por você.\n\n2. Recarga através de terceiros levará ao vazamento de sua conta, e o recarregador de sua conta poderá acessar sua conta a qualquer momento.\n\n3. Depois de deixar aliados entrarem em sua conta, ele poderão entrar em sua conta através de outros dispositivos.\n\nNos 3 casos exemplificados acima não poderão impedir o acesso de outras pessoas a sua conta mesmo trocando senha da conta e vínculo de plataforma.\n\nProteja sua conta, rejeite ações perigosas e evite perda desnecessárias!
