79011234=Nascido de uma família normal de pescadores na Irlanda, pescando com seus pais desde pequeno, muito bom no uso do arpão. Aos 25 anos casou-se com uma amiga de infância, teve uma filha, uma vida pobre, mas com muita felicidade.\nDepois da infestação Zumbi, os peixes de águas rasas influenciaram diretamente os planos de vida dessa família. Por causa dos peixes infectados, sua família de 3 pessoas foi infectada. Sua fraca e doente esposa logo deixou este mundo, Shawn saiu com sua filha em busca de ajuda, mas houve muito rejeito. No segundo ano da infestação, pais e filha, expulsos de seu vilarejo, perdeu-se em um encontro com Zumbis na floresta. Infectado, sem esperanças e sem tratamento, logo desmaiou no chão.\n Quando acordou foi salvo pela equipe de resgate War Z, mas não foi infectado completamente, e sim meio Zumbi, meio humano.\nAderiu a equipe War Z e tornou-se um forte no campo de batalha, tornando-se um famosos caçador de Zumbis.
79011235=Vernon Lightman nasceu de uma tradicional família norte americana. Quando pequeno, Vernon já mostrou sua genialidade com números, depois de formado na faculdade não escolheu continuar aprofundando-se, mas sim investindo 15 mil dólares doado de seus pais para começar sua dura viagem de negócios.\nNo 20 anos seguintes, Vernon criou 12 diferentes empresas, faliu 9 vezes, perdeu tudo 2 vezes, finalmente durante a era de ouro do desenvolvimento, com 23 Shoppings Vernon no Mundo, entrou no ranking de mais ricos.\nDepois disto, Vernon influenciando cada vez mais o mundo e o mercado, partiu de importação e exportação de alimentos manufaturados para comércio exterior, petróleo, maquinário pesado e outros, tornando o grupo Vernon o maior império do mundo. Com muitos terrenos baratos que viraram ouro, ganhou o apelido de [Mão de Midas].
79011237=Samantha foi uma criança achada por Cecil, mestre de modificação de veículos, em um beco em Chinatown. Cecil, sem filhos, ficou com pena da criança e deu à Samantha um ambiente excelente para crescer em uma família tradicional inglesa. Samantha teve uma infância atrevida e rebelde, juntou-se à um grupo de amigos e formou um equipe de carro, saindo frequentemente para competições de carro por drogas e dinheiro.\nDesde de pequena aprendeu sobre carros modificados com Cecil, no círculo de amigos de competição de carro tornou-se guru, sendo apelidada de Deusa do Carro do Subterrâneo.\nDurante a infestação Z, Samantha perdeu sua única parente Cecil, e foi salva pela equipe de tratamento da equipe Z, escapando da morte por sorte. Depois da cura de Cecil, \nSamantha decidiu aderir à equipe, tornando-se líder das tropas de veículos modificados. Vida e morte tornou-a fria e calma, mas somente quando encontra Cecil pode mostrar um pouco de sorriso.
79011238=William Hoffman nasceu de uma família em uma fazenda no norte da Irlanda, seu pai era um fazendeiro local famoso, dono de vacas leiteiras. William desde pequeno não teve muito boa educação, mas recebeu boa criação de uma boa família. Aos 18 anos se alistou e por fez serviço por 12 anos. Quando se aposentou aos 30 anos, voltou para casa e se casou com uma moça da região.\nAté o ano da infestação Z, o filho de William, que já completara 50 anos, já havia se casado, e uma família que foi repleta de felicidade em um instante transformou-se em nada. Zumbis cercaram e destruiram sua casa, mataram sua família, deixando-o sozinho e perdido em sua casa destruída. Tropas da equipe Z da região resgataram-o dos escombros, mas quando sendo resgatada uma coluna da casa caiu e esmagou sua coluna, tornando-o paraplégico.\nMesmo seu corpo paraplégico não pode impedir a vingança furiosa de William, com ajuda de a nova máquina de guerra Zombie Shredder, ele pode levantar-se novamente, aderir à equipe Z, enfrentar e destruir Zumbis em combate.
79011239=Descendente de uma excepcional família de ninjas, Okita Kazuno teve uma vida de esplendor. Ele não tem interesse em negócios ilegais da família, somente sua proficiência em seu treinamento ninja, porém ainda gosta de sua vida de playboy. Depois da infestação Z no Japão, Okita Kazuno aderiu à Equipe Z local para se útil. Em uma batalha com um grande exército Zumbi, Okita Kazuno por pouco perdeu a vida.\nOkita Kazuno foi salvo pela Equipe Z e recebeu os cuidados do Doutor John Stark. Todos acham que a perda de Okita Kazuno é uma grande perda do exército em seu papel importante na guerra. Por causa dos ferimentos graves de Okita Kazuno, não é possível combater normalmente, a Equipe Z fará um novo corpo para Okita Kazuno, mas ele tem de servir a Equipe Z. Depois de uma série de operações de mecanização, sua velocidade e sentidos foram reforçados, reforçando suas super habilidade ninjas. Transformado em uma arma viva, Okita Kazuno só tem como objetivo eliminar Zumbis.
79011240=Sempre discreta, a analista da CIA Daisy, por muito tempo esteve no subsolo trabalhando em um escritório, auxiliando sua companheira em missões secretas perigosas. Sua companheira falhou em uma operação por causa de informações erradas, resultando no vazamento de informações de espiões da CIA. Daisy infiltrou-se sozinha no traficante de armas mais perigoso da história e libertou com sucesso o perigo da CIA. Depois do início da guerra do fim do mundo, somente os Comandantes mais corajosos podem ter esta flor bela e letal.
79011241=Ex-atirador de elite das tropas SEAL. Sua capacidade de atirador é extrema, na guerra matou 89 inimigos e recebeu estrela de prata como mérito. Ao mesmo tempo que recebeu a honra, recebeu também a inveja, e durante uma de suas batalhas, ele foi trapaceado à matar civis. O apreço de seus colegas e seus medalhas foram levados embora. Aposentou-se com uma [marca suja]. Depois de pouco tempo de paz, por pouco não se perdeu. Mas no fim do mundo, ele juntou-se ao mais heróicos Comandantes, e recomeçou a resgatar sua honra.
79011242=O treinador da NU Schmidt toda o dia tem um cigarro na boca e não sorri, treina as tropas anti-terroristas. Desde pequeno é órfão, para que ele e seu irmão pudessem viver, entrou para o combate. Logo que entrou no exército, já era corajoso quanto um soldado veterano de cem batalhas. Em uma batalha decisiva, seu fraco oficial ordenou retirada, Schmidt atacou um grupo de pessoas com força e ferocidade, e junto de seus colegas que o seguiram obterem vitória. Ele seguiu como treinador da tropa até a batalha do fim do mundo começar, e iniciou a busca pelos mais corajosos Comandantes para ajudá-lo a treinar as mais fortes tropas.
