132028=Tópico: Fortaleza + Apelido + Nível + Idioma\n Conteúdo: Faça uma lista das condições básicas, tais como Nv e tempo online. Nos forneça as razões de sua inscrição e sua experiência relevante. Se você passar pela auditoria, receberá uma resposta da mensagem. Se você não receber uma mensagem de resposta, isso significa que você não passou. Se você não passar, por favor, não desanime. Gostaremos de salvar suas informações para entrar em contato com você mais tarde .
132029=Trabalho principal do MOD:
132030=1. Responder com entusiasmo e correção aos Comandantes novatos de WarZ no canal de chat público e às perguntas por e-mail, \n 2. Orientar corretamente os Comandantes novatos de WarZ para dominar rapidamente os fundamentos do jogo, \n 3. Avisar e enviar feedback sobre qualquer irregularidade no jogo,\n 4. Cooperar ativamente com o trabalho oficial de WarZ. Enviar feedback oportuno sobre os problemas do jogo e comentários dos jogadores.
132031=Condições de Aplicação para MOD
132032=1. Base Nv 12 ou superior, \n Estar familiarizado com WarZ, compreendendo o funcionamento do jogo e os problemas que os recém-chegados podem encontrar, \n 3. Amar WarZ e guiar os jogadores com grande entusiasmo e paciência, \n 4. Estar online não menos que 6 horas por dia, \n 5. Independentemente do idioma do MOD, precisa ser capaz de se comunicar em Inglês diariamente.
