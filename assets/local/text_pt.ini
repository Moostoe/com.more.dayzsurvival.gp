90460001=Contexto do personagem:
90460002=Claude e a sua noiva Fiona nasceram no exército aliado da raça humana.Com tantos anos a lutar zumbis, ele conhece aquela carne podre imunda melhor do que qualquer pessoa no exército.A destruição Zumbi poderá sempre ser realizada com a menor quantidade de consumo. \n O amor entre Claude e Fiona já dura há um longo tempo.Ele garantiu a Fiona que, depois de completar esta tarefa, irá a pedir oficialmente em casamento.No entanto, uma massa de zumbis atacou de repente o exército durante um retorno de missão.As tropas, já sem munição suficiente, foram atacadas por uma onda de zumbis.Claude e Fiona, nas forças da frente, foram isolados durante o ataque zumbi.\n Claude sobreviveu por um triz e fugiu de volta para a divisão, mas descobriu então que, contrariamente ao que tinha esperado, Fiona não tinha regressado ao acampamento militar.Nessa altura, Claude ficou desesperado.Depois de esperar três dias e três noites pelo regresso de Fiona, Claude deixou o exército sem relutância para procurar Fiona.Seus chefes e colegas estavam bem conscientes que as chances de encontrar Fiona eram muito escassas, mas ninguém se atreveu a abrir a boca para o travar.\n Claude acredita firmemente que Fiona ainda está viva, e que um dia a vai encontrar!
90460003=O Reconhecimento dele:
90460004=A variação de Zumbis nunca cessou. À medida que o nvl aumenta, o Poder de Combate também aumenta pelo fator geométrico. Mate diferentes zumbis para nos fornecer vários recursos. Escolha o momento certo para matar zumbis com uma boa decisão para aliviar o gasto de recursos. Aumente o número de tropas e pesquise tecnologia para matar Zumbis e otimizar a eliminação da carne podre.
90460005=Hei, Camarada! Eu tenho ótimos negócios aqui. Lucro garantido. Vamos ganhar uma grana!!
90460006=Vou te encontrar, Fiona!
90460007=Nora
90460008=Heroina pioneira: Nora
90460009=Comerciante: Evan
90460010=Exterminador de Zumbi: Claude Fehn
90460011=Eu não posso competir com Francis, esse estudioso psicótico, em Pesquisa, mas eu sou muito melhor que ele em todos os outros aspectos!
90460012=Tudo o que você precisa fazer é seguir ordens, ou então garanto que o próximo a ser comido por zumbis será você ~
90460013=Quando Nora foi enviada secretamente para o Colégio Militar, não sabia que esse seria seu último adeus ao seu pai.\n Aconteceu dois anos depois de se ter juntado ao exército. Grandes predadores de armas, que permaneceram nas sombras da Rússia durante cem anos sem nunca caírem, foram arrancados da escuridão pelos grandes poderes do exército aliado da raça humana. Todos sabem que com apenas um pouco de esforço se pode reunir uma grande quantidade de material militar que pode atrair a cobiça de oficiais que ambicionam por uma promoção. \n Mas não existe nenhuma parede neste mundo que não tenha ouvidos, e o ódio que causou a morte de toda a sua família levou Nora a procurar a verdade durante vários meses. Naquele tempo, Nora já tinha revelado uma virtude excelente para combate militar. Também simpatizou com o adversário do mesmo nível, o cientista louco Frans. Através das ruínas que Nora trouxe de volta, Frans examinou o ataque secreto da família e descobriu que era o exército onde eles estavam! Frans, que também odeia injustiça, ajudou Nora a fugir do exército depois de ter matado o seu inimigo. Sem nenhum sítio para ir, Nora juntou-se à Organização Z, e serviu como oficial pioneira da linha de frente no início da organização. Como todos sabem, a força de Nora não é limitada a apenas isto.
90460014=Com a eclosão do vírus Z, o desastre do Apocalipse passou a sugar vidas, mas também a inspirar o potencial dos homens. Havia uma pequena probabilidade de que alguns Elites, que adquiriam habilidades extraordinárias, aparecessem entre os Sobreviventes. O destino vem reunindo essas pessoas. Para salvar mais humanos, eles formaram a Organização do Renascer Humano, código Z. Diferente da Força Aliada Humana, a maioria das pessoas vivia uma vida sem restrições. Sem uma hierarquia rígida ou classe social, às vezes na base da pedra em mãos, mas nunca sem a gentileza humana. A organização Z não restringe seus membros. Mesmo que alguns de seus membros não possam ser vistos como justos, o que a Organização Z garante é que ao enfrentarem a ameaça dos zumbis, todos os guerreiros estejam prontos para resistir a este inimigo supremo da humanidade. Todos aqui possuem experiências extraordinárias, e têm a mesma persistência. Todos eles possuem a mente decidida de erradicar os zumbis do mundo!
90460015=Ser avarento com dinheiro, mas não gostar de dinheiro, é a verdadeira maneira de ser rico.
90460016=Sem dúvida que todos os novatos que se juntam à Organização Z não entendem porque as autoridades permitiram que esse sujeito se juntasse à Organização. Evan, que sempre fala de dinheiro, [trata] todos os novatos que se juntam à Organização com entusiasmo e como seus próprios clientes. Na Organização Z, você geralmente não é familiarizado com o seu próprio instrutor, mesmo com um ajudante na mesma operação com você, mas não no caso do gordo do Evan.\n No entanto, é claro que a Organização Z nunca recrutaria uma pessoa medíocre. A habilidade de Evan é fazer a economia de toda a organização funcionar metodicamente. Ele sempre conhece a oferta e a demanda de ambos os lados e apresenta as melhores condições de benefício mútuo, onde ambos os lados não conseguem resistir. Ele sempre traz a competitividade que outros não conseguem alcançar. Graças a sua poderosa habilidade comercial, Evan fornece mais de 60% do capital da organização inteira.\n Ao fazer negócios, Evan é esperto. Ele briga por cada centavo com suas palavras astutas e acuidade financeira, mas Evan sempre obedece a seus princípios: sem fraudes, sem truques. As pessoas se chocam chamando Evan de gordo de princípios. Assim como Evan sempre diz: Ser avarento com dinheiro mas não gostar de dinheiro é a verdadeira maneira de se tornar rico.
90460017=Neste momento, manter dinheiro dentro do seu bolso nunca produzirá mais dinheiro. Ter recursos suficientes é o único suporte para a sobrevivência. Enviar tropas livres para Coletar no Mapa Mundial não é uma escolha ruim. Claro, isso levará algum tempo. A execução de recursos no Centro de Comércio pode ser uma boa opção. Envie recursos adicionais para receber dinheiro, compre recursos urgentes necessários para apoiar a construção. O Helicóptero de Negociação frequentemente visitará nosso Refúgio. Claro, se você precisar de sua chegada prontamente, você pode [Chamar] no Centro de Comércio.
90460018=Francis
90460019=Se há algo que possa salvar a humanidade hoje, eu acho que deve ser a ciência.
90460020=Se há algo que possa destruir a humanidade, eu acho que também deve ser a ciência.
90460021=Nascido em uma família de aristocratas em dificuldades, Francis revelou ter QI extremamente elevado aos 12 anos de idade. Sua memória fotográfica e sua capacidade precoce de calcular e analisar surpreenderam todos os seus mentores. Sem dificuldade, quando Francis tinha 16 anos, elevou a taxa de sucesso da produção de equipamento de recursos de 45% para 75%, entrando para o supremo Instituto da Força Aliada sob a recomendação conjunta de seus mentores. No entanto, devido à sua idade, falta de experiência e capacidade de superar seus colegas, Francis não se deu bem com os outros. Isso continuou até o momento em que ele conheceu Nora, dominadora, que era originalmente a oponente na Competição da Força Aliada.\n [Vou tomar conta de você, moleque, de agora em diante] disse Nora com arrogância, quando se conheceram. Francis, introvertido, não admitiu, mas havia sentido algo importante além do amor a sua família es às pesquisa. Portanto, quando Nora chegou até ele em lágrimas, carregando pedras erodidas por armas bioquímicas, ele decidiu ajudá-la com seus projetos.\n Depois de ter ajudado Nora a escapar do acampamento, a vida de Francis voltou aos dias em que havia apenas pesquisas.
90460022=A tecnologia promete nos ajudar a sobreviver neste Apocalipse. Pode aumentar consideravelmente o desenvolvimento da cidade e o Poder de Combate da tropa. A Força Aliada Humana está atualizando constantemente sua Tecnologia para armar esta Fortaleza e seus exércitos.\n Emm... ah, pergunte o que Nora tem feito nesses dias.
