79011291=Ali é igual à muitas outras pessoas de mesma idade do exército, nascido em uma favela na Índia. Logo após de nascido, seus pais morreram de fome e doença. Ele juntou com outras crianças na mesma situação para ajudar-se e catarem recursos para sobreviver. Muito diferente de seus amigos, desde de criança sempre foi muito interessado em componentes eletrônicos e materiais químicos.\nQuando ele tinha 14 anos, ele construiu sua própria bomba caseira, explodiu um cofre de uma loja e roubou seus tesouros, por sorte o chefe da guarnição local fez-lhe um favor, e elaborando uma exceção extraordinária, a partir dali iniciou sua carreira militar.\nPassando por anos de estudo e treino, Ali foi magnificamente transformado e tornou-se um soldado excepcional, e quando ele tinha 19 anos participou do mundialmente famoso [Primeiro Contra-Ataque e Auto-Defesa Contra os Zumbis] de Nova Deli. Todos os tipos de Bombas Incendiárias, bombas destruidoras, granadas de efeito moral e outras armas, foram amplamente utilizadas em diversas batalhas nacionais, sendo nomeado assim [Rei dos Explosivos].
79011292=Natasha nasceu de uma família eminente da Rússia, seu pai é um dos maiores magnatas de fornecimento de armas do mundo, sua família era excelente, ela era a única filha, pode-se dizer que ela é uma criança de berço de ouro.\nDesde pequena Natasha gozou de infinitos mimos, por isso também seus mimos tornaram-na uma criança absolutamente anarquista.\nPorque seu pai por muito anos trabalhou fora, não a disciplinava, quando voltou naquela ano para casa descobriu que sua filha tornara-se insuportavelmente safada. Furioso, seu pai enviou-a para uma famosa escola militar russa e ordenou que ela não pudesse sair do colégio, caso contrário iria cortar seu laço de pai e filha.\nExtremamente triste e furiosa, Natasha iniciou sua vida no colégio militar. Porém, ali encontrou seu professor, um veterano da época da KGB. Depois de 5 anos, com os treinamentos e ensinamentos de seu professor, tornou-se uma agente internacional comparável com seu professor.\nDepois da epidemia Z, Natasha foi ajudada por seu pai à aderir a Equipe Z, tornando-se a responsável principal pelo departamento de inteligência, também porque seu pai ajuda generosamente a Equipe Z em termos de armamentos, sua influência é maior à cada dia.
79011293=Zane é um cidadão americano de uma pequena cidade desconhecida, estudo mediano, salário mediano, mas tem uma relacionamento harmonioso com os outros habitantes da cidade, ajudante entusiasmado e amigo de todo. Em uma eleição, Zane inconscientemente foi eleito prefeito da pequena cidade por uma esmagadora quantidade de votos.\nZane trabalhou caridosamente para o povo nos anos seguintes, sendo escolhido [Melhor Prefeito da América].\nDepois da epidemia Z, a economia mundial colapsou, pessoas de todos os lugares do mundo entraram em profundo desespero, e Zane, vendo o povo da pequena cidade sumir, sentiu-se muito miserável.\nQuando os Zumbis atacaram a pequena cidade, Zane recrutou os cidadãos da cidade para pegar em suas armas, lutar contra os Zumbis até a morte e proteger sua pátria. Apesar de ter expulsado os Zumbis, Zane percebeu que este não era um plano definitivo.\nZane, liderando todos os cidadãos da pequena cidade, preparam-se para fazer as malas e aderir o historicamente famoso [Grande Migração de Washington], indo para território de Washington procurar o exército para asilo. Depois de muitos anos de luta, Zane arriscou sua própria vida para resgatar outras pessoas, e foi nomeado pelo povo de [Nosso Herói], ao mesmo tempo é dos fundadores da Equipe Z.
