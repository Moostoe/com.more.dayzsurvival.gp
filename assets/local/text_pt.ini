200644=Nascido em uma família de rúgbi na Inglaterra, influenciado por ela desde a infância. Um grande fã de esportes, possuidor de um físico excelente além do comum. Após o surto do vírus zumbi, ele sobreviveu da infecção do vírus com sua vontade tenaz e força física. A variação genética deu-lhe a super habilidade de controlar Zumbis. Por manter companhia com zumbis o dia inteiro, as pessoas começaram a esquecer seu nome, e agora o chamam de Alien.
200645=Raymond nasceu de uma família de jogadores de rúgbi, em Manchester, Inglaterra. Seu pai era o treinador do time local e sua mãe era a médica da equipe. Influenciado por sua família, Raymond praticou exercícios desde a infância, e sua qualidade física sempre foi a melhor entre seus pares. \n No entanto, devido ao surto do vírus Zumbi, tudo mudou. \n Graças à sua excelente qualidade física e à sua vontade tenaz, os Raymonds mantiveram uma enseada de Defesa, mas finalmente foram atacados pelos incansáveis zumbis, e essa foi a razão pela qual Raymond acabou separado de seus pais que o protegiam até então. Raymond foi quase aniquilado, mas escapou para a zona segura.\n Acreditando que seus pais ainda estavam vivos, Raymond pôs o pé na estrada perigosa para procurar sua família, independentemente do desânimo dos moradores da cidade.\n No entanto, a Deusa da Guerra não apareceu, e ao salvar o 13º sobrevivente, o ferido que fora realmente infectado de repente enlouqueceu e mordeu o braço de Raymond. \nRaymond acabou infectado e fugiu da multidão com seu corpo forte. Ele acabou inconsciente dentro da cidade junto com os cadáveres deitados no chão e esperou pela morte sozinho.\n Não sabendo quanto tempo havia se passado, Raymond acordou pensando estar no inferno, mas percebeu que ele ainda podia sentir cheiro dos Zumbis no ar. Querendo estender a mão e esfregar os olhos, ele se deparou com uma mutação no braço direito, e essa mudança estava se espalhando por todo o corpo a uma velocidade perceptível... Raymond era um cão sortudo. Esta mutação surpreendentemente reforçou seu físico. Devido a isso, Raymond voltar à estrada para procurar seus parentes novamente. Mas neste momento, sua aparência não era mais a mesmo de um ser humano normal.\n Raymond ainda se lembra do terror do olhar do primeiro humano que o viu após o seu renascimento e seu braço tremendo ao erguer a arma e puxar o gatilho. Apenas quando as pessoas testemunharam Raymond salvando um humano após o outro dos zumbis que eles começaram a aceitar Raymond.\n Os atos de Raymond se espalharam, e a Organização Z o encontrou, descobrindo sua capacidade de controlar Zumbis causada pela mutação. Raymond, que se tornou cada vez mais estranho, se juntou à Organização Z para procurar seus pais, e não se importa em salvar umas pessoas durante o caminho.
