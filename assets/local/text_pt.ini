84000037=O Duelo de Elite da Fortaleza ocorrerá entre duas Fortalezas envolvidas na Batalha Fortaleza mais Forte.\n Segunda-feira é a fase de preparação. As 16 principais equipes em cada Fortaleza são automaticamente elegíveis para participar, e cada uma pode configurar 3 exércitos. A alocação de tropas aos exércitos não torna essas tropas indisponíveis e não limitará os Heróis ao coletar, Marchar ou outros usos.\n De terça a sexta-feira é a fase de duelo. O sistema selecionará aleatoriamente os Comandantes para serem combinados para a batalha (sem perdas de combate). A batalha ocorre em um sistema de melhor de 3 lutas. O vencedor passa para a próxima rodada.\n Após as Finais, os Comandantes receberão recompensas através do correio com base na ordem em que terminaram!
