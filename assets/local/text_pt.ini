170431=Saudações, Comandante! Eu sou o Tenente vindo do Oriente Médio, Ali. No exército, minha especialidade é a implementação de Armas de Defesa, e sem modéstia, posso dizer que sou um especialista em explosivos. Minhas Armas de Defesa podem fazer o inimigo ter perdas graves e desencorajá-lo. Não perco por esperar ir à guerra juntamente com seu comando!\nPeríodo do evento: 23/06/2016 - 30/06/2016\nConteúdo do evento:\n1.Durante o evento, matando zumbis no Mundo é possível ganhar adicionalmente o Pacote de Cartão de Ali\n2.Abrindo o Pacote de Cartão de Ali é possível obter uma quantidade aleatória de Cartão de Recrutamento
