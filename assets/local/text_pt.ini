80000460=Uma carta do Dr. O'Connel:
80000461=Caro Comandante, olá:\n\n  O Continente de Areia é um deserto de difícil acesso, mas aqui há muitos recursos. Eu e minha equipe entramos no Continente de Areia por muitos meses e descobrimos que aqui não só há recursos raros, como há múmias feroses! Isto tornou nossos estudos em uma aventura emocionante, eu e minha equipe convidamos você a vir para o Continente de Areia procurar conosco tesouros de Moedas do Faraó, e revelar o mistério do Continente de Areia.\n\n  Agora eu posso compartilhar com você as informação e descobertas coletadas por nós, isto será de grande ajuda para você que é recém-chegado!\n\n  1. Moedas do Faraó: nós encontramos muitas moedas deste tipo na Tumba do Faraó, estas foram muito bem guardadas, e tem muito valor arqueológico.\n\n  2. Alguns projetos de contrução de edifícios: nós descobrimos que aqui eram guarnecidos algumas unidades militares, mas não sabemos por qual razão descobrimos tantas ruínas mas não descobrimos nenhum soldado, nem nenhum cadáver. Encontramos muitas projetos especialmente feitos para o clima desértico de construção e veículos nas ruínas, já anexados à carta, você pode tentar construí-los na sua Base.\n\n  3. Chaves Antigas e alguns Baús de Tesouro: Nós achamos muitas Chaves Antigas, elas podem abrir Baús de Tesouro do Faraó, dentro há muitos itens preciosos. Ao mesmo tempo, você ainda pode trocar estas chaves por alguns suprimentos necessários no mercado local.\n\n  4. Múmia: há muitos cadáveres cobertos com panos no deserto, por mais que sejam extremamente feroses, mas não sei destinguir a diferença deles para os zumbis que encontramos antes.\n\n  Muito bem, este é o resultado da investigação destes últimos meses, espero que você consiga acostumar-se com este ambiente, o tempo aqui é nosso maior inimigo, use bem seus recursos, construa alguns edifícios no deserto.\n\n  Desejo-lhe boa sorte\n\n  Brandon O'Connell
80000462=Apresentação da Área Militar Temporária do Deserto
80000463=Comandante:\n\n  Nós pegamos o desenho de projeto do Dr. O'Connel e examinamos cuidadosamente os projetos de edifício. Estes projetos são muito adequados ao ambiente desértico vil e podem nos fornecer boa segurança na guerra no deserto, abaixo apresentamos estes edifícios:\n\n  1. Acampamento de tropas de transporte: Fornece acampamento para descanso de tropas de transporte. Construindo este edifício é possível aumentar grandemente a velocidade de coleta das tropas.\n\n  2. Fundição de Moedas: Esta é uma fábrica de Moedas do Faraó falsas. Construindo este edifício é possível produzir algumas Moedas do Faraó em tempos, este é um recurso muito raro.\n\n  3. Acampamento de equipe de arqueologia: Fornece acampamento para descanso de para membros da equipe arqueológica. Construindo este edifício é possível aumentar a taxa de progresso da coleta de tesouros escavados.\n\n  4. Base da Batalha do Deserto: Lugar de mobilização e distribuição para combate do Deserto. Construindo este edifício é possível aumentar grandemente o ataque e defesa das tropas no ataque a cidade, e outras propriedades.\n\n  5. Plataforma de transporte de tropas do Deserto: Projetado para fornecer assistência para tropas marchando nas areias densas do Continente de Areia. Construindo este edifício é possível aumentar grandemente a Velocidade de Marcha, Limite de Marcha e outras propriedades.\n\n  6. Fortaleza de Guerra do Deserto: Fornece a maior segurança para tropas defensoras da cidade. Construindo este edifício é possível aumentar grandemente o ataque e defesa de tropas na defesa da cidade, e outras propriedades.\n\n  7. Hospital do Oásis: É uma entidade logística muito importante do Continente de Areia. Construindo este edifício é possível aumentar o limite, a velocidade de cura e outras propriedades de soldados feridos.\n\n  Por causa do tempo ruim do Deserto, nós não podemos mover para cá os edifícios de fora da Muralha, mas podemos construir Área de guarnição de tropas do Deserto e Armazém de recursos do Oásis:\n\n  [Área de guarnição de tropas do Deserto] é composto por Abrigo e Tenda de Emergência, é o local temporário de tropas de guarnição, é possível curar tropas feridas novamente\n\n  [Armazém de recursos do Oásis] é o local de armazenamento dos recursos transportados da Fortaleza original, você pode recolher recursos de tempo em tempo (método de recebimento é similiar à Fazenda, Poço de Petróleo, etc, da Fortaleza)\n\n  >>> Você pode consumir algumas Moedas do Faraó para construir estes edifícios na espaços vazios fora da Muralha, mas eu preciso avisar você, estes edifícios serão destruídos quando a expedição do Deserto acabar, não é possível movê-los de volta para a Fortaleza original. <<<\n\n  --De sua equipe de construção
