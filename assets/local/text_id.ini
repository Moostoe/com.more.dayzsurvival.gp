81000548=Komandan yg Terhormat: \n Peringkat Benteng Terkuat Benteng Anda sekarang ({0}): {1}, Poin: {2}\n Lawan yg dicocokkan untuk Anda: {3}, Peringkat Benteng Terkuat: {4}, Poin: {5} \n Acara Bunuh Benteng Musuh akan dibuka pada hari Sabtu dan Minggu! \n Benteng Anda akan bersaing dengan Benteng lain!\n Dalam periode acara, kamu dapat pindah ke Benteng yg kamu lawan dan mendapatkan poin dengan membunuh pasukan musuh. Setelah mencapai target Poin, bisa mengambil banyak hadiah.\n Setelah teleportasi ke Benteng musuh, kamu akan menghadapi musuh dari seluruh Benteng. Kami menyarankan para Komandan untuk bersiap sedia dan pergi dengan sekutu!\n Pertempuran Benteng sangatlah sengit, hanya Pangkalan Lv.15 keatas yg bisa pindah ke Benteng lain!\n Perhatian! Setelah acara Bunuh Musuh di hari dan Sabtu selesai, kamu tidak akan dipulangkan ke Benteng awal. Mohon perhatikan waktu berlangsung Perisai Perdamaian! \n (Anda akan dipulangkan setelah acara hari Minggu selesai)
