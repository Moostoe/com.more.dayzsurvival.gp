79011234=Born in Ireland to an ordinary fishing family, Shawn fished at sea with his parents since childhood and became proficient with fishing gear and harpoons. At 25, he was married to his childhood sweetheart and had a young daughter. Life wasn't easy, but it was happy. \n    After the zombie outbreak, fishing was affected as wide scale dumping of waste, bodies and dead zombies into the ocean took place. After a particularly bad zombie dump, Shawn and his family were infected by eating tainted fish. His frail wife didn't survive long, leaving Shawn to journey with his young daughter for help. Shawn and his daughter survived for months - something never before seen by those infected - but were turned away from settlement after settlement because they showed signs of infection. After being chased from yet another survivor base, Shawn and his daughter were attacked by wild zombies and his daughter was carried away. Shawn collapsed in despair as his body finally started to succumb to the long infection from the zombie virus. \n    When Shawn woke up, he found that he had been rescued by the LastShelter Organization. They were able to stop the progression of the virus, but could not remove it from his body. Shawn was not a zombie, but not fully human either. \n LastShelter joined the Z Organization, and the zombie virus infection made him extremely powerful on the battlefield. Later, he became famous as the powerful Zombie Hunter.
79011235=Vernon Lightman lahir di keluarga tradisional Amerika, orangtua berbisnis. Saat masa kecil, Vernon sangat bakat dalam matematika, tamat kuliah Vernon tidak memilih meneliti, tetapi memanfaatkan bantuan dana dari orang tua untuk belajar investasi, memulai petualangan pelayarannya.\ N Dalam 20 tahun, Vernon pernah mendirikan 12 perusahaan berbeda, bangkrut 9 kali, berkelana 2 kali, akhirnya dalam masa emas perkembangan ekonomi, berdasarkan 23 Vernon Mall diseluruh dunia berhasil membuatnya mencapai peringkat 10 dunia.\ N Sejak itu pengaruh Vernon di dunia bisnis sangat besar, dari importir sampai pengolahan makanan, bahkan trading, minyak, industri berat dll, Vernon Grup menjadi penguasa bisnis nomor satu di dunia. Dia sempat memilih beberapa tanah tak terkenal, dari sampah menjadi harta, mendapatkan julukan “Hand Of Midas”
79011237=Samantha adalah bayi yg dipungut oleh guru kavaleri Cecil di Chinatown, Cecil yg tidak memiliki anak sangat menyayanginya, memberikan Samantha lingkungan baik dan pendidikan tradisional Inggris. Tetapi masa remaha Samantha pelan-pelan muncul sifat berontak, dia bersama teman brengsek membuat pasukan mobil, bersama mereka lakukan transaksi gelap balap mobil yg berhubungan dengan narkoba dan uang.\ N Samantha sejak kecil belajar kavaleri kendaraan disebelah Cecil, dikenal oleh lingkungan balap mobil gelap, dijuluki Dewa Mobil Gelap.\ N Selama virus Z menyebar, Samantha kehilangan Cecil, berdasarkan bantuan kelompok Z, akhirnya tertolong. Cecil yg pulih dan \n Samantha bulat untuk bergabung dengan kelompok, dijuluki pemimpin pasukan kavaleri. Kematian dan kehidupan membuatnya memahami cara menenangkan diri, tetapi mimpi buruk membuatnya semakin dingin, hanya saat berhadapan dengan Cecil baru bisa tersenyum.
79011238=William Hoffman lahir di keluarga petani dari Irlandia Utara, ayahnya adalah seorang pemilik tanah terkenal, memiliki beberapa peternakan susu. William sejak kecil tidak dapat pendidikan bagus, tetapi kebahagiaan keluarga menambal kekurangannya ini. Saat umur 18, dia dipanggil wajib militer, memulai hidup wajib militer 12 tahun. Umur 30 keluar dari wajib militer, dia kembali ke kampung halaman, dan menikahi wanita masa kecilnya.\ N Sampai virus Z menyebar, William umur 50 tahun anaknya juga sudah menikah, keluarga yg bahagia berubah menjadi kelam. Banyak zombie mulai menjajah, menghancurkan rumahnya, membunuh keluarganya, pingsan akibat reruntuhan fondasi bangunan. Pasukan kelompok Z akan menolongnya dari reruntuhan, tetapi punggungnya ditimpa oleh fondasi bangunan membuat separuh badannya cacat.\ N Badan yg cacat tidak membuat William menyerah untuk balas dendam, menggunakan senjata perang baru Zombie Shredder dia berdiri kembali, bergabung dengan kelompok Z dan ikut serta perang basmi zombie.
79011239=Sebagai generasi keluarga ninja terkenal, kehidupan Kenichi yg sangat membanggakan. Dia tidak tertarik dengan bisnis ilegal keluarganya, meskipun dia mahir dan terlatih, tetapi dia tetap menyukai hidup playboy. Saat virus Z menyebar di Jepang, Kenichi ikut gabung dengan kelompok Z disana. Di pertempuran dengan zombie, Kenichi juga hampir kehilangan nyawa.\ N Untung saja Kenichi diselamatkan oleh kelompok Z dan mendapatkan data profesor John Stark. Kelompok global ini yakin bahwa Kenichi memiliki peran besar dalam melawan para zombie. Karena luka Kenichi membuatnya tidak dapat ikut perang, Kelompok Z akan menyembuhkan lukanya dia asalkan Kenichi rela berabdi dengan kelompok Z. Operasi mekanik Kenichi, membuatnya lebih cepat dan lincah dan perkuat teknik ninja dia. Setelah menjadi senjata hidup, Kenichi hanya ingin menyelesaikan misi basmi zombie.
79011240=Selalu rendah hari, di badan intelijen menjabat sebagai analisis Daisy, selalu di pusat melaksanakan kerja intelijen, membantu komplotannya menyelesaikan misi berbahaya. Komplotan memberikan dia informasi yg salah membuatnya gagal, informasi badan intelijen bocor semua. Daisy sendirian masuk dalam lingkungan penyediaan amunisi berbahaya, berhasil melepaskan krisis informasi. Doomsday meledak, hanya komandan terkuat yg bisa memiliki bunga yg bahaya dan kuat ini.
79011241=Mantan Penembak kelompok serbu SEAL. Kekuatan penembak kuat, membunuh 89 orang di medan perang, mendapatkan penghargaan medali bintang perak. Saat mendapatkan kebanggaan juga ada yg cemburu dengan pertempuran, di satu pertempuran, dia dijebak membunuh rakyat biasa. Diisolasikan, medali juga diambil kembali. Dia yg mahir dalam pertempuran membawa “noda” kembali ke pasukan. Perdamaian yg pendek, dia hampir saja kehilangan dirinya sendiri. Tetapi di doomsday, dia akan menemani Komandan paling lihai, mencoba cari kembali kehormatannya.
79011242=Cerutu dimulutnya setiap hari, tidak pernah tertawa, Instruktor Schimdt, pasukan anti teror dengan latihan setan. Sejak kecil kehilangan orang tua, agar bisa bertahan hidup dengan adiknya, harus ikut perang. Saat baru masuk pasukan, dia sama seperti pasukan yg sudah matang dalam perang, berani dan tekad. Di pertempuran yg penting, officer pengecut memerintahkan mundur, Schmidt terjun dari gerombolan penuh dengan kekuatan dan keinginan perang, bersama dengan komplotannya berhasil menang. Menggunakan identitas instruktor bertahan di pasukan, hingga doomsday meledak, mulai mencari komandan paling lihai, membantu dia melatih pasukan paling kuat
