105715=Ya Tuhan, Anda tampaknya telah kehilangan sejumlah besar tentara baru-baru ini. Untuk alasan ini Raja telah menyiapkan hadiah untuk Anda. Ketika Anda melakukan pertempuran di kerajaan, Anda harus bergabung dengan Aliansi dan bekerja sama dengan sekutu Anda untuk saling mendukung dan menghindari dikalahkan oleh musuh. Anda dapat melihat lokasi sekutu Anda dan Pemimpin Aliansi dengan mengklik Kerajaan Peta di kiri bawah. Pada saat yang sama, Anda sebaiknya membangun lebih banyak rumah sakit dan meng-upgrade mereka untuk meminimalkan korban Anda!
