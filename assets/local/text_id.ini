90400082=Uang\nOrang-orang dalam markas bisa terus produksi uang, kecepatan produksi uang berkaitan dengan jumlah orang yang bisa ditampung oleh bank\n\nKapasitas orang bank\nSetiap bank bisa menampung orang dalam jumlah tertentu, orang-orang ini akan mempengaruhi kecepatan produksi uang\n\nBatas simpan uang\nKetika jumlah uang mencapai batas simpannya, uang tidak akan lagi bertambah\n\nLevel bank\nTingkatkan level bank, akan meningkatkan jumlah kapasitas orang bank dan batas penyimpanan uang\n\nPengaruh daya listrik\nKetika suplai daya listrik markas tidak mencukupi, maka kecepatan produksi uang akan menurun
90460079=Asalkan ada uang, kamu bisa membunuh siapa saja.——Pat\n     Bukan benar dan salah, baik dan buruk yang utama, tapi uang. Teknologi tak tertandingi milik Pat telah menjaminnya untuk selamanya mendapatkan upah yang memuaskan baginya.\n     Dia bukanlah Hero yang dapat membuat orang memujinya, dia juga tidak ingin menjadi orang seperti itu. Baik berperang melawan Zombie, atau memusnahkan musuh majikannya, maka akan terang-terangan memberitahu semua orang, Pat hanya mengenal uang.\n     Pat di akhir dunia selalu mengikuti keinginan majikannya untuk memanen nyawa targetnya. Hingga Organisasi Z menggunakan dana yang besar untuk mempekerjakannya. Asalkan ada uang, dimanapun sama saja. Pokoknya di dunia ini, selalu ada orang yang sepanjang hari menginginkan nyawanya orang lain.
90460094=2 tinju saya ini, lebih keras daripada pelurumu.!——Gideon.\n     Gideon adalah seorang pemimpin yang memimpin orang-orang dalam Reruntuhan Kota untuk menyerang balik melawan Zombie. Dan juga anggota senior Organisasi Z. Dengan berbagai kekuatan militer melintasi era kekacauan, dia dan rekannya bersama mempertahankan kedudukan Organisasi Z di dunia ini.\n    Tidak ada yang tahu dari mana Gideon berasal. Ada yang menebak jika dia seorang petinju yang tidak terkenal, ada yang bilang dia seorang buronan, tapi dia terus hanya menggunakan 2 tinjunya untuk memimpin para survivor keluar dari kepungan zombie, semua orang hanya mengingat ilmu tinjunya dengan nama Murka Naga.
90460139=Sekalipun tahu mereka pada akhirnya akan dimusnahkan, saya tetap ingin membuat mereka dengan sempurna.——Enzo\n     Enzo adalah seorang perfeksionis tanpa cela, dedikasinya pada kesempurnaan hampir mendekati kegilaan. Dia tahu, konstruksi di jaman perang mungkin tidak akan lolos dari takdir penghancuran. Tapi Enzo tetap membuat mereka dengan sempurna. Dia percaya, disaat kesempurnaan itu lahir maka itu bersifat abadi.\n     Mengenai undangan dari Sang Penebus, Enzo langsung menyetujuinya tanpa berpikir. Dia bersedia menggunakan tenaganya untuk memulihkan keindahan yang dimiliki dunia ini. Benteng pertahanan dan fasilitas kota yang dia desain, dan disebar oleh Sang Penebus, membuat orang-orang di banyak tempat perlindungan memiliki bangunan dengan harga terjangkau, sederhana dan tahan lama. Enzo juga memimpikan, ketika Zombie telah musnah seluruhnya, bangunan yang dia desain akan menjadi logo peradaban baru.
90460140=Larilah, larilah! Saya suka menyerang target hidup!——Tia.\n     Gigi Tia tidaklah terbuat dari besi, nama ini diambil karena baginya terdengar indah saja, dan julukannya, Pemusnah, sangatlah tepat. Semua yang menghalangi didepannya, akan dimusnahkan tanpa ada perasaan sama sekali, baik musuh, ataupun yang lainnya. Dalam medan perang, dia selalu tidak membutuhkan bantuan teman, selalu menyerbu di bagian terdepan.\n    Dengan mengandalkan kekuatan yang kuat dan keras, Pemusnah menggunakan gigi besinya merobek musuh yang tak terhitung. Hal ini membuat dia berada diposisi yang tinggi dalam Bocah Senjata. Pada setiap perang perebutan dan bentrokkan, dia selamanya menjadi prajurit pembuka yang tidak tergantikan.
90460141=Bagian mana dari Mohawk yang paling kuat?\n    Powernya!\n    -Jawaban salah, kuhadiahkan kematian padamu~!\n    Asalkan Mohawk bertanya padamu mananya yang paling kuat, harap mengingatnya, jawaban yang benar selalu kecerdasan! Sekalipun semua orang tahu kalau ini sama sekali tidak relevan dengannya.\n     Pada kenyataannya Mohawk selalu menggunakan powernya yang besar untuk menutup kekurangannya yang lain (Khususnya bagian kecerdasan). Powernya yang besar membuat posisinya dalam Bocah Senjata tidak bergeming. Dia paling sebal akan keraguan orang lain mengenai kecerdasannya. Tapi saat ini tidak ada orang yang berani mati dengan meragukannya, karena orang yang meragukannya sudah tidak ada di dunia ini lagi.
90460142=Apa? Kamu bertanya siapa yang melepaskan anjng? Saya!\n     Salah satu pemimpin pejuang kemerdekaan, dia yang sejak kecil tumbuh dalam keluarga miskin, sadar akan kesejahteraan manusia. Adande selalu merasa, hewan lebih bisa diandalkan ketimbang manusia. Karena itu meskipun saat dia hanya memiliki sesuap makanan, dia tetap akan bagi ke para rekannya. Bahkan dia sendiri tidak tahu, jika dia memiliki keakraban dengan hewan melampaui orang pada umumnya.\n        Seiring dengan bertambahnya usia, rekan yang tulus semakin banyak, semua rekannya itu juga sudah terhitung berapa kali telah menyelamatkannya dari bahaya.\n    Setelah virus menyebar, Adande selalu bertarung di garis pertama bersama dengan para rekannya, setiap kali ada bertanya padanya, kenapa tidak pernah ada orang yang mengulurkan bantuan padanya, tetapi dia tidak keberatan membantu orang lain, dia akan tersenyum dan berkata, saya bukan mereka. Seiring Zombie yang perlahan bisa dikendalikan, Adande juga tanpa ragu masuk dalam misi dengan misi pembebasan yang nyata di Asia dan Afrika, jangan biarkan orang yang memiliki ambisi tidak wajar memanfaatkan akhir dunia.
