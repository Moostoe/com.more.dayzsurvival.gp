171930=Benteng militer Tanner berada di tengah dunia. Sebelum doomsday tiba, ini adalah kantor dan tempat tinggal mantan presiden PBB. Setelah virus zombie meledak, disini juga tidak selamat. Tetapi, ia tetap saja simbol hak paling tinggi!\n\nPerkenalan Acara :\nAcara dibagi menjadi 2 tahap: Hari Persiapan dan Hari Perebutan\nHari Persiapan: Menyusun strategi dan taktik, mempersiapkan pertempuran.\nHari Perebutan: Komandan yang memenuhi persyaratan dapat menuju ke Benteng Militer Tanner untuk bertarung. Pemain yang berhasil menduduki akan memperoleh kehormatan “Kaisar”\nKetentuan kemenangan hari perebutan : Menduduki benteng militer tanner bisa memperoleh poin, poin mencapai 180000 terlebih dahulu, atau selesai hari perebutan aliansi dengan perolehan poin paling tinggi, mendapatkan kemenangan.\n\nSetiap kali Masuk Tanner-Benteng Militer, perlu konsumsi 1 undangan tanner.\nKamu dapat membeli Undangan Tanner di pembelian Bingkisan hari itu juga.\n\nPeraturan Khusus Benteng Milliter Tanner:\nDi Donald-Benteng Militer, dilarang menggunakan alat ini:\nPelindung Pertempuran\nKalau kamu dalam status Perlindungan Pertempuran, setelah pindah, waktu status perlindungan akan berubah menjadi 10 menit.\nDi pertempuran dalam Benteng Militer Tanner, tidak akan terjadi perampokan sumber daya.\nDalam Benteng Militer Tanner, tidak dapat memadamkan api Tembok, kebakaran akan berlanjut 150 detik.\n\nDalam Benteng Militer Tanner, menggunakan alat teleportasi tidak bisa memulihkan nilai pertahanan benteng.\n\nDi dalam Benteng Militer Tanner tidak dapat mengganti aliansi. Kami sarankan para komandan untuk bergabung dengan aliansi yang baik saat di markas awal.\nBecause it is far from our state, appoint Officials may need 1 minute.\nKaisar dan posisi resmi lainnya, akan terus berlaku sampai hari perebutan berikutnya dimulai.\n\nBenteng yg dibuka di acara kali ini :1-495\nSisa benteng tidak dapat berpartisipasi dalam acara Pertempuran Perebutan untuk sementara waktu. Ini akan dibuka secara perlahan.\nDidalam benteng yg buka acara, komandan yg mencapai persyaratan, bisa dipindahkan sampai benteng militer tanner.\nBenteng yg belum buka acara, bisa masuk ke benteng militer tanner untuk lihat pertempuran. (Tidak dapat pindah)\nKamu boleh pilih klik tombol sebelah kanan halaman benteng, mencari lokasi benteng militer tanner dengan cepat.\nKomandan yg ikut serta pertempuran mohon bersiap. Disarankan untuk terlebih dahulu ke Benteng militer tanner.\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
