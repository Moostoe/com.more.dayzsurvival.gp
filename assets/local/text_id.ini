79011291=Ali sama dengan prajurit seumur yang lainnya, dia berasal dari daerah kumuh miskin di India. Lahir tidak lama, kedua orang tuanya karena sakit dan kelaparan pergi meninggalinya sendirian di dunia ini. Sejak kecil, dia dan anak jalan yang lainnya hidup bersama, menjadi pemulung untuk terus hidup. Walau begitu, masa kecil Ali berbeda dengan temannya yang lain. Dia sejak dulu sangat berminat terhadap bahan kimia dan komponen elektronik. \n Di saat umur 14 tahun, dia menggunakan bom rakitan sendiri untuk menghancurkan peti besi satu toko dan mencuri isinya. Untung pada saat itu, ketua garnisun setempat berada di sekitar, ia berhasil menghentikan tindakan Ali dan membawanya masuk kedalam pasukan sementara untuk melatihnya dalam karir sebagai seorang prajurit. \n Setelah bertahun-tahun punya pelajaran dan pelatihan, Ali menjadi seorang prajurit yang luar biasa, di umur 19 tahun ia bergabung ke dalam organisasi terkenal New Delhi Perang Perlindungan Pertama Terhadap Zombie (The First Counterattack and Self-defense War Against The Zombies ). Bom-bom rakitan Ali, seperti bom bakar, bom penghancuran, bom cahaya dan lainnya, banyak digunakan dalam medan perang. Ia sekarang dikenal sebagai Raja Peledak.
79011292=Natasha berasal dari keluarga termuka di Rusia, ayahnya adalah salah satu dari produksi senjata militer tebesar di dunia. Dia lahir dalam pelukan emas, keadaan kelurganya bisa dibilang dalam tingkat yang sempurna. \n Sejak kecil, Natasha mendapatkan kasih sayang yang penuh dari keluarganya， hingga kemanjaannya membuatnya menjadi anak yang tidak mengenal hukum peraturan. \n Karena ayahnya nekerja di luar negeri, sering tidak di rumah untuk mengajarnya. Di saat sang ayah pulang dan melihat putrinya telah menjadi anak nakal, ia sangat marah dan mengirim Natasha ke sekolah militer terkenal di Rusia. Sang ayah melanggar Natasha untuk keluar dari daerah sekolah, jika tidak akan putus hubungan. \n Natasha yang penuh dengan amarah dan kepedihan, memulailah kehidupannya di sekolah miiter. Di sana, dia ketemu gurunya, seorang veteran dari era agen KGB. 5 tahun kemudian, di bawah bimbingan dan perintah gurunya, Natasha menjadi agen internasional yang setara dengan gurunya. \n Setelah munculnya virus Z, dari dukungan sang ayah, Natasha bergabung ke dalam organisasi Z dan menjadi orang utama yang bertanggung jawab dari departemen intelijen. Atas dukungan ayahnya yang besar dalam persenjataan untuk organisasi Z, pengaruh Natasha semakin lama semakin besar.
79011293=Zane adalah penduduk dari kota kecil yang tak dikenal di Amerika. Tingkat pendidikannya dan pemasukannya bisa dibilang sangatlah biasa saja, namun hubungannya dengan penduduk setempat sangatlah akrab, dia senang membantu dan memiliki banyak sahabat. Di saat pemilihan umum, dengan poling suara yang tinggi, Zane terpilih menjadi walikota. \n Zane di beberapa tahun selanjutnya, sangatlah menjaga kenyamanan penduduk kota, berkomitmen untuk kesejahteraan masyarakat, dia dinamakan sebai Walikota terbaik Amerika. \n Setelah munuclnya wabah virus Z, ekonomi dunia menjadi hancur, rakyat dari seluruh penjuru menjadi panik. Zane sebagai walikota kota tersebut, melihat rakyatnya dalam keadaan yang panik pun menjadi sangat sedih. \n Saat zombie menyerang kota, Zane menyuruh masyarakat setempat untuk mengambil senjata dan membela tanah air melawan para zombie. Walaupun zombie telah berhasil diusir, namun Zane paham bahwa masalah belum selesai. \n Di bawah pimpinan Zane, seluruh masyarakat mulai berkemas dan bergabung ke dalam Washington Migrasi Besar, mencari tempat pengungsian tentara di Washington DC. Kejadian ini adalah kejadian yang sangat terkenal dalam sejarah. Setelah bertahun-tahun perang, Zane mempertaruhkan dirinya untuk menyelamatkan rakyat, masyarakat menyebut Zane sebagai Pahlawan kami. Zane juga salah satu pendiri organisasi Z.
