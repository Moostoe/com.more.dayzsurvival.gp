83401344=Gilbert yang pulang kampung karena pensiun dari pasukan khusus awalnya ingin menjadi polisi biasa di kotanya untuk melewati hidup. Namun racun Zombie menyebar dan menghilangkan banyak nyawa.\n    Saat Zombie yang tak terhitung menyebar di jalan dan menyerang orang, semua orang berteriak menyelamatkan diri. Hanya Gilbert, menggunakan pengalaman mengabdinya selama bertahun-tahun dapat dengan cepat menenangkan diri.\n    Dia mengorganisir dan memimpin yang selamat untuk bertahan hidup dan melawan Zombie. Gilbert selalu percaya, dengan mengatasi ketakutan baru bisa bertahan hidup.
83401345=Letnan Tengah: Joshua
83401346=Letnan Tengah yang selamat dari serangan Zombie
83401347=Joshua Letnan Tengah dari koalisi manusia. Lulus dari akademi militer tertinggi manusia. Sudah tidak terhitung berapa Zombie yang mati ditangannya.\n    Namun dalam perjalanan kembali dari sebuah misi, pasukannya mendadak diserang gelombang Zombie. Pasukan dengan jumlah amunisi yang tidak cukup hampir tidak punya kekuatan untuk melawan. Dan seketika diporak-porandakan\n    Berdasarkan pengalaman tempur bertahun-tahun, dia dan Claude Finn menjadi orang selamat yang tersisa.\n    Dendam baru telah bangkit, Joshua akan terus bertempur untuk menyingkirkan Zombie!
