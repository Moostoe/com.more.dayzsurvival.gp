90500047=3 orang yang selalu bertarung, selalu berkeyakinan jika kekuatan adalah yang utama. Bagi Gideon dan Kidd yang memandang rendah Wanita Besi karena beridentitas sebagai wanita saat melihatnya dalam sekejap mata telah merobek puluhan Zombie, akhirnya menghentikan penghinaan itu. Setelah berhasil menahan pasukan besar Zombie yang menyerang, persahabatan dari 3 orang ini akhirnya saling mengakui satu sama lain. Memiliki sifat yang sama-sama terus terang membuat mereka dengan cepat menjadi teman akrab. Meskipun Kidd dan Gideon selalu diam-diam membicarakan apakah benar Wanita Besi itu adalah seorang wanita……\n    Dia benar-benar wanita yang pandai bertarung yang pernah saya temui.——Kidd.\n    Setuju——Gideon
