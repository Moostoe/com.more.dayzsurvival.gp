90460143=Kehilangan peradaban, tidak ada bedanya manusia dan Zombie.——Anno\n     Keruntuhan peradaban dunia, mungkin tidak mewakili kemusnahan umat manusia. Tapi di mata Anno, manusia yang kehilangan peradabannya tidak ada bedanya dengan Zombie yang mengunyah mahkluk hidup di jalan. Cahaya fajar yang ingin dia jaga, adalah kemunculan kembali peradaban dunia di hari esok, dan bukanlah penuh dengan keputusasaan seperti ini, tanah terbengkalai yang tidak memiliki masa depan.\n     Dia tidak pernah aktif untuk ikut campur dalam perselisihan apapun, tapi memiliki batas dasar diri yang tidak bisa dilewati. Karena saat cahaya fajar benar-benar datang, baik Zombie, manusia, atau berbagai orang yang mencari keuntungan pribadi dengan memanfaatkan kiamat dunia, pada akhirnya pasti akan tergerus oleh arus sejarah. Dan Anno, hanya perlu menjaga semuanya yang dijaga oleh pelindung pada hari kemarin, dan menunggu dengan tenang kedatangan cahaya fajar.
90460144=Barang yang saya jual tidaklah membunuh orang, pelanggan sayalah pelaku kejahatannya——Siergey\n     Sebenarnya Siergey sangat berharap pelanggannya selamanya tidak bisa mengenai target, dengan begitu baru akan lebih banyak pelanggang yang akan kembali. Pedagang senjata ini memiliki posisi tidak tergeser dalam Tentara Merah, karena dalam kiamat dunia, ingin bertahap hidup maka harus memiliki senjata pertahanan diri.\n      Kedamaian dunia adalah musuh terbesar bagi pedagang senjata, tapi Siergey mengetahui: Asalkan tempat itu berpenghuni, pasti akan ada perselisihan. Karena itu dia hanya perlu diam-diam menyiapkan barangnya dengan baik, menunggu orang-orang yang berhati liar memberikan harta mereka tanpa henti.
