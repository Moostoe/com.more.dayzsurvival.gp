79011205=Johnny Z Smith yg lahir dari keluarga Katolik, sejak kecil hidupnya sudah diselimuti oleh agama. Tetapi Johnny tidak suka terikat, beragam aturan sempat membuatnya terdiam, berontak semasa remaja membuatnya kenal beberapa preman di jalan, meskipun tidak membuat kriminal, orang tuanya tetap saja khawatir dengan dia. Masuk ke masyarakat lebih awal membuat Johnny seperti preman, alkohol, obat dan wanita menyelimuti hidupnya di umur 24.\ N Sampai virus Z meledak, dunia terperangkap dalam kekacauan, pemerintahan mogok, jalanan rusuh, pecahnya keluarga membuatnya sadar. Demi menjaga adik yg muda, dia harus membawa senjata untuk melawan zombie.\ N Pengalaman dia di jalanan membuatnya bisa bertahan hidup bersama adiknya. Tetapi Johnny yg tidak puas dengan situasi sekarang mengerti, dia harus membawa adiknya untuk mencari orang membuat tim. Oleh karena itu di setiap perjalanan untuk hidup, dia mengumpulkan kompatriot yg kuat, bahkan membuat satu tim, hidup di tengah maraknya racun, tim ini adalah roh semangat war z, nama tim ini, “Savior (Sang Penyelamat)”
