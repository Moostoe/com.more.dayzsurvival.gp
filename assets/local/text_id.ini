170479=Komandan, halloween telah tiba! Kamu ada dengar gosip akhir-akhir ini?! \ N Dengar-dengar, berapa puluh kilo meter di lingkungan liar, muncul “Monster Labu - Jack”! Menurut cerita survival, Dia adalah zombie besar, kepala labu, membuat orang takut! Ada juga survival yg mengatakan, mereka mendapatkan barang bagus dari monster labu yg sudah kehilangan kekuatan!\ N Komandan, apakah Kamu ingin eksplorasi bersama?\ N\n Konten acara : \n Di dunia muncul monster labu - Jack, basmi dia, bisa mendapatkan peralatan acara “Labu“. \ N Basmi zombie di dunia, ada kesempatan menjatuhkan peralatan acara “Anting Vampir”. \ N Penukaran hadiah di arena penembakkan sudah dibuka, konsumsi Tablet Pelatihan, bisa mendapatkan peralatan acara “Topi Sihir”. \ N Peralatan acara bisa digunakan untuk menukar hadiah tinggi, bisa juga langsung dipakai. \ N Ada tema halloween kulit markas, menunggumu untuk mengambil! \ N\n Komandan, lekas gabung acara!
