105721=Komandan, kota anda sedang diserang dan terbakar! Anda bisa memindahkan kota anda ke daerah aliansi anda dgn menggunakan teleportasi tingkat tinggi.Bila anda melakukannya, anda akan mendapatkan perlindungan dari aliansi anda dan lebih bisa membantu sekutu anda! \n\n1.Bila anda gagal melindungi kota, maka kota anda akan berada pada status terbakar. \n2. Menggunakan Perisai Perlindungan dapat mencegah serangan musuh. \n3. Upgrade radar anda bisa memberi informasi musuh lebih banyak. \n4. Saat menghadapi musuh yg terlalu banyak, anda bisa melindungi pasukan dan komandan anda dgn cara mengirim mereka untuk menduduki daerah yg jauh dari kota anda. \n5. Bangun lebih banyak rumah sakit untuk mengurangi korban prajurit! \n6. Meminta bantuan dari sekutu adalah cara perlindungan yg paling baik.
