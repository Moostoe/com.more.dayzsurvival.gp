170456=Halo, Komandan! Halloween tiba! Acara permen tentu saja tidak boleh tidak ada!\ N\n Acara permen adalah acara aliansi, aliansi dan R4 bisa buka acara ini.\ N Setelah buka acara, setiap anggota aliansi akan otomatis mengutus satu teman kecil, menuju markas ketua aliansi. ( Tidak menghabiskan barisan ekspedisi ) \n Saat semua teman kecil tiba di markas ketua aliansi, dari markas ketua aliansi menuju markas anggota setiap aliansi.\ N Setiap tiba markas satu anggota, anggota ini bisa memberikan permen ke seluruh pasukan anak dalam kurun waktu tertentu!\ N Tentu saja, Kamu juga boleh bersikeras mematikan jendela bagi permen. Tetapi para teman kecil mungkin saja berbuat nakal terhadap markasmu loh!\ N\n Ingin hadiah permen halloween? Lekas organisasikan teman di aliansi untuk ikut serta acara !\ N\n Remark: \n Acara ketua aliansi atau R4 sudah dibuka, anggota aliansi tidak dapat pindah ke benteng lain \n Setelah buka acara, tidak dapat tukar ketua aliansi \n Garis start dan finish markas teman kecil, sementara tidak dapat teleportasi
