200106=Johnny adalah seorang pengganggu kalangan rendah, bermoral biasa tetapi sangat memperhatikan keluarganya. Demi melindungi adiknya yang masih kecil, dia mempersenjatai diri seperti orang gila!
200107=Pemburu yg sama sekali tidak takut zombie! Dia sempat tertular virus zombie, sebagian badannya telah berubah tetapi masih ada manusiawi, dia adalah Shawn Winterborn!
200108=Agen Spesial Organisasi Z, Putri dari pemilik amunisi besar Alexander, Natasha sangat ramah, postur tubuh bagus, dan Anda tak pernah tahu apa yg dia pikirkan!
200109=Chopper dapat mengontrol mesin besar untuk menghabiskan zombie, gabungnya dia akan membuat pasukan tidak perlu bertempur dengan para zombie lagi!
200110=Sebagai turunan suku ninja paling hebat, Infinity tak boleh dianggap remeh, dia bisa menemukan kelemahan musuh dengan cepat dalam pertempuran dan perbesar keuntungan pihak sendiri.
200111=Samantha Chou adalah pembalap yang besarnya di Chinatown, teguh dan pemberontak adalah simbolnya, kecepatan adalah satu-satunya teman dia.
200112=Buaya dunia bisnis, pebisnis yg mulai dari nol, karena mata investasi yg hebat, “Tanah Terbuang” menjadi harta, dijuluki “Hand Of Midas”.
200113=Badan Pertahanan Mayor Jenderal, konsultan departemen pertahanan senior, pernah ikut serta peralatan anti rudal “Tirai Besi” dan ikut desain proyek beberapa senjata besar.
200114=Ketua Intelijen Angkatan Laut, mahir dalam perang serbuan dan barisan depan. Karena memimpin pasukan menyelesaikan banyak misi, dijuluki “Barier Utara”
200115=Peneliti genius, pemimpin bidang sains energi kebersihan, pernah ikut serta desain Energi Angin, Energi Matahari, energi panas dan peralatan sumber lainnya, dijuluki “ Lelaki Penyelamat Dunia”.
200116=Mitos mengatakan bahwa dulu adalah anggota kerajaan, besar di Inggris, pengetahuan dalam, mencintai hidup. Ada 31 Rumah Sakit Privat Laurent diseluruh dunia.
200117=Ketua organisasi intelijen bawah tanah, kejam, rekor kriminalitas banyak. Lahir dikeluarga miskin, sengsara 30 tahun, intelijen ditangannya terpelosok seluruh dunia, di setiap wilayah mempengaruhi jalannya dunia.
200118=Talenta biokimia yang tidak pernah mendapatkan pendidikan, sifat keras, belajar biologi, kimia dan medikal sendirian. “Merajalela” dan “Dewa Pembalas Dendam” mesin pembunuh yang terkenal pada masa perang, peneliti awal virus Z.
200119=Lahir di daerah miskin di Filipina, ia dibesarkan oleh brandalan mafia. Sejak kecil, ia menjalani latihan militer yg sangat berat. Ide taktisnya seringkali mengejutkan.
200120=Sebelum bekerja dengan Organisasi Z, Al Sharif adalah seorang pengembala. Ia mengembala bersama sukunya di Gurun Sahara di Afrika Utara, di mana dia belajar menunggang kuda, berburu, dan menemukan banyak harta di gurun yg luas.
200121=Pembalap wanita yg terkenal, Ia adalah sepupu dari pembalap Samantha Chou. Sangat muda dan pecinta truk, sejak kecil sudah belajar memperbaiki dan memodifikasi mobil. Setelah virus merebak, Ia bergabung dengan Organisasi Z dan bertemu dengan Samantha Chou. Ia adalah pencipta kendaraan perang Jalan Penganiaya.
200122=Latar belakang tidak diketahui, dia dibawa masuk ke Organisasi Z oleh Perintis Zane. Memimpin pasukan dan menolong banyak orang di beberapa perang besar, dijuluki Hero Kita oleh anggota Organisasi Z.
200123=Lahir di keluarga Perancis yg biasa, Ia lulus dari Akademi École de l'air Perancis. Berpangkat Letnan Kolonel, Ia pernah mengkomando misi Pertolongan dan Penyerangan Udara pasukan gabungan Helikopter. Ia sangat setia dan berprestasi luar biasa, disebut sebagai Tangan Pelindung oleh Organisasi Z.
200124=Lahir di keluarga pengusaha Polandia, Helena sempat menderita penyakit berat di masa kecilnya yang membuat dia hampir buta. Setelah diobati, irisnya bermutasi dan memberikan Helena penglihatan yang luar biasa dengan kemampuan penglihatan malam super. Penembak jitu yang hebat, dia dikenal sebagai Eagle Eye Helena.
200151=Che Jong Hyun adalah putra kedua dari seorang Jendral Korea, ia dibesarkan dalam keluarga militer yang sangat ketat. Kerjanya sangat terorganisir, bersifat jujur dan tegas, juga sangat mematuhi perintah. Umur 18 tahun sudah masuk militer dan melayani negara selama 15 tahun. Ia pernah ikut serta dalam beberapa Perang Negara, mempertahankan wilayah laut, dan berulang kali berjasa. N Memiliki penelitian senjata yang sangat dalam, pernah ikut serta dalam berbagai proyek konstruksi senjata pertahanan negara. Memiliki pandangan tinggi terhadap pertempuran individual dan line-up. N Umur 35 tahun ditunjuk sebagai Konsultan Perancang Utama senjata anti-rudal pertahanan negara. Dia ikut serta dalam merancang peralatan anti-rudal, menciptakan keajaiban dalam pertarungan melawan penjajah, dan diangkat menjadi Mayor Jendral. N Setelah virus Z meledak, ia ikut serta dalam “Rencana Pertahanan Tanah Air” oleh PBB. Rencana kemudian diabaikan setelah 2 tahun. Setelah Organisasi Z dibentuk, ia menjadi tokoh utama dalam organisasi, langsung bertanggung jawab dalam konstruksi dan pengelolaan pertahanan kota. Ia adalah peserta pertama dalam Pertempuran Pengepungan Zombie.
200152=27 tahun sebelum virus Z menyebar, angkatan laut Turki masuk ke kampung yg penuh dengan perang api. Saat pasukan memulai pencarian, mereka menemukan satu bayi di reruntuhan rumah, orang tuanya sudah meninggal. Pasukan spesial akan membawa bayi balik ke markas, tetapi mereka tidak menyangka, bayi ini akan menjadi pemimpin mereka di masa depan.\ N Irhan yang dibesarkan oleh segerombolan preman tentu juga akan kasar beringas, bernyali besar. Tetapi di pelatihan militer dan pergerakan, Irhan memperlihatkan gerakan yg sangat hebat dan ganas, mendapat banyak perhatian orang tingkat atas./ N Disetiap pergerakan, demi menolong pasukan yg ditahan, Irhan tidak hanya masuk ke markas musuh, menolong para tahanan, tetapi juga menghancurkan material persiapan musuh, dan kembali dengan utuh. Demi menghargai pahlawan, Departemen Pertahanan tidak hanya menaikkan pangkat, tetapi juga menjabat dia sebagai ketua baru angkatan laut pasukan spesial. N Beberapa tahun kemudian, Irhan memimpin pasukannya menampilkan kinerja yg sangat memukau di luar negeri, menyelesaikan semua tugasnya dengan sempurna, dan dijuluki “Barier Utara”.
200153=Abel Cox sejak kecil mencintai sains, keinginannya akan ilmu sangat mengejutkan orang tuanya. Tidak peduli kapanpun, apakah itu tengah malam, Abel pasti membawa buku tebal ditangannya. Terlebih lagi penggunaan dan reproduksi energi kebersihan, bidang yg paling disukai oleh Abel. Di saat dia umur 17 tahun, pembangkit listrik energi matahari ciptaan Abel, diterima di penciptaan mahasiswa yg paling gengsi. Setelah lulus dari jurusan energi kebersihan dan insinyur listrik, Abel bekerja di penelitian teknologi energi kebersihan di Paris, dan ikut serta desain peralatan sumber daya energi angin, energi matahari, energi panas. Setelah virus Z meledak, Abel menjabat sebagai pemimpin bagian energi organisasi Z, dijuluki “ Lelaki Penyelamat Dunia”.
200154=Gaius Laurent pertama kali muncul di publik, saat dia berusia 56 tahun, pergi ke Geneva ikut serta “Seminar Biokimia Darurat Pertama”. Hingga Laurent menjadi wakil pidato, tidak ada yang kenal orang berambut putih ini, orang tua yang berpengalaman, tetapi sebagai investor terbesar dalam 31 rumah sakit Laurent di dunia, namanya sudah di terkenal di seluruh penjuru dunia. Laurent yang selalu rendah hati pertama kali muncul dihadapan publik, dan memberikan dokumen film dan tulisan yang dia koleksi dalam beberapa tahun, konten sangat berguna, deskripsi mengenai pasien sangat tepat dan benar. 7 tahun setelah virus Z meledak, Laurent diangkat menjadi Konsltan organisasi dunia melawan virus Z, dan menjadikan RS Private Laurent pusat pasien infeksi dan karantina. Banyak media berdasarkan pencarian informasi, mendapatkan informasi bahwa Laurent kemungkinan adalah salah satu turunan dari kerajaan Belgia, tetapi informasi ini masih belum diperjelas. Pertempuran paling mengerikan sekalipun, asalkan ada Laurent, setiap orang merasakan adanya perlindungan dan dukungan.
200155=Charles Clark lahir di jalan umum Brooklyn, dibesarkan oleh serorang wanita berumur yang baik, tidak ada yang tahu dimana orang tuanya berada. Sejak remaja dia sering bersama berandalan, SMA belum tamat, wanita  berumur meninggal, dan tidak ada lagi yang merawatnya.\ n Demi hidup, Charles sempat cuci piring, jadi pelayan, tukang angkut barang, bahkan berhubungan dengan anggota mafia, meskipun ternoda dengan kejelekan tetapi bertahan hidup di dunia dimana kuat menginjak lemah.\ n Sepuluh tahun berikutnya, Charles berbuat banyak peristiwa besar, pertama adalah menggabungkan mafia di wilayahnya, mendirikan grup, Kedua adalah membeli kepolisian, hukum, pendakwa, Ketiga adalah membesarkan talenta, perbesar grup, Keempat adalah mendirikan perusahaan, mendapatkan dukungan modal. Tentu saja, setiap langkah ini ada transaksi kotor dan gelap dibelakang, tetapi diakui, Charles sudah menjadi ketua grup gelap generasi baru.\ n Setelah virus Z meledak beberapa tahun, Charles memanfaatkan saat pemerintah negara menghadapi krisis, menyita harta, transaksi informasi, bahkan dibelakang mengontrol pemerintahan, Charles seringkali berkata, “Virus Z lah yang menjadikanku.”\ n Charles dijuluki “Orang yang paling dikenal dan paling asing” oleh politikus, tidak pernah muncul dengan wajah asli, selalu muncul dengan tampilan badut, dengar-dengar agar selalu mengingatkan dirinya lahir dalam status apa.\ n
200156=TIdak ada yang tahu nama asli Ruiwen, asalnya, orang kira dia adalah orang yang gila. Dengar-dengar Ruiwen tidak pernah sekolah, seluruh pengetahuan diperoleh saat dia berada di yatim piatu, belajar dari buku yang disumbangkan orang. Tetapi orang yang mengenalnya tahu, Ruiwen adalah Einstein kedua, hasil penelitian dia meskipun tidak ada masa depan, tetapi setiap penelitian mendapatkan Nobel Prize.\ n Saat Ruiwen umur 16, saat membawa tubuh eksperimen virus Z ke pusat biokimia, seluruh peneliti beripikir ini anak gila, bahkan menolak dia masuk ke penelitian.\ n Saat Ruiwen umur 22, diundang ke WHO untuk melakukan penelitian, disana dia berhasil meneliti virus Z tipe 1, tetapi karena tidak dapat menghitung efeknya dimasa datang, ditolak di eksperimen tubuh.\ n Saat Ruiwen umur 27, bergabung organisasi Z eksperimen tubuh, berhasil membuat mesin pembunuh “Merajalela”, dan membuat “Dewa Pembalas Dendam” ditahun yang sama.\ n Tidak ada orang tahu virus Z bagaimana bisa meledak, ada yang berpikiran mungkin karena penelitian Ruiwen ditolak, dan balas dendam racunkan, ada yang berpikiran mungkin dibeli dengan harga besar, tetapi kenyataan tidak ada yang tahu.
200157=Ini adalah kisah seorang gadis kecil yg beruntung. Gadis ini lahir di daerah miskin di Filipina, tanpa keluarga dan tak bernama. Tetapi dia secara ajaib dapat bertahan hidup di tumpukan sampah dan selokan. Dia tidak mendapat pendidikan apapun, dan sampai usia 2 thn, ia masih belum bisa berbicara. Kurangnya gizi dalam jangka panjang membuat dia kurus dan kecil, namun pikirannya tidak berhenti berkembang. \nSaat virus Z merebak, gadis itu berusia 14 thn. Penyebaran virus yang sangat cepat mengubah kampung halamannya menjadi neraka di bumi, dan zombie yg berkeliaran bisa membunuhnya setiap saat. Di waktu itu, seorang panglima perang Filipina yg terkenal beserta pasukannya datang ke kota dan menyelamatkannya. Panglima itu menamakannya Maggie Augustine, dan merawatnya seperti putri sendiri. \nBagi seseorang yang tidak pernah merasakan kasih sayang, kasih panglima adalah satu-satunya cahaya di dunia ini dan dukungan spiritual untuk bertahan hidup. Sejak memasuki pangkalan semen yg dingin, dia menjadi anggota pramuka pemuda panglima. Setiap hari dia menjalani latihan dan penyiksaan yang tidak manusiawi. \nTapi tumbuh sebagai pemulung, Maggie tidak menolak kehidupan seperti ini dan sangat patuh. Setelah berlatih 10 thn, dia menjadi prajurit unggul di tentara dan berulang kali menyelesaikan tugas yang diberikan oleh panglima dengan sempurna. Bunuh dan merampok adalah rutinitas Maggie dan dia selalu kejam dan berdarah dingin. Hanya di depan panglima, ia akan menunjukkan sisi kekanak-kanakannya. Bagi musuh, wajahnya bagai Dewi Kematian. \nPada usia 25, panglima perang mempromosikan dia menjadi Kapten Mercenary. Ia membasmi banyak musuh dalam sejumlah perang bayaran, dan menjadi prajurit bayaran yg terkenal.
200158=Sebelum menjadi Penjelajah Benua Pasir di Organisasi Z, Al Sharif adalah seorang pengembala. Ia mengembala bersama sukunya di Gurun Sahara di Afrika Utara, di mana dia belajar menunggang kuda, berburu, dan menemukan banyak harta di gurun yg luas. \n Al Sharif terpikat dengan harta karun kuno yg misterius dan mengerahkan sukunya pergi ke Timur untuk mencari harta karun Firaun. Dengar-dengar harta tersebut tertimbun di suatu tempat di bagian timur gurun Arab, siapa tahu semua keluarga dan sukunya mati dalam serangan Mum. \n Ia ditemukan oleh anggota Organisasi Z di reruntuhan Gurun Oasis yg sangat jauh. Saat itu, ia sudah tidak rasional, tubuhnya terus gemetar dan ia berteriak keras dalam bahasa Arab kuno yg tidak jelas. Di tangannya ada 1 pisau emas yg sangat langka dan 1 kunci emas yg misterius. \n Anggota medis Organisasi Z mengobatinya di Ruang Sementara Militer. Ia kemudian masuk ke Tim Arkeologi Organisasi Z dan menjadi Ahli Gurun untuk membantu anggota Organisasi Z mencari Kunci Kuno dan Kotak Harta Firaun yg misterius di Gurun Oasis. Tapi, tujuan dia adalah membalas dendam keluarga dan sukunya.
200159=Cecilia Chou lahir di China dengan sejarah keluarga yg mendalam, Ayahnya adalah pembalap terkenal di dunia dan Ibunya adalah putri dari keluarga Keuangan Amerika. Cecilia tinggal di rumah leluhurnya di Fujian China sampai umur 12 tahun, dimana Ia pindah ke Amerika bersama Ibunya. \n Sewaktu Cecilia kecil, Ia sangat tertarik dengan mobil, koleksi mobilnya di rumah tak terhitung jumlahnya dan Ia sering bermain dengan anak laki-laki.Ia belajar banyak prindip dan pengetahuan mobil dari Ayahnya. Setelah lulus kuliah, Cecilia membuka satu Pabrik Modifikasi Kendaraan dengan dukungan keluarga dan bantuan dari teman-temannya.\n Di tahun virus Z merebak, Cecilia Chou dan teman-temannya bersuka rela bergabung dalam Organisasi Bantuan Sedunia, mereka mengendarai Truk pergi mengangkut barang ke daerah bencana dan mengantarkan peralatan medis kepada pasukan tempur di garis depan. Ia dianugerhi Medali dari Palang Merah. \n Seterusnya, Cecilia sadar bahwa Ia dapat berkontribusi lebih banyak kepada orang-orang, maka dengan perkenalan Prof. John Stark, Ia bergabung dengan Organisasi Z dan bertanggung jawab atas Kavaleri Modifikasi. \n Setelah bergabung dengan organisasi, Cecilia dengan tidak sengaja menyadari bahwa Samantha Chou dan dia memiliki kalung giok dengan ukiran Chou yg sama. Setelah saling berbicara, Cecilia menemukan bahwa situasi Samantha sama dengan sepupunya yg telah lama hilang. \n Sejak itu, Cecilia dan Samantha bertugas bersama di Departemen Kaveleri Modifikasi Organisasi Z. Karena bakat dan pengetahuannya tentang Kendaraan yg luar biasa, Cecilia dengan cepat dipromosi. Dia secara pribadi merancang mesin pertempuran yg ditakuti orang, Truk Pertempuran Jalan Penganiaya.
200160=——Karena tidak ada catatan apapun mengenai Jun di arsip Organisasi Z, berikut kami menggunakan ingatan dari wawancara Mayor Jendral Cha. \n Mengenai pengalaman hidup Jun, takutnya hanya Pemimpin kita, Zane yg tahu. Tapi Zane tidak pernah menyebutkan masalah ini, juga tidak mengizinkan anggota Organisasi untuk menyelidiki masalah ini. \n 8 tahun setelah Virus Z merebak, headquarter Organisasi Z di Vancouver selesai. Tahun itu, dibawah pimpinan Zane, anggota Divisi Asia Timur kita secara resmi menetap di headquarter. Ini pertama kalinya kami bertemu Jun, dia fasih berbahasa Jepang dan Inggris. \n Perang Virus Ke-2 meletus di pertengahan tahun Ke-9, berpuluh ribu zombie menyerang kota New York. Jun menerima perintah untuk memimpin semua pasukan Amerika, Asia Selatan dan Asia Timur membantu New York. Itu adalah pertempuran yg brutal, kita semua takut akan ditelan oleh kota neraka itu, zombie berkeliaran dimana-mana, sungguh mengerikan. Banyak orang terluka berat, tidak bisa bertempur. Dalam pertempuran itu, Jun menunjukkan keberanian seperti orang gila, dia bahkan menerobos ke dalam sekelompok zombie untuk menolong Samantha, dia juga mengendali helikopter tempur untuk melawan zombie dalam kota. Dalam pertempuran itu, Jun berhasil menahan kota New York, dan dianugerahi Medali Militer Kelas I. \n Kemudian, Jun sebagai perintis Pemimpin Militer, memimpin kita melakukan beberapa kali Zombie Siaga. Di tahun Ke-17 Virus merebak, Jun menghilang di satu pertempuran, kami melakukan beberapa kali pencarian, namun tidak berbuah hasil. Organisasi membangun satu Patung Batu setinggi 14m di depan pintu Headquarter sebagai pengakuan atas kontribusi di yg besar. \n —— Penilaian Zane: Jun adalah prajurit paling gagah berani yg pernah aku lihat, dia tidak pernah mundur, tidak pernah gagal. Kehilangan dia, adalah kerugian terbesar Organisasi Z.
200161=Louis Bernard lahir di sebuah keluarga biasa di Marseille. Saat masih mahasiswa, Louis menunjukkan bakat yg luar biasa dalam olahraga, tapi berkepribadian terlalu aktif dan bahkan sangat nekat, Ia sering dihukum karena berbuat onar. Saat di SMA, Ia bahkan lebih nakal, dan beberapa kali diperingatkan oleh sekolah. \n Walaupun Ia tampaknya sangat nakal, Louis memiliki hati yg halus. Dia suka membaca buku tentang militer setelah kelas, juga gemar untuk mengoleksi dan membuat model pesawat. Pada usia 20 tahun, ia berhasil masuk ke Akademi École de l'air Perancis. \n Kehidupan sekolah militer tidak hanya membentuk tubuh Louis menjadi kekar, namun juga mengasah keuletannya. Kedua faktor inilah yg membuat karir Militer Louis terus berjaya, tetapi juga membuat dia menjadi ceroboh. \n Di awal merebaknya Virus Z, Louis direkomendasi untuk bergabung dengan Organisasi Z. Ia kemudian ditunjuk sebagai Penanggung jawab Komando Angkatan Udara, karena pengalamannya dalam mengkomando beberapa kali misi Pertolongan dan Penyerangan Udara pasukan Helikopter. \n Sejak itu, Louis mengkomando pasukan Helikopter Organisasi Z dan menyelamatkan banyak orang di seluruh dunia. Dalam perang menyelamatkan rakyat Paris, Louis mengemudi helikopter bersenjata dan menerjang ke pusat kota, bahkan saat persediaan amunisi telah habis, Louis berhasil membunuh 19 Zombie dengan sebilah pisau dan hamper mati. Perang tersebut disebut sebagai Perang Pembela Paris.
200162=Helena Skotnicka lahir di Warsawa, Polandia pada sebuah keluarga pengusaha. Ayahnya pengusaha pakaian, Ibunya adalah ibu rumah tangga. Helena pun terpengaruh dengan Ayahnya yang sangat ketat. \n Pada usia 7, Helena terinfeksi virus, penyakitnya berat dan susah disembuhkan. Ia berada dalam kondisi kritis di rumah sakit setempat, kedua matanya pun hampir buta dan tidak bisa melihat apapun. Setelah beberapa bulan melawan penyakit ini, Helena secara ajaib sembuh. Akan tetapi, kedua matanya terjadi mutasi akibat dari penyakit tersebut, penglihatannya tidak hanya membaik, tapi juga bisa melihat barang sejauh ribuan meter. Ia juga memiliki visi malam yang super. Kemampuan penglihatannya ini diperhatikan oleh militer setempat, dan Helena pun masuk ke sekolah militer untuk pelatihan. \n Helena menunjukkan perfoma karir yang luar biasa, ia bahkan berhasil memenangkan beberapa pertempuran besar. Bakat Tembakan Jitunya tidak tertandingi, ia berhasil mencatat rekor Tembakan Jitu 3052 meter dalam Perang Mediterranean, membuat semua orang di Dunia kaget. \n Pengetahuannya tentang Senapan juga tidak tertandingi, pada usia 27, Helena merancang senapan Jitu Tipe HS-327 bersama rekannya, berhasil mencapai jarak 6100M ke atas. \n 3 tahun setelah virus Z merebak, Helena dan rekannya bertemu dengan pemimpin Organisasi Z masa depan. Setelah virus merebak, ia menjadi salah satu dari 13 pendiri Organisasi Z, unit pengintai Organisasi Z pun dinamakan menurut namanya Eagle Eye.
