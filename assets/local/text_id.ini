83400068=Ada, Ada, cepat mendarat, cepat mendarat! Meteran minyak udah mau habis, aku tidak mau jatuh dan mati!
83400069=Phew, kita selamat!
83400070=Boss, mohon maaf atas ketidak sopananku. Aku berjanji kepada saudara yg lain kalau aku akan menyelamatkanmu.
83400071=Bila kamu hidup, kita dapat merampas kembali rumah kita dari zombie. Kita akan membunuh moster itu!
83400072=Ada, Ada benar! Kita harus bersemangat!
83400073=Aku akan. Tapi sementara kita harus tahu cara hidup di sini.
83400074=Ini hanya bangunan yg ada di sekitar. Kita bisa membersihkannya dan menjadikannya pangkalan.
83400075=Sementara hanya bisa begitu. Semangat dan mulai bekerja! Kita harus bikin tempat ini lebih layak sebelum malam tiba.
83400076=Boss! We need to Build the Road first before constructing anything. My Construction Vehicle won't run on the sand.
83400077=Walaupun enggan, tapi kita harus akui kalau pembangunan kita ini sangat bergantung pada Simon dan mobil konstruksinya.
83400078=Maka, kita harus membangu jalan utama untuk mobil konstruksi. Seluruh bangunan perlu dibangun dekat jalanan.
83400079=Ada, Ada benar!
83400080=Ada, Ada! Aku dapat modifikasi mobil konstruksiku bila kita ada garasi. Au mungkin bisa mambangun satu dgn material yg kita ada. Untung saja aku bawa alat berharga denganku.
83400081=Ok, ok, aku tahu. Kita mulai bangun garasi tersayangmu sekarang.
83400082=Bangun Garasi mobil konstruksi. Dengan mobil konstruksi, pembangunan kita akan meningkat dgn banyak.
83400083=Boss! Mobil konstruksi mewah Thunderbolt telah jadi. Siap siaga setiap waktu!
83400084=Simon, sebelum mengatakan mewah bisakah kamu mengganti kaca rusakmu itu di mobil Smasher?
83400085=Waktu spesial, waktu spesial.
83400086=Ada, Ada, apa kita masih ada Air? Aku telah haus selama ini.
83400087=Itu adalah botol air terakhir kita yg barusan kamu minum.
83400088=Bila kamu tidak mau menjadi org pertama yg mati kehausan, ayo cepat bangun Stasiun Pemurnian Air dgn mobil konstruksimu.
83400089=Ada, Ada, Stasiun Pemurnian Air telah selesai! Bisakah kamu beri aku hadiah makanan?
83400090=Roti dan air yg barusan kamu telan adalah persediaan makanan terakhir kita. Ayo cepat bangun pertanian, atau kita akan kelaparan hari ini juga.
83400091=Juga berapa kali harus aku kasih tahu kamu, namaku Ada! Bukan Ada, Ada!
83400092=Bagus, Simon! Bangun Kantin dan aku janji akan memberimu makanan yg berlimpah hari ini.
83400093=Scott, sperti yg kamu mau, pertanian terlah selesai, tapi aku tidak yakin akan segera tumbuh sesuatu yg bisa dimakan hari ini juga.
83400094=Tentu saja, waktu diperlukan untuk memproduksi sumber daya. Lihat produksi di detail bangunan.
83400095=Aku hanya ingin mengisi perutku dgn makanan sekarang juga.
83400096=Untuk memastikan efisiensi pekerjaanmu, Ada berbohong padamu. Kami masih ada makanan. Kamu bisa lihat sumber daya yg tersedia di atas layar.
83400097=Simon, pastikan makanan dan air tersedia di kantin untuk memastikan populasi kita tidak kelaparan.
83400098=Hal penting seperti mengirim makanan dan air hanya bisa dilakukan oleh mobil konstruksimu, Simon. Selesaikan dan kita bisa makan sekarang.
