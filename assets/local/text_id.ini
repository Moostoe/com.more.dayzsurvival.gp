200644=Lahir dari keluarga ragbi di Inggris, sangat menyukai olah raga karena pengaruh keluarga, memiliki fisik yg sempurna melebihi manusia biasa. Setelah jangkitnya virus zombie, dia hidup dari virus zombie berkat kekuatan fisiknya dan kemauan hidupnya yg kuat.Perubahan genetik membuatnya kekuatan super untuk mengontrol zombie. Karena hanya dikelilingi oleh zombie selama ini, orang-orang menjadi lupa pada namanya, dan memanggilnya Alien.
200645=Keluarga berada di Manchester, Inggris. Ayahnya adalah pelatih tim lokal, dan Ibunya adalah dokter.Terpengaruh oleh keluarganya, Raymond terus berolah raga sejak kecil, dan fisiknya lebih bagus dari pada orang biasa. \n Tetapi karena virus zombie, semuanya telah berubah. \n Berkat fisik yg bagus dan kemauan yg kuat, Raymond sekeluarga bertahan lama di Fortifikasi Pertahanan, tapi pada akhirnya tetap dikalahkan oleh virus zombie. Itulah sebabnya mengapa Raymond terpisah dari keluarganya. Raymond hampir tumbang saat dia kabur dari zona aman.\n Percaya bahwa orang tuanya masih hidup, Raymond tanpa menghiraukan nasihat penduduk, memulai pertualangannya sendirian untuk mencari kelurganya.\n Namun Dewi Keberuntungan tidaklah bersenyum kepadanya. Saat menolong 13 korban, salah satu dari korban yg menggila tiba-tiba menggigit tangan kanan Raymond.\n Raymond terinfeksi.\n Raymond melarikan diri dari penduduk, jatuh pingsan di dalam kota dgn mayat berbaring di jalanan, dan menunggu saatnya mati tiba.\n Tidak tahu waktu lewat berapa lama, Raymond terbangun mengira dirinya berada di neraka, dan sadar bahwa dirinya bisa mencium bau mayat zombie di udara. Ketika dia ingin menyentuh matanya, dia menyadari bahwa tangan kanannya telah mutasi, dan dengan ceoat seluruh badannya juga mulai berubah. Raymond beruntung, karena mutasi in membuat fisiknya semakin bagus. Oleh karena itu Raymond dapat melanjutkan tujuannya untuk mencari keluarganya, walaupun saat itu juga penampilannya bukan lagi seperti dulu.\n Raymond masih ingat ekspresi manusia saat pertama kali melihat wujudnya, dan saat manusia menarik pelatuk pistol untuk membunuhnya. Hingga saat orang-orang melihat Raymond menyelamati manusia baru mereka mulai menerima Raymond.\n Kisah akan tentang Raymond mulai menyebar, dan Organisasi Z menemukannya. Saat itu mereka baru menyadari bahwa Raymond memiliki kekuatan untuk mengontrol zombie karena mutasinya.\n Raymond yg perlahan semakin aneh, ikut bergabung dgn Organisasi Z untuk mencari keluarganya, dan tidak keberatan untuk menolong orang ditengah perjalanannya.
