87010059=Instruksi Tambahan Lamaran
87010060=1. Anda hanya dapat melamar ke satu benteng pada waktu yg bersamaan. \n2. Setelah lamaran disetujui, setelah anda telah mengirim turk kargo, anda akan segera teleportasi ke benteng baru. Tetapi, anda tidak dapat kembali ke Benteng anda sebelum acara selesai. Mohon berhati-hati terhadap lamaran anda. \n3. Setiap {0} kekuatan tempur koresponden dgn 1 Truk Kargo benteng, bila tidak mencapai juga dihitung satu. Batas maksimal pengiriman truk kargo adalah {1}. Prajurit terluka anda juga memerlukan Truk Kargo korensponden dgn kekuatan tempur mereka untuk menjamin keamanan mereka saat teleportasi.
87010061=Instruksi Teleportasi
87010062=1. Setelah lamaran disetujui, anda dapat mengirim truk kargo ke teleportasi untuk pindah ke bebteng segera.
87010063=2. Setelah acara selesai, bagi yg berhasil teleportasi akan kembali ke benteng mereka masing-masing.
87010064=4. Bila anda menginisiasi Teleportasi, maka akan dihitung bahwa anda keluar dari benteng aliansi anda dan bergabung dalam benteng baru dgn identitas non-aliansi. Mohon perhatikan informasi aktivitas yg berhubungan dgn aliansi anda (cth: Pembelian Grup Aliansi dll).
87010065=5. Poin individual dari Perlengkapan Individual, Benteng Terkuat dan Acara Gurun akan anda bawa ke benteng yg baru.
87010066=6. Pembaharuan Berlian yg langkah tidak dapat ditransfer ke orang lain maupun diteleportasi ke benteng baru. Komandan dgn hak ini harus memikirkan telebih dahulu.
87010067=Acara Pendaftaran Benteng Dimulai
87010068=Komandan yg terhormat: \n Acara Pendaftaran Benteng telah dimulai. Selama acara, seluruh komandan yg memenuhi syarat dapat daftra untuk teleportasi ke benteng yg baru unutk sementara waktu. Setelah acara selesai, semuanya akan kembali ke benteng masing-masing. Bantu teman dan kalahkan musuh. Seluruhnya ada di Pendaftaran Benteng! Untuk detail lebih lanjut, silahkan lihat Pusat Kegiatan.
87010069=Daftar sementara waktu untuk bergabung dalam aliansi baru, bantu sekutu anda untuk mengalahkan musuh!
87010070=1. Saat Acara Pendaftaran Benteng dimulai, Komandan dari benteng yg lain dapat didaftar sementara waktu untuk teleportasi ke benteng ini. \n2. Mulai pendataran untuk memasukkan benteng anda ke dalam Daftar Pendaftaran Benteng. \n3. Setelah acara selesai, seluruh pelamar akan kembali ke benteng masing-masing.
87010071=Tanggapi pendaftaran dari benteng lain. Setelah inspektor menyetujui, anda dapat mengirim truk kargo dalam jumlah tertentu sesuai dgn kekuatan tempur lamaran anda dan teleportasi ke benteng untuk sementara waktu. Setelah acara selesai, pelamar akan kembali ke benteng masing-masing.
87010072=1. Jumlah pelamaran ke benteng ini: {0}\n2. Hanya pangkalan dgn lvl 30 dan Benteng Kekuatan Tempur berada pada peringkat {1} besar yg dapat melamar. \n3. Setelah lamaran disetujui, anda dapat mengirim Truk Kargo ke teleportasi untuk pindah ke benteng baru.
87010073=7. Pelamar dapat membatalkan lamarannya setelah menginisiasi, tetapu tidak dapat menginisiasi lamaran lagi ke benteng ini sebelum 30 menit setelah pembatalan.
