83400051=Kita adalah org yg hidup di tempat ini.\n Tidak ada makanan dan minuman yg cukup.\n Tidak ada yg tahu apakah kita bisa melewati esok hari.\n Membangun tempat ini adalah satu-satunya harapan kita.
83400052=Manusia hanya berani bekerja di tempat yg ada api unggun.\n Sekecil apapun suara di kegelapan bisa menakutkan orang.\n Ini adalah pertama kalinya aku merasakan ini\n Cahaya sangatlah penting.
83400053=Zombie datang.\n Semua lelaki memiliki senjata.\n Wanita dan anak-anak dibelakang mereka.\n Kegagalan bukanlah pilihan di perang ini.\n Tidak ada mundur.
83400054=Tidak ada yg tahu perasaan kehilangan seseorang lebih dari padaku.\n Aku tidak dapat berhenti khawatir akan dia.\n Tidak peduli bagai mana pun, nyawa tidak boleh dibuang begitu saja.\n Kita harus menyelamatkannya!
83400055=Kita telah membangun rumah kita dgn darah dan keringat.\n Semua org bertarung dgn susah, tidak takut dgn mati.\n Kita bukan hidup untuk diri kita sendiri\n tapi juga untuk melindungi org penting di sekitar kita.
83400056=Kita tidak lagi tidak bisa membangkang.\n Kita tidak akan lagi bertaruh kepada takdir.\n Kita akan menyalakan ulang api harapan.\n Renaisans adalah satu-satunya mimpi untuk membangun dunia yg baru.
