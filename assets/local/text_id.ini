87000146=Berikut adalah beberapa masalah terkait dalam acara Relokasi Aliansi:
87000147=1. Bangunan Gurun Anda akan dipindahkan secara normal, tapi Poin Gurun, Bangunan Aliansi dalam Gurun dan Poin Persenjataan Pribadi mungkin akan terpengaruh. Kami menyarankan Anda untuk menyelesaikan relokasi dulu sebelum mengumpulkan Poin.
87000148=2. Mengenai Status Kembali: Saat Anda kembali dari Benteng Gurun ke target Benteng, Benteng Anda akan ditunda dalam status perlindungan.
87000149=3. Mengenai Hadiah Peringkat Mingguan Mumi Kembali: Poin Pribadi tidak berubah, Poin Aliansi berubah menjadi total poin dari semua anggota yang berpartisipasi.
87000150=4. Mengenai Pembelian Grup Aliansi: Jika Aliansi Anda melakukan Relokasi selama Pembelian Grup, maka setelah berhasil pindah ke target server, anggota yg tinggal dengan Benteng semula akan menerima Hadiah terendah. Anggota yg pindah dengan Aliansi akan menerima Hadiah sesuai dengan bagian pembelian pada anggota saat ini.(Total pembelian Aliansi akan dikurangi bagian pembelian anggota aliansi yg belum keluar)
87000151=Untuk rincian Relokasi Aliansi, silakan lihat FAQ Relokasi Aliansi. Bila ada pertanyaan silahkan hubungi Layanan Pelanggan kami. Terima kasih atas dukungan dan kerjasamanya.
