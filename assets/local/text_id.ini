87000153=Semakin kuat kekuatan Aliansi Teratas di Benteng ini, semakin banyak anggotanya, semakin kompetitif juga Benteng yg berpartisipasi dalam acara. Tentu saja, perebutan sumber daya akan semakin intens.
87000154=Hanya Perekrut yg memiliki hak untuk mengganti Pengumuman Rekrutan.
87000155=Rekrutan yg Anda mulai sudah berakhir. Anda dapat memulai perekrutan lagi untuk melakukan berbagai operasi.
87000156=5. Mengenai Permainan Pertempuran dan Kombat Arena: Pasukan Anda yang terluka juga membutuhkan kekuatan tempur yang sesuai untuk memastikan bahwa mereka dapat berpartisipasi ke dalam ekspedisi dengan aman.
87000157=6. Mengenai Hak Memperbaharui Tambang Langka Benteng Terkuat: Jika Anda Relokasi saat memiliki hak ini, maka Anda dianggap telah membuang Hak ini.
87000158=Memulai Perekrutan Benteng menunjukkan bahwa Anda menyambut Aliansi dari Benteng lain. Benteng Anda akan muncul di daftar Rekrutan, dan Anda juga bisa mengedit atau memposting persyaratan Rekrutan. Rekrutan yg dimulai akan berlangsung 15 hari. \nHanya inspektur Aliansi yag bisa memulai rekrutan
