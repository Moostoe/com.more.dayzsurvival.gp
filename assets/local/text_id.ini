171227=Halo, Komandan!\n\nMelewati beberapa waktu ini dalam permainan, Akun permainan Kamu telah menjadi “Harta Pribadi” yg paling penting.\n\nBerikut ini, Aku akan memperkenalkan kepada Kamu, petunjuk penting keamanan akun.\n\nI. Untuk melindungi Akun Kamu, direkomendasikan ikat akun\n\nIkat akun bisa mencari kembali markas Anda jika mengganti perangkat permainan atau kehilangan data permainan.\n\nKamu bisa klik foto profil di kiri atas, klik “Pengaturan”, klik “Akun” untuk ikat akun.\n\nII. Untuk melindungi keamanan akun Kamu, jangan biarkan orang lain sembarangan login akun Kamu.\n\nKarena, akun permainan akan ikat dengan perangkat secara otomatis. Oleh karena itu, jika ada orang pernah login akun Kamu, lain kali tetap dapat login ke akun Kamu.\n\nSkema dibawah ini mungkin bisa menyebabkan akun Kamu dimasukkin orang lain:\n\n1. Membeli akun dari orang lain, penjual bisa masuk ke akun yg dijual ke Kamu kapanpun juga tanpa perlu lewat akun platform ( Contoh Facebook ).\n\n2. Bantu isi ulang akun bisa membuat akun Kamu bocor, bantu isi bisa dapat login akun Kamu.\n\n3. Membiarkan anggota aliansi login akun, lain kali dapat login ke akun Kamu lewat perangkatnya.\n\nDiatas adalah 3 contoh situasi, meskipun Kamu ganti password akun, ganti ikatan platform, tetap tidak dapat menghentikan orang lain login akun Kamu.\n\nLindungi Akun, jauhi aksi berbahaya, agar tidak kehilangan!
