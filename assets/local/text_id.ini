90460048=Asa adalah panglima pasukan Kavaleri Organisasi Z benua Eropa, berdasarkan pemahamannya yang tinggi akan segala kendaraan perang dan strategi kendaraan perang, dan ditambah prestasi perang yang tidak terkalahkan, maka tingkat tertinggi Organisasi Z memberikan gelar  Raja Mobil Liar padanya.\n    Betty sebagai salah satu dari 2 pembalap jendral senior dan bawahan dari Asa selalu merasa kalau Bos Asa adalah orang yang super tenang, daia selalu memasang mukanya yang dingin lalu dengan cepat menerobos ke dalam medan perang, menghancurkan hambatan, menggilas musuh.\n    Dan bawahan pandai lainnya adalah Nadia sang Master Kendaraan Perang dengan pikirannya yang polos, dia hanya merasa Asa sangat ganteng, sangat-sangat ganteng.\n    Tidak ada yang tahu bahwa Hero pemenang yang melangkah di medan perang ini dipusingkan oleh 2 bawahannya yang cemburu di depan matanya, namun kemampuan mereka tidak ada yang dapat menggantikannya.
