80000460=Surat dari Dr. O’Connell :
80000461=Halo, Komandan Terhormat :\n\n    Benua Pasir, gurun yg jarang ada bayangan manusia, tetapi disini ada banyak sumber daya. Aku dan timku masuk ke benua pasir berbulan-bulan, dan menemukan disini tidak hanya ada sumber daya langka, dan ada Mumi sang beringas! Ini membuat Investigasi Kami menjadi sebuah petualang, Aku dan timku menyambut kedatangan Kamu ke benua pasir bersama Kami mencari kotak harta Firaun kuno, buka rahasia benua pasir.\n\n    Sekarang, Kami dapat berbagi informasi dan penemuan pengoleksian Kami, ini akan sangat membantumu sebagai pemula!\n\n    1. Koin Firaun : Kami menemukan koin seperti ini di makam Firaun, mereka disimpan dengan sempurna, memiliki nilai arkeolog yg sangat tinggi.\n\n    2. Beberapa Sketsa Bangunan : Kami menemukan disini ada beberapa unit militer menetap, tetapi tidak tahu apa alasannya, Kami menemukan banyak reruntuhan, tetapi tidak menemukan tentara, bahkan satu mayat pun tidak ada. Kami mendapatkan banyak sketsa bangunan dan desain kendaraan, sudah diselipkan dalam surat, Kamu dapat coba membuat di markas.\n\n    3. Kunci Kuno dan sebagian kotak harta : Kami mendapatkan sebagian kunci kuno, mereka dapat membuka kotak harta Firaun, ada banyak barang berharga didalam. Bersamaan, Kamu masih dapat menggunakan kunci ini untuk menukar suplai yg diperlukan di pasar.\n\n    4. Mumi : Di gurun pasir ada banyak zombie yg dibalut kasa, meskipun mereka sangat beringas, tetapi tidak ada bedanya dengan zombie-zombie sebelumnya.\n\n    Sudah, ini adalah hasil investigasi Kami dalam beberapa bulan, semoga kalian dapat lekas terbiasa dengan lingkungan disini, cuaca disini adalah musuh terbesar kita, gunakan sumber daya dengan baik, buat bangunan di gurun pasir.\n\n  Semoga Kamu sukses\n\n  Brandon O’Connell
80000462=Perkenalan “Daerah Militan Sementara Gurun Pasir”
80000463=Komandan :\n\n  Kami mendapatkan kiriman sketsa desain dari Prof. Brandon O’Connell, dan meneliti gambar bangunannya. Bangunan ini tidak hanya cocok di lingkungan gurun pasir, dan juga menjamin strategi perang Kami, Kami memberikan saran sebagai berikut :\n\n  1. Kemah pasukan transportasi : Kemah istirahat untuk pasukan transportasi. Bangun bangunan ini, bisa meningkatkan kecepatan pengoleksian pasukan secara signifikan.\n\n  2. Pabrik Penempaan koin : Ini adalah pabrik tiruan “Koin Firaun”. Bangun bangunan ini, bisa membuat beberapa “Koin Firaun” dalam waktu tertentu. Ini adalah sumber daya yang sangat langka.\n\n  Kemah Tim Arkeologi: kemah istirahat yang disediakan untuk anggota Arkeologi. Bangun bangunan ini, bisa meningkatkan peluang mendapatkan harta dalam pengoleksian.\n\n  4. Markas Strategi Gurun: Penyebaran pertempuran dan arena mobilisasi dalam Benua Pasir. Bangun bangunan ini, bisa meningkatkan atribut pasukan dalam serangan pengepungan, pertahanan pengepungan dan lainnya secara signifikan.\n\n  5. Platform Transportasi Gurun Pasir: Dirancang untuk mendukung tentara berbaris di Benua Pasir yang tebal. Bangun bangunan ini untuk meningkatkan Kecepatan Berbaris, Maksimum Tentara Tunggal dan properti lainnya. Bangun bangunan ini, bisa meningkatkan atribut pasukan dalam serangan pengepungan, pertahanan pengepungan dan lainnya secara signifikan.\n\n  6. Benteng Pertahanan Pertempuran Pertempuran Gurun Pasir: menyediakan perlindungan besar terhadap prajurit penjaga kota. Bangun bangunan ini, bisa meningkatkan atribut pasukan dalam serangan penjaga kota, pertahanan penjaga kota dan lainnya secara signifikan.\n\n  7. Rumah Sakit Oasis: adalah unit logistik penting dalam Benua Pasir. Bangun bangunan ini, bisa meningkatkan atribut batas limit pasukan terluka, kecepatan pengobatan pasukan secara signifikan.\n\n  Karena iklim gurun yang buruk, kita tidak dapat memindahkan bangunan di luar Tembok ke sini. Tapi, kami sudah membangun “Wilayah Garnisun Gurun Pasir” “Gudang Sumber Daya Oasis”:\n\n  “Wilayah Garnisun Gurun Pasir” dibentuk dari Tempat Perlindungan dan Tenda Pertolongan, adalah wilayah garnisun sementara di dalam Benua Pasir, bisa mengobati pasukan terluka di sini.\n\n  “Gudang Sumber Daya Oasis” akan menyimpan sumber daya benteng semula ke sini, Anda dapat mengambil sumber daya regular, (Cara pengambilan dengan pertanian, sumur minyak benteng awal sama)\n\n  >>> Anda dapat menggunakan beberapa “Koin Firaun” untuk membangun beberapa bangunan di wilayah kosong luar Benteng, tetapi aku harus mengingatkan Anda, bangunan ini akan dihancurkan setelah waktu berbaris gurun pasir berakhir, dan tidak dapat dipindahkan kembali ke Benteng. <<<\n\n  -- dari Tim Pembangunan Kamu
