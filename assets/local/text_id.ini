170471=Halo para komandan! \n\n Kamu sudah berhasil bertahan hidup di doomsday. Di dunia penuh dengan zombie ini, jika ada teman yg menemanimu bersama, pasti ada banyak bantuan buat Kamu. \n\n Untuk itu, kami membuka acara mengundang teman. Kalian bisa dapatkan poin hanya dengan mengundang teman! Selama acara, pemain peringkat 100 besar bisa dapat hadiah misterius! \n JIka Kamu ingin undang teman, mohon klik profil di kiri atas halaman, “Setting”, “Undang”, beritahu kode undangan ke temanmu, dan lakukan undangan. \n Jika kamu ingin undangan orang lain, maka di halaman “Terima Undangan” ketik kode undangan. \n ( Mulai register acara, dan berhasil undang pemain, baru bisa hitung poin. ) \n\n Ingin memahami peringkat dan hadiah, mohon ikuti halaman utama Kami : \n Fan page Facebook atau Forum Baidu \n https://www.facebook.com/AgainstZombies/
