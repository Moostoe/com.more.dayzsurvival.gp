90460049=Kalau di sini tidak ada Betty si wanita gila itu, Bos Asa pasti menjadi milikku! Dia kira meniru Bos dengan helm rusaknya maka Bos akan menyukainya? Sungguh aneh!\n    Penjaga Nadia sering mendengarkan hal yang serupa setiap harinya. Tidak ada cara lain, karena dia dan Betty mengagumi atasan mereka yaitu Asa.\n    Nadia dan Asa lahir dalam keluarga militer, kemampuan militer mereka yang menonjol tidak pernah menodai lambang keluarga mereka. Nadia sejak kecil mengikuti jejak Asa, Asa suka Kavaleri, maka Nadia pergi meneliti Kavaleri. Dengan kemampuan Asa pribadi, pangkatnya dalam pasukan terus meningkat, Nadia juga tidak mau kalah.\n    Mengikuti ketat langkah orang disukainya adalah sebuah hal yang indah. Tapi kemunculan Betty membuat semuanya berubah, mendapatkan tantangan baru membuat Nadia menjadi lebih semangat.
