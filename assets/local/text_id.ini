170534=Hari Imlek segera sampai! Hari Imlek adalah hari tahun baru Tiongkok, adalah hari yang paling penting. Untuk itu, seluruh orang akan melaksanakan bermacam acara, seperti memasang petasan, makan malam bersama, menggantung lampion, dll.\nDi hari perayaan ini, kami juga memberi kalian bermacam acara!\n\nKonten Acara :\n1. Dalam masa acara, membunuh Penari Barongsai - Kerry ada kesempatan untuk menjatuhkan menjatuhkan simpul Tiongkok.\n2. Dalam masa acara, mengoleksi sumber daya ada kesempatan untuk mendapatkan Permen Imlek.\n3. Simpul Tiongkok dan Permen Imlek dapat langsung dipakai, juga dapat ditukarkan untuk hadiah yang lebih mewah!\n4. Dalam masa acara, kapasitas sawah, sumur minyak, pabrik tembaga dan tambang logam paduan meningkat sebanyak 50%.\n5. Juga akan ada kulit dengan tema Imlek menunggu kehadiran anda!\n(Setiap hari hanya menjatuhkan jumlah tertentu peralatan acara, saat mencapai jumlah tertentu maka tidak akan jatuh lagi)\n\nJuga ada pembelian grup aliansi, penawaran amunisasi edisi terbatas dan acara yang lainnya. Ayo segera ikut ke dalam!\nUntuk informasi lebih lanjut silahkan lihat ke dalam pusat acara dan email pemberitahuan.
