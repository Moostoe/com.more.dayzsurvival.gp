90460001=Latar belakang karakter:
90460002=Claude dan tunangan Fiona adalah pasukan sekutu manusia. Dia yang bertahun-tahun membunuh Zombie, lebih memahami dengan jelas daging busuk yang kotor itu dibandingkan siapapun dalam pasukan. selalu menggunakan sedikit sumber daya untuk menyelesaikan pemusnahan Zombie.\n  Claude dan Fiona sudah lama saling mencintai. Kepada Fiona dia berjanji, setelah menyelesaikan misi kali ini, akan secara resmi melamar Fiona. Namun, Zombie berjumlah besar mendadak menyerang pasukan yang melaksanakan misi. Pasukan dengan amunisi yang tidak mencukupi diporak-porandakan oleh Zombie. Claude dan Fiona terpisahkan oleh Zombie.\n  Claude yang bertahan hidup dengan susah payah lalu kabur kembali ke pasukan mendapati, Fiona tidak kembali ke perkemahan seperti yang dia harapkan. Saat itu, hati Claude telah hancur.\n  Claude yang menunggu Fiona selama 3 hari 3 malam, akhirnya meninggalkan pasukan dan pergi mencari Fiona. Pemimpin dan rekan yang mengetahui betapa dalam perasaan mereka berdua mengetahui jika kemungkinan Fiona hidup sangatlah kecil, namun tidak bisa berkata-kata untuk menghentikannya.\n  Claude percaya, Fiona pasti masih hidup, akan ada suatu hari dia akan menemukannya!
90460003=Informasi yg dibawanya:
90460004=Variasi Zombie tidak pernah berhenti. Saat lvl meningkat, Kekuatan tempur juga meningkat dengan faktor geometris. Bunuh Zombie yang berbeda untuk memberi kami berbagai sumber daya. Pilih waktu yang tepat untuk bunuh Zombie untuk mengurangi tekanan terhadap sumber daya. Tingkatkan Jumlah Pasukan dan meneliti Teknologi untuk Membunuh Zombie lebih efektif.
