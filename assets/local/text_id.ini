83401336=Setelah virus zombie meledak, sudah banyak kota diserang, kota Chasel adalah salah satunya.\n    Dia yang awalnya yakin akan mati namun berhasil selamat demi anak kecil dan wanita di kotanya, telah menjadi orang selamat yang terakhir di kotanya.\n    Dia berjanji pada suatu hari pasti akan memusnahkan mereka yang merebut kebahagiaannya, sehingga menjadi Avenger Zombie.\n    Berapa banyakpun Zombie yang sudah dihancurkan, pada akhirnya yang bisa menemaninya hanyalah foto keluarga di dadanya yang ternodai oleh darah.
