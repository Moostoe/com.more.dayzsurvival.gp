105718=Event Membunuh Musuh
105719=Tuanku, Acara Bunuh Musuhmu akan dimulai dalam {0}! \nSelama acara ini, Anda harus membunuh sebanyak mungkin musuh untuk mendapatkan poin yang dapat ditukarkan dengan imbalan! \n(Menggunakan item Teleportasi Canggih akan membawa Anda ke teritori Aliansi Anda dan memberi Anda perlindungan Aliansi.) \n\nSaat sedang aktif menyerang: \n. 1.Tampilkan kekuatan musuh untuk memperkirakan kekuatan mereka. \n2. Pengintaian dapat membantu Anda membunuh paling banyak musuh dan meminimalkan kekalahan Anda. \n3. Bersatu dan menyerang bersama anggota Aliansi dapat membantu untuk mengalahkan musuh yang kuat. \n\nSaat bertahan dari serangan: \n1. Harap bertahan dengan efektif untuk menghindari kekalahan! \n2. Menggunakan Perisai Kedamaian dapat menghindari kekalahan dan sekaligus menyediakan pertahanan yang efektif. \n3. Tampilkan musuh di Menara Jaga untuk menyusun strategi pertahanan yang ampuh. \n4. Saat berhadapan dengan musuh yang tak dapat dikalahkan, Anda dapat melindungi pasukan Anda dengan mengirimkan mereka ke reruntuhan atau ke suatu tempat yang jauh sebelum musuh tiba. \n5. Bangun lebih banyak Rumah Sakit untuk mengurangi jumlah pasukan yang gugur! \n6. Meminta bantuan dari sekutu Anda adalah cara yang efektif dalam pertempuran. Tentu saja, Anda harus memberikan bantuan yang sama untuk mereka juga. \n7. Tingkatkan Gudang Anda untuk melindungi sumber daya Anda dari penjarahan. \n8. Hindari kehilangan sumber daya dengan menghabiskannya sebelum Anda diserang. Juallah sumber daya Anda kepada para sekutu Anda di Pasar.
