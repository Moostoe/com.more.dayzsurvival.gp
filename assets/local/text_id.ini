90500045=Hubungan senior junior tidak menghalangi pernyataan cinta Betty dan Nadia kepada Asa. Asa yang hanya fokus pada perang, tidak mempedulikan perasaannya pada kedua wanita itu. Tapi hal ini tidak mempengaruhi pertikaian tanpa batas baik secara terang-terangan maupun sembunyi-sembunyi dari 2 orang itu, sepertinya asalkan bisa mengalahkan lawannya, maka akan mendapatkan hati Asa.
