87010052=Inspektor yg terhormat: \n Komandan {1} dari benteng {0} telah mengirim Lamaran Pendaftaran Benteng ke anda. Bila salah satu inspektor menyetujui, maka Komandan tersebut dapat teleportasi ke benteng anda untuk sementara waktu. Bila ditolak, maka Komandan tersebut tidak dapat melamar ke benteng anda lagi selama acara ini. Bila tidak ada inspektor menyetujui dalam {2}, maka akan dianggap bahwa inspektor menolak lamaran komandan ini.
