90460010=Pemusnah Zombie: Claude Fehn
90460011=Aku tidak dapat bersaing dengan Francis, sarjana gila itu, dalam Penelitian. Tapi, aku jauh lebih baik daripada dia dalam aspek lainnya!
90460012=Kamu hanya perlu mengikuti perintah, atau aku pastikan kamu adalah korban berikutnya yg digigit  oleh Zombie~
90460013=Saat Nora secara rahasia dimasukkan ke dalam akademi militer, sama sekali tidak mengetahui jika itu adalah perpisahan dengan ayahnya.\n  Tahun ke 2 bergabung dengan pasukan. Berdiri dalam produksi senjata militer terbesar yang abadi selama ratusan tahun dalam kegelepan Rusia, tumbang dalam semalam oleh penguasa pasukan koalisi manusia. Semua orang dalam mengerti, menggunakan sedikit tenaga untuk mendapatkan pasokan militer berjumlah besar akan memancing rasa iri pejabat politik.\n  Di dunia ini tidak ada tembok yang tidak bisa ditembus, dendam pemusnahan suku membuat Nora menghabiskan waktu mencari kebenarannya. Nora kala itu, menggunakan kemampuannya yang luar biasa untuk membuktikan dirinya dalam pasukan. Terlebih dengan pesaing sekelasnya seorang ilmuwan gila Frances juga saling menghargai.\n  Dari sisa reruntuhan yang didapatkannya dari Nora, Frances menganalisa pihak penyerang suku secara rahasia itu dan kebetulan berada di dalam pasukan mereka! Frances yang juga dendam membantu Nora kabur dari perkemahan setelah diam-diam membunuh musuhnya.\n  Nora yang tidak memiliki tempat untuk pergi memilih untuk bergabung dengan Organisasi Z, dan mendirikan profesi perintis baris depan yang pertama. Semua orang tahu, kemampuan Nora tidak hanya sebatas ini saja.
90460014=Setelah virus Zombie meledak, bencana Kiamat terus merebut nyawa manusia, tapi juga menginspirasi potensi manusia. Ada kemungkinan kecil munculnya beberapa Elit yg memiliki kemampuan luar biasa dari Korban Selamat. Takdir mempertemukan orang-orang ini. Untuk menyelamatkan lebih banyak manusia, mereka membentuk Organisasi Kebangkitan Manusia yg dinamakan kode Z. Berbeda dengan Aliansi Manusia, sebagian besar orang di sini menjalani hidup tanpa batasan. Tidak ada hirarki atau perbedaan kelas, terkadang penuh dengan kekuatan dingin seperti batu, namun tidak kekurangan kebaikan manusia. Organisasi Z tidak mengikat anggotanya. Walaupun beberapa anggotanya tidak mendapatkan keadilan mutlak, namun Organisasi Z memastikan ketika menghadapi ancaman Zombie, semua Pemberani dapat mengesampingkan segalanya untuk melawan musuh mutlak manusia -- Zombie. Semua orang di sini memiliki pengalaman yg tidak biasa, namun mereka memiliki dedikasi yg sama. Mereka semua memiliki hati yg kuat untuk menghapus Zombie sepenuhnya dari dunia manusia!
90460015=Rakus uang namun tidak mencintai uang, adalah cara sebenarnya untuk menjadi kaya.
90460016=Tidak diragukan lagi, setiap pemula yg bergabung dalam Organization Z akan meragukan pihak di atas, kenapa mereka mengizinkan orang-orang ini bergabung ke dalam organisasi. Evan, yg selalu menyebutkan uang, akan [Menerima] setiap pemula yg bergabung dalam organisasi dengan antusias dan memperlakukan mereka sebagai pelanggannya sendiri. Di Organisasi Z, kamu boleh tidak mengenal Mentor kamu sendiri, kamu bahkan boleh tidak mengenal ajudan yg melakukan misi bersama kamu. Tapi, kamu tidak mungkin tidak mengenal Evan yg gemuk dan bertelinga besar ini. \n Namun faktanya, Organisasi Z tidak akan pernah merekrut orang biasa. Kemampuan Evan adalah membuat ekonomi seluruh organisasi berjalan dengan lancar dan efisien. Dia mengerti relasi antar penawaran dan permintaan kedua pihak, dan akan menghasilkan kondisi menguntungkan yg tidak dapat ditolak oleh kedua belah pihak. Dia selalu bisa membawa daya saing yg tidak bisa dikuasai orang lain. Dengan kemampuan berdagang yg kuat, Evan menyediakan modal lebih dari 60% untuk seluruh organisasi. \n Saat berbisnis, Evan sangatlah licik. Dia akan berjuang sekuat mungkin untuk merebut setiap persen keuntungan dengan kata-kata yg cerdik dan ketajaman keuangannya. Namun Evan tidak pernah melanggar prinsipnya: tidak curang, tidak bohong. Orang-orang dengan bercanda menyebut Evan sebagai Lemak Ber-prinsip. Seperti apa yg selalu Evan katakan: Rakus uang namun tidak mencintai uang, adalah cara sebenarnya untuk menjadi kaya.
90460017=Di saat ini, menyimpan uang di dalam kantong tidak akan menghasilkan lebih banyak uang. Memiliki sumber daya yg cukup adalah kunci dari keberlangsungan hidup. Mengutus pasukan yg menganggur pergi mengumpulkan di dunia bukanlah keputusan yg jelek. Tentu saja, ini akan memakan beberapa waktu. Bertukar sumber daya di Pusat Perdagangan adalah pilihan yg baik. Jual sumber daya yg kelebihan untuk mendapatkan uang, beli sumber daya yg kurang untuk membantu pembangunan. Helikopter Dagang akan mengunjungi Tempat Perlindungan kita. Tentu saja, jika kamu memiliki kebutuhan yg mendesak, bisa segera [Panggil] dia di Pusat Perdagangan.
90460018=Francis
90460019=Jika ada sesuatu yg bisa menolong manusia di saat ini, aku rasa itu adalah Teknologi.
90460020=Jika ada sesuatu yg bisa menghancurkan manusia, aku rasa itu adalah Teknologi.
90460021=Lahir dalam keluarga bangsawan, Francis pelan-pelan menunjukkan IQnya yg sangat tinggi pada usia 12. Ingatan fotografinya yg sangat kuat, kemampuan untuk menghitung dan menganalisis jauh di atas usianya mengejutkan semua Mentor. Saat Francis berusia 16, dia dengan mudahnya meningkatkan tingkat kesuksesan produksi peralatan Sumber Daya Cepat dari 45% menjadi 75%, dan bergabung ke Pusat Penelitian Aliansi tertinggi dengan rekomendasi dari para pembimbingnya. Namun, karena usianya yg masih kecil, serta kurangnya pengalaman sosial dan kemampuan yg jauh melebihi rekan-rekannya, Francis tidak dapat bergaul dengan baik. Hal ini terus berlanjut sampai ia bertemu dengan Nora, rivalnya dalam Pertandingan Aliansi. \n [Bocah cilik, mulai sekarang aku akan melindungi kamu] kata Nora dengan sombongnya, saat mereka pertama kali bertemu. Francis yg pemalu tidak berkata apapun, tapi ia merasakan sesuatu yg lebih penting selain cintanya pada keluarga dan penelitian untuk pertama kalinya. Oleh karena itu, ketika Nora datang kepadanya sambil menangis, membawa batu terkikis oleh senjata biokimia, dia memutuskan untuk membantu Nora tanpa ragu-ragu. \n Setelah Francis membantu Nora melarikan diri dari Barak, kehidupan Francis kembali ke hari-hari ketika hanya ada penelitian.
90460022=Teknologi memungkinkan kita untuk bertahan hidup dengan lebih baik di Hari Kiamat. Teknologi dapat mengembangkan Kota dan membawa peningkatan besar terhadap kekuatan tentara. Aliansi Manusia terus mengeksplorasi teknologi baru untuk mempersenjatai negara dan tentara mereka. \n Hmm... ahh, aku ingin tahu apa yg Nora sedang lakukan akhir-akhir ini...
