83401312=Kalau tanya Kane, benda apa yang paling penting dalam hidupnya. Dia pasti berkata: Semua bahan baja kesayanganku ini.\n    Pada kenyataannya, selain ini dia sudah tidak punya apa-apa lagi.\n    Setelah racun Zombie menyebar, saat senjata pertahanan manusia menghadapi krisis, Kane menyimpulkan pengalaman seumur hidupnya merubah teknik manusia mendapatkan besi. Bahkan setelah itu telah ditemukan banyak sekali teknik penempaan. Membuat pemanfaatan bijih besi meningkat berlipat, tiap senjata yang ditempat dengan teknik Kane akan memiliki logo milik Kane.
83401313=Dokter baris depan
83401314=Dokter baris depan: Emily
83401315=Kesetaraan bagi tiap kehidupan yang menghadapi kematian.
83401316=Kamu mungkin memiliki seribu cara untuk membuat orang mati, tapi tidak berdaya untuk menyelamatkan 1 orang. Emily yang terus aktif di garis depan sangat memahami hal ini.\n    Dia yang terbiasa melihat kehidupan dan kematian, menjadi sulit untuk mengekspresikan diri terhadap kesedihan. Prajurit yang mengenal Emily akan merasa takut jika melihat pandangan dingin darinya, sekalipun Emily sudah berkali-kali menyelamatkan hidup mereka.\n    Hanya Owen yang tahu, Emily bukanlah orang yang dingin. Dia hanya kehabisan air matanya.\n    Kemampuan dokter lain dalam mengobati mungkin didapat dari sekolah, tapi Emily  di dapat dari tubuh mayat. Operasi berhasil maka akan hidup, tapi jika gagal maka kehidupan di depan mata akan menjadi sebuah mayat.
83401317=Petugas pelatihan khusus Infanteri
83401318=Petugas pelatihan khusus Infanteri: Yokokura Yasuhiko
83401319=Berasal dari ahli pelatihan Infanteri Organisasi Z Asia Afrika
83401320=Yokokura Yasuhiko yang berasal dari Jepang lahir dalam keluarga Ninja. Setelah racun Zombie menyebar, manusia memerlukan kekuatan yang lebih banyak dan kuat untuk melewati kesulitan hidup. Yokokura Yasuhiko adalah salah satunya.\n    Setelah masuk dalam Organisasi Z, bergantung pada pemahaman akan potensi dan manusia dari seoarang ninja. Yokokura Yasuhiko dengan cepat meningkatkan kemampuan tempur dan fisik dari prajurit. Serta tanpa henti menghasilkan Master Elit.
83401321=Petugas pelatihan khusus Penembak
83401322=Petugas pelatihan khusus Penembak: Claudia
83401323=Ahli pelatihan penembak yang berasal dari Organisasi Z benua Amerika
83401324=Claudia adalah Penembak yang berbakat, bakatnya sering kali membuat malu jendral senior yang mengandalkan usia dan pengalaman unmtuk meningkatkan tingkat ketepatannya.\n    Saat mampu mengendalikan sniper berjarak 4000 meter hanya dari dalam 0.03cm, Claudia hanya berusia 16 tahun. mendengar rekor ini, banyak orang yang tidak mempercayainya.\n    Langit menetapkan orang luar biasa untuk memikul misi yang luar biasa pula. Di Terusan Panama saat pertempuran bertahan dari Zombie, Claudia mengandalkan jumlah bunuh musuhnya yang luar biasa untuk mendapatkan jasa perang tertinggi. Dia menjabat sebagai petugas pelatihan Penembak, karena jendral juga tidak ingin memendam bakatnya.
83401325=Petugas pelatihan khusus Kavaleri
83401326=Petugas pelatihan khusus Kavaleri: Cole
83401327=Ahli pelatihan pengendalian dan perakitan Kavaleri yang berasal dari Organisasi Z benua Eropa
83401328=Cole adalah putra Richard seorang mekanik terhebat. Kesukaannya pada mesin berbeda dari ayahnya, Cole hanya suka balapan, dia suka akan kesenangan dari mengendarai sendiri mobil balap.\n    Setelah racun Zombie menyebar, Cole dan ayahnya bersama bergabung dalam Organisasi Z. Namun kegemilangan Cole pribadi tidak tertutup oleh nama besar ayahnya yang seorang Mekanik terhebat. Dia secara resmi sudah membuat prajurit Kavaleri, cara modifikasinya yang cocok untuk pertempuran Zombie secara gratis diberikan kepada seluruh manusia yang selamat diseluruh dunia。\n    Kemampuan Cole tidak hanya pada modifikasi, tapi dia juga orang gila yang diakui. Dia selalu berpendapat, tidak memiliki teknik mengemudi yang hebat, maka tidak sesuai dengan mobil yang dia modifikasi!
