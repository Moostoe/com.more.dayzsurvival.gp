90500043=El tirador fuerte siempre proporcionará su propio lado con la cubierta de fuego más poderosa. Los tres tienen la colaboración perfecta por que trabajan juntos muchos años. Siempre podrán encontrar con precisión las debilidades del enemigo y darán el golpe letal rápido. Un tirador fuerte no solo puede predecir las acciones del enemigo, sino también la trayectoriale de sus compañeros del equipo. \nNo desperdicie cada bala, no deje que cualquier compañero del equipo muera en vano.
