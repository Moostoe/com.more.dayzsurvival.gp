170448=El 1 de Octubre se celebra el Día Nacional de China, ¡es una fecha para recordar la fundación formal de la República Popular de China! \n\nPor esta fecha, hemos preparado los siguientes eventos: \n\n1. Al matar zombies se tiene cierta probabilidad de que caigan artículos-Paquete Rojo Nacional. \n2. Se tiene cierta probabilidad de que caigan artículos-Linternas Rojas. \n3. Los Paquetes Rojos y las Linternas Rojas pueden ser usados para obtener recompensas. \n (Cada día se tiene un límite de los artículos obtenidos durante el evento.) \n4. Se tiene un tema chino en línea, ¡revísalo!
