83400050=Revivió la esperanza
83400051=Somos los últimos Sobrevivientes en la Ciudad Aislada. \nNo hay mucha Agua ni Alimentos. \nNadie sabe con seguridad si podremos sobrevivir mañana. \nReconstruir este lugar es nuestra última esperanza.
83400052=Las personas se atreven a estar activos sólo en los lugares iluminados por la hoguera. \nCada pequeño sonido en la oscuridad asusta a los nervios de las personas. \nEsta es mi primera vez que siento esto. \nLa luz es vital.
83400053=Los zombies han llegado\n Los hombres están armados\n A las espaldas son mujeres y niños\n La batalla no puede fallar \n No tenemos la retirada.
83400054=Nadie entiende mejor que yo lo que es perder a sus amigos. \nNo puedo dejar de preocuparme por ella. No importa que, no se puede abandonada fácilmente una vida. \n¡Debemos rescatarla!
83400055=Hemos reconstruido nuestro hogar con sangre y lágrimas. \nLa gente lucho con todo, sin miedo a la muerte. \nNo vamos a sobrevivir sólo para nosotros mismos. \nTambién para proteger a las personas importantes que están cerca.
83400056=Ya no podemos resistir. \nYa no apostaremos al destino. \nVolveremos a encender el fuego de la esperanza. \nEl renacimiento es nuestro único sueño para reconstruir el nuevo mundo.
