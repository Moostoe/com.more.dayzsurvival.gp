90460001=Antecedente:
90460002=Claudio y su prometida Fiona nacieron en las fuerzas de la coalición humana. Él, que ha continuado luchando contra los zombies durante tantos años, conoce la carroña sucia más que otras personas en el ejército. Él entiende la debilidad de cada tipo de zombie. Con el menor consumo, siempre puede eliminar al zombie. Claudio y Fiona llevaban mucho tiempo enamoradas. Le aseguró a Fiona que iría a pedirle matrimonio después de que se completara la tarea. Sin embargo, justo cuando se completó la tarea, de repente los zombies masivos atacaron a las tropas que llevaban a cabo sus misiones. Las tropas con municiones insuficientes estuvieron disperso por zombies. Claudio y Fiona también se separaron del zombies. Claudio, quien finalmente sobrevivió y huyó a la sucursal, descubrió que su Fiona no regresó al cuartel como había esperado. Entonces, Claudio estuvo muy triste. Mientras esperaba por tres días y noches, pero no había ningún resultado. Luego salió del cuartel para buscar a Fiona. Sus superiores y colegas, que conocieron los sentimientos profundos entre Claudio y Fiona, supieron que existirían posibilidades de supervivencia mínimas, pero no pudieron detenerlo. Claudio cree firmemente que Fiona debe estar viva, ¡algún día la encontrará!
90460003=Información
90460004=La mutación del zombie nunca se detiene. Con el nivel de promoción, el poder de combate en un aumento geométrico. Matar diferentes zombies puede proporcionarnos diferentes recursos. Elige al zombie para matar, puede aliviar efectivamente la presión sobre los recursos. ¡Aumenta la cantidad de tropas y estudia la tecnología de matar zombies para deshacer estas carroñas!
90460005=¡Oye, hombre! Tengo un gran negocio. Muy estable, no perder dinero, ¡Hagamos juntos!
90460006=¡Te encontraré, Fiona!
