170470=¡Consigue puntos y recompensas misteriosas!
170471=¡Hola Comandantes! \n\nYa has sobrevivido durante un buen tiempo a este fin del mundo. En este mundo lleno de zombies, si tienes unos cuantos amigos puede ser muy útil para que se ayuden mutuamente. \n\nEs por esta razón que hemos activado el evento para Invitar a los Amigos, ¡todos pueden obtener puntos invitando a sus amigos!, durante este periodo, ¡los 100 primeros jugadores del Ranking obtendrán la Recompensa Misteriosa! \nSi quieres invitar a un amigo, presiona en el Avatar de la parte superior izquierda en la página principal, Ajustes, Invitar, y envía el código de invitación a tu amigo. \nSi quieres aceptar el código de invitación de tu amigo, sólo tienes que ingresar el código de invitación de este jugador en Recibir invitación. \n(Una invitación es considerada exitosa y se obtiene puntos después de realizar el registro una vez que comience el evento.) \n\nPara revisar el Ranking y las Recompensas, puedes seguirnos en nuestra página principal: \n En Facebook o en Tieba Baidu. \n https://www.facebook.com/AgainstZombies/
