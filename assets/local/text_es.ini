83400066=Jefe, se terminó el Petróleo del Helicóptero. ¡Debemos de aterrizar de inmediato!
83400067=¡Prepárense para aterrizar!
83400068=Ada, Ada, ¡aterriza ahora! El indicador de combustible está a punto de estar vacío. ¡No quiero caer y morir!
83400069=¡Uf! ¡Estamos salvados!
83400070=Jefe, le ruego que disculpe mi rudeza. Les he prometido a nuestros hermanos que le traigamos vivo por todos los medios.
83400071=Usted vive, tenemos la esperanza de recuperar nuestros hogares de zombies. ¡Un día mataremos esas malditas bestias!
83400072=Ada, Ada tiene razón. ¡Debe animarse!
83400073=Lo haré, pero por ahora, tenemos que descubrir cómo sobrevivir aquí.
83400074=Este es el único Edificio de alrededor. Podemos limpiarlo y convertirlo en nuestra Base.
83400075=Eso podría funcionar por ahora. Anímense y comiencen a trabajar. Tenemos que mejorar este lugar antes de que oscurezca.
83400076=¡Jefe! Necesitamos primero construir la Carretera antes de construir cualquier cosa. Mi Vehículo de Construcción no puede ser conducido sobre la arena.
83400077=A pesar de la reticencia, debemos admitir que toda nuestra construcción depende de Simon y su Vehículo de Construcción.
83400078=Por lo tanto, tenemos que construir una carretera principal para el Vehículo de Construcción. Todos los Edificios debían construirse cerca de la Carretera.
83400079=Ada, Ada tiene razón
83400080=¡Ada, Ada! Con el garaje puedo transformar mi Vehículo de Construcción. Con todo lo que tengo puedo fabricar un vehículo. Afortunadamente, llevo mis herramientas conmigo.
83400081=Está bien. Empezaremos a construir tu precioso Garaje ahora.
83400082=Construir un Garaje del Vehículo de Construcción. Con los Vehículos de Construcción, nuestra construcción será incrementada en gran medida.
83400083=¡Jefe! Ya está listo el lujoso Vehículo de Construcción Rayo. ¡Listo para las órdenes en todo momento!
83400084=Simon, ¿podrías cambiar el parabrisas roto en tu Smasher antes de hablar de lujo?
83400085=Tiempo especial, es un periodo de tiempo especial.
83400086=Ada Ada. ¿Todavía tenemos agua? ¡He estado sediento por mucho tiempo!
83400087=Esa fue nuestra última botella de agua, la que acabas de tomar por tu boca.
83400088=Si no quieres ser el primero en morir de sed, date prisa y construye una Estación de Purificación de Agua con tu Vehículo de Construcción.
83400089=Ada Ada, ¡se terminó de construir la Estación de Purificación de Agua! ¿Deberías darme algo de comida?
83400090=Ese pan que comiste después de la última botella de agua era nuestro último alimento. Solo date prisa y construye la Granja, o todos moriremos de hambre el día de hoy.
83400091=Además, ¡cuántas veces te tengo que decir que yo soy Ada! ¡No soy Ada Ada!
83400092=¡Buen trabajo, Simon! En agradecimiento a la construcción de la Cafetería, te prometo que tendrás una buena comida el día de hoy.
83400093=Scott, como quieras. La Granja está terminada, pero creo que aún no podrá crecer algo para comprar de forma inmediata.
83400094=Por supuesto, se necesita esperar un tiempo para producir todos los Recursos. Revisa los detalles de Producción en los Edificios.
83400095=Solo quiero atiborrarme de comida ahora.
83400096=Para garantizar la eficiencia de su trabajo, Ada dijo una mentira piadosa. Todavía tenemos algo de comida. Puede ver todos nuestros Recursos disponibles en la parte superior de la pantalla.
83400097=Simon, mantén suficiente comida y agua en la cafetería para garantizar que nuestra población no tenga hambre.
83400098=Cosas tan importantes como el transporte de alimentos y agua solo pueden hacerse con su Vehículo de Construcción, Simon. Hazlo y podremos cenar.
83400099=Señoras y señores, la cena está lista. Vengan a probar el resultado de nuestro conductor en este día tan agotador.
83400100=Esta es la mejor comida que hemos tenido en estos días. Finalmente descubrí por qué el Jefe lleva a ese cocinero a todas partes.
83400101=Simon, si pudieras hablar menos, más mujeres te apreciarán.
83400102=Simon, si ya estás lleno, date prisa y construye un lugar para dormir. Sin Zonas Residenciales, tendrás que armar una carpa en la arena por la noche.
83400103=¿Lo viste, Scott? A Ada Ada solo le gusta…
83400104=¿Ah?
83400105=Déjame hacerlo.
83400106=Con las Zonas Residenciales, podemos acumular más Población para ayudarnos a Construir nuestra Base juntos, aunque solo somos unos pocos de nosotros.
83400107=¡Hay alguien!
83400108=Ahora, no solo somos nosotros.
83400109=Dios nos bendiga. Finalmente nos topamos con algunos seres humanos.
83400110=¿Podría darnos algo de comida y agua? Hemos huido todo el camino y no hemos comido nada durante 3 días.
83400111=Ada, llévalos a la Cafetería.
83400112=Gracias por su generosidad. ¡Dios te bendiga!
83400113=Ada Ada, ¡hay más y más Zombies alrededor de la Base! El sol está a punto de salir. Creo que necesitamos más ayudantes para Construir juntos nuestra Base.
83400114=Sé que hay algunas personas sin hogar cerca. Solo si tenemos suficientes alimentos, agua, y suficientes Zonas Residenciales, puedo usar mi bus para traerlos aquí.
83400115=Para cada acompañante adicional, nuestra posibilidad de sobrevivir aumenta en un uno por ciento.
83400116=Está oscuro ahora. Nuestro mayor desafío es pasar esta noche.
