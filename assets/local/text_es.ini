200644=Nacido en una familia de rugby en Inglaterra, fue influenciado por su familia desde la infancia, es fanático de los deportes con un excelente físico que va más allá de la gente común. Después del brote del virus Zombie, sobrevivió de la infección del virus con su voluntad tenaz y su fuerza física. La variación genética le ha dado la súper habilidad para controlar a los Zombies. Debido a que se mantuvo en la compañía de los Zombies durante todo el día, la gente comenzó a olvidar su nombre y solo lo llamó Alien.
200645=Raymond nació en una familia jugadora de rugby en Manchester, Inglaterra. Su padre fue el entrenador del equipo local y su madre fue la doctora del equipo. Raymond, influenciado por su familia, se ha ejercitado desde su infancia, siempre tuvo una resistencia física mucho mejor que la de sus compañeros. \nSin embargo, debido al brote del Virus Zombie todo cambió. \nGracias a su excelente resistencia física y su voluntad tenaz, los Raymonds resistieron en la Cala Defensiva, pero al final fueron atacados por los incansables Zombies, esa fue la razón por la que Raymond fue separado de sus padres que lograron protegerlo hasta el fianl. Raymon estuvo a punto de colapsar cuando escapó a la zona segura. \n Creyendo firmemente que sus padres aún estaban vivos, fue por caminos peligrosos para buscar a su familia sin importar el desaliento de los residentes en la ciudad. \nSin embargo, la Diosa de la Guerra no apareció al salvar al 13er Sobreviviente, los heridos que en realidad estaban infectados de repente se volvieron locos y mordieron el brazo derecho de Raymond. \nRaymond se infectó. \nRaymond escapó de la multitud controlando su cuerpo rígido de forma gradual, al final quedó inconsciente dentro de la ciudad con cadáveres tirados en el suelo, y esperó solo a la muerte. \nSin saber cuánto tiempo pasó, Raymond se despertó pensando estar en el infierno, pero se dio cuenta que aún podía oler el mal olor de Zombies en el aire. Cuando quiso extender su mano para frotarse los ojos descubrió que se había producido una mutación en el brazo derecho y que se estaba extendiendo por todo el cuerpo a una velocidad perceptible. Raymond tuvo mucha suerte, esta mutación llegó a fortalecer su físico. Debido a esto, Raymond podría volver a los caminos peligrosos para buscar a su familia otra vez aunque su apariencia ya no era la de un humano normal. \nRaymond aún recuerda el terror en la mirada del primer humano que lo vio después de su renacimiento, y de su brazo tembloroso al tirar del arma y apretar el gatillo. No fue hasta que la gente vio a Raymond rescatar a varios seres humanos de los Zombies, para que comenzaran a aceptar a Raymond. \nLas acciones de Raymond se propagaron por todo lado y la Organización Z lo encontró y analizó su capacidad para controlar a los Zombies que fue causada debido a la mutación. \nRaymond, que se había vuelto cada vez más extraño, se unió a la Organización Z para buscar a sus padres y de paso salvar la vida de algunas personas.
