90460079=Mientras tengas dinero, puedes matar a cualquiera. --Bart\n     Correcto e incorrecto, el bien y el mal nunca son absolutos, pero el dinero sí lo es. La capacidad excelante y profesional de Bart le ayuda a ganar recompensas satisfactorias.\n      Él no es un héroe encomiable, no quiere ser ese tipo de persona. No importa luchar contra el zombi, o dejar que los enemigos del empleador desaparezcan, todos muestran que Bart sólo reconoce dinero.\n    Bart siempre cobra vidas de los objetivos de acuerdo con los deseos de sus empleadores. Hasta que la Organización Z lo contrató con mucho dinero. Mientras hay dinero, no importa donde está. De todos modos, en este mundo, hay muchas personas que están pensando día y noche en cobrar su vida.
