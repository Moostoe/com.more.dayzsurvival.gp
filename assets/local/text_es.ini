87000161=Querido Comandante \nEl evento de la Reubicación de la Alianza será activado durante {0} {1} del Horario Mundial entre los Fuertes {2}. Durante ese tiempo, los jugadores de esos Fuertes pueden moverse a otros Fuertes a través de este evento. El proceso de la Fase detallado está sujeto a la Cuenta Regresiva en la Pestaña del Evento. \nNecesitará enviar Camiones de Carga correspondientes a sus Poderes de Combate para garantizar su seguridad al participar en las Expediciones. \nLos jugadores que cumplan con las Condiciones de la Reubicación de la Alianza migrarán sus cuentas y datos de la Alianza al Fuerte objetivo 1 horas después del evento. \nPara ver los detalles del Evento de Reubicación de la Alianza revise las Preguntas Más Frecuentes (FAQ) de la Reubicación de la Alianza. \nEstudio Last Empire - War Z
87000162=Evento de Reubicación de la Alianza Disponible
87000163=Durante el evento de la Reubicación de Alianza, los Líderes de la Alianza pueden iniciar las Solicitudes de Reubicación de Alianza. Si la Solicitud se aprueba, la Alianza podrá moverse de forma permanente a un nuevo Fuerte.
87000164=Antes de que todos los Inspectores aprueben esta Reubicación de la Alianza, se tiene la oportunidad de actualizar la Lista de Miembros para la Reubicación de Alianza. Después de que el Solicitante actualice la Lista, puede revisar los cambios de la Lista de Miembros de la Reubicación y decidir si acepta o rechazarla otra vez. Si no realiza ninguna operación cuando todos los Inspectores estén de acuerdo, se considerará que está aprobando esta Solicitud de Alianza.
87000165=Querido Inspector: \nLa Alianza {0} que inicializó una Solicitud de Reubicación a su Fuerte, ha actualizado la Lista de Reubicación. Puede revisar los cambios que se realizó de los miembros en la Interfaz de Revisión y tiene derecho a rechazar la solicitud si lo desea. Si no realiza ninguna operación cuando todos los Inspectores estén de acuerdo, se considerará que usted está aprobando esta Solicitud de Alianza.
87000166=Ir a Revisar
87000167=Actualizar la Lista
87000168=Al actualizar la Lista de Reubicación se enviará la Lista actual de Miembros de la Alianza al Inspector para que la vuelva a revisar otra vez. Por favor, asegúrese que todos los miembros que deseen participar en esta Reubicación estén en la Alianza en este momento. Sólo los miembros nuevos agregados aparecerán en la Lista de Reubicación si la Lista es actualizada. La lista enviada anteriormente no tendrá ninguna modificación. Los Inspectores que ya han aprobado la solicitud tienen el derecho a rechazarla si lo desean. Esta Solicitud no tendrá éxito si es rechazada. ¿Está seguro de actualizar la Lista?
