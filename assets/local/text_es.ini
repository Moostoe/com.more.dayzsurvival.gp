90460019=Si hay algo que pueda salvar a la humanidad ahora, creo que debe ser la ciencia.
90460020=Si hay algo que pueda destruir a la humanidad, también creo que debe ser la ciencia.
90460021=Francis, un hombre de origen aristocrático, reveló gradualmente su excelente inteligencia cuando tenía 12 años. Su súper memoria y habilidade informáticas y analíticas que superan la edad actual les sorprendieron a todos sus maestros. Sin obstáculos, a la edad de 16 años, Francis elevó la tasa de éxito de Producción Rápida de los equipos de recursos del 45% al ​​75%. Por lo tanto luego fue co-recomendado por todos los profesores de la facultad para entrar en el supremo Centro de Investigación de la Coalición  Sin embargo, el joven que carece de la experencia social , con la capacidad que sobrepasó mucho la de sus colegas, no se llevaba bien con los demás aquí hasta que conoció a Nora, el competidor arrogante de la coalición. \ n"Chico, en el futuro puedo protegerte." cuando se encontraron por primera vez, Nora le dijo, como un dominador. El chico introvertido no quería reconocer la realidad, pero por primera vez pensaba que había otras cosas importantes en su vida además de la familia y la investigación. Entonces, cuando Nora le encontró, llorando y tomando la piedra corroída por armas biológicas y químicas, sin dudas, se esfuerzó por ayudarla a cumplir todo lo que quería hacer. \ nDespués de que Francis ayudó a Nora a escapar del cuartel, su vida volvió a convertirse en común, llena de la investigación científica.
90460022=La ciencia nos permite sobrevivir mejor en los últimos días. Puede traer grandes mejoras al desarrollo urbano y al combate del ejército. Las fuerzas de la coalición de la humanidad continua explorando nuevas tecnologías para armar al país y al ejército. \ n Hmm... no sé qué le pasó a ese tipo Nora.
