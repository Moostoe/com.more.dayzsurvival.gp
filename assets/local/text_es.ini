87000115=Querido Líder de la Alianza: \nMuy pronto se abrirán las Solicitudes para la Reubicación de la Alianza. Los Inspectores para esta Reubicación de Alianza serán nombrados el 02/08/2017 00:00:00 de la Hora Mundial. Los Inspectores de Reubicación de la Alianza son los responsables de aprobar o rechazar a las Alianzas de otros Fuertes que desean moverse a su Fuerte. Estos inspectores son los Líderes de las Top 3 Alianzas del Fuerte en el momento que se realiza la Solicitud. Por favor revise los detalles en el Centro de Eventos.
