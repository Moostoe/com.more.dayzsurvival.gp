105719=Comandante, ¡el Evento de Muertes Enemigas comenzará en {0}! \nDurante el evento, ¡debes matar a la mayor cantidad de enemigos para ganar puntos que pueden ser cambiados por recompensas! \n(Puedes teletransportarte usando ti artículo de Teletransportación Avanzada, además de tener protección de Alianza.) \n\n En ataques activos: \n1. Ver el poder del enemigo para estimar su fuerza. \n2. Al explorar puedes tener ventaja sobre el enemigo y minimizar las pérdidas. \n3. Unirse y atacar junto a los aliados para vencer a enemigos poderosos. \n\nCuando se defiende de un ataque: \n1. ¡Usa defensas efectivas para prevenir las pérdidas! \n2. Al usar el Escudo de Paz se puede prevenir las pérdidas con una defensa efectiva al mismo tiempo. \n3. Ver a los enemigos en el Radar para formular estrategias de defensa efectivas. \n4. Cuando se enfrente a enemigos imparables, puedes desplazar tus tropas a las ruinas o algún lugar lejano antes de que los amigos lleguen. \n5. ¡Construye más Hospitales para reducir las pérdidas! \n6. El buscar ayuda de tus aliados es una buena estrategia. Claro, también debes ayudarles cuando ellos te necesitan. \n7. Actualiza tu Almacén para proteger tus recursos de ser saqueados. \n8.Evite la pérdida de recursos mediante el uso de ellos para comerciar con tus aliados en el Mercado Negro antes de ser atacado.
105720=Tu ciudad está siendo atacada
105721=¡Comandante, su ciudad ha sido atacada y está en el estado de Quemado! Puede mover su ciudad al territorio de su Alianza usando la Teletransportación Avanzado. De esta manera, recibirá la protección de la Alianza y ayudará a sus aliados \n\n1. Si su ciudad es atacada por los enemigos y pierde la defensa, su ciudad entrará al estado Quemado.  \n2.Al usar el Escudo de Paz puede tener una defensa efectiva y minimizar las pérdidas. \n3.Puede lograr más informaciones de sus enemigos al subir el nivel del Radar. \n4. Cuando se enfrente a enemigos muy fuertes, puede enviar sus tropas a algún lugar lejano antes de que los amigos lleguen para evitar un peligro \n5. ¡Construya más Tiendas de Curación para reducir las pérdidas! \n6. La ayuda de aliados es una de buenas estrategias.
