171227=Comandante, ¡hola!\n\nAl desarrollar el contenido del juego durante este tiempo, tu cuenta tiene datos muy importantes de privacidad.\n\nA continuación, voy a presentarte acerca algunas instrucciones para proteger tus datos de tu cuenta.\n\nI. Para proteger tu cuenta, te recomendamos enlazar tu cuenta.\n\nAl enlazar tu cuenta puedes iniciar la sesión en diferentes dispositivos, o recuperar tu progreso si se se pierde el contenido en tu dispositivo.\n\nPuedes presionar sobre el Avatar del lado izquierdo, después presiona sobre Ajustes, Cuenta para poder enlazar.\n\nII. Para proteger los datos de tu cuenta, no permitas que otras personas inicien la sesión de tu cuenta.\n\nDebido a que la cuenta del juego se enlaza de forma automática con el dispositivo, cuando otra persona inicia la sesión de tu cuenta, puede volver a ingresar cuando desee.\n\nEn las siguientes situaciones causa que otras personas inicien la sesión de tu cuenta:\n\n1. Comprar la cuenta de otra persona, sin la necesidad de una cuenta de plataforma (por ejemplo Facebook), el vendedor puede iniciar la sesión de tu cuenta cuando quiera.\n\n2. Una fuga de tu cuenta al encargar recargar, esta persona puede ingresar a tu cuenta.\n\n3. Si das tus datos a tu aliado para que inicie la sesión en su dispositivo, este jugador podrá iniciar la sesión de tu cuenta cuando quiera.\n\nLas tres situaciones de arriba, al cambiar tu contraseña, tu plataforma de enlace, no se puede evitar que esa persona inicie la sesión de tu cuenta.\n\nProtege tu cuenta, rechaza cualquier comportamiento peligroso. ¡Ten mucho cuidado!
