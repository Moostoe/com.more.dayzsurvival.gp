87010045=Querido Comandante: \nSu Solicitud de Reclutamiento al Fuerte {0} ha sido aprobado por el Inspector {1}. Puede enviar los Camiones de Carga correspondientes al Poder de Combate para Teletransportarse dentro de {2} (Sus Tropas Heridas también necesitan Camiones de Carga correspondientes a su Poder de Combate para garantizar su seguridad al participar en al Teletransportación). Si no envía antes del tiempo límite, usted abandonará la Solicitud a este Fuerte. Aquellos que se Teletransporten de forma exitosa retornarán a su Fuerte Original después de que termine este evento de Reclutamiento del Fuerte.
87010046=Aviso de Rechazo-Solicitud de Reclutamiento del Fuerte
87010047=Querido Comandante: \nLa Solicitud de Reclutamiento al Fuerte {0} ha sido rechazada por el Inspector {1}. Usted ya no puede enviar una Solicitud a este Fuerte durante este evento, pero puede enviar una Solicitud a otros Fuertes antes de que termine la Fase de Solicitudes.
87010048=Se alcanzó el Límite de Reclutas
87010049=Aviso de Fallo-Reclutamiento del Fuerte
87010050=Querido Comandante: \n Debido a que usted no envió Camiones de Carga dentro del tiempo establecido y no se Teletransportó al Fuerte de destino, su Solicitud de Reclutamiento a este Fuerte ha sido cancelada. Puede volver a reenviar la Solicitud.
87010051=Solicitud de Reclutamiento del Fuerte
87010052=Querido Inspector: \nEl Comandante {1} del Fuerte {0} inició la Solicitud de Reclutamiento del Fuerte. Después de que algún Inspector la apruebe, este Comandante podrá Teletransportarse a su Fuerte de forma temporal. Si la Solicitud es rechazada, este Comandante no podrá enviar una Solicitud a su Fuerte durante este evento. Si ningún Inspector aprueba la solicitud dentro de {2}, se asume que la Solicitud del Comandante es rechazada.
87010053=Aviso de Cancelación-Solicitud de Reclutamiento
87010054=Querido Inspector: \nEl Comandante {1} del Fuerte {0} ha cancelado esta Solicitud de Reclutamiento a su Fuerte.
87010055=Enviado exitosamente
87010056=Usted ya ha sido rechazado por los Inspectores de este Fuerte. Por lo tanto, no puede enviar una Solicitud a este Fuerte durante el evento. Pero puede enviar la Solicitud a otros Fuertes.
87010057=Los Reclutas de este Fuerte han alcanzado su Límite Máximo. No puede enviar la Solicitud.
87010058=Introducción de la Solicitud-Reclutamiento del Fuerte
87010059=Instrucciones Adicionales de la Solicitud
87010060=1. Sólo se puede iniciar una Solicitud a la vez. \n2. Después de que la Solicitud sea aprobada, una vez que usted envíe los Camiones de Carga, será Teletransportado al nuevo Fuerte de forma inmediata y no podrá retornar a su Fuerte Original hasta que el evento termine. Por favor, tenga cuidado con el envío de la solicitud. \n3. Por cada {0} de Poder de Combate corresponde 1 Camión de Carga, se considera como 1 Camión aunque no este completo. El Límite Máximo del envío de Camiones de Carga es de {1}, si hay más, será contado como {1}. Sus Tropas Heridas también necesitan Camiones de Carga correspondientes a sus Poderes de Combate para garantizar su seguridad al participar en la Teletransportación.
87010061=Introducción de Teletransportación
87010062=1. Una vez que la Solicitud sea aprobada, puede enviar los Camiones de Carga para Teletransportarse al Fuerte de forma inmediata.
87010063=2. Cuando termine el evento, aquellos que han sido Teletransportado retornarán a sus Fuertes Originales.
87010064=4. Si usted inicia una Teletransportación, se asume que dejará por defecto la Alianza del Fuerte Original y se unirá al nuevo Fuerte con un estado de Sin-Alianza. Por favor, preste atención a la información relacionada a su Alianza. (por ejemplo el Paquete de Grupo de la Alianza, etc.)
87010065=5. Los Puntos Individuales para el Combate Armado Individual, el Fuerte Más Poderoso y los eventos del Desierto se llevarán al nuevo Fuerte.
87010066=5. No se puede transferir a otros jugadores el privilegio de refrescar las Minas de Diamantes Raros, tampoco puede ser Teletransportado al nuevo Fuerte. Por favor, consideren esto aquellos comandantes que tiene este privilegio.
87010067=Evento Disponible-Reclutamiento del Fuerte
87010068=Querido Comandante: \nSe abrió el Evento de Reclutamiento del Fuerte. Durante el evento, todos los Comandantes que cumplan las condiciones pueden Solicitar Teletransportarse temporalmente a otros Fuertes. Cuando finalice este evento, todos ellos retornarán a sus Fuertes Originales. ¡Ayude a sus Aliados, Conquiste a los Enemigos, Todo eso en el Reclutamiento del Fuerte! Para más detalles, revise el Centro de Eventos.
87010069=Reclutamiento temporal para unirse a una nueva Alianza, ¡ayude a los aliados, conquiste a los enemigos!
87010070=1. Cuando se abre el Evento del Reclutamiento del Fuerte, los Comandantes de otros Fuertes pueden teletransportar temporalmente a este Fuerte. \n2. Inicie un Reclutamiento para agregar a su Fuerte a la lista de Reclutamiento. \n3. Cuando termine la actividad, volverán a los fuertes originales.
87010071=Responda al Reclutamiento de otros Fuertes. Después de que los Inspectores aprueben, puede enviar cierto número de Camiones de Carga de acuerdo a su Poder de Combate para responder al Reclutamiento y Teletransportase a este Fuerte de forma temporal. Cuando finalice el evento, los Reclutas volverán a sus Fuertes Originales.
