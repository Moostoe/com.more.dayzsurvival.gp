90460048=Asa es el Jefe supremo de tropas de Vehículo en el campo de batalla de Europa de la Organización Z. Con la mejor comprensión de todas las tácticas de carros y las hazañas militares de cero fracaso, le dieron los líderes principales de la Organización Z el título Maestro de Vehículo. \ n Como uno de dos ayudantes importantes de Asa,  Corredor Betty siempre piensa que su jefe es un maníaco sereno. Siempre corre rápidamente en el campo de batalla con la cara fría, rompe obstáculos y ataca al enemigo. \ n Otra ayudante, Conductor Nadia es una chica con simpleza. En su opinión, Asa es guapo, muy guapo. \ n Nadie conoce al ganador del campo de batalla. el problema es que dos subordinados siempre tienen celos de él, pero sus capacidades son irremplazables.
90460049=Si no hay loca Betty aquí, Asa debe ser mía! Ella pensó que el jefe le gustaría si tuviera un casco roto. ¡Qué fantasía! Los guardias de Nadia escuchan las mismas palabras muchas veces cada día. No hay ninguna manera porque ella y Betty admiran su jefe, Asa. Nadia y Asa nacieron en familias militares. Su excelente talento militar nunca había manchado su emblema étnico. De niño, Nadia siguió los pasos de Asa. Asa quería modificar el vehículo, Nadia también fue a estudiar el vehículo. Asa, en virtud de su capacidad, aumentó constantemente su grado militar, y Nadia no estaba atrás. Es una buena cosa seguir el ritmo de su amado. Sin embargo Betty ha cambiado todo y hay nuevos desafíos. Nadia se ha convertido en mucho más positiva.
90460050=Si no hay loca Nadia aquí, Asa debe ser mía! ¿Ella pensó que el jefe le gustaría una chica que quiere mascar chicle cada día? \n Los guardias de Betty escuchan las mismas palabras muchas veces cada día. No hay ninguna manera porque ella y Nadia admiran su jefe, Asa. \n Cuando fue llevada por su padre a la Sección Europea de la Organización Z, Betty querería rechazarlo. Su padre fue el maestro mecánico muy famoso y Betty también estaba acostumbrada a la vida libre. Naturalmente no quería unirse al ejército para sufrir mucho. \n Sin embargo, cuando ella fue entrevistada por el jefe de la Organización Z, vio Asa y se enamoró de él a primera vista. Antes había pensado muchos requerimeintos, pero entonces sólo quería estar en el mismo equipo con este guapo.\n Nadia es un dolor de cabeza para Asa, además de Betty......\n Pero después de que Betty mostró su funcionamiento fuerte como un pioloto de carreras, todo el mundo se sorprendió mucho. La capacidad de la mujer inofensiva no parece estar bajo de su Conductor.
