90500047=Las tres personas, siempre han creído “La fuerza es la primera". Gideon y Kidd, que habían despreciado la identidad de la mujer de the Iron Maiden, no se burlaron después de ver que la mujer desgarró docenas de zombis. Después de defender con éxito el ejército zombi, las tres personas se conocieron formalmente. La misma personalidad generosa les permitió convertirse rápidamente en amigos verdaderos. Aunque Kidd y Gideon siempre discuten en secreto sobre the Iron Maiden, es una mujer o no ... \nDefinitivamente es la mujer más excelante que he conocido. --- Kidd. \n De acuerdo -- Gideon
