170479=Comandante, ¡llegó Halloween! ¿Sábes las nuevas actividades? \n¡Se dice que a unos kilometros en las afueras apareció la Cabeza de Calabaza - Jack!, ¡los Supervivientes dicen que él es un gran guerrero, tiene una cabeza de Calabaza que espanta a los Zombies! \nComandante, ¿quieres ir a explorar? \n\nContenido del evento: \n Apareció la Cabeza de Calabaza - Jack, mátalo para obtener el artículo de Calabaza. \nElimina  a los zombies de este mundo, se tiene la probabilidad de que caiga el artículo del Arete de Vampiro. \nSe activó el Evento de Intercambio de Disparos, Gasta las balas de entrenamiento para obtener el artículo del Sombrero Mágico. \nSe puede usar los artículos del evento para intercambiarlos por recompensas de niveles avanzados, también pueden ser usados de forma directa. \nSe tiene más temas de fondo para Halloween, ¡son divertidos! \n\n ¡Ven a participar del evento, Comandante!
