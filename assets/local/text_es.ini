79011234=Nacido en Irlanda, de una familia de pescadores. Cuando era niño, fue a pescar con sus padres y usó con maestría el arpón. A los 25 años se casó con su amiga de infancia y después tuvieron una hija. La vida era sencilla pero muy feliz. \n Después de la explosión del virus zombie, este virus se expandió a través de los peces, lo que afectó a su familia. Porque comió los peces contaminados sin querer, la familia contagió la enfermedad. Su esposa estuvo enferma unos días y después murió. Shawn fue a pedir ayuda con su hija pequeña, pero les dieron un portazo muchas veces. Después del segundo año, fueron expulsados al bosque lleno de zombies, su hija desapareció sin rastros y Shawn, muy débil, cayó al suelo por el virus. \n Al despertar, no se dio cuenta que fue rescatado por la organización LastShelter, pero aún estaba infectado por el virus, con el estado de mitad hombre y mitad zombie. \n Se unió a la organización LastShelter y fue muy fuerte por el virus. Después de un tiempo se convirtió en un famoso Cazador Zombie.
79011235=Vernon Lightman nació en una familia Americana tradicional, sus padres eran funcionarios. En su infancia, Vernon mostró grandes talentos en las matemáticas, al terminar la universidad continuó sus estudios gracias al dinero de sus padres, uso quince mil dólares para poder estudiar inversiones futuras, es ahí donde comenzó su viaje por el mar. \n Durante los siguientes 20 años, Vernon creó 12 Empresas de distintas áreas, fracasó 9 veces, y derrotado 2 veces, finalmente, durante la época del desarrollo económico de oro, sus 23 Vernon Mall hizo que ocupe la lista de las 10 personas más ricas del mundo. \n Desde entonces, Vernon tiene muchos negocios que van desde la elaboración de alimentos de importación hasta exportación de petróleo, industria pesada y otras áreas. El Grupo Vernon se convirtió en el  imperio comercial más grande del mundo. Todo lo que tocaba pasaba de ser basura a oro, fue apodado como la Mano de Midas
79011237=Samantha fue abandonada en un callejón y recogida por el maestro Cecil, quien le crio como a su hija propia, le educó con valores de la tradición británica, pero cuando Samantha fue joven, se mostró rebelde y formó un grupo de amigos, con los cuales realizaban apuestas de carreras y negocios de drogas. \n Cuando brotó el virus Z, Samantha casi pierde a su único familiar que tenía, Cecil, pero con ayuda del Grupo de Médicos del Equipo Z, lograron que Cecil pueda recuperarse. Al recuperarse Cecil y Samantha deciden unirse al Equipo, Samantha fue conocida como la Comandante de los Vehículos de transformación, siempre tiene una sonrisa, pero cuanto más difícil son las circunstancias, se vuelve más fría, ahora sólo puede sonreír a Cecil.
79011238=William Hoffman nació al Norte de Irlanda, de una familia de granjeros, el padre era un agricultor conocido que tenía varias granjas de vacas lecheras. William, de pequeño no recibió una buena educación, pero tuvo una familia muy feliz. A los 18 años, fue reclutado en el ejército, durante 12 años, prestó sus servicios a su patria. A los 30 años, al retirarse volvió a casa y se casó con su novia de la infancia de su pueblo. \n Cuando el virus Z brotó, William de 50 años vio cómo su perfecta vida se convertía en nada. Los Zombies mataron a toda su familia y destruyeron todo su hogar, dejándolo casi muerto. \n William con ayuda de nuevas máquinas del Zombie Shredder en su cuerpo buscó la venganza uniéndose al equipo Z para participar de las Batallas contra los nidos Zombies.
79011239=Okita Kazuya viene de un famoso y  legendario clan ninja, fue un estudiante destacado aunque tenía una vida descontrolada y no tenía interés de conservar su legado familiar. Cuando apareció el virus Z se unió al Equipo Z y se enfrentó a los Zombies en batallas de muerte. /n Fue protegido por el Doctor John Stark, todos pensaron que Okita también jugaría un papel importante en la batalla, pero debido a sus heridas no pudo participar de forma continua. Tuvo que sanar su cuerpo para poder servir al Equipo Z. Con el tiempo, Okita se convirtió en un médico con máquinas muy valioso, pudo mejorar las técnicas y fortalecer a la raza ninja. Después de fortalecerse con estas máquinas, su único objetivo era acabar con los Zombies del Mundo.
79011240=Siempre tuvo un bajo perfil, Daisy trabajaba como analista en la CIA, en la azotea de un edificio, planeaba con sus compañeros operaciones y misiones secretas muy peligrosas. Cuando uno de sus compañeros le envió información incorrecta, hizo que fracase su misión y su identidad fue revelada a los traficantes de armas más peligrosos del mundo, Daisy era la única que podía detener eso. Después de la explosión del Juicio Final, sólo el Comandante más valiente puede tener a esta bella flor, hermosa pero mortal.
79011241=El Francotirador de la Marina obtuvo la medalla de Plata entre los 89 tiradores del campo de batalla, con su éxito también se ganó enemigos. En un combate, cayó en una trampa y fue aislado de sus compañeros, le quitaron la medalla. Casi pierde el control de sí mismo, pero en el día del Juicio Final, estará acompañado del mejor Comandante, para demostrar que es digno de esa medalla.
79011242=El instructor de la defensa Federal Schmidt, es un hombre serio que siempre fuma, enseña a las fuerzas anti-terroristas. Cuando era niño, perdió a sus padres y tuvo que hacerse cargo de su hermano menor, lucho para seguir adelante. Fue valiente y decidido al ingresar al ejército. Durante una batalla, cuando todos se retiraban, Schmidt siguió luchando con una fuerza increíble para poder obtener la victoria junto a sus compañeros. Permaneció como instructor en el ejército hasta el día del Juicio Final, después de ese día buscó a los mejores Comandantes para formar la tropa más fuerte.
