90460094=¡Mis dos puños, más duros que tus balas! --Gideon. \n     Gidian fue el primero que guió a la gente en las ruinas de la ciudad para luchar contra zombis. También es el miembro veterano de la Organización Z. En un momento de varias crisis militares, él y sus compañeros defienden conjuntamente la posición de la Organización Z en el mundo.\n     Nadie sabe de dónde vino Gideon. Unos especularon que era un boxeador desconocido, otros dijeron que era un fugitivo. Pero una y otra vez con sus puños, guió a los sobrevivientes para correr del grupo de zombis. La gente solo recuerda su boxeo llamado Rabia del Dragón.
