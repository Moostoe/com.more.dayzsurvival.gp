79010975=¿Dónde se envía los Paquetes Rojos?
79010976=1. Presiona sobre el botón del Paquete Rojo en la Interfaz del Chat y abre la interfaz de los Ajustes del Paquete Rojo.
79010977=2. Si obtienes el artículo del Paquete Rojo en el regalo, también puedes abrir la interfaz de Ajustes del Paquete Rojo en la Mochila.
79010978=¿Cómo enviar el Paquete Rojo?
79010979=1. Usa los diamantes del Paquete Rojo: Puedes poner los diamantes que ya tienes al Paquete Rojo (Consume el artículo del Paquete Rojo) y enviar al canal del chat de la Alianza o el país.
79010980=2. Usa dinero para enviar los Paquetes Rojos: Puedes comprar diamantes y ponerlos en el Paquete Rojo (No consume el artículo de Paquete Rojo) y enviar al canal del chat de la Alianza o el país.
79010981=3.La cantidad de diamantes y el número de Paquetes Rojos están definidos por el Jugador, los jugadores  recibirán los diamantes de forma aleatoria.
79010982=¿Por qué recoger el Paquete Rojo?
79010983=1. Los jugadores pueden ver el canal del Chat los Paquetes Rojos enviados de otros jugadores, presiona sobre ellos para recoger el Paquete y obtener diamantes.
79010984=2. Si el Paquete Rojo se termina de recoger o ha caducado, no puede ser recogido.
79010985=Después de caducar el Paquete Rojo, ¿qué pasa con los Diamantes restantes?
79010986=Los diamantes restantes son devueltos al jugador que envió el Paquete Rojo.
