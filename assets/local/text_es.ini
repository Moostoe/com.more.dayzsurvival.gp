87010041=1. Los Líderes de las Alianzas que tenga los Top 3 Poderes de Combate del Fuerte serán los Inspectores y tendrán el derecho a aprobar las solicitudes. \n2. Si un Inspector aprueba la solicitud, el Recluta podrá Teletransportarse inmediatamente al Fuerte. \n3. Los Reclutas Teletransportados pueden ser amigos o enemigos. Inspectores, tengan cuidado con la aprobación. \n4. Después de aprobar la inspección, si el Recluta no se Teletransporta al Fuerte dentro del tiempo establecido, se asume que el Comandante renunció la oportunidad de Teletransportación. \n5. Los Comandantes a los que se les rechace sus Solicitudes, no podrán volver enviar una Solicitud a du Fuerte durante este evento.
