170534=¡Se viene el Año Nuevo Chino! El Año Nuevo Chino, también conocido como la Fiesta de la Primavera, es una de las fiestas más importantes de China. Las personas celebran con: Juegos artificiales, cenas tradicionales y linternas colgantes…\nDurante estas fiestas, ¡Tenemos eventos para todos!\n\nEventos:\n1. Durante el evento, mata a Kerry el Bailarín León para tener cierta probabilidad de obtener los Nudos Chinos\n2. Durante el evento, al recolectar recursos se tiene cierta probabilidad de ganar el Caramelo de Año Nuevo Chino\n3. ¡Los Nudos Chinos y los Caramelos de Año Nuevo Chino pueden ser usados directamente, o pueden ser intercambiados para ganar mejores recompensas!\n4. Durante el evento, la capacidad de las Granjas, Pozos de Petróleo, Minas de Acero y Minas de Aleaciones en el Mapa del Mundo se incrementarán un 50%\n5. ¡Te espera un nuevo fondo de Base por el Año Nuevo Chino!\n(Los artículos caídos tienen  un límite diario. Después de que se alcance este límite, no volverán a caer)\n\nTambién estamos ofreciendo los Paquetes de Grupo' Alianza, el Complemento de Armas de Edición Limitada. ¡Ven y diviértete!\nPara más detalles, revisa el Centro de Eventos en el corro del juego.
