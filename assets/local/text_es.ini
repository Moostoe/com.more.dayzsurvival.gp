200101=Como instructor de la Fuerza de Defensa Federal, puede entrenar a una escuadra de élite en un corto período de tiempo gracias a su entrenamiento diabólico habitual.
200102=El francotirador Hunter de las Fuerzas Especiales de la Marina es muy bueno disparando a larga distancia. Sea cual sea la situación, siempre apuntará y matará a su objetivo de un disparo.
200103=El agente del FBI Daisy es muy buena recogiendo todo tipo de información. Además, puede liderar la tropa para encontrar un atajo.
200104=El teniente Ali del Oriente Medio es un teniente muy valiente y honesto, está especializado en la defensa militar.
200105=¡Zane es tu amigo leal que siempre lucha en las líneas del frente!
200106=Johnny es alguien que no respeta las reglas y leyes. Siempre puso primero a su familia. Todo lo que hace ahora es para proteger a su pequeña hermana.
200107=¡Un cazador que no tiene miedo a nada! Esto se debe a que ya ha sido infectado con el virus zombie, una parte de su cuerpo aún es humana, el es Shawn Winterborn!
200108=El Trabajador Especial del Grupo Z, es la hija del General Alexander, se llama Natasha, ¡es muy impredecible y sorprendente!
200109=Chooper puede controlar la recolección de Zombies, ¡al unirse evita que los soldados luchen contra los zombies!
200110=El Ninja más sobresaliente de su Descendencia, La fuerza de Infinity no puede ser subestimada, él puede buscar los puntos débiles del enemigo en la batalla y usarlos a su favor.
200111=Samantha Chou es una corredora famosa Tang, la velocidad y el viento son sus únicos amigos.
200112=Depredadores del mundo, con un gran modelo de negocios con un gran plan de inversión, hace que las tierras muertas se conviertan en tesoros, es llamado como la Mano de Midas.
200113=El General de Defensa, está encargado de la construcción de la defensa de recursos, participó en la creación del sistema antimisil Cortina de Hierro para los proyectos de defensa.
200114=Capitán del Equipo Especial de la Marina, entrenado para el asalto en la batalla de posiciones. Dirige diversas misiones internacionales, es llamado el Muro OTAN.
200115=El brillante Científico especializado en proyectos de energía verde y limpia como las fuentes de energía solares, eólica, geotérmica y otros proyectos. Es conocido como el Sanador de Tierras
200116=Perteneciente a la Familia Real Belga, creció en el Reino Unido. Conocido, con experiencia y que ama la vida. Hay 31 Hospitales Privados Laurent en el Mundo.
200117=Una red de inteligencia muy bien desarrollada a lo largo de 30  años, participó en numerosos crímenes a nivel mundial e influyó en muchas  decisiones mundiales.
200118=No recibió una educación adecuada de biología y química, es muy temperamental, estudió por su cuenta biología, química y medicina. Es la creadora de la máquina asesina Némesis y del Tirano. Creadora del virus Z.
200119=De una zona pobre de Filipinas, sometida por gángsters, fue sometida a un entrenamiento militar insoportable. Sus ideas tácticas son a menudo sorprendentes.
200120=Al Sharif antes de trabajar en la Organización Z, vivió como pastor en su tribu en la zona de la Gran Sahara en el norte de África, donde se hizo experto en equitación, caza y del descubrimiento del Oasis lleno de provisiones. Con frecuencia viajaba al vasto desierto para encontrar valiosos tesoros antiguos.
200121=Camionera Famosa: Es la prima de la Corredora Samantha Chou. Amante de los camiones, desde su juventud paso su infancia aprendiendo a reparar y mejorar coches y camiones. Después del brote del virus zombie, se unió a la Organización Z y conoció a Samantha. Cecilia diseñó y construyó la primera unidad de vehículo Tirano del Camino.
200122=Su pasado y su identidad son desconocidos. Fue traído a la Organización Z por Zane, el Pionero, para guiar a los ejércitos en las batallas masivas y salvar vidas incontables. En la Organización Z, es conocido como Nuestro Héroe.
200123=Graduado del Colegio Francés de Fuerzas Aéreas  Ecole I'Air. A pesar de venir de una familia francesa común, comanda las fuerzas armadas de helicópteros de la Organización Z, las cuales lideran misiones de rescate y ataque aéreo. Es un soldado valiente, leal y sobresaliente, también es conocido como la Mano Protectora de la Organización Z.
200124=Hija de un hombre de negocios polaco, Helena sufrió de una severa enfermedad ocular durante su infancia que la dejó casi ciega. Después de un tratamiento experimental, el iris de sus ojos mutó y le dio una visión increíble con capacidades de visión nocturna sobrehumanas. Una excelente Tiradora Experta, conocida como Helena Ojo de Águila.
200151=Che Zhongxian es el Segundo hijo de un general Coreano, creció bajo el estricto orden militar. Se unió al ejército a los 18 años y sirvió por 15 años, participó en varias batallas nacionales, protección marina y obtuvo grandes éxitos militares. \nParticipó en proyectos de armas para la Defensa Internacional investigando distintas armas. \nA los 35 años, fue nombrado Jefe Consultor de Diseño para el sistema antimisil Cortina de Hierro para los proyectos de defensa. Debido al gran éxito del proyecto, fue ascendido a General. \nDespués de la explosión del Virus Z, participó en el [Plan de Protección de la Patria] de las Naciones Unidas. Después de 2 años, el plan fue abandonado, después de que el Grupo Z se convirtió en el núcleo de las organizaciones humanas, fue encargado de administrar el proyecto del Sistema de Defensa. Forma parte de la 1era Campaña de la Batalla del Cerco de Zombies.
200152=27 años antes de que brote el virus Z, las fuerzas especiales Turcas se perdieron en una hoguera del bosque, al explorar el lugar, se encontraron con una pequeña bebé, sus padres habían muerto, llevaron a la bebé a la base, lo que nunca se imaginaron era que esta pequeña bebé se convertiría en su futura Líder. \nDebido a que fue entrenada por unos matones, recibió un drástico entrenamiento, pero siempre supo destacar en todas las pruebas que tenía. \nEn una de las misiones de rescate, Ilhan no sólo ingreso a la base enemiga a rescatar a todos los presos, si no también destruyó los recursos del enemigo antes de volver a su base. Por su valentía fue nombrada Comandante de las Fuerzas Especiales Marinas. \nLos años siguientes, Ilhan guio con éxito a su equipo en todas las misiones que se le asignaba, es llamada [el Muro OTAN].
200153=Abel Cox desde muy pequeño le gustaba la ciencia. Su pasión por la ciencia siempre preocupaba a sus papás. Se pasaba leyendo libros todos los días, tenía un interés especial por las energías verdes y renovables. Cuando tenía 17 años, Abel diseñó y creo un nuevo módulo solar por el cual fue aceptado en las universidades más prestigiosas. Después de graduarse con un título de Energías Renovables e Ingeniería Eléctrica, Abel trabajó en la investigación de energías verdes en varios institutos de renombre en París, participó en varios proyectos de energía eólica, solar, geotérmica. Después de la explosión del Virus Zombie, Abel fue invitado a ser el Líder del Departamento de Energía de la Organización Z. Es conocido como el Sanador de Tierras
200154=Gaius Laurent apareció a la vista pública por primera vez a los 56 años, cuando fue a Ginebra para participar del Primer Seminario de Emergencia Biológica. Hasta que Laurent habló como representante, nadie conocía al hombre de pelo gris, un hombre anciano lleno de energía. Fue conocido como patrocinador mundial detrás de los 31 Hospitales Privados Laurent, sin embargo, su fama se extendió por todo el mundo. A los ojos públicos, por primera vez, sorprendió a los participantes al proveer la información de texto, audio y video del video y los síntomas del paciente que fue sorprendentemente exacta el 7mo año después de la Ola Zombie, Laurent fue nombrado Jefe de Asesores del grupo de trabajo en la Organización Mundial de Salud acerca del Virus Zombie. Él estableció los Hospitales Privados Laurent como unidades de cuarentena para los pacientes infectados. Después de años de investigación, los medios descubrieron información acerca de que Laurent es miembro de la Familia Real Belga. Esta información no fue confirmada. Mientras Laurent está presente, las personas se sienten seguras y tienen esperanzas incluso durante las batallas más terribles.
200155=Charles Clark nació en una calle ordinaria de Brooklyn, fue  criado por una anciana, nadie sabe nada sobre sus padres. De pequeño se  juntaba con muchachos traviesos, al terminar la secundaria, la anciana que lo  crio murió de forma natural, nadie más cuidó de Charles. \nPara vivir, tuvo  que trabajar lavando platos, cargando cosas y muchos trabajos duros, poco a  poco se juntó con gente mala que le enseñó a vivir mal. \nDespués de más diez  años, ya estaba metido completamente en ese ambiente de bandas de la calle y  tenía proyectos con su vida, primero debería sobornar a los fiscales, a la  policía y a otras personas, después, aprender a ser líder para expandir su  legión  y crear una empresa para poder  generar un soporte económico. Claro, detrás de cada paso, había una  corrupción y tratos sucios, es así como Charles se convirtió en el Nuevo  líder del Mercado negro. \n Cuando se expandió el Virus Z, Charles fue  nombrado la Persona Más Misteriosa y Familiar que tenemos por el  gobierno, el nunca mostró su verdadera cara, siempre usa mucho maquillaje, se  dice que le recuerda su origen humilde. \n
200156=Nadie sabe el verdadero nombre de esta científica tan demente, todos creen que está loca. Se dice que ella nunca fue a la escuela, todo lo que aprendió fue en el Orfanato, aprendió ella sola. Todos la que la conocen bien, saben que ella es la segunda Einstein. Aunque su investigación no siga el camino correcto, se digna de obtener el premio Nobel. \nRaven, a los 16 años, llevó el primer experimento del Virus Z al Instituto de Bioquímica, todos los investigadores, creyeron que es una loca y se negaron a revisar y hacer la prueba su virus. \nA los 22 años, recibió la invitación de la Organización Mundial de la Salud para trabajar en sus investigaciones. En ese lugar, ella creó la primera clase del Virus Z, pero no podía predecir los resultados de su experimento, así que fue rechazado. \nA los 27 años, se hizo cargo del Laboratorio de la Organización Z, creo con éxito el proyecto Némesis, en ese mismo año también creó al Tirano. \nNadie pudo predecir los resultados de todo esto, mucha gente dice que cuando Raven fue despedida, liberó el Virus Z como venganza, otras personas dicen que este virus fue comprado como algo valioso que se salió de control.
200157=Esta es la historia de una pequeña niña con [suerte]. Nació en una zona pobre de Filipinas. Sin familiares conocidos y sin nombre. Milagrosamente sobrevivió de entre los montones de basura y las alcantarillas. No recibió ninguna educación, hasta la edad de 2 años no pronunció ninguna palabra. La desnutrición por mucho tiempo la hizo ser pequeña y delgada, pero su mente se hizo fuerte. \nCuando estalló el virus Z, la niña tenía 14 años. La rápida expansión del virus cambió su casa en un [infierno humano], donde los zombies errantes podían matarla en cualquier momento. Durante ese tiempo, un conocido filipino, el señor de la guerra, y sus tropas llegaron a la ciudad y la rescataron. Este señor de la guerra le dio un nombre, Maggie Augustine, y la cuidó como si fuera su propia hija. \nPara alguien que nunca sintió ningún afecto, el favor del señor de la guerra fue su única luz en el mundo y el pilar espiritual de su supervivencia. Desde que entró en la base de cemento fría del señor de la guerra, se convirtió en un miembro de los jóvenes exploradores del señor de la guerra. Cada día sufría un entrenamiento inhumano y con torturas. \n Como antes creció en el basurero, Maggie no tenía ningún problema con esa vida y era muy obediente. Después de 10 años de entrenamiento, se convirtió en una excelente soldado en el ejército y en repetidas ocasiones cumplió las tareas que le había dado el señor de la guerra. \n La anarquía es la rutina de Maggie, y muestra una crueldad de sangre fría. Sólo muestra su lado infantil al señor de la guerra, pero para el enemigo, su rostro es tan horrible como la muerte. \n A los 25 años, el señor de la guerra la promovió a Capitán Mercenaria. Destruyó a sus enemigos en muchas guerras y misiones privadas, y se convirtió en una líder mercenaria famosa.
200158=Antes de convertirse en un explorador de la Organización Z, Al Sharif vivía como un pastor con su tribu en la zona del Gran Sahara en el norte de África. Se hizo experto en la equitación, la caza y el descubrimiento de Oasis lleno de provisiones. Al Sharif viajaba con frecuencia al vasto desierto para encontrar valiosos tesoros antiguos. Al Sharif ahora trabaja para la Organización Z. Al Sharif fue atraído por los misteriosos tesoros antiguos que según los dichos, fueron enterrados en el desierto oriental de Egipto. Mientras buscaban el tesoro, la tribu y la familia de Al Sharif fueron atacadas y asesinadas por momias reanimadas. \nÉl fue encontrado en las ruinas del Oasis del Desierto por los miembros de la Organización Z. El cuerpo de Al Sharif temblaba violentamente y gritaba en voz alta en una oscura versión del antiguo árabe. En sus manos había una rara daga de oro y una misteriosa llave de oro. \nEl personal médico de la Organización lo llevó a un Hospital Oasis para recibir tratamiento de emergencia. Después de recuperarse, Al Sharif se convirtió en un especialista desértico para el equipo arqueológico de la Organización Z, ayudó a los miembros de la Organización Z a buscar Llaves Antiguas y misteriosos cofres de Faraón. Su único objetivo, sin embargo, es buscar la venganza por su familia y tribu.
200159=Cecilia Chou nació en China. Su padre fue un famoso conductor de competencias de coches y su madre fue parte de una dinastía financiera americana. Cecilia creció en la provincia china de Fujian hasta la edad de 12 años, después se mudó a los Estados Unidos con su madre. \nDesde niña, a Cecilia le gustaban los coches. Su cuarto estaba lleno de modelos de coches, además hablaba todo el tiempo con chicos de su vecindario sobre coches. El padre de Cecilia le enseñó todo lo que sabía sobre la conducción y la ingeniería de coches. Después de graduarse de la universidad, Cecilia abrió una tienda de modificaciones de coches con el apoyo de su familia y amigos. \nCuando brotó el Virus Zombie, Cecilia y sus amigos se ofrecieron de voluntarios para unirse al esfuerzo del rescate global. Fue condecorada con medallas por la Cruz Roja por conducir camiones con suministro a las zonas más afectadas y por transportar equipos médicos a las tropas de la primera línea. \nCecilia se dio cuenta que ella podía contribuir con más ayuda a la gente. Con la presentación del Dr. John Stark, se unió a la Organización Z y fue la responsable de la modificación de los vehículos para la batalla zombie y el transporte. \nDespués de unirse a la Organización Z, Cecilia notó que ella y otro oficial del mismo departamento – Samantha Chou – llevan un collar de jade idéntico con el nombre [Chou] escrito en él. Después de escuchar su historia y hacer algunas investigaciones, ¡las dos descubrieron que Samantha era en realidad la prima perdida de Cecilia! \nDesde entonces, Cecilia y Samantha sirvieron juntas en el Departamento de Vehículos de la Organización Z. Cecilia fue promovida rápidamente debido a su increíble talento y conocimiento de los vehículos. Ella construyó y diseñó personalmente el prototipo de la Unidad de Vehículo [Tirano del Camino]
200160=- Debido a que no existen registros acerca de Jun en la Organización Z, aquí hay algunas cintas de referencia acerca Jun grabadas por el General Mayor Cha Siu. \n [Acerca de su pasado y su vida, me temo que sólo nuestro gran líder Zane sabe esa información, aunque nunca mencionó esas cosas, incluso no permitió que el personal de la Organización Z investigue en un futuro. \nEl 8vo año después de la explosión Zombie, la sede de la Organización Z se completó en Vancouver. Ese año, miembros de nuestra División de Asia Oriental, bajo el liderazgo de Zane, fueron formalmente estacionados en nuestra sede. Esta fue la primera vez que nos reunimos con Jun, él podía hablar con fluidez inglés y japonés. \n. La Segunda Guerra Zombie estalló el 9no año, decenas de miles de Zombies atacaron la ciudad de Nueva York. Jun recibió órdenes de liderar a las Divisiones de América, Asia del Sur y Asia Oriental para apoyar las defensas de Nueva York. Fue una batalla brutal, y muchos de nosotros temíamos que nos abrumaran las hordas de muertos. Mientras que muchos a nuestro alrededor estaban heridos e incapaces de luchar, Jun fue valiente hasta el punto de la locura. Primero lideró un equipo en una enorme horda de zombies para salvar a Samantha, que había sido bloqueada y rodeada. Luego tomó un helicóptero militar y dirigió un ataque contra el cuerpo principal de los zombies. Su liderazgo y valentía permitió a la Organización Z salvar a Nueva York, y le concedieron una Medalla de Honor de primera clase. \nMás tarde, Jun lideró el Ejército Vanguardista, comandando una serie de ataques para romper los cercos zombies. El 17vo año de la guerra, Jun desapareció durante una operación militar. Se enviaron múltiples grupos de búsqueda y rescate, pero no encontraron nada. A regañadientes, la Organización Z lo consideró perdido y construyó una estatua de Jun hecha de piedra, tenía unos 14 metros y estaba ubicada en su sede como reconocimiento por sus destacadas contribuciones.] \n – Evaluación de Zane: [Jun es el luchador más valiente y fuerte que he visto. Nunca se retira y nunca falla. Su pérdida es la mayor pérdida que la Organización Z ha sufrido hasta ahora.]
200161=Louis Bernard nació en una familia común en Marsella, Francia. Como estudiante sobresalió en deportes, pero su naturaleza aventurera y enérgica le trajo a menudo conflictos con sus profesores. Tanto sus aventuras como sus conflictos aumentaron a medida que crecía. \nA pesar de que parecía ser un atleta imprudente, a Louis le fascinaba leer libros sobre historias militares y construir modelos de aviones. A la edad de 20 años, fue aceptado en el Colegio Francés de Fuerzas Aéreas Ecole l'Air. \nSu entrenamiento en la escuela militar le dio a Louis no sólo un cuerpo duro como una roca, sino también una voluntad de hierro. Estos dos factores se convirtieron en la firma de su carrera militar en su post-graduación. La sed de acción y aventura de Louis, sin embargo, a veces alcanzaba los límites de la imprudencia. \nDespués del brote del Virus Zombie, Louis fue recomendado a la Organización Z y ascendido al rango de Coronel además de ser nombrado para liderar las Fuerzas Aéreas de la Organización Z. \n Desde entonces, Louis ha dirigido a las Fuerzas Armadas de Helicópteros de la Organización Z para rescatar a innumerables supervivientes de todo el mundo. Durante la batalla de París, el helicóptero de Louis tuvo un aterrizaje accidental cuando él personalmente llevó a sus fuerzas para rescatar a los supervivientes. Herido, agotado y sin municiones, Louis logró matar a 19 Zombies con sólo un cuchillo militar y armas improvisadas. Por su valentía, se le ha llamado el Defensor de París, pero dentro de la Organización Z se le conoce como su Mano Protectora.
200162=Helena Skotnicka nació en Varsovia, Polonia, su padre es un hombre de negocios y su madre una ama de casa. \nA la edad de 7 años, Helena estaba infectada por una enfermedad viral severa, constantemente estaba entraba y salía de estado crítico en el hospital local. La enfermedad afectó a sus ojos, dejándola casi ciega. Después de varios meses de luchar contra la enfermedad, Helena se recuperó milagrosamente. Sus ojos de alguna manera habían mutados a causa del virus y su visión tuvo grandes cambios. Su vista mejoró considerablemente, lo cual le permitió ver claramente hasta 1 kilómetro de distancia. Helena también tenía visión nocturna sobrehumana, eso le permitía ver cientos de metros de distancia en condiciones oscuras. Estas habilidades de visión llamaron la atención de los militares locales, así, Helena ingresó a las escuela militar para su entrenamiento. \nHelena estuvo involucrada en varias campañas militares importantes, demostrando increíbles habilidades de puntería. En la campaña del Mediterráneo, registró un disparo documentado de rifle de francotirador de 3.052 metros - un nuevo récord mundial. \nSe especializó en armas de fuego de largo alcance durante muchos años, ya los 27 años ella junto con su equipo diseñaron el rifle de francotirador HS-327 con un alcance efectivo de hasta 6100M. \n3 años antes de la expansión del virus Zombie, Helena y su equipo se reunieron con los futuros líderes de la Organización Z. Después del brote del Virus Zombie, se convirtió en una de las 13 fundadoras de la Organización Z. Más tarde, la Unidad de Reconocimiento de la Organización Z la nombró como: Ojo de Águila.
