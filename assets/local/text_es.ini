90460010=Exterminador de zombis: Claudio Finn
90460011=Sobre la investigación científica, Francis, el académico loco, realmente es más profesional. Pero en el resto yo más fuerte!
90460012=Solo tienes que obedecer la orden. Si no, te prometo que el próximo objetivo de zombis debe ser tú.
90460013=Nora fue secretamente enviada al ejército pero no sabía que la entrevista era la despedida última con su padre. En el segundo año de unirse al ejército, los depredadores de armas, que permanecen en la oscuridad de Rusia durante siglos, han sido desarraigados de la noche a la mañana por el líder de las fuerzas de la coalición. Todos los conocedores saben que la venta de gran cantidad de suministros militares adquirida con un pequeño esfuerzo naturalmente atraerá muchos funcionarios que buscan logros políticos. \ n Sin embargo, no hay un muro impermeable en el mundo, y el odio de genocidio le permitió a Nora pasar meses buscando la verdad. En ese momento, Nora se detectó en el ejército en virtud de su excelente habilidad. También conoció al loco científico Francis y se hicieron amigos. Francis analizó los restos de las ruinas que Nora trajo y llegó una conclusión: el atacante contra la familia de Nora fue los militares en los que se encontraban. Luego Francis ayudó a Nora a huir del cuartel después de que Nora había asesinado sus enemigos. \ n Nora no supo a dónde ir y finalmente se unió a la organización Z. En los primeros días de la organización ocupó el puesto del pionera del frente.Todos saben que la habilidad de Nora no se limita a esto.
90460014=Viene el virus zombie. El desastre amenaza la vida humana, pero también inspira la potencia de la humanidad. Entre los sobrevivientes existe una muy baja probabilidad de aparecer la élite humana con la capacidad suprema. El destino reúne a las personas, a fin de salvar a más humanos. Formaron una organización de recuperación humana, cuyo nombre en clave era Z. \n A diferencia de las fuerzas de la coalición, la mayoría de las personas aquí viven vidas sin restricciones. En el ambiente , sin la jerarquía y la clase estrictas, a veces es frío y el poder es todo, pero no falta la comunicación. La organización Z no sujeta a sus miembros, aunque algunos comportamientos de unos miembros no llaman a la justicia absoluta. Sin embargo, la organización Z puede asegurarse de que, al enfrentar la amenaza de zombi, todos los guerreros puedan dejar de todos para resistir al enemigo absoluto de la humanidad: el zombi. Todos aquí tienen una experiencia inusual, pero con la misma dedicación. ¡Todos tienen un corazón firme para eliminar completamente a los zombis en el mundo!
90460015=Codicioso pero no te encanta mucho el dinero, es el verdadero camino de riqueza.
90460016=No hay duda de que cada novato que acaba de unirse a la Organización Z, sospecha por qué este tipo puede unirse a la organización. Ivan, un hombre que seguramente mencionará el dinero cuando hable tres palabras, da hospitalidad a todos los recién llegados de la organización, y les desarrolla a sus clientes. En la Organización Z, puede desconocer a tu guía, incluso el ayudante que te acompaña, pero es imposible no conocer este gordo Ivan. De hecho, la organización Z nunca acepta la mediocridad. La capacidad de Ivan refleja que puede dirigir la economía de toda la organización en buen estado. Además siempre puede entender la oferta y la demanda de ambas partes y proponer las condiciones de ganar-ganar que no se pueden negarse. Por eso posee la competitividad única en comparación con los demás. Debido a sus sólidas capacidades comerciales, Ivan proporciona más del 60% del capital de trabajo para toda la organización. \n En los negocios, Ivan es astuto. Gana beneficios con sus palabras inteligentes y sentido financiero. Pero Ivan nunca viola su principio: ningún fraude y ningún truco. Todos apodan a Ivan "un gordo de principios". También es como lo que Ivan a menudo habla: codicioso pero no te encanta mucho el dinero, es el verdadero camino de riqueza.
90460017=Ahora, en este mundo, el dinero en el bolsillo ciertamente no producerá dinero. Los recursos suficientes es el pilar fundamental de la supervivencia. Usted puede dejar sus tropas ociosas recolectar en el mundo. Por supuesto, esto consume un poco tiempo. El intercambio de recursos en el centro de comercio será una buena opción. Se pueden vender recursos restantes para obtener billetes de banco y comprar recursos escasos para la construcción. Los helicópteros comerciales visitan regularmente nuestros refugios. Si lo necesita con urgencia, usted puede llamarlo de inmediato al centro comercial.
