105715=Comandante, parece que perdió un gran número de tropas recientemente. Por esta razón, el Comandante ha preparado un regalo para usted. Mientras libre una batalla en el fuerte, debe unirse a una Alianza y cooperar con sus aliados para que reciba ayuda de ellos, así evitará la derrota. Puedes ver la ubicación de tus aliados y del Líder de la Alianza presionando sobre el Mapa del País en la esquina inferior izquierda. Al mismo tiempo, ¡tienes mejores Tiendas de Curación que al actualizarlas curarán mejor a los heridos!
