171930=El Fuerte Militar Tanner es el centro del mundo. Antes del Fin del Mundo, estas son las oficinas del presidente de las Naciones Unidas anterior. Después de que explotó el virus de los Zombies, atacó este lugar. ¡Pero aún es un símbolo de derecho supremo!\n\nIntroducción al Evento:\nEl evento tiene 2 fases: El día de preparación y de Saqueo\nDía de Preparación: Prepárate para la gran batalla.\nDía de Saqueo: Los Comandantes que cumplen las condiciones pueden participar del Saqueo del Fuerte Militar Tanner. El jugador que gane esta batalla será el Emperador.\nReglas de Victoria del Día de Saqueo: Ocupa el Fuerte Militar Tanner para obtener puntos, cuando los puntos alcancen a 180000, o al terminar el día de saqueo, la Alianza con los puntos más altos obtiene la Victoria.\n\nCada vez que se ingrese al Fuerte Militar Tanner, se necesita gastar una Invitación Tanner.\nEl día de venta del Paquete, puedes comprar la Invitación Tanner.\n\nReglas Especiales del Fuerte Militar Tanner:\nArtículos prohibidos de usar en el Fuerte Militar Tanner:\nEscudo de Paz\nSi tienes el Escudo de Paz, después de teletransportarte, el tiempo de Escudo de Paz cambiará a 10 min.\nBatalla dentro del Fuerte Militar Tanner, no hay saqueos de recursos.\nDentro del Fuerte Militar Tanner, no se puede apagar el fuego de los Muros, el fuego continúa 150 seg.\n\nDentro del Fuerte Militar Tanner, al usar el artículo de teletransportación, no se puede recuperar el valor de defensa.\n\nEn el Fuerte Militar Tanner no se puede cambiar de Alianza, se recomienda a todos los Comandantes, que se ingrese a una buena Alianza en el Fuerte Original.\nBecause it is far from our state, appoint Officials may need 1 minute.\nEl Emperador y los Oficiales, el tiempo de efecto continúa hasta antes de iniciar el siguiente saqueo.\n\nFuerte activado del evento:1-495\nLos otros fuertes por el momento no pueden participar del Evento del Saqueo, vamos a seguir activando.\nDentro de los Fuertes activos del evento, los comandantes que cumplan las condiciones, pueden transportarse al Fuerte Militar Tanner.\nLos fuertes que no fueron activados durante el evento, pueden ingresar como observadores del Fuete Militar Tanner. (Sin moverse)\nPuedes presionar sobre el botón del lado derecho de la Interfaz del Fuerte, para la posición del Fuerte Militar Tanner.\nLos Comandantes que participen la batalla deben prepararse. Se aconseja transportarse cerca del Fuerte Militar Tanner.\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
