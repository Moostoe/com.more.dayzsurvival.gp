170456=Comandante, ¡Hola! ¡Ya está aquí Halloween! ¡No pueden faltar los dulces para este día! \n\nEl evento de la Noche de Dulces es un evento de Alianza, el Líder o los miembros R4 pueden activar el evento. \nDespués de activar el evento, cada miembro enviará a un pequeño amigo a la base del Líder. (No se puede usar a las filas de marcha) \nCuando todos estos pequeños amigos lleguen a la base del Líder, si dirigirán hacia la base de cada miembro. \nAl llegar a cada base de los miembros, ¡el miembro debe regalarle dulces durante un tiempo determinado! \n Por supuesto, puedes negarte a darles dulces, ¡pero prepárate para las consecuencias, estos amiguitos son muy traviesos! \n\n¿Quieres las recompensa de Dulces? ¡Forma tu equipo y participa del evento!\n\n Nota: \nDespués de que el Líder o un jugador R4 active el evento, los aliados no pueden moverse a otro Fuerte\nDespués de activar el evento, no se puede transferir el liderazgo\nLas bases de los pequeños amigos desde el principio al final no pueden ser teletransportadas.
