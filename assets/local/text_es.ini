79011291=Ali tiene la misma edad que sus compañeros, nació de una familia humilde en la India. Al poco tiempo de nacer, sus papás murieron a causa del hambre y la enfermedad. Él y sus amigos de la infancia tenían el mismo destino, vivir en las calles. Pero Ali desde muy pequeño estuvo muy interesado con los elementos eléctricos y materiales químicos.    \nCuando tenía 14 años, uso un Misil casero para hacer sus experimentos robando algunos materiales de la Tienda de dinamitas, llamó la atención de los oficiales de la Guarnición, comenzó su carrera en una expedición temporal.    \nDespués de muchos años y práctica, Ali se esforzó para convertirse en un gran militar,  a los 19 años participó de la Primera Batalla de Auto-defensa y contrataque contra los Zombies. Ali investigó toda clase de Misiles de Fuego, Misiles Voladores, Misiles Flash y otras armas que fueron usadas en muchas batallas,  fue nombrado el Rey de la Destrucción.
79011292=Natasha nació en Rusia de una familia muy importante, sus padres eran líderes en el comercio de armas del mundo, creció como una niña en cuna de oro.    \nNatasha desde pequeña fue una niña mimada y muy consentida.    \nDebido a que sus padres trabajaban fuera todo el tiempo y no pudieron cuidarla, el año que volvieron ella era una muchacha totalmente rebelde así que fue enviada a un Colegio Militar muy estricto donde no le permitían salir en ningún momento.    \nNatasha estuvo furiosa por su vida en el Colegio Militar. Aunque en ese lugar conoció a su mentor, un veterano de las fuerzas especiales. Después de recibir un entrenamiento por 5 años, se convirtió en un agente especial al igual que su maestro.    \nDespués de que explotó el virus Z, Natasha con el apoyo de sus padres formo parte del Grupo Z, fue la responsable del equipo principal, debido a que su padre apoyó con armas a su equipo, tiene una gran influencia en la batalla.
79011293=Zane es una residente americana de una ciudad pequeña, con una educación común, ingresos comunes, pero tenía muy buena relación con otros ciudadanos, tenía muchos amigos y era muy influyente, es así como fue elegida la Alcalde de esa pequeña ciudad.    \nLos años siguientes, Zane trabajo mucho para mejorar la ciudad, la cual fue nombrada como la Mejor Ciudad del Mundo.    \nCuando el virus Z explotó, la economía entró en crisis, y hubo terror en todas partes del mundo, Zane al ver cómo se destruía su ciudad sufrió mucho.    \nCuando los Zombies invadieron su ciudad, Zane convocó a los ciudadanos a tomar armas y luchar contra los Zombies para proteger su Patria. Aunque ese momento vencieron a los Zombies, Zane sabía que esa paz era sólo instantánea.    \nCon la guía de Zane, las habitantes de la pequeña ciudad formaron parte de la famosa Migración de Washington que marcó en la historia. Después de muchos años de batalla, Zane arriesgó muchas veces su vida por los ciudadanos, fue nombrado Nuestro Héroe, al mismo tiempo fue el fundador del Grupo Z.
