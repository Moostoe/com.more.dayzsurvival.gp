200658=Desde el momento en que Mónica comenzó a destacarse, estaba destinada a decir adiós a la vida ordinaria con todas sus reglas. Por supuesto, esta cotidianidad se refería a su vida en comparación con todos los otros huérfanos que habían sido enviados desde el orfanato a la escuela militar del Fuerte. Sus calificaciones sorprendieron a todos los Instructores que le han enseñado y su calma hizo enojar a todos los hombres tan avergonzado. Nadie ha pensado que todo lo que poseía estaría relacionado con sus experiencias, solo era considerada una bendecida.
200659=El padre de Mónica era un comerciante de armas que ganó mucho dinero después del brote del Virus Zombie. Mónica, desde pequeña, vio a su padre hacer su camino entre caminos claros y oscuros donde tienen que ser descarados para este negocio. Solo se puede ver mucho dinero en los ojos de este hombre. Por lo menos, no había demasiados padres que hagan vender armas a sus hijas. \nMónica tuvo mucha intriga durante este tiempo
