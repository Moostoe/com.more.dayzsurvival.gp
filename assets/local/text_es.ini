87000119=Usted será contactado con el Inspector del Fuerte. Después de enviar su Solicitud formal, su Lista de Expedición de la Alianza estará establecida y no se podrá cambiar. Los Comandantes que se unan a la Alianza después de que se establezca la lista no podrán participar de la Expedición. Le recomendamos que consulte con sus Miembros de la Alianza antes de enviar formalmente su  Solicitud.
87000120=Su Alianza está en la Fase de Expedición. Si está en la Lista de Expedición, deje su alianza y vuelva a unirse a ella, usted puede seguir participando en la expedición hasta que el evento termine. Si continúa fuera de la Alianza, no podrá participar. ¿Seguro que desea dejar la Alianza?
