132036=Identidad del MOD:
132037=Mod es un tipo de jugadores que conoce bien sobre LastShelter, no los trabajadores oficiales.
132038=Trabajo del MOD:
132039=1. Contesta a los jugadores en el canal del chat y preguntas que se realizan a través del correo, \n2. Mantén el orden en el canal del chat público.
132040=Poder de MOD:
132041=Para mantener el orden del Canal del Chat, los MOD tienen la autoridad de prohibir a los Comandantes que violen la política del Canal del Chat. Aparte de este privilegio, no tienen otros privilegios. Si descubre que el MOD está abusando de su poder, por favor, reporte al MOD a través de nuestro sistema de Servicio al Cliente.
132042=Nota Especial: Los MODs no son empleados oficiales. No de su información personal a los MODs.
132043=El servidor actual temporalmente no tiene MODs. Puede contactar primero a GM.
