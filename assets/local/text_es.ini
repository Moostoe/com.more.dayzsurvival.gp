90500045=La relación entre superiores y subordinados no impide que Betty y Nadia expresen su amor por Asa. Asa, que sólo quería luchar, cerró los ojos para los sentimientos de las dos chicas. Sin embargo, esto no afecta las competiciones incesantes entre las dos partes. Parece que mientras se ganen entre sí, pueden obtener el corazón de Asa.
