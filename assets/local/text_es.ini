90460139=Aunque sé que eventualmente serán destruidos, quiero hacerlos perfectos. -- Enzo \n     Enzo es un perfeccionista, y está casi loco cuando aspira a la perfección. Sabía que, la construcción de la guerra no podría escapar al destino de la destrucción. Pero Enzo todavía los construyeron perfectos. Él cree firmemente que la perfección es eterna desde el momento de su nacimiento.\n     Para la invitación de Salvador, Enzo estuvo de acuerdo sin dudas. Quiería usar su propia fuerza para restaurar la belleza de este mundo. Su diseño de fortificaciones y construcción urbana, bajo la influencia del Salvador, permitió que las personas de innumerables refugios obtuvieron edificios simples, duraderos y con el costo más razonable. Enzo también soña que cuando los zombis sean completamente barridos, el edificio que diseña él puede convertirse en un nuevo logotipo civilizado.
90460140=¡Corre, corre! ¡Me encanta matar al objetivo vivo! --Dientes de hierro. \n     Los dientes de Dientes de hierros no son de hierro, porque creía el nombre era excelante, y su apodo, Destructor, pero muy apropiado. Todas las cosas que están frente a él son exterminadas, ya sean enemigos o cualquier otra cosa. En el campo de batalla, nunca necesita a ningún compañero de equipo, siempre corre en el frente. \n    Con una fuerza súper y autoritaria, el Destructor desgarró innumerables enemigos con sus dientes de hierro. Esto lo convirtió en una posición muy alta en Gunna Boyz. Siempre es una vanguardia irremplazable en todos los conflictos y batallas.
90460141=¿Qué es el aspecto más poderoso de Mohauuk?\n    ¡Poder de lucha!\n    --Responde mal, te recompensa por la muerte!\n    Mientras Mohauuk te pregunte qué es el aspecto más poderoso suyo, recuerde, la respuesta correcta es siempre la sabiduría. Aunque todos saben que esto está completamente separado de él. De hecho, Mohauuk sigue usando su poder de combate fuerte para compensar otros defectos(especialmente IQ). Por su fuerza de combate,es difícil sacudir su posición en Gunna Boyz. Lo que más le disgusta es cuestionar su inteligencia. Sin embargo, ahora nadie se atreve a poner en duda porque las personas que cuestionan su habilidad ya no están vivos.
90460142=¿Qué? ¿A quién le pides que suelte al perro? ¡Yo! \n     Uno de los líderes de Luchador por la libertad, que vivía en los barrios marginales, Adande siempre sintió que los animales son mucho más confiables que los humanos. Entonces, incluso si solo tuviera unos alimentos, se lo daría a sus compañeros. Él ni siquiera se conocía a sí mismo, tenía afinidad animal más allá de la gente común. \nA medida que se hace mayor, tiene más y más compañeros que lo han salvado muchas veces. \n    Después del brote del virus, Adande y sus compañeros han luchado en la primera línea. Cada vez que alguien le pregunta, por qué todavía tiene ganas de ayudar a otros aunque nadie pide ayuda, él dice sonriendo: no soy ellos. A medida que los zombis gradualmente se controlaban, sin duda, se dedica a la misión real de la emancipación en Asia y África y no permitirá que alguien con ideas malos se salga con la suya.
90460143=Sin civilización, ¿cuál es la diferencia entre los seres humanos y zombies? ----An'Nuo\n      La caída del mundo civilizado no puede representar la desaparición de la especie humana. Pero a los ojos de An'Nuo, no hay diferencia entre un hombre que pierde la civilización y un zombie que come los vivos en la calle. El alba que quiere proteger es el día cuando el mundo civilizado se vuelve, no la basura que está lleno de desesperación y sin futuro. \n      No tiene ganas de intervenir en conflictos, pero tiene su propia línea de fondo insalvable. Para cuando llega el amanecer real, los zombies, seres humanos, o los conspiradores que buscan su propio beneficio por el fin del mundo, serán eventualmente ser arrastrados por el torrente de la historia. Y, entonces, An'Nuo sólo protege todo lo que ha defendido el guardián de ayer y luego espera el amanecer.
90460144=Las mercancías que yo vendo nunca matan a la gente. Mis clientes son los culpables-----Sergei\n     De hecho, quiere que sus clientes nunca puede golpear el objetivo, por lo que habrá más clientes. El mercader de armas tiene una posición firme en el ejército rojo porque en el día final, para estar vivos, necesita armas de autodefensa. \n       La paz mundial es el mayor enemigo de un mercader de armas, pero Sergei sabe que habrá conflictos mientras haya personas. Así que todo lo que tiene que hacer es preparar las mercancías en silencio, esperando a los hombres ambiciosos que le enviara un flujo de riqueza.






