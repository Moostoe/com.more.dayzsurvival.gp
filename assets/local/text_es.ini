87003106=Querido Comandante: \n Ahora puede unirse a las Alianzas Temporales. Estas Alianzas son hogares improvisados para los Comandantes, no tienen clases ni líderes. Puede hacer nuevas amistades a través de las Alianzas Temporales y experimentar algunas funciones de la Alianza. Tenga en cuenta que los miembros de la Alianza Temporal pueden atacarse entre sí. Asegúrese de no bajar la guardia y mantener la seguridad de su base en todo momento. También puede solicitar unirse a las Alianzas Oficiales mientras estás en una Alianza Temporal. Cuando se une a una Alianza Oficial, será eliminado automáticamente de la Alianza Temporal. Esperamos que disfrute su estancia en la Alianza Temporal y que encuentre algunos aliados confiables lo antes posible.
