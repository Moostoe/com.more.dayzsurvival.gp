132028=Título: Fuerte + Apodo + Nivel + Idioma \n Contenido: Por favor, enliste su información básica como ser el nivel y tiempo en línea. Describa brevemente las razones por las cuales realiza la solicitud y  la experiencia relevante. Si pasas la auditoría, recibirá la respuesta mediante el correo electrónico. Si no recibe ningún correo, significa que no pasó la solicitud. Si ese es el caso, no se desanime, tenemos su información de contacto para contactarlo en un futuro.
132029=Trabajo Principal de MOD:
132030=1. Con entusiasmo y puede responder a las preguntas de los novatos en el chat y en los correos. \n2 Puede guiar a los jugadores para conocer bien las reglas del juego. \n3. Necesita reflejar cualquier infracción en el juego. \n4.Debe estar plenamente coordinado con la labor de LastShelter y informar a tiempo los problemas y sugerencias.
132031=Condiciones de Solicitud MOD
132032=1. Con la base del nivel 12 o superior \n2. Conoce bien sobre LastShelter, las operaciones correspondientes y las preguentas que posiblemente afrontan los novatos. \n3.Tiene mucha afición a este juego, con gran paciencia y pasión. \n4 Está en línea 6 horas por lo menos. \n5. Puede hablar en inglés no importa de qué idioma sea responsable el admistrador.
