83401310=Maestro de Forja: Kaine
83401311=Maestro de Forja que se dedica a la forja de acero en  toda la vida
83401312=Si le preguntas a Kaine, ¿qué es lo más importante en su vida? Él ciertamente responderá: Mi acero. \ n De hecho, no tiene nada. \ n Después de que el virus zombie estalló, Kaine resumió su experiencia de toda la vida para mejorar la tecnología del acceso de la humanidad al hierro cuando el humano enfrentó una crisis de metales. Y desde entonces inventó la tecnología de forjado repetida. que puede aumentar exponencialmente la tasa de utilización de mineral de hierro. Cada arma que se arroja utilizando la tecnología de Kane posee el logotipo de Kane.
83401313=Médico de primera línea
83401314=Médico de primera línea: Emily
83401315=Cada vida es igual frente a la muerte.
83401316=Quizás tengas innumerables formas de matar, pero es posible que no sepas cómo hacer si quieres salvar un hombre. Emily que trabaja en la primera línea, es muy consciente de esto. \ n Está acostumbrada a la vida y la muerte, por eso es difícil expresar la tristeza. Los soldados que conocen Emily le temen frente a sus ojos indiferentes, a pesar de que Emily salvó la vida de millones de ellos. \ n Solo Owen sabía que Emily no era apática. Simplemente derramó sus lágrimas. \ n Otros doctores pueden aprender los técnicos de salvar vidas en la práctica escolar, pero Emily está entrenada en el cadáver. Si la operación se hace con éxito, podrá vivir. Si falla, entonces la vida inmediata se convertirá en el cuerpo muerto.
83401317=Oficial de Formación Especial de Guerrero
83401318=Oficial de Formación Especial de Guerrero: Yokokura
83401319=Especialista de Entrenacimiento de Guerreros, de la Organización Z, que viene del campo de batalla de Asia-África
83401320=Yokokura de Japón nació en la familia ninja. Después del brote del virus zombie, los humanos necesitan más y más fuerzas poderosas para sobrevivir. Yokokura es uno de ellos. \ n Después de unirse a la Organización Z, con la plena conciencia de la humanidad y el conocimiento del potencial, Yokokura promueve rápida las capacidades físicas y de combate de los soldados. Y continua entrenando la división élite por grupos.
83401321=Oficial de Formación Especial de Tirador
83401322=Oficial de Formación Especial de Tirador: Claudia
83401323=Especialista de Entrenacimiento de Tiradores, de la Organización Z, que viene del campo de batalla de América
83401324=Claudia es una tiradora innata. Les asombra su talento a los generales veteranos que mejoran la precisión con la edad y la experiencia.  \ n Claudia tiene solo 16 años pero puede controlar el error de francotirador de 4 km dentro de los 0.03 cm. Cuando escucharon este récord, muchas personas dijeron que no lo creerían. \ n La gente extraordinaria debe aceptar una misión extraordinaria. Durante la guerra en el Canal de Panamá, Claudia ganó el mérito en virtud de la cantidad de matar al enemigo. Ella sirvió como Oficial de Entrenacimiento de Tiradores porque los generales no quieren enterrar su talento.
83401325=Oficial de Formación Especial de Vehículo
83401326=Oficial de Formación Especial de Vehículo:Cole
83401327=Especialista de Entrenacimiento de Vehículos, de la Organización Z,  que viene del campo de batalla de Europa
83401328=Cole es el hijo de Richard, el mejor mecánico. A diferencia de su padre, que ama la mecánica, a Cole le encantan los automóviles. Quiere la sensación veloz al conducir personalmente. \ nDespués de que el virus zombie estalló, Cole y su padre se unieron a la Organización Z. Sin embargo, la propia luz de Cole no estaba cubierta por la reputación de su padre, el maestro mecánico. Formó formalmente el Vehículo y distribuyó a los sobrevivientes del mundo de forma gratuita a la forma más adecuada para combatir a los zombis. \ nLa habilidad de Cole no solo se limita a la modificación, es un chico loco. Él siempre cree que para la gente sin excelentes habilidades de conducción, ¡es indigna conducir su Vehículo!
83401329=Experto Industrial
83401330=Experto Industrial: Duke
83401331=Experto principal en el campo de la industria
83401332=Duke, que tiene un profundo logro industrial, ha estado en el negocio por décadas. Sin ninguna duda, no hay problemas técnicos que no puede resolver.
83401333=Vengador
83401334=Vengador: Brown
83401335=Vengador que jura exterminar al zombi
83401336=Después de que estalló el virus zombi, las innumerables ciudades humanas fueron atacadas a un ritmo extremadamente rápido, y la ciudad natal de Brown fue una de ellas. Él, que siempre tuvo la convicción mortal de luchar por la huida de mujeres y niños en la ciudad, se convirtió en el último sobreviviente de toda la ciudad. Prometió deshacer la carne podrida que le había quidado la felicidad y se convirtió en el vengador del zombi. \ n No importa cuántos zombis ha matado, finalmente, puede acompañarlo, solo la foto de la familia del reloj de bolsillo que suya esquina estaba manchado de sangre.
83401337=Líder de Lucha
83401338=Líder de Lucha: Tony
83401339=Se decide a llevar sobrevivientes a casa para vivir
83401340=Solo quiero dejar que más personas puedan vivir.
83401341=Policía de Ciudad
83401342=Policía de Ciudad: Gilbert
83401343=Cuando el zombie llegó, él guió a los ciudadados para sobrevivir
83401344=Gilbert, quien originalmente se retiró de la unidad de las Fuerzas Especiales, quería pasar su vida como un pequeño oficial de policía en la ciudad. Sin embargo, con el brote del virus zombie, muchas personas mueren en esto. \ n Cuando innumerables zombis inundaron las calles, todos escaparon gritando. Solo Gilbert, con muchos años de experiencia en el servicio, se calmó rápidamente. \ n Organizó y lideró a los supervivientes para competir con los zombis por la supervivencia. Gilbert siempre cree que es posible sobrevivir solo superando el miedo.
83401345=Teniente: Joshua
83401346=Teniente que sobrevivió después de sufrir una marea de zombis
83401347=Joe Hurl es un teniente de la coalición de la humanidad. Graduado de la más alta academia militar humana. Hay innumerables zombis muertos bajo el fuego de sus tropas. \n Sin embargo, durante una misión de regreso, las tropas sufrieron repentinamente un ataque zombi. Sin municiones suficientes casi no tenían la capacidad de resistencia y fueron separadas en un instante. \ n Con años de experiencia en combate, él y Claudio Finn se convirtieron en los únicos supervivientes que quedan. \ n El odio se ha reproducido, ¡Joshua continuará luchando para deshacerse de los zombis!
