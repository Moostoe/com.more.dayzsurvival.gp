80000459=Artículo de Expansión Aleatoria de Ejército
80000460=Carta del Dr. O'Connell:
80000461=Querido Comandante:\n\n    El Continente de Polvo es un desierto que contiene grandes cantidades de recursos. Mi equipo y yo investigamos durante muchos meses y encontramos recursos raros, ¡pero también encontramos unas Momias feroces! Nuestra investigación se ha transformado en una aventura emocionante, mi equipo te da la bienvenida al Continente del Polvo, ¡únete a nosotros!. Encuentra los tesoros del Faraón Ancestral y descubre los misterios del Continente de Polvo.\n\n    Ahora, compartiré contigo alguna información que he recolectado. ¡Estoy seguro que será de gran ayuda para ti!\n\n    1. Monedas del Faraón: Encontramos muchas de estas monedas de oro en las tumbas de los Faraones. Fueron selladas y mantenidas en condiciones perfectas, tienen un valor arqueológico muy preciado.\n\n    2. Algunos Planos de Construcción: Encontramos algunos lugares que fueron unidades militares en el pasado, pero no sabemos por qué. Descubrimos muchas ruinas pero ningún soldado o cuerpo. Muchas de las ruinas en el desierto contienen planos de construcciones especiales para el desierto. He adjuntado algunos planos en esta carta. Puedes intentar construir estas construcciones en tu Base.\n\n    3. Las Llaves Ancestrales y el Cofre Ancestral: Encontramos las Llaves Ancestrales que pueden desbloquear el Cofre del Faraón que contiene artículos valiosos. También puedes usar estas llaves en el Mercado local para obtener complementos esenciales.\n\n    4. Momias: El desierto está lleno de muchos zombies cubiertos con tiras de vendas. Aunque son muy peligrosos, no sé que tienen de diferente con los zombies que encontramos antes.\n\n    Bueno, estos es todo lo que encontramos en los últimos meses. Espero que pueda adaptarse al entorno de aquí tan pronto como sea posible. En el desierto, el tiempo es nuestro mayor enemigo. Hay que hacer un buen uso de los recursos encontrados y construir algunos edificios importantes.\n\n    Te deseo muchos éxitos\n\n    Brandon O'Connell
80000462=Introducción a la Zona Militar Temporal del Desierto
80000463=Comandante:\n\n    Hemos recibido y analizado cuidadosamente los dibujos del Dr. O'Connell. Estos edificios son adecuados para el duro ambiente del desierto. Ellos protegerán nuestras fuerzas durante operaciones de combate en el desierto. He aquí una breve introducción acerca de estos edificios:\n\n    1. Cuartel de Tropas de Transporte: Un cuartel para que descansen las tropas de transporte. Construye este edificio para incrementar su velocidad de recolección.\n\n    2. Fábrica de Monedas de Oro: Esta fábrica produce imitaciones de Monedas de Oro del Faraón. Construye este edificio para producir regularmente las Monedas de Oro del Faraón, que son recursos muy raros.\n\n    3. Cuartel de Arqueología: En este cuartel puede descansar el equipo de arqueología. Construye este edificio para incrementar tus oportunidades de encontrar tesoros durante el proceso de recolección.\n\n    4. Base de la Batalla del Desierto: Un campo necesario para la Batalla del Continente de Polvo. Construye este edificio para mejorar el Ataque y la Defensa de Asedio junto a otros atributos.\n\n    5. Plataforma de Transporte del Desierto: Diseñado para el soporte de las tropas de marcha en el Continente de Polvo.  Construye este edificio para mejorar el Ataque y la Defensa de Asedio junto a otros atributos.\n\n    6. Fortaleza del Desierto: Da una protección máxima a los Soldados de la Ciudad en el desierto. Construye este edificio para incrementar el Ataque y la Defensa de la Guarnición junto a otros atributos.\n\n    7. Hospital del Continente: Un centro médico y logístico muy importante del Continente de Polvo. Construye este edificio para incrementar el Límite Máx. de los Heridos que se pueden recibir,  su velocidad de recuperación y otras propiedades.\n\n    Debido al clima desértico, no podemos mover los edificios fuera de los muros, pero hemos construido la Zona de Guarnición del Desierto y el Almacén de Recursos del Continente:\n\n    La Zona de Guarnición del Desierto consiste de refugios y Hospitales. Es una Zona de Guarnición Temporal del Continente de Polvo, en esta zona se puede curar a los soldados heridos.\n\n    El Almacén de Recursos del Continente guarda recursos de tu Fuerte Original. Aquí, puedes recoger recursos de forma regular (se usa el mismo método que las Granjas, Pozos de Petróleo, etc., del Fuerte Original)\n\n    >>>Puedes gastar algunas Monedas de Oro del Faraón en las tierras abiertas de tus Muros, pero debes recordar que estos edificios serán destruidos al finalizar la Expedición del Desierto. No podrás moverlos a tu Fuerte original.<<<\n\n    -- De tu Equipo De Construcción
