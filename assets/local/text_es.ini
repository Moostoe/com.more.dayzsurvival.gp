79011205=Johnny Z Smith nació de una familia Católica bajo una estricta fe religiosa desde muy temprana edad. Cuando fue adolecente, se rebeló contra sus principios y se unió a un grupo de jóvenes. Aunque no se involucró en actos de violencia, su estilo de vida molestó a su familia. Antes de los 24 años, su vida giraba en torno al alcohol, drogas y mujeres.\n Después de que se esparció el virus Zombie, el mundo se sumergió en el caos total. Cayeron los gobiernos y la anarquía reinó en las calles. El miedo por su familia finalmente cambió la forma de vida de Johnny. Para poder proteger a su pequeña hermanita, tuvo que usar armas y luchar contra los zombies para sobrevivir.\n Mientras aprendía a luchar en las calles, Johnny y su hermana apenas sobrevivieron. Se dieron cuenta que no podrán resistir así mucho tiempo, Johnny empezó a buscar a un grupo para que pueda proteger a su hermana. Caminó por las calles para buscar a aliados dignos de confianza. Eventualmente, Johnny formó un equipo de hombres y mujeres poderosos que pueden sobrevivir ante los zombies. Este equipo, fue llamado Salvación, encarna al espíritu War Z.
