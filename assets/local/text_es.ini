87000141=Querido Comandante:
87000142=Para satisfacer las necesidades de la mayoría de nuestros Comandantes, el horario de Reubicación de la Alianza se ajustará gradualmente.
87000143=La Reubicación de Alianza se abrirá para los Fuertes {2} durante el Horario Mundial {0}-{1}. Los jugadores de esos Fuertes pueden moverse a otros Fuertes durante el evento.
87000144=Los jugadores que cumplan con las condiciones de Reubicación de Alianza migrarán su Cuenta y los datos de su cuenta al Fuerte objetivo en el Horario Mundial {0}.
87000145=los artículos del Camión de Carga del Fuerte y los Camiones de Carga de Ayuda requeridos serán vendidos en paquetes al inicio del Horario Mundial {0}
87000146=Los siguientes son algunos temas relacionados con el Evento de Reubicación de la Alianza:
87000147=1. Los Edificios del Desierto construidos serán migrados con normalidad, pero sus Puntos del Desierto, los edificios de la Alianza y los puntos individuales del Combate Armado puede ser que sean afectados. Le recomendamos que complete la migración antes y después inicie la acumulación de puntos.
87000148=2. Retorno: Cuando usted retorna del Desierto al Fuerte Objetivo, su Fortaleza estará suspendida en un estado de protección.
87000149=3. Recompensas de Ranking Semanal de Momias del Desierto: Los Puntos Personales no serán afectados. Los puntos de la Alianza son el total de todos los miembros que participaron en el evento.
87000150=4. Compra en Grupo de Alianza: Si su Alianza se mueve con éxito durante el evento de la Compra en Grupo de la Alianza, los miembros que no se movieron con la Alianza y permanecieron en su Fuerte original, sólo recibirán las recompensas mínimas. Los miembros que se movieron con la Alianza obtendrán sus recompensas con normalidad de acuerdo a la parte que les corresponde. (La compra total de la Alianza reducirá la parte comprada por los miembros que no se movieron)
87000151=Para más detalles acerca de la Reubicación de la Alianza, revise nuestra Preguntas Más Frecuentes- FAQ de la Reubicación de la Alianza. Si tiene alguna duda, puede contactar a nuestro Servicio al Cliente. Muchas gracias por su apoyo y cooperación.
87000152=Los Inspectores pueden publicar Boletines de Reclutamiento en Mi Fuerte
87000153=Cuanto más alto sea el poder de las Alianzas Top del Fuerte y cuantos más miembros tengan, más competitivo será el Fuerte en los eventos. Por supuesto, esto también significa que la competencia por recursos también será más intensa.
87000154=Sólo el Comandante que inició el Boletín de Reclutamiento puede cambiar el Boletín.
87000155=Su Boletín de Reclutamiento ya ha finalizado. Puede volver a publicar un nuevo Boletín de Reclutamiento.
87000156=5. Acerca del Juego de Batallas y la Arena War Z: Sus Tropas Heridas también necesitan Camiones de Carga correspondientes a sus Poderes de Combate para garantizar su seguridad al participar en las Expediciones.
87000157=6. Acerca de las Minas Raras del Fuerte Más Poderoso: Si usted tiene el privilegio de refrescar las Minas Raras pero realiza la Reubicación de Alianza, se considera que usted está dejando de tener este privilegio.
87000158=Cuando se envía el Reclutamiento del Fuerte, significa que estás invitando a las Alianzas de otros Fuertes. Su Fuerte aparecerá en la Lista de Reclutamiento, además usted podrá editar y publicar las Condiciones de Reclutamiento. Los Boletines tendrán un efecto de 15 días. \n Sólo el Inspector del Fuerte puede enviar el Reclutamiento.
