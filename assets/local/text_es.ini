84000037=El Duelo del Fuerte Élite se lleva a cabo entre los dos Fuertes involucrados en la Batalla del Fuerte Más Poderoso. \nEl Lunes es la Fase de Preparación. Los top 16 Comandantes de cada Fuerte serán elegidos de forma automática para participar, cada uno puede configurar 3 ejércitos. Al configurar las tropas a un ejército, no causará que sus tropas no estén disponibles y no limitará a los Oficiales para reunirse, marchar u otras acciones. \nDe Martes a Viernes es la Fase del Duelo. El Sistema emparejará a los Comandantes de forma Aleatoria para la batalla (no habrá perdidas en el combate). El primero en ganar 2 de 3 batallas gana la ronda. Los jugadores ganadores clasificarán a la siguiente ronda. \n¡Después del Duelo del Fuerte Élite, los Comandantes recibirán recompensas a través del correo según el orden en que terminaron!
