200118=سريعة الغضب، عبقرية علمت نفسها بنفسها علوم الكيمياء والأحياء. علمت نفسها الأحياء، الكيمياء والجراحة. خلال حرب الزومبي، صنعت أنواع قوات الزومبي العملاق و نيميزيس Z الأقوياء. هي المسؤولة عن تطوير نموذج فيروس - Z.
200119=من منطقة فقيرة في الفلبين. تم تربيتها من قبل رجال العصابات، ولقد تعرضت لتدريب عسكري لا يطاق. أفكارها التكتيكية غالبا ما تكون مفاجئة.
200120=الشريف رحالة عاش مع قبيلته فى الصحراء الكبرى شمال افريقيا اين تعلم الفرسية و الرماية و البحث عن الواحات الملائمة للعيش. و قد كان الشريف مهوسا بالحكايات التى تروى عن الكنوز المخفية في صحراء شرق مصر. الشريف يعمل الان لدى منضمة z كخبير صحراء
200121=انها ساقة شاحنات مشهورة قريبة المتسابقة سامانثا تشو ،تعشق الشاحنات منذ صغر سنها، قضت سنين صغرها تتعلم فن تعديل الشيارات و الشاحنات. و عند انتشار الزومبي في كل مكان التحقت بمنضمة Z و حينها التقت بسمانثا قريبتها الاول مرة. سيسيليا تشو هي من صمم المدرعة طاغية الطريق احدى اقوى شاحنات وحدة المدرعات.
200122=تاريخه و هويته مجهولان. دعاه الضابط زين الى منضمة Z لحنكته في قيادة المعرك الكبيرة و انقاذه للعديد من الارواح. يلقبه الجميع بطلنا
200123=خريج الكلية الحربية الفرنسية أكاديمية سلاح الجو من عائلة فرنسية متواضعة . اختصاصه قيادة قوات الهليكوبتر المسلحة التابعة لمنظمة Z، و قاد العديد من بعثات الإنقاذ والغارات الجوية. يعرف عنه انه جندي شجاع، مخلص ومتميز، و كان يلقب ب الحامي
200124=ابنة رجل أعمال بولندي، هيلينا عانت من مرض عين خطير في مرحلة الطفولة تركها عمياء تقريبا. بعد العلاج التجريبي، قزحيتها تحورت لتمنحها رؤية مذهلة مع قدرات رؤية ليلية فائقة. هدافة ممتازة، انها تعرف باسم عين النسر هيلينا.
200151=تشا سيو هو ابن جنرال كوري. ترعرع في عائلة عسكرية صارمة، عمل بجد و أتبع التعليمات. في سن 18 التحق بالجيش وخدم لمدة 15 عاما. لقد شارك في العديد من الحروب الدولية، دافع عن مياه وطنه كما أنه شارك في العديد من الأعمال البطولية. \n لبحوث وتطوير الأسلحة، تشا سيو شارك في وضع العديد من البرامج الدفاعية الوطنية الكبيرة. مشاريعه في الدفاع الفردي والدفاع على نطاق واسع تلقت استحسان كبير.\n في سن ال 35، عُيِّن كرئيس استشاري التصاميم ل نظام الدفاع الوطني المضاد للقذائف الستار الحديدي. وقد شارك شخصيا في تصميم النظام، الذي كان أداؤه كالعجائب خلال الحرب ضد العدوان. نجاحه سمح له للوصول إلى رتبة اللواء. \n بعد اندلاع الزومبي، تشا سيو كان يشارك في خطة أمن الوطن برعاية الأمم المتحدة. هذه الخطة تم التخلي عنها بعد سنتين، ولكن عندما أنشئت المنظمة Z تشا سيو أصبح عضو رئيسي. هو مسؤول بشكل مباشر عن تصميم وإدارة مرافق مدينة الدفاع. وقد شارك شخصيا في أول حملة حصار الزومبي.
200152=27 سنة قبل تفشي فيروس الزومبي، S.A.T تركي. وحدة القوات الخاصة البحرية تم نشرها على إحدى القرى في عمق منطقة الحرب. اثناء تطهير القرية، الفريق وجد طفل رضيع داخل المنزل المنهار. لقد مات أبواه، فقام فريق من القوات الخاصة بأخذ الطفل الى قاعدتهم. لم يتوقعوا أن الطفل سوف يكون زعيمهم في المستقبل.\n تم تربيته من قبل مجموعة من الجنود، بوراك قاسي ولكن جرئ. أثناء التدريب العسكري والعمليات، روح بوراك الشرسة والشجاعة واسلوبه الفذ جلب الكثير من الاهتمام.\n خلال عملية لإنقاذ أسير من اعضاء الفريق، قام بوراك بالتسلل إلى قاعدة العدو بمفرده. لقد تمكن من انقاذ جميع السجناء والهرب، ودمر العديد معدات العدو الهامة في هذه العملية. تقديرا لجهوده البطولية، قامت وزارة الدفاع الوطني بترقية بوراك وتعيينه بصفته قائد مجموعة القوات الخاصة الجديدة.\n في السنوات التي تلت ذلك، بوراك قاد فريقه إلى الأداء المتميز في جميع انواع العمليات الدولية. هو الجندي المثالي لأي نوع من المهام، بوراك معروف بلقب حاجز الناتو.
200153=Abel Coxأحب العلم منذ سن مبكرة. تعطشه الى المعرفة غالبا ما اشعر والديه بالخوف. طوال اليوم، وحتى وقت متأخر من الليل، Abel كان مستعد دائما للتعمق في الكتب. كان لديه اهتمام خاص في توليد واستخدام الطاقة النظيفة. عندما كان في عمر السابعة، Abel شخصيا صمم وأنتج وحدة للطاقة الشمسية الجديدة وادخل الى واحدة من أكثر الجامعات المرموقة. بعد تخرجه وحصوله على درجات في مجال الطاقة المتجددة والهندسة الكهربائية، Abel كان يشارك في أبحاث الطاقة النظيفة في مختلف معاهد البحوث المشهورة في باريس. لقد شارك في تصميم عدة مشاريع لطاقة الرياح، الطاقة الشمسية والحرارية الأرضية. بعد تفشي فيروس الزومبي، Abel دعي لأن يصبح رئيس إدارة الطاقة لمنظمة Z . هو معروف باسم معالج الأرض.
200154=Gaius Laurent ظهر للعامة لأول مرة عندما كان عمره 56 سنة، عندما ذهب إلى جنيف للمشاركة في ” الحلقة الدراسية الأولى عن الطوارئ البيولوجية . عندما Laurent تكلم كممثل، لا احد يعلم من هو صاحب الشعر الرمادي، ذو الهمة الكبيرة. باعتباره الراعي العالمي خلف 31 من مستشفيات لوران الخاصة، سمعته انتشرت في جميع أنحاء العالم. في أعين العامة لأول مرة، فاجأ المشتركين من خلال توفير سنوات من معلومات النص، الصوت والفيديو عن الفيروس وأعراض المريض والتي كانت دقيقة للغاية. في السنة السابعة بعد اندلاع الزومبي، تم تعيين Laurent بمنصب كبير مستشاري المجموعة العاملة على فيروس الزومبي في منظمة الصحة العالمية. ثم قام بتطوير مستشفيات لوران الخاصة كوحدات طبية والحجر الصحى للمرضى المصابين. بعد سنوات من البحث في خلفيته، وسائل الإعلام اكتشفت معلومات أن Laurent قد يكون أحد أفراد العائلة الملكية البلجيكية. هذا الخبر لم يتأكد بعد. طالما أن Laurent حاضر، سيشعر الناس بالأمان و التشجيع حتى في أبشع المعارك.
200155=ولد تشارلز كلارك في حي متواضع في بروكلين. قامت بتربيته امرأة عجوز محبة، حيث لم يكن أحد يعرف أين كان والديه. عندما كان طفل، توفيت المرأة العجوز التي كانت تهتم به وأصبح مختلط بالعصابات. ومنذ ذلك الحين، يبدو أن أحدا لم يعتني بتشارلز. \n للبقاء على قيد الحياة، اضطر تشارلز لتنظيف الصحون، تقديم الطعام، حمل البضائع وحتى تورط مع أعضاء العصابة. تلقى الكثير من الإساءات، ولكن تبنى على مضض قانون الغابة من أجل البقاء. \n على مدى السنوات العشر المقبلة، وحد تشارلز العصابات المحلية وقدم الرشاوى للشرطة والقضاة والمدعين العامين. قام بتنمية الأفراد الموهوبين ووسع شبكته. وأخيرا، حصل على الدعم المالي. بعد كل خطوة، كان تشارلز يخشى أن يتعرض للخيانة، ولكن في النهاية أصبح زعيم جيل جديد من القوى المظلمة. \n بعد تفشي فيروس Z، استغل تشارلز استجابة الحكومة للأزمة. وراكم ثروة كبيرة من خلال تداول المعلومات، حتى وراء ظهر الحكومة. لقد قال تشارلز عدة مرات ان فيروس Z صنعني. \n لقد وصف بعض المعلقين السياسيين تشارلز بأنه الشخص الأكثر دراية ولكن أيضا الشخص الأكثر غموضا. لم يظهر أبدا وجهه الحقيقي ويرتدي دائما ماكياج المهرج المبالغ فيه، يزعم أن هذا يذكره والآخرين ببداياته المنخفضة. \n
200156=لا أحد يعرف الاسم الحقيقي للغراب المجنون أو من أين تأتي. كل من يلتقي بها يعتقد انها مجنونة.لم تذهب ابدا إلى المدرسة - كل علمها جاء من قراءة الكتب اثناء معيشتها في دار للأيتام . الاشخاص الذين يعرفونها قارنوها بآينشتاين الشاب. نتائج بحثها، إن كانت محل تقدير صحيح، لكان يمكن أن تكون كافية للفوز بجائزة نوبل. \n عندما كان عمرها 16 عاما، أخذت أول عينة فيروسات Z لها إلى مركز الكيمياء الحيوية. جميع الباحثون اجمعوا ان هذا جنون، ورفضوا اختبار عينتها. \n في عمر 22، دعيت رايفن لمنظمة الصحة العالمية للبحوث حيث نجحت في تطوير سلالة فيروس -Z من النوع 1. بسبب عدم القدرة على التنبؤ بنتائج تجريبية، تم رفض التجارب على البشر. \n في عمر 27، اتصلت بها منظمة Z التي كانت أكثر . . . منفتحة على التجارب البشرية. هناك، رايفن نجحت في إنشاء آلة القتل المخيفة التي يطلق عليها اسم العملاق، وفي العام نفسه أنشأت نيميزيس Z القوي. \n لا أحد يعرف كيف نشأ الفيروس - Z. تكهن البعض بأن رايفن حاولت أن تنشر الفيروس انتقاما لرفضها من قبل المركز. يعتقد آخرون أن عينات الفيروس تم شراءها أو سرقتها والأفراج عنها. الحقيقة الفعلية غير معروفة.
200157=هذه قصة فتاة صغيرة محظوظة. ولدت الفتاة الصغيرة في منطقة فقيرة في الفلبين. ليس لها أقارب معروفين ولا اسم، نجت بأعجوبة في أكوام القمامة والمجاري. لم تحصل على أي تعليم، وحتى سن الثانية لم تقل كلمة واحدة. تسبب سوء تغذيتها على المدى الطويل بأن تكون صغيرة ونحيفة، ولكن عقلها نمى قويا.\n عندما اندلع الفيروس Z، كان عمرها 14 سنة. انتشار الفيروس السريع حول منزلها إلى الجحيم البشري، حيث الزومبي المتجولين يمكن أن يقتلوها في أي وقت. خلال ذلك الوقت، جاء أمير حرب فلبيني معروف مع قواته عبر البلدة وأنقذها. أعطاها أمير الحرب اسم ماغي أوغسطين، ورعاها كما لو كانت ابنته. \n بالنسبة إلى شخص لم يشعر قط بأي مودة، كان معروف أمير الحرب هو نورها الوحيد في العالم والركيزة الروحية لبقائها. منذ دخولها قاعدة الإسمنت الباردة، أصبحت عضوة في الكشافة الشبابية لأمير الحرب. وتعرضت كل يوم للتدريب اللاإنساني والتعذيب. \n كونها كبرت كزبالة، ماغي لم يكن لديها مشكلة في مثل هذه الحياة وكانت مطيعة جدا. بعد 10 سنوات من التدريب، أصبحت جندية ممتازة في الجيش، وأدت مرارا المهام التي أعطاها لها أمير الحرب. \n الفوضى هي روتين ماغي، وتظهر قساوة الدم البارد. إنها لا تظهر جانبها صبياني الأ مع أمير الحرب، ولكن للعدو فإن وجهها رهيب مثل الموت. \n في سن ال 25، قام أمير الحرب بترقيتها إلى كابتن المرتزقة. لقد دمرت أعدائها في العديد من الحروب والبعثات الخاصة، وأصبحت زعيمة المرتزقة الشهيرة.
200158=الشريف رحالة ترعرع في قبيلته بدوية فى الصحراء الكبرى شمال افريقيا اين تعلم الفرسية و الرماية و البحث عن الواحات الملائمة للعيش. كان شغفه بالحكايات التى تروى عن الكنوز المخفية في الصحراء سبب انتقاله شرقا بخثا عن كنوز الفراعنة اين هاججمته الموميات و قتلت كل افراد قبيلتهn/ لحسن حض الشريف و جده فريق باحثى الاثار الخاص بمنضمة z في احدى اطلال الصحراء و كان حينها الشريفجريحا يحتضر شبه غائب عن الوعي يهذي بكلمات من لغة قديمة مرتعد الجسد ماسكا بيده خنجرا ذهبيا نادر و مفتاحا فرعوني قديم اكتشفت منضمة z فيما انه يساعد على فتح صناديق الكنوز التى عثر في واحة الصحراء. و بعد تعافيه انضم الشريف الى منضمة z كخبير صحراء و كانت مهمته الكشف عن الاثار و خاصة المفتتيح الغامضة التى تساعد على فتح صناديق الكنوز الفرعونية. و كان كرهه لوحوش الزومبي يزداد يوما بعد يوم.
200159=ولدت سيسيليا في الصين و كان والدها متسابق سيرات مشهور جدا و كانت امها من عائلة امركية ثرية. ترعرعت سيسيليا في مدينة فوجيان الصينية الى ان بلغت 12 سنة و حينها انتقلت مع والدتها للعيش في امركا \n منذ صغرها احبت سيسيليا السيارات و كانت غرفتها مليئة بتصميمات من مختلف انواع السيارات ، كانت السيارات موضوع حديثها اينما ذهبت. علمها والدها المتسابق المشهور كل ما يعلم عن السيارات و الهندسة الميكانيكية.و عندما تخرجت فتحت محلا لتعديل السيارات و ساندها في ذلك عائلتها و اصدقائها.\n و عندما انتشر فايروس الزومبي تطوعت سيسيليا و اصدقائها للانضمام الى فرق الانقاذ المختصة و نالت ميدالية شرف لشجاعتها في قيادة شاحنات التعزيزات و المؤن و الادوية الى مواقع القوات المتمركزة في اخطر الاماكن المليئة بوحوش الزومبي.\n و لكنها كانت على علم انه بامكانها تقديم المزيد من المساعدة فالتحقت بالمنضة Z بعد التقائها بالدكتور دجون ستارك فاصبحت المسؤولة عن تصميم المدرعات و اعادة تعديل الشاحنات لمهاجمة الزومبي و نقل التعزيزات.\n اكتشفت سيسيليا لاحقا ان هناك ظابطة اخرى تعمل في وحدة المدرعات هي سامانثا التي كانت ترتدي نفس القلادة التى ترتديها سيسيليا و عليها نفس لقب العائلة و بعد التثبت من الامر اكتشفت سيسيليا ان سامانثا هي قريبتها المفقودة منذ زمن طويل. \n و منذ ذلك الحين اصبحتا تعملان معا ضمن قوات وحدة المدرعات. و نالت سيسيليا ترقيات هامة لشدة معرفتها بعالم السيارات و كانت هي من اسس اقوى شاحنات وحدة المدرعات ظاغية الطريق.
200160=لانه لا يوجد لدى ارشيف منضمة Z اي تقارير حول ماضي و هوية دجان كانايم فاننا نقدم لكم تسجيل من الضابط تشاسيو في حديث له عن الضابط الجديد. \n حول تاريخه و هويته فقط قائدنا زين لديه التفاصيل. لم يصرح زين ابدا باي معلومات عن دجان و لم يسمح ابدا بان تتحرى منضمة Z في شان هذا الضابط الجديد. \n\n تم الالتقاء بالضابط دجان بعد انتهاء اجتماع مركز القيادة الخاص بمنضمة Z في فانكوفر اين كانت حينها القوات الاسياوية الشرقية متمركزة طيلة سنة في مركز القايادة تحت امرة الضابط زين و كان ذلك بعد مضي 8 سنوات على انتشار فيروس الزومبي. \n و بدخول السنة التاسعة بعد انتشار الفيروس اندلعت حرب الزومبي الثانية و هاجم عشرات الالف من الامرات السائرون مدينة نيويورك . حينها تلقى الضابط دجان لقايدة الوحدات الااسياوية الشرقية و الامريكية لدعم و تعزيز مدينة نيويرك.و كانت معركة دامية ذعر لها اغلب جنودنا و امتلئت قلوب بعضهم بالياس ما عدى دجان كانايم كانت شجاعته لا توصف و حين عجز البعض عن مواصلة القتال كان اندفاعه جنونيا و لولاه لماتت سامانثا نتيجة قطع الزومبي الطريق امامها و تعطل مدرعتها. شجاعته و حنكته مكنت منضمة Z من انقاذ مدينة نيويورك و هو ما جعله يحصل على اعلى درجة اوسمة الشرف . \n بعدها تولى دجون قيادة الصفوف الامامية لاختراق حصارات الزومبي لكن عند بلوغ حرب الزومبي سنتها 17 اختفى دجون اثر عملية عسكرية. و باءت كل محاولات العثور عليه بالفشل. احياءا لذكراه قامت منضمة Z ببناء تمثال حجري يجسم صورة البطل الشجاع و يخلد ذكراه. ما قال عنه زين :دجون هو اقوى و افضل القادة الذين حاربت الى جانبهم لم يتراجع ابدا و لا يتردد في مواصلة القتال حتى تحقيق النصر. فقدانه هو بمثابة اكبر خسارة للمنضمة Z.
200161=ولد برنار في عائلة متوسطة الحال في مدينة مرسيليا الفرنسية.منذ صغره كان يتميز عن بقية اترابه في الانشطة البدنية و الرياضية و كان شديد الاندفاع لا يتراجع امام التحديات حتى لو كان ذلك سيقوده الى عقوبات من طرف مدرسيه الذين يرون احيانا ان اندفاعه علامة تهور و رعونة.و كلما تقدم في السن كلما اشتد عوده و صار اكثر عندا واندفاعا و حبا للتحديات.\n و على الرغم من انه كان يبدو كرياضي قوي و متهور الا انه كان يهوى المطالعة فكان يطالع كتب تاريخ الحروب و خاصة منها الحروب التي كان فيها للطائرات دورا بطوليا. و كان ايضا مولعا بصناعة مجسمات الطائرات. و عند بلوغه 20 سنة التحق برنار بالكلية الحربية الفرنسية. \n التدريبات العسكرية التي تلقاها برنارد لم تقم فقط بتقوية بنيانه و عضلاته بل ايضا جعلته محاربا قوي الارادة مفعما بالحيوية و العزيمة. و ربما كان اندفاعه المفرط و حبه للمجازفة يجعلانها يبدو مستخفا و متهورا. \n التحق لويس برنار بمنظمة Z بعد انتشار فيروس الزومبي اين تلقى درجة عقيد و كلف بمهام قيادة القوات الجوية الخاصة بالمنظمة.\n و منذ ذالك الحين كانت مهمته الرئيسية قيادة طائرة الهلكوبتر لانقاذ ما لا يحصى و لا يعد من الناجين في عدة مناطق من ما تبقى من العالم. و اثناء الحرب في باريس و قعت طائرة برنارد اثناء مهمة انقاذ خطيرة قادها بنفسه لكنه تمكن من النجاة باعجوبة. فعلى الرغم من نفاذ ذخيرته الا انه واصل مهمته و تمكن من قتل 19 زومبي معتمدا فقط على سكينه و قوته البدنية الخارقة و صار منذ ذلم الحين يلقب بحامي باريس و يعرف لدى المنظمة Z ب الحامي
200162=ولدت هيلينا سكوتنيكا في وارسو بولندا لأب رجل أعمال وأم ربة منزل. \n في سن السابعة، أصيبت هيلينا بمرض فيروسي خطير، كانت تدخل وتخرج في حالة حرجة في المستشفى المحلي. وقد أثر المرض على عينيها، مما تركها عمياء تقريبا. وبعد عدة أشهر من محاربة المرض، تعافت هيلينا بأعجوبة. كانت عينيها قد تحورتا بطريقة أو بأخرى بسبب الفيروس، مما أدى إلى تغييرات جذرية. لقد تحسن البصر إلى حد كبير، مما سمح لها أن ترى بوضوح يصل إلى 1 كم بعيدا. كانت لدى هيلينا أيضا رؤية ليلية فائقة، مما سمح لها أن ترى عدة مئات من الأمتار في ظروف مظلمة. وقد لوحظت قدرات الرؤية هذه من قبل الجيش المحلي، ودخلت هيلينا المدارس العسكرية للتدريب. \n شاركت هيلينا في العديد من الحملات العسكرية الكبرى، واظهرت قدرات تهديفية مدهشة. في حملة البحر الأبيض المتوسط، سجلت تسديدة بندقية مدفعية تبلغ 3,052 متر، وهو رقم قياسي عالمي جديد. \n هيلينا تخصصت في الأسلحة النارية بعيدة المدى لسنوات عديدة، وفي سن 27 قامت جنبا إلى جنب مع فريقها بتصميم بندقية قنص HS-327 مع نطاق فعال يصل إلى 6،100 متر. \n قبل 3 سنوات من اندلاع الفيروسات الحية، اجتمعت هيلينا وفريقها مع قادة المستقبل للمنظمة Z. بعد اندلاع الفيروسات الحية، أصبحت واحدة من المؤسسين 13 لمنظمة Z. لاحقا، تم تسمية وحدة استطلاع منظمة Z على اسمها: عين النسر.
