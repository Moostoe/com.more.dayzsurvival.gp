83200279=في أبريل 2023، القاعدة العسكرية كانت محاطة بالزومبي، قمت بقيادة القوات والإجلاء إلى المنطقة الآمنة. خلال الرحلة، انتشرت الفيروسات الحية داخل جسم الطيار. أنت والطاقم قفزتم إلى أرض مقفرة.
