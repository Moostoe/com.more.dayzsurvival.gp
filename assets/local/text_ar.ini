90460013=ودعت نورا اباها يوم التحاقها بالمدرسة العسكرية و لم تكن لتدرك ان ذلك كان الوداع الاخير. فبعد سنتين من التحاقها بالجيش قامت القوات البشرية المتحالفة بقتل والدها وكامل اسرتها سرا. فلقد كان والدها اعظم بائع اسلحة في روسيا و كان يسير تجارته و اعماله خلسة لسنين طويلة. يبدو ان القوات المتحالفة ارادته قتيلا للاستيلاء على احدى صفقاته التي كانت ستوفر عددا كبيرا من الاسلحة و الذخيرة./n مرت اشهر و كانت نورا تبحث بكل عزم و اصرار لاكتشاف قاتلي افراد عائلتها دون جدوى. عند التحاق نورا بالجيش ابتدات خفايا الجريمة تتضح لها و اقتربت من اكتشاف الحقيقة . فبعد مهمة لها في احد الاطلال عادت نورا بقطع اسلحة نادرة طلبت من فرانسيس ان يدرسها سرا. اتضح فيما بعد ان تلك الاسلحة هي السبب المباشر الذي جعل افراد جيش تحالف القوات البشرية يغتالون والدها و يتخلصون من كل افراد عائلتها.و بفضل مساعدة فرانسيس لها تمكنت نورا من الانتقام من قتلة والدها ثم الهرب للالتحاق بمنضمة Z لتكون البطل الرائد الذي يقود الخطوط الامامية و كان لها دور هام في تطوير المنضمة في ايامها الاولى منذ انبعاثها.
90460014=After the Z Virus broke out, while the Apocalypse’s disaster was harvesting human’s lives, it was also inspiring humanity's potential. There was a slight probability that some Elites, who acquired extraordinary abilities, appeared among the Survivors. Destiny has been assembling these people. In order to save more humans, they formed the Human Revival Organization, code Z. \n Different from the Human Allied Force, most of the people here lived a life without any restrictions. Without a strict hierarchy or social class, sometimes with stone cold strength, there is no lack of human kindness. The Z Organization doesn't restrain its members. Even though some of its members cannot be seen as justice, what Z Organization guarantees is that when facing the threat of Zombies, all warriors suspend everything to resist the ultimate enemy of entire humanity – Zombies. Everyone here has extraordinary experience, but they have the same persistence. They all possess the determined mind of eradicating the Zombies from the world!
90460015=كي تصبح غنيا يجب ان تكون جشعا
90460016=It is without doubt that every newbie joining the Z Organization all doubt why the higher authorities allowed this guy to join the Organization. Evan, who must always mention money, would [treat] every newbie joining the Organization enthusiastically and condition them as his own customers. In the Z Organization, you may be unfamiliar with your own instructor, even the adjutant who has carried out the same operation with you, but you are unable to not recognize this fat Evan. \n However, in fact, the Z Organization will never recruit a mediocre person. Evan’s ability is to make the economy of the entire organization run methodically. He always knows the supply and demand of both sides, and will come up with win-win conditions which both sides cannot resist. He can always bring the competitiveness that others cannot catch up with. Depending on his powerful commercial ability, Evan provides over 60% of the entire organization's capital. \n When doing business, Evan is cunning. He will struggle for each percent of interest with his shrewd words and financial acuity, but Evan will never obey his principles: no fraud, no tricks. People jokingly call Evan a principled fatty. Just as Evan always says: Being avaricious of money but not fond of money is the real way to be rich.
90460017=In this time, keeping money inside your pocket will never produce more money. Having enough Resources is the only support for survival. Sending free Troops to Gather on the World Map isn’t a bad choice. Of course, this will cost some time. Running Resources in the Trading Center might be a good option. Send extra Resources to receive money, purchase urgently needed Resources to support construction. The Trading Helicopter will frequently visit our Shelter. Of course, if you need its arrival promptly, you can [Call] it in the Trading Center.
