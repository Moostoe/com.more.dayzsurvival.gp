170456=مرحبا، أيها القائد. الهالوين قادم! بطبيعة الحال، لدينا أنشطة حلويات خدعة أو حلوى!\n\nحلويات ليلة عيد الهالوين هي حدث التحالف التي يمكن فتحها من قبل قادة التحالف وأعضاء R4. \n عند بدء الحدث، كل عضو التحالف يرسل طفل إلى زعيم التحالف (لا يستهلك طابور الزحف). \n عندما يصل كافة الأطفال إلى قاعدة زعيم التحالف، يذهبون لزيارة قاعدة كل عضو التحالف عضو واحد في الوقت الواحد. \n عندما يصل الأطفال إلى قاعدة العضو، صاحب هذه القاعدة لديه وقت محدد لتقديم الحلوى لجميع الأطفال. \n بالطبع، يمكنك أيضا يدويا إغلاق النافذة وترفض إعطاء الحلوى. إذا قمت بذلك، فإن الأطفال قد يقرروا القيام بمقلب على قاعدتك ! \n\n هل تريد مكافآت حلوى الهالوين؟ قم بإنشاء أو الانضمام إلى التحالف للمشاركة في أنشطة التحالف!
