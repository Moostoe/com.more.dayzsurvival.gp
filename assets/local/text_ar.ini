80000087=مرحبا أيها القائد \n\n نشاط بعثة الصحراء على نطاق واسع على وشك أن يبدأ. يرجى التحقق من العد التنازلي لبداية النشاط في الواجهة الرئيسية واستعد للانتقال إلى واحة الصحراء. \n\n في عملية هجرة منصة النقل الصحراوي، لعبتك ستغلق لفترة من الزمن (حوالي 1 ساعة) للسفر إلى واحة الصحراء. خلال ذلك الوقت، لن تكون قادرا على تسجيل الدخول. عندما تدخل بنجاح إلى واحة الصحراء، ستكون هناك فترة السلام والتي خلالها لا يمكنك أن تقوم بمعارك مع قادة آخرين. \n\n Last Empire - War Z استوديو ألعاب
80000088=واحة الصحراء انتهت
80000089=مرحبا ، أيها القائد\n\n  نشاط واحة الصحراء على نطاق واسع سينتهي. بعد عدة أيام من المنافسة، انت ودولتك اثبتم قوتكم.\n\n  شكراً على الدعم و المشاركة في هذا الحدث. الرجاء التحقق من الواجهة الرئيسية لترى العد التنازلي لنهاية الحدث. استعد للانتقال الى دولتك.\n\n  أثناء العودة، ستكون غير متصل لفترة من الوقت (ساعة واحدة تقريبا) للعودة إلى دولتك. خلال هذا الوقت، لن تكون قادرا على تسجيل الدخول. بمجرد العودة إلى دولتك الأصلية، ستحصل على درع السلام لفترة من الزمن.\n\nاستوديو Last Empire - War Z Game
