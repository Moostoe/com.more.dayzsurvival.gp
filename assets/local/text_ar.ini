87000161=عزيزي القائد \n سيكون نشاط نقل التحالف مفتوحا في التوقيت العالمي {0} - {1} بين الدول {2}. في ذلك الوقت، يمكن للاعبين من تلك الدول أن ينتقلوا إلى دول أخرى من خلال هذا النشاط. تخضع عملية المرحلة التفصيلية للعد التنازلي على شريط النشاط. \n تحتاج إلى إرسال شاحنات البضائع المقابلة لقواتهم القتالية. سوف تحتاج قواتك الجرحى أيضا لشاحنات البضائع المقابلة لقواتهم القتالية لضمان سلامتهم للمشاركة في البعثات. \n اللاعبون الذين يستوفون شروط نقل التحالف سوف يرحلون حساباتهم وبيانات التحالف إلى الدولة المستهدفة بعد 1 ساعات من النشاط.\n للحصول على تفاصيل حول نشاط نقل التحالف، يرجى الاطلاع على الأسئلة الشائعة حول نقل التحالف. \n استوديو لعبة Last Empire - War Z
