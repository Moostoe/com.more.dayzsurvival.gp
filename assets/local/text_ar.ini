170534=عيد الربيع قادم قريبا! عيد الربيع، ومعروف ايضا باسم السنة الصينية الجديدة، هو واحد من أهم المناسبات. يحتفل الناس بواسطة: الألعاب النارية، احتفالات العشاء التقليدي، تعليق الفوانيس ..\nخلال هذا العيد، نحن ايضا قمنا بنشاطات للجميع!\n\nالنشاطات:\n1.خلال هذا الحدث، اقتل كيري الأسد الراقص للحصول على فرصة لكسب العقدة الصينية\n2.خلال الحدث، اجمع الموارد للحصول على فرصة لكسب حلوى الربيع\n3. العقدة الصينية و حلوى الربيع يمكن استخدامها مباشرة، أو يمكن تبادلها لكسب مكافآت أفضل!\n4. خلال الحدث، قدرة المزارع، آبار النفط، مصانع الصلب ومناجم السبائك على خريطة العالم ستزداد بنسبة 50%.\n5.جلد جديد لعيد الربيع للقاعدة في انتظارك!\n(سقوط السلع لديه قدرة يومية. بعد وصول هذه القدرة، لن يسقطوا بعدها)\n\nنحن نعرض ايضا حزم مجموعة التحالف جديدة، اصدار محدود لتوريد الأسلحة وغيرها من النشاطات. تعال وانضم إلى المتعة!\nللمزيد من تفاصيل الحدث، يرجى التحقق من مركز التحالف و بريد النظام داخل اللعبة
