79011291=علي ولد في عائلة فقيرة في أحياء القاهرة.عندما كان شابا، توفي والداه أثناء تفشي المرض. منذ الطفولة ، هو و مجموعة من الأطفال الآخرين في نفس الحالة اصبحوا زبالون من أجل لقمة العيش.على عكس الكثير من أقرانه، كان مهتم بالإلكترونيات والكيماويات. \n عندما كان عمره 14 عاما، قام بصنع قنبلة محلية الصنع استخدمها لتفجير خزنة ليسرق المال لتناول الطعام. لقد تم القبض عليه من قبل الشرطة في المتجر، ولكن ضابط في الجيش المحلي لاحظ قضيته و قام باستثناء لإخراجه من السجن. فهو قد يبدأ التدريب العسكري اذا بقي بعيدا عن المشاكل. \n بعد سنوات من الدراسة والتدريب اصبح على جندي متميز. في سن 19، شارك في أول هجوم مضاد ضد الزومبي الشهير خلال الفترة الأولى من اندلاع الزومبي. لقد وضع علي أنواع مختلفة من الألغام، القنابل الحارقة، القنابل اليدوية وغيرها من الأسلحة التي تستخدم على نطاق واسع سواء في الحرب أو في الدفاع ضد الزومبي. انه يستحق لقب ملك التفجير.
79011292=ناتاشا ولدت في روسيا لأسرة ثرية بارزة. والدها كان واحدا من أكبر تجار السلاح في العالم. كونها الطفلة الوحيدة، تمتعت بسخاء عائلتها والتي يمكن وصفها بأنها ولدت بملعقة ذهبية في فمها. \n منذ الطفولة، ناتاشا إنهال عليها الحب اللا نهائي والهدايا التي حولتها الى طفلة مدللة و شرسة. \n كان والدها يخرج في العمل كثيرا و بيتها يفتقر إلى الانضباط. عندما عاد والدها من رحلة طويلة ورأى كيف أصبحت ابنته خارجة عن السيطرة، أجبرها على دخول الكلية الحربية الأكثر شهرة في روسيا. كان عليها اكمال المدرسة العسكرية أو انه سيتبرأ منها و إلغاء ميراثها. \n ناتاشا كانت في البداية تشعر بالملل والغضب في المدرسة العسكرية، ولكن التقت هناك بمعلم هام - من قدامى المحاربين في مخابرات الكي جي بي. بعد 5 سنوات من تدريبه، ناتاشا أصبحت عميل دولي بمهارات تنافس معلمها . \n بعد اندلاع الزومبي، ناتاشا انضمت إلى المنظمة Z بدعم من والدها. لقد أصبحت مديرة المخابرات في منظمة Z . لأن والدها عرض بسخاء إمدادات الأسلحة إلى منظمة Z، اصبح تأثيرها كبير بالفعل و يزداد كل عام.
79011293=دائما الرجل القوي، زين دخل في القتالات وكانت له مشاكل مع القانون عندما كان مراهقا. كشخص بالغ، شقيقه الأكبر ساعده ليستقر ويحصل على وظيفة مستقرة في البناء. وكان أيضا رئيسا لناد محلي للبنادق. \n عندما حدث الاندلاع، زين تم تجنيده للدفاع عن قاعدة عسكرية محلية. بينما يدافع ضد هجوم الزومبي، شقيق زين تم القبض عليه من قبل اللصوص البشرية. بمساعدة من صديقه و حليفه الجديد رايلي، زين استطاع الدخول الى معسكر اللصوص، هزم زعيمهم و انقذ أخيه. ولكن عندما عاد إلى منزله، كان الزومبي قد تجاوز الدفاعات و معظم السكان قد فروا أو قتلوا. عندما أدرك أنهم كانوا قليلون جدا للدفاع عن مدينتهم، زين خرج مع رايلي و عصبة صغيرة من السكان للبحث عن مجموعة كبيرة للانضمام إليها. \n لقد اصبح مشهورا باستخدام خبرة البناء لإعادة بناء وإصلاح أضرار المستوطنات أينما ذهب. هادئ، ولكن مثالي، زين رفض أن يترك حتى شخص واحد وراءه وسارع الى المعركة بغض النظر عن سلامته الشخصية. تم تعيينه بسرعة في المنظمة Z. لقد اكتسب اسم رأس حربة بقيادة الطلائع في المنظمة Z عند مهاجمة الزومبي أو قطاع الطرق على حد سواء.
