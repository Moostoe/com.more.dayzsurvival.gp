79020002=يا سيدي ، \ n قد تم التبليغ عنك من قبل لاعبين آخرين لاستخدام صور تتضمن إهانات معينة أو تلميحات بالعنف أو تحتوي على مضمون إباحي أو على محتوى جنسي صريح، أو أنها تتضمن قضايا السياسية أو أعتقادات مترفة أو مؤشرات على العنصرية أو التطرف الديني. وقد تأكد ذلك وفقا على التقرير الذي قمنا به للتأكد ثم قررنا إزالة صورتك . \ n كنوع من الاجراء الرادع ، لا يحق لك تحديث صورة الخاصة بك لفترة من الزمن .  \ n يمكن العثور عليها في التعليمات في جناح القواعد المفصلة \ n Last Empire War-Z studio
