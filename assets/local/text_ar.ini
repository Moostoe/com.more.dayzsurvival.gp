105719=سيدي، سيبدأ حدث قتل قوات الأعداء بعد {0}! \nخلال هذا الحدث، يجب قتل أكبر عدد ممكن من الأعداء لكسب النقاط التي يمكن استبدالها للحصول على مكافآت! \n(أحصل على حماية تحالفك عند نقل مدينتك إلى أراضي التحالف باستخدام عنصر الانتقال المتقدم).n\عندما تهاجم بنشاط: \n. تقدير قوة الأعداء عن طريق عرض قوتهم. \n2. الجواسيس يمكن أن يساعدوك على قتل معظم الأعداء وتقليل خسائرك. \n3. التوحد مع أعضاء التحالف لمساعدتك في هزيمة الأعداء الأقوياء. \n\nعندما تدافع ضد هجوم: \n1. يرجى القيام بدفاع فعال لمنع الخسائر! \n2. باستخدام درع السلام يمكن أن تمنع الخسائر وتوفير دفاع فعال في نفس الوقت. \n3. استخدام استراتيجية دفاعية بشكل فعال عن طريق عرض حالة الأعداء في برج المراقبة. \n4. عندما تتواجه مع الأعداء الأقوياء، يمكنك حماية قواتك عن طريق نشرهم تحت الحطام أو في مكان بعيد قبل وصول الأعداء. \n5. بناء المزيد من المستشفيات لتقليل خسائر القوات! \n6. اطلب المساعدة من حلفائك وهي وسيلة فعاله في المعركة. وبطبيعة الحال، من الأفضل أن يقوم حلفائك بمساعدتك إذا كان ذلك ممكناً. \n7. قم بترقية مستودعك لحماية مواردك من النهب. \n8. منع فقدان الموارد عن طريق استخدامها قبل التعرض للهجوم، أو التبادل مع حلفائك في السوق.
