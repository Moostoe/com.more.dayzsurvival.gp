79011234=شون ونتربورن ولد في أيرلندا لإحدى عائلات الصيد العادية. هو يصيد السمك في البحر مع والديه منذ صغره، وأصبح يتقن معدات الصيد و الحراب. في عمر 25، شون كان متزوج من حبيبة طفولته ولهم ابنة شابة. الحياة لم تكن سهلة، لكنه كان سعيدا. \n بعد اندلاع الزومبي، صيد السمك تأثر بسبب إلقاء النفايات، القتلى والزومبي على نطاق واسع في المحيط. بعد تفريغ سي للزومبي بشكل خاص، شون و عائلته اصيبوا بمرض بسبب أكل السمك الملوث. زوجته الضعيفة لم تصمد طويلا، لتترك شون الى رحلة مع ابنته الصغيرة للحصول على المساعدة. شون وابنته نجوا لشهور -وهو أمر كان نادر بين المصابين - ولكنهم طردوا من منزل لآخر لأنهم أظهروا علامات على الإصابة. بعد مطاردة من قاعدة ناجيين أخرى، شون وابنته تعرضوا لهجوم من الزومبي المتوحش و ابنته اخذت بعيدا. شون انهار بيأس واستسلم جسده أخيرا لعدوى فيروس الزومبي. \n عندما استيقظ شون وجد انه قد تم انقاذه من قبل منظمة Z. كانوا قادرين على وقف تطور الفيروس، ولكن لا يمكن إزالته من الجسم. شون لم يكن زومبي، ولكن ليس إنسان بشكل كامل. \n شون انضم إلى منظمة Z، و اكتشف أن عدوى فيروس الزومبي الكامنة جعلته قويا للغاية على أرض المعركة. لاحقا، أصبح مشهورا بلقب صائد الزومبي القوي .
79011235=فيرنون لايتمان ولد في عائلة أمريكية تقليدية. والديه يمتلكون عمل عائلي .خلال مرحلة الطفولة، فيرنون أظهر مواهب رياضية عجيبة. بعد تخرجه من الكلية، فيرنون لم يواصل دراسته. بدلا من ذلك، لقد اقترض مبلغ 15000 من والديه لبدء تداول العقود الآجلة الاستثمار وبدأ رحلة عمل صعبة. \n على مدى السنوات ال 20 التالية، فيرنون قام بتأسيس شركات في 12 صناعة مختلفة، أصيب بالإفلاس 9 مرات و 2 من الفشل التجاري التام. وأخيرا، في العصر الذهبي للتنمية الاقتصادية العالمية فيرنون قد حصل على النجاح المستمر مع 23 متجر فيرنون للمحلات التجارية. \n قام فيرنون بتوسيع امبراطوريته التجارية في الاستيراد والتصدير، تجهيز الأغذية، النفط والصناعات الثقيلة، ويسيطر الآن على الإمبراطورية التجارية رقم واحد في العالم. هو أيضا واحد من أغنى 10 أشخاص في العالم. فيرنون عرف بشراء العقارات الغير شعبية ثم يحولها لكسب أرباح ضخمة. بسبب قدرته على تحويل النفايات إلى الكنز، منح لقب اليد الذهبية.
79011237=قبل ان تصبح سائقة خبيرة، سامانثا تركت كطفل رضيع وقام سيسيل سيد الفرسان بتبنيها. سيسيل لم يكن لديه أبناء، لذلك أعطى سامانثا كل الحب والود. سيسيل حاول اعطاء سمانثا نموذجي بريطاني في التربية لكن سامانثا تدريجيا اصبحت متمردة أكثر وأكثر لأنها كبرت. لقد شكلت عصابة من السائقين مع أصدقائها، و غالبا ما كانت تشارك في سباقات غير قانونية في الشوارع وغيرها من الأنشطة. \n منذ الطفولة، سيسيل درس سامانثا كيفية بناء، تحديث وسباق العديد من أنواع المركبات. سائقة بالفطرة، سامانثا كانت تعرف بلقب أسطورة الشارع. \n عند اندلاع الزومبي، سامانثا كادت أن تفقد سيسيل - عائلتها الوحيدة. سيسيل فقط نجا بمساعدة منظمة Z . \n سامانثا التحقت بمنظمة Z، وأصبحت زعيم قوات الفرسان. لقد تعلمت الهدوء في وقت مبكر، ولكن تكرار الكوابيس من الزومبي والحوادث جعلها رزينة وباردة. فقط عندما تكون مع سيسيل سامانثا تظهر ابتسامة صغيرة.
79011238=ويليام هوفمان ولد في أسرة تعمل بالزراعة في أيرلندا الشمالية. ابن المزارعين المحليين المعروفين، كان يعمل في عدة مزارع للألبان. وليام عمل في المزرعة أكثر من ذهابه إلى المدرسة، وكان راض عن مساعدة عائلته. في سن ال 18، استدعى إلى الجيش وبدأ مشوار 12 عاما في الجيش. كمحارب في سن 30، عاد إلى وطنه و تزوج من حبيبة طفولته. \n كان وليام عمره 50 سنة مع ابن متزوج عندما حدث اندلاع الزومبي. هجوم زومبي واسع النطاق ضرب مدينته، وعائلته التي كانت سعيدة تم تدميرها في غمضة عين. عائلته قتلت، وبيته هدم و ويليام انهار سريعا. وحدة منظمة Z محلية انقذته من الخراب، ولكن تم سحق العمود الفقري لويليام في الانهيار واصبح مشلولا من أسفل الخصر. \n جسده المشلول لم يستطع ايقاف غضب ويليام ورغبته في الانتقام من الزومبي. مع فريقه الجديد للمكافحة آلة تقطيع الزومبي ويليام وقف مرة أخرى ضد الزومبي. انضم بلهفة إلى منظمة Z، متجاهل كل خطر، والقى بنفسه في المعركة ضد الزومبي حيثما أمكن.
79011239=كنسل لعشيرة النينجا الأسطورية، أوكيتا كازويا عاش حياة الترف و الثروة الكبيرة. على الرغم من أنه تمتع بتدريب النينجا وكان أحد الطلاب الموهوبين، لكنه لم يملك رغبة في أعمال أسرته السرية وغير القانونية التجارية. كان يفضل أن يعيش حياة المستهتر و يتجاهل تقاليد النينجا. عندما ظهر فيروس الزومبي في اليابان، انضم أوكيتا إلى منظمة Z نظرا لفعاليتها على أرض الواقع. خلال معركة مع الزومبي، أوكيتا اصيب بجروح خطيرة وكان على وشك الموت. \n منظمة Z هرعت بأوكيتا إلى الجراحة، و تم إنقاذ حياته من قبل الدكتور الشهير جون ستارك. لما يتمتع به من مهارات النينجا، اعتقدت منظمة حفظ السلام العالمية أن أوكيتا يمكن أن يلعب دورا هاما في المعركة ضد الزومبي. بسبب إصابته بجروح خطيرة، ومع ذلك، أوكيتا لم يستطع أن يقاتل كمستواه المعهود. وافقت منظمة Z على اعادة بناء جسمه باستخدام تكنولوجيا تجريبية، ولكن فقط إذا وافق أوكيتا بأن يلتزم مع منظمة Z ويقاتل تحت أمرتهم. بعد سلسلة من العمليات الجراحية لتعزيز جسمه بالتكنولوجيا الروبوتية، أصبح أوكيتا أسرع وأكثر مرونة من قبل ورفعت مهارات النينجا لديه إلى مستوى جبار. بعد ان تحول الى سلاح حي أوكيتا ينطلق نحو مهمته بلا رحمة لإزالة كل الزومبي من العالم.
79011240=ديزي كانت تعمل بجد كمحللة المعلومات في وكالة المخابرات الرئيسية. لقد عملت في أعماق القبو السري لمقر الوكالة في أداء أعمال المكتب الخلفي لدعم شريكها في أداء مهمات سرية خطيرة. في مهمة رئيسية، تلقت تجسس سئ من شريك حياتها لم يسبب فقط في فشل المهمة، ولكن أدى ايضا إلى الكشف عن العديد من أصول وكالات التجسس العليا. لم يكن هناك من تلجأ إليه، ديزي اضطرت للذهاب إلى الميدان لأول مرة. تعمل لوحدها، ديزي كانت قادرة على اختراق شبكة دولية خطيرة من تجار الأسلحة وافشال خططهم و حل أزمة الاستخبارات.عند اندلاع الزومبي، ديزي عرفت أن دورها سيكون في مجال اختراق العدو وكسب المعلومات الاستخبارية. فقط القادة البطوليين يمكنهم كسب ثقة وخدمات هذه الزهرة القاتلة.
79011241=هنتر هو قناص سابق في البحرية. قناص استثنائي، كان لديه 89 قتل مؤكد على أرض المعركة و فاز بالنجم الفضي عن أفعاله. اثناء القتال ضد العدو، هنتر كان ايضا يقاتل ضد الغيرة بين رفاقه. بعد وقف مجزرة أثناء المعركة، هنتر تم توريطه في قتل المدنيين. تم تسريحه من وحدته، وسحبت الميداليات منه. كان بطلا، و الآن وصمة عار على وحدته. في أدنى نقطة له، قارب على الضياع. ثم اندلعت احداث الزومبي، و دعا إلى الخدمة مرة أخرى. هو يسعى إلى قائد نبيل وصالح حتى يتمكن من استرجاع كرامته ويصبح بطلا مرة أخرى.
79011242=دائما بسيجار في فمه، ولا ابتسامة على وجهه، المدرب شميدت الألماني هو المدرب الأكثر اخافة. هو يستعمل تدريب الشيطان الخاص به كرئيس التدريب لقوات مكافحة الإرهاب الجديدة. شميت فقد والديه في سن مبكرة، وليوفر لنفسه و أخيه الصغير كان عليه القتال. عندما دخل الجيش لأول مرة، تم ملاحظته لشجاعته ورباطة جأشه. خلال معركة رئيسية، قائده الجبان أمر بالإنسحاب و هرب من ساحة المعركة. تجاهل الأوامر، شميت هرع بشجاعة إلى الأمام وشن هجوما عنيفا على العدو. تصرفاته زرعت الشجاعة في وحدته، و هاجموا و هزموا عدوهم. شميت بقي في الجيش كمدرب حتى اندلاع الزومبي. ومنذ ذلك الحين، كان يبحث عن قائد شجاع يستطيع الاستفادة من تدريب الشيطان لتدريب أقوى قوة قتالية.
