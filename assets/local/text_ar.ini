87004004=النشاط الأول: لم الشمل - طريق المنفيين للمنزل \n في هذا النشاط، شارك في استكشاف الأطلال لتلقي صندوق اضافي لعرفان العائد \n النشاط الثاني: عام الحصاد الوفير - مشاركة الطعام اللذيذ \n في هذا النشاط، اجمع الثناء الاضافي للقمر الكامل. \n سلعة المهرجان: \n عرفان العائد، ثناء القمر الكامل، صندوق باندورا. صندوق باندورا يمكن تبادله من خلال الجمع بين ثناء القمر الكامل. افتح الصندوق لفرصة تلقي طاقات الديكور: جلد منتصف الخريف!
