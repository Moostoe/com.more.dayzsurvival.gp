132029=العمل الرئيسي لـ MOD:
132030=1. الرد بحماس وبشكل صحيح لقادة WarZ المبتدئين في قناة الدردشة العامة واسئلة البريد الإلكتروني, \n 2. توجيه القادة المبتدئين في WarZ لسرعة تعلم أساسيات اللعبة, \n 3. إعطاء تحذير وتعليق على أي مخالفات في اللعبة, \n 4. التعاون بنشاط مع العمل الرسمي في WarZ. إعطاء ردود الفعل في الوقت المناسب عن مشاكل اللعبة وتقديم تعليقات اللاعبين.
132031=شروط تطبيق MOD:
