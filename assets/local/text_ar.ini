90460079="بارت" القاتل المحترف لا يكترث لما بعبتبره الجميع خيرا او شرا، المال فقط هو كل ما يعنيه. مهاراته العالية في القتل هي كل ما يجعله يحصل على الكثير من المال \n يعتبره البعض بطلا لمساهمتة في الحرب على الزوبي لكن بالنسبة له قتل الزوبي او قتل البشر امر واحد لاطالم سيحصل على مقابل من المال الطائل\n اما المنضمة Z فتعتبر بارت سلاحا لا مثيل له عليهم فقط اغراقه بالمال فامثال بارت لا يعقل ان يعملو لحساب منضمة اخرى معادية.
90460094="لما الرصاص ان كان بامكانك استعمال قبضتك"... انه داني يقود الناجين منذ انطلاق المعارك ضذ الزوبي و كان احد الابطال الذين جعلوا من المنظمة Z تحتل مكانة عالية على الرغم من انتشار فرق اخرى. كل ما يجعل داني مختلفا هو خوضه للمعارك ضد الزومبي دون اسلحة غير قبضتيه الحديديتين.\n يقال انه كان ملاكما غير معروف و بعض اخر يروي انه كان صاحب سوابق. لكن من يهتم الى ذلك الامر و الحال ان داني هو ذلك البطل الذي انقذ الكثير من الناجين.
