200658=منذ لحظة ارتفاع شهرة مونيكا، كانت متجهة لوداع الحياة العادية الملتزمة جدا بجميع القواعد. بطبيعة الحال، أشارت هذه العقيدة إلى حياتها مقارنة بجميع الأيتام الآخرين الذين أرسلوا من دار الأيتام إلى المدرسة العسكرية التابعة للدولة. فوجئت درجاتها جميع المعلمين الذين درسوها. هدوءها جعل كل رجل يشعر بخجل عميق. لم يظن أحد أن كل ما تمتلكه سيكون مرتبطا بتجاربها، تعتبر فقط أنها مباركة.
200659=كان والد مونيكا انتهازي، الذي صنع حرب غير متوقعة بعد اندلاع فيروس الزومبي. كانت مونيكا ترى والدها يشق طريقه بين الأسود والأبيض منذ الطفولة، ويتصرف بلا خجل طوال اليوم. ليس هناك سوى المال الذي لا نهاية له في عيون هذا الرجل. على الأقل، لن يكون هناك الكثير من الآباء الذين يجعلون بناتهم تبيع الأسلحة. \n مونيكا شهدت الكثير من المكائد. تم الكشف عن قبح الطبيعة البشرية دون شك بعد اندلاع الأزمة في هذا العالم الذي يأكل الناس بعضهم فيه. كان الناس يطعنون سكين في قلب اصدقاءهم مع ابتسامة على وجوههم. السلطة الحاكمة ستقود الناس للموت بطرق مختلفة الواحد تلو الآخر، ثم تملأ انتصارها بما لا يدع مجالا للشك باستخدام تقارير تلك المعركة التي لا يمكن أن تكون أكثر مأساوية. كانت مونيكا تراقب هذا العالم بلا مبالاة بعقلها، حتى اللحظة التي قام فيها هارب من الجبهة بإطلاق النار على رأس والدها مع بندقية اشتراها للتو وألقى حقيبة كاملة من الأوراق النقدية مرة أخرى لشاحنته. \n ربما لا يجد الكثير من الأيتام دار للأيتام ويعترفون أنهم كانوا يتامى أنفسهم. على الأقل عميد الأيتام لم يرى مونيكا. خلال خمس سنوات في دار الأيتام، كان مكان في المدرسة العسكرية هو الشيء الوحيد الذي كانت مونيكا تكافح من أجله. ولكن، بعد أن تم قبول مونيكا في المدرسة العسكرية بنجاح، عندما كانت المرة الثالثة التي استدعت من قبل المدرب بشكل منفصل في غرفة المدرب للحديث عن "المستقبل"، مونيكا أخيرا ركلت المعلم وشلته وهربت من المدرسة العسكرية تحت عباءة الظلام. \n في واحدة من مدن الحرب، التقت مونيكا بماجي، واثنت تماما على هذه القادة الأنثى التي كانت مواهبها القيادية ليست أقل شأنا منها. مونيكا، التي كان هدفها النضال، انضمت إلى منظمة Z. مواهب القيادة التي تظهر باستمرار لمونيكا صدمت المنظمة بأسرها. جيدة بشكل خاص في تطابق الوحدات، لقد ادهشت المنظمة بأسرها مع تقرير المعركة بخسارة منخفضة بفوزها مع قوة أدنى في العدد. لذلك، اصبح لماجي منافس جديد. \n شعرت مونيكا أن الحرب كانت أبسط بكثير من المكائد، وكانت أكثر راحة مع تحطيم كرامة العدو ثم تقول بهدوء: انتهيت.
