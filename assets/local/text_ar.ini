83200291=لقد تحطمت الطائرة بالفعل، والمنطقة الآمنة التي كنت تهدف الزحف إليها قد أصيب بالفعل من الزومبي. لقد نفدت قواتك من الطلقات والطعام. ومع ذلك، كقائد، عليك البحث عن الإمدادات وقيادة الجميع للبقاء على قيد الحياة.
