90460002=كلود  و خطيبه فيوناو ولدوا في ما يعرف بالتحالف البشري، حاربا الزومبي لسنوات حتى اصبحا يعرفان تلك الوحوش الضارية أكثر من اي شخص فهما يعرفان كل نقاط ضعفها و يعلمان كيف يمكن لهما التغلب عليها باقل الاضرار و الخسائر.. كلود و فيونا مغرمان لفتره طويلة و قد وعد كلود حبيبت بالتقدم ليخطبها من اهلها مباشرة بعد اتمام المهمة. انهت المهمة بنجاح لكن في طريق العودة تعرض فريق البعثة الى هجوم من قبل الزومبي و لم يكن هناك ما يكفي من الذخيرة للمقاوة. فتشتت الفريق و غابت فيون عن انظار كلود و لما وصل الى لملجأ لم تكن هناك. حاول فريقه منعه من الخروج للبحث عنها لكنه كان شديد القلق عليها فغادر الملجأ و انطلق باحثا عنها عالما انه سيجدها على قيد الحياة مهما طال الزمن.
