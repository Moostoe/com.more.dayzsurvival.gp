80000460=رسالة من الدكتور اوكونيل:
80000461=مرحبا أيها القائد:\n\n  واحة الصحراء هي قاحلة مهجورة، لكنها تحتوي على كميات كبيرة من الموارد. أنا وزملائي في الفريق قمنا بالتحقيق لعدة أشهر ووجدنا موارد نادرة، ولكننا أيضا عثرنا على مومياوات شرسة! تحقيقنا أصبح مغامرة مثيرة ، أنا وفريقي نرحب بك لتأتي معنا إلى واحة الصحراء. للعثور على كنوز الفراعنة القدماء و كشف سر واحة الصحراء.\n\n  الآن، ساشارك معك بعض المعلومات التي جمعناها. انا على ثقة بأنها ستساعدك كثيرا\n\n  1. نعناع فرعون: وجدنا الكثير من العملات الذهبية هذه في مقابر الفراعنة. كانت مختومة وفي حالة ممتازة، ولها قيمة تاريخية عالية جدا.\n\n  2. خطط البناء: وجدنا أنه كان هناك وحدات عسكرية هنا في الماضي، ولكننا لا نعرف لماذا. تم اكتشاف العديد من الآثار، ولكن لم نجد أي جنود أو حتى أي جثث. العديد من الأطلال في الصحراء تحتوي على المباني والخطط المصممة خصيصا للعمل في البيئة الصحراوية. لقد ارفقت بعض الخطط بهذه الرسالة. يمكنك محاولة بناءهم في قاعدتك.\n\n  3. مفاتيح قديمة وصناديق عتيقة: وجدنا العديد من المفاتيح القديمة التي يمكنها فتح صناديق فرعون التي تحتوي على أشياء ثمينة. يمكنك أيضا استخدام هذه المفاتيح في السوق المحلية للحصول على الإمدادات الأساسية.\n\n  4. المومياوات: الصحراء ممتلئة بالزومبي المغطاة بشرائح سميكة من الضمادات. على الرغم من أنها خطرة جدا، أنا لا أرى كيف أنها مختلفة عن الزومبي الذي واجهناها من قبل.\n\n  حسنا، هذه هي النتائج التي توصلنا إليها خلال الأشهر القليلة الماضية. أتمنى أن تستطيع التكيف مع البيئة هنا في أقرب وقت ممكن. في الصحراء، الطقس هو العدو الأكبر لدينا. استخدم هذه الموارد بشكل حسن للعثور على وإعادة بناء بعض المباني الصحراوية الهامة.\n\n  أتمنى لك حظا موفقا\n\n  براندون اوكونيل
