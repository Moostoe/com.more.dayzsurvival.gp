90460140=هيا اهرب الان! انا افضل الاهداف الهاربة. الفك الحديدي.\n اسنانه ليست حديدية كما يقال لكنه اختار لنفسه هذا اللقب لانه يعتقد ان هذا الاسم يرعب اعدائه لكن لقبه "المدمر" فذلك امر لا ريب فيه فهو حقا يسحق اعدائه دون شفقة و لا رحمة. \n قوته الجسدية الخارقة  و عدد اعدائه القتلى هي كل ما جعله يحوز مرتبة عالية في فزيق المدفعية.
90460141=اذا سالك "ماهوك" ماهو برايك الامر الذي يجعل الجميع يعتقد انه لا مثيل له عليك ان تجيب ذكائك الخارق يا ماهوك. يضن انه الاذكى و الدهى على الاطلاق لكنه في واقع الامر غبي احمق. لما مواجهته بواقع امره و الحال انه اردى قتيلا كل من تحداه فهو لا يتدد ابدل بل قل انه لا يفكر ابدا قبل افراغ ذخيرته في جسد كل من واجهه. و على الرغم من ذلك كان يعتلي منصبا هائلا في فريق المدفعيبن\n يلقب نفسه مهوك نظرا لطريقته في حلاقة شعره الغريبة. \n اذا اجابك بطريقة غير منطقية ادعي انه محق و الا و اجهت الويلات
90460142=احد قادة فريق المحاربين من اجل الحرية. كبر اداندي في الشوارع دون بيت ياويه لم يكن له عائلة سوى الكلاب الضالة التي غالبا ما كا يطعمها قبل ان يطعم نفسه من فرط حبه لتلك المخلوقات الوفية\n عند انتشار الزوبي كان و كلابه ينقذون كل من احتاج المساعدة. عندما تسال اداندي لما يساعد من لم يساعدوه يوم كان محتاجا يجيب مبتسما وفاء كلابي اغناني. بعد السيطرة على فيروس الزوبي تفرغ اداندي الى الدفاع عن افريقيا ضد كل من يحاول استغلال ثرواتها بعد انتشار الفوضى
