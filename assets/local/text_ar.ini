80000102=شكرا لك على الاشتراك في خطة استثمار نهاية العالم والاشتراك في الدورة الأسبوعية المنتظمة. بعد 7 أيام من اشتراكك، سيتم تجديد اشتراكك تلقائيا لك. إذا كنت بحاجة إلى إلغاء اشتراكك، يرجى مراجعة معلومات اشتراك Last Empire - War Z في هاتفك - الاعدادات لالغاء الاشتراك. \n\n تعليمات الاشتراك: \n 1. اشترك مباشرة في خطة استثمار نهاية العالم 7 أيام وعلى الفور احصل على 10 دورات على عجلة الحظ. \n 2. يجب جمع المكافآت يدويا كل يوم. لن يتم استلامهم مباشرة.\n 3. يمكنك فقط جمع 1 مكافأة خطة استثمار نهاية العالم لكل يوم. اذا تم جمع مكافأة اليوم واشتركت مرة أخرى، يجب عليك الانتظار حتى ينتهي وقت التبريد لجمع المكافأة القادمة. \n في نهاية كل دورة اشتراك، سيتم اعادة شراء الخطة تلقائيا. يرجى ملاحظة هذا. \n (بعد فترة الاشتراك الأولى، لن تتلقى دورات عجلة الحظ كل يوم) \n\n شكرا لك على الدعم القيم لخطة استثمار نهاية العالم! \n Last Empire - War Z استوديوهات لعبة
