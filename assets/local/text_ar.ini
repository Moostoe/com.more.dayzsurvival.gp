80000463=أيها القائد:\n\n  تلقينا الرسومات من الدكتور اوكونيل و قمنا بتحليل تصاميم المباني بعناية. المباني مناسبة تماما للبيئة الصحراوية القاسية. سوف تحمي قواتنا خلال العمليات القتالية في الصحراء. هذه هي مقدمة موجزة عن هذه المباني:\n\n  1. نقل معسكر القوات: معسكر الراحة لنقل القوات. بناء هذا المبنى يمكنه أن يزيد كثيرا من سرعة جمع المعلومات.\n\n  2. نعناع العملة الذهبية: ينتج هذا المصنع تقليد العملات الذهبية لفرعون. قم ببناء هذا المبنى لانتاج العملات الذهبية لفرعون بشكل منتظم، والتي هي مورد نادر جدا.\n\n  3. المخيم الأثري: معسكر الراحة للفريق الأثري. قم ببناء هذا المبنى لزيادة فرصك في العثور على الكنز المدفون في عملية جمع المعلومات.\n\n  4. قاعدة قتال الصحراء: هي موقع نشر و حشد لصراع الصحراء. قم ببناء هذا المبنى للتعزيز بشكل كبير من هجوم الحصار للقوات، دفاع الحصار وغيرها من الممتلكات.\n\n  5. منصة نقل الصحراء: مصممة لدعم الجيوش الزاحفة في الغبار السميك و رمال واحة الصحراء. قم ببناء هذا المبنى لزيادة كبيرة في سرعة الزحف، الحد الأقصى للجيش الفردي وغيرها من الممتلكات.\n\n  6. قلعة الصحراء: الحد الأقصى لحماية جنود مدينتك في الصحراء. قم ببناء هذا المبنى للتعزيز بشكل كبير لهجوم المدافع، دفاع المدافع وغيرها من الممتلكات.\n\n  7. مستشفى الواحة: مركز طبي و لوجستي هام في واحة الصحراء. قم ببناء هذا المبنى لزيادة كبيرة في العدد الأقصى للجرحى، سرعة انتعاش الجرحى وغيرها من الممتلكات.\n\n  بسبب قساوة المناخ الصحراوي، لا يمكننا اخذ المباني خارج الجدران معنا في واحة الصحراء. لقد كنا قادرين على بناء ثكنة الصحراء و مخزن موارد الواحة.\n\n  حامية الصحراء تتكون من الملاجئ وخيام تقديم الإسعافات الأولية. إنها حامية مؤقتة لواحة الصحراء حيث يمكن علاج الجنود الجرحى.\n\n  مخزن موارد الواحة يخزن الموارد من دولتك الأصلية. يمكنك الحصول على الموارد هنا بانتظام (باستخدام نفس طريقة كالمزارع ، الآبار النفطية وغيرها من الدولة الأصلية).\n\n  > > > يمكنك انفاق بعض العملات الذهبية لفرعون على المساحة المفتوحة خارج جدرانك، ولكن يجب أن أذكركك بأن هذه المباني سيتم هدمها في نهاية بعثة الصحراء. لن تكون قادر على اخذهم الى دولتك الاصلية. < < <\n\n  -- مقدم لك من فريق البناء
