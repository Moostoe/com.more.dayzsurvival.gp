87000157=6. عن المناجم النادرة في معركة حرب الدول: إذا كان لديك الحق في توليد المناجم النادرة ولكن تقوم بنقل التحالف، تعتبر قد تخليت عن هذا الحق.
87000158=إن إطلاق تجنيد الدولة يعني أنك ترحب بالتحالفات من الدول الأخرى. ستظهر دولتك في قائمة التجنيد، ويمكنك تعديل نشرات التجنيد ونشرها. سوف تكون النشرات فعالة لمدة 15 يوما. \n فقط مفتش الدولة يمكنه إطلاق التجنيد.
