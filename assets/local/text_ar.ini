79011205=جوني Z سميث ولد في عائلة كاثوليكية و ترعرع في أسرة دينية صارمة منذ سن مبكرة. أما في سن المراهقة فقد تمرد ضد التربية الصارمة و انضم إلى مجموعة من الأطفال الأقوياء. على الرغم من انه لم يشارك في العنف، أسلوب حياته كان مزعج للغاية لعائلته. قبل سن الـ 24، كانت حياته تدور حول الكحول، المخدرات والنساء. \n بعد تفشي فيروس الزومبي، غرق العالم في حالة من الفوضى. الحكومات اغلقت و سادت الفوضى في الشوارع. الخوف على عائلته أدى في النهاية أن يغير جوني طرقه. من أجل حماية أخته الصغيرة، قام بتسليح نفسه بأسلحة و قاتل الزومبي و العصابات من أجل البقاء. \n في حين تعلم كيفية القتال في الشوارع، جوني وشقيقته بالكاد تمكنوا من النجاة. عندما ادركوا أنه ﻻ يمكنهم البقاء هكذا للأبد، جوني بدأ البحث عن مجموعة يمكنها أن تحمي أخته. تجول في الشوارع بحثا عن حلفاء جديرين بالثقة. في نهاية المطاف، جوني شكل فريق قوي من الرجال والنساء يمكنهم أن ينجو من اندلاع الزومبي. هذا الفريق يسمى الخلاص يجسد روح WarZ.
