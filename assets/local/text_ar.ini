200644=ولد في عائلة الرجبي في انكلترا، متأثر بأسرته منذ الطفولة، معجب كبير بالرياضة، يمتلك لياقة بدنية ممتازة تفوق الناس العاديين. بعد اندلاع فيروس الزومبي، نجا من عدوى الفيروس بإرادته العنيدة والقوة البدنية. وقد أعطى الاختلاف الجيني له القدرة الفائقة للسيطرة على الزومبي. بسبب الاتصال مع الزومبي طوال اليوم، بدأ الناس ينسون اسمه، ويدعوه فقط الفضائي.
200645=ولد ريمون في عائلة لاعبي الرجبي، في مانشستر، إنجلترا. كان والده مدرب الفريق المحلي، وكانت والدته طبيبة الفريق. كان ريموند متأثرا بعائلته، وكان يمارس الرياضة منذ الطفولة، وجودته البدنية كانت أفضل بكثير من أقرانه. \n  ولكن، بسبب اندلاع فيروس الزومبي، تغير كل شيء. \n  بفضل جودتهم الجسدية الممتازة وإرادتهم العنيدة، عائلة ريموند استلمت زمام في خليج دفاعي، ولكن الزومبي الذي لا يعرف الكلل انتهت الخليج في نهاية المطاف، وهذا هو السبب الذي جعل ريموند مفصولا عن والديه اللذين كانا يحمونه. ريموند وصل إلى الانهيار تقريبا عندما هرب إلى المنطقة الآمنة. \n  يعتقد ريموند بقوة أن والديه لا يزالان على قيد الحياة، لقد سار على الطريق الخطير للبحث عن عائلته بغض النظر عن تثبيط سكان المدينة له. \n  ولكن، آلهة الحرب لم تظهر، عند إنقاذ الناجي الـ 13، الجرحى الذين أصيبوا في الواقع فجأة أصبحوا مجنونين وقضموا ذراع ريموند قليلا. \n  رايموند أصيب. \n  هرب ريموند بعيدا عن الحشد من خلال السيطرة على جسمه الذي بدأ يتصلب تدريجيا، وأصبح فاقد الوعي داخل المدينة مع الجثث ملقاة على الأرض، وانتظر الموت وحده. \n  لا يعرف كم من الوقت، استعاد ريموند الوعي، اعتقد لوهلة انه في الجحيم، وأدرك أنه لا يزال بامكانه ان يشتم رائحة الزومبي الكريهة في الهواء. اراد الوقوف وفرك عينيه، وجد تحول طرأ على الذراع اليمنى، وكان هذا التغيير ينتشر في جميع أنحاء الجسم بسرعة ملحوظة.كان ريموند محظوظا. وقد عززت هذه الطفرة بشكل مدهش لياقته البدنية. بسبب هذا، تمكن ريموند من وضع قدمه على الطريق للبحث عن أقاربه مرة أخرى، حتى في هذه اللحظة، لم يعد مظهره كما هو الحال مع الإنسان العادي.\n  ريموند لا يزال يتذكر الرعب في نظرة أول إنسان رأاه بعد ولادته الجديدة، وذراعه المرتجف عند سحب البندقية وسحب الزناد. بدأ الناس بتقبل رايموند فقط بعد أن شاهدوه ينقذ اشخاصا عدة من قبضة الزومبي. \n  انتشرت أعمال ريموند الجيدة، ووجدته منظمة Z، والتي اكتشفت قدرته في السيطرة على الزومبي الناجمة عن الطفرة. \n  ريموند، الذي أصبح أكثر وأكثر غرابة، انضم إلى منظمة Z للبحث عن والديه، ولم يمانع من إنقاذ الناس بدون صعوبة.
