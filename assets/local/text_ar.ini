87000146=فيما يلي بعض المسائل ذات الصلة التي ينطوي عليها نشاط نقل التحالف:
87000147=1. سوف يترحل إنشاء مباني الصحراء الخاص بك بشكل طبيعي، ولكن قد تتأثر نقاط الصحراء، مباني تحالف الصحراء ونقاط سباق التسلح الفردية الخاصة بك. نوصي بإكمال عملية الترحيل أولا ثم بدء تجميع النقاط.
87000148=2. العودة: عند العودة من الصحراء إلى الدولة المستهدفة، سيتم تعليق دولتك في وضع الحماية.
87000149=3. مكافآت الترتيب الأسبوعية لمومياء الصحراء: لن تتأثر النقاط الشخصية. نقاط التحالف هي مجموع جميع الأعضاء الذين يشاركون في النشاط.
87000150=4. حزم مجموعة التحالف: إذا انتقل تحالفك بنجاح خلال حدث حزمة مجموعة التحالف، فإن الأعضاء الذين لا يتحركون مع التحالف ويبقون في الدولة الأصلية يمكنهم فقط الحصول على الحد الأدنى من المكافآت. يحصل الأعضاء الذين ينتقلون مع التحالف على مكافآتهم بشكل طبيعي وفقا لنصيبهم. (إجمالي شراء التحالف سيخصم الجزء الذي تم شراؤه من قبل الأعضاء الذين لم يتحركون)
87000151=للحصول على تفاصيل حول نقل التحالف، يرجى الاطلاع على الأسئلة الشائعة حول نقل التحالف. إذا كان لديك أي أسئلة، يرجى الاتصال بخدمة العملاء. شكرا لدعمك وتعاونك.
