171227=عزيزي القائد، مرحبا!\n\nنعتقد أن حسابك في اللعبة أصبح مزرعة خاصة مهم جدا بعد التطوير لفترة من الزمن.\n\nالآن أود أن أعرض تعليمات مهمة عن أمن حسابك.\n\nⅠ. نحن نوصي بشدة أن تقوم بربط حسابك من أجل حمايته.\n\nربط الحساب يتيح لك العثورعلى قاعدتك عندما تلعب اللعبة على جهاز آخر أو عند فقدان بيانات اللعبة.\n\nيمكنك ربط حسابك بالضغط على صورتك الشخصية (في الزاوية اليسرى العليا) - إعدادات - الحساب.\n\nⅡ. لا تدع الآخرين يسجلوا الدخول إلى حسابك من أجل حمايته.\n\nوذلك لأن حساب اللعبة تلقائيا سيكون ملزم للجهاز. يمكن للأشخاص الآخرين الدخول مرة أخرى في المرة القادمة عندما يقوموا بالتسجيل في حسابك.\n\nقد تؤدي الشروط التالية إلى نتيجة أن الآخرين يمكنهم تسجيل الدخول إلى حسابك:\n\n1. تشتري حساب شخص ما. ثم اللاعب الذي باعه لك لا يزال بإمكانه الوصول إلى اللعبة حتى بدون حساب المنصة الاجتماعية (مثل فيسبوك) في أي وقت حتى بعد ان قمت انت بشراءه.\n\n2. شخص يتقاضى الأجر لك يمكنه تسجيل الدخول إلى حسابك في أي وقت. سيؤدي هذا إلى المشاكل الأمنية في الحساب .\n\n3. أعضاء التحالف الذين قاموا بتسجيل الدخول في حسابك بإذنك لا يزال يمكنهم الدخول في المرة القادمة على جهازه.\n\nإذا كان أي من هذه الشروط الثلاثة أعلاه يحدث، لا يمكنك منع الآخرين من التسجيل في حسابك حتى لو قمت بتغيير كلمة المرور أو المنصة الملزمة.\n\nاحمي حسابك في اللعبة. الرجاء القول لا لهذه السلوكيات الخطيرة وذلك لتجنب أي خسارة غير ضرورية!
