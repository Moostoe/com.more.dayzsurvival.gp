90460048=亞撒是Z組織歐洲戰場改裝車部隊的總指揮，憑藉對一切戰車和戰車戰法的極致瞭解，加之未嘗敗績的戰場功勳，被Z組織最高層授予 狂飆車王 稱號。 \n 作為亞撒麾下的二元大將之一的賽車手貝蒂總覺得亞撒老大是個冷靜的瘋子，他永遠都擺著一副冷漠的面孔急速的穿梭在戰場之中，粉碎障礙，碾壓敵人。 \n 而另一名得力手下戰車大師娜迪亞思維就很單純了，她只是覺得亞撒很帥，非常的帥。 \n 沒人知道馳騁戰場的常勝英雄，最頭疼的就是兩個下屬在他面前爭風吃醋，偏偏她們的能力又無可替代。
90460049=如果這裡沒有貝蒂那個瘋女人，亞撒老大就一定是我的了！ 她以為模仿老大弄了個破頭盔老大就會喜歡她？ 真是異想天開！ \n 娜迪亞的警衛員每天要聽無數次類似的話。 沒辦法，誰讓她和貝蒂都仰慕他們的頂頭上司亞撒呢。 \n 娜迪亞與亞撒都出生在軍隊世家，他們出色的軍事才能從未給他們的族徽沾染過半分污點。 娜迪亞自小就追隨著亞撒的腳步，亞撒喜歡改裝車，娜迪亞就去研究改裝車。 亞撒憑藉自己的能力不斷的在軍隊提升著軍銜，她也不甘示弱。 \n 緊跟心上人的步伐是件美好的事。 而貝蒂出現讓一切變了，有了新的挑戰，也讓娜迪亞變得更有鬥志。
90460050=如果這裡沒有娜迪亞那個瘋女人，亞撒老大就一定是我的了！她以為老大會喜歡一個每天嚼口香糖的幼稚小女孩？ \n 貝蒂的警衛員每天要聽無數次類似的話。沒辦法，誰讓她和娜迪亞都仰慕他們的頂頭上司亞撒呢。 \n 貝蒂被父親帶到Z組織歐洲部的時候本是百般推辭。她的父親可是聞名世界的機械大師，貝蒂自小也過慣了自由散漫的生活，自然不願意加入軍隊受苦。 \n 然而在被Z組織首腦接見的時候，她看到了亞撒，並一見鍾情。原本想好的刁難組織的要求也全都被精簡成了，和那個帥哥一隊。 \n 頭疼的自然是亞撒，應付一個娜迪亞已經很麻煩了，加上一個貝蒂……\n 不過，在貝蒂入伍後展示了她賽車手的極強操作後，所有人都震驚了，這個看似人畜無害的女人，能力似乎不在他們的戰車大師之下。
