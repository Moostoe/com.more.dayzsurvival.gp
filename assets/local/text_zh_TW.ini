83401347=喬休爾是人類聯軍的中尉。 畢業于人類最高軍事學府。 死在他軍隊炮火下的喪屍不計其數。 \n 然而在一次執行任務返程的過程中，部隊突然遭遇了喪屍潮的襲擊。 本已彈藥不足的部隊幾乎沒有抵抗能力。 瞬間被沖散\n 憑藉著多年戰鬥的經驗，他和克勞德·費恩成為周圍僅存的倖存者。 \n 新的仇恨已經滋生，喬休爾會繼續為革除喪屍而戰鬥！
