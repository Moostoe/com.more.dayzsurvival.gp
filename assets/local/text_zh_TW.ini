83401311=畢生沈浸於鍛造的鋼鐵大師
83401312=如果問凱恩，他生命裡最重要的東西是什麼？他一定會回答：我的這些寶貝鋼材。\n事實上，除此之外他一無所有。\n喪屍病毒爆發後，在人類防衛武器面臨金屬危機時，凱恩總結畢生經驗，改進人類獲取鋼鐵資源的技術，且發明了多次鍛鋼。使得鐵礦石的利用率大幅提升，每一把使用凱恩技術鑄造的武器，都擁有屬於凱恩的徽記。
83401313=前線醫師
83401314=「前線醫師」艾蜜莉
83401315=每個生命在面對死亡時都是平等的。
83401316=你可能有無數種讓人死亡的方法，卻對拯救一個人無能為力。一直活躍在前線的歐文深知如此。\n見慣生死的他，很難再對悲傷有所表達。認識歐文的士兵在面對他的冷漠眼神時，無不心生畏懼。即便歐文救過他們的性命。\n只有克雷爾知道，歐文並非天性冷漠。他只是流光了眼淚。\n其他醫生治病救人的本事可能是在學校練就，而歐文是在屍體上練就的。手術成功即活，若失敗則眼前生命將成為屍體。
