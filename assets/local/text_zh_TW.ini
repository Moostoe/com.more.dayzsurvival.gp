200151=車鐘賢是韓國一將軍的次子，成長在及其嚴格的軍人家庭，做事一板一眼，性格耿直，服從命令。18歲時參軍，在部隊中服役15年。曾參與多次國家戰爭，防衛守護海域，屢立戰功。\n對於武器研究及其深入，曾參與多個國土防禦大型武器項目的設計，對於單兵作戰和陣地戰有極高的見解。\n35歲時，被任命為國家級防衛武器「鐵幕」飛彈防禦裝置的首席設計顧問，親自參與了此飛彈防禦裝置的設計，並在反侵略戰爭中發揮奇效，獲准升至少將。\nZ病毒爆發後，參與了聯合國發起的」家園保衛計劃」。結果計劃2年後被廢棄，Z組織成立之後，成為組織內的核心人物，直接負責城防設施的設計與管理。是第一次「喪屍圍城」戰役的參與者。
200152=Z病毒爆發前27年，土耳其海軍特勤部隊行進到一個被戰火吞噬的村莊，在隊員檢查搜索時，無意間在一棟倒塌的房屋中找到了一個男嬰，當時他的父母已雙亡，特勤部隊隊員們將嬰兒帶回了基地撫養，將他取名為 Ilhan伊爾汗。當時他們都沒有預料到，將來這個嬰兒會成為他們的領導者。/n 由一群粗枝大葉的男人們養大的 伊爾汗自然也是粗魯莽撞，卻也大膽。但是在軍事訓練和行動中，他都表現出了驍勇善戰的軍人風範和絕對服從的行動作風，極受上司重視。/n 在一次行動中，伊爾汗為了營救被俘虜的隊員，不惜隻身潛入敵方基地，救走了所有的俘虜，而且還摧毀了敵方重要的戰備物資，並全身而退。國防部為表彰其英勇事跡，不但破格將他跳升軍階，且任命他為新任海軍特勤部隊隊長。/n 在隨後的幾年中，伊爾汗帶領著他的隊員，在各類跨國行動中表現突出，完美出任所有任務，被稱為「北約屏障」。
200153=Abel Cox從小熱愛科學，求知若渴的心讓父母也自歎不如。無論何時，哪怕是深夜，所看到的Abel一定是手捧一本相關的書籍翻閱著。尤其是綠色能源的再生與利用，是Abel最感興趣的領域。在17歲那一年，Abel因自己親自設計製作的太陽能發電機模型，被破格錄取進入當地最負盛名的大學深造。綠色能源和電機工程雙料博士畢業之後，Abel在巴黎的科學研究中心從事綠色能源的研究工作，並參與設計了多個新型風能、太陽能、地熱能資源設施。Z病毒爆發後，Abel受邀出任Z組織的能源部門領導者，被人們稱為「地球治癒者」。
200154=Gaius Laurent 第一次出現在公開場合中，已經是他56歲時，前往日內瓦參加「第一次生物生化危機緊急研討會」。直到羅倫作為論文發言人之前，沒有人認識這個頭髮斑白，仍精神奕奕的老人，但是作為全球31家羅倫醫院的幕後資助人，其名聲早已傳遍四海。為人韜晦謙虛的羅倫不但是第一次出現在公眾場合中，並在大會上提供了他多年收集的研究報告和影音資料，其內容多有重大發現，對於病毒和患者的情況描述之精確，令與會人員都印象深刻。在Z病毒爆發後第7年，羅倫被任命為世衛組織針對Z病毒危機成立的臨時小組首席顧問，並指定羅倫私立醫院為感染患者的定點醫療中心和隔離單位。各大媒體經過多年挖掘小道消息，瞭解到羅倫可能是前比利時王室成員之一的後代，然而此消息一直未被證實。哪怕是最可怕的戰場，只要有羅倫的存在，人們的內心都得到了安定和鼓舞。
200155=查爾斯克拉克出生在布魯克林一個普通的街區，被一位慈祥的老婦人養大，沒有人知道他的父母在哪裡。少年時他經常和一群地痞混在一起，高中肄業，老婦人也年邁已逝，從此再也沒有人關心查爾斯。\n為了生活，查爾斯做過各種工作，甚至最後也因此和黑道成員也糾纏不清，染上一身惡習的同時，也勉強的在這個弱肉強食的年代生存下來。\n在之後的十多年中，查爾斯接連做了幾件大事，一是團結當地黑道各幫派，成立新的幫派組織，二是買通警局、法院、檢察院，三是培養人才，擴大集團，四是成立企業，獲得資金支持。當然，這每一步動作的背後都有著令人驚心動魄的污穢交易，但是不得不承認，查爾斯已經成為了新一代黑道勢力的老大。\n在Z病毒爆發的數年中，查爾斯趁各國政府應對危機的時候，大肆斂財，交易情報，甚至在幕後操縱政府部門，查爾斯曾數次談起，「是Z病毒成就了今日的我。」\n查爾斯被一些政治評論家稱為「我們最熟悉卻又最神秘的人」，他也從不以真面目示人，總是畫著誇張的小丑妝容，據說是為了告誡自己出身低微。\n
200156=沒有人知道瘋狂瑞文的真實姓名、來自何方，曾經見過她的人都認為她是個瘋子。據說瑞文從沒上過學，所有的知識都是她在孤兒院中，自學別人捐來的書籍而學會的。但是瞭解她的人都知道，瑞文是第二個愛因斯坦，她的研究成果雖然沒有用在正途，但任何一樣成果都足以獲得諾貝爾大獎。\n瑞文16歲時，拿著她第一個Z病毒實驗體前往生化研究所時，所有的科研人員都認為這是一個瘋子，甚至拒絕了對她的樣本進行檢測。\n瑞文22歲時，受邀進入世界衛生組織進行研究，在那裡她成功研制了Z病毒1型，但是由於無法預估實驗後果，所以人體實驗被拒。\n瑞文27歲時，進入Z組織負責人體實驗，成功創造出令人聞風喪膽的殺戮機器「暴君」，並在同年創造了「復仇女神」。\n沒人知道Z病毒究竟如何爆發，有不少人曾猜測是因為瑞文被研究院拒絕，而報復下毒，也有人認為是病毒樣本被重金收購，然而真相卻無從得知。
200157=這是一個[幸運]小女孩的故事。小女孩出生在菲律賓的一個貧民窟中，出生後即被拋棄，無人扶養也沒有名字。但她卻奇跡般地在垃圾堆和下水道中存活下來。沒有接受過任何教育的她直到2歲還不能完整地說出一句話，長期的營養不良導致她骨瘦如柴，但腦袋卻不比例地碩大。\nZ病毒爆發時，小女孩14歲。極速擴散的病毒將她的家鄉變成了一片」人間煉獄」，四處遊蕩的喪屍隨時可能奪走她的性命。就在那時，菲律賓一位著名軍閥的部隊經過那個小鎮，意外地救走了她，那位大軍閥給了她一個名字「瑪姬•奧古斯汀」，甚至把她當做親生女兒照料。\n從沒有感受過任何親情的小瑪姬將軍閥的寵愛當做這個世界上唯一的亮光，是她生存下去的精神支柱。從她進入那座冰冷、由水泥建造的基地開始，就成為了軍閥手下童子軍的一員，每天都接受著非常人能忍受的訓練和折磨。\n但拾荒長大的小瑪姬對於這樣的生活非但沒有抵抗，甚至還十分順從。經過十年的磨練，她成為了軍隊中出色的戰士，並屢次完美的完成了軍閥交給她的任務。\n殺人擄掠對瑪姬來說就像家常便飯，冷血無情的她只有在面對軍閥時才會展露出小女孩的一面，面對敵人時，她就像死神一樣可怕。\n在她25歲時，軍閥將她提拔為傭兵隊長，在多次雇傭戰爭中消滅強敵，成為著名的雇傭兵戰士。
200158=在成為沙塵之洲的探險專家之前，AL Sharif在Z組織工作，是一名牧人。在北非的「大撒哈拉」中與他的部落一起放牧生活，在那裡他學習騎馬狩獵，在一次因緣際會下，在廣大的沙漠中尋找到大量的寶藏。\n被神秘古國寶藏吸引的他，總動員部落前往東方尋找傳說中的法老寶藏。據說這些寶藏掩埋在阿拉伯東部沙漠的某個地方，誰知他的整個家庭和部落在木乃伊的侵襲中全部死亡。\n他被Z組織成員在離「沙漠綠洲」幾英里遠的廢墟中發現，當時已經神志不清，他全身劇烈地顫抖著，並且大聲的喊著一些晦澀難懂的古阿拉伯語，手裡拿著一個罕見的金色匕首和一個神秘的金色鑰匙。\nZ-組織的醫務人員在沙漠臨時軍區醫治他。後來他接受並加入Z-組織考古隊作為沙漠專家，幫助Z組織成員在沙漠綠洲中尋找古代鑰匙和神秘的法老寶箱，但他唯一活下來的目標是為他的家人和部落報仇。
200159=Cecilia出生在中國一個歷史淵源極深的家族中，父親為國際著名賽車手，母親為美國金融界世家千金。童年時期生活在中國福建大宅院之中，12歲時跟著母親到美國家中生活。\n小時候的Cecilia表現出了對汽車的濃厚興趣，家中收藏的汽車模型數都數不清，更是整天與男孩子玩在一起，並從爸爸那裡學習了大量關於汽車的原理與知識。大學畢業後，在家庭的支持與朋友的幫助下經營了一家改裝汽車廠。\nZ病毒爆發那一年，Cecilia和她的朋友們自願加入全球救援組織，開著卡車為嚴重受災區運輸物資，為前線作戰的部隊運送醫療設備，被紅十字會授予勳章。\n隨後，Cecilia發現到自己可以為更多的人民做出貢獻，在John Stark博士的介紹下，加入了Z組織，負責改裝車輛。\n誰知加入組織之後，卻意外發現與她隸屬同部門的英雄Samantha與她擁有同樣的刻有「周」字樣的玉石項鍊。彼此相認後談話才知道，Samantha的情況與她失蹤多年的堂姐完全符合。\n從此之後Cecilia與Samantha一同服務於Z組織改裝車輛部門，Cecilia在車輛上的驚人天賦和知識，使她很快受到了提拔，並親自設計了後來令人膽戰心驚的戰爭機器「路霸」型戰鬥卡車。
200160=——由於Z組織檔案中沒有找到任何與Jun有關的文件，此處引用Cha Siu少將採訪中的回憶片段。\n「關於Jun的身世，在這個世界上恐怕只有我們偉大的領袖Zane知道，但Zane從未提及此事，也不允許組織內成員進行任何的調查。\n Z病毒爆發第8年，Z組織在溫哥華的總部建築完成。那一年，我們東亞洲部的成員在Zane的帶領下正式進駐總部，那也是我們第一次見到Jun，他能說一口流利的日語和英語。\n 第2次病毒戰爭於第9年中旬爆發，數以萬計的喪屍源源不斷地湧向紐約市。Jun接到命令，帶領指揮美洲部、南亞洲部、東亞洲部的全部成員飛往紐約支援。那是一場殘酷的戰爭，我們所有人都被人間地獄般的城市嚇破了膽，喪屍無所不在，凶猛至極。很多人都嚴重負傷，無法戰鬥。在那場戰鬥中，Jun卻表現出了近乎瘋狂的勇敢，他甚至孤身一人衝進喪屍群中救出了Samantha，還操作一架武裝直升機對湧入城市的喪屍群進行了截擊。在那次戰役中，Jun作為領袖成功地防守了紐約市，對此，組織授予他一等軍功勳章。\n 後來，Jun作為先鋒軍領袖，指揮大家進行了多次對於喪屍攻城的截擊。在病毒爆發第17年，Jun在一次戰亂中失蹤，我們曾經多方搜救，也沒有任何結果。組織在總部大門前為他建造了一個高達14公尺的雕像，以表彰他所做出的卓越貢獻。」\n ——來自Zane的評價：Jun是我見過的最勇敢，最堅強的鬥士，他從未退怯，從未失敗。失去他，是對組織最大的衝擊。
200161=Louis Bernard出生於法國馬賽的一個平凡的家庭，在學生時期，Louis表現出在運動上的過人天賦，性格十分活潑，幾近魯莽，經常因為打鬧被老師懲罰。高中開始更是肆無忌憚，幾次被學校警告。\n然而有如莽夫的Louis卻有顆細膩的心，他喜歡在課餘閒暇時看一些軍事題材相關的書籍，並且熱愛收集和製作飛機模型。在20歲那一年成功考入法國空軍高等戰爭學院。\n軍校的學習生活鑄造Louis鐵打般的身軀，同時也磨煉出堅韌的意志，正是這兩點使他在畢業後的服役生涯中屢次建功，但也形成了他無法無天的兵痞作風。\nZ病毒爆發之初，Louis便被推薦加入Z組織。由於他曾指揮過多次武裝直升機聯隊的救援和空襲任務，被任命為Z組織空中指揮部負責人。\n從此以後，Louis指揮的Z組織直升機聯隊在世界各地救人無數。在營救巴黎市民的那場大戰中，Louis親自駕駛武裝直升機衝入市區，甚至在彈盡糧絕之後用匕首連殺19名喪屍，險些喪命。後人稱那場戰爭為「巴黎保衛戰」。
200162=Helena出生於波蘭華沙的一個普通商人家庭，父親為當地一家服裝店老闆，母親為全職家庭主婦，Helena幼時深受其父嚴謹刻板的作風影響。\n 在Helena7歲那年，感染病毒，重病難癒，當地醫院曾數次開出病危通知，雙眼更是幾近失明。與病魔抗爭了數月之後，Helena奇跡般地撐了過來，身體痊癒。更意外的是，Helena的眼睛似乎受到病毒侵害，產生了異變，不但視力大大提升，能夠裸視看見近千公尺之外的事物，夜間視力也達到幾百公尺。這一異能被當地軍方注意，使Helena破格提前進入軍事學校進行培訓。\n Helena在她的服役生涯中表現出色，幾次重大戰役中更是連獲軍功。她的狙擊天賦無人能及，在地中海戰役中達成了3052米的步槍狙擊紀錄，令世界驚嘆。\n 她的槍械知識同樣無人能及，在27歲時，和團隊共同設計了HS-327型狙擊步槍，射程可達6100M以上。\n Z病毒爆發前3年，Helena和其同伴與後來的Z組織領袖結識，在病毒爆發後，成為Z組織奠基13人之一，後來的Z組織偵察部隊就以「鷹眼」命名。
