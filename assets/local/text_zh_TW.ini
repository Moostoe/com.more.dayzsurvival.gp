90460139=即便知道它們最後會被毀滅，我依舊要將它們完美建造。 ——恩佐\n 恩佐是一個不折不扣的完美主義者，他對於完美的執著近乎癲狂。他知道，戰爭年代的建設最終可能都逃不過被毀滅的命運，但恩佐依舊會將它們弄漂漂亮亮。他堅信，完美在誕生的那一刻便永恆。 \n 對於救贖者的邀請，恩佐未加思索，便同意加入。他願意用自己的力量去恢復這個世界應有的美麗。他所設計的防禦工事和城建設施，在救贖者的傳播下，讓無數人們有了造價更合理且簡約耐用的建築。 恩佐也夢想著，當喪屍徹底被掃除，他設計的建築將成為新的文明標誌。
90460140=跑啊，跑啊！我就愛打活靶子！ ——鐵牙。 \n 名為鐵牙，牙齒卻不是鐵造的，這名字單純悅耳又霸氣而已。外號「毀滅者」，十分貼切，無論敵人還是阿貓阿狗，所有擋道的事物都將被毫不留情地摧毀。戰場之上，從來不需要隊友協助，永遠都是衝鋒陷陣第一人。 \n憑藉著超乎常人且霸道的實力，毀滅者用他的鐵牙撕碎無數敵人，讓他在槍砲小子位居高位。在每次的衝突與掠奪中，他定是無可取代的先鋒。
90460141=-莫浩克最強大的地方是什麼？ \n -戰鬥力！ \n -回答錯誤，獎勵你死亡~！ \n 只要莫浩克問你他哪裡最強大，千萬記住，正確答案永遠是智慧！ 儘管所有人都知道這跟他完全不沾邊。 \n 事實上莫浩克一直在用他強大的戰鬥力填補其他方面的不足（特別是智商）。 強大的戰鬥力讓他在槍炮小子中的地位難以撼動。 他最厭惡別人對他智商的質疑。 不過目前沒有人再敢作死的去質疑他，因為他的質疑者都已經不在人世了。
90460142=什麼？ 你問誰把狗放出來了？ 我啊！ \n 自由戰士的領袖之一，從小在貧民窟中長大的他，深知人情冷暖。 阿丹德一直覺得，動物比人類可靠的多。 所以在哪怕他只有一口食物的時候，他也會分給他的夥伴們。 連他自己都不知道，他有著超越常人的動物親和力。 \n 隨著年齡的增長，他有了越來越多忠心的 夥伴，這些夥伴也無數次拯救他于危難之中。 \n 病毒爆發後，阿丹德一直和他的夥伴們戰鬥在第一線，每當有人問他，為什麼從沒人向他伸出過援手，而他卻毫無保留説明他人的時候，他就會微笑的回道，我不是他們。 隨著喪屍逐漸得到了控制，阿丹德也義無反顧的投入了亞非地區真正的解放的使命，不讓有借著世界末日有非分之想的人得逞。
90460143=失去了文明，人類和喪屍又有什麼區別。 ——安諾\n 文明世界的隕落，或許並不代表著人類物種的滅亡。 但是在安諾眼裡，失去文明的人類和街上啃食生者的喪屍並無區別。 他所要守衛的黎明，是文明世界再次降臨的明天，而不是這個充滿絕望，沒有未來的廢土。 \n 他從不主動干涉任何的爭端，但有著自己不可逾越的底線。 因為在真正的黎明到來之時，無論是喪屍、人類，還是各種各樣借著世界末日而自謀其利的陰謀家，最終都會被歷史的洪流沖刷。 而安諾，只需要守衛著昨日守護者所捍衛的一切，然後靜等黎明的到來。
90460144=我賣的東西從不殺人，我的客人才是罪魁禍首——謝爾蓋\n 其實謝爾蓋最希望自己的客人永遠打不中目標，這樣才有更多的回頭客。 這個軍火商在赤色軍團中有著不可撼動的地位，因為那裡末世中，想要活著就要有自衛的武器。 \n 世界和平是一個軍火商最大的敵人，但謝爾蓋深知：只要有人的地方，就會有爭端。 所以他只需要默默的備好貨，等著野心家們為他送來源源不斷的財富。






