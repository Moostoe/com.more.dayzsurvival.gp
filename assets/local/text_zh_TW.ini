83401344=原本從特種部隊退役回鄉的吉伯特本想在鎮上當個小警官度過一生。 然而喪屍病毒爆發，讓無數人命喪于此。 \n 當無數喪屍充斥街道撲向人們的時候，所有人都尖叫著逃命。 只有吉伯特，憑藉著多年服役經驗，快速的冷靜下來。 \n 他組織並帶領著倖存者為生存與喪屍抗衡。 吉伯特永遠堅信，只有克服恐懼，才有可能活下去。
