90460013=諾拉被偷偷送進軍校的時候，並不知道那一次是與父親的訣別。就在加入軍隊的第二年，屹立於俄羅斯黑暗中，百年不倒的軍火大鱷，被人類聯軍的掌權者一夜之間連根拔起。所有知情者都明白，稍稍用些力氣就能收穫一大筆軍用物資，自然招引無數急求政績的官員垂涎。\n然而鴨蛋雖密總有縫，滅族的仇恨讓諾拉耗費幾個月的時間尋找真相。那時的諾拉，已憑藉出色的能力在軍隊展露頭角，更與同級的競爭對手「科學狂人」弗朗斯惺惺相惜。弗朗斯透過諾拉帶回的廢墟殘骸，分析出秘密襲擊家族的兇手正是他們所屬的軍方！同樣嫉惡如仇的弗朗斯在諾拉暗殺仇人後，幫助諾拉逃離軍營。\n無處可去的諾拉選擇加入Z組織，並在組織建立初期擔任前線先鋒一職。所有人都知道，諾拉的能力不僅限於此。
90460014=喪屍病毒爆發，在末日災難收割人類生命的同時，也激發了人類的潛能。倖存者中出現了擁有超越尋常能力的精英。命運不斷將這群人聚集著，為了拯救更多人類，他們組建復興組織，代號Z。\n與人類聯盟軍不同的是，這裡的人們大多過著不受任何制約的生活。沒有嚴謹的制度和階級，時而冷酷以實力為尊，又不乏人情味。Z組織不約束它的成員，即便有些成員稱不上絕對的正義。但Z組織敢保證的是，面對喪屍時，所有勇士都能夠同心協力抵禦。在這裡的每一個人都擁有著不同尋常的經歷，但卻擁有著相同執著。他們都秉持著將喪屍徹底毀滅的堅定之心！
90460015=貪財不戀財，才是致富之道。
90460016=毫無疑問，每一個剛剛加入Z組織的新人，都會懷疑上面為什麼會讓這貨加入組織。開口三句必提錢的艾文，會極為熱情地招待組織裡新加入的每一位新人，並把他們發展成自己的客戶。在Z組織，你可以不認識自己的輔導員，甚至可以不認識一同執行任務的副官。但你不可能不認識這個肥頭大耳的艾文。 \n事實上，Z組織從來不會接納庸才。艾文的能力在於他能將整個組織的經濟運轉的井然有序，永遠了解雙方的供需關係，提出對方無法拒絕的雙贏條件，總能為他帶來他人無可匹敵的競爭力。憑藉強大的商業能力，艾文提供著整個組織60%以上的運轉資金。\n在商場上，艾文是狡猾的，他會用精明的話術和金融意識去爭奪每一分利潤。但是艾文從不違背他的誠懇且誠實原則。大家都戲稱艾文是個有原則的胖子。也正像艾文常掛在嘴邊的「貪財不戀財」，才是致富之道。
90460017=現在這世道，錢放在口袋里肯定不會生錢，足夠的資源才是生存的仰仗。讓空閒部隊去世界採集是不錯的選擇。當然，這有些耗費時間。在交易中心進行資源運轉是個不錯的選擇，出售多餘資源換取鈔票，購買急缺資源支援建設。貿易直升機會定期來訪我們的庇護所，當然，如果你急需它的到來，可立即在交易中心呼叫它。
90460018=弗朗斯
90460019=如果有什麼能夠拯救現在的人類，我想那一定是科學。
90460020=如果有什麼能夠毀滅人類，我想那一定也是科學。
90460021=弗朗斯，貴族出身而家道中落，童年起即開始展現遠超同齡人的聰慧，學校裡的導師無一不對這個內向而聰明的男孩印象深刻。 16歲那年，弗朗斯被舉薦進入世界頂尖科研機構——人類聯軍科研中心工作。他此前已成功將資源設備急速生產成功率由45%提升至75%，被認為是天才科學家。弗朗斯年齡小，沉默寡言，不通世故，在科研中心，他只結交了一個朋友，這朋友便是一直像姐姐一樣保護他，幫助他的諾拉。\n諾拉在弗朗斯的心目中非常重要，他為朋友可以犧牲一切。一天，諾拉拿來一塊被生化武器腐蝕過的石頭。他們一起發現了一個巨大的秘密。在這個秘密面前，諾拉選擇離開，弗朗斯則選擇協助諾拉逃離人類聯軍，並對一切守口如瓶。\n現在，這個天才科學家整日埋頭科研，生活平淡單調。
90460022=科技能讓我們在末世更好地生存。它能為城市發展，為部隊戰力帶來實質強化。人類聯軍不斷地突破，研究新的科技來武裝國家和軍隊。\n嗯…不知道諾拉那傢伙過的怎麼樣了。
