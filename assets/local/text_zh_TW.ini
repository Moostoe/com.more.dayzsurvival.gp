90460001=人物背景：
90460002=克勞丁和未婚妻菲娜奧來自於人類聯軍。長年與喪屍廝殺的他瞭解每一種喪屍的弱點，比軍隊裡的任何人都擅長對抗這些骯髒的爛肉。克勞丁與菲奧娜相愛已久。他向菲奧娜保證，執行完最後一次任務，便會向她求婚。然而，就在任務完成的歸途，大量喪屍伏擊軍隊。彈藥原已寥寥無幾的部隊被喪屍打散。克勞丁與菲奧娜也因此分離。好不容易逃回分部的克勞丁發現，菲奧娜並沒有回來，故而心痛欲絕。等待三天三夜依舊沒有著落的克勞丁，毅然離開軍隊尋找菲奧娜。縱然深知他們感情之深的上司和戰友們了解菲奧娜倖存的可能微乎其微，但依舊無法開口阻止。克勞丁堅信，菲奧娜一定還活著，總有一天會找到她！
90460003=他帶來的情報：
90460004=喪屍的變異從未停止。隨著等級提升，戰力倍增。擊殺不同的喪屍能夠為我們提供各種資源。適時擊殺喪屍能夠有效地緩解資源壓力。提升部隊規模或研發相關科技能夠更輕易地幹掉這些爛肉！
90460005=嘿！朋友。我這有筆大生意，穩賺不賠，一起薛一番吧！
90460006=我一定會找到妳，菲奧娜！
