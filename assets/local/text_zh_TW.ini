79011234=Shawn出生在愛爾蘭一個平凡的漁夫家庭中，因為從小就隨著父母出海打漁，所以精通漁具跟魚叉 。25歲時與鎮上的青梅竹馬結婚，育有一女，經濟雖略為拮据，但生活還是美滿幸福。\n    喪屍病毒爆發後，由於廢棄物海拋導致了洄游魚類的繁衍異常，直接影響了家裡的生計。更因為誤食被污染的魚，一家三口均被感染，體弱多病的妻子沒過多久就撒手人寰。shawn帶著年幼的女兒四處尋求幫助，但因為是帶原者吃了不少閉門羹。病毒爆發第二年後，被驅逐出鎮的父女二人遭遇野林中的喪屍，女兒被搶走不知下落。絕望的shawn因病毒入侵太久沒有得到治療而昏倒在地。\n    醒來後得知被WarZ組織救助，但因無法完全殺死體內的病毒，成了半喪屍半人類。\n    加入了WarZ組織，喪屍病毒使牠在戰場上極為強悍，後來成為了著名的喪屍獵人。
79011235=Vernon Lightman出生在一個美國傳統家庭，父母經營家族企業。在孩提時期，Vernon便展現了驚人的數學天賦， 大學畢業之後的Vernon沒有繼續選擇深造，而是利用父母贊助的一萬五千美金，學習投資期貨，卻沒料到從此開始了他數次投資失利的經歷。\n    在接下來的20多年中，Vernon曾創辦了12家不同行業的公司，破產9次，流離失所2次，終於在經濟發展的黃金時期，憑借全球23家Vernon Mall百貨公司擠進世界十大富翁排行榜。\n    從此之後Vernon在商界的影響與日俱增，從進出口到食品加工，甚至外貿、石油、重工業等均有涉獵，Vernon集團成為世界第一的商業帝國。他曾因力排眾議選擇數塊冷門房地產，卻點石成金，獲得綽號「米達斯之手」
79011237=Samantha是改裝車宗師Cecil在唐人街的一條小巷子里撿到的一個棄嬰，無兒無女的Cecil對這個孩子寵愛有加，給了Samantha優越的成長環境和傳統的英國家庭教育。但青春期的Samantha漸漸展露出了頑劣和叛逆的天性，她與一幫狐朋狗友組成了一支車隊，經常進行一些涉及毒品和金錢交易的地下賽車活動。\n    自幼跟在Cecil身邊學習車輛改裝的Samantha深諳此道，在地下賽車的圈子中也是所向披靡，被人稱為地下車神。\n    Z病毒爆發期間，Samantha險些失去了Cecil這唯一的親人，在Z組織醫療組織的幫助下，總算倖免於難。痊癒後的Cecil和\n    Samantha毅然決然地加入組織，稱為改裝車軍隊的領導者。生離死別使她提早地學會冷靜沈著，而夢魘的折磨使她越來越冷漠，只有面對Cecil時才會露出一點微笑。
79011238=William Hoffman出生在北愛爾蘭一個農場家庭中，父親是當地一位有名望的農場主人，擁有好幾個乳牛牧場。William從小在農場幫忙的時間比去學校還要多，而他也以可以幫助自己的家人為滿足。18歲時，他被徴召入伍，開始了為期12年的服役生涯。30歲退伍之後，他回到家鄉，並娶了當地一位與他青梅竹馬的女孩為妻。\n    直到Z病毒爆發那年，50歲的William，以及已經成家的兒子，曾經幸福美滿的家庭卻在一瞬間化為烏有。因著喪屍的大舉入侵，摧毀了他的家園，殺死了他的家人，自己被倒塌的樑柱砸中昏迷。當地的Z組織分隊將他從廢墟中救起，但被房屋樑柱壓斷的脊椎導致他後半生都難逃下半身癱瘓的折磨。\n    但癱瘓的身軀並不能阻擋William復仇的怒火，借助新型作戰機器Zombie Shredder他重新站了起來，毅然決然地加入了Z組織並參與了大部分圍剿喪屍的戰鬥。
79011239=作為忍者家族大名最出色的後代，沖田和也的一生榮華富貴。他對家族的秘密非法生意毫無興趣，儘管他有天份也享受忍者訓練，但他依然熱衷花花公子的生活多過於忍者傳統的傳承。Z病毒在日本爆發後，沖田和也加入了當地的Z組織為其效力。在一場與喪屍大軍的戰鬥中，沖田和也差點送命。\n    所幸沖田和也被Z組織救下並得到了John Stark博士的照料。這一全球維和組織認為沖田和也將會在對付喪失大軍的持久戰鬥中扮演重要的角色。由於沖田和也的重傷使他無法正常戰鬥，Z組織將會為他重建身軀但前提是沖田和也必須為Z組織效命。沖田和也隨後經過了一系列的醫療機器人手術後，強化了速度和敏捷性的同時也強化了他超乎常人的忍者技巧。在被製造成一個活體武器後，沖田和也一心只想完成喪屍清除的任務。
79011240=一向行事低調、在情報局擔任分析師的Daisy，長久以來都待在總部的地下室擔任內勤工作，協助她的夥伴執行危險的機密任務。夥伴在一次行動中向她傳達了錯誤的訓息從而導致行動失敗，情報局頂尖的間諜訊息都洩露出去。Daisy獨自混進史上最危險的軍火商，成功解除情報局危機。末日之戰爆發，只有最英勇的指揮官才能擁有這朵美麗卻致命的花朵。
79011241=Hunter前海豹突擊隊的狙擊手。狙擊能力超強，在戰場狙殺敵軍89人，獲得銀星勳章表彰。收穫榮耀的同時也遭到同袍的嫉妒。在一次戰鬥中，他被誣陷射殺平民。戰友的孤立，勳章也被收回。戰功顯赫的他帶著「污點」退伍。在人生的最低谷，他幾乎迷失自我。但在末日之戰爆發之際，他被再次呼召回戰場。他將追隨公義且可敬的指揮官，重新找回屬於自己的尊嚴。再次成為英雄。
79011242=整天叼著雪茄、不苟言笑的聯邦國防軍教官Schmidt，魔鬼般訓練著反恐部隊。自幼失去雙親，為了讓他自己和弟弟活下去，不得不進行戰鬥。剛入軍隊，他已如同身經百戰的士兵一般，勇猛和果敢。在一場關鍵戰役中，懦弱的長官下令撤退，Schmidt衝出人群用難以置信的力氣與熱情進行戰鬥，與受到激勵的同伴一起獲得勝利。他以教官身份留在了部隊，直到末日之戰爆發，他開始尋找最英勇的指揮官，幫他訓練出最強大的部隊
