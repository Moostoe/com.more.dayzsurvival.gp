83401319=來自Z組織亞非戰場的勇士訓練專家
83401320=來自日本的橫倉康彥生於忍者世家。在喪屍病毒爆發後，人類需要更多更強大的力量來渡過生存難關。橫倉康彥便是其中一位。\n加入Z組織後，憑藉忍者對於人類的充分認知和潛能瞭解。橫倉康彥飛速地提升著士兵的體能和戰鬥能力，不斷地訓練出一批又一批的精銳之師。
83401321=射手特訓官
83401322=「射手特訓官」克勞迪婭
83401323=來自Z組織美洲戰場的射手訓練專家
83401324=克勞迪婭是天生的神射手，她的天賦無數次讓依靠著年齡和經驗來提升精准度的老牌將軍汗顏。 \n 能夠將4千米狙擊誤差控制在0.03釐米內時，克勞迪婭年僅16歲。 聽到這一記錄，更多的人表示不願相信。 \n 上天註定會讓天生不凡的人承擔不凡的使命。 在巴拿馬運河喪屍守衛戰時，克勞迪婭憑藉出色的殺敵數量獲得了至高無上的戰功嘉獎。 她擔任射手訓練官，是因為將軍都不願意埋沒她的才能。
83401325=改裝車特訓官
83401326=「改裝車特訓官」科爾
83401327=來自Z組織歐洲戰場的改裝車組裝和操控訓練專家
83401328=科爾是最偉大機械師狄克的兒子。 和父親摯愛一切機械的玩意兒不同，科爾只喜歡賽車，他酷愛親自駕駛急速賓士的感覺。 \n 喪屍病毒爆發後，科爾和父親一起加入了Z組織。 然而科爾自身的光芒並沒有被父親機械大師的盛名所掩蓋。 他正式創造了改裝車兵種，並將最合適與喪屍戰鬥的改裝方式無償共用給全世界的倖存者。 \n 科爾的能力不只在改裝上，他可是一個公認的瘋子。 他永遠認為，沒有高超的駕駛技術，是不配開他改裝的車的！
