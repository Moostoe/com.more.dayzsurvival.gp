171227=指揮官，您好！\n\n經過這一段時間在遊戲內的發展，相信您的遊戲帳號，已經成為了您非常重視的一項「私有財產」。\n\n下面，我將向您介紹一下，帳號安全相關的重要說明。\n\nⅠ.為了保護您的帳號，強烈建議您連結帳號\n\n連結帳號可以使您在設備更換或者遊戲訊息丟失的時候找回您的基地。\n\n您可以通過點擊左上角大頭照，點擊「設定」，點擊「帳號」來連結帳號。\n\nⅡ.為了保護您的帳號安全，不要輕易讓他人登入您的帳號。\n\n因為，遊戲帳號會自動與設備連結。所以，他人登入過您的帳號後，下次還可以登入您的帳號。\n\n以下情景可能會導致您的帳號可以被他人登入：\n\n1.從別人那裡買來的帳號，賣家可以不通過平台帳號（如Facebook），隨時登入至已經賣給您的帳號。\n\n2.代充行為會使您的帳號洩露，代充方可以隨時登入您的帳號。\n\n3.讓盟友登入帳號後，他以後也可以通過他的設備登入您的帳號。\n\n以上列舉的3種情況，即使您更改帳號密碼、切換連結的平台，都不能阻止他人登入至您的帳號。\n\n保護帳號，拒絕危險行為，避免不必要的損失！
