83401336=喪屍病毒爆發後，無數城鎮極快的被攻陷，夏佐的家鄉就是其中之一。 \n 原本抱著必死的信念為鎮上女人和孩子爭取逃亡機會的他，卻成了整個城鎮最後的倖存者。 \n 他發誓總有一天會幹掉這些奪走他幸福的爛肉，成為了喪屍的復仇者。 \n 可無論碾碎多少喪屍，最後能夠陪伴他的，也只有懷錶中那張邊角被血染紅的全家合影。
