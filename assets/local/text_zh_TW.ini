79011291=Ali和很多軍隊中的同齡人一樣，出生在印度的貧民窟中。出生沒多久，父母雙雙因為飢餓和病痛離世。他自幼便和一班境遇相同的孩子相依為命，以拾荒為生。與他眾多玩伴不同的是，童年時期的Ali就對電子元件和化學材料有很高的興趣。    \n在他14歲那年，他使用自己研製的一顆土製炸彈，炸毀商店中的保險櫃而盜竊財物被抓捕，幸得當地駐軍長官垂青，破例將其納入臨時編制，從此開始了他的從軍生涯。    \n經過多年的學習和訓練，Ali金盆洗手，成為了一名出色的軍人，並在他19歲那一年參加了世界著名的新德里「第一次對抗喪屍自衛反擊戰」(The First Counterattack and Self-defense War Against The Zombies )。Ali所研製的各類燃燒彈、爆破彈、閃光彈等武器，被廣泛應用於各國戰爭中，是名副其實的「爆破之王」。
79011292=Natasha出生於俄羅斯一個顯赫的家族中，其父是世界上數一數二的軍火大亨，可謂富可敵國，她又是家中獨女，可以說是含著金湯匙出生的孩子。    \n從小Natasha享受了無盡的寵愛，也將她嬌慣成一個無法無天的孩子。    \n她的父親由於常年在外工作，對其缺乏管教，在回國那一年發現女兒變得頑劣不堪。大怒之下，她的父親將她強行送進俄羅斯最有名的軍事學校，並勒令她不允許出校門一步，否則將與她斷絕父女關係。    \n極度悲傷和憤怒的Natasha開始了在軍事學校的生活。然而在那裡，她遇到了她的老師，一個克格勃時期的老牌特工。5年後，在老師的訓練和教導下，成為了可以與老師媲美的國際特工。    \nZ病毒爆發後，Natasha在父親的支持下加入Z組織，成為情報部門的主要負責人，又因其父對於Z組織在軍火方面的慷慨贊助，她的影響力也是與日俱增。
79011293=Zane是美國一個名不見經傳的小鎮居民，學歷普通，收入也平平，但與鎮上的其他居民關係融洽，熱心助人，朋友眾多。在某一屆競選時，Zane無意之間以壓倒性的票數當選了小鎮的鎮長。    \nZane在隨後的幾年一直致力於為小鎮人民做公益事業，被評為『最佳鎮長』。    \nZ病毒爆發後，世界經濟崩潰，全世界各地的人民都陷入深深的恐慌，作為鎮上的Zane見到小鎮的居民們流離失所，感到十分痛心。    \n在喪屍襲擊小鎮的那段時間，Zane號召居民們拿起武器，與喪屍殊死搏鬥，捍衛家園。雖然趕走了喪屍，但Zane明白這並不是長遠之計。    \n於是在Zane的帶領下，整個小鎮的居民收拾行囊，加入了歷史上著名的「華盛頓大遷移」，前往華盛頓特區尋求軍隊庇護。經過多年的戰鬥，Zane捨命冒死解救人民的事績比比皆是，人們稱Zane為「我們的英雄」，同時Zane也是Z組織的奠基人之一。
