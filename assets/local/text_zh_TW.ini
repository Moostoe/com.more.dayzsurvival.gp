79011205=出生在天主教家庭中的Johnny Z Smith，自幼便在充滿宗教氣息的生活中薰陶長大。但Johnny天性不羈，教條帶來的種種約束讓他苦不堪言，青春期的叛逆讓他結識上街頭的大尾鱸鰻，雖還不至犯下滔天大罪,但也令父母苦惱不堪。過早的進入社會使Johnny變得金匪類，毒品酒精和女人成為他24歲前的生活縮影。\n    直到Z病毒爆發，世界陷入一片混沌，政府停擺，街道混亂，家庭破碎才使他清醒過來。為了保護年幼的妹妹，他不得不拿起武器與喪屍拼命。\n    在街頭打滾所練就的生存技能讓他和妹妹勉強的生存下來。但不安於現狀的Johnny明白，他應該帶著妹妹尋找同伴組成隊伍。於是在一次又一次的尋覓和求生之旅中，他號召了一夥志同道合的同伴，甚至組織了一支戰隊，在病毒肆虐的世界中生存，這支隊伍就是war z精神的繼承者。這支隊伍的名字，就叫做「Savior（救世者）」
