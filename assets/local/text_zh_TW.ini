90460079=只要有錢，就能宰殺任何人！ ——巴特\n 對與錯、善與惡永遠都不是絕對，但錢是。 巴特無人匹敵的技術保證他永遠都能獲得滿意的酬勞。 \n 他不是一個會令人歌頌稱讚的英雄，他也不想成為那樣的人。 無論是對抗喪屍的戰鬥，還是讓雇主的敵人消失，都赤裸裸地告訴所有人，巴特只認錢。 \n 巴特一直在末世按照雇主的意願收割著目標的性命。直到Z組織用大量的資金聘用他。 只要有錢，在哪裡都一樣。 反正這世上，總有人日夜想著要誰的命。
