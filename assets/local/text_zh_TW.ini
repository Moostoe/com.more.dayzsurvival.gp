170456=指揮官，你好啊！萬聖節來了！糖果活動自然不能少！\n\n糖果之夜活動是一個聯盟活動，盟主及R4可開啓此活動。\n開啓活動後，聯盟中每一位成員都會自動派出一位小朋友，走向盟主的基地。（不佔用出征隊列）\n當所有小朋友都到達盟主的基地時，再從盟主基地依次走向聯盟中每個成員的基地。\n每到達一個成員的基地，該成員可以在規定時間內給隊伍中的所有小朋友發放糖果！\n當然，你也可以任性地關閉發放糖果的窗口。但是小朋友們可能會對你的基地進行一些惡作劇哦！\n\n想要萬聖節的糖果獎勵嗎？快組織聯盟中的好友來參加活動吧！\n\n備注：\n盟主或R4開啓活動後，聯盟成員不能遷往其它要塞\n開啓活動後，不能轉讓盟主\n小朋友起點和終點的基地，暫時不能進行遷城
