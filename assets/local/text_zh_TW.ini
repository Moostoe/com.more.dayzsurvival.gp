79010975=在哪裡發放紅包？
79010976=1.您可以在聊天界面中點擊紅包按鈕，打開紅包設定界面。
79010977=2.如果您在禮包中獲得紅包道具，也可以在背包內使用來打開紅包設定界面。
79010978=如何發放紅包？
79010979=1.用鑽石發放紅包：將您已有的鑽石裝入紅包（消耗紅包道具），發放到聯盟或國家聊天頻道。
79010980=2.用現金發放紅包：用現金購買鑽石裝入紅包（不消耗「紅包」道具），發放到聯盟或國家聊天頻道。
79010981=3.發放紅包的鑽石數量和個數由玩家設定，領取紅包將獲得隨機數量鑽石。
79010982=如何領取紅包？
79010983=1.玩家在聊天頻道中看到其他玩家發放的紅包信息氣泡，點擊氣泡即可領取紅包並獲得鑽石。
79010984=2.若紅包被領取完了或過期，則不能領取該紅包。
