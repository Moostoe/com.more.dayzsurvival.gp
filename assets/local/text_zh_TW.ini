200658=從Monica開始展露頭角的那一刻起，她就註定告別了循規蹈矩的平凡生活。當然，這平凡指的是和其他所有從孤兒院被送到要塞軍校的孤兒們過的生活相比。她的成績讓所有教過她的教官驚異，她的冷靜讓男子汗顏。沒有人覺得她擁有的一切會和她的經歷有關，只當是上天眷顧。
200659=Monica的父親是一個奸商，喪屍病毒爆發後大發了一筆戰爭橫財。Monica從小就看父親混跡于黑白兩道，終日做著人們不恥的行徑。這個男人的眼裡只有發不完的財，至少這世上不會有多少父親會帶著自己的女兒去販賣軍火。\n  Monica看過太多勾心鬥角，這個弱肉強食的世界在爆發危機之後，人性的醜惡顯露無疑。人們會笑著將刀子插進同伴的心臟。掌權者指揮著人們用不同的方式相繼赴死，再用不能更慘烈的戰報標榜自己是大獲全勝。Monica從懂事起就冷漠的看著這個世界。直到前線的逃兵拿著剛剛交易完畢的槍打爆了她父親的頭顱，又將裝鈔票的皮箱扔回自己的卡車。\n  大概沒有多少孤兒是自己找到孤兒院說自己是孤兒的。至少院長只見過Monica這麼一個。在孤兒院的五年裡，去往軍校的名額是Monica唯一爭過的東西。然而順利進入軍校的Monica第3次被教官單獨叫進教官室談【前途】時，Monica終於一腳將教官踹成癱瘓，趁著夜色逃出了軍校。\n  一次城界戰爭中，Monica見到了Maggie，並對這個同為女性卻有著不弱于她戰鬥指揮天賦的指揮官刮目相看。有了奮鬥目標的Monica加入了Z組織。Monica不斷展露的指揮天賦震驚了整個組織。尤其擅長兵種搭配的她不斷的用以少勝多且損失極低的戰報驚歎著整個組織。Maggie也因此有了新的競爭對手。\n  Monica覺得戰爭比勾心鬥角簡單的多，相比之下，她更享受粉碎敵人所有的自以為是，再輕輕的說出：將軍。
