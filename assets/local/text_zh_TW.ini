200644=出生於英格蘭的橄欖球之家，自幼受家庭影響，酷愛運動，體質超出常人。 喪屍病毒爆發後靠著頑強的意志和體力，熬過了病毒的感染。 發生基因變異的他，掌握了控制喪屍的強大能力。 由於整日與喪屍為伍，人們漸漸忘記他的名字，只稱呼他為「異形」。
200645=Raymond出生於英格蘭曼徹斯特的一個橄欖球運動員家庭，父親是當地球隊的教練，母親為隊醫，Raymond年幼時受家庭影響，鍛煉不懈，身體素質遠超常人。 \n 然而，隨著喪屍病毒爆發，萬物劇變。 \n 憑藉出色的身體素質和頑強的意志，Raymond一家在防禦工事中堅持了很久，最終還是被死纏爛打的喪屍突破，Raymond因此與他的父母失散。 逃到安全區時，Raymond近乎崩潰。 \n 堅信父母依舊活著的Raymond，不顧鎮上居民的勸阻，毅然踏上尋找家人的險路。 \n 然而幸運女神並沒有降臨，在救助第13個倖存者時，已經被感染的傷患突然發狂，一口咬傷了Raymond的右臂。 \n Raymond因此遭受感染。 \n Raymond控制著慢慢僵硬的身體遠離了人群，在遍地死屍的城內，意識逐漸模糊，一個人孤獨的等待死亡。 \n 不知過了多久，Raymond醒了過來，以為來到地獄的他，發現依舊嗅得到空氣中喪屍腐爛的噁心臭味。 想要伸手揉眼睛，卻發現右臂已經異變。這種變化的感覺多麽透徹，他能夠感受到每一寸肌膚漸漸僵化，眼睜睜地看著它擴散。 但Raymond非常幸運，這種變異出人意料地強化了他的體質。 Raymond也因此能夠再次重新踏上尋找親人的征途，即便現在的外表已經不再是正常樣貌。 \n Raymond至今還記得重生後見到的第一個人類，透露出恐懼的目光，還有那扣動扳機時顫抖的手臂。直到親眼所見，Raymond從喪屍手下拯救了無數個生命，人們開始接受Raymond。 \n Raymond的事蹟在人群中口耳相傳，Z組織找到了他，還有異變帶給他的能力。 \n 因變異而性情怪異的Raymond為了尋找父母，加入了Z組織，他並不介意順手救些人類。
