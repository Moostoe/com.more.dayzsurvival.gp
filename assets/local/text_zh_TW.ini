80000459=隨機軍隊擴充物品
80000460=來自O'Connell博士的一封信：
80000461=敬愛的指揮官，你好：\n\n        沙塵之洲，是一片人跡罕至的荒漠，但是這裡卻擁有著大量的資源。我和我的團隊深入沙塵之洲數月，發現了這裡不但有一些稀有的資源，更有凶惡的木乃伊！這使我們的考察變成了一場令人激動的冒險，我們團隊邀請你來沙塵之洲與我們一起尋找古代法老的寶藏，揭開沙塵之洲的神秘面紗。\n\n        現在，我將與你分享一些我們收集的資訊和發現，這對初來乍到的你會有很大的幫助！\n\n        1.法老鑄幣：我們在法老陵墓中發現了許多這樣的金幣，它們被密封保存得十分完好，擁有很高的考古價值。\n\n        2.一些建築設計圖：我們發現這裡曾經駐紮著一些軍事單位，但是不知道是什麼原因，我們發現了許多廢墟，但沒有發現任何一名軍人，甚至連一具屍體都沒有。我們在廢墟中找到許多對應沙漠特殊氣候設計的建築和設計圖，已經隨信附上，你可以在你的基地中嘗試建造一些。\n\n        3.古代鑰匙和一些寶箱：我們尋找到許多古代的鑰匙，它們能打開法老的寶箱，裡面有許多珍貴的物品。同時，你還可以用這些鑰匙在當地的市場中換一些必要的補給。\n\n        4.木乃伊：沙漠里有許多身上纏著厚厚繃帶的喪屍，它們雖然非常凶惡，但我並沒有發現它們和我們之前遭遇的喪屍有什麼不同。\n\n        好了，這就是我們近幾個月的考察成果，希望你們能夠盡快適應這裡的環境，這裡惡劣的天氣才是我們最大的敵人，好好利用那些資源，建造一些沙漠中的建築。\n\n    祝你順利\n\n    Brandon O'Connell
80000462=《沙漠臨時軍事區》簡介
80000463=指揮官：\n\n    我們拿到了O'Connell博士寄來的設計圖，並仔細地分析了其中的建築圖。這些建築不但非常適合惡劣的沙漠環境，並且能為我們在沙漠中作戰提供十分良好的保障，下面為您簡單介紹一下這些建築：\n\n    1.運輸部隊營地：為運輸部隊提供的休息營地。建造此建築，可以大幅提升部隊採集速度。\n\n    2.金幣鑄造廠：這是仿造「法老鑄幣」的工廠。建造此建築，可以定時製造出一些「法老鑄幣」，這是一種十分稀有的資源。\n\n    3.考古隊員營地：為考古隊員提供的休息營地。建造此建築，可以提升在採集過程中挖到寶物的機率。\n\n    4.沙漠作戰基地：沙塵之洲中的戰鬥部署和動員場所。建造此建築，可以大幅提升部隊攻城攻擊、攻城防禦等屬性。\n\n    5.沙漠運輸平台：專為支持軍隊在沙漠綠洲厚重的沙塵中行軍使用而設計。建造此建築，可以大幅提升部隊行軍速度、出征上限等其他屬性， \n\n    6.沙漠戰爭堡壘：給守城士兵提供最大程度的保護。建造此建築，可以大幅提升部隊守城攻擊，守城防禦等屬性。\n\n    7.綠洲醫院：是沙塵之洲中重要的後勤單位。建造此建築，可以大幅提升傷兵上限、傷兵恢復速度等屬性。\n\n    由於沙漠的惡劣氣候，我們無法將城牆外的建築區遷移過來，但是我們建造了【沙漠駐軍區】和【綠洲資源倉庫】：\n\n    【沙漠駐軍區】由收容所和急救帳篷組成，是沙塵之洲中的臨時駐軍區域，可以在此對傷兵進行治療。\n\n    【綠洲資源倉庫】將您原要塞的資源運送到這裡貯藏，您可以定期領取資源（領取方法與原要塞農田、油井等相同）\n\n    >>>您可以在城牆外的空地上，花費一些「法老鑄幣」建設這些建築，但是我必須提醒您，這些建築在沙漠遠征結束時將會被摧毀，無法遷回原要塞。<<<\n\n    ——來自你的建設團隊
