200658=Monica는 천부가 나타나서 부터 그는 평범한 생활에서 벗어나는것이 그의 숙명이였다.여기의 평범함은 기타 고아원에서 나와 요새 군사 학교에서 생할하는 고아들과 비교하는것이다.그의 성적은 교관들을 놀라게 만들었다,그의 냉정함은 남자들도 부끄러웠다.누구나 그가 지금 갇고 있는것은 그의 경력과 관계 있다고 생각하지 않는다,그냥 운명이 보살펴 준다고 생각한다
200659=Monica의 아버지는 간상이였다,좀비 바이러스가 폭발후 전쟁속에서 돈을 벌었다.Monica는 어릴때 부터 아버지가 치욕적인 행위를 하는것을 봤다.이 사람의 눈에는 그냥 돈만 있는것이다,이 세계에서 자기 딸을 데리고 무기를 판매하는 아버지가 없을것이다. \n Monica는 많은 인간지간의 아롱다롱을 목격하였다,이 세계가 위기에 들어선후 인간의 추악도 드러난것이다.사람들은 웃으면서 칼로 동료의 가슴에 찔으고 권리자들은 사람들을 지휘하여 죽음으로 뛰여드는것이다.Monica는 이 세계를 냉담하게 여겨왔다.후에 탈병들이 그의 아버지의 머리에 총을 쏴 돈이 가득 찬 가방을 빼앗아 갔다.\n Monica 외에 대부분 고아들은 자기가 고아원으로 찾아간것이 아니였다,고아원의 5년동안 군사학교로 가는 자격은 그가 유일하게 쟁취한것이였다.하지만 학교에 도착한 그는 3번째로 사무실에 교관과 앞길을 얘기할때,교관한테 마비상테로 맞았다,저녁에 그는 학교에서 도망쳤다.\n 한번의 도시전쟁에서 Monica는 Maggie를 만났다,Maggie에 있는 전투천부에 대해 그는 엄청 부러워하였다.분투 목적이 있는 Monica는 Z조직에 가입하였다.Monica가 표현한 천부는 조직에서 이름났다,병사 사용에 능숙한 그는 자주 적은 병사로 큰 승리를 거두는 성적을 거두었다.이로인해 Maggie도 새로운 경쟁상대가 생겼다.\n Monica는 전쟁은 사람지간의 아롱다롱하는것보다 쉽다고 여기며 적을 소멸하는 느낌을 좋아하였다
