83401311=평생에 철강을 정련하고 있는 연강마스터
83401312=철강은 개은 생명중 가장 종요한 것입니다.\n 하지만 그는 철강 빼고 아무것도 없습니다.\n 좀비들이 나타난 후 인간 방어 무기가 자료가 부족할 때 개은은 기술을 개선하고 연강시술을 개선했습니다.
83401313=전선 의사
83401314=전선의사:애미리
83401315=사망 앞에서는 모든 사람이 평등합니다.
83401316=사람의 죽음은 수많은 방법이 있지만 사람구원은 힘들다,전쟁터에서 활약하는 애미리는 이를 잘 알고 있다\n   죽음을 밥먹듯 보는 그는 마음의 불씨가 식어버렷다.그녀의 눈빛을 바라보는 병사들도 초점없는 동공을 보고 섬뜩한다\n     오문만이 그녀의 성격을 알고 그녀의 눈물을 봐서 그런지 그녀의 마음을 잘 알고 있다\n     다른 의사들은 학교에서 공부햇지만 그녀는 전쟁터에서 의사공부를 햇다,수술성공하면 살고,반대면 죽는다.
83401317=용사교관
83401318=용사교관: 흥창
83401319=Z조직에 오는 용사교관
83401320=이본에 오는 흥창이 닌자세가에 태어났습니다. 좀비들이 나타난 후 인간은 강한 사람이 필요합니다. 흥창은 바로 그런 사람입니다. \n Z조직을 가입후 흥창이 계속 강한 용사를 훈력하고 있습니다.
83401321=사수교관
83401322=사수교관:클라우디아
83401323=미주에 오는 사수교관
83401324=클라우디아는 타고난 명사수입니다. 그의 능력은 아주 출중합니다.\n 그리고 클라우디아는 훌륭한 사격 조잘을 가지고 있습니다.\n 평범하지 않은 사람은 당영히 평범하지 않은 운명을 있습니다. 사격교관 맡고서 아주 좋습니다.
83401325=개조차량교관
83401326=개조차량 훈련관:코얼
83401327=Z조직에 오는 유럽의 개조차량교관
83401328=코얼은 위대한 엔지니어Richard아들이다.아버지와 달리 코얼은 자동차에 관심을 보엿고,늘 속도감을 추구했다.\n    좀비사태가 발생한뒤 부자는Z조직에 가입햇고,그의 개초차량도 수만은 전공을 쌓아감 이름을 널렷다,또한 그의 기술을 공유하면서 젠세계생존자들을 구했다.\n    그는 항상 미친존재감으로 불리우는데,운전기술미달인 사람들은 그가 개조한 차량을 운전할수 없다고 했다.
83401329=공업전문가
83401330=공업전문가:두크
83401331=공업 영역의 전문가이다
83401332=아주 강한 실력이 가지고 있는 두크가 공업 분야에서 해결할 수 없는 문제가 없습니다.
83401333=어벤져
83401334=어벤져:부랑
83401335=꼭 좀비를 절멸해야 되는 어벤져
83401336=좀비사태가 발생한뒤 수많은 도시가 함락되였다,부랑의 고향도 그중에 있엇다\n 아이들과 여성들을 최선으로 구조하고 같이 도망갈려고 햇으나 그는 고향의 마지막 생존자가 되였다\n 그는 꼭 이 지긋지긋한 환경을 개선하려고 노력한다.\n 하지만 아무리 좀비를 죽인다 해도 남은것은 피에젖은 가족사진뿐이였다.
