200123=프랑스의 공군사관학교Ecole I' Air를 졸업한 정통 프랑스 가족에서 자람. Z기관의 무장 헬리콥터를 지휘하고 구조와 공중 미션을 이끕니다. 용감하고 충실한 뛰어난 군사로써 그는 Z기관의 보호의 손이라고 알려져 있습니다.
200124=일반 상인의 딸 Helena는 어릴때의 심각한 눈 병으로 인해 거의 시력을 잃었습니다. 실험적인 치료로 그녀의 시력을 개조하여 초인간적인 능력의 시력을 얻었습니다. 완벽한 명사수인 그녀는 독수리눈 Helena라고 불립니다.
200151=Cha Siu는 한국인 소장의 아들입니다. 그는 엄격한 군인 가족에서 자라 열심히 일했고 명령을 따랐습니다. 18세가 되자 그는 입대하여 15년 동안 일했습니다. 그는 여러 국제 전투에 참가했고 조국을 지키는데 영웅적인 업적을 남겼습니다. \n 무기 연구와 발전에 있어서 Cha Siu는 대규모 국방부 프로그램에 참여했습니다. 그의 개인 방어와 장거리 방어를 위한 프로젝트는 대단한 평가를 받았습니다. \n 35세가 되자 그는 철 커튼의 최고 디자인 자문위원으로 임명되었습니다. 국가 미사일 방어 시스템. 그는 전쟁에 공격에 대단한 업적을 남기는 시스템을 디자인하였습니다. 그의 성공은 그를 주요 소장의 자리까지 올려주었습니다. \n 좀비 바이러스가 퍼지자 Cha Siu는 유엔에 소속되어 국방 전략을 도왔습니다. 이 전략은 2년 후에 금지되었지만 Z기관은 Cha Siu를 핵심요원으로 삼았습니다.그는 즉시 도시 방어를 위한 장비를 제작하는데에 열성을 쏟았습니다. 그는 첫 좀비 공성에 스스로 들어갔습니다.
200152=좀비 바이러스가 퍼지기 27년 전 터키 해군의 특수부대는 전쟁지역이었던 마을에 배치되었습니다. 마을을 치우던 중 부대는 무너진 집에서 아기를 찾았습니다. 그의 부모는 죽어있었고 특수부대팀은 아기를 기지로 데려왔습니다. 그들은 그 아기가 미래에 그들의 리더가 될 줄은 예상하지 못했습니다. \n 병사들에게 길러진 부라크는 강했지만 위험했습니다. 군사 훈련과 작전에서 부라크의 맹렬한 정신과 용기, 타의 추종을 불허하는 스타일은 많은 주목을 받았습니다. \n 포로로 잡힌 부대원을 구하는 작전에서 부라크는 홀몸으로 적군 기지에 잠입했습니다. 그는 모든 포로들을 데리고 도망치는 도중에 적군의 중요 장비도 파괴했습니다. 그의 영웅적인 업적에 국방부에서는 부라크를 승진 시켜 새 특수부대의 대장으로 임명했습니다. \n 그 해 부라크는 부대를 이끌고 모든 국제작전에서 눈부신 성과를 거두었습니다. 어떠한 임무도 완벽하게 수행해내는 병사 부라크는 나토 장벽이라는 별명을 지니고 있습니다.
200153=Abel Cox는 어릴 때부터 과학을 사랑했습니다. 그는 지식에 목말라 가끔 그의 부모님을 두렵게 했습니다. 하루종일 밤낮 없이 Abel은 항상 책을 가지고 있었습니다. 그는 특히 유전자와 깨끗한 에너지에 관심을 가지고 있었습니다. 그가 17살이 되었을 때 Abel은 혼자 새로운 태양열 모듈을 개발하여 일류 대학에 입학했습니다. 재생 에너지와 전기 엔지니어링 학사를 얻어 졸업한 후 Abel은 파리의 깨끗한 에너지 연구로 유명한 연구소에 들어갔습니다. 그는 여러 새로운 바람, 태양열과 지열 등 에너지 프로젝트에 참여했습니다. 좀비 바이러스가 퍼진 후 Abel은 Z기관의 에너지 부서 부장이 돠었습니다. 그는 지구 치료자라고도 불립니다.
200154=Gaius Laurent는 56세에 제네바에세 응급 생물 첫 세미나에 참여했을때에 사회에 처음 나타났습니다. Laurent가 발언을 하기전 아무도 그가 글로벌한 스폰서로서 31개의 개인 병원을 소유하고 있는 흰머리의 힘찬 노인인줄 몰랐습니다. 사회의 눈에는 처음에 그가 놀랄만한 나이라는 것과 오디오와 비디오가 일치하는 것에 놀랐습니다. 좀비 재앙이 터지고 7년째 되는 해에 그는 세게 보건기구에서 좀비 바이러스를 연구하기 시작했습니다. 그의 개인 병원을 감염자를 위한 치료지로 삼가 그들을 치료했습니다. 그의 배경을 모르던 사람들도 매스컴의 자료들로 그가 벨기에의 귀족 가문이라는 것이 알려졌습니다. 이 뉴스는 확인된 것은 아니었습니다. Laurent가 존재하는 한 사람들은 평안함과 희망을 얻을 것입니다.
200155=Charles Clark는 브르클린에서 태어나 평범한 이웃의 손에 자랐습니다.  그를 사랑해주는 늙은 여자에게서 자랐지만 아무도 그의 부모가 누구인지는 모릅니다. 소년 시절 그를 키워주던 늙은 여자가 죽고 갱들과 어울려 살았습니다. 그때부터 아무도  Charles에 신경을 쓰지 않았습니다.  \n 살아남기 위해 Charles는 그릇을 닦고 음식을 나르고 배달을 했고 심지어 갱에 가입도 했습니다. 그는 약물도 했지만 법의 정글에 걸쳐 살았습니다. \n 10년 동안 그는 로컬 갱들과 경찰, 판사, 검찰을 통일했습니다.  그는 개인과 그의 네트워크를 확장하는데에 능력이 있었습니다.  드디어 그는 경제적 지원을 받게 되었습니다. 그후로 그는 항상 버려질까봐 두려워했지만 결국 그는 새로운 세개의 검은 세력의 리더가 되었습니다.  \n 좀비 바이러스가 퍼지고 난 후 그는 정부의 위기 대처를 이용했습니다.  그는 정부 뒤에서 정보를 판매하며 돈을 모았습니다.  그는 여러번 Z바이러스가 나를 만들었다고 이야기합니다. \n 그는  일부의 정치가들에게 가장 유명하지만 가장 알 수 없는 사람이라고 불립니다. 그는 그의 진짜 얼굴을 한 번도 보인적이 없고 항상 과장된 광대 분장을 하고 다닙니다. \n
200156=아무도 미친 Raven의 진짜 이름과 어디서 왔는지 모릅니다. 그녀를 만난 모든 사람들은 그녀가 미치광이라고 생각합니다. 그녀는 학교에 다닌 적도 없고 그녀의 모든 지식은 고아원에서 자라면서 읽은 책에서 왔습니다. 그녀를 아는 사람들은 그녀를 어린 아인슈타인이라고 합니다. 그녀의 연구결과는 매우 훌륭하고 노벨상을 받을 만큼 대단합니다. 그녀가 고작 16살때 첫 Z바이러스 샘플을 생화학 연구소에서 발견했습니다. 연구자들은 모두 말도 안되는 일이라고 생각하여 그녀의 샘플을 확인하기를 거부했습니다. 22살이 되던 해 Raven은 그녀의 성공적으로 개발된 Z 바이러스 타입 1의 연구로 세게보건기구에 초대되었습니다. 연구 결과의 불확실성 때문에 인간 실험은 거부되었습니다. 27살이 되자 그녀는 인간 실험에 더 오픈되어 있는 Z기관으로 갔습니다. 그곳에서 Raven 은 성공적으로 무서운 사살 기계 폭군을 만들었고 같은 해 강한 어벤저도 만들었습니다. 아무도 Z기관의 출처를 모릅니다. 몇몇 사람들은 Raven이 기관에게 거부 당한 것에 복수하기 위해 바이러스를 퍼뜨릴 것이라고 예상합니다. 다른 사람들은 바이러스 샘플이 압수되었거나 도난 당했을 것이라고 생각합니다. 진짜 사실은 아무도 모르죠.
200157=필리핀 빈민가에서 태어난 작은 소녀. 친척과 이름도 없고 그녀는 쓰레기 더미에서 기적적으로 살아났습니다. 그녀는 2살이 될 때까지 아무런 교육도 받지 못해서 단어 하나도 말할 줄 몰랐습니다. 장기간의 영약 부족으로 그녀는 작고 말랐지만 그녀의 속은 강해졌습니다. \n Z바이러스가 퍼졌을때 그녀는 14살이었습니다. 바이러스의 빠른 확산으로 인해 그녀의 고향은 좀비들이 돌아다니며 언제든지 그녀를 죽일 수 있는 인간 지옥이 되었습니다. 그 때 유명한 필리핀 갱장과 그의 부대가 그녀의 마을에 와 그녀를 구조했습니다. 갱장은 그녀에게Maggie Augustine이라는 이름을 주었고 그녀를 그의 딸처럼 돌봐주었습니다. \n 아무에게도 동정을 받아본 적이 없던 그녀에게 갱장은 한줄기 빛이자 삶의 정신적 지주였습니다. 그녀가 갱단의 차가운 기지에 들어갔을때 그녀는 그의 스카우트단의 멤버가 되었습니다. 매일 그녀는 비인간적인 훈련을 했습니다. \n 떠돌이로 자란 그녀는 삶에 문제가 없고 순종적이었습니다. 10년의 훈련 끝에 그녀는 완벽한 병사가 되어 계속해서 모든 임무들을 수행했습니다. \n 그녀는 독단 지휘를 주로 했고 냉혈한으로 보였습니다. 갱장 앞에서만 그녀는 어린 아이가 되었지만 적군 앞에서는 죽음의 소름 끼치는 무서운 얼굴입니다. \n 25살에 갱장은 그녀를 단장으로 세웠습니다. 그녀는 계속 많은 전투 임무에서 성공했고 유명한 단장이 되었습니다.
200158=Z기관의 탐험가인 Al Sharif는 목동으로서남아프리카의 거대한 사하라 사막존에 집단과 함께 살았습니다. 그는 말 타기, 사냥, 오아시스 찾기에 능숙합니다. 그는 여러 사막을 여행했고 다양한 값진 고대 보물들을 찾았습니다. Al Sharif는 현재 Z기관에서 일하고 있습니다. 그는 고대 보물의 매력에 이끌려 동양의 사막 이집트를 파고 있습니다. 보물을 찾는 중에 그의 집단과 가족이 부활하는 미라에게 공격 당해 죽었습니다. \n 그는 Z기관에게 사막 오아시스의 유적에서 발견되었습니다. Al Sharif의 몸은 격렬하게 흔들리고 있었고 고대 아랍어로 소리치고 있었습니다. 그의 손에는 진귀한 금 칼과 알 수 없는 금 열쇠가 쥐어져 있었습니다. \n Z 기관의 의료팀이 그를 오아시스 의무대로 데려가 응급 처치를 하였습니다. 회복 후 그는 Z기관의 고고학 팀에서 사막 전문가로서 Z기관 팀원들의 고대 열쇠와 파라오의 상자의 수색을 도우고 있습니다. 그의 유일한 목적은 그의 가족과 집단의 복수입니다.
200159=Cecilia Chou는 중국에서 태어났습니다. 그녀의 아버지는 유명한 카레이서였고 어머니는 미국 금융인이었습니다. Cecilia는 12살까지 중국의 푸지엔 성에서 자랐고 그 후에 어머니와 미국으로 이사했습니다. \n 어릴때부터 Cecilia는 차를 좋아했습니다. 그녀의 방에는 모델카로 가득 차있었고 그녀의 이웃 남자아이들과 차에 대해 이야기를 나누었습니다. Cecilia의 아버지는 그녀에게 아는 모든 차의 운전과 엔지니어링을 말해주었습니다. 대학 졸업 후 Cecilia는 가족과 친구들의 도움으로 차 개조상점을 오픈했습니다. \n 좀비 바이러스가 터진 후에 Cecilia와 그녀의 친구들은 국제 구조 기관에 자원봉사를 갔습니다. 그녀는 적십자에서 힘든 지역에서의 지원트럭 운전으로 의료 기기를 최전방 부대에 운송하여 상을 받았습니다. \n Cecilia 사람들을 도울 수 있다는 것을 깨달았습니다. Dr. John Stark의 소개로 그녀는 Z기관에 들어가 좀비 전투에 필요한 차량의 개조와 운송을 맡게 되었습니다. \n Z기관에 들어간 후에 Cecilia는 그녀와 다른 군관들이 같은 부서 – Samantha Chou - 가 하고 있는 인식 목걸이에 [Chou]가 써있는걸 발견했습니다. 그녀의 이야기를 듣고 알아보자 그 둘은 서로가 오래 전 잃은 조카였던 것을 알게 되었습니다! \n 그때부터 Cecilia와 Samantha는 함께 Z기관 차량 부서를 맡게 되었습니다. Cecilia는 그녀의 타고난 능력과 차량에 관한 지식으로 빠르게 적응했습니다. 그녀는 개인적으로 개조차량 부대 [Road Tyrant]를 디자인하고 만들기도 했습니다.
200160=- Z기관의 기록보관소에 Jun에 대한 기록이 없어서 소령 Cha Siu의 자기 테이프가 있습니다. \n 그의 인생과 배경에 대하여 리더 Zane이 이 정보를 알게 될까 무섭습니다. Zane은 이 일을 언급하지 않거나 Z기관에 개인정보를 조사를 허용했습니다. \n 좀비가 나타난후 8번째 년에서 Z기관은 벤쿠버에 본부를 설치했습니다. 그 해에 동아시아 지부의 멤버들은 Zane의 지휘 하에 본부에 주둔합니다. Jun을 처음 만났을때 그는 영어와 일본어에 능숙했습니다. \n 2번째 좀비 전투가 터지자 십만의 좀비가 뉴욕을 공격했습니다. Jun은 미국, 남아시아, 동아시아 지부를 이끄라는 명령을 받아 뉴욕을 지원합니다. 전투는 치열했고 많은 사람들이 좀비떼에 치여 두려움에 떨었습니다. 많은 부상병이 생긴 와중에도 Jun은 용감하게 전투를 이끌었습니다. 그는 Samantha를 좀비떼로부터 구하기 위한 팀을 처음 이끌게 됩니다. 헬리콥터의 명령으로 좀비에 공격을 이끕니다. 그의 리더십과 용기가 Z기관이 뉴욕을 구했고 첫 영광의 메달을 받았습니다. \n 후에 Jun은 수비대를 이끌어 좀비 공성에서 수많은 공격을 이끌었습니다. 전투 17년째에 Jun은 전투 작전중에 사라졌습니다. 여러번 구조대와 수색대가 파견되었지만 아무것도 찾지 못했습니다. 불행히도 Z기관은 그를 실종으로 인정하고 14미터의 본부에 석상을 세워 그의 공헌을 기리게 됩니다. \n – Zane의 평가: Jun은 내가 봤던 가장 용감하고 강한 병사입니다. 그는 절대 다치거나 실패하지 않습니다. 그의 손실은 Z기관에게 큰 손실입니다.
200161=Louis Bernard는 프랑스 마르세유의 정통  프랑스 가문에서 태어났습니다. 운동에 뛰어난 학생이었지만 그의 모험심과 에너지로 인해 선생님들과 갈등이 많았습니다. 그의 모험심과 갈등은 나이를 먹을수록 심화되었습니다. \n 부족함 없는 운동가로 보이지만 Louis는 군사 역사책을 읽고 프라모델 항공기를 만드는 것을 좋아했습니다. 20세가 된 후 프랑스의 공군사관학교 [Ecole l’Air]에 입학했습니다. \n 군사학교 훈련으로 Louis는 단단한 몸을 얻었습니다. 이것은 그의 군사 생활에 있어서 큰 특징이 되었습니다. Louis의 모험에 대한 갈증은 부족할 일이 없었습니다. \n 좀비 바이러스가 퍼지고 Louis는 Z기관에 추천되었습니다. 그는 중령의 지위로 Z기관의 공군을 이끌게 되었습니다. \n 그떄부터 Louis는 Z기관의 헬리콥터 병력을 이끌고 세계 주변의 생존자들을 구조했습니다. 파리에서의 전투에서 Louis의 헬리콥터가 생존자를 구하려다 땅에 쳐박혔습니다. 부상 당한 Louis는 그의 군사용 칼 하나와 무기 하나로 19의 좀비를 물리쳤습니다. 그의 용감함으로 그는 파리의 수호자라고 불리며 Z기관에서는 보호의 손이라고 불립니다.
200162=Helena Skotnicka는 폴란드 바르샤바의 상인 아버지와 가정주부 부모님 사이에서 태어났습니다. \n 7살때 Helena는 심각한 눈 병을 앓았고 현지 병원에서 심각한 진단을 받았습니다. 병이 그녀의 시력을 거의 잃게 했습니다. 몇 달 동안의 투병 끝에 그녀는 기적적으로 회복했습니다. 그녀의 눈은 개조되어 엄청난 변화를 가져왔습니다. 초인간적인 시력으로 어두운 곳에서도 몇 백 미터 앞도 볼 수 있게 되었습니다. 이 시력은 현지 군대에게 알려져 Helena는 군사학교에 들어가 훈련을 받게 되었습니다. \n Helena는 여러 군사 캠페인에 참여하여 엄청난 사격 실력을 선보였습니다. 지중해 캠페인에서 그녀는 3,052미러 스나이퍼 샷 - 세계 최고 기록을 기록했습니다. \n Helena는 많은 해 동안 장거리 사격부대에서 지냈으며 27살때 혼자 최대 6,100M의 범위를 가진 HS-327 스나이퍼를 디자인했습니다. \n 좀비 바이러스가 퍼지기 3년 전에 Helena와 그녀의 팀은 Z기관의 미래 리더를 만났습니다. 좀비 바이러스가 터지자 그녀는 Z기관의 13 설립자 중 하나가 되었습니다. 후에[ Z기관은 그녀를 독수리의 눈이라고 불렀습니다.
