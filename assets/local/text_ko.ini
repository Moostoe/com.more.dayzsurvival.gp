90460139=결과가 어떻든지 우리는 계속 해내야 한다.--은좌\n     은좌는 완벽주이자다,완벽의 끝을 보여주는 그는 전쟁년데 건설은 언제든지 망한다고 생각한다.하지만 완변에 추구하는 그는 영원하길 바란다.\n     구원자의 요청에 반나절 생각하구 가입햇다.그는 자신의 힘으로 세상을 이쁘게 만들고 싶어 한다.그의 완변주이 방식으로 건물은 더 합리하고 안정적으로 지여진다.
90460140=나는 사격을 좋아한다！——철아。\n     철아의 이발은 철이 아닌다 .그냥 단순이 이름이 좋아서 이걸 사용한다.하지만 그의 별명을 따로 잇다,그의 앞길은 막는 자는 모두 훼멸한다고 훼멸자로 별병을 지였다.전쟁터에서 그는 한번도 다른 손길을 내민적이 없엇고 항상 최전방에 잇엇다\n    막강한 실력으로 그의 철아엔 수많은 적들이 넘어졋다.이로 인해 그의 위치는 높은 곳에 올랏다.매번 추격전에서 그는 누구도 대체할수 없는 선봉대 였다.
90460141=모호크 제일 뛰여난 것은?\n    전투력！\n    -No，죽음이다~！\n    그한테 뭐가 제일 강대하냐 물어보는 그는 지혜라고 답한다！다들 지혜는 그와 완전이 상관이 없더라도.\n     사실상 모호크는 강대한 전투력으로 그의 단점을 미운다(특히지혜),강대한 전투력은 그의 명성을 높게 햇다.하지만 그는 다른 사람이 그를 머리가 나쁘다면 바로 달려가서 응대한다
90460142=뭐라고?누가 풀엇다고?？나！\n     자유 전사의 리더，어릴때부터 빈민촌에서 태여나서 그는 인간사유를 잘안다.아단득은 항상 동물은 사람보다 더 믿음직하다고 믿는다.그래서 그는 남은 음식을 항상 동물에서 나눠준다.\n        나의가 만아지면 그의 동반자들은 점점 많아진다.\n    좀비사태가 벌어진뒤 아단득과 그의 펫들은 항상 최전선에서 싸운다,다른 사람이 그에게 왜서 사람을 돕기 좋아하는지 물어볼때 그는 웃으면 답한다, 나는 다른 사람이 나쁜 생각을 해서는 안된다고
90460143=문명을 잊어버리면 인간관 좀비는 뭐가 다를가?——안낙\n     인간문명의 타락은 인간이 없어진다는 증명은 아니다,하지만 문명이 없어진 인간은 문명이 없으면 거리에서 떠 돌아다니는 좀비와 뭐가 다를 것인가 라고 주장한다.그가 지켜야 할 세상은 문명의 시작이지 절망에 빠진 땅덩어리는 아니였다.\n     그는 한번도 어떻한 분쟁에 끼여들지 안았다.하지만 그는 그냥 오늘과 같이 내일의 세상과 인간문명을 기다리고 있었다.
