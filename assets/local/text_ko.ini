170456=지휘관님, 안녕하세요! 할로윈입니다~ 사탕이 없어서는 안되는 밤입니다! \n\n캔디나이트는 연맹 이벤트여서 맹주 또는 R4 연맹원만 이벤트를 오픈할 수 있습니다. \n이벤트 오픈후, 전체 연맹원은 모두 1명의 어린이를 자동으로 파견하게 되어 맹주 기지로 향하게 됩니다.(출정대열을 점하지 않음)\n전체 어린이가 모두 맹주 기지에 도착한뒤, 순차적으로 각 연맹원 기지로 향할것입니다. \n기지에 도착할때마다 주어진 시간내에 어린이에게 사탕을 나누어 줍니다!\n물론, 지휘관님은 사탕 나누기 창을 닫아버릴수도 있습니다. 그렇다면 어린들은 지휘관님 기지에서 장난을 치게 됩니다!\n\n할로윈 사탕을 받고 싶나요? 연맹친구와 함께 이벤트에 참가하세요!\n\n팁: \n맹주 또는 R4 연맹원만 이벤트를 오픈할 수 있으며, 오픈뒤 연맹원은 다른 요새로 이동할 수 없습니다.\n이벤트 시작후, 맹주를 양도할 수 없습니다.\n어린이가 위치한 시작점과 종점에 놓인 기지는 잠시 이동할 수 없습니다.
