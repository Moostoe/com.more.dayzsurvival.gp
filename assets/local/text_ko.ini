79011205=Johnny Z Smith는 천주교 가정에서 태어나 어릴 때부터 엄격한 종교 교육을 받으며 자랐습니다. 청소년이 되자 그는 엄격한 분위기에 지쳐 반항하며 비행청소년 서클에 들어가게 되었습니다. 폭력을 휘두르진 않았지만 그의 행동은 그의 가족에게 정말 위배되는 행동이었죠. 24살이 되자 그의 삶은 술, 마약, 여자들로 가득해졌습니다. \n 좀비 바이러스가 퍼진 후 세상은 혼란에 빠졌습니다. 정부는 문을 닫았고 거리의 질서는 사라졌습니다. 가족들에 대한 걱정이 Johnny의 인생을 바꾸었습니다. 여동생을 보호하기 위해 무기를 들고 좀비들과 갱들과 싸워 살아남았습니다. \n 거리에서 살아남는 법을 배우는 동안 그의 여동생은 생존을 관리했습니다. 그들은 언제까지고 이렇게 계속 살 수 없다고 판단하여 Johnny는 여동생을 보호해 줄 집단을 찾기 시작했습니다. 그는 거리를 헤메며 믿을만한 연맹들을 찾았습니다. 다행히도 Johnny는 강한 남성들과 여성들을 찾아 좀비로부터 살아남을 수 있는 팀을 꾸렸습니다. 그 팀의 이름은 구원 WarZ정신의 상징입니다.
