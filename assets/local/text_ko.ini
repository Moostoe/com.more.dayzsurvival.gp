79011291=알리는 카이로의 빈민가의 가난한 가족에게서 태어났습니다. 그가 어릴 때 그의 부모님의 질병으로 사망했습니다. 유년기부터 그와 상황이 비슷한 아이들은 살기 위해 하이에나처럼 쓰레기 더미를 뒤지며 살았습니다. 그는 또래와 다르게 전기와 화학에 흥미가 있어 뛰어난 능력을 가졌습니다. \n 그가 14살이 되자 그는 먹을 것을 살 돈을 벌려고 홈메이드 폭탄을 만들었습니다. 그는 상점에서 경찰에게 잡혔지만 지역 군대장은 그의 상황을 알고 감옥에서 꺼내주었습니다. 위기를 모면해준 대신 그는 군대에 입대하여 훈련을 받았습니다. \n 수년간의 공부와 훈련 끝에 알리는 뛰어난 군인이 되었습니다. 19살이 되자 그는 좀비 바이러스 초기에 유명한 첫 좀비 반격에 참여했습니다. 알리는 다양한 종류의 지뢰, 폭탄, 수류탄 등 다양하게 사용할 수 있는 무기를 만들어 전투와 좀비 방어에 유용하게 사용했습니다. 그는 폭발의 왕이라고 불립니다.
79011292=나타샤는 러시아의 부유한 집안에서 태어났습니다. 그녀의 아빠는 세계에서 가장 큰 무기상인 중 하나였습니다. 어릴때부터 그녀는 아버지의 귀여움을 받으며 떠먹여주는 것을 받아먹으며 자랐습니다. \n 유년기에 나타샤는 무한한 사랑과 선물을 받아 제멋대로인 아이로 자랐습니다. \n 그녀의 아버지는 사업으로 인해 자주 집을 비웠고 그녀의 집에는 보호자가 없었습니다. 그녀의 아버지가 긴 여정에서 돌아와 그녀의 버릇이 없어진 것을 알고 그녀를 러시아의 가장 유명한 군사 학교로 보냈습니다. 그녀는 군사학교에 가지 않으면 아버지의 모든 재산을 물려받을 수 없었습니다. \n 나타샤는 처음에는 군사학교에 가게 된 것이 짜증나고 싫었지만 그 곳에서 중요한 멘토 국가보안위원회 정보부의 참전용사를 만났습니다. 그의 훈련을 5년 동안 받고 나타샤는 멘토를 필적할만한 첩보원이 되었습니다. \n 좀비 바이러스가 퍼지고 나타샤는 아버지의 지원으로 Z기관에 가입했습니다. 그녀는 Z기관의 첩보원이 되었습니다. 그녀의 아버지가 Z기관에 무기지원을 하여 그녀의 영향력은 매년 커지고 있습니다.
79011293=항상 거친 존은 싸움에 휘말려도 미성년자여서 법의 영향을 받지 않았습니다. 성인이 되고 난 후 그는 그의 형의 도움으로 건설계에 안정적인 직업을 가지게 되었습니다. 그는 지역 총 동호회의 회장이기도 했습니다. \n 좀비 바이러스가 퍼지자 존은 지역 군대기지에 방위병으로 징집되었습니다. 좀비의 공격을 막던 중에 존의 형이 노상강도에게 잡혔습니다. 그의 새로운 친구와 연맹의 도움으로 존은 노상강도 수용소를 찾아가 그들의 리더를 이기고 형을 구했습니다. 그러나 그의 집으로 돌아오자 좀비의 방어에 실패하여 대부분의 주민들은 죽거나 피난을 가버렸습니다. 마을을 지킬 사람이 부족하다는 것을 깨닫고 존은 남은 주민들과 큰 그룹을 찾아 떠났습니다. \n 그는 그의 건축 경험을 가지고 가는 곳마다 무너진 건물들을 재건하고 고치는데 사용하여 유명해졌습니다. 너무도 대단하게도  그는 단 한 사람도 남기지 않고 전투에 나갔으며 그의 안전에 신경을 쓰지 않았습니다. 그는 Z기관에 모집되었습니다. 그는 좀비나 노상강도 같은 것을 공격할 때 Z기관의 선봉대에 서며 창 끝이라는 별명을 얻었습니다.
