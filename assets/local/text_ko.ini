170483=말세에서 생존하기가 갈수록 어려워지고 있어, 많은 사람들은 용병조직에 가담하고 있습니다. 용병에 가입하면 음식과 안정한 거처를 확보할 수 있어, 점점 많은 사람들이 가담하고 있습니다.\n\n하여, 용병조직의 보스는 용병 보답 이벤를 진행하고자 합니다! 용병수가 충족하기 때문에, 이벤트 기간 다이아몬드가 필요되지 않습니다! \n\n이벤트안내:\n용병소를 재생하는데 다이아몬드가 필요없습니다. \n이벤트기간 용병소는 영웅, 히든킬러, 평화사자의 공급을 잠시 중지할것입니다.
