83401338=리더: 토니
83401339=생존자를 이끌고 살아 나갈 것이다
83401340=제가 더 많은 사람이 생존할 수 있는 것을 바람니다.
83401341=경관
83401342=경관: 지보트
83401343=좀비가 도시를 진공할 때 사람 이끌고 살아 나갔다
83401344=특수 부대에서 떠난후 고향에 들어가서 경관을 맡고 있었습니다. 하지만 좀비들이 나타난 후 많은 사람이 죽었습니다.\n 지보트가 부대에서 많은 경험이 있어서 사람 이끌고 살아 나갔습니다.
83401345=중위: 죠슈아
83401346=좀비 공갹중 요행히 살아남는 중위
83401347=죠슈아는 인간 연합군의 중위입니다. 가장 좋은 군사학교에 졸업했습니다. \n 한번 임무를 지행하는 과정중에 그의 부대가 아주 많은 좀비를 만났습니다.\n 자기에 경험과 전투능력 때문에 그는 요행히 살아남았습니다.
