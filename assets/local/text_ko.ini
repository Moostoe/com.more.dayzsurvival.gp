200644=영국 맨체스터의 럭비볼가정에서 태여나 가정 영향을 받아 운동을 좋아하여 체질이 뛰여났다.좀비 바이러스가 폭발후 강대한 의지력과 체력으로 감염을 이겨났다.변이가 생긴 그는 좀비를 지배할 강대한 능력을 갖게 되였다.종일 좀비와 같이 있기에 사람들은 그의 이름을 잊고 그를 [이형]이라고 불렀다.
200645=Raymond는 영국 맨체스터의 럭비볼가정에서 태여났다,아버지는 당지의 팀의 코치이고 어머니느 전담 의사였다,Raymond는 어릴때부터 가정 영향으로 단련을 견지하여 체질이 우월하였다.\n 하지만 좀비 바이러스의 폭발에 따라 모든거시 개변되였다.\n  우수한 체질과 완강한 의지력으로 그는 한 방어공사에서 오래 견지했다,그러나 결국 끊임없는 좀비한테 돌파되였다.이로 하여 Raymond는 그를 호송한 부모님과 헤어졌다.안전지대에 도착후 그는 큰 타격을 받았다.\n 부모님이 계속 살아있다는것을 밎고 있는 그는 사람들의 반대하에도 가족을 찾으러 가는 길을 선택했다.\n 하지만 행운은 다가오지 않았다,13명의 생존자를 구원중 이미 감염된 생존자한테 공격당하여 그의 오른 팔을 물었다.\n Raymond가 감염당했다.\n Raymond는 사람속에서 뛰여나와 혼자서 죽음을 기다렸다.\n 얼마 지난후 깨여났다,지옥에 도착했다고 생각했지만 공기속의 시체의 부패냄새가 느껴졌다.그리고 오른팔이 변이된것을 발견했다,이런 변화가 온 몸으로 점점 확산했다.행운하게 이 변화가 그의 체질을 진일보 강화하였다.보기에 이미 정상인이 아니였지만 되다시 가족을 찾으러 갈수가 있었다.\n 오늘에도 그는 변이후 만난 첫 인간이 그를 볼때에 표현한 무서움,총을 들어 떨고 있는 팔의 보습을 기억하고 있다.친히 Raymond가 좀비의 손에서 인간을 구한것을 목격한후 사람들은 그를 받아들었다.\n 그의 이야기도 전파되였다,Z조직에서 그를 찾은후 변이가 그에게 좀비를 지배한 능력을 가져다 준것을 발견하였다.\n 변이로 하여 성격도 변한 Raymond는 부모님을 찾기 위해 Z조직에 가입하였다,그리고 순조롭게 인간도 구하였다.
