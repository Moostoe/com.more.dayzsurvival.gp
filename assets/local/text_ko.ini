170471=지휘관님, 안녕하세요.\n\n지금까지 말세에서 잘 해내고 있습니다. 좀비들이 날뛰는 세계에서 여러명의 친구와 동반하는 것은 그대에게 큰 힘이 될 수도 있겠죠.\n\n하여 친구 초대 이벤트를 오픈하였습니다. 친구 초대를 통해 포인트를 받을 수 있으며, 또한 이벤트기간 랭킹이 Top 100 차지한 지휘관은 신비의 선물도 받을 수 있습니다!\n친구를 초대하고 싶으시다면 메인화면의 프로필 사진을 탭하고 설정,초대를 통해 요청코드를 친구에게 알리여 초대할 수 있습니다. \n만일 초대를 수락하고 싶다면 [초대 수락]에서 다른 지휘관이 보낸 요청코드를 입력하면 됩니다.\n(이벤트 시작후, 가입 및 초대에 성공한 지휘관님한테만 포인트를 드립니다.)\n\n랭킹 및 보너스 관련한 내용을 더 많이 알고 싶으시다면 이벤트 페이지를 팔로우 해주세요.\n Facebook 팬페이지 또는 Baidu Tieba\n https://www.facebook.com/lewz.kr/
