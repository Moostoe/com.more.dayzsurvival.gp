170479=지휘관님, 할로윈입니다! 최근에 소식 들었어요?! \n\n여기서 몇키로 떨어진 야외에 펌킨헤드가 나타났다고 합니다. 생존자 말에 따르면 그는 커다란 몸체에 펌킨헤드를 가진 아주 흉악한 좀비라고 합니다! 또 다른 생존자 말에 따르면 의식을 잃은 팸킨헤드의 몸에서 아주 유용한 물건을 찾았다고 합니다! \n지휘관님, 한번 탐색 시도하시겠습니까? \n\n이벤트 내용: \n월드맵에 펌킨헤드가 나타났습니다. 그를 처치하면 이벤트 아이템인 펌킨을 획득할 수 있습니다. \n월드맵의 좀비를 처치하면 이벤트 아이템인 뱀파이어 이어링을 확률적으로 획득할 수 있습니다. \n사격장 보너스 교환 이벤트가 시작되었습니다. 훈련탄을 소모하면 이벤트 아이템인 요술모자를 획득할 수 있습니다.\n이벤트 아이템으로 고급 보너스를 교환할 수도 있고, 직접 사용할 수도 있습니다.\n할로윈 테마 스킨도 기다리고 있습니다!\n\n지휘관님, 어서 이벤트에 참가하세요!
170480=할로윈입니다. 좀비들도 슬슬 움직이기 시작합니다! 지휘관님, 조심하시기 바랍니다.
