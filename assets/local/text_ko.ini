80000460=O'Connell 박사에게서 온 편지:
80000461=친애하는 지휘관님께:\n\n    사막 오아시스는 황량하고 버려진 장소이지만 많은 자원이 있어요. 나의 부대와 나는 몇 달 동안이 곳을 살피며 희귀한 자원들을 찾아 다녔지만 흉폭한 미라들을 만날 때도 있었습니다! 우리의 탐험은 흥미로운 모험입니다. 우리 부대는 당신을 우리와 함께 사막 오아시스로 떠나는 것을 환영합니다. 고대 파라오의 보물을 찾고 사막의 미스터리를 풀러 떠나봅시다.\n\n    이제 우리가 모은 정보들을 알려줄게요. 큰 도움이 될거에요!\n\n    1. 파라오의 동전: 파라오의 무덤에서 많은 금 동전들을 찾았어요. 그것들은 최상의 상태로 보존되어 있죠. 그리고 높은 고고학적 가치가 있습니다.\n\n    2. 건물 설계: 이 곳에 많은 군부대들이 있었던 것으로 추정되지만 이유는 모르겠습니다. 많은 폐허들이 발견되었지만 병사는 한 명도 보지 못했죠. 시체조차요. 사막의 대부분의 폐허들은 사막 환경에 최적화되어 설계되어 있습니다. 몇몇 설계도를 편지에 첨부했습니다. 기지에 건설해보세요.\n\n    3. 고대 열쇠와 고대 상자: 우리는 값진 아이템이 들어있는 파라오의 상자를 열 수 있는 많은 고대 열쇠를 찾았습니다. 현지 상점에서 상품을 살 때도 사용할 수 있습니다.\n\n    4. 미라: 사막에는 두꺼운 붕대를 두른 좀비들이 득실대고 있습니다. 그들은 매우 위험하지만 우리가 그동안 맞서던 좀비들과는 크게 다르지 않은 것 같습니다.\n\n    자, 이것들이 우리가 지난 몇 달 동안 알아낸 것들입니다. 이 환경에 하루 빨리 적응하길 바랍니다. 사막에서는 날씨가 가장 큰 적입니다. 찾은 자원과 중요한 사막 건물들을 잘 이용하세요.\n\n    평안하길 바랍니다. \n\n    Brandon O'Connell
80000462=사막 임시 군사지역의 간략한 소개
80000463=지휘관님:\n\n    O'Connel 박사의 설계도를 받고 건물 설계를 자세하게 분석해봤습니다. 건물들은 험한 사막의 환경에 최적화되어 있습니다. 사막에서의 전투 중에 우리의 병력을 잘 지킬 것입니다. 다음은 건물들의 간략한 소개입니다:\n\n    1. 운송 부대 캠프: 운송 부대의 휴식처. 이 건물을 건설하면 채집 속도를 높일 수 있습니다.\n\n    2. 금 동전 공장: 파라오의 금 동전을 생산합니다. 이 건물을 건설하면 매우 희귀한 자원인 파라오의 금 동전을 생산할 수 있습니다.\n\n    3. 고고학 캠프: 고고학 팀의 휴식처. 이 건물을 건설하면 채집 중에 보물을 발견할 확률이 증가합니다.\n\n    4. 사막 전투 기지: 사막 전투의 배치와 동원지. 이 건물을 건설하면 부대의 공성 공격력과 방어력 등 능력들을 강화할 수 있습니다.\n\n    5. 사막 운송 거점: 운송부대가 사막 오아시스의 강한 먼지와 모래에서 출정할 수 있게 설계되었습니다. 이 건물을 건설하면 출정속도와 출정상한 등 능력들을 증가시킬 수 있습니다.\n\n    6. 사막 요새: 사막의 도시 안의 병사들을 보호합니다. 이 건물을 건설하면 수비대 공격력과 방어력 등 능력들을 강화할 수 있습니다.\n\n    7. 오아시스 의무대: 사막 오아시스의 중요한 의료 시설. 이 건물을 건설하면 부상병총수와 치료속도 등 능력들을 증가시킬 수 있습니다.\n\n    사막의 악기후 때문에 성벽 밖의 건물에서 사막 오아시스로 운송할 수 없습니다. 사막 주둔지와 오아시스 자원 창고를 건설할 수 있습니다.\n\n    사막 주둔지에는 수용소와 구급 텐트가 있습니다. 사막 오아시스의 임시 주둔지로써 부상병들을 치료할 수 있는 곳입니다.\n\n    오아시스 자원 창고는 원래 요새의 자원들을 저장할 수 있습니다. 이 곳에서 자원을 얻을 수 있습니다. (원래 요새의 농지와 유정 등과 같은 방식으로)\n\n    >>>파라오의 금 동전을 소모하여 성벽 밖에 공간을 오픈할 수 있습니다. 하지만 이 건물들은 사막 쟁탈전이 끝나면 붕괴된다는 것을 알아두세요. 원래의 요새로 옮길 수 없습니다.<<<\n\n    -- 당신의 건설부대로부터
