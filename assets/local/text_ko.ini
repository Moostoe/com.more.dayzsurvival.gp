90460049=만약 여기에 미친베디가 없으면 아사는 내것이다!그깟 헬맷을 썻다고 보스가 좋아하는것 같지? 천만의 말씀!\n    니디아의 경호원들은 매일 이런말을 듣는다.하지만 둘다 그를 좋아하니 방법이 없엇다.\n    나디아와 아사는 모두 군인집안에서 태여났다,그래서 그런지 그들의 능력은 남달랏다.나디아는 소시쩍부터 아사의 뒤를 따랏다.아사가 차량개조를 좋아하자 나디아는 그것을 연구하기 시작했다.아사는 자신의 힘으로 부대에서 승진하고 있엇다.그녀도 뒤쳐지지 않을려고 노력했다.\n  사랑하는 사람과 함께 한다는것은 원래 아름다운 일인데, 베디가 나타나면서 모든것이 변했다.새로운 도전을 앞두고 나디아는 더욱 강해진다.
90460050=만약 나디아가 없엇다면 아사는 무조건 내것인데! 매일 껌만 씹는 꼬맹이 여자아이를 좋아할것 같아?\ n    베디 경호원들은 매일 같은말만 수업이 들엇다. 하는수 없지,둘다 상사를 좋아하니깐. n    베디아버지가 그를Z조직 유럽전장에 데리고 올때부터 그는 거절했습니다. 그녀의 아버지는 세상에 이름 날린 엔지니어 였다,베디도 어릴때부터 자유로운 생활에 적응해서 당연이 부대에 입대하려고 안하지.\ n    그리고 Z조직 정삼회담때 아사를 보고 반햇다. 원래 조직을 난처하게 굴자고 했던 마음도 없어지고 그와 한팀이 됐다.\ n    힘든건 당연히 아사였다,나이다로 이미 힘들엇는데,이제 베디까지..\n    하지만 베디가 가입한뒤 그의 강력한 기술을 보여주자 모든 사람이 놀랏다.보기엔 평범했는데 막상 해보니 남달랏다.
