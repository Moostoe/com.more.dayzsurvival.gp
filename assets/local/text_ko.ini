79011234=숀은 아일랜드의 어부 가족에서 태어났습니다. 그는 부모님과 바다에서 낚시를 하며 어린 시절을 보냈고 낚시 도구 전문가가 되었습니다. 25살이 되자 숀은 어릴적 친구와 결혼을 했습니다. 삶은 쉽지 않았지만 행복했습니다. \n 좀비들이 나타난 후 낚시에 큰 영향을 끼쳤습니다. 시체들이 바다에 떠다니고 온갖 쓰레기들이 넘쳤죠. 숀의 가족은 감염된 고기를 먹었습니다. 그의 연약한 아내는 오래 버티지 못하였고 숀은 어린 딸과 도움을 청하기 위해 떠났습니다. 숀과 어린 딸은 몇 달동안 살아남았지만 정착후에 증상이 나타났습니다. 생존자들에게 쫒기던 중 숀과 딸은 야생 좀비들에게 공격을 받고 딸을 빼앗겼습니다. 숀은 절망에 빠졌고 그제서야 바이러스가 퍼지기 시작했죠. \n숀이 일어났을 때 그는 Z기관을 발견했습니다. 그들은 좀비바이러스를 치료할 수 있었지만 제거할 수는 없었습니다. 숀은 좀비가 되지는 않았지만 완전한 인간은 아니게 되었습니다. \n 숀은 Z기관에 들어가 좀비 바이러스가 자신을 강하게 해주는 것을 알게되었습니다. 그리고 그는 좀비 사냥꾼으로 이름을 날리게 되었습니다.
79011235=버논은 미국 가족에서 태어났습니다. 그의 부모님은 사업을 하셨습니다. 어린 시절 버논은 놀라운 수학실력을 가지고 있었습니다. 대학을 졸업하고 버논은 공부를 계속하지 않앗고 부모님에게 15,000달러를 빌려 다른 사업을 하러 떠났습니다. \n 20년 동안 버논은 12개의 다양한 기관을 세웠고 9번의 파산과 2번의 성공을 거두었습니다. 결국 황금기에는 23개의 버논 백화점을 세우기도 했죠. \n 버논은 사업을 전국으로 확장하고 수입과 수출, 식당, 기름과 중장비 사업을 하며 세계의 최고 사업가가 되었습니다. 그는 세계의 탑 10 부자입니다. 버논은 유명하지 않은 사유지를 사 엄청난 이익을 남기는 것으로 유명합니다. 그의 능력 덕분에 그는 부를 갖게 되었고 금손이라는 별명도 얻게 되었습니다.
79011237=전문 운전수가 되기 전에 사만다는 버려진 아기였습니다. 그녀는 기사 마스터 세실에게 입양되었습니다. 세실은 아이가 없었고 그의 모든 사랑을 사만다에게 퍼부었습니다. 세실은 전형적인 영국문화에서 자랐습니다. 그러나 사만다는 커갈수록 반항심이 커졌습니다. 그녀는 갱들과 어울려다녔고 불법 도로 레이싱을 즐겼습니다.\n 어릴적부터 세실은 차들은 만들고 개조하는 법을 가르쳤습니다. 사만다는 스트릿의 전설로 불립니다. \n 좀비 바이러스가 퍼지자 사만다는 그녀의 유일한 가족 세실을 잃을번했습니다. 세실은 Z기관에게 구해졌습니다. \n 사만다는 Z기관에 가입했고 기사의 리더가 되었습니다. 그녀는 조용히 좀비들을 뭉개는지만 냉소적입니다. 세실과 있을 때만 사만다의 미소를 볼 수 있습니다.
79011238=윌리엄 호프만은 북아일랜드의 농부가족에서 태어났습니다. 유명한 현지 농부의 아들인 그는 여러 농장에서 일했습니다. 윌리엄은 학교에서 공부하는 것보다 농장에서 일하는 날이 더 많았고 그의 가족은 만족했습니다. 18살이 되자 그는 군대에 징집되었고 12년동안 군인으로서 살았습니다. 30년 베테랑이 되자 그는 집으로 돌아가 소꿉친구와 결혼했습니다. \n 윌리엄이 50살일 때 좀비 바이러스가 발생했습니다. 어마어마한 좀비들이 그의 마을에 들이닥쳤고 그의 행복한 가정은 눈깜짝할 새에 사라졌습니다. 그의 가족은 모두 죽었고 그의 집은 무너져 그는 집에 깔렸습니다. Z기관 부대가 그를 구했지만 윌리엄의 두개골은 부셔져 하반신이 마비되었습니다. \n 그의 마비된 몸은 윌리엄의 화와 절망을 멈출 수 없었고 좀비에게 복수하기로 결심했습니다. 그의 새로운 기계 좀비 수거기와 윌리엄은 좀비들을 해치우기 시작했습니다. 윌리엄은 Z기관에 가입하여 위험을 무릅쓰고 몸을 던져 좀비들과 싸웠습니다.
79011239=전설의 닌자 가문의 후계자로서 Okita Kazuya는 럭셔리하고 풍족한 삶을 살았습니다. 그는 닌자 훈련을 즐겼고 재능이 있었지만 가문의 비밀과 불법 사업에는 관심이 없었습니다. 그는 닌자 전통을 어기고 플레이보이로 살았습니다. 일본에 좀비 바이러스가 퍼지자 Okita는 Z기관에 가입하여 활약했습니다. 좀비와의 전투 중에 Okita는 중상을 입고 죽을 위기에 처했습니다. \n Z기관은 Okita를 수술하게 했고 유명한 존 스타크 박사가 그를 살렸습니다. 그의 닌자 기술 때문에 국제평화기구는 Okita가 좀비 전투에서 중요한 역할을 할 것이라고 믿었습니다. 하지만 그의 심한 부상 때문에 Okita는 더이상 예전처럼 싸울 수 없었습니다. Z기관은 그가 Z기관을 위해 명령대로 싸운다면 실험 기술로 그의 몸을 개조해주기로 했습니다. 여러 차례의 수술로 그의 몸은 로봇 기술로 강해졌습니다. Okita는 전보다 더 빠르고 강한 닌자 기술로 초인적인 경지에 이르렀습니다. 살아있는 살생무기가 된 Okita는 세계를 위해 좀비들을 무찌르러 전투에 나갑니다.
79011240=데이지는 메이저 정부기관에서 일하는 분석가였습니다. 그는 깊숙한 비밀기지에서 그녀의 파트너와 위험한 비밀 임무를 수행하고 있었죠. 중요한 임무에소 그녀는 나쁜 정보를 그녀의 파트너에게 주어 임무에 실패하게 하고 여러 스파이들에게 위험을 주었습니다. 아무도 남지 않고 데이지는 메이저필드에 처음으로 가게되었습니다. 혼자 일하게 되자 데이지는 혼자 위험한 군사정보를 보고 계획을 세웠습니다. 좀비들이 닥치자 데이지는 그녀의 역할을 깨닫고 필드 뒤에서 적군을 도왔습니다. 믿을만한 지휘관만 데이지의 신임을 얻어 일할 수 있습니다.
79011241=사냥꾼은 전 해군 특수부대였습니다. 그는 89번 전투에서 승리하여 은성훈장을 받은 특수부대원입니다. 적군과 싸울 때 사냥꾼은 동료까지도 공격했죠. 대학살 후에 그는 시민들까지도 공격했습니다. 그는 부대에서 쫒겨났고 그의 훈장도 철수되었습니다. 한때는 영웅이었던 그는 현재 부대의 흠입니다. 그는 많은 것을 잃었습니다. 그러나 좀비들이 들이닥치자 부대는 그를 불렀습니다. 그는 그의 명예를 되찾아 다시 그를 영웅으로 만들어줄 정의로운 지휘관을 찾고 있습니다.
79011242=항상 담배를 물고 있고 절대 웃음기라고는 찾아볼 수 없는 얼굴. 교관 슈미트는 연방군의 가장 무서운 교관입니다. 새로운 테러 세력에 맞서기 위해 특별한 악마의 훈련을 시킵니다. 슈미트는 어릴 때 부모님을 잃었습니다. 그리고 혼자 어린 남동생을 데리고 싸워야했죠. 적군을 처음 맞닥트렸을 때 그는 용감했습니다. 열쇠 전투에서 그의 겁쟁이 지휘관은 겁먹고 전투에서 도망쳤습니다. 슈미트는 명령을 어기고 전진하여 강한 공격을 퍼부었습니다. 그의 행동은 부대에게 깨달음을 주었고 그들은 공격하여 승리하였습니다. 슈미트는 계속 군대에 남아 좀비출현 시까지도 군관으로 남아있습니다. 그 때부터 그는 그의 악마의 훈련을 할 수 있는 용감한 지휘관을 찾고 있습니다.
