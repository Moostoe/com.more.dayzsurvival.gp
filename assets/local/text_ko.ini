200120=Al Sharif는 목동으로서 말타는 법, 사냥, 오아시스 발견 등을 배운 남아프리카의 거대한 사하라 사막존에 집단과 함께 살았습니다. 그는 여러 사막을 여행했고 다양한 값진 고대 보물들을 찾았습니다. Al Sharif는 현재 Z기관에서 일하고 있습니다.
