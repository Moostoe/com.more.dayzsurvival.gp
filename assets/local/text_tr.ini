79011291=Ali, çok sayıda yaşıt askerler gibi Hindistanın fakir bir köyünde doğdu. Doğduktan kısa süre sonra ebeveynleri açlık ve hastalıktan dolayı vefat etti. Küçük yaştan beri aynı durumdaki çocuklarla yaşadı. Çöp karıştırarak hayatta kaldı. Diğer çocuklardan farklı olarak çocuk yaşta Ali, elektronik ve kimyasal materyallere çok ilgi duydu.  \n14 yaşında kendi kendine yerel bomba yapmasını araştırdı, Mağazanın kasasını havaya uçurup malları çalarken yakalandı, yerel garnizondaki Subay bu duruma ilgi duydu, istisnai bir şekilde onu geçici olarak işe aldı, bu günden sonra ordu kariyerinde yer aldı. \nYıllar süren ders çalışma ve eğitimle Ali, kimyasallarda uzmanlaştı. Önemli bir odu mensubu oldu. Ayrıca 19 yaşında dünyaca ünlü Yeni Delhi'ye girerek Zombilere Karşı İlk Karşı Saldırı ve Savunma Savaşına katıldı. Ali, türlü ateş bombaları, patlayıcı bombalar, flaş bombaları vb. silahlarını oluşturdu. Bu silahlar türlü ülkenin savaşlarında geniş çaplı olarak kullanıldı. Boşa Patlayıcıların Kralı dememişler.
79011292=Natasha, Rusyanın ünlü bir ailesinde doğdu, babası dünyanın en ünlü silah kaçakçılarından biriydi. Bu zengin ailede şımartıldığı da söylenebilir. Altın kaşıkla doğan bir çocuktu.  \n Natasha, sonsuz sevginin tadını çıkardı, kontrol edilemeyen bir çocuk haline geldi.\n Ebeveynleri yıl boyunca ülke dışında çalışırdı.  Onu disipline sokamadılar. Ebeveynleri ülkeye döndüklerinde  inatçılığına dayanılmayacak bir çocukla karşılaştılar. Babası öfkeyle onu zorla Rusyanın en ünlü askeri akademisine gönderdi. Akademiden bir adım bile dışarı çıkması yasaklandı. Yoksa evlatlıktan reddedilecekti.  \nOldukça öfkeli ve üzgün olan Natasha, askeri akademide yaşamaya başladı. Orada, KGB'nin özel gizli servisinde çalışan bir öğretmenle karşılaştı. 5 yıl sonra öğretmenin eğitim ve rehberliğiyle, öğretmenle karşılaştırılabilecek özel ajan oldu. \nZ virüsünün yayılmasında sonra Natasha, ailesinin desteğiyle Z grubuna katıldı. İstihbarat biriminin ana sorumlusu oldu. Babası da Z grubuna silah desteğinde bulundu. Etki  gücü günden güne arttı.
79011293=Zane, Amerikanın az bilinen bir köyünde doğdu, notları ortalama, geliri ortalamaydı, fakat şehirdekilerle ilişkisi çok iyiydi, yardımseverdi, arkadaşları çoktu. Bir işe kalkıştığında Zane, farkında olmadan ezici oy çokluğuyla şehrin belediye başkanı oldu. \nZane, kısa süre sonra hep halkı için hizmet etti, Mükemmel Optimum Belediye Başkanı olarak yorum aldı.\n Z virüsü yayıldıktan sonra dünya ekonomisi çöktü, dünyanın her yerinde insanlar derin paniğe katıldı. Belediye başkanı olarak Zane, halkı evsiz barksız görünce çok üzüldü. \nZombiler şehre saldırdığında, Zane insanları çağırarak silahlandırdı, Zombilein kafasını kesmek için savaştılar, ülkeyi korudular. Zombiler kovuldu ama Zane bunun uzun süreli bir plan olmadığını anladı. \nSonunda Zane'in liderliğinde tüm şehir halkı sırayla kuşandı, tarihin en ünlü Washington Göçüne katıldı. Washington özel bölgesine giderek askeri sığınak aradı. Uzun yıllar süren savaştan sora Zane, cesurca her yerde halkı kurtardı.İnsanlar Zane'i Kahramanımız olarak nitelendirdi ve Zane de Z grubunun kurucularından biri oldu.
