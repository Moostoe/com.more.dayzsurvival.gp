200111=Samantha Chou (Zhou Man Sha) Çin Kasabasındaki ünlü bir yarışçıdır, karakter etiketleri inatçılık ve isyankarlıktır, tek arkadaşı hızdır.
200112=İş Dünyası timsahların alemidir, kendi başlattığın şirket elit bir modeldir. Bireysel yatırımcıların gözünde çoğu kişinin Terkedilmiş bölgeler diye  gördükleri hazineye dönüşür. İş Dünyasında buna Midas'ın Dokunuşu denir.
200113=Savunma Bakanlığının Tümgenerali, savunma binalarında üst düzey bir danışmandır, Demir Perde Füze Savunma ekipmanlarıyla çoğu büyük çaplı ülke savunmasının silah programlarının planlarına katılmıştır.
200114=Donanma SWAT lideri, hücum savaşları ve formasyon savaşlarında iyidir. Takımını yöneterek türlü uluslararası görevleri mükemmel şekilde yerine getirmiştir.NATO'nun Koruma Kalkanı ünvanını almıştır.
200115=Bilim dahisi, temiz enerji bilimi alanında liderdir, daha önce rüzgar enerjisi, güneş enerjisi, jeotermal enerji vb. türlü kaynak planlarının dizaynına katıldı, insanlar ona Dünyayı İyileştiren Adam diyor.
200116=Birleşmiş Milletlerde büyüyen efsanevi Belçika aile üyesi. Bilgili, deneyimli ve yaşamayı sever. Dünyada 31 Laurent Özel Hastanesi bulunur.
200117=Yeraltı istihbarat organizasyonunun lideri, acımasız, sayısız suça karışmıştır. Kenar mahallede doğup 30 yıl eğitimden geçmiştir, kontrol ettiği istihbarat tüm dünyayı kapsar, heryerde durumları tüm dünyayı etkiler.
200118=İyi bir eğitimden geçmemiş biyoloji ve kimya dahisi, kişiliği vahşidir. Kendi kendine biyoloji, kimya, cerrahi çalıştı. Savaş zamanında ölüm makinesi Titan ve İntikam Tanrıçasının tasarısını yaptı, Z Virüs modelinin araştırmacısıdır.
200119=Filipinlerin fakir bir bölgesinde doğmuş, çeteler tarafından yetiştirilmiş, dayanılmaz askeri eğitimi görmüştür. Taktik fikirleri şaşırtıcıdır.
200120=Al Sharif, Kuzey Afrika Büyük Sahara bölgesinde kabilede çiftçiydi. Ata binmede, avcılıkta ve hükümlerle dolu vahaları keşfetmede yetenekliydi. Sık sık büyük çöle gidip değerli antik hazineleri bulurdu. Al Sharif şu an Z-Organizasyonunda çalışıyor
200121=Ünlü kamyon yarışçısı. Yarışçı Samantha Chou'nun kuzeni. Gençliğinden beri kamyonları sever, çocukluğunu araba ve kamyonları tamir etmeyi ve geliştirmeyi öğrenerek geçirdi. Zombi salgınından sonra Z Organizasyonuna katıldı ve ilk defa Samantha ile buluştu. Cecilia ilk Yol Tiranı süvari birimini inşa etti.
200122=Arkaplan ve kimliği bilinmez. Büyük savaşlarda orduyu yönetmek ve sayısız canları kurtarmak için Zane tarafından Z organizasyonuna Öncü olarak getirildi. Z Organizasyonu tarafından Kahramanımız olarak bilinir.
200123=Sıradan Fransız bir aileden gelmesine rağmen Fransız [Ecole l’Air]den mezun oldu. Z Organizasyonu'nun silahlı helikopter güçlerini komuta etti, kurtarmaya ve hava saldırısı görevlerine öncülük etti. Cesur, sadık ve üstün bir asker, Z Organizasyonu'nun [Koruyucu Eli] olarak biliniyor
200124=Polonyalı iş adamının kızı, Helena küçükken ciddi bir göz hastalığı geçirdi ve neredeyse kör oluyordu. İyileştirme deneylerinden sonra irisleri ona insanüstü harika görüş yeteneğini verdi. Harika bir keskin nişancıdır ve Şahin Göz Helena olarak bilinir.
200151=Che Zhongxian, Koredeki üst düzey bir generalin ikinci oğludur. Katı bir askeri ailede yetişmiş ve her işini söylenene göre yapmış, dürüst ve kurallara uyan biridir. 18 yaşında ordu servisinde 15 yıl yerleşmiştir. Çok sayıda ülke savaşlarına katılmış, donanmayı korumuş, savaşta üstünlük sağlamıştır.\nSilah Araştırma ve derinlik açısından çok sayıda ülke savunma türündeki silah programlarının planlarına katılmıştır.Tek asker ve formasyon savaşlarında yüksek fikirlere sahiptir.\n35 yaşında ulusal savunma silahı Demir Perde Füze Savunma ekipmanının şef plan danışmanı olmuştur. Bizzat Füze Savunma ekipmanlarının planına katılarak işgal savaşlarında şaşırtıcı etkilerini göstermiştir ve orduda Tümgeneral rütbesine kadar yükselmiştir.\nZ Virüsü yayıldıktan sonra Birleşmiş Milletler Ülke Savunma Planına katılmıştır. 2 yıl plan yaptıktan sonra vazgeçmiştir, Z grubu kurulduktan sonra grubun merkezi kişilerinden biri olmuş, doğrudan savunma binalarının plan yönetimini yapmıştır. İlk Zombi Kuşatması savaşına katılan kişidir.
200152=Z Virüsü yayılmadan önce 27 yılında, Türkiye Deniz Kuvvetleri SWAT timi, savşaın yuttuğu bir köye girdi, farkında olmadan yıkılmış bir evde bir bebek buldular, ebeveynleri çoktan ölmüştü, SWAT timi bebeği alıp Üsse götürerek ona baktılar, bu bebeğim gelecekte onların lideri olacağını tahmin etmediler. /n Bir grup asker büyüyen İlhan'a çattığında doğal olarak zorbalığa dayanamadı, çok cesurdu. Fakat askeri eğitimde ve sefer sırasında İlhan, soğuk kanlılıkla askeri işlemin yasaklarına uydu ve cesaretiyle işlemleri yürüttü, yüksek seviyede takdir kazandı. /n Bir seferde İlhan, tutsak edilen timi kurtarmak için tek başına düşman Üssüne girdi ve tutsakları kurtardı, hatta düşmanın önemli savaş öğelerini de yok etti, sonra sağsalim geri çekildi. Ülkenin savunam birimi onu onurlandırmak için kuralları hiçe sayıp peş peşe rütbesini yükseltti ve onu Deniz Kuvvetleri SWAT timi başkanı olarak atadı. /n Birkaç yıl sonra İlhan, timiyle birlikte türlü ülkelerde sefer düzenleyip hücum etti, tüm görevleri mükemmel şekilde tamamladı, NATO'nun koruma kalkanı olarak anıldı.
200153=Abel Cox, küçük yaştan beri bilimi severdi, bilime olan açlığı günden günde artarak ebeveynlerini endişelendirdi. Ona ne zaman baksalar ne kadar geç olursa olsun kalın bir kitabın sayfalarını çevirirken görürlerdi, Abel'in özellikle temiz enerji ve yenilenebilirlik ile kullanılabilirliğe ilgisi vardı. 17 yaşında kendi düzayn ettiği güneş enerji makinesiniin modeliyle, istisna olarak bölgedeki en ünlü üniversiteye dahil edildi. Enerji kaynakları ve elektrik mühendisliği olmak üzere çift anadaldan mezun olduktan sonra Abel, Paris enstitüsünde temiz enerjiyi araştırma işine başladı, sonra çok sayıda yeni model rüzgar enerjisi, güneş enerjisi, jeotermal enerji planlarına katıldı. Z virüsü yayıldıktan sonra Abel, Z grubunun enerji departmanının lideri oldu, insanlar ona Dünyayı İyileştiren Adam diyor.
200154=Gaius Laurent, ilk defa Geneva'da Biyolojik İlkyardımda İlk Seminerde 56 yaşında kamuya göründü. Laurent, bir temsilci olarak oradaydı. Kimse bu gri saçlı, enerjik yaşlı adamın 31 Laurent Özel Hastanelerinin sahibi olduğunu bilmezdi. Fakat ünü hızla yayıldı. İlk defa kamunun ilgisini çektiği olay, virüs ve hasta semptomları hakkında çok tutarlı yazı, ses ve video bilgilerini vererek katılımcıları şaşırtmasıyla oldu. Zombi Salgınından 7 yıl sonra, Laurent Dünya Sağlık Organizasyonunnda Zombi virüsüyle ilgili çalışanların Şef Danışmanı oldu. Sonra Laurent Özel Hastaneleri geliştirerek salgına maruz kalan hastaların iyileşme ve karantina bölgesi olarak kullandı. Arka planda yıllarca süren araştırmadan sonra Laurent'in Belçikanın Soylu Ailesinin bir üyesi olabileceğini medya keşfetti. Bu haber henüz onaylanmadı. Laurent hayatta olduğu sürece insanlar en kötü savaşta bile güvende hisseder.
200155=Charles Clark, Brooklyn'in normal bir sokağında doğdu, nazik bir yaşlı kadın tarafından büyütüldü. Gerçek ebeveynlerini kimse bilmiyor. Küçüklüğü ona çatan kişilerin arasında geçti, liseden mezun oldu, yaşlı kadın hastalıktan dolayı öldükten sonra kimse Charles ile ilgilenmedi.\n Hayatta kalmak için, Charles bulaşık yıkadı, hizmetçilik yaptı, amelelik yaptı, hatta çetelere karıştı ve zayıfların yem olduğu dünyada zorla da olsa hayatta kaldı. \n30 yıl boyunca Charles peş peşe büyük işler yaptı, birincisi çeteleri birleştirdi, klan oluşturdu, ikincisi Karakol, Hastane, Savcılığı satın aldı, Üçüncüsü insan yetiştirdi, grubu genişletti, Dördüncüsü tüccar oldu, kaynak desteğini elde etti. Tabiki her aşamanın arkasında insanı korkutan kirli ticaret vardı, fakat kabul etmek zorunda kaldı. Charles yeni karanlık gücün lideri oldu. \n Z Virüsü yayıldığında Charles hükümetin krizde olmasından faydalandı, büyük istihbarat topladı, hatta hükümet bölümlerini kontrol etti, Charles sayısız defa Z Virüsü beni başarıya sevketti dedi. \nCharles, bazı hükümet yorumlarında En tanıdık ama en gizemli adam olarak betimlendi. Asla kimliğini belli etmezdi, hep abartılı Palyaço makyajıyla dolaşırdı, söylentilere göre kendini düşük profilde tuttu.\n
200156=Raven'ın gerçek adının nereden geldiği bilinmiyor, eskiden herkes onun deli olduğunu düşünürdü. Raven, hiç okula gitmedi, tüm bilgisi yetimhanede, başkalarının verdiği dergilerden geliyor. Onu tanıyanların hepsi, Raven'in ikinci Einstein olduğunu biliyor. Araştırmaları doğru yolda olmasa da Nobel ödülünü almaya hak kazandı. \nRaven, 16 yaşındayken Z virüs deneyini biyoloji enstitüsünde yapmaya başladığında herkes onun deli olduğunu düşündü. Onun deneylerini reddettiler.\nRaven, 22 yaşındayken Dünya hijyen grubunda araştırma yaptı ve başarıyla Z Virüsü 1 modelini oluşturdu, fakat deneyin sonunu tahmin edilemedi. Bu yüzden insan deneyleri reddedildi.\n Raven 27 yaşındayken, Z grubunun deney sorumlusu oldu ve başarıyla ölüm silahı olmasıyla ünlenen Titanı icat etti, ayrıca İntikam Tanrıçasını oluşturdu.\nZ virüsünün nasıl yayıldığını kimse bilmiyor, çoğu kişi bunun Raven'in araştırmalarının reddedilmesinin sonucu olduğuna ve intikam aldığına inanıyor. Bazıları da virüsün parayla satın alındığını ve gerçek kaynağının bilinmediğini düşünüyor.
200157=Bu Şanslı bir kızın hikayesidir. Küçük kız Filipinlerin fakir bir bölgesinde doğdu. Akrabaları veya adı yoktu, mucizevi bir şekilde çöplük ve kanalizasyonda yaşadı. Hiçbir eğitim almadı ve 2 yaşına kadar bir kelime bile söyleyemedi. Uzun zamanlı besin yetersizliği yüzüne küçük ve zayıf kaldı ama beyni güçlüydü. \n Z virüsü yayıldığında 14 yaşındaydı. Hızla yayılan virüs evini insan cehennemine dönüştürdü. Zombiler her an onu öldürebilirdi. Bu zamanda bilinen bir Filipin çete lideri vve askerleri kasabaya gelerek onu kurtardı. Çete lideri ona  Maggie Augustine adını verip kendi kızı gibi ona baktı. \n Hiçbir şefkat görmemiş biri olarak çete lideri onun dünyadaki tek ışığıydı ve hayatta kalmasını sağlayan ruhsal bir sütundu. Çete liderinin soğut çimento Üssüne girdiğinde çete liderinin genç izcilerinden biri oldu. Hergün insanüstü eğitim ve işkenceden geçti. \n Yağmacı olarak büyüdü, Maggie bundan hiç şikayet etmedi ve çok itaatkardı. 1 yıllık eğitimden sonra orduda harika bir asker oldu ve çete liderinin ona verdiği görevleri tek tek yerine getirdi. \n Anarşi, Maggie'nin rutiniydi, soğuk kanlı acımasızlık gösterirdi. Çocuksu yönünü sadece savaş çetesine gösterdi. Düşmanlarının önünde ölüm kadar korkutucuydu. \n 25 yaşında, çete lideri onu Paralı Asker Kaptanı olarak terfi ettirdi. Düşmanlarını özel savaş ve görevlerde yenerek ünlü bir paralı asker lideri oldu.
200158=Çöl Kıtasında izci olmadan önce, Al Sharif, Kuzey Afrika Büyük Sahara bölgesinde kabilede çiftçiydi. Ata binmede, avcılıkta ve hükümlerle dolu vahaları keşfetmede yetenekliydi. Sık sık büyük çöle gidip değerli antik hazineleri bulurdu. Al Sharif şu an Z-Organizasyonunda çalışıyor. Mısırın doğu çölünde gömülen gizemli hazineler onu çekiyor. Al Sharif, hazineyi ararken kabilesi ve ailesi dirilen mumyalar tarafından öldürüldü. \n Çöl vahasında Z organizasyonu üyeleri tarafından harabelerde bulundu. Al Sharif'in vücudu sallanıyordu, antik Arapça dilinde bağırıyordu. Elinde nadir bir altın hançer ile gizemli bir antik anahtar vardı. \n Z organizasyonunun tıbbi üyeleri onu acil tedavi için vaha hastanesine götürdü. İyileştiktek sonra Al Sharif Z organizasyonunun arkeoloji takımında bir çöl uzmanı oldu. Z organizasyonunun üyelerine Antik anahtarları ve gizemli Firavun anahtarını  bulmada yardımcı oldu. Tek hedefi aile ve kabilesinin intikamını almaktı.
200159=Cecilia Chou Çinde doğdu. Babası ünlü bir yarışçıydı ve annesi Amerikan finans hanedanlığının bir üyesiydi. Cecilia Çin'in Fujian bölgesinde 12 yaşına kadar yaşadı, sonra ABD'ye annesiyle gitti. \n Çocukken arabaları çok sevdi. Odası model arabalarla doluydu ve komşu çocuklarla araba muhabbeti yapardı. Cecilia'nın babası ona sürüş ve araba mühendisliği ile ilgili bildiği herşeyi öğretti. Kolejden mezun olduktan sonra Cecilia, ailesinin ve arkadaşlarının desteğiyle bir araba modifikasyon mağazasını açtı. \n Zombi virüsünün salgını geldiğinde Cecilia ve arkadaşları evrensel kurtarma çabasına gönüllü katıldı. Zorlu alanlara ön saftaki askerlere tıbbi malzeme götürme desteğinde bulunduğu için Kırmızı Haç tarafından ödül aldı. Cecilia insanlara yardım etmek için daha fazla katkıda bulunabileceğini düşündü. Ünlü Dr. John Stark ile tanıştı ve Z Organizasyonuna katılarak zombi savaşında ve ulaşımında araç modifikasyonundan sorumlu oldu.\n Z Organizasyonuna katıldıktan sonra Cecilia, onunla aynı departmanda bir Subayı farketti -Samantha Chou- benzer yeşim kolyeyi giyiyordu ve üzerinde aynı Chou yazıyordu. Hikayesini dinleyip araştırdıktan sonra aslında Samantha ile yıllardır kayıp kuzen olduklarını farkettiler! \n Bundan sonra Cecilia ve Samantha beraber Z Organizasyon Süvari Departmanında hizmet etti. Cecilia üstün yeteneği ve araç bilgisiyle hızla terfi etti. Bizzat Rod Tiranı süvari birimini dizayn ve inşa etti.
200160=Z Organizasyonu arşivinde hiç Jun kaydı bulunamadığı için, Özel General Cha Siu'dan referans kasetleri bunlardır. \n '' Hayatı ve geçmişi hakkkında, korkarım ki bu bilgiyi yalnızca büyük lider Zane biliyor. Zane bu meselelerden hiç bahsetmedi ve Z Organizasyonu çalışanlarına daha fazlasını araştırmaları için izin vermedi. \n Zombi salgınından 8. yılından sonra, Z Organizasyonu genel merkezi Vancouver'da tamamlandı. O yıl, Doğu Asya Sınırımızdaki üyeler, Zane'in öncülüğü altındakiler, bizim genel merkezimize resmi olarak atandılar. Bu, akıcı bir şekilde İngilizce ve Japonca konuşan Jun'la tanıştığımız ilk zamandı. \n İkinci Zombi Savaşı 9. yılda ortaya çıktı ve on binlerce zombi New York'a saldırdı. Jun,  Amerikalı, Güney Asyalı ve Doğu Asya Sınırlarına öncülük yapmak ve New York'un savunmasını desteklemek için emirler gönderdi. Bu, şiddetli bir savaştı ve çoğumuz ölü sürüsünün başa çıkılamaz olmasından korkuyordu. Çevremizdeki çoğu kişi yaralıyken ve savaşamazken, Jun delirmiş gibi cesurdu. İlk önce, yok edilmiş ve etrafı çevrilmiş Samantha'yı kurtarmak için zombi topluluğuna karşı büyük bir takım gönderdi. Sonra, askeri bir helikoptere el koydu ve zombilerin ana bölümüne saldırdı. Onun öncülüğü ve cesareti, Z Organizasyonunun New York'u kurtarmasını sağladı ve birinci sınıf Onur Madalyasıyla ödüllendirildi. \n Sonra, Jun Öncü Orduya liderlik yaptı, zombi kuşatmalarını kırmak için sayısız saldırı emrini verdi. Savaşın 17. yılında Jun, bir askeri operasyon sırasında gözden kayboldu. Birçok araştırma ve kurtarma birliği gönderildi fakat hiçbir şey bulunamadı. İsteksizce, Z Organizasyonu onu öldü olarak değerlendirdi ve genel merkez, üstün katkılarını hatırlamak için Jun'un 14 metre yüksekliğinde taş heykelini dikti.'' \n -Zane'in Değerlendirmesi: ''Jun, gördüğüm en cesur, en güçlü savaşçıydı. O hiçbir zaman geri adım atmaz ve başarısız olmazdı. Onu kaybetmek, Z Organizasyonunun bu zamana kadarki en büyük acısıdır.''
200161=Louis Bernard Marsilya, Fransa'da doğdu. Öğrenci olarak sporda başarı gösterdi ama onun maceracı ve enerjik doğası onu genellikle öğretmenleriyle anlaşmazlığa düşürdü. Onun macerası ve anlaşmazlıkları yaşlanmasıyla sadece arttı. \n Umursamaz bir sporcu gibi görünse de, Louis askeri tarih kitaplarını okumayı ve uçak modelleri yapmayı severdi. 20 yaşında, Fransız [Ecole l’Air] Hava Kuvvetleri Askeri Yüksekokuluna kabul edildi. \n Askeri okul eğitimi, Louis'e sadece kaya gibi bir vücut değil aynı zamanda güçlü bir irade verdi. Bu iki faktör onun mezun-ötesi askeri kariyerinin bir işareti haline geldi. Louis'in aksiyon ve macerayı arzu etmesi, her nasılsa, dikkatsizliğe eğilimliydi. \n Zombi Virüsü salgınından sonra, Louis Z Organizasyonuna tavsiye edildi. Albay Rütbesine terfi ettirildi ve Z Organizasyonu Hava Kuvvetlerine öncülük etmek için atandı.  \n O zamandan beri, Louis dünya genelinde sayısız hayatta kalan insanları kurtarmak için Z Organizasyonunun Helikopter Güçlerine öncülük ediyor. Paris Savaşı sırasında, hayatta kalanları kurtarmak için bizzat kuvvetlerine öncülük ederken Louis'in helikopteri arazide çarpıştı. Yaralı, yorgun ve cephanenin dışında, Louis 19 Zombiyi sadece askeri bıçağı ve el yapımı silahıyla öldürdü. Cesurluğu için, ona [Paris'in Savunucusu] dendi ama Z Organizasyonunda onların [Koruyucu El]i olarak biliniyor.
200162=Helena Skotnicka Polonyada Varşovada, işadamı babası ve ev hanımı annesinin yanında doğdu. \n 7 yaşında Helena ciddi bir salgın hastalığa yakalandı ve yerel hastanede tehlikeli duruma geldi. Hastalık gözlerini etkiledi ve neredeyse kör oluyordu. Aylarca hastalıkla mücadele ettikten sonra Helena mucizevi bir şekilde iyileşti. Gözleri mutasyona uğradı ve dramatik değişikliğe uğradı. Gözü büyük oranda gelişti. 1 km uzaklığı net şekilde görebildi. Helena ayrıca insanüstü gece görüşüne sahiptir, yüzlerce metreyi karanlıkta görebilir. Bu görüş yetenekleri yerel askerinin ilgisini çekti ve Helena askeri okula eğtime gitti.\n Helena çoğu önemli seferberliklere katıldı, harika keskin nişancılık yeteneklerini gösterdi. Akdeniz seferberliğinde yeni bir dünya rekoru olan-3,052 sniper vuruşunu yaptı.\n Helena yıllarca uzun menzilli ateşli silahlarda uzmanlaştı, 27 yaşında takım arkadaşlarıyla HS-327 sniper tüfeğini etkili şekilde 6,100 metreye kadar kullanabildi. \n Zombi virüsü yayılmadan 3 yıl önce Helena ve takım arkadaşları Z organizasyonunun gelecek liderleriyle buluştu. Zombi virüsü yayıldıktan sonra Z organizasyonunun 13 kurucusundan biri oldu. Sonra Z organizasyonunun izci taburu onun adını aldı: Şahin Göz.
