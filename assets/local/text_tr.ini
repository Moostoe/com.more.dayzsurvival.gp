90460013=Nora subay okulunda gizli eğitimler aldığı zaman baba kelimesinin anlamını dahi bilmiyordu.\ n  Orduya katılışının 2. senesinde. Yüzyıllardır Rusya’da saklanan gizli silah insanlar tarafından zor günlerde kullanılmak üzere tasarlandı. Herkesin bildiği bir şey var, bu mühimmatları dikkatli bir şekilde kullanıp depolarsak, bir çok komutan ve asker bize katılmak için can atacaktır.\ n  Ayrıca dünyada geçilemeyecek bir duvar yoktur, bunu bilen ve sürekli bir yol arayan Nora aylar süren bir düşünme dönemine girdi. O dönemlerde Nora, savaş yetenekleriyle ön plana çıkmayı bildi. Aynı dönemin öğrencisi ve bilim meraklısı olan Frances ile arasında bir rekabet vardı.\ n  Frances, Nora’nın getirdiği örneklerden düşmanların nereden saldıracağını tespit etmeyi başardı. Nora ile benzer bir geçmişe sahip olan Frances, Nora’ya kamptan kaçması için yardım etti.\ n  Gidecek bir yeri olmayan Nora, Z Grubuna katıldı ve özel görevleri yerine getiren bir birlikte Öncü Subay olarak görevlendirildi. Herkes Nora’nın yapabileceklerinin bunlarla sınırlı olmadığını biliyordu.
90460014=Zombi virüsü insanların hayatını tehdit ettiği gibi potansiyellerini de kısıtlamaya başladı. Hayatta kalanlar arasında yetenekli olan kimse çıkma ihtimali çok düşüktü. Daha fazla insanı kurtarmak için, eli silah tutan kişilerle birlikte bir savaşçı grubu kurdular ve kod ad olarak da Z’yi seçtiler.\ nDiğer insan ittifaklarından farklı olarak, buradaki herkesin farklı bir hikayesi ve hayat tarzı vardı. Burada savaşçılar arasında bir hiyerarşi yoktu, herkes istediği gibi yeteneklerini sergileyebiliyordu. Z Grubunda herhangi bir kısıtlama yoktu ve tüm üyeleri özgürce hareket edebiliyorlardı. Ancak Z Grubunun bir başka özelliği daha vardı, herhangi bir zombi saldırısında kanlarının son damlasına kadar savaşır, gördükleri tüm zombileri yok ederlerdi. Buradaki herkesin farklı yetenekleri ve tecrübeleri olsa da, herkes verilen emirleri yerine getirirdi. Hepsi zombileri yeryüzünden silmek için mücadele ediyordu.
