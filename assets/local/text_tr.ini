171930=Tanner Askeri Kalesi, Last Empire - War Z dünyasının ortasında bulunur. Zombi salgınından önce Birleşmiş Milletlerin eski Başbakanının sarayıydı. Zombi salgınından kurtulamasa da hala üstün gücün sembolüdür.\n\nEtkinlik Açıklaması:\nEtkinlik 2 aşamaya bölünmüştür, hazırlık günü ve savaş günüdür\nHazırlık günü: Yerleştirme stratejilerini ve taktiklerini hazırla. Savaşa hazırlan.\nSavaş Günü: Koşulları sağlayan Komutanlar Tanner Askeri Kalesine katılmaya hak kazanır. En son başarıyla işgal eden oyuncu İmparator ünvanını elde eder.\nİşgal günü kazanma kuralları: Tanner Askeri Kalesini işgal ederek puan elde et, puan 180000'a ulaştığında veya savaş günü sona erdiğinde elde ettiği puanı en yüksek olan İttifak kazanır.\n\nHer Tanner Askeri Kalesine girdiğinde bir tane Tanner Davetiyesi tüketilir.\nO günkü satılan hediyede, Tanner Davetiyesini satın alabilirsin.\n\nTanner Askeri Kalesinin özel kuralları:\nTanner Askeri Kalesinde şuradaki araçlar kullanılamaz:\nSavaş Koruması\nSavaş Koruma durumundayken taşındıktan sonra koruma durumunun zamanı 10 dk değişir.\nTanner Askeri Kalesindeki savaşta kaynak yağmalayamazsın.\nTanner Askeri Kalesinde duvarlar söndürülemez, yanma 150 dk sürer.\n\nTanner Askeri Kalesinde taşınma aracı kullanıldığında şehir savunma değeri iyileştirilemez.\n\nTanner Askeri Kalesinde İttifak değiştiremezsin, tüm Komutanların eski Kalelerinde İttifaka katılıp gitmelerini tavsiye ederiz.\nBecause it is far from our state, appoint Officials may need 1 minute.\nİmparator ve diğer Subaylar, sonraki savaş başlayana kadar etkide olmaya devam eder.\n\nBu etkinlğin açılacağı Kale:1-495\nDiğer Kaleler şimdilik savaş etkinliğine katılamaz, sırayla açılır.\nEtkinlik başladığında Kale içinde koşulları sağlayan Komutanlar Tanner Askeri Kalesine göçebilir.\nEtkinliği açmamış olan kaleler Tanner Askeri Kalesinin savaşına katılabilir. (Göçemez)\nKale seçme arayüzündeki butona sağ tıklayarak Tanner Askeri Kalesini kolayca bulabilirsin.\nSavaşa katılan Komutanlar savaşa hazırlansın. Önceden Tanner Askeri Kalesine göç etmenizi tavsiye ederiz.\n(Due to limited space within the Fort, Military Fort Tanner can only accommodate up to 500 people)
