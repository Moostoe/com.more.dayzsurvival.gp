79011205=Johnny Z Smith Katolik bir ailede doğru ve erken yaşta katı dini bir ortamda büyüdü. Genç yaşta katı yetiştirilme tarzına karşı isyan etti ve güçlü çocuklardan oluşan bir gruba katıldı. Şiddete başvurmadı ama yaşam şekli ailesini çok üzdü. 24 yaşından önce hayatı alkol, uyuşturucu ve kadın etrafında döndü. \n Zombi virüsü patlak verdikten sonra Dünya kaosa sürüklendi. Hükümet kapandı ve sokaklarda anarşi egemen oldu. Ailesinin korkusuyla sonunda Johnny sonunda yolunu değiştirdi. Küçük kız kardeşini korumak için silah kuşandı ve Zombilerle ve çetelerle savaşatak hayatta kaldı. \n Sokakta dövüşmesini öğrenirken Johnny ve kız kardeşi zar zor hayatta kaldılar. Sonsuza kadar böyle hayatta kalamayacaklarını anladıklarında Johnny, kız kardeşini koruyacak bir grup aramaya çıktı. Sokaklarda yolculuk ederek güvenilir müttefikleri aradı. Sonunda Johnny, Zombi salgınında hayatta kalabilecek güçlü adam ve kadınlardan oluşan bir takım oluşturdu. Takımına Kurtuluş adını verdi ve WarZ ruhunu ihva etti.
