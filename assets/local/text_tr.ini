90460079=Eğer paran varsa, istediğin herkesi öldürebilirsin. ——Baron\n     Doğru ve yanlış, iyi ve kötü bunların hiçbiri önemli değil, önemli olan paradır. Baron’un karşı konulamaz yetenekleri, ona tüm düşmanları karşısında istediğini alabilme imkanı sağlar.\ n     O başkaları tarafından övülmeyi ve pohpohlanmayı seven bir kahraman değildir. Karşısındaki rakip ister zombi isterse başka bir bölge komutanı olsun, Baron’un savaşmasının tek amacı Paradır.\ n     Baron sürekli düşmanlarını yağmalamayı seven savaşçılarla çalışmıştır. Bu durum Z Grubunun büyük bir yatırım karşılığı onunla işbirliği yapmasına kadar sürdü. Eğer para varsa, her yer aynıdır. Nede olsa bu dünyada elbet birileri başkalarının hayatını kurtarabilir.
