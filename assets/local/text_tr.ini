90460021=Zengin bir ailede dünyaya gelen Frances’in üstün IQ’su daha 12 yaşındayken fark edilmişti. Üstün zekası ve mükemmel veri okuma kabiliyeti onun tüm hocalarını etkiliyordu. 16 yaşında yaptığı araştırmalar sonucunda hızlı üretim başarı oranını %45’lerden %75’e taşımayı başardı ve hocaları onu özel askeri bilim akademisine gönderdiler. Ancak yaşı ufak olan Frances bilim yaşantısında çok daha farklı sorunlarla karşılaşıyordu. Ordudaki görevi sırasında oldukça yetenekli olan ve sinekkuşu gibi hızlı hareket eden Nora ile tanıştı.\ n[Bundan sonra seni ablan olarak ben koruyacağım] demişti Nora onu ilk kez gördüğü zaman. Derin düşüncelere dalan Frances ilk kez hayatında ailesi kadar önemli şeyler olduğunu fark etti. Onun için yaptığı fedakârlıkları gördükten sonra Frances Nora’ya her konuda yardım etmeye karar verdi.\ nFrances askeri kamptan ayrıldıktan sonra, hayatı yine eskisi gibi sadece bilimle ilgilenerek geçmeye başladı.
