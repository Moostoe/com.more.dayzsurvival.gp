80000460=Connell'in mektubu:
80000461=Sayın Komutan, merhaba:\n\n Kum Fırtınası Kıtası, ıssız bir geniş çöldür, fakat burada çok kaynak vardır. takımımla aylarca Kum Fırtınası Kıtasında kaldım, burada kaynağın yanında kötü mumyaların da olduğunu keşfettim! Deneylerimizle insanlığı şaşırtacak maceraya atıldık. Takımımla Antik Firavun Hazinesini aramak için Kum Fırtınası Kıtasına hoşgeldiniz. Kum Fırtınası Kıtasının gizemini açığa çıkaralım.\n\n Şimdi keşif ve bilgilerimizi seninle paylaşalım, sana çok yardımcı olur!\n\n 1. Firavun Jetonu: Firavun mezarında çok sayıda altın jeton keşfettik. Çok iyi gizlenmişlerdi. Antik değerleri çok yüksek. \n\n 2. Bazı binaların çizelgeleri: Burada bazı birimlerin garnizon olduğunu keşfettik, fakat bilinmeyen sebeplerden oluşmuş çok fazla yıkıntı var ama asker yok. Bir ceset bile yok. Çöl çizimlerinin içinde çok sayıda özel bina çizimleri ve planları var ve ekte bulunuyor. Üssüne bunları inşa edebilirsin. \n\n 3. Antik Anahtar ve bazı hazine sandıkları: Çok sayıda antik anahtar bulduk. Firavunun hazine sandıklarını açabilir. İçinde çok değerli öğeler var. Aynı zamanda bu anahtarlarla şehirde ekipman tedariklerini açabilirsin. \n\n 4. Mumya: Çölde çok sayıda sıkıca kalın kumaşa sarılmış cesetler var ve çok ürkütücüler. Ayrıca cesetlerle karşılaştığımız zombiler aradında çok fark da yok. \n\n Tamam, birkaç aylık gözlem sonucumuz bu. Bu ortama hemen ayak uydur. Buranın iklimi en büyük düşmanımız. Bu kaynakları iyice kullan, birkaç çöl binasını inşa et. \n\n Bol şans dileriz\n\n Brandon O'Connell
80000462=Çöl Askeri Bölgesi Tanıtımı
80000463=Komutan: \n\n Connell''in planını aldık. Diğer yerlerin planını da çözdük. Bu binalar kötü çöl ortamına uyumlu ve çöl savaşına çok elverişli. Aşağıda kısaca binaları tanıtacağım: \n\n 1. Konvoy Takım Kampı: Takımın dinlenme kampıdır. Bu binayı inşa ederek toplama hızını büyük oranda arttırabilirsin. \n\n 2. Altın döküm fabrikası: Firavun Jetonunu oluşturma fabrikasıdır. Bunu inşa ederek belirli sürede Firavun Jetonunu oluşturabilirsin. Bu çok nadir bir kaynaktır. \n\n 3. Arkeolog Kampı: Arkeologların dinlenme yeridir. Bunu inşa ederek hazine kazma ihtimalini yükseltirsin. \n\n 4. Çöl Strateji Üssü: Kum Fırtınası Kıtasında savaş yerleştirme ve işlem yeridir. Burayı inşa ederek kuşatmada ordunun saldırı ve savunma niteliğini yükseltebilirsin. \n\n5. Çöl İşlem Platformu: Kum Fırtınası Kıtası savaş yerleştirme ve işlem platformudur. Bunu inşa ederek ordunun kuşatma saldırı ve savunma niteliğini büyük oranda yükseltebilirsin. \n\n6. Çöl Hisarı: Askerlere büyük oranda savunma sağlar. Bunu inşa ederek ordunun kuşatma saldırı ve savunma niteliğini büyük oranda yükseltebilirsin. \n\n7. Oasis Hastanesi: Kum Fırtınası Kıtasının önemli bir binasıdır. Bunu inşa ederek yaralıların kurtulma ve iyileşme niteliğini büyük oranda arttırabilirsin.\n\n Çölün kötü havasından dolayı kalenin dışındaki binaları taşıyamadık ama Çöl Askeri Bölgesi, ve Oasis Deposunu inşa ettik.  \n\n Çöl Askeri Bölgesi klinik ve ilkyardım çadırından oluşur. Kum fırtınası Kıtasının geçici askeri bölgesidir. Burada yaralılar iyileşir. \n\nOasis Deposu kalenin kaynaklarının sağlandığı yerdir. Belirli sürelerde kaynak alabilirsin. (Alım yöntemi eski kaledeki çiftlikle, petrol kuyusu vb. ile aynıdır)  \n\n>>>Kalenin dışındaki bölgeden biraz Firavun Jetonu harcayarak inşa edebilirsin ama çöl seferi bittiğinde bu binalar yıkılır. Eski kalene taşınamaz. <<<\n\n    ——İnşaat takımın gönderdi
