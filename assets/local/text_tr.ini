90460016=Z Grubuna yeni katılan her kişinin aklından tek bir şey geçerdi, bu diğerleri nasıl olur da bu gruba girebilir* Her 3 cümlesinden birinde para olan Ivan, Z Grubu için sürekli yeni elemanlar buluyor ve onları kendi müşterisi yapıyordu. Z Grubunda kendi liderini tanımayabilirsin, hatta sana eşlik eden diğer subayı bile tanımayabilirsin. Ancak bu Ivan’ı tanımamana imkan yoktur.\ nAslında, Z Grubu hiç bir zaman baştan savma bir iş yapmamıştı. Ivan’ın en büyük yeteneği böyle bir grubu rahatlıkla finanse edebilmesiydi, iş birliği yaptığı herkes Ivan’la çalışmaktan memnundu. Üstün ticaret yetenekleriyle Ivan, grubun her ihtiyacını karşılıyordu. nIvan ticaret konusunda adeta bir kurt gibiydi, her anlaşmadan kârla çıkıyor ve bu yeteneklerini en iyi şekilde değerlendirebiliyordu. Ancak Ivan asla şu iki prensibinden ödün vermezdi: İnsanları dolandırmaz ve kandırmazdı. Herkes Ivan’a prensipli şişman derdi. Ivan’ın ağzına pelesenk olmuş bir cümle vardı: Aç gözlü ol ama paraya aşık olma.
90460017=Bu devirde paranı cebinde tutarsan değer kazanmaz, parayı kaynağa yatıracaksın ve daha çok para kazanacaksın. Boşta duran birlikleri dünyada kaynak toplamaya göndermek iyi bir seçimdir. Elbette bunun için de zaman harcanması gerekiyor. Borsada kaynak takası yapmak mantıklı bir yöntemdir, fazla kaynaklar satılarak para kazanılabilir ve bu para ile eksik kaynaklar satın alınabilir. Ticaret Helikopteri her gün belli saatlerde bölgeyi ziyaret eder, elbette, eğer bir acil durum varsa borsadan onu çağırabilirsin.
