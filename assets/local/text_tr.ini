90460001=Hikayesi:
90460002=Claudine ve nişanlısı Fiona ordu mensubudur. Uzun yıllardır zombilere karşı savaştıkları için, zombileri oldukça yakından tanırlar. Bu yüzden en az mühimmatla en fazla zombiyi öldürebilir. n  Claudine ve Fiona uzun yıllar birbirlerini seviyorlar. Fiona’ya bir söz vermişti, bu son görevi tamamladıktan sonra Fiona’ya evlenme teklif edecekti. Daha sonra, büyük bir zombi saldırısının ortasında kaldılar. Mühimmatı bitmiş olan askerlere zombiler daha da güçlü bir şekilde saldırmaya başladı. Claudine ve diğer birlikteki Fiona’nın etrafı zombiler tarafından sarıldı.\ n  Zorlukla hayatta kalan ve bölgesine geri dönen Claudine, kendine geldiği zaman Fiona’nın bölgeye geri dönmediğini fark etti. İşte tam o an, Claudine endişelenmeye başladı.\ n  3 gün 3 gece Fiona’yı bekleyen Claudine, en sonunda birlikten ayrılıp onu aramaya başladı. Günler geçtikçe artık Fiona’nın hayatta olduğuna dair umutlar tükeniyordu, ama kimse bunu ona söyleyemiyordu.\ n  Ama Claudine Fiona’nın hayatta olduğundan emindir ve onu kurtarmak istiyordur!
90460003=Getirdiği istihbaratta şöyle yazıyor:
90460004=Zombilerin mutasyonu asla durmaz. Seviye arttıkça, savaş gücü de artış gösterir. Farklı zombileri öldürerek daha farklı kaynaklar kazanılabilir. Zombilere saldırarak kaynak sıkıntısı bir nebze de olsa giderilebilir. Birlik sayısını arttırarak ve zombi saldırısı teknolojilerini araştırarak zombileri daha kolay yok edebilirsin!
