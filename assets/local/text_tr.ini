200658=Monica'nın yeteneklerini ortaya çıkardığı andan itibaren, rutin bir yaşama veda etmiş oldu. Elbette ki bu genel olarak öksüz yurdundan hisara gönderilen tüm öksüzlerin hayatlarına işaret etmektedir. Başarıları ona eğitim veren tüm hocalarını çok mutlu etti. Soğukkanlılığı erkekleri dahi utandırıyor. Herkes onun yaptığı şeylerin tecrübesiyle ilgisi olmadığını düşünüyor.
200659=Monica'nın babası tam bir fırsatçı, zombi virüsü salgını sonrasında hemen savaş başlattı. Monica küçüklüğünden beridir babasının iyi ve kötü yönlerini gördü. Her zaman kendini utandırıyordu. Adamın gözünde paradan başka bir şey yok. Kızını yanına alarak önünde silah kaçakçılığı yapacak kaç tane baba vardır ki.\ n   Monica fazlasıyla savaş gördü. Orman kanunlarının geçtiği bu dünyada kriz patlak verdikten sonra insanlar çirkin yaratıklara dönüşmesi kaçınılmazdır. İnsanlar gülerek arkadaşlarının kalbine bıçağı sapladılar. Gücü elinde tutan komutan insanların farklı yöntemleri sayesinde öldürüldü. Daha sonra bu şekilde trajik bir zafer kazanılmadı. Monica soğuk kanlı bir şekilde dünyaya baktı. Ön hatta ilerleyen firari askerler babasının kafasına sıkmış ve onu öldürmüş ve suiakast işlemini tamamlamışlardır. Bu şekilde para kamyona tekrar geri taşınmıştır.\ n   Büyük ihtimalle kendine öksüz diye hitap eden pek fazla öksüz yok. En azından dekan Monica ile görüştü! Öksüz yurdundaki  5 yıl içinde, harp akademisi Monica'nın düşündüğü tek şey. Monica başarılı bir şekilde 3'üncü defa harp akademisine girmiş olmasına rağmen hocası onu 【Geleceği】 hakkında konuşmak için odasına çağırmıştır. Fakat konuşmanın sonunda Monica hocasına saldırıp onu sakatlayarak harp akademisinden kaçmıştır.\ n   Her bir şehir savaşında, Monica ile Maggie karşılaşmıştır. Kendisiyle aynı türden olan Maggie ondan güçsüz değildir ve komutanlık becerisi vardır. Monica Z organizasyonuna katılmıştır. Üstün bir komutanlık yeteneği göstermiş ve organizasyonu oldukça şaşırtmıştır. Özellikle silah toplama ve kazandığı zaferlerle tüm organizasyonu büyülemiştir. Maggie'nin de yeni bir rakibi var.\ n   Monica'ya göre savaşmak entrikalarla uğraşmaktan daha kolay. Kendini üstün gören tüm düşmanları yok etmek oldukça hoşuna gitmekte. Daha doğru söylemek gerekirse: General.
