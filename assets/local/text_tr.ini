83401320=Japonya’dan gelen Yushiko bir ninja ustasıdır. Zombi virüsü patlak verdiği zaman, insanlar daha güçlü şekilde savaşarak hayatta kalmaya çalıştılar. Yushiko da onlardan birisiydi.\ n    Z Grubun katıldıktan sonra, uzak doğu felsefesini kullanarak çevresindeki insanları daha yakından tanımayı başardı. Bu sayede Yushiko çok kısa sürede askerlerin gücünü ve savaş yeteneklerini geliştirmeyi başardı. Durmadan muhteşem savaşçılar yetiştirmeye devam etti.
83401321=Nişancı Eğitmeni
83401322=Nişancı Eğitmeni: Claudia
83401323=Z Grubu Amerika birliğinden gelen savaşçı eğitim uzmanı
83401324=Claudia doğuştan bir nişancılık yeteneğine sahiptir, genç ve çalışkanlığı sayesinde ordudaki en iyi nişancılardan birisi olmuştur.\ n    4 bin metre mesafeden 0,03 santimlik hata payıyla atış yapabilen Claudia sadece 16 yaşındadır. Bunu duyan çoğu kimse, bir insanın bunu başarabileceğine inanmıyor.\ n    Göklerden gelen bir karar vardır ve bazı insanları ne yaparsanız yapın engelleyemezsiniz. Zombiler Panama Kanalına saldırdığı sırada, Claudia çok fazla sayıda zombi öldürdüğü için komutanlarından cesaret madalyası kazanmıştı. Ancak bazı komutanları onun bu başarılarını kıskanmış ve ona bazı sorunlar çıkarmıştır.
83401325=Araç Eğitmeni
83401326=Araç Eğitmeni: Cole
83401327=Z Grubu Avrupa birliğinden gelen savaşçı eğitim uzmanı
83401328=Cole ünlü mühendis Richard’ın oğludur. Babasının mekanik aşkından farklı olarak, Cole yarış ve sürat tutkunudur, arabalarla sürat yapmak onun en büyük hobisidir.\ n    Zombi virüsü patlak verdikten sonra, Cole ve babası Z Grubuna katıldı. Babası çok ünlü olmasına rağmen, Cole yetenekleri sayesinde asla babasının gölgesinde kalmadı. Cole bir araçlı asker birliği kurdu, bu birlik sayesinde zombiler karşısında yeni bir savaş türü geliştirerek, dünyadaki insanlara bir umut ışığı oldu. n    Cole araç modifiyesinden anlamıyordu, ancak çok çılgın bir şekilde araba sürebiliyordu. Yüksek söförlük yeteneklerine sahip olmayan kimsenin araç sürmesini onay vermezdi!
83401329=Sanayi Uzmanı
83401330=Sanayi Uzmanı: Duke
83401331=Sanayi alanında kaynak uzmanıdır
83401332=Büyük fabrikalarda yıllardır üst düzey görevlerde çalışan Duke için, bir fabrikada veya sanayide çözemeyeceği teknik bir problem yoktur.
83401333=İntikamcı
83401334=İntikamcı: Brown
83401335=Tüm zombileri yok etmeye yemin etmiş intikamcıdır.
83401336=Zombi virüsü yayılmaya başladığı zaman, bir çok kent saldırıya maruz kaldı, Brown’un şehri de onlardan biriydi.\ n    Zor şartlarda hayatta kalmayı başaran Brown, tüm yakınlarını ve sevdiklerini bu saldırı sırasında kaybetti.\ n    O gün dünya üzerindeki zombilerle kanının son damlasına kadar savaşmaya ve öldürebildiği kadar zombi öldürmeye söz verdi.\ n    Ne kadar zor şartlarda kalırsa kalsın, tüm gücünü ve inancını yanından asla ayırmadığı bir aile fotoğrafından alır.
83401337=Direniş Önderi
83401338=Direniş Önderi: Tony
83401339=Kendi şehrinde hayatta kalanları önderlik edip yaşamalarını sağlayan lider
83401340=Tek arzum daha fazla kişinin hayatta kalmasıdır.
83401341=Kasaba Komiseri
83401342=Kasaba Komiseri: Gilbert
83401343=Kasabanın etrafı zombiler tarafından sarıldığı zaman, kasabada yaşayanları korumayı başarmıştır
83401344=Eski bir özel harekatçı olan Gilbert, görevinden emekli olduktan sonra kendi kasabasına dönüp orada polis memuru olarak görev yapmaya başladı. Tam sakin bir yaşama başlamışken, zombi virüsü patlak verdi ve tüm dünyayı altüst etti.\ n    Bir sokak dolusu zombi masum vatandaşlara doğru saldırırken, herkes canını kurtarmak için sığınacak bir yer arıyordu. Koca şehirde sadece Gilbert bu durumda soğukkanlılığını koruyabilmiş ve bir eylem planı hazırlamıştı.\ n    Hayatta kalan ve savaşabilen insanları organize eden Gilbert, zombilere karşı saldırı başlattı. Gilbert bu zamana kadar sadece korkunun olduğu durumlarda, insanlığın hayatta kalabileceğine inanmış birisidir.
83401345=Teğmen: Joe Hurl
83401346=Zombi saldırısında hayatta kalmayı başarmış teğmen
83401347=Joe Hurl, Teğmen olarak orduda görev yapmış birisidir. Dünyanın en iyi askeri okulundan mezun olmuştur. Askerleriyle birlikte öldürdüğü zombi sayısı kimse tarafından bilinmiyor.\ n    Yine bir gün görevden dönerken, ekibinin etrafı yüzlerce zombi tarafından sarıldı. Mühimmatı tükenen askerlerin artık savaşma gücü kalmamıştı. Yaşanan panikte grup dağıldı.\n    Yılların getirdiği tecrübe sayesinde Claudine Finn ile birlikte hayatta kalmayı başardılar.\ n    Tüm dostlarını kaybetmenin üzüntüsüyle birlikte Joe Hurl zombilere karşı amansız bir savaşa başladı!
