90460139=En sonunda hepsinin yok olacağını bilsem de, yaptığım binaların güzel olmasını isterim. ——Enzo\n     Enzo tam anlamıyla bir mükemmelisttir, her yaptığı işi mükemmel yapmaya çalışır. Savaş döneminde inşa edilen her yapının kaderinin elbet bir gün yok olmak olduğunu bilir. Ancak yine de hepsini mükemmel bir şekilde inşa etmeye çalışır. Çünkü kusursuz olan herşeyin sonsuza kadar izi kalacağına inanır. n     Z Grubundan davet aldıktan sonra, Enzo bir saniye bile düşünmeden bu güçlü organizasyonun bir parçası olmayı kabul etti. Enzo o gün tüm gücüyle yıkılmış olan dünyayı tekrardan inşa etmek için yemin etti. İnşa ettiği savunma binaları sayesinde, binlerce kişi çalıştığı bölgede güven içerisinde yaşama imkanı buldu. Enzo’nun en büyük hayali, zombiler bu dünyadan tamamen temizlendikten sonra, inşa ettiği binaların bir kültür mirası olarak gelecek nesillere kalmasıdır.
90460140=Kooooş, kooooş! Canlı hedefleri vurmaya bayılırım! ——Iron Teef.\ n     Geçmişi hakkında hiç bir şey bilinmesini istemediği için kendisine bu ismi koymuştur, ancak Muhrip lakabı, yüksek savaş yetenekleri yüzünden arkadaşları tarafından konulmuştur. Önünde duran herşeyi en kısa sürede yok etmesiyle ünlüdür, bu zombi de olsa, bir savunma kulesi de olsa fark etmez. Savaş alanında, kimsenin yardımına ihtiyaç duymaz ve her zaman en önde savaşır.\ n    Gücü ve yetenekleri sayesinde Muhrip, bu zamana kadar karşılaştığı tüm düşmanların üstesinden gelmeyi başarmıştır. Bu yüzden bölgedeki kahramanlar içinde en önemli mevkilere gelmeyi başarmıştır. Her bir çatışma ve yağma operasyonunda, yeri asla doldurulamayan bir kahraman olmuştur.
90460141=Mohauuk’ım en güçlü özelliği nedir?\ n    Savaş Gücü!\ n    -Yanlış cevap, işte şimdi seni öldürdüm!\ n    Eğer Mohauuk sana böyle bir soru sorarsa, sakın unutma, doğru cevap “Zekadır”! Bunu bilen herkes onunla şakalaşmaya bayılır.\ n     Aslında Mohauuk kendi eksik yönlerini muhteşem savaş gücüyle telafi etmeye bayılır (Özellikle zekasını). Bu savaş gücü ona savaş alanında büyük bir katkı sağlar ve son düşmanı öldürene kadar Mohauuk savaşmaya devam eder. En nefret ettiği şey, başkalarının onun zekasını sorgulamasıdır. Bu yüzden ona yakın olan bir kaç dostu dışında, kimse onunla şakalaşmak istemez. Çünkü onun bu dünyayı umursamaz tavrı, aslında herkesi korkutur.
90460142=Ne? Köpekleri kim saldı? Ben!!!\ n     Bağımsız savaşçıların öncülerinden birisidir, fakir bir aileden geldiği için, ufaklıktan beri hayatın çeşitli zorluklaryla karşılaşmıştır. Adande ömrü boyunca hayvanları kendine insanlardan daha yakın görmüştür. Bu yüzden, açlıktan ölürken eline geçen son lokmayı bile, yanındaki hayvan dostlarıyla paylaşır. Aslında kendisi bile hayvanlarla neden bu kadar iyi anlaşabildiğini bilmez.\ n        Ufaklıktan beri, onlarca hayvanla dostluk kurmuştur, bu dostları onu bir çok kez tehlikeli durumlardan kurtarmıştır.\ n    Zombi virüsü yayılmaya başladıkan sonra, Adande hayvan dostlarıyla birlikte her zaman en ön cephede savaşmıştır, ne zaman hayvan dostları bir tehlikeyle karşılaşsa, Adande onları bu durumlardan kurtarmıştır ve asla hiç birini geride bırakmamıştır. Zombiler dünyada kontrolü ele geçirmeye başladıktan sonra, Adande Asya-Afrika cephesinde savaşmaya başlamış ve dünyayı bu kıyamet gününden bir an önce kurtarmak için çalışmaya başlamıştır.
90460143=Medeniyeti kaldırırsan, zombilerle insanlar arasında fark kalmaz. ——An’Nuo\n     Medeniyetin çöküşü, dünyadan insan izinin silineceği anlamına gelmez. Ancak An’Nuo için medeniyetini kaybetmiş bir insanın zombilerden hiç bir farkı yoktur. Bu yüzden dünyada kalan son medeniyet parçasını yarınlar için bir umut ışığı olarak savunmaya çalışır.\ n     Bu yüzden asla uç bir savaşçı değil, son anlarda savunmaya geçen bir direnişçi olarak dikkat çeker. Zombilere karşı verilen savaşta, ister zombiler, ister insanlar, isterse gücü elinde tutar gruplar olsun farkmez, medeniyete karşı işlenen suçlardan tarihin hesap soracağına inanır. An’Nuo sadece koruma savaşı yapar, devraldığı şeyleri geleceğe aktarmaya çalışır.
90460144=Benim eşyalarım adam öldürmez, hepsi müşterilerimin suçudur——Sergei\n     Aslında Sergei hiç bir zaman müşterilerinin hedefini yok etmesini istemezdi, çünkü her ıska kurşun ona daha fazla para kazandırırdı. Sergei kızıl ordu dönemlerinden biri cephanecilik yapan bir aileden geliyordu, zombi istilası sonrası cephane toplayarak ve bunları depolayarak geçimini sağlamaya başladı.\ n      Dünya barışı bir silah tüccarının en büyük düşmanıdır, ancak Sergei daha çok şuna inanırdı: Eğer insan varsa, uç noktalar da olacaktır. Bu yüzden Sergei’in en büyük müşterisi her zaman gerçek savaşçılar değil, kendini tatmin etmek isteyen insanlar olmuş ve en çok parayı bu kişilerden kazanmıştır.






