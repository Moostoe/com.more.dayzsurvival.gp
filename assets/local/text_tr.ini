105719=Sayın Komutan, düşman yok etme etkinliği 12 saat sonra başlayacak!\n Etkinlik süresince, ödül takas etmek için mümkün olduğu kadar çok düşman yok ederek puan kazanmalısınız.\n (Yüksek seviye şehir taşıma öğesini kullanarak şehri ittifağınızın bulunduğu yere taşıyabilirsiniz. Böylece ittifağın korumasını daha kolay alabilirsiniz) \n\n Aktif saldırırken: \n 1. Düşmanın savaş gücüne bakarak onun gücünü tahmin edebilirsiniz.\n 2. Keşif, daha çok düşmanı yok etmek ve kaybınızı azaltmak için yardımcı olur.\n 3. Müttefiklerle birlikte savaşmak, daha güçlü düşmanı yenmek için yardımcı olur.\n Saldırıya karşı savunurken:\n 1. Kayıpları önlemek için etkili şekilde savunun.\n 2. Barış Kalkanı kullanmak etkili koruma sağlar ve kaybı azaltır.\n 3. Etkili savunma stratejileri düzenlemek için Radar İstasyonunda gelen düşmanın durumunu görüntüleyebilirsiniz.\n 4. Yenilemez düşmanla karşılaştığınızda ordunuzu korumak için düşmanlar gelmeden önce ordunuzu harabelere veya uzağa gönderebilirsiniz.\n 5. Asker kaybını azaltmak için daha çok hastane inşa edin!\n 6. Müttefiklerden yardım almak savaşta etkili bir yöntemdir. Tabii ki, onlara da yardım etmelisiniz.\n 7. Kaynakları, düşmanların yağmalarından korumak için depoyu yükseltin!\n 8. Kaynakların kaybolmalarını önlemek için saldırılmadan önce onları iyice kullanın veya Karaborsada müttefiklerle ticaret yapın.
105720=Şehrin saldırıya uğradı.
105721=Sayın komutan, şehrinize düşmanlar saldırdı, şu an yangın durumunda! Üst transfer eşyası kullanarak ittifak bölgesine taşınabilirsin, böylece müttefiklerden yardım ve koruma alabilirsin!\ n\n1, Şehir savunması başarısız olursa, şehirde yangın başlar ve yangın devam ettiği sürece savunma değeri düşer, savunma değeri [0] olunca, şehrin başka bir yere taşınır.\ n2, Koruna Kalkanı kullanarak şehri saldırılardan koruyabilirsin.\ n3, Radarı geliştirerek düşmanlar hakkında daha detaylı bilgi elde edebilirsin.\ n4, Eğer zorlu bir düşmanla karşılaşırsanız, kendi birliklerinizi uzak bir bölgeye göndererek saldırıdan koruyabilirsiniz.\ n5, Mümkün olduğu kadar hastane inşa ederek, yaralıları hayatta tutabilirsiniz!\ n6, Müttefiklerden yardım istemek, önemli özelliklerden birisidir.
