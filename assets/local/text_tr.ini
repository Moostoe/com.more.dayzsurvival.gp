79011234=İrlandanın sıradan bir balıkçı ailesinde doğdu. Küçük yaştan beri ebeveynleriyle denize gidip balık tuttu, oltayı çok iyi kullanır. 25 yaşında kasabadaki çocukluk arkadaşıyla evlendi, bir kızı oldu, maddi durumu kötüydü ama mutluydu. \nZombi virüsü yayıldıktan sonra okyanusun sürüklediği engin sulardaki balıklar doğrudan ailenin yaşamını etkiledi. Hastalıklı balığı yedikleri için ailenin 3 ferdine de salgın bulaştı. Zayıf bedeninde çok virüs bulaşmış karısı kısa zaman içinde öldü, shawn genç kızı ile her köşede yardım aradı, fakat salgın yüzünden çoğu kapı onlara kapanmıştı. Salgın yayıldıktan 2 yıl sonra kasabadan kovulan baba ile kız doğada Zombilerle karşılaştı, kızı bilinmeyen bir yere kaçırıldı. Çaresiz shawn uzun süre virüsü kaptığından ve tedavi olmadığından dolayı yere yıkıldı. \n Uyandıktan sonra WarZ grubu tarafından kurtarıldı, fakat bedenindeki virüs tamamen temizlenemedi, yarı Zombi yarı insan olarak kaldı. \nWarZ grubuna katıldıktan sonra Zombi virüsü diğer savaş alanlarında güçlendi, daha sonra güçlü bir Zombi avcısı oldu.
79011235=Vernon Lightman, Amerikanın geleneksel bir ailesinde doğdu, ebeveynleri aile şirketini işletirdi. Çocukluk zamanında Vernon insanları şaşırtan akademik yeteneğini gösterdi. Üniversiteden mezun olduktan sonra Vernon, ders çalışmaya devam etmedi, ailesinin verdiği 15000 doları kullandı, Yatırıma çalıştı, ondan sonra zorlu ticaret yolculuğuna başladı, \nSonraki 20 yılda Vernon, 12 farklı alanlarda şirket açtı, 9 defa iflas etti, 2 defa yurdundan oldu, sonunda ekonomik gelişimin altın çağında tüm Dünyada 23 tane Vernon Mall genel mağazaları zenginlerin sıralamasında ilk 10'a girdi. \n Bundan sonra Vernon, ticari Dünyada git gide etkisini arttırdı, ithal gıda işlerinden, dış ticaret, petrol, ağır endüstri vb sektörlerini kapsadı. Vernon grubu Dünyanın bir numaları ticaret imparatorluğu oldu. Gayrimenkul seçimindeki fikirleriyle soğuk toprağı altına dönüştürerek Midasın dokunuşu lakabını aldı
79011237=Samantha, Süvari Akademisyeni Cecil'in küçük bir kasabada bulduğu terkedilmiş bir kızdır, çocuk sahibi olmayan Cecil, bu çocuğu çok sevdi, Samantha'ya harika büyüme ortamı ve İngiltere'nin geleneksel aile eğitimini sağladı. Fakat gençlik döneminde Samantha, git gide inatçı ve isyancı tavır gösterdi, bir çeteyle motorlu grup oluşturdu, uyuşturucu ve para ticaretinin yapıldığı yeraltı yarışlarını yaptı.\n Küçüklüğünden beri Cecil'in yanında modifiye araç eğitimi alan Samantha, doğal olarak yeraltı ringinde karşısına çıkan herkesi yendi ve yeraltı araç tanrısı ünvanını aldı.\n Z virüsü yayıldıktan sonra Samantha, tek yakını olan Cecil'i neredeyse kaybediyordu,  Z grubundaki tıp birimlerinin yardımıyla zor da olsa kurtuldu. Tamamen iyileşen Cecil ve\n  Samantha tereddüt etmeden gruba katıldı, modifiye araç ordusunun lideri oldu. Ölümden döndükten sonra soğuk kanlı ve sakin olmayı öğrendi, fakat kabuslar soğuk kanlılığını git gide bozdu, sadece Cecil ile karşılaştığında gülümseyebildi.
79011238=William Hoffman, Kuzey İrlanda'nın küçük bir çiftliğinde doğdu, ebeveyni ünlü çiftlik sahipleriydi. Birkaç tane inek çiti vardı. William küçük yaştan beri iyi eğitim gördü, fakat aile saadeti çok azdı. 18 yaşında ordunun işe alım çağrısına yanıt verdi. 12 yıl aktif ordu kariyerine devam etti. 30 yaşında ordudan çıktı ve memleketine döndü, ayrıca memleketinde çocukluk arkadaşı olan bayan askerle evlendi. \n Z virüsü yayılana kadar 50 yaşındaki William'ın oğlu çoktan evlenmişti, mutlu aile hayatı bir anda yıkıldı. Zombilerin kuşatmadaki büyük hücudumunda ailesi yok edildi, tüm ailesi öldürüldü, kendisi de yıkılan çatının altında baygın kaldı. Yerel Z grubu yıkıntıların arasından onu kurtardı ama yıkılan çatının basıncından kaburgası zedelendi ve belden aşağısı felç oldu. \nFelç olmak William'ın öfkesini durdurmadı, yeni tür savaş makinesi Zombie Shredder ile yeniden ayağa kalktı, tereddüt etmeden Z grubuna katıldı ve etrafı çeviren Zombilerle yapılan çoğu savaşlara katıldı.
79011239=Efsanevi bir ninja klanının çocuğu olarak, Okita Kazuya lüks için ve varlıklı şekilde yaşadı. Ninja eğitiminin tadını çıkardı ve zeki bir öğrenciydi ama ailesinin gizli ve yasadışı işine ilgisi yoktu. Çapkın bir hayat şeklini seçerek ninja geleneklerini yoksaydı. Zombi virüsü Japonyada göründüğünde, kara operasyonlarındaki başarısından dolayı Okita, Z organizasyonuna katıldı. Zombilerle savaşırken, Okita ağır şekilde yaralandı ve ölümle burun buruna geldi.\n Z organizasyonu Okita'yı ameliyata götürdü ve hayatı ünlü doktor John Stark tarafından kurtarıldı. Ninja yeteneklerinden dolayı bu evrensel barışçıl organizasyon, Okita'nın zombilere karşı iyi savaşabileceğini düşündü. Fakat ağır yaralarından dolayı Okita eskisi kadar savaşamadı. Z organizasyonu deney teknolojisiyle vücudunu yeniden inşa etmeyi kabul etti, fakat Okita kendini Z organizasyonuna adamayı ve onların komutasında savaşmayı kabul etmeliydi. Birkaç ameliyatla ve robot teknolojisiyle Okita, daha hızlı ve daha çevik olarak ninja yeteneklerini insanüstü seviyeye çıkardı. Canlı bir silaha dönüştükten sonra Okita, zombileri Dünyadan kaldırma görevlerinde acımasız oldu.
79011240=Gizli işlerle uğraşan istihbarat ofisinin analisti Daisy, uzun yıllar Komuta Merkezinin alt ofisinde çalıştı, onun yardımcı partneri de tehlikeli ve gizli görevleri yaptı. Partneri yanlış bir işlem yaptığı için görevi başarısızlıkla sonuçlandı. İStihbaratın zirve casusunun bilgileri açığa çıktı. Daisy, tek başına tarihteki en tehlikeli silah mağazasına girdi, başarıyla istihbarat krizini çözdü. Kıyamet savaşı çıktığında, sadece en cesur Komutan bu güzel ve ölümcül çiçeğe sahip olabilir.
79011241=Eski deniz komando biriminin sniper'ıydı. Sniper yeteneği çok iyidir, savaş alanında düşman ordusunda 89 kişiyi öldürdü, gümüş yıldız madalyasının onurunu elde etti. Onurun yanında savaşta kıskançlığı da gördü. Bir savaşta tuzağa düşürülüp sıradan halkı öldürdü. Savaştan uzaklaştırıldı ve madalyası geri alındı. Savaşta üstün başarısıyla anılırken lekeyle birimden ayrıldı. Kısa süreli barıştan sonra, az daha canından oluyordu. Fakat Kıyamet gününde en üstün Komutanların partneri oldu, yeniden kendi saygısını elde etti.
79011242=Tüm gün ağzında sigarayla gezen, asla gülümsemeyen federasyon savunma eğitmeni Schmidt, anti-terörist birimini şeytani şekilde eğitti. Küçükken ebeveynleri kaybetti, küçük kardeşiyle hayatta kalmak için savaşa katılmak zorunda kaldı. Orduya girdiğinde çoktan yüzlerce savaş görmüş güçlü ve cesur asker gibiydi. Önemli bir savaşta korkak bir Komutanın geri çekilme emrini aldı, Schmidt grubun içinden hücum ederek inanılmaz güç ve azimle savaşa girdi, moralini yükselttiği dostlarıyla zafer elde etti. Askeri eğitmen olarak birimden ayrıldı, Kıyamet Savaşı gelene kadar en cesur Komutanı aramaya başladı, ona en güçlü birimi eğitmeye yardım edecekti.
