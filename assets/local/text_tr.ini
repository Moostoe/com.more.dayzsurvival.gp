132031=Mod başvuru koşulları:
132032=1.Üs seviyesi 12 veya üzeri, \n WarZ'ye aşina, oyun işlemlerini ve acemilerin karşılaştığı sorunları bilen, \n 3.WarZ oyununu seven, oyuncuları sıcak kanlılıkla ve sabırla yönlendiren, \n 4.Çevrimiçi zamanı günde 6 saatten az olmayan, \n 5. MOD'un dili ne olursa olsun günlük İngilizce konuşabilmelidir.
