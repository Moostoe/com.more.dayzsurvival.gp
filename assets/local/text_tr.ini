90460048=Asa Z Grubunun Avrupa Cephesi modiyife araç birliğinin komutanıdır, tüm savaş araçları konusunda üstün bilgiye sahiptir, savaş alanı ve yollardaki başarılarından ötürü Yolların Kralı lakabını almıştır. n    Asa’nın emir subayı olarak görev yapan yarışçı Betty, Asa’dan bir çok teknik öğrendi, savaş alanında oldukça soğuk kanlı davranmasıyla ünlü olan Betty, üstün sürüş teknikleri ve hızıyla düşmanların korkulu rüyası haline gelmiştir.\ n    Bir diğer yarışçı Nadia’nın özelliği ise çok iyi birisi olmasıdır, Asa hakkında düşündüğü tek şey ise, Asa’nın çok yakışıklı ama çook yakışıklı olduğunu düşünmesidir.\ n    Savaş alanında kimin daha iyi savaşacağı belli olmaz, ancak her asker elinden gelenin en iyisi yapmakla mükelleftir, bu yüzden böyle bir ekipten onların yeri asla dolmaz.
90460049=Eğer deli kız Betty burada değilse, Asa kesinlikle benimdir! Ustayı taklit ederek, onun gibi bir kask takarak, Asa ustanın onu seveceğini mi düşünüyor? Gerçekten hayal dünyasında yaşıyor!\ n    Nadia’nın korumaları her gün buna benzer sözleri onlarca kez duymak zorunda kalıyor. Yapacak bir şey yok, o ve Betty’nin aynı anda komutan Asa’ya aşık olacağını kim düşünebilirdi?\ n    Nadia ve Asa ikisi de askerlerin içinde büyüdü, savaş alanındaki başarılarından ötürü halkın ve askerlerin güvenini kazanmıştır. Nadia ufaklığından beri Asa ile birlikte büyümüştür, Asa modifiye sevdiği için, Nadia modifiye konusunda uzmanlaşmıştır. Nadia kendi yetenekleriyle ordudaki rütbesini durmadan yükseltti ve tüm eksikliklerini giderdi.\ n    Ve kendi sevdiği insanla birlikte güzel bir gelecek inşa etmek için omuz omuza savaşmaya başladı. Ancak Betty’nin ortaya çıkışı herşeyi değiştirdi, artık mücadele edeceği bir rakip olduğu için, Nadia çok daha fazla savaşçı bir kadın haline geldi
90460050=Eğer deli kız Nadia burada değilse, Asa kesinlikle benimdir! Ustanın her gün sakız çiğnemekten başka bir şey yapmayan bir kızdan hoşlanacağını mı sanıyor acaba?\ n    Betty’nin korumaları her gün buna benzer sözleri onlarca kez duymak zorunda kalıyor. Yapacak bir şey yok, o ve Nadia’nın aynı anda komutan Asa’ya aşık olacağını kim düşünebilirdi?\ n    Betty babası tarafından Z Grubunun Avrupa ordusuna getirildiği zaman bundan hiç memnun değildi. Babası dünyaca ünlü bir teknikerdi, Betty ufaklıktan beri çok özgür bir şekilde yetişmişti, bu yüzden asla ordu gibi disiplinli bir yere girmek istemedi.\ n    Ancak Z Grubunda Asa ile tanıştıktan sonra, tüm fikirleri anında değişti. Önceleri kendisine zor gelen her şey artık ona çok kolay görünüyordu, tüm çabası yakışıklı Asa ile birlikte görev alabilmekti.\ n    Burada asıl sorun yaşayan kişi ise Asa’ydı, hem Nadia hem de Betty ile uğraşmak zorunda kalan Asa....\n    Ancak, Betty’nin ekibe katıldıktan sonra üstün sürüş teknikleriyle başardıkları, herkesi şaşkına çevirmişti, bu korkusuz kızın savaş araçlarıyla neler yapabileceği ise herkesin merak ettiği bir şeydi.
