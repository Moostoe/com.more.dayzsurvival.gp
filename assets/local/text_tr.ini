200644=İngiltere'de doğmuş olan rugby sporu, herkes tarafından oldukça sevilmiştir. Zombi virüsünün yayılmasından sonra oldukça güçlü olan irade ve beden, enfeksiyona karşı direniş gerçekleştirdi. Genetik mutasyona uğrayanlar aşırı güçlü zombi becerisine sahip olurlar. Zombilerle zaman geçirdikçe insanlar onun adını unutmaktadırlar. Onu [Mutant] diye çağırabilirsin.
200645=Raymond İngiltere'nin Machester şehrinde doğmuş olan bir rugby oyuncusudur. Babası yerel takım koçu, annesi ise doktordu. Ailesinin etkisinde kalarak bu spora başlayan Raymond ısrarla ve çok çalışarak hayallerinin ötesinde güçlü bir vücuda sahip olmuştur.\ n    Fakat, zombi virüsü salgını sonrası her şey değişmiştir.\ n     Harika bir fizik ve güçlü bir iradeye sahip olan Raymond ve ailesi savunma duvarları arkasında uzun süre kalmış olmalarına rağmen, günün birinde zombi virüsü tarafından saldırıya uğradılar. Raymond ailesinden ayrılmak zorunda kaldı. Güvenli bölgeye ulaştığında tamamen perişan haldeydi.\ n   Ailesinin yaşadığına güçlü bir şekilde inanan Raymond diğerlerinin dediklerine kulak asmayarak onları aramak için yola koyuldu.\ n    Ne olduysa Şand Tanrıçası gelmedi. 13 kişinin kurtarılması sırasında yaralı askerlerden biri aniden Raymond'a saldırıp onu bacağından ısırdı.\ n    Raymond bu şekilde lanet virüsü kapmış oldu.\ n    Daha sonra kalabalık gruptan kontrollü olarak uzaklaşmaya başladı. Her yerin cesetlerle dolu olduğu şehirde tek başına ölümü beklemeye başladı.\ n     Ne kadar sürede ne kadar kişi geçti belli değil. Raymon uyandı ve cehennemde olduğunun farkına vardı. Havada çürük zombilerin kokusu dolaşmaya devam ediyordu. Gözlerini ovuşturdu ve mutasyonun sağ kolunda gerçekleştiğini gördü. Virüs vücudunda yavaş yavaş yayılmaya devam ediyordu. Raymond çok şanslıydı çünkü mutasyon vücudunun daha da güçlendirdi. Artık normal bir insana benzemese dahi içinde sevdiklerini arayıp bulma hissi yok olmadı.\ n    Raymond yeniden doğduktan sonra insanların ona korku içinde bakarak titriyorlardıÇ Fakat birini kurtardıktan sonra insanlar ona güvenip kabul etmeye başladılar.\ n    Hikaye her yere yayıldı ve Z Organizasyonu onu kullanarak zombilerin kontrolünü sağlamaya başladı.\ n     Anne ve babasını bulmak isteyen Raymond, organizasyon ile çalışmayı kabul etti.
