90460048=亚撒是Z组织欧洲战场改装车部队的总指挥，凭借对一切战车和战车战法的极致了解，加之未尝败绩的战场功勋，被Z组织最高层授予 狂飙车王 称号。\n    作为亚撒麾下的二元大将之一的赛车手贝蒂总觉得亚撒老大是个冷静的疯子，他永远都摆着一副冷漠的面孔急速的穿梭在战场之中，粉碎障碍，碾压敌人。\n    而另一名得力手下战车大师娜迪亚思维就很单纯了，她只是觉得亚撒很帅，非常的帅。\n    没人知道驰骋战场的常胜英雄，最头疼的就是两个下属在他面前争风吃醋，偏偏她们的能力又无可替代。
90460049=如果这里没有贝蒂那个疯女人，亚撒老大就一定是我的了！她以为模仿老大弄了个破头盔老大就会喜欢她？真是异想天开！\n    娜迪亚的警卫员每天要听无数次类似的话。没办法，谁让她和贝蒂都仰慕他们的顶头上司亚撒呢。\n    娜迪亚与亚撒都出生在军队世家，他们出色的军事才能从未给他们的族徽沾染过半分污点。娜迪亚自小就追随着亚撒的脚步，亚撒喜欢改装车，娜迪亚就去研究改装车。亚撒凭借自己的能力不断的在军队提升着军衔，她也不甘示弱。\n    紧跟心上人的步伐是件美好的事。而贝蒂出现让一切变了，有了新的挑战，也让娜迪亚变得更有斗志。
90460050=如果这里没有娜迪亚那个疯女人，亚撒老大就一定是我的了！她以为老大会喜欢一个每天嚼口香糖的幼稚小女孩？\n    贝蒂的警卫员每天要听无数次类似的话。没办法，谁让她和娜迪亚都仰慕他们的顶头上司亚撒呢。\n    贝蒂被父亲带到Z组织欧洲部的时候本是百般推辞。她的父亲可是闻名世界的机械大师，贝蒂自小也过惯了自由散漫的生活，自然不愿意加入军队受苦。\n    然而在被Z组织首脑接见的时候，她看到了亚撒，并一见钟情。原本想好的刁难组织的要求也全都被精简成了，和那个帅哥一队。\n    头疼的自然是亚撒，应付一个娜迪亚已经很麻烦了，加上一个贝蒂……\n    不过，在贝蒂入伍后展示了她赛车手的极强操作后，所有人都震惊了，这个看似人畜无害的女人，能力似乎不在他们的战车大师之下。
