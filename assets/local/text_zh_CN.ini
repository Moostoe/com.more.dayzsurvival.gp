200643=异形---Raymond
200644=出生于英格兰的橄榄球之家，自幼受家庭影响酷爱运动体质超出常人。丧尸病毒爆发后靠着顽强的意志和体力，抗过了病毒的感染。发生基因变异的他拥有了掌控丧尸的超强能力。由于整日与丧尸为伍，人们渐渐忘记他的名字，只称呼他[异形]。
200645=Raymond出生于英格兰曼彻斯特的一个橄榄球运动员家庭，父亲是当地球队的教练，母亲为队医，Raymond幼时受其家庭影响坚持锻炼，身体素质远超同龄人。\n    然而，随着丧尸病毒的爆发，一切都改变了。\n     凭借出色的身体素质和顽强的意志，Raymon一家在防御工事中坚持了很久，不过最终还是被不知疲倦的丧尸攻破。Raymond因此与为了护他逃离的父母失散。逃到安全区时Raymond几近崩溃。\n   坚信父母依旧活着的Raymond，不顾镇上居民的劝阻毅然踏上寻找家人的险路。\n    然而幸运女神并没有降临，在救助第13个幸存者时，实际已经被感染的伤员突然发狂一口咬伤了Raymond的右臂。\n    Raymond被感染了。\n    Raymond控制着慢慢僵硬的身体跑离了人群，在遍地死尸的城内，意识逐渐模糊，一个人孤独的等待死亡。\n     不知多久过了多久，Raymond醒了过来，以为来到地狱的他，发现依旧嗅得到空气中丧尸腐烂的肮脏臭味。想要伸手揉揉眼睛的他，发现右臂发生了异变，而这种变化以可以感知到的速度慢慢散布全身。Raymond是幸运的，这种变异出人意料的强化了他的体质。Raymond也因此能够再次重新踏上寻找亲人的征途，即使此时的他，外表已经不再是正常的人类。\n    Raymond至今还记得重生后见到的第一个人类看见他时恐惧目光和举枪扣动扳机时颤抖的手臂。直到亲眼看到Raymond从丧尸手下拯救了一个又一个人类时，人们开始接受Raymond。\n    Raymond的事迹被传播开来，Z组织找到了他，并发现异变为他带来了掌控丧尸的能力。\n     性情因变异越发怪异的Raymond为了寻找父母，加入了Z组织，他不介意顺手救一些人类。
