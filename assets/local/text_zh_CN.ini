90460013=  诺拉被秘密送进军校的时候并不知道那一面是与父亲的诀别。\n  就在加入军队的第二年。屹立于俄罗斯黑暗中百年不倒的军火大鳄，被人类联军的掌权者一夜间连根拔起。所有知情者都明白，稍稍用些力气就能收获一大笔军用物资的买卖自然会引得无数急求政绩的官员垂涎。\n  然而世上没有不透风的墙，灭族的仇恨让诺拉耗费几个月的时间寻找真相。那时的诺拉，已凭借出色的能力在军队展露头角。更是与同级的竞争对手科学狂人弗朗斯惺惺相惜。\n  弗朗斯通过诺拉带回的废墟残骸分析出秘密袭击家族的进攻方正是他们所在的军方！同样嫉恶如仇的弗朗斯在诺拉暗杀仇人后帮助诺拉逃离了军营。\n  无处可去的诺拉选择加入Z组织，并在组织建立初期担任着前线先锋官一职。所有人都知道，诺拉的能力不仅限于此。
90460014=丧尸病毒爆发，末日的灾难在收割着人类性命的同时，也激发着人类的潜能。幸存者中极低概率的出现了拥有了超越寻常人能力的精英。命运不断将这群人聚集着，为了拯救更多的人类，他们组建了人类复兴组织，代号Z。\n与人类联盟军不同的是，这里的人大多过着不受任何制约的生活。没有森严的等级制度和阶级，时而冷酷以实力为尊，又不乏人情味。Z组织不约束它的成员，即便有些成员称不上绝对的正义。但Z组织敢保证的是，当面对丧尸的威胁时，所有勇士都能够暂放一切来抵御整个人类绝对的敌人——丧尸。在这里的每一个人都拥有着不同寻常的经历，但却拥有着相同执着。他们都拥有着将丧尸彻底在人世间去除的坚定之心！
90460015=贪财却不恋财，才是真正的为富之道。
90460016=毫无疑问，每一个刚刚加入Z组织的新人，都会怀疑上面为什么会让这货加入组织。开口三句必提钱的艾文，会极为热情的【招待】组织里新加入的每一位新人，并把他们发展成自己的客户。在Z组织，你可以不认识自己的引导员，甚至可以不认识一同执行任务的副官。但你不可能不认识这个肥头大耳的艾文。\n而事实上，Z组织从来不会接纳庸才。艾文的能力在于他能将整个组织的经济运转的井井有条，永远了解双方的供需关系，共赢的提出对方无法拒绝的条件，总能为他带来他人无可匹敌的竞争力。凭借强大的商业能力，艾文提供着整个组织60%以上的运转资金。\n在生意场上，艾文是狡猾的，他会用他精明的话术和金融意识去争夺每一分利润。但是艾文从不违背他的原则：不欺诈，不坑骗。大家都戏称艾文是个有原则的胖子。也正像艾文常挂在嘴边的：贪财却不恋财，才是真正的为富之道。
90460017=现在这世道，钱放在口袋里肯定不会生钱，足够的资源才是生存的仰仗。让空闲部队去世界采集是不错的选择。当然，这有些耗费时间。在交易中心进行资源运转是个不错的选择，出售余量资源获得钞票，购买急缺资源支援建设。贸易直升机会定期来访我们的庇护所，当然，如果你急需它的到来，可立即在交易中心【呼叫】它。
