90460079=    只要有钱，你就可以杀任何人。——巴特\n     对与错、善与恶永远都不是绝对的，但钱是。巴特无人匹敌的技术保证了他永远要的到自己满意酬劳。\n     他不是一个会令人歌颂称赞英雄，他也不想当那样的人。无论是对抗丧尸的战斗，还是让雇主的敌人消失，都赤裸裸的告诉所有人，巴特只认钱。\n     巴特一直在末世按照雇主的意愿收割者目标的性命。直到Z组织用大量的资金将他雇佣。只要有钱，在哪里都一样。反正这世上，总有人日夜想着要他人的命。
