79011234=    出生在爱尔兰一个普通的渔民家庭中，从小随父母出海打渔，渔叉用的很好。25岁时与镇子中的童年玩伴结婚，育有一女，生活略拮据，但美满幸福。\n    丧尸病毒爆发后，由海洋倾泻导致的浅水鱼类传播直接影响了家里的生计。更因为误食病鱼，一家三口均被感染。体弱多病的妻子没过多久就撒手人寰，shawn带着年幼的女儿四处寻求帮助，但因为是感染者吃了不少闭门羹。病毒爆发第二年后，被驱逐出镇的父女二人遭遇野林中的丧尸，女儿被抢走不知下落。绝望的shawn因病毒入体太久没有得到治疗昏倒在地。\n    醒来后得知被LastShelter组织救助，但未能完全去除体内病毒，半丧尸半人类。\nLastShelter加入了WarZ组织，丧尸病毒使其在战场上极为强悍，后来成为了著名的丧尸猎人。
79011235=    Vernon Lightman出生在一个美国传统家庭，父母以经营一家。在孩提时期，Vernon便展现出了惊人的数学天赋， 大学毕业之后的Vernon没有继续选择深造，而是利用父母赞助的一万五千美金，学习期货投资，从此开始了他坎坷的商海旅途。\n    在接下来的20多年中，Vernon曾创办了12家不同行业的公司，破产9次，流离失所2次，终于在经济发展的黄金时期，凭借全球23家Vernon Mall百货商场达到富豪排行榜前10名。\n    从此之后Vernon在商界的影响与日俱增，从进出口到食品加工，甚至外贸、石油、重工等等均有涉猎，Vernon集团成为世界第一的商业帝国。他曾因力排众议选择数块冷门地产，却变废为宝，获得绰号[迈达斯之手]
79011237=    Samantha是改装车宗师Cecil在唐人街的一条小巷子里捡到的一个弃婴，无儿无女的Cecil对这个孩子怜爱有加，给了Samantha优越的成长环境和英国传统的家庭教育。但青春期的Samantha渐渐展露出了顽劣和叛逆的天性，她与一帮狐朋狗友组成了一支车队，经常进行一些涉及毒品和金钱交易的地下车赛。\n    自幼跟在Cecil身边学习车辆改装的Samantha深谙此道，在地下车赛的圈子中也是所向披靡，被人称为地下车神。\n    Z病毒爆发期间，Samantha险些失去了Cecil这唯一的亲人，在Z组织医疗组织的帮助下，总算幸免于难。痊愈后的Cecil和\n    Samantha毅然决然地加入组织，称为改装车军队的领导者。生离死别使她过早地学会冷静沉着，但梦魇的折磨使她越来越冷漠，只有面对Cecil时才会露出一点微笑。
79011238=    William Hoffman出生在北爱尔兰一个农场家庭中，父亲是当地一位比较有名的农场主，拥有几个奶牛牧场。William从小没有接受到很好的教育，但家庭的美满弥补了这一点。18岁时，他应召入伍，开始了为期12年的服役生涯。30岁退伍之后，他回到家乡，并娶了当地一位与他青梅竹马的女士为妻。\n    直到Z病毒爆发那年，50岁的William的儿子业已完婚，曾经幸福美满的家庭在一瞬间化为乌有。丧尸的大范围入侵，摧毁了他的家园，杀死了他的家人，自己被倒塌的房梁砸中昏迷。当地的Z组织分队将他从废墟中救起，但被房梁压断的脊椎导致他后半生都难逃下身瘫痪的折磨。\n    瘫痪的身躯并不能阻挡William复仇的怒火，借助新型作战机器Zombie Shredder他重新站了起来，毅然决然地加入了Z组织并参与了大部分围剿丧尸的战斗。
79011239=    作为忍者家族大名最出色的后代，冲田和也的一生荣华富贵。他对家族的非法生意毫无兴趣，尽管他精通并且享受忍者训练，但他依然热衷花花公子的生活。在Z病毒在日本爆发后，冲田和也加入了当地的Z组织为其效力。在一场与丧尸大军的战斗中，冲田和也差点送命。\n    所幸冲田和也被Z组织救下并得到了John Stark博士的照料。这一全球维和组织认为冲田和也将会在对付丧尸大军的持久战斗中扮演重要的角色。由于冲田和也的重伤使他无法正常战斗，Z组织将会为他重建身躯但前提是冲田和也必须为Z组织效命。冲田和也随后经过了一系列昂贵的机械化手术，强化了速度和敏捷性同时也强化了他超人的忍者技巧。在被变成一个活体武器后，冲田和也一心只想完成丧尸清除的任务。
79011240=    一向行事低调、在情报局担任分析师的Daisy，长久以来都待在总部的地下室担任内勤工作，协助她的伙伴执行危险的机密任务。伙伴在一次行动中向她传达了错误的信息从而导致行动失败，情报局顶尖的间谍信息都泄露。Daisy独自混进史上最危险的军火商，成功解除情报局危机。末日之战爆发，只有最英勇的指挥官才能拥有这朵美丽却致命的花朵。
79011241=前海豹突击队的狙击手。狙击能力极强，在战场狙杀敌军89人，获得银星勋章表彰。收获荣耀的同时也遭到战友的嫉妒，在一次战斗中，他被诬陷射杀平民。战友的孤立，勋章也被收回。战功显赫的他带着[污点[退伍。短暂的和平，他差点迷失自己。但在末日，他将伴随最英明的指挥官，重新找回属于自己的尊严。
79011242=    整天叼着雪茄、从不露笑容的联邦国防军教官Schmidt，魔鬼般训练着反恐怖部队。自幼失去双亲，为了让他自己和弟弟活下去，不得不进行战斗。刚入军队，他已同身经百战的士兵一般的勇猛和果敢。在一场关键战役中，懦弱的长官下令撤退，Schmidt冲出人群用难以置信的力气与热情进行战斗，与受到鼓舞的同伴一起获得胜利。他以教官身份留在了部队，直到末日之战爆发，开始寻找最英明的指挥官，帮他训练出最强大的部队
