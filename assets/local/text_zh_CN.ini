90460094=    我这两个拳头，可比你的子弹更硬！——吉迪恩。\n     吉迪恩是最早带领着城市废墟内的人们开始对丧尸进行反击的领头者。也是Z组织最早的元老级成员。在各种军事势力纵横庞杂的时期，是他和他的同伴共同捍卫了Z组织在世界地位。\n    没有人知道吉迪恩从哪里来。有人猜测他是一个不出名的拳击手，有人说他是个逃犯，但在他一次次仅用双拳就带着幸存者们在僵尸群中杀出重围，人们只记住了他的拳法叫龙怒。
