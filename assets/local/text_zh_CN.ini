80000461=    敬爱的指挥官，你好：\n\n        沙尘之洲，是一片人迹罕至的荒漠，但是这里却拥有着大量的资源。我和我的团队深入沙尘之洲数月，发现了这里不但有一些稀有的资源，更有凶恶的木乃伊！这使我们的考察变成了一场令人激动的冒险，我和我的团队欢迎你能来沙尘之洲与我们一齐寻找古代法老的宝藏，揭开沙尘之洲的神秘面纱。\n\n        现在，我可以与你分享一些我们收集的信息和发现，这对初来乍到的你会有很大的帮助！\n\n        1.法老铸币：我们在法老陵墓中发现了许多这样的金币，它们被密封保存得十分完好，拥有很高的考古价值。\n\n        2.一些建筑设计图：我们发现这里曾经驻扎着一些军事单位，但是不知道是什么原因，我们发现了许多废墟，但没有发现任何一名军人，甚至连一具尸体都没有。我们在废墟中找到许多应对沙漠气候特殊设计的建筑和载具图，已经随信附上，你可以在你的基地中尝试建造一些。\n\n        3.古代钥匙和一些宝箱：我们寻找到许多古代的钥匙，它们能打开法老的宝箱，里面有许多珍贵的物品。同时，你还可以用这些钥匙在当地的市场中换一些必备的补给。\n\n        4.木乃伊：沙漠里有许多身上缠着厚厚的绷带一样布条的丧尸，它们虽然非常凶恶，但我并没有发现它们和我们之前遭遇的丧尸有什么不同。\n\n        好了，这就是我们近几个月的考察成果，希望你们能够尽快适应这里的环境，这里的鬼天气才是我们最大的敌人，好好利用那些资源，建造一些沙漠中的建筑。\n\n    祝你顺利\n\n    Brandon O'Connell
80000462=《沙漠临时军事区》简介
80000463=指挥官：\n\n    我们拿到了奥康奈尔博士寄来的设计图，并仔细地分析了其中的建筑图。这些建筑不但非常适合恶劣的沙漠环境，并且能为我们在沙漠中作战提供十分良好的保障，下面为您简单介绍一下这些建筑：\n\n    1.运输部队营地：为运输部队提供的休息营地。建造此建筑，可以大幅提升部队采集速度。\n\n    2.金币铸造厂：这是仿造[法老铸币]的工厂。建造此建筑，可以定时制造出一些[法老铸币]，这是一种十分稀有的资源。\n\n    3.考古队员营地：为考古队员提供的休息营地。建造此建筑，可以提升在采集过程中挖到宝物的几率。\n\n    4.沙漠作战基地：沙尘之洲中的战斗部署和动员场所。建造此建筑，可以大幅提升部队攻城攻击、攻城防御等属性。\n\n    5.沙漠运兵平台：沙尘之洲中的战斗部署和动员场所。建造此建筑，可以大幅提升部队攻城攻击、攻城防御等属性。\n\n    6.沙漠战争堡垒：给守城士兵提供最大程度的保护。建造此建筑，可以大幅提升部队守城攻击，守城防御等属性。\n\n    7.绿洲急救帐篷：是沙尘之洲中重要的后勤单位。建造此建筑，可以大幅提升伤兵上线、伤兵恢复速度等属性。\n\n    由于沙漠的恶劣气候，我们无法将城墙外的建筑区迁移过来，但是我们建造了【沙漠驻军区】和【绿洲资源仓库】：\n\n    【沙漠驻军区】由收容所和急救帐篷组成，是沙尘之洲中的临时驻军区域，可以在此对伤兵进行治疗。\n\n    【绿洲资源仓库】将您原要塞的资源运送到这里贮藏，您可以定期领取资源（领取方法与原要塞农田、油井等相同）\n\n    >>>您可以在城墙外的空地上，花费一些[古代铸币]建设这些建筑，但是我必须提醒您，这些建筑在沙漠远征结束时将会被摧毁，无法迁回原要塞。<<<\n\n    ——来自你的建设团队
