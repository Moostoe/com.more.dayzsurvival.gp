200151=车钟贤是韩国一将军的次子，成长在及其严格的军人家庭，做事一板一眼，性格耿直，服从命令。18岁时参军，在部队中服役15年。曾参与多次国家战争，卫戍海域，屡立战功。\n对于武器研究极其深入，曾参与多个国土防卫大型武器项目的设计，对于单兵作战和阵地战有极高的见解。\n35岁时，被任命为国家级防卫武器[铁幕]反导装置的首席设计顾问，亲自参与了此反导装置的设计，并在反侵略战争中发挥奇效，获准升至少将军衔。\nZ病毒爆发后，参与了联合国发起的]家园保卫计划]。计划2年后被废弃，Z组织成立之后，成为组织内的核心人物，直接负责城防设施的设计与管理。是第一次[丧尸围城]战役的参与者。
200152=Z病毒爆发前27年，土耳其海军特勤队行进到一个被战火吞噬的村庄，在队员检查搜索时，无意间在一栋倒塌的房屋中找到了一个婴儿，他的父母已经死亡，特勤队队员们将婴儿带回了基地抚养，他们都没有预料到，这个婴儿会成为他们未来的领导者。\n由一群兵痞恶棍养大的伊尔汗自然也是粗鲁不堪，胆大妄为。但是再军事训练和行动中，伊尔汗都表现出了令行禁止的军人风范和勇猛无匹的行动作风，极受高层重视。\n在一次行动中，伊尔汗为了营救被俘虏的队员，不但只身潜入敌方基地，救走了所有俘虏，而且还摧毁了敌方重要的战备物资，且全身而退。国防部为表彰其英勇事迹，不但为其破格连升军衔，且任命其为新任海军特勤队队长。\n在随后的几年中，伊尔汗带领着他的队员，在各类跨国行动中表现突出，完美完成所有任务，被称为[北约屏障]。
200153=Abel  Cox从小热爱科学，对知识的渴求程度经常吓坏他的父母。无论何时，哪怕是深夜，你看到的Abel一定是手捧一本厚重的书籍翻阅着。尤其是清洁能源的再生与利用，是Abel最感兴趣的领域。\n在17岁那一年，Abel因自己亲自设计制作的太阳能发电机模型，被破格录取进入当地最负盛名的大学深造。\n清洁能源和电气工程双科博士毕业之后，Abel在巴黎的科研所中从事清洁能源的研究工作，并参与设计了多个新型风能、太阳能、地热能资源设施。\nZ病毒爆发后，Abel受邀出任Z组织的能源部门领导者，被人们称为[治愈地球的男人]。
200154=Gaius Laurent  第一次出现在公众视野中，便是他56岁时，前往日内瓦参加[第一次生物生化危机紧急研讨会]。\n直到劳伦特作为代表发言之前，没有人认识这个花白头发，精神矍铄的老人，但是作为全球31家劳伦特急救帐篷的幕后资助人，其名声早已传遍四海。为人韬晦谦虚的劳伦特那一回是第一次出现在公众视野中，并在大会上提供了他多年收集的文字和影音资料，其内容之深刻，对于病毒和患者的情况描述之准确，令与会人员动容。\n在Z病毒爆发后第7年，劳伦特被任命为世界卫生组织针对Z病毒危机成立的临时小组的首席顾问，并制定劳伦特私立急救帐篷为感染患者的定点医疗和隔离单位。\n各大媒体经过多年挖掘信息，了解到劳伦特可能是前比利时王室成员之一的后代，然而此消息一直未被证实。\n哪怕是最可怕的战场，只要有劳伦特的存在，人们的内心都得到了庇护和鼓舞。
200155=查尔斯克拉克出生在布鲁克林一个普通的街区，被一位慈祥的老妇人养大，没有人知道他的父母在哪里。少年时他经常和一群地痞混在一起，高中肄业，老妇人也无疾而终，从此再也没有一个人关心查尔斯。\n为了生活，查尔斯曾经刷过盘子、做服务生、搬运货物，甚至和黑帮成员也纠缠不清，染上一身恶习的同时，也勉强的在这个弱肉强食的年代生存下来。\n在随后的十多年中，查尔斯接连做了几件大事，一是整合本地黑帮，成立帮派，二是买通警局、法院、检察院，三是培养人才，扩大集团，四是成立企业，获得资金支持。当然，这每一步动作的背后都有着令人胆战心惊的肮脏交易，但是不得不承认，查尔斯已经成为了新一代黑势力的头目。\n在Z病毒爆发的数年中，查尔斯趁各国政府应对危机的时候，大肆敛财，交易情报，甚至在幕后操纵政府部门，查尔斯曾数次谈起，[是Z病毒成就了我。]\n查尔斯被一些政治评论家称为[我们最熟悉却又最神秘的人]，他从不以真面目示人，总是画着夸张的小丑妆容，据说是为了告诫自己出身低微。\n
200156=没有人知道疯狂瑞文的真名实姓、来自何方，曾经见过她的人都认为她是个疯子。据说瑞文从没上过学，所有的知识都是她在孤儿院中，自学别人捐来的杂书而学会的。但是了解她的人都知道，瑞文是第二个爱因斯坦，她的研究成果虽然没有用在正途，但随便一样都足以获得诺贝尔大奖。\n瑞文16岁时，拿着她第一个Z病毒实验体前往生化研究所时，所有的科研人员都认为这是一个疯子，甚至拒绝了对她的样本进行检测。\n瑞文22岁时，受邀进入世界卫生组织进行研究，在那里她成功研制了Z病毒1型，但是由于无法预估实验后果，所以人体实验被拒。\n瑞文27岁时，进入Z组织负责人体实验，成功创造出令人闻风丧胆的杀戮机器[暴君]，并在同年创造了[复仇女神]。\n没人知道Z病毒究竟如何爆发，有不少人曾猜测是因为瑞文被研究院拒绝，而报复投毒，也有人认为是病毒样本被重金收购，然而真相却无从得知。
200157=这是一个[幸运]的小女孩的故事，小女孩出生于菲律宾的一个贫民窟中，没有任何亲人抚养，也没有名字。但她却奇迹般地在垃圾堆和下水道中存活下来。没有接受过任何教育的她直到2岁还不能完整地说出一句话，长期的营养不良导致她骨瘦如柴，但脑袋却不和谐地硕大。\nZ病毒爆发时，小女孩14岁。极速扩散的病毒将她的家乡变成了一片]人间地狱]，四处游荡的丧尸随时可能夺走她的性命。就在那时，菲律宾一位著名军阀的部队经过那个小镇，意外地救走了她，那位大军阀给了她一个名字[玛姬·奥古斯丁]，甚至把她当做亲生女儿照料。\n从没有感受过任何亲情的小玛姬将军阀的宠爱当做这个世界上唯一的圣光，是她生存下去的精神支柱。从她进入那座冰冷的水泥筑造的基地开始，就成为了军阀手下童子军的一员，每天都接受着非人的训练和折磨。\n但拾荒长大的小玛姬对于这样的生活没有任何的抵抗，甚至还十分顺从。经过十年的训练，她成为了军队中出色的战士，并屡次完美的完成了军阀交给她的任务。\n杀人越货是玛姬的家常便饭，冷血无情的她只有在面对军阀时才会展露出小女孩的一面，面对敌人时，她就像死神一样可怕。\n在她25岁时，军阀将她提拔为佣兵队长，在多次雇佣战争中消灭强敌，成为著名的雇佣兵战士。
200158=在成为沙尘之洲的探险专家之前，AL Sharif在Z组织工作，是一名游牧人。在北非的[大撒哈拉]中与他的部落一起放牧生活，在那里他学习骑马狩猎，并在在广袤的沙漠中寻找到大量的宝藏。\n被神秘古国宝藏吸引的他，动员部落前往东方寻找传说中的法老宝藏。据说这些宝藏掩埋在阿拉伯东部沙漠的某个地方，谁知他的整个家庭和部落在木乃伊的侵袭中全部死亡。\n他被Z组织成员在几英里远离[沙漠绿洲]的废墟中发现，当时已经神志不清，他全身剧烈地颤抖，并且大声的喊着一些晦涩难懂的古阿拉伯语，手里拿着一个罕见的金色匕首和一个神秘的金色钥匙。\n他在Z-组织的医务人员在沙漠临时军区医治。后来他接受加入Z-组织考古队作为沙漠专家，帮助Z组织成员在沙漠绿洲中寻找古代钥匙和神秘的法老宝箱，但他唯一的目标是为了他的家人和部落报仇。
200159=周希希出生在中国一个历史渊源极深的家族中，其父为国际著名赛车手，其母为美国金融界世家千金。童年时期生活在中国福建祖宅之中，12岁时随母亲到美国家中生活。\n小时候的周希希表现出了对汽车的浓厚兴趣，家中收藏的汽车模型无计其数，更是整天与一些男孩子混在一起，并从其父处学习了大量汽车原理与知识。大学毕业后，在家庭的支持与朋友的帮助下经营了一家改装车厂。\nZ病毒爆发那一年，周希希和她的朋友们自愿加入全球救援组织，开着卡车为严重受灾区域运输物资，为前线作战的部队运输医疗设备，被红十字会授予奖章。\n随后，周希希意识到自己可以为更多的人民做出贡献，在John Stark博士的介绍下，加入了Z组织，负责改装车辆。\n谁知加入组织之后，却意外的发现与她隶属同部门的军官周曼莎与她拥有同样的刻有[周]字样的玉石项链。彼此相认后谈话得知，周曼莎的情况与她失踪多年的堂姐完全符合。\n自此之后周希希与周曼莎一同服务于Z组织改装车辆部门，周希希在车辆上的惊人天赋和知识，使她很快受到了提拔，并亲自设计了后来令人胆寒的战争机器[路霸]型战斗卡车。
200160=——由于Z组织档案中没有找到任何与润有关的文件，此处引用车时宇少将采访中的回忆片段。\n[关于润的身世，在这个世界上恐怕只有我们伟大的领袖Zane知道，但Zane从未提及此事，也不允许组织内成员进行任何的调查。\n Z病毒爆发第8年，Z组织在温哥华的总部建设完成。那一年，我们东亚洲部的成员在Zane的带领下正式进驻总部，那也是我们第一次见到润，他能说一口流利的日语和英语。\n 第2次病毒战争于第9年中旬爆发，数以万计的丧尸源源不断地涌向纽约市。润接到命令，带领指挥美洲部、南亚洲部、东亚洲部的全部成员飞往纽约支援。那是一场残酷的战争，我们所有人都被人间地狱一般的城市吓破了胆，丧尸无所不在，凶猛至极。很多人都严重负伤，无法战斗。在那场战斗中，润却表现出了近乎疯狂的勇敢，他甚至孤身一人冲进丧尸群中救出了Samantha，还操作一架武装直升机对涌入城市的丧尸群进行了截击。在那次战役中，润作为领袖成功地防守了纽约市，对此，组织授予他一等军功勋章。\n 后来，润作为先锋军领袖，指挥大家进行了多次对于丧尸攻城的截击。在病毒爆发第17年，润在一次战乱中失踪，我们曾经多方搜救，也没有任何结果。组织在总部大门前为他建造了一个高达14米的石像，以表彰他做出的卓越贡献。]\n ——来自Zane的评价：润是我见过的最勇敢，最坚强的斗士，他从未退却，从未失败。失去他，是对组织最大的冲击。
200161=路易斯·伯纳德出生于法国马赛的一个普通家庭，在学生时期，路易斯表现出在运动上的过人天赋，性格过分活泼，甚至可以说是鲁莽，经常因为打闹被老师惩罚。高中开始更是肆无忌惮，几次被学校警告。\n然而貌似莽夫的路易斯有一颗细腻的心，他喜欢在课余看一些军事题材书籍，并且热衷于收集和制作飞机模型。并在20岁那一年成功考入法国空军高等战争学院。\n军校的学习生活铸造路易斯铁打般的身躯，同时也磨炼出坚韧的意志，正是这两点使他在毕业后的服役生涯中屡次建功，但也形成了他无法无天的兵痞作风。\nZ病毒爆发之初，路易斯便被推荐加入Z组织。由于他曾指挥过多次武装直升机联队的救援和空袭任务，被任命为Z组织空中指挥部负责人。\n自此以后，路易斯指挥的Z组织直升机联队在世界各地救人无数。在营救巴黎市民的那场大战中，路易斯亲自驾驶武装直升机冲入市区，甚至在弹尽粮绝之后用匕首连杀19名丧尸，险些丧命。后人称那场战争为[巴黎保卫战]。
200162=赫莲娜出生于波兰华沙的一个普通的商人家庭，其父为当地一家服装店老板，其母为全职家庭主妇，赫莲娜幼时深受其父严谨刻板的作风影响。\n 在赫莲娜7岁那年，感染病毒，重病难愈，当地急救帐篷曾数次开出病危通知，双眼更是几近失明，无法视物。与病魔抗争了数月之后，赫莲娜奇迹般地挺了过来，身体痊愈。但意料之外的是，赫莲娜的眼睛似乎受到病毒侵害，产生了异变，不但视力大大提升，能够裸眼看清近千米之外的事物，夜间视野也达到几百米。这一异象被当地军方注意，使赫莲娜破格提前进入军事学校进行培训。\n 赫莲娜在她的服役生涯中表现出色，几次重大战役中更是连获军功。她的狙击天赋无人能及，在地中海战役中达成了3052米的步枪狙杀纪录，令世界惊叹。\n 她的枪械知识同样无人能及，在27岁时，和同伴共同设计了HS-327型狙击步枪，射程可达6100M以上。\n Z病毒爆发前3年，赫莲娜和其同伴与后来的Z组织领袖结识，在病毒爆发后，成为Z组织奠基13人之一，后来的Z组织侦察部队就以[鹰眼]命名。
