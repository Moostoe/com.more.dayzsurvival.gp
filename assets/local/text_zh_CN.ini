83401338=抗击领袖:巴奈特
83401339=决心带领家园幸存者生存下去
83401340=    我只想让更多的人活下去。
83401341=城镇警官
83401342=城镇警官:吉伯特
83401343=被丧尸攻陷时，是他带领着市民活下了下来
83401344=    原本从特种部队退役回乡的吉伯特本想在镇上当个小警官度过一生。然而丧尸病毒爆发，让无数人命丧于此。\n    当无数丧尸充斥街道扑向人们的时候，所有人都尖叫着逃命。只有吉伯特，凭借着多年服役经验，快速的冷静下来。\n    他组织并带领着幸存者为生存与丧尸抗衡。吉伯特永远坚信，只有克服恐惧，才有可能活下去。
83401345=中尉:乔休尔
83401346=遭遇丧尸潮后幸存的中尉
83401347=      乔休尔是人类联军的中尉。毕业于人类最高军事学府。死在他军队炮火下的丧尸不计其数。\n    然而在一次执行任务返程的过程中，部队突然遭遇了丧尸潮的袭击。本已弹药不足的部队几乎没有抵抗能力。瞬间被冲散\n    凭借着多年战斗的经验，他和克劳德·费恩成为周围仅存的幸存者。\n    新的仇恨已经滋生，乔休尔会继续为革除丧尸而战斗！
