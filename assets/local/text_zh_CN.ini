83401310=锻钢大师:凯恩
83401311=毕生浸淫钢铁锻铸的钢铁大师
83401312=    如果问凯恩，他生命里最重要的东西是什么。他一定会回答：我的这些宝贝钢材。\n    事实上，除此之外他也一无所有。\n    丧尸病毒爆发后，在人类防卫武器面临金属危机时，凯恩总结毕生经验改进了人类获取钢铁资源的技术。并在此之后发明了多次锻钢技术。使得铁矿石的利用率成倍提升，每一把使用凯恩技术铸造的武器，都拥有属于凯恩的徽标。
83401313=前线医师
83401314=前线医师:埃米莉
83401315=每一个生命在面对死亡时都是平等的。
83401316=   你可能有无数种可以让人死亡的方法，但却可能对拯救一个人无能为力。一直活跃在前线的埃米莉深知这一点。\n    见惯生死的她，很难再对悲伤有所表达。认识埃米莉的士兵在面对她冷漠的眼神时都会对她心生畏惧，即便埃米莉救过他们无数人的性命。\n    只有欧文知道，埃米莉并非天性冷漠。她只是流光了眼泪。\n    其他医生治病救人的本事可能是在学校练就，而埃米莉是在尸体上练就的。手术成功即可活，若是失败那么眼前的生命就会成为尸体。
83401317=勇士特训官
83401318=勇士特训官:横仓康彦
83401319=来自Z组织亚非战场的勇士训练专家
83401320=    来自日本的横仓康彦生于忍者世家。在丧尸病毒爆发后，人类需要更多更强大的力量来度过生存难关。横仓康彦就是其中一位。\n    加入Z组织后，凭借忍者对于人类的充分认知和潜能了解。横仓康彦飞速的提升着士兵的体能和战斗能力。并不断的训练出一批又一批的精锐之师。
83401321=射手特训官
83401322=射手特训官:克劳迪娅
83401323=来自Z组织美洲战场的射手训练专家
83401324=    克劳迪娅是天生的神射手，她的天赋无数次让依靠着年龄和经验来提升精准度的老牌将军汗颜。\n    能够将4千米狙击误差控制在0.03厘米内时，克劳迪娅年仅16岁。听到这一记录，更多的人表示不愿相信。\n    上天注定会让天生不凡的人承担不凡的使命。在巴拿马运河丧尸守卫战时，克劳迪娅凭借出色的杀敌数量获得了至高无上的战功嘉奖。她担任射手训练官，是因为将军都不愿意埋没她的才能。
83401325=改装车特训官
83401326=改装车特训官:科尔 
83401327=来自Z组织欧洲战场的改装车组装和操控训练专家
83401328=    科尔是最伟大机械师狄克的儿子。和父亲挚爱一切机械的玩意儿不同，科尔只喜欢赛车，他酷爱亲自驾驶急速奔驰的感觉。\n    丧尸病毒爆发后，科尔和父亲一起加入了Z组织。然而科尔自身的光芒并没有被父亲机械大师的盛名所掩盖。他正式创造了改装车兵种，并将最合适与丧尸战斗的改装方式无偿共享给全世界的幸存者。\n    科尔的能力不只在改装上，他可是一个公认的疯子。他永远认为，没有高超的驾驶技术，是不配开他改装的车的！
83401329=工业专家
83401330=工业专家:杜克
83401331=工业领域的资深专家
83401332=    拥有极深工业造诣的杜克已经在这一行干了几十年，没有他搞不定的技术难题。
83401333=复仇者
83401334=复仇者:夏佐
83401335=发誓灭绝丧尸的复仇者
83401336=    丧尸病毒爆发后，无数城镇极快的被攻陷，夏佐的家乡就是其中之一。\n    原本抱着必死的信念为镇上女人和孩子争取逃亡机会的他，却成了整个城镇最后的幸存者。\n    他发誓总有一天会干掉这些夺走他幸福的烂肉，成为了丧尸的复仇者。\n    可无论碾碎多少丧尸，最后能够陪伴他的，也只有怀表中那张边角被血染红的全家合影。
