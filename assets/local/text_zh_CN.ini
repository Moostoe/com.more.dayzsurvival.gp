90460139=    即便知道它们最后会被毁灭，我依旧要将它们建的完美。——恩佐\n     恩佐是一个不折不扣的完美主义者，他对于完美的执着近乎癫狂。他知道，战争年代的建设最终可能都逃不过被毁灭的命运。但恩佐依旧会将它们建的完美。他坚信，完美在诞生的那一刻起就是永恒的。\n     对于救赎者的邀请，恩佐未加半刻思索，便同意加入。他愿意用自己的力量去恢复这个世界应有的美丽。他所设计的防御工事和城建设施，在救赎者的传播下，让无数庇护所的人们有了造价更合理且简约耐用的建筑。恩佐也梦想着，当丧尸彻底被扫除，他设计的建筑将成为新的文明标识。
90460140=    跑啊，跑啊！我就爱打活靶子！——铁牙。\n     铁牙的牙齿并不是铁的，因为这个名字本来就是他觉得好听才取的，而他的外号，毁灭者，却十分贴切。所有挡在他前面的事物，都会被毫无情面的灭掉，无论是敌人，还是别的什么。战场之上，他从来不需要队友协助，永远冲在最前面。\n    凭借着超强且霸道的实力，毁灭者用他的铁牙撕碎了无数的敌人。这让他在枪炮小子中有着非常高的地位。在每一次冲突与掠夺战中，他永远都是不可替代的先锋。
90460141=    -莫浩克最强大的地方是什么？\n    -战斗力！\n    -回答错误，奖励你死亡~！\n    只要莫浩克问你他哪里最强大，千万记住，正确答案永远是智慧！尽管所有人都知道这跟他完全不沾边。\n     事实上莫浩克一直在用他强大的战斗力填补其他方面的不足（特别是智商）。强大的战斗力让他在枪炮小子中的地位难以撼动。他最厌恶别人对他智商的质疑。不过目前没有人再敢作死的去质疑他，因为他的质疑者都已经不在人世了。
90460142=    什么？你问谁把狗放出来了？我啊！\n    自由战士的领袖之一，从小在贫民窟中长大的他，深知人情冷暖。阿丹德一直觉得，动物比人类可靠的多。所以在哪怕他只有一口食物的时候，他也会分给他的伙伴们。连他自己都不知道，他有着超越常人的动物亲和力。\n    随着年龄的增长，他有了越来越多忠心的 伙伴，这些伙伴也无数次拯救他于危难之中。\n    病毒爆发后，阿丹德一直和他的伙伴们战斗在第一线，每当有人问他，为什么从没人向他伸出过援手，而他却毫无保留帮助他人的时候，他就会微笑的回道，我不是他们。随着丧尸逐渐得到了控制，阿丹德也义无反顾的投入了亚非地区真正的解放的使命，不让有借着世界末日有非分之想的人得逞。
90460143=    失去了文明，人类和丧尸又有什么区别。——安诺\n     文明世界的陨落，或许并不代表着人类物种的灭亡。但是在安诺眼里，失去文明的人类和街上啃食生者的丧尸并无区别。他所要守卫的黎明，是文明世界再次降临的明天，而不是这个充满绝望，没有未来的废土。\n     他从不主动干涉任何的争端，但有着自己不可逾越的底线。因为在真正的黎明到来之时，无论是丧尸、人类，还是各种各样借着世界末日而自谋其利的阴谋家，最终都会被历史的洪流冲刷。而安诺，只需要守卫着昨日守护者所捍卫的一切，然后静等黎明的到来。
90460144=    我卖的东西从不杀人，我的客人才是罪魁祸首——谢尔盖\n     其实谢尔盖最希望自己的客人永远打不中目标，这样才有更多的回头客。这个军火商在赤色军团中有着不可撼动的地位，因为那里末世中，想要活着就要有自卫的武器。\n      世界和平是一个军火商最大的敌人，但谢尔盖深知：只要有人的地方，就会有争端。所以他只需要默默的备好货，等着野心家们为他送来源源不断的财富。






