79011205=    出生在天主教家庭中的Johnny Z Smith，自幼便浸染在充满宗教气息的生活中。但Johnny天性不羁，教条带来的种种约束让他苦不堪言，青春期的叛逆让他结识了街区内的混混，虽不至犯罪但也令父母苦恼不堪。过早的进入社会使Johnny染上了一身的匪气，毒品酒精和美女是他24岁前的生活缩影。\n    直到Z病毒爆发，世界陷入一片混沌，政府停摆，街区混乱，家庭破碎使他醒悟。为了保护年幼的妹妹，他不得不拿起武器与丧尸搏命。\n    在街头摸爬滚打练就的生存技能让他和妹妹勉强的生存下来。但不安于现状的Johnny明白，他应该带着妹妹寻找同伴组成队伍。于是在一次又一次的寻觅和求生之旅中，他集结了一票坚强的伙伴，甚至组成了一支战队，在病毒肆虐的世界中生存，这支队伍就是war z精神的继承者，这支队伍的名字，叫做[Savior（救世者）]
