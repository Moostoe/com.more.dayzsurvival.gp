200657=装备大师---Monica
200658=从Monica开始展露头角的那一刻起，她就注定告别了循规蹈矩的平凡生活。当然，这平凡指的是和其他所有从孤儿院被送到要塞军校的孤儿们过的生活相比。她的成绩让所有教过她的教官惊异，她的冷静让男子汗颜。没有人觉得她拥有的一切会和她的经历有关，只当是上天眷顾。
200659=Monica的父亲是一个奸商，丧尸病毒爆发后大发了一笔战争横财。Monica从小就看父亲混迹于黑白两道，终日做着人们不耻的行径。这个男人的眼里只有发不完的财，至少这世上不会有多少父亲会带着自己的女儿去贩卖军火。\n   Monica看过太多勾心斗角，这个弱肉强食的世界在爆发危机之后，人性的丑恶显露无疑。人们会笑着将刀子插进同伴的心脏。掌权者指挥着人们用不同的方式相继赴死，再用不能更惨烈的战报标榜自己是大获全胜。Monica从懂事起就冷漠的看着这个世界。直到前线的逃兵拿着刚刚交易完毕的枪打爆了她父亲的头颅，又将装钞票的皮箱扔回自己的卡车。\n   大概没有多少孤儿是自己找到孤儿院说自己是孤儿的。至少院长只见过Monica这么一个。在孤儿院的五年里，去往军校的名额是Monica唯一争过的东西。然而顺利进入军校的Monica第3次被教官单独叫进教官室谈【前途】时，Monica终于一脚将教官踹成瘫痪，趁着夜色逃出了军校。\n   一次城界战争中，Monica见到了Maggie，并对这个同为女性却有着不弱于她战斗指挥天赋的指挥官刮目相看。有了奋斗目标的Monica加入了Z组织。Monica不断展露的指挥天赋震惊了整个组织。尤其擅长兵种搭配的她不断的用以少胜多且损失极低的战报惊叹着整个组织。Maggie也因此有了新的竞争对手。\n   Monica觉得战争比勾心斗角简单的多，相比之下，她更享受粉碎敌人所有的自以为是，再轻轻的说出：将军。
