79011291=    Ali和很多军队中的同龄人一样，出生在印度的贫民区中。出生没多久，父母双双因为饥饿和病痛离世。他自幼便和一班相同境遇的孩子相依为命，以拾荒为生。与他众多玩伴不同，童年时期的Ali就对电子元件和化学材料有很高的兴趣。    \n在他14岁那年，他使用自己研制了一颗土制炸弹，炸毁商店中的保险柜而盗窃财物被抓捕，幸得当地驻军长官垂青，破例将其纳入临时编制，从此开始了他的从军生涯。    \n经过多年的学习和训练，Ali洗尽铅华，成为了一名出色的军人，并在他19岁那一年参加了世界著名的新德里[第一次对丧尸自卫反击战](The First Counterattack and Self-defenset War Against The Zombies )。Ali所研制的各类燃烧弹、爆破弹、闪光弹等武器，被广泛应用于各国战争中，是名副其实的[爆破之王]。
79011292=    Natasha出生于俄罗斯一个显赫的家族中，其父是世界上数一数二的军火大鳄，可谓家境优渥，她又是家中独女，可以说是含着金汤匙出生的孩子。    \n从小Natasha享受了无穷的宠爱，也将她娇惯成一个无法无天的孩子。    \n她的父亲由于常年在外工作，对其缺乏管教，在回国那一年发现女儿变得顽劣不堪。大怒之下，她的父亲将她强行送进俄罗斯最有名的军事学校，并勒令她不允许出校门一步，否则将与她断绝父女关系。    \n极度悲伤和愤怒的Natasha开始了在军事学校的生活。然而在那里，她遇到了她的老师，一个克格勃时期的老牌特工。5年后，在老师的训练和教导下，成为了可以与老师媲美的国际特工。    \nZ病毒爆发后，Natasha在父亲的支持下加入Z组织，成为情报部门的主要负责人，又因其父对于Z组织在军火方面的慷慨赞助，她的影响力也是与日俱增。
79011293=    Zane是美国一个名不见经传的小镇居民，学历平平，收入平平，但与镇上的其他居民关系融洽，热心好助，朋友众多。在某一届竞选时，Zane无意之间以碾压的票数当选了小镇的镇长。    \nZane在随后的几年一直致力于为小镇人民做公益事业，被评为]全美最佳镇长]。    \nZ病毒爆发后，世界经济崩溃，全世界各地的人民都陷入深深的恐慌，作为镇上的Zane见到小镇的居民们流离失所，感到十分痛苦。    \n在丧尸袭击小镇的那段时间，Zane号召居民们拿起武器，与丧尸殊死搏斗，捍卫家园。虽然赶走了丧尸，但Zane明白这并不是长久之计。    \n于是在Zane的带领下，整个小镇的居民收拾行装，加入了历史上著名的[华盛顿大迁移]，前往华盛顿特区寻求军队庇护。经过多年的战斗，Zane舍生冒死解救人民的事例比比皆是，人们称Zane为[我们的英雄]，同时Zane也是Z组织的奠基人之一。
