90460019=如果有什么能够拯救现在的人类，我想那一定是科学。
90460020=如果有什么能够毁灭人类，我想那一定也是科学。
90460021=落魄贵族出身的弗朗斯在12岁时，就渐渐显露了他超高的智商。几乎过目不忘的超强记忆力，超越年龄的运算和分析能力一直惊讶着他所有的导师。毫无阻碍的，在弗朗斯16岁的时候将资源设备急速生产成功率由45%提升至75%时，被学院所有导师联名举荐进入至高无上的联军科研中心。然而，年纪不大处事不深加之能力远超周围同僚的弗朗斯在这里混得并不是很好。直到认识了本是联军竞赛竞争对手飞扬跋扈的诺拉。\n“你小子以后就由姐姐罩了”第一次见面的时候，诺拉霸气凛然的对他说。内向的弗朗斯嘴上不承认，心里却是第一次感受到生命里除了家人和研究之外还有其他重要的东西。所以当诺拉眼里含泪的拿着被生化武器腐蚀过的石块找他的时候，他没有犹豫的就选择帮助她完成她想做的一切。\n当弗朗斯帮诺拉逃出军营之后，生活又回归了只有科研的日子。
90460022=科技能让我们在末世更好的生存。它能为城市发展，部队战力带来巨大的提升。人类联军不断的在突破研究新的科技以武装国家和军队。\n嗯……咳咳，不知道诺拉那家伙过的怎么样了。
